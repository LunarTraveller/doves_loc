l_simp_chinese:
 mem_agrarian_dig_site: "农村田园"
 mem_agrarian_dig_site_desc: "星球上的一个偏僻区域覆盖着一排排整齐的农田，其上长满了植物，但是依稀可辨。这个地貌看起来与周围格格不入，尤其考虑到这是[From.Planet.GetName]上在我们殖民前唯一存在的人工结构。\n\n机械化耕作设备还在农田中生锈，而农场主却不见踪影。"
 mem_agrarian.1.name: "集体墓穴"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§!报告发现了前[From.Planet.GetName]居民消失的可能解释。\n\n[Leader.GetSheHe]在定居点的郊区发现了一条沟渠，有多具装在袋子里的尸体被抛在里面，然后浇上混凝土。沟渠内由质量参差不齐的填充物分隔开，表明倾倒尸体的过程耗时数月，甚至数年。据估计，在里面发现的尸体约占居民总数的60-80%，具体数值取决于这个物种的群居程度。\n\n尸体上没有明显的外伤迹象，也没有任何放射性污染、已知毒物或腐蚀性物质的痕迹。然而，由于缺乏可供参考的活体标本，而且这巨大分母的整体状况凌乱不堪，因此无法推断死亡原因。"
 mem_agrarian.2.name: "医院"
 mem_agrarian.2.desc: "我们在定居点的郊区发现了一座半埋的建筑物。§Y[Leader.GetName]§!认为，在殖民地仍然有人居住之时，这个建筑曾被用作医院。\n\n建筑内大部分已经清空，许多文件也被销毁。看起来，虽然定居者尽可能选择低技术含量的解决方案，如植物材料书写纸张、粘土砖和木制家具，但他们确实也会在必要时使用先进技术，如精密的医疗扫描仪和分子药物打印机。\n\n尽管医院的各种记录已经小时，不过§Y[Leader.GetName]§!还是推断出是某种高度传染性的疾病影响了定居者。"
 mem_agrarian.3.name: "天线"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§!报告，[From.Planet.GetName]上废弃定居点的正中央发现了一些奇怪的东西。\n\n考古学家们在相对较浅的地带发现了一根非常高的天线。它的基底似乎被有意地放在定居地的正中央，这可能是为了确保信号的覆盖范围更稳定。虽然这天线设计上不能用于超光速通讯，但它无疑是迄今为止回收到最先进的技术。\n\n目前天线传输信号的确切性质还不确定，但信号源很可能就在天线正地下。"
 mem_agrarian.4.name: "生物质控制"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§!报告说他们已经成功突入了[From.Planet.GetName]天线下的地下设施。与定居点的其余部分相比，这个设施非常先进，达到了太空文明的平均水平。虽然大部分设备都已损坏，但仍恢复了部分数据，导致星球人口灭绝的事件也随之水落石出。\n\n这些移民来自一个曾活跃在银河系遥远地区的原始文明，试图逃离他们认为会扼杀灵性的科技社会。\n\n利用他们眼中必要但有限的技术，定居者们在[From.Planet.GetName]上开疆拓土，并建立了一个殖民地。为了加强殖民地，并确保劳动力充足，能够维持殖民地的运作，他们带来了特别设计的可编程生物质——虽然这一技术在他们的时代没有机器人技术那么强大，但这更适合他们原始的生活方式。\n\n地下综合体和天线实际上是生物质的控制系统。"
 mem_agrarian.5.name: "惊世神作"
 mem_agrarian.5.desc: "经过全面研究后，§Y[Leader.GetName]§!将导致[From.Planet.GetName]上殖民地崩溃的其他事件拼凑在一起。\n\n短时间内，殖民地运作平稳，定居者享受着简朴的生活，直到他们遇到感染，感染源很可能是本地的植物。大多数人很快就死了，但有一小部分人染病后数年才死去。尽管采取了隔离措施，感染的蔓延仍无法被阻止，所有定居者都被感染了。唯一不受影响的生命形式是生物质。意识到自己注定要迎来毁灭后，定居者选择将他们的思想复制到生物质控制系统中，并以结构体的形式活下去。\n\n然而，参与其中的一名技术人员却有不同的计划。他把自己视为某种终极艺术家，破坏了转移系统来使自己能全面控制人格核心。在这个过程完成后，他抹去了其他所有定居者对自身真实本性的记忆，并把他的所有时间用来摆弄定居者们的人格。不知道发生了什么事，也不知道自己到底是谁，在逐渐衰败的建筑物和荒废的田野里，这些实际上永生的定居者作为生物质结构体一次又一次地重温着同一天的生活，而唯一有自我意识的人则不断地改变自己的个性和记忆，创造出更合他心意的东西。\n\n这一过程持续了大约40年，直到一次停电中断了信号传输，导致所有结构体解体。看上去唯一知晓该设施存在的那个人并没有维护它的兴致。"
 mem_agrarian.5.a: "一个引人入胜的故事。"
 d_mem_agrarian_deposit: "荒凉的农田"
 d_mem_agrarian_deposit_desc: "曾经由一群外来殖民者定居的相当大的地区。在其主人死于传染病之后，肥沃的土地被荒废了。"