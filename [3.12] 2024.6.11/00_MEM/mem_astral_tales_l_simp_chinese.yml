 mem_astral_tales.3.name:0 "神秘访客"
 mem_astral_tales.3.desc:0 "当进入办公室时，[ruler.GetRulerTitle][ruler.GetName]立刻注意到情况有异。灯光令人不安的昏暗，远比往常暗得多。暗影从房间角落蔓延，吞噬着所剩无几的可见物。\n\n阴影中出现了一个戴着兜帽的人影，似乎是自己主动出现。随着他最终形成，一部分光亮也恢复了。\n\n不速之客默默示意[ruler.GetRulerTitle]靠近……"
 mem_astral_tales.3.a:0 "接近人影"
 mem_astral_tales.3.b:0 "呼叫守卫！入侵警报！"
 mem_astral_tales.4.name:0 "信使"
 mem_astral_tales.4.desc:0 "§H人影无声站立……§!"
 mem_astral_tales.4.a:0 "你是怎么进入这里的？"
 mem_astral_tales.4.a.response:0 "§H如同回答[ruler.GetRulerTitle]的问题，人影短暂散发出微弱但明显的灵能光环。§!"
 mem_astral_tales.4.b:0 "你是谁？"
 mem_astral_tales.4.b.response:0 "§H[ruler.GetRulerTitle]脑海中浮现出代表[mem_shroudwalker_country.GetName]印记的图像。§!"
 mem_astral_tales.4.c:0 "你为何来到这里？"
 mem_astral_tales.4.c.response:0 "§H戴着兜帽的客人拿出立方体形状的小型金属物，小心地放到了地上。\n\n人影缓慢后退几步，再次融入阴影，直到完全消失。§!"
 mem_astral_tales.4.d:0 "这是什么？"
 mem_astral_tales.5.name:0 "旅行者"
 mem_astral_tales.5.desc_02:0 "§H立方体开始发出柔和的光芒，不久后一个奥利拉的全息影像从中投射出来。§!\n\n向你问好，[ruler.GetRulerTitle]。\n\n我经历了一段漫长的旅程才终于见到你。\n\n§H全息影像向[ruler.GetName]微微鞠躬示意……§!"
 mem_astral_tales.5.desc_01:0 "§H立方体开始发出柔和的光芒，不久后一个陌生外星人的全息影像从中投射出来。§!\n\n向你问好，[ruler.GetRulerTitle]。\n\n我经历了一段漫长的旅程才终于见到你。\n\n§H全息影像向[ruler.GetName]微微鞠躬示意……§!"
 mem_astral_tales.5.a:0 "查普林？是你吗？"
 mem_astral_tales.5.b:0 "你是谁？或者你是什么？"
 mem_astral_tales.6.desc_01:0 "§H全息影像微微偏了下头。§!\n\n我想对你们这类人来说，一个二进制名称是不够的。由于我的球体是从那些虚境行者的虚境隧道中射出，因此他们称我为“旅行者”，并相信我是某种神使。\n\n§H旅行者令人难以注意地眨了下眼。§!\n\n但我有什么资格纠正他们呢？不过是全息影像，科学家，甚至医生，但并非神学家，并不是。说实话，他们的无知有助于我达成目的，让我到达了应该出现的地方。不过别担心，我不是来让你自述健康状况的。确实你看起来很健康……起码目前是。言归正传，我的专业领域完全在其他范围。"
 mem_astral_tales.6.desc_02:0 "§H奥利拉微微偏了下头。§!\n\n请原谅。这个名字确实听起来很熟悉，但并不是我的。\n\n我真正的名字对你们也毫无用处。由于我的球体是从那些虚境行者的虚境隧道中射出，因此他们称我为“旅行者”，并相信我是某种神使。\n\n§H旅行者令人难以注意地眨了下眼。§!\n\n但我有什么资格纠正他们呢？不过是全息影像，科学家，甚至医生，但并非神学家，并不是。说实话，他们的无知有助于我达成目的，让我到达了应该出现的地方。不过别担心，我不是来让你自述健康状况的。确实你看起来很健康……起码目前是。言归正传，我的专业领域完全在其他范围。"
 mem_astral_tales.6.desc_03:0 "§H意识到话中可能含有的意思，他有些尴尬地摇了摇头。§!\n\n绝不是，我可以想你保证。仅仅是当你已经对话过上千遍，并知道所有可能的结果时，你会尝试在不同的地方即兴发挥来增添趣味。不过似乎我的遣词造句有些问题，请接受我的道歉。"
 mem_astral_tales.6.a:0 "目前是？这是威胁吗？"
 mem_astral_tales.6.b:0 "那么你的专业领域是什么？"
 mem_astral_tales.6.c:0 "你说的“上千次”是什么意思？"
 mem_astral_tales.7.desc_01:0 "§H旅行者做出一个简短的手势后，许多画面在他周围闪烁。[ruler.GetName]可以辨认出历史事件的碎片，从未听说过的外星文明间的战争、行星级灾变、河系范围的灾难、死亡、毁灭与随之而来的新文明重生。创造与毁灭的循环……§!\n\n你看，我是你眼中历史学家、考古学家与物理学家的集合。但与常人不同，无论到了哪里，都不研究过去，而是研究现在并积累知识，这就是拥有无尽生命的好处。\n\n接下来我物理方面的知识该派上用场了。我认为你至少知道多元宇宙理论——存在于我们另一侧的平行现实，没错吧？事实上对我而言，这并非是理论，而是实际问题。还有其他存在位面将这些不同的现实连接成整体。你已经知道的虚境和星界位面只是其中的两个。其中星界位面是一些令人讨厌的能量体的家园，你大概率永远不想见到他们。\n\n为了在平行宇宙之间旅行，我穿梭于这些位面之间。其实我并非漫无目的闲游。也许你听说过这样一句话：“全世界是个舞台，所有的人不过是演员。”如果是这样，那他们在为谁演出？是谁在观看？\n\n这是我很久之前问自己的问题，而后我从施恩者那里获得了启示。在每一个现实之中，至少有一个文明是特别的，有一个更高层的存在只聚焦于那个文明。\n\n施恩者给我的任务是寻找这样的文明并与之联系，就像我现在做的这样。"
 mem_astral_tales.7.desc_02:0 "§H旅行者点了点头……§!\n\n是的，但还不止于此。他们还会以各种方式影响你们整个文明。例如，你是否曾做过当时看来不合适或不合逻辑的决策，但事后回看发现它将局势引向了最优结果？一定有过。\n\n这就是他们的影响能够延伸的深远程度。他们不受我们感知中的时间与空间束缚，其中一些人甚至对过去、现在和未来了如指掌，并利用这一点实现他们的目标，无论好坏。"
 mem_astral_tales.7.desc_03:0 "我的施恩者希望通过你向你背后的高层存在传递一条消息。但请注意，有关该消息内容的知识可能会永久改变你对现实的认知。在你之前的其他人在其背后含义的重量之下崩溃了。\n\n由你来决定是否接受这条消息。"
 mem_astral_tales.7.a:0 "更高层的力量正在看着我们？"
 mem_astral_tales.7.b:0 "那，你为什么联系我们？"
 mem_astral_tales.7.c:0 "我们必须知道！"
 mem_astral_tales.7.d:0 "有些事情还是不知道为好。"
 mem_astral_tales.8.desc_01:0 "§H按照要求，旅行者开始展示施恩者要求他携带的信息……§!\n\n你好，我是More Event Mod制作组的Malthus。\n\n首先请让我解释一下这次侵入，在Stellaris游戏之外实在没有方法联系到您。steam页面或者其他社交媒体上的消息可能只有少数人看到。不过您可以放心，这个事件是我在模组全部内容中唯一一次与您直接沟通。\n\n在Stellaris于2016年发售后不久，MEM的工作就已经开始了，并于当年五月首次在steam上发布，当时仅有一些额外异常和固定又简单的事件。由于VonMourn因个人时间问题退出项目，我从2016年7月18日起接手了工坊的发布，到现在已经有七年多了。从那时起，我们与团队其他成员一起扩展并维护了模组，经历了游戏的大大小小多次更新。\n\n我们始终想让内容尽可能有沉浸感，但始终有一个大问题，即美术资源，无论是2D还是3D资源。我们都不是美术或模型作者，而这些年来找人加入我们也基本没成功过。\n尽管如此，如果想实现我们为自己定下的目标，还有一个备选项——§Y委托制作。§!幸运的是我们接触到了一位很有能力且愿意为我们制作的美术作者。从很久前开始，当我们还使用PayPal捐赠链接时，我们一共收到了约20美元，连同Caligula和我个人资金一起用于模组中人物与物种的肖像制作。你可以在这段文字上方看到其中一个例子，其他的我们放在了在steam工坊页面的图片部分。我们为此一共花费了几百美元，但我毫不后悔。不过我们有时不得不削减开支，因为我们的资金和所有人一样都是有限的。\n\n然而，我们还有很多想添加到模组中的东西，并想继续与美术作者合作。为此我们需要您的支持。\n如果你喜欢这个模组，那我们投入这个项目中不计其数时间的工作就是值得的。如果您力所能及并认为这个模组值得支持，请查看我们的模组页面，并为进一步改善考虑捐赠。每一分钱都很关键，感谢每一位愿意支持我们的人。\n\n我还想花点时间向过去已经这样做的人表示衷心的感谢，你们是我的英雄。\n\n感谢您花费时间阅读这些内容。\n\n§H随着任务完成，旅行者向我们告别，并与立方体一起消失了……§!"
 mem_astral_tales.8.desc_02:0 "§H旅行者没有一点失望地接受了[ruler.GetName]的拒绝。§!\n\n既然这样，祝你一切顺利，我该离开了。顺便一提，我在你的存储设备上留下了我的一些信息，供你空闲时使用。\n\n§H旅行者回头看了[ruler.GetName]一会，说：§!\n\n已行至事，必将再行。我们会在另一个时间与空间再会。\n\n§H随后不久，他和立方体消失了，办公室中又一次只有[ruler.GetRulerTitle]一人。§!"
 mem_astral_tales.8.a:0 "一切都是只是游戏？！"
 mem_astral_tales.8.b:0 "再见了，旅行者。"
 mem_astral_tales_otherworldly_knowledge:0 "异界知识"