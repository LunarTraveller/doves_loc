l_simp_chinese:
 mem_hidden_tundra_category:0 "太空中荒芜却有趣的岩石"
 mem_hidden_tundra_category_desc:0 "首席科学家§Y[Root.GetLeaderName]§!发现§Y[From.GetName]§!星球有一些有趣的读数。似乎有必要进行进一步调查。"
 mem_hidden_tundra.1.name:0 "这是颗宜居星球！"
 mem_hidden_tundra.1.desc:0 "最终结果表明§Y[From.GetName]§!并非是如我们第一次扫描显示的荒芜星球，而是一个苔原星球。但它似乎仍然是相当暗淡的星球。其地表毫无特色，几乎没有植物生命。然而，但在轻量环境改造的帮助下，我们仍然可以对它进行殖民。我们还应建立一个研究前哨，用于了解那些生命是怎么在这样的星球上存活的。"
 mem_hidden_tundra.2.name:0 "太空中的荒芜无趣的岩石"
 mem_hidden_tundra.2.desc:0 "与§Y[Root.GetLeaderName]§!的第一个假设相反，§Y[From.GetName]§!只是太空中一块死亡、无趣岩石。我们应该把研究重点放到别处。"
 mem_hidden_tundra.1.fascinating:0 "迷人"
 mem_hidden_tundra.1.xenophobe:0 "看来这个害虫的恢复力很强。"
