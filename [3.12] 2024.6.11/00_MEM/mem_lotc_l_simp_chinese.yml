l_simp_chinese:
 mem_lotc_first_chain_title:0 "卡克洛里昂"
 mem_lotc_first_chain_desc:0 "很久以前，一个自称“卡克洛里昂”的物种发起了将我们的祖先强行迁往他处的行动。根据他们留下的坐标，我们可能会发现他们更多的痕迹。"
 mem_lotc_clues:0 "已调查的站点"
 MEM_LOTC_FIRST:0 "水下设施"
 MEM_LOTC_FIRST_DESC:0 "从这些坐标来看，一颗遥远星球的海底隐藏着某种装置。"
 mem_lotc_poi.2:0 "会合点"
 mem_lotc_poi.2.desc:0 "这些坐标是卡克洛里昂的某种会合点。如果卡克洛里昂仍然存活，可能就在那里。"
 MEM_LOTC_THIRD:0 "中心"
 MEM_LOTC_THIRD_DESC:0 "这些坐标应该是卡克洛里昂运营的某种商业或娱乐中心。"
 MEM_LOTC_FOURTH:0 "纪念馆"
 MEM_LOTC_FOURTH_DESC:0 "这些坐标应该通向一个孤立复合设施，可能是某种纪念馆或博物馆。"
 MEM_LOTC_BOARDING_CRUISER:0 "登上巡洋舰"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "既然卡克洛里昂巡洋舰已经毁坏，我们可以尝试登船。"
 mem_lotc_poi.5:0 "卡查星系"
 mem_lotc_poi.5.desc:0 "这很可能是卡克洛里昂的母星位置。"
 mem_lotc_second_chain_title:0 "卡查星系"
 mem_lotc_second_chain_desc:0 "我们已经定位到了卡克洛里昂的母星系。尽管没有卡克洛里昂活动的迹象，但我们应该能在这个星系的行星和卫星中找到痕迹。"
 mem_lotc_surveyed:0 "已调查的地点"
 MEM_LOTC_I:0 "研究Gwyliwr"
 MEM_LOTC_I_DESC:0 "尽管这颗行星不适合任何已知生命居住，但在我们发现的卡克洛里昂档案中提到过数次。这可能需要进一步观察。"
 MEM_LOTC_IA:0 "研究Crau"
 MEM_LOTC_IA_DESC:0 "这个熔融的卫星被称为卡克洛里昂的一处主要工业中心。我们需要进行检查。"
 MEM_LOTC_II:0 "研究Aelwyd"
 MEM_LOTC_II_DESC:0 "这颗行星最有可能是卡克洛里昂的母星。"
 MEM_LOTC_IIA:0 "研究Chwaer"
 MEM_LOTC_IIA_DESC:0 "根据我们从档案中收集到的信息，这颗假定的卡克洛里昂推测母星的天然卫星似乎对他们非常重要。"
 MEM_LOTC_III:0 "研究Ofannu"
 MEM_LOTC_III_DESC:0 "这颗行星是第二颗最有可能曾有人定居的星球。可能与我们的调查有关。"
 MEM_LOTC_IIIA:0 "研究Morthwyl"
 MEM_LOTC_IIIA_DESC:0 "这颗小卫星在卡克洛里昂的档案中提到数次。其上可能有一些有趣的东西。"
 MEM_LOTC_AS:0 "研究Farchnad"
 MEM_LOTC_AS_DESC:0 "这颗特别大的小行星在卡克洛里昂档案中有所提及，可能是他们带工序的核心。"
 MEM_LOTC_IVA:0 "研究Marchog"
 MEM_LOTC_IVA_DESC:0 "这颗卫星似乎对卡克洛里昂非常重要，以至于在他们的档案中有大量相关记载。"
 MEM_LOTC_IVB:0 "研究Caer"
 MEM_LOTC_IVB_DESC:0 "卡克洛里昂档案中对这颗卫星有着负面评价。"
 MEM_LOTC_V:0 "研究Anghenfil"
 MEM_LOTC_V_DESC:0 "这颗气态巨行星位于恒星系的远端边缘，拥有大量卫星和一个环系统。如果卡克洛里昂有什么隐藏的东西，很可能会在那里。"
 MEM_LOTC_VA:0 "研究Dolennu"
 MEM_LOTC_VA_DESC:0 "这颗卫星在卡克洛里昂档案中提到过一次，因此值得进一步调查。"
 MEM_LOTC_VB:0 "研究Erlid"
 MEM_LOTC_VB_DESC:0 "这颗卫星在卡克洛里昂档案中是非法活动的重要枢纽。"
 MEM_LOTC_VI:0 "研究Furiau"
 MEM_LOTC_VI_DESC:0 "这颗星系最边缘的行星在卡克洛里昂档案中多次提及。"
 mem_lotc_poi.6:0 "Unigedd星系"
 mem_lotc_poi.6.desc:0 "这可能是一处卡克洛里昂殖民地的位置"
 mem_lotc_third_chain_title:0 "卡克洛里昂的命运"
 mem_lotc_third_chain_desc:0 "我们收集了足够的数据来确定卡克洛里昂遗民可能的去向。"
 MEM_LOTC_FINAL:0 "建立联系"
 MEM_LOTC_FINAL_DESC:0 "从Tristwch内部传出的微弱信号可能与卡克洛里昂有关。"
 mem_lotc.1.name:0 "贩运活动"
 mem_lotc.1.desc:0 "在对建筑群进行了详尽探索之后，我们的科学团队有了惊人发现。数据核心似乎大多已被抹去或侵蚀，但我们确定该建筑群属于一个我们并不熟知的文明，名为卡克洛里昂。显然，他们在数千年前于星系中的这片区域内活动过。\n\n然而，还有一件事更加奇怪。下层区域中密布有大量已经停止的休眠舱，里面装有……我们物种的遗体。他们中的许多人仍然戴着先进的镣铐，或者在神经系统中植入了粗糙的植入体。似乎这些卡克洛里昂绑架了一些我们的原始的祖先并对其进行了实验。之后，由于未知的原因，他们选择切断休眠舱电源来杀死他们，从而导致了他们的窒息。\n\n我们还从建筑群的墙壁和设备中探测到了较高的辐射水平。能源核心似乎曾遭破坏或出现泄漏，但我们难以确定。从数据核心中提取的剩余数据也包含若干组坐标。"
 mem_lotc.1a:0 "这里发生了什么？"
 mem_lotc.2.name:0 "水下设施"
 mem_lotc.2.desc:0 "在水下，我们的科学团队发现了一个自循环生态系统的废墟。它似乎是完全由飞船配件制造。[Leader.GetName]估计有几百人居住在这里，直到被轨道轰炸击中。大部分设备都因海水损坏，但科学小组还是设法恢复了碎片化的导航数据，这些数据应该会大有用处。奇怪的是，储存在建筑群内的炮弹和现场发现的完整炮弹都有着类似的设计。"
 mem_lotc.2a:0 "一场内战？"
 mem_lotc.3.name:0 "[From.GetName]星系"
 mem_lotc.3.desc:0 "我们探测到一艘孤独的飞船绕一颗气态巨行星运行。它似乎风化严重，但显然仍正常运作。我们应谨慎行事。"
 mem_lotc.4.name:0 "中心"
 mem_lotc.4.desc:0 "几艘卡克洛里昂舰船似乎焊接在一起，并置于[FromFrom.GetName]的稳定轨道上。当我们的科学团队进入时，只发现了腐烂和遗弃物。大多数生命维持系统和其他关键系统都已拆除，但是研究小组发现了一个独立的全息套件，并成功用飞船系统短暂地供能。随后，他们发现自己站在一颗陌生星球的地表，凝视着前所未见的天空。他们设法在套件彻底烧毁之前记录下了星图。如果准确的话，这些恒星可以让我们缩小重建行星的位置。"
 mem_lotc.4a:0 "这会是他们的母星吗？"
 mem_lotc.5.name:0 "纪念馆"
 mem_lotc.5.desc:0 "不幸的是，我们晚了几个世纪。在陨石坑的边缘仍然可以辨认出建筑群遗址，但大部分都因陨石撞击被毁了。然而，遗留下来的东西非常有趣。我们确认了几块石板上面有着象形文字，可能是卡克洛里昂文字。另一个保留下的数据核心内发现了卡克洛里昂[Leader.GetName]母星系参考。只要有填补空白的额外数据，就可以带领我们找到母星。"
 mem_lotc.5a:0 "我们会着手调查。"
 mem_lotc.7.name:0 "舰船已经瘫痪"
 mem_lotc.7.desc:0 "既然卡克洛里昂巡洋舰已经瘫痪，我们应该准备登舰小队进行调查。"
 mem_lotc.7a:0 "准备军队。"
 mem_lotc.8.name:0 "舰船已经瘫痪"
 mem_lotc.8.desc:0 "其他人摧毁了卡克洛里昂巡洋舰，让它漫无目的地漂流。我们应该准备登舰小队进行调查。"
 mem_lotc.8a:0 "准备军队。"
 mem_lotc.9.name:0 "[From.GetName]星系"
 mem_lotc.9.desc:0 "我们探测到一艘毁坏的卡克洛里昂舰船漫无目的地漂流。我们应准备登舰部队前往调查。"
 mem_lotc.9a:0 "准备军队。"
 mem_lotc.10.name:0 "登舰成功"
 mem_lotc.10.desc:0 "当我们的部队登舰时，眼前所见的是一副可怕的景象。其中有多个物种的尸体，其中甚至有我们的物种！尽管他们显然早已死去，但仍笨拙地尝试保护舰船。\n\n他们似乎受到了神经植入物的驱动，即使死后仍能继续活动。我们的登舰部队一路战斗，终于到达了舰桥。飞行计算机内的部分数据仍然可用。数据表明舰船的超光速科技遇到了重大问题，类似于我们在离开母星系之前解决的一个问题。\n\n侵入舰船系统似乎触发了某种自毁程序，导致舰船在我们的登舰人员返回后立刻蒸发。"
 mem_lotc.10a:0 "令人不安。"
 mem_lotc.11.name:0 "卡克洛里昂母星系"
 mem_lotc.11.desc:0 "根据收集到的数据，我们可以确定神秘的卡克洛里昂母星系。我们应该进行探索，探明他们发生了什么，并揭开他们与我们物种之间的联系。"
 mem_lotc.11a:0 "前进，去寻找回答！"
 mem_lotc.12.name:0 "卡查星系"
 mem_lotc.12.desc:0 "我们已经定位到了卡查——我们推测的卡克洛里昂母星系。我们没有在星系内探测到标志着太空文明的航行，因此需要搜索他们的星球来寻找答案。\n\n根据我们已经收集的信息，我们无需进行基础调查。然而，我们应该更仔细研究许多有趣的问题。"
 mem_lotc.12a:0 "继续。"
 mem_lotc.13.name:0 "Gwyliwr"
 mem_lotc.13.desc:0 "Gwyliwr稠密而剧毒的温室大气对我们而言并不宜居，但卡克洛里昂似乎有不同意见。几艘比空气还轻的大型舰船仍漂浮在高层大气中，每艘都显然曾是数千居民的居住区。其中有几艘被轨道射击毁坏，但根据这些设计痕迹的低密度来看，应该是误射。\n\n科学小组发现居住区内没有任何个人物品，也没有找到尸体，这表明居民们应该是自愿离开了这里。"
 mem_lotc.13a:0 "他们去了哪里？"
 mem_lotc.14.name:0 "Crau"
 mem_lotc.14.desc:0 "这颗星球上散布着战斗痕迹，轨道上仍漂浮着大量碎片。目前我们尚未完全判明这里发生了什么，但[Leader.GetName]推测，行星轨道有几个过去建造的大型造船厂，它们使用地表开采的矿物生产舰船。造船厂可能是有价值的军事目标，这解释了围绕它们展开的大规模战斗。"
 mem_lotc.14a:0 "有趣。"
 mem_lotc.15.name:0 "Aelwyd"
 mem_lotc.15.desc:0 "观测这颗冰冻行星时我们发现了两项主要特征：大量毁坏的理想城和更多的撞击坑点缀在星球表面。撞击坑主要集中在星球最大的陆地上，表明它们是故意轰炸的结果。因此，星球似乎经历了小冰河期。\n\n同时，理想城的破坏程度远超出了时间侵蚀的程度。其中许多都有着巨大缺口，缺口剖面类似于质量加速炮弹。每座建筑的内部都堆满了尸体，来自我们已经确认的卡克洛里昂。\n\n然而，其中一座理想城似乎并未受到直接冲击。理想城内发现了多具尸体，死于饥寒交迫，但似乎是被故意转移并存放到低层中。可能是有人将尸体搬到这里后才离开理想城。"
 mem_lotc.15a:0 "会是谁干的？"
 mem_lotc_terraforming_candidate_tooltip_1:0 "完成£society£§H$tech_climate_restoration$§!科技研究后§Y[terraforming_candidate_1.GetName]§!可进行环境改造。"
 mem_lotc.16.name:0 "Chwaer"
 mem_lotc.16.desc:0 "卫星表面似乎有几处理想城，并有地下隧道相互连接。大量的战舰残骸散落在星球表面，表面建筑似乎被强力武器击穿。建筑物中到处都是卡克洛里昂的尸体，他们要么因墙壁被击破时暴露在真空中死亡，要么因物资短缺而缓慢死亡。有些人甚至是用枪自杀。\n\n科学小队还在外面发现了大量坟墓，尸体被简单地扔进坑内然后推平。"
 mem_lotc.16a:0 "战争从未改变。"
 mem_lotc.17.name:0 "Ofannu"
 mem_lotc.17.desc:0 "多个生态穹顶覆盖着行星表面，每一个都化为了废墟。科学小组发现了瞄准人口中心的行星轰炸的痕迹。从发现的幸存设备判断，当地人在被敌对势力摧毁时正在进行一项大型环境改造计划。"
 mem_lotc.17a:0 "怎么会这样？"
 mem_lotc_terraforming_candidate_tooltip_2:0 "完成£society£§H$tech_climate_restoration$§!科技研究后§Y[terraforming_candidate_2.GetName]§!可进行环境改造。"
 mem_lotc.18.name:0 "Morthwyl"
 mem_lotc.18.desc:0 "一些被摧毁的雷达站和少量的碎片散落在卫星上。这里似乎有一个海军基地，可能是为了保护主要设施。显然，它受到了攻击，但很难说谁赢了。"
 mem_lotc.18a:0 "有趣。"
 mem_lotc.19.name:0 "Farchnad"
 mem_lotc.19.desc:0 "这颗小行星似乎已经被掏空，成为小行星采矿作业的主要居住区和供应中心。它也以异乎寻常的速度旋转，可能是为了给居民提供人造重力。我们在它的内部发现了大量的尸体。\n\n科学小组已经成功恢复了几份空间站内发布的数字清单，这些清单表明战争开始后空间站受到了补给线中断的严重影响。似乎缺乏补给的维生系统最终失效，使整颗小行星成为了巨大的坟墓。"
 mem_lotc.19a:0 "可怕。"
 mem_lotc.21.name:0 "Marchog"
 mem_lotc.21.desc:0 "这颗行星上似乎曾有几个前哨站，但现在只剩下了废墟。前哨站曾开采冰和各种矿物，大概是为了供应系统的其他部分。所有前哨站都在某个时刻被精确的轨道打击摧毁。"
 mem_lotc.21a:0 "有趣。"
 mem_lotc.22.name:0 "Caer"
 mem_lotc.22.desc:0 "科学小组定位到了一处废弃建筑群，它似乎过去曾作为卡克洛里昂的监狱。其中的牢房几乎都是空的，表明要么是囚犯被大规模疏散了，要么是建筑群在低负载运行。另一个值得注意的因素是安保部队的尸体，许多人明显是因自己造成的伤害而死亡的。低层中则有些不同的东西——配备了某种神经植入体的囚犯尸体。[Leader.GetName]判断这可能是用来控制最危险的囚犯，使他们变得温顺的物体。"
 mem_lotc.22a:0 "他们正在试验神经植入体？有趣。"
 mem_lotc.22b:0 "这项技术令人厌恶。"
 mem_lotc.22c:0 "神经植入体？我们应该调查一下。"
 mem_lotc.23.name:0 "Anghenfil"
 mem_lotc.23.desc:0 "这里显然曾发生大规模战斗，无数的舰船被毁。大量的残骸云围绕行星运行，漫无目的地在虚空中漂流。[Leader.GetName]报告[Leader.GetSheHe]可以恢复几台飞控计算机。它们有些损坏，但没到不可维修的程度。随着对卡克洛里昂的熟悉逐渐加深，我们可以从中提取数据。"
 mem_lotc.23a:0 "他们为何而战？"
 mem_lotc.24.name:0 "Dolennu"
 mem_lotc.24.desc:0 "科学小组发现了隐藏在卫星表面的科研建筑群。它基本完好无损，但其中大部分有价值的物品似乎都被搬走了，这包括了几乎所有的数据核心。然而，我们还是恢复出了一些数据。其中有两项不同的词条。第一项包括恒星系内外星人活动的证据和一些有趣的研究数据，主要与超光速科技有关，但十分粗陋，甚至有时完全错误——错漏内容实在太多以至于[leader.GetName]几乎怀疑数据核心包含刻意误导的错误信息。\n\n第二项似乎是由确保上述作者的研究成果安全而派去的突击小队创建的。该小队记录称在控制了设施后与指挥部的联系突然中断。[Leader.GetName]在基地的食堂中发现了突击队员的尸体，它们显然死于自己造成的伤口。"
 mem_lotc.24a:0 "他们在研究什么？"
 mem_lotc.25.name:0 "Erlid"
 mem_lotc.25.desc:0 "科学小组发现了一处隐藏的设施。其中的工作人员似乎已经被杀死，系统也被摧毁。然而，[Leader.GetName]成功追踪到了几个隐藏的缓存。其中主要包括针对恒星系边缘矿工的反母星政治宣传，以及一些战术数据，让我们能够深入了解卡克洛里昂的舰队行动。"
 mem_lotc.25a:0 "他们想要达到什么目的？"
 mem_lotc.26.name:0 "Furiau"
 mem_lotc.26.desc:0 "科学小组在行星轨道上发现了一座造船厂，船坞中还有一艘尚未完成的舰船。从舰船上的静止技术和其他一些元素可以看出它是一艘殖民船。然而，它的身上显然存在着一些非常怪异的地方。它似乎是设计用来在没有任何补给和超光速技术的情况下在太空中运行数年，并以亚光速飞行的。\n\n静止舱有冻结和解冻的痕迹，但没有尸体，似乎在舱中生物移出之前造船厂就已经被占领。"
 mem_lotc.26a:0 "他们真的试图以亚光速飞行吗？"
 mem_lotc.27.name:0 "有些秘密最好埋藏起来"
 mem_lotc.27.desc:0 "几织舰队正从未知区域进入星系。他们没有回应我们的联络，但行动表现出敌意。从船上传来的唯一信号是一条卡克洛里昂语的简单信息，一遍又一遍地重复着：“有些秘密最好埋葬起来。”"
 mem_lotc.27a:0 "我们将拭目以待。"
 mem_lotc.28.name:0 "卡克洛里昂的命运"
 mem_lotc.28.desc:0 "尽管我们对卡克洛里昂的理解仍然有限，但我们已经研究了足够的关于他们母星系的数据，从而能确认他们准备建立殖民地的星系。也许我们能在那里找到答案。"
 mem_lotc.28a:0 "前进！"
 mem_lotc.30.name:0 "Unigedd星系"
 mem_lotc.30.desc:0 "我们成功沿线索抵达了Unigedd星系，即卡克洛里昂幸存者从母星系前往的地方。\n\n我们可以在星系内一颗气态巨行星轨道上探测到有卡克洛里昂标志的舰队。"
 mem_lotc.31.name:0 "Unigedd星系"
 mem_lotc.31.desc:0 "我们成功沿线索抵达了Unigedd星系，即卡克洛里昂幸存者从母星系前往的地方。\n\n星系中的气态巨行星上可以探测到微弱的信号，似乎有人在试图联系我们。"
 mem_lotc.31.desc.fallback:0 "随着星系中的敌军被击溃，我们可以探测到星系内气态巨行星上传出微弱的信号，似乎有人在试图联系我们。"
 mem_lotc.31a:0 "准备联系。"
 mem_lotc.33.name:0 "最后的卡克洛里昂"
 mem_lotc.33.desc:0 "微弱的信号从恒星系中的气态巨行星中传出。它在星系的防御部队被摧毁后立刻活跃起来，如同有人寻求与击败他们的人联络。"
 mem_lotc.34.name:0 "建立联系"
 mem_lotc.34.desc:0 "[Root.GetName]报告称气态巨行星传出的信号已成功破译。一艘隐藏在气态巨行星中的舰船正在呼叫我们。"
 mem_lotc.35.desc:0 "你好，陌生人。来到这里真是段遥远的旅途。我是Bradwyr，最后的卡克洛里昂。"
 mem_lotc.35a:0 "那么，接下来会怎么样？"
 mem_lotc.35a.response:0 "我不知道。我老了，比应当拥有的寿命长了上千倍。静止舱为我延续了生命，但它也是有极限的。我带来了我们的舰船，希望你来掌控它。虽然我对你们物种知之甚少，但我知道你们注定成就伟业。最后，我希望卡克洛里昂能被人铭记。我已经数次改进了这艘船，它曾是我们军队的旗舰。用它来扭转战局吧。"
 mem_lotc.35b:0 "你们的种族怎么了？"
 mem_lotc.35b.response:0 "我们曾经是一个伟大的文明，与你们并无不同。我们仰望天空，梦想着在那里找到我们的归宿。然而，我们非常不幸。尽管现在看起来微不足道，但我们当时无法克服光速的障碍。似乎我们始终未得到关键发现。\n\n我们被限制在了母星系中，从而被迫以别人不会采用的方式扩张。我们曾渴望殖民荒芜星球，改造它们以适应我们的需要。但是我们没有足够的资源。一些人甚至试图建造能在寻找新家园旅途中维持数百年的飞船。\n\n随着文明的发展，我们的需求也在增长。短缺导致战争。我们的母星与反叛的殖民地爆发冲突。尽管叛乱得到平息，但母星上建成的一切都毁了。作为最后的反抗行动，叛军幸存者向母星发射了几颗小行星。由于行星防御系统瘫痪了，我们无力阻止。这场战争夺走了我们99%的人口。\n\n但这并不是终结。战前不久，幸运之神眷顾了我们。似乎我们的星系曾有一些外星物种到访，尽管我们未曾见到他们。一艘他们的舰船坠毁了，留下了可供我们研究的残骸。这就是幸存者离开星系的方式。\n\n在我们那个时代，我们并没有遇到任何先进文明，但却发现了很多原始文明，包括你们的物种。然而，我们迷失了方向。许多人被生存的渴望支配。我们用神经植入物进行实验，试图改写他人的思想来容纳我们：我们的记忆、我们的性格、我们的文化。如果成功，我们就会暗中占领一颗星球，用新的身体重建我们的社会。但我们失败了。"
 mem_lotc.35c:0 "你是谁？"
 mem_lotc.35c.response:0 "我说过，我叫Bradwyr。是研究外星舰船项目的首席科学家。当我们发现这艘船是拯救我们物种的唯一方式时，就知道不能让它落入政府或叛军手中。我们破坏了工作并躲藏起来，继续秘密地工作，并允许少数人成为赞助者。最后，我们拥有了一艘具有超光速能力的强大飞船，还有更多的增强蓝图。\n\n战争爆发后，我领导了救援行动。但我们只拯救了几千人。我们试图重建文明，但在过程中再次分裂。我坚信我们绝不能重蹈其他卡克洛里昂的覆辙，而是应担当起保护河系的责任。而我们的反对者不同意，他们不惜任何代价寻求生存。我们开始出现分歧并再次自相残杀。而我这一边输了。\n\n在我们一方的最后一次进攻中，我带领残存的部队投入战斗。当我们已必输无疑时，我潜进了这颗气态巨行星中。他们以为我的飞船坠毁了，但我只是躲藏了起来。"
 mem_lotc.35d:0 "最后一个？很抱歉我们杀了其他人。"
 mem_lotc.35d.response:0 "别自作多情了。卡克洛里昂早在你们踏入星空很久之前就已经灭绝了。你之前与之战斗的只不过是外壳，是粗糙神经植入体驱动下残缺不全的尸体。数字回声逐渐消失，只有旧日的阴魂游荡。"
 mem_lotc.36.name:0 "卡克洛里昂的遗产"
 mem_lotc.36.desc:0 "一艘巨舰从气态巨行星表面出现。我们没有从中发现任何生命迹象。看来这艘船是我们的了。"
 mem_lotc.36a:0 "这艘船对我们会大有用处。"
 mem_lotc.36a.phile:0 "卡克洛里昂不会被遗忘。"
 mem_lotc.36a.phobe:0 "他们的物种未能通过时间的考验。"
 mem_lotc.36a.mat:0 "他们的知识将得到充分利用。"
 mem_lotc.36a.sp:0 "上天指引我们发现了他们。"
 mem_lotc.36a.mil:0 "我们向光荣的卡克洛里昂致敬。"
 mem_lotc.36a.pac:0 "我们不会重蹈他们的覆辙。"
 mem_lotc.36.tooltip:0 "位于§Y[mem_lotc_final.GetName]§!的战列舰§Y阿迪费迪阿斯·亚克·阿迪尼尔§!可供我们使用。"
 mem_lotc_reward_ship:0 "卡克洛里昂的遗产"
 mem_lotc_wear_and_tear:0 "磨损"