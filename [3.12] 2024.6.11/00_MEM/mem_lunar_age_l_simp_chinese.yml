 building_mem_lunar_age_elevator_desc:1 "由紧密的碳纳米管制成的巨大缆线将行星地表与其轨道上的空间站连接起来。这是技术落后的物种加入到行星间贸易中的必要条件。"
 building_mem_lunar_age_colonial_administration:0 "殖民地政府"
 building_mem_lunar_age_colonial_administration_desc:0 "监督殖民地行动的庞大行政大楼。一堵巨大的墙将其与特权较低的移民隔离开来，确保他们对财产所有权和利润分配的那些缺乏教养的意见不被听见。"
 building_mem_lunar_age_colonial_housing:0 "殖民地住房"
 building_mem_lunar_age_colonial_housing_desc:0 "广阔的居民住宅区，殖民地工人们在这花费许多时间充实自己的生活。"
