 mem_lunar_gate.2.name:0 "太阴之门"
 mem_lunar_gate.2.desc:0 "[mem_lunar_gate_moon.GetName]上的勘测员发现了一条独特元素的矿脉，或可用来在卫星上建造长距虫洞发生器！与目前已知的虫洞和天然星门不同，该虫洞可将[mem_lunar_gate_planet.GetName]与我方疆域内的所有殖民地同时连接起来！\n\n然而，还是有几项问题：首先，太阴之门创造的虫洞与我们的标准舰船设计完全不兼容。只有小型民用舰船可以使用星门，因为该虫洞比我们目前了解的其他虫洞小得多，也更不稳定。虽然对军用舰船和我们自己的民用舰船来说不方便，但此星门仍能建立该殖民地与其他殖民地的即时联系，从而极大促进殖民地的经济发展。\n\n其次，太阴之门采用了全新虫洞理论，因此尚未经测试。标准虫洞理论要求虫洞只能存在于恒星系引力井之外，[mem_lunar_gate_moon.GetName]上的独特元素可以让我们绕过这项限制，但失败的风险很高。\n\n最后，太阴之门的建造并非没有成本：建造星门需要大量的投入。"
 mem_lunar_gate.2.a:0 "利大于弊。"
 mem_lunar_gate.2.b:0 "发生意外的可能性太高了，转为研究这种元素吧。"
 mem_lunar_gate.2.c:0 "太昂贵了，转为研究这种元素吧。"
 mem_lunar_gate.2.d:0 "我们暂时负担不起。开始积累所需资源。"
 mem_lunar_gate.2.new:0 "迷人。"
 mem_lunar_gate.2.new.tooltip:0 "允许在[mem_lunar_gate_planet.GetName]上采用决策$mem_lunar_gate_construct_decision$与$mem_lunar_gate_research_decision$。"
 mem_lunar_gate.3.name:0 "建造太阴之门的最后机会"
 mem_lunar_gate.3.desc:0 "[mem_lunar_gate_planet.GetName]当地利益集团请求我们对预定的太阴之门项目尽快决定。看来当地政府对这个昂贵而有风险的项目失去了兴趣。如果想开始建造太阴之门，现在就要开工。然而，如果我们没有拨付足够的资源来建造星门，殖民地对政府的信心会大受影响。"
 mem_lunar_gate.3.a:0 "利大于弊。"
 mem_lunar_gate.3.b:0 "发生意外的可能性太高了，转为研究这种元素吧。"
 mem_lunar_gate.3.c:0 "还是太昂贵了，转为研究这种元素吧。"
 MEM_LUNAR_GATE_PROJECT:0 "建造太阴之门"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "[mem_lunar_gate_moon.GetName]上太阴之门的建造工程需要最顶级的科学家来开拓项目所需的新型卫星虫洞技术。随着太阴之门的建造，[mem_lunar_gate_planet.GetName]的经济将因为与全部殖民区域都建立了快速民用连接而发生革命性变化。"
 mem_lunar_gate.4.name:0 "太阴之门建造完成"
 mem_lunar_gate.4.desc:0 "[mem_lunar_gate_moon.GetName]上的太阴之门已成功激活，并正在彻底改变[mem_lunar_gate_planet.GetName]！随着到达其他星球的交通时间降至趋于零，经济增长达到了前所未有的速度。我们则需要监控好星门与[mem_lunar_gate_planet.GetName]，确保没有负面影响。可以肯定地说，太阴之门项目大获成功。"
 mem_lunar_gate.5.name:0 "太阴之门灾难"
 mem_lunar_gate.5.desc:0 "[mem_lunar_gate_moon.GetName]上的一场事故最终导致了太阴之门的灾难！在测试星门时，一次引力异常造成了巨大的虫洞，将卫星撕裂。显而易见，太阴之门和整颗[mem_lunar_gate_moon.GetName]一起消失了。前卫星的碎片倾斜到[mem_lunar_gate_planet.GetName]上，并且已经摧毁了几个地区，导致其中的人口死亡。此外，[mem_lunar_gate_moon.GetName]的残骸影响了[mem_lunar_gate_planet.GetName]的环境，在全球引发了健康问题。殖民地恢复要花费相当长的时间。"
 mem_lunar_gate.5.a:0 "真是悲剧！"
 mem_lunar_gate.6.name:0 "太阴之门崩塌"
 mem_lunar_gate.6.desc:1 "[mem_lunar_gate_moon.GetName]上的一场事故最终导致了太阴之门的灾难！在测试星门时，一个虫洞坍塌并产生了一个迷你黑洞，它吞噬了[mem_lunar_gate_moon.GetName]！万幸新黑洞在环绕[mem_lunar_gate_planet.GetName]的轨道上稳定运行，看起来不会干扰[mem_lunar_gate_planet.GetName]。按目前的预测，该黑洞不会在近千年内消失，因此目前殖民地是安全的。如果不发生其他事件，至少这个新黑洞能提供有趣的研究对象。"
 mem_lunar_gate_broken_promise:0 "出尔反尔"
 mem_lunar_gate_broken_promise_desc:0 "建造太阴之门只是空谈一场。"
 mem_lunar_gate_completed:0 "太阴之门"
 mem_lunar_gate_completed_desc:0 "太阴之门为民用飞船提供了长距离虫洞穿梭方式。"
 mem_lunar_gate_access:0 "连接太阴之门"
 mem_lunar_gate_access_desc:0 "与所有殖民星球近乎即时的连接极大促进了当地经济的发展。"
 mem_lunar_gate_catastrophe:0 "太阴之门灾难"
 mem_lunar_gate_catastrophe_desc:0 "失败的太阴之门摧毁了整颗卫星。"
 mem_lunar_gate_pollution:0 "太阴之门灾害"
 mem_lunar_gate_pollution_desc:0 "卫星残骸和失败的太阴之门污染了整颗行星的环境。"
 mem_lunar_gate_former_moon:0 "前卫星"
 mem_lunar_gate_former_moon_desc:0 "太阴之门实验最终以卫星被黑洞吞噬作结。"
 mem_lunar_gate_success_tooltip:0 "实验成功，太阴之门已建立。"
 mem_lunar_gate_disaster_tooltip:0 "实验以灾难告终。"
 mem_lunar_gate_unexpected_tooltip:0 "出现意外结果。"
 mem_lunar_gate_construct_decision:0 "建造太阴之门"
 mem_lunar_gate_construct_decision_desc:0 "尝试建造太阴之门。该项目成功的潜力很高，但并非没有风险。"
 mem_lunar_gate_research_decision:0 "研究太阴之门背后的原理"
 mem_lunar_gate_research_decision_desc:0 "尝试建造太阴之门过于昂贵和危险。最好只是进行研究。"
