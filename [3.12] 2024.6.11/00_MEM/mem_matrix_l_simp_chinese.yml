l_simp_chinese:
 mem_matrix_category:0 "远古建筑"
 mem_matrix_category_desc:0 "§Y[From.GetName]§!的轨道扫描探测到这个满目疮痍星球上的古代废墟中有一个完整建筑。需要进一步调查。"
 mem_matrix.1.name:0 "令人震惊的真相"
 mem_matrix.1.desc:0 "这处古老的建筑群由某种基础人工智能维护。计算机系统似乎没有注意到我们的团队进入建筑。在建筑群的深处，科学家们发现了令人震惊的真相：成千上万的类人外星人囚禁在舱状的结构中，并与中央计算机相连！他们的大脑活动水平很高。这个系统似乎保持居民们在囚禁舱中存活，甚至繁殖替代品来补充损失。首席科学家§Y[Root.GetLeaderName]§!相信需要一段时间研究数据库来找到这个地方的目的。"
 mem_matrix.1.a:0 "令人不安。"
 mem_matrix.2.name:0 "只是故障"
 mem_matrix.2.desc:0 "一定是扫描仪出故障了。我们的调查队在其指向地点只发现了废墟和残骸。"
 mem_matrix.2.a:0 "好吧，继续。"
 mem_matrix.3.name:0 "远古防御网"
 mem_matrix.3.desc:0 "当§Y[Root.GetLeaderName]§!和调查小组的其他成员进入古代建筑时，他们无意中启动了自动防御系统。他们的求救呼叫被猛烈的炮火与建筑倒塌的声音淹没。无人幸存走出……"
 mem_matrix.3.a:0 "可怕！"
 MEM_MATRIX_INVESTIGATION:0 "古代建筑群"
 MEM_MATRIX_INVESTIGATION_DESC:0 "科学家想研究§Y[From.GetName]§!上的神经电子复合设施。"
 mem_matrix.5.name:0 "神经网络"
 mem_matrix.5.desc:0 "对存储数据的详细分析解开了这个建筑群的历史。它曾是某种监狱，同时也是专精神经连接和人工智能研究的科学设施。当第一个自我意识AI使用星球核武器库进行研究时，他们最伟大的成就反而产生了事与愿违的结果。战火消灭了整颗行星上的所有生命——除了这个设施中的。从那时起，AI缓慢改写了自己，变得越来越消极。它为囚犯创造了多层现实体验，让他们平静下来，相信自己仍过着正常生活，确保他们不会发现自己处境的真相。而AI本身也执着于现实就是幻觉的想法——它不是一台物理计算机，而是模拟机，是另一个存在位面中一个程序的一部分。AI程序在这种递归中纠缠地太深，导致只有摧毁整个系统才能访问它。但由于它只使用了一小部分可用资源，我们可以随意使用超级计算机的其他算力资源。"
 mem_matrix.5.a:0 "非常有趣。"
 d_mem_matrix:0 "神经计算机复合体"
 d_mem_matrix_desc:0 "古代计算复合体，可容纳成千上万个连接单元，形成巨大的计算机。"