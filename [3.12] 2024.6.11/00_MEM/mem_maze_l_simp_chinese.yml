 mem_maze_unhappy:0 "失败的探险"
 mem_leader_strange_insight:0 "奇怪的洞察力"
 mem_leader_strange_insight_desc:0 "这位领曾进入迷宫，明白了别人不懂的东西。"
 d_mem_maze_overgrowth: "明显的过度生长"
 d_mem_maze_overgrowth_desc: "一片浓密、恢复力极强的植被，在周围环境中显得格格不入，而且莫名其妙的无法扫描。它显然在隐藏什么，但会什么呢？"
 mem_maze_overgrowth_effect_tooltip: "无论其中隐藏是什么，都将显露出来。"
 d_mem_maze_temple: "古代建筑"
 d_mem_maze_temple_desc: "$mem_maze_dig_site_desc$"
 job_mem_maze_orb_watcher: "球体观察者"
 job_mem_maze_orb_watcher_plural: "球体观察者"
 job_mem_maze_orb_watcher_desc: "有人称之为疯狂。有人称之为灵感。而大多数人称之为盯着漂浮的绿色球体，直到听见它和你说话。"
 mod_job_mem_maze_orb_watcher_add: "$job_mem_maze_orb_watcher$岗位"