l_simp_chinese:
 tile_building_resource_unity_add:0 "$tile_resource_unity_add$"
 mem_maze.2.name:0 "失落建筑"
 mem_maze.2.desc.j:0 "景观工程师在清理§Y[Root.GetName]§!上浓密的杂草时，有了惊人的发现。一处外星建筑从之前过度生长的植物掩盖中显露出来。我们无法对其进行扫描，看起来它应用了高度先进的科技，但在形式和材料选择上还很原始。墙上装饰着抽象的形状和怪诞的场景。"
 mem_maze.2.desc.machine: "在清除§Y[Root.GetName]§!上茂密的植被时，我们发现了一处外星建筑。我们无法对其进行扫描，看起来它应用了高度先进的科技，但在形式和材料选择上还很原始。\n\n然而，由于我们派出的单元无论防护多么严密，接近时都会立刻失效，所有进一步探索的尝试均告失败。"
 mem_maze.2.desc.hive: "在清除§Y[Root.GetName]§!上茂密的植被时，我们发现了一处外星建筑。我们无法对其进行扫描，看起来它应用了高度先进的科技，但在形式和材料选择上还很原始。\n\n然而，我们为进一步调查派出的所有子个体均失去联系并迅速凋亡，使我们无法进一步调查该地点。"
 mem_maze.2.gest: "真是奇怪……"
 mem_maze.4.name:0 "外星建筑"
 mem_maze.4.desc:0 "§Y[Root.GetName]§!上一个神秘外星建筑吸引了科学家和普通民众的注意。各种猜测层出不清，但很少有人能提出关于该建筑来源的连贯理论。\n\n其中一个比较有可能的理论是金字塔的外部是某种“巨型拼图锁”。我们应该授权打开它吗？"
 mem_maze.4a:0 "给予授权，把需要的东西都准备好。"
 mem_maze.4b:0 "我们不应该乱动外星遗物。"
 mem_maze.4b.tooltip:0 "我们不会对这个建筑做任何事情。"
 mem_maze.4c:0 "我们应该把它当作圣遗物。"
 mem_maze.4c.tooltip:0 "该建筑产出的£unity£凝聚力增加，但不会去尝试发现它隐藏的秘密。"
 mem_maze.5.name:0 "外星迷宫"
 mem_maze.5.desc:0 "按雕刻在神秘建筑表面的图案进行导航的尝试终于有了成果。在按正确的顺序按下后，一扇隐藏的门打开了，露出了里面的通道。\n\n建筑的内部似乎是无尽迷宫般的走廊，在地下弯曲延伸。我们没有探测到任何能量来源，但墙壁微微发光，让我们能看到东西。"
 mem_maze.5a:0 "我们需要进一步探索。"
 mem_maze.6.name:0 "第一次探险失败"
 mem_maze.6.desc:0 "随着队伍进入隧道，我们失去了与他们的联系。\n\n我们等了很长时间，希望他们带回捷报，但等待的时间远长于预期。最后，一名队员从迷宫深处出来，几近疯狂，疲惫不堪。他说当他们在迷宫中穿行时，领队不小心触发了绊线，导致一块巨大的巨石滚过通道，把他们都压扁了，只留下唯一的幸存者。"
 mem_maze.6a:0 "再试一次，把滚动的巨石纳入考虑。"
 mem_maze.6b:0 "这是不可接受的冒险，封锁迷宫。"
 mem_maze_cancellation: "封闭迷宫，不再返回。\n§R这一决定无法修改。永远。§!"
 mem_maze.7.name:0 "第二次探险失败"
 mem_maze.7.desc:0 "第二支队伍带有了高级机械陷阱的相关知识，并且配备了躲避陷阱的装置。和以前一样，他们在进入迷宫后就与我们失去了联系。我们徒劳地等了一段时间，直到几个幸存者从迷宫中出来。\n\n他们告诉我们，尽管他们成功避开了陷阱，但还是被守卫着一扇门的某种谜题阻挡住。包括重新排列固定在超立方体线框上的彩珠，以使用额外维度以某种方式将其移除。当小队解题失败时，大多数人都被一种未知形式的辐射熔化了。幸存者携带的草图应该能使我们提前破解出答案。"
 mem_maze.7a:0 "再试一次，带着我们完成的作业。"
 mem_maze.8.name:0 "第三次探险失败"
 mem_maze.8.desc:0 "借助先进的计算机器，我们能够为团队提供这个难题的解决方案。他们出发后再一次失去了联系，我们再一次等待他们归来。最终，一个幸存者带着新的失败故事从迷宫中走了出来。\n\n这一次，团队避开了陷阱，成功地解决了超立方体难题。然而，随着他们继续前进，他们发现自己走进了一个房间，其中有几块石板上写满了谜语。有些很容易破解，但有些则不然。如团队所发现，错误是致命的。在几乎全队都被石板上的闪电击中后，最后一个幸存者选择撤退，带回了消息以及所有谜语的文字记录。"
 mem_maze.8a:0 "我们已经走了这么远。这个谜语阻止不了我们。"
 mem_maze.9.name:0 "第四次探险失败"
 mem_maze.9.desc:0 "一个由帝国最杰出的科学家、哲学家、民俗学家和桌游玩家组成的委员会向探险队提供了一份清单，上面列出了他们认为迷宫难题的答案。当他们再次离开后，我们焦急地等待着他们归来。最终，几个幸存者从迷宫中回来了，同样带来了坏消息。\n\n尽管以最小伤亡解决了谜题板，但团队还是被一个复杂的机械谜题阻挡住了。这个谜题要求使用复杂的机械和由奇异物质的重物产生安全通道，它通向一个悬在深渊上、没有地板的房间。在尝试解开谜题时，房间以某种方式绕着水平轴旋转，将大部分人撞向天花板，造成了致命的后果。\n\n幸存者携带着房间的详细布局图，从而使我们能先在虚拟环境中测试解决方案。"
 mem_maze.9a:0 "我们就快成功了，不能于此止步。"
 mem_maze.10.name:0 "第五次探险结果"
 mem_maze.10.desc:0 "在派遣§Y[officer.GetName]§!团队执行任务之前，我们事无巨细地进行了准备。他们离开后，我们耐心地等待着消息。突然，无线电的寂静被打破了。看来§Y[officer.GetName]§!成功到达了迷宫中心！\n\n[officer.GetSheHeCap]描述称他们进入了一个大厅，中间的基座上有一个发光的绿色球体。根据科学家的说法，这与[officer.GetSheHe]之前见过的截然不同。[officer.GetSheHeCap]认为球体是以某种方式……活着的？\n\n突然，信号中断了。我们收到了来自同一区域的另一个信号！"
 mem_maze.11.desc:0 "我们欢迎你，漫游者。你找到了我们，并借此证明了你们的价值和决心。你值得我们一见。值得得到我们的知识。\n\n但先告诉我们，你们最崇高的美德是什么？"
 mem_maze.11a:0 "我们不知道。"
 mem_maze.11a.tooltip:0 "回答将自动选择。或者不选择。"
 mem_maze.11b.eg:0 "平等。"
 mem_maze.11b.au:0 "忠诚。"
 mem_maze.11b.ma:0 "知识。"
 mem_maze.11b.sp:0 "信仰。"
 mem_maze.11b.mi:0 "勇气。"
 mem_maze.11b.pa:0 "仁慈。"
 mem_maze.11b.phile:0 "宽容。"
 mem_maze.11b.phobe:0 "纯洁。"
 mem_maze.11c:0 "你是谁？"
 mem_maze.11c.response:0 "我们有很多人，也有很多名字。我们守护知识，并与我们认为配得上的人分享。我们将与你分享知识。"
 mem_maze.12.desc:0 "有趣。现在告诉我们，你认为最深重的罪行是什么？"
 mem_maze.12b.eg:0 "不公。"
 mem_maze.12b.au:0 "自私。"
 mem_maze.12b.ma:0 "迷信。"
 mem_maze.12b.sp:0 "背叛。"
 mem_maze.12b.mi:0 "懦弱。"
 mem_maze.12b.pa:0 "残忍。"
 mem_maze.12b.phile:0 "偏见。"
 mem_maze.12b.phobe:0 "腐败。"
 mem_maze.12.farewell:0 " 你们的答案很吸引人，漫游者们。现在我们将赠送礼物。"
 mem_maze.13.name:0 "科学家返回"
 mem_maze.13.desc:0 "§Y[officer.GetName]§!的团队成功走出迷宫。他们很难回忆起到底发生了什么，但眼里却闪烁着疯狂的火花。他们要求马上拿到数据板、纸笔、棍子或一片土地，什么都可以。经过数小时的绘画和写作，他们似乎恢复了正常。与此同时，他们的作品似乎包含了我们自古以来一直在寻找的几个答案！"
 mem_maze.13a:0 "我们学到了很多。"
 mem_maz.13a.tooltip: "外星迷宫现在将生成新岗位，其输出取决于我们选择的答案。"
 mem_maze_dig_site: "外星建筑"
 mem_maze_dig_site_desc: "一处古老的建筑，看似设计原始却有着难以置信的先进技术。其中有着巨大的谜团。"
 mem_virtue_eg:0 "选择的美德：§S平等§!"
