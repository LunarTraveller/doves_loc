 mem_mountain_guardian_ship: "守护者"
 mem_mountain_guardian_ship_plural: "守护者"
 mem_mountain_guardian_key: ""
 mem_mountain_gas_giant_dig_site: "环状空间站"
 mem_mountain_gas_giant_dig_site_desc: "一个古老的圆环围绕着§Y[From.Planet.GetName]§! ——这是一个被遗忘已久文明的空间站。\n\n空间站应用的科技与星系中的大部分碎片匹配，尽管它避免了大部分损害。围绕附近卫星的力场来源一定也在里面。"
 mem_mountain_moon_dig_site: "山"
 mem_mountain_moon_dig_site_desc: "这个荒芜星球上唯一值得注意的特征是极地附近一座巨大的山。\n\n古老的着陆平台、隧道入口和其他建筑都建在岩石中，准备迎接来自遥远星球的访客。"
 mem_mountain.1.name: "环状空间站"
 mem_mountain.1.desc: "环绕§Y[From.GetName]§!运行的环形空间站似乎相对完整，可能是附近行星周围力场的来源。\n\n为了解更多有关情况，需要进行一次考古调查。"
 mem_mountain.10.name: "中转站"
 mem_mountain.10.desc: "§Y[Leader.GetName]§!已准备好报告[Leader.GetHerHis]关于该空间站用途的第一次调查结果。它被称为§S“中转站”§!，由一家私营军事承包商运营，有两个目的：作为保护整个星系的军事枢纽，以及允许进入附近屏蔽卫星的交通枢纽。空间站的具体使用时间无法确定，但估计至少在几十万年前。\n\n该公司的雇主似乎是某种强大的宗教组织，在这一区域有重大影响，但现在似乎已经消失了。[From.Planet.Solar_System.GetName]星系的具体意义也不清楚。"
 mem_mountain.11.name: "圣地"
 mem_mountain.11.desc: "我们在调查环状空间站时发现了珍贵的数据库，帮助我们进一步了解空间站的目的。数据库中大部分是姓名、描述、停留请求和证件。来自无数星球数百万不同物种的成员过去到访了这个星系，希望能进入强大护盾保护的某种圣地。\n\n然而，并非银河系中的所有人都乐于见到这种情况。朝圣者在某个时间成为了围攻星球的大规模军事行动目标，包括[From.Planet.GetName]空间站。冲突的结果似乎是俱毁。空间站的工作人员全灭，而且始终未得到补充，但一些自动化系统在那以后很久还能正常工作，没有人回来将其关闭。"
 mem_mountain.12.name: "护盾发生器"
 mem_mountain.12.desc: "我们找到了[From.Planet.GetName]空间站内护盾发生器的来源。它的确在为力场供能，阻挡任何未经授权的人接近气态巨行星的卫星。§Y[Leader.GetName]§!将开始尝试获取授权，绕开护盾。"
 mem_mountain.13.name: "那些线功能是什么？"
 mem_mountain.13.desc: "§Y[Leader.GetName]§!未能破解绕开§Y[shielded_moon.GetName]§!护盾的密码，相反[Leader.GetSheHe]只是简单依次拆除了护盾发生器中的线，知道力场消失。\n\n我们已经可以研究卫星表面，找出其上的重要之处。"
 mem_mountain.13.a: "准备继续挖掘。"
 mem_mountain.20.name: "朝圣"
 mem_mountain.20.desc: "§Y[Leader.GetName]§!已经进入了山内的建筑。这个庞大的隧道系统似乎是为了引导宗教信徒进行某种精神旅行，穿过无数用于反思、冥想、阅读墙上振奋口号的大厅。真正的神圣体验在地下深处等待着他们，但并不是每个人都能成功到达。\n\n[Leader.GetName]探测到某种能量场在建筑群中扩散，但其性质尚不清楚。"
 mem_mountain.21.name: "古龙教团"
 mem_mountain.21.desc: "§Y[Leader.GetName]§!已经完成了对地下通道和大厅的调查，已准备好汇报以§Y[From.Planet.GetName]§!为中心的宗教本质的关键发现。\n\n他们崇拜的对象有很多名字，最主要的是§S古龙§!和§S苍白之翼§!，显然它就在这个复杂建筑群的低层中。这个生物据说是古老、智慧而又极为强大的存在。古龙的密室比建筑群的其他部分密封得更牢固，所以要破坏它需要大量工作。"
 mem_mountain.22.name: "被锁住的古龙"
 mem_mountain.22.desc: "§Y[From.Planet.GetName]§!上的探险队报告说，他们成功地突破了山脉建筑群最内部的密室。\n\n在宽敞的房间中，他们看到了令人惊讶的景象——一个巨大的生物被锁在洞穴的墙壁上。这就是崇拜者们前来朝见的§S古龙§!吗？\n\n它似乎在试图和我们交流。"
 mem_mountain.23.name: "苍白之翼"
 mem_mountain.23.desc: "啊，又有人来了……好长时间了。你是来杀了我，放我自由还是单纯来嘲笑我？\n\n这个大厅下面的机器让我一直虚弱不堪，把我困在这里。我可以教你如何控制它，我已经从看守者那里学到了足够的知识。将它启动，我就会死。而将它关掉，它就无法再将我困在这里，我可以直接穿过岩层，到达地表。我只请求你至少选择一个，让我解脱。"
 mem_mountain.23.a: "你太危险了，不能让你活下去。"
 mem_mountain.23.a.purifier: "我们很乐意除掉像你这样的可憎之物。"
 mem_mountain.23.b: "我们宁愿把你留在这里。"
 mem_mountain.23.b.response: "§R<<<翻译失败。语无伦次而悲伤的噪音>>>§!"
 mem_mountain.23.c: "我们会放你出去。"
 mem_mountain.23.c.response: "§G我们一关机器，抑制场就消失了。这条龙看起来松了一口气，然后挣断铁链，准备高飞。现在最好离开这一区域。§!"
 mem_mountain.23.d: "你是谁？怎么到这里的？"
 mem_mountain.23.d.tooltip: "我有很多名字。苍白之翼是亲戚们对我的称呼。像你这样的小家伙则称我别的名字。\n\n我们曾经是遍布宇宙、数量繁多、充满骄傲的物种。但是宇宙变了。它对我们不再友好。大多数同胞死了，有些人适应环境，但我们已无法如往昔般强大了。\n\n我已经活了很久，比我能记住的时间还长。而现在大部分的记忆都是关于这个地方的。我被困在这里太久了，都不记得是如何开始的。\n\n囚禁我的人称我为神。但是告诉我，你会这样对待神吗？真是笑话。他们远道而来，希望用贡品安抚我，并为他们的决定、权力与名望作证。我有时会迎合他们，毕竟，我还能做什么呢。\n\n然后他们也停止了。如今我又孑然一身。"
 mem_mountain.23.e: "我们能信任你，让你自由吗？"
 mem_mountain.23.e.tooltip: "不能。你怎么能相信刚认识的生物？怎么能相信与你截然不同的生物？\n\n毫无疑问，我没有什么能说服你的凭证。你得冒个险，相信陌生人的话。"
 mem_mountain.23.f: "你真的想让我们杀了你？"
 mem_mountain.23.f.tooltip: "为什么不想？我渴望看到星辰，飞过浩瀚无垠的太空，听着辐射，感受恒星风吹拂皮肤。但最重要的是，我不想再呆在这个监狱里了。\n\n杀了我或者放了我。不管怎样，你都会让我自由。"
 mem_mountain.24.name: "龙之死"
 mem_mountain.24.desc: "按龙的描述，我们已经找到了抑制场发生器，并将其启动。\n\n苍白之翼发出死亡前最后一次咆哮，随之肉体瓦解。\n\n这个曾经强大的生物遗骸现在仍可用于研究。"
 mem_mountain.25.name: "龙之飞升"
 mem_mountain.25.desc: "我们观测到[the_planet.GetName]上的惊人事件。正如苍白之翼之前说过它能做到的那样，它挣脱束缚，直冲云霄，在飞向自由的路上只留下岩石碎片。\n\n它似乎希望再次沟通。"
 mem_mountain_dragon: "龙"
 mem_mountain_dragon_plural: "龙"
 mem_mountain_dragon_key: ""
 mem_mountain_imprisoned_dragon: "被囚禁的龙"
 mem_mountain_imprisoned_dragon_desc: "卫星地底深处，最高耸的山脉之下，是一条名为苍白之翼的龙。"
 mem_mountain_dragon_fatigue: "古老的疲劳"
 mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
 mem_mountain_dragon_friendship: "苍白之翼的友谊"
 mem_mountain.26.desc: "我自由了！过了这么长的时间，我终于自由了。你无法想象我有多感激你关掉了这可憎的机器。\n\n现在的宇宙似乎不同了。我都不太记得了。但我迫不及待地想重拾那些记忆。"
 mem_mountain.26.a: "你想加入我们吗？"
 mem_mountain.26.a.response: "你想要这样，对吧？想看到你的舰队由像我一样的强大的生命指挥。\n\n我想我欠你这份情。我没有别的地方可去。但我必须提醒你，我不再像以前那样强壮了。我已经看到恒星风从我身上吹过，给了我力量……但这是一个漫长的过程。我的大部分伤口很快就会愈合，但对我来说，要真正恢复力量……我认为你们的文明会远在那之前就崩溃和消亡。无意冒犯。"
 mem_mountain.26.b: "我想这就是再见了。"
 mem_mountain.26.b.resonse: "再见。我想分享给你们一些智慧，就像我分享给山下的朝圣者一样。你不必提供任何东西——那会带来痛苦的回忆。"
 mem_mountain.26.c: "你现在打算做什么？"
 mem_mountain.26.c.response: "很长时间以来，对我而言整个世界就是一个小洞穴。现在它大大开阔起来了。\n\n我需要时间，很多时间，才能继续活动。我想飞去一个偏远的地方，希望找到安宁。最好远离任何教徒。"
 mem_mountain.26.d: "那些岩石看起来很重。你疼吗？"
 mem_mountain.26.d.response: "我很好。我很感谢你的关心，但关心错了地方。也许我因囚禁而虚弱，但还没有那么脆弱。"
 tech_mem_mountain_scales: "龙鳞船体增强材料"
 tech_mem_mountain_scales_desc: "通过将人工培育的超强韧龙鳞融合到船体中，我们可以显著提高舰船耐久。"
 MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
 MEM_MOUNTAIN_DRAGONSCALE_DESC: "人工培育的龙鳞融合到船体中，显著增强舰船耐久。"
 mem_mountain_slain_dragon: "被杀的苍白之翼"
 mem_mountain.41.name: "巨龙被杀"
 mem_mountain.41.desc: "我们在最近一次与太空生物的战斗中取得了胜利。\n\n我们不确定它的起源和性质，但它庞大的遗骸可以很好地辅助我们的科研。"
 mem_mountain.42.name: "苍白之翼被杀"
 mem_mountain.42.desc: "看来苍白之翼的自由十分短暂。我们的远程追踪显示它在[fromfromfrom.solar_system.GetName]星系中被§Y[From.GetName]§!军队杀死。"
 mem_mountain.42.a: "悲痛的损失。"
 mem_mountain.44.desc: "这是我最后一次联系你，向你道别。既然我已经恢复了足够的力量，我已没有理由留在这个河系。\n\n我将向系外旅行，寻找新的东西。我要花很长时间才能飞过系间的虚空，但我已经习惯了孤独。\n\n祝你好运。"
 mem_mountain.44.a: "再见，苍白之翼。"
 mem_mountain.46.name: "苍白之翼被杀"
 mem_mountain.46.desc: "我们杀死了苍白之翼。尽管我们一开始选择给它自由，但现在我们已经知道了，让这样的生物自由游荡明显是个错误。\n\n尽管有些人可能会称之为背叛，但我们的理由无可辩驳。"
 mem_mountain.46.a: "就这样吧。"