l_simp_chinese:
 mem_music_tour.8.name:0 "星际巡演"
 mem_music_tour.8.desc:0 "§Y[mem_rockstar_origin.GetName]§!的一位流行音乐人最近一直在排行榜前列，在国外也取得了一定成就。为了在全银河系范围内取得突破，他将目光投向了§Y[mem_tour_location.GetName]§!可能的巡演。部分当地居民为这件他们眼中一生一次的事件兴奋激动，尽管也有些人声称他的音乐可能对青少年有不良影响。"
 mem_music_tour.8.xenophile:0 "这是亲自领略他们文化的好机会！"
 mem_music_tour.8.xenophobe:0 "拒绝他入境，同时再额外禁掉他的音乐。"
 mem_music_tour.8.individualist:0 "任何人都有追星的权利。"
 mem_music_tour.8.lodsofemone:0 "我知道——我就是卖票的人。"
 mem_music_tour.8.collectivist: "我们不应该崇拜这种虚伪的独立个体。"
 mem_music_tour.8.religiousdogma:0 "他§Y[mem_rockstar_origin.GetSpeciesOrganName]§!中传出的声音粗俗不堪。禁掉这种污秽。"
 mem_music_tour.8.freeforall:0 "我们应该全国播送这件事！"
 mem_music_tour.8.freeforall.tooltip:0 "（[Root.GetName]）：\n§Y亲外主义§!人口在§Y24§!个月内§G+15%§!幸福度\n§Y排外主义§!人口在§Y24§!个月内§R-15%§!幸福度"
 mem_music_tour.8.woodstock:0 "三个月的和平与音乐。"
 mem_music_tour.8.default:0 "让行星管理部门自行决定。"
 mem_music_tour.9.name:0 "第一场巡回音乐会"
 mem_music_tour.9.rock:0 "“早上好呀§Y[mem_tour_location.GetName]§!！准备好摇滚了吗？大声说出来，准备好了吗？”\n\n自称“兰花爆破手”的§Y[mem_rockstar_origin.GetAdj]§!乐队激情四射地开始今晚的第一首歌。舞台上的通用翻译系统难以跟上主唱的节奏，在部分阶段几乎过热。当他关掉系统时，观众们似乎已经对§Y[mem_rockstar_origin.GetSpeciesAdj]§!歌词烂熟于心。"
 mem_music_tour.9.dubstep:0 "大批粉丝为§Y[mem_rockstar_origin.GetAdj]§!明星在§Y[mem_tour_location.GetName]§!的首次登台涌入体育场。在他走上台后，狂热的观众们爆发出经久不息的欢呼，随着贝斯随意传出的合成配乐摇头。不禁令人疑惑他为什么远道而来，到§Y[mem_tour_location.GetName]§!舞台上按按钮。"
 mem_music_tour.9.incomprehensible:0 "§Y[mem_rockstar_origin.GetAdj]§!乐队肯定带来了某些新鲜乐器登台，否则无法解释观众们的反应。然而当他开始演奏后，场上唯有寂静。\n\n初步调查显示§Y[mem_rockstar_origin.GetSpeciesAdj]§!音乐通常在§Y[Root.GetSpeciesNamePlural]§!无法听到的频率上。"
 mem_music_tour.9.festival:0 "§Y[mem_rockstar_origin.GetAdj]§!乐队在烈阳下的开放场地开始了演奏。各种邋邋遢遢、睡眠不足的粉丝四处乱窜，摄入危害健康计量的酒精饮料，滥用可疑物质。同样的情景每天都在§Y[mem_tour_location.GetName]§!不同地方上演，留下一地的垃圾与废弃物。但是所有人都觉得他们真的玩得很开心。"
 mem_music_tour.9.rapper:0 "这个自称“50块”的§Y[mem_rockstar_origin.GetName]§!歌手与其说是唱歌，不如说是在快速喷出§Y[mem_rockstar_origin.GetSpeciesAdj]§!污言秽语。在当晚最后一场时，他赞美了自己那属于工薪阶层，来自充满暴力街区的家庭生活方式。之后他感谢了观众，告诉他们去“保持真实”，然后就坐着豪华的私人飞船去下一个巡演地点了。"
 mem_music_tour.9.metal:0 "这个自称为§Y“强力[mem_rockstar_origin.GetSpeciesNameCompliment]”§!的乐队都穿着黑色皮革，上面点缀着金属链子与钉子。歌手发出一声原始的吼叫，立刻让现场的通用翻译器胡言乱语，不过翻译器很快就被似乎高达200分贝的音乐淹没了。这类表演的经典“悟道”似乎包括剧烈头部抽搐。"
 mem_music_tour.9.dontunderstand:0 "我真不明白这有什么吸引力。"