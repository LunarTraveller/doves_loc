 mem_mysterious_pyramids_category:0 "神秘金字塔"
 mem_mysterious_pyramids_category_desc:0 "对这个剧毒星球的调查发现了十几个金字塔造型，在星球表面呈几何精度间隔。考虑到据我们所知这个星球不适合智慧生物生存，这可能值得调查。"
 mem_mysterious_pyramids.102.name:0 "失败的环境改造"
 mem_mysterious_pyramids.102.desc:0 "正如推测，金字塔状建筑是人工建造的。外墙由来自当地的混凝土构成，进一步分析发现了与裂变反应堆一致的衰变中放射元素。有几个释放出巨大的气羽流。光谱分析表明这些主要由水蒸气、二氧化碳和大量甲烷组成。\n\n科学专员[This.GetLeaderName]认为这些金字塔是为了对[From.GetPlanetMoon]进行环境改造而建的除气站。水蒸气和二氧化碳都对生命有益。在这个过程中，这些站点一定开采到了地下埋藏的甲烷水合物，即通常所知的可燃冰。这种释放可能导致了目前主导该星球大气化学的温室效应。酸性暴雨冲刷着地表，侵蚀着环境改造装置。改造装置注定随时间而分解，但它已经给星球带来了损伤。对这些事情的分析能有助于我们之后避免这些陷阱。"
 mem_mysterious_pyramids.102.a:0 "可引以为戒。"
 mem_mysterious_pyramids.103.name:0 "外星改造机"
 mem_mysterious_pyramids.103.desc:0 "对金字塔建筑的分析发现，它们确实是人工建造。成千上万的六足机器人在[From.GetPlanetMoon]地表穿梭，维护卫星图像中的基础设施和资源开采装置。金字塔自身的功能类似大气处理器，但乍看之下似乎完全没有影响到大气组分。\n\n科学专员[This.GetLeaderName]发现了惊人的真相。也许这些建筑已经按规划工作。金字塔可能就是建造用于生成这种有毒大气，随后使其维持现在的状态。科学专员[This.GetLeaderName]推测这颗星球曾有意图改变星球的飞船或探测器到访，使另一个与我们截然不同的物种居住其上。席卷星球赤道地区的腐蚀性风暴对他们而言只是一阵微风，那里的氨湖则适宜他们的农业。\n\n另一种可能性随之而来：其他地方可能还有探测器，按指令找到更多星球，将其“改造”成剧毒废土。"
 mem_mysterious_pyramids.103.a:0 "拆除并研究其结构。"
 mem_mysterious_pyramids.103.b:0 "不用管他们，这与我们无关。"
 mem_mysterious_pyramids.202.name:0 "重重谜团"
 mem_mysterious_pyramids.202.desc:0 "金字塔是大型石制建筑，复杂程度足以让我们认为这是人工造物。远程发掘收效甚微。它们由简单的花岗岩建造，内部没有比推土机更复杂的工程机械或标志。也许他们是某种文化中的遗物：死者的标记，或天文历法的一部分。无论是什么，这些怪东西都对我们毫无用处。"
 mem_mysterious_pyramids.202.a:0 "真奇怪。"