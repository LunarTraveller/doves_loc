l_simp_chinese:
 mem_nanobot_room_category:0 "独特的开采前哨"
 mem_nanobot_room_category_desc:0 "扫描显示在[Root.GetName]地表上有了有趣的发现。那似乎是一个废弃的开采站，但科研船的传感器收集到了站内传出的波动能量信号。\n\n看来该设施仍在运作。"
 mem_nanobot_room.1.name:0 "纳米机器人采矿站"
 mem_nanobot_room.1.desc:0 "尽管最初登陆地表时遇到了困难，但由[Root.GetLeaderName]领导的科考队还是成功安全地进入了站点。跟着宇航服传感器，小队开始了艰难的旅程，进入设施深处，前往不稳定能量信号最初的来源处。他们的发现很不寻常。\n\n不规则的能量信号由一群纳米机器人产生，尽管它们已年久失修，但似乎没有忘记目标。团队敬畏地看着这些纳米机器人“吞噬”（由于缺乏更好的术语）看似无用的岩石和石块，将其“消化”，将无用的材料“排泄”到废物箱，并将有价值的矿物“反刍”到回收区，而回收区看起来有一段时间没有清空了。"
 mem_nanobot_room.1.a:0 "他们的创造者不会介意我们拿走他们的矿物。"
 mem_nanobot_room.1.mat:0 "修复纳米机器人。"
 mem_nanobot_room.10.name:0 "失败"
 mem_nanobot_room.10.desc:0 "能量信号的消失也和出现一样快速。经过几个小时的探测和调查，[Root.GetLeaderName]放弃了搜索。无论是什么引起的能量信号，都永远无法发现了。"
 mem_nanobot_room.10.a:0 "走吧。"
 mem_nanobot_room.20.name:0 "致命失败"
 mem_nanobot_room.20.desc:0 "当研究小队登陆行星表面时，[Root.GetLeaderName]意外触发了古老的防御协议。地面开始震动，而令小队好奇又恐惧的是，能源信号似乎正从设施深处传出，直奔研究小队而来。小队试图离开行星，但没有效果。\n\n能源信号似乎是一群具有进攻性的纳米机器人，它们迅速吞噬了[Root.GetLeaderName]、[Leader.GetHisHer]船员，甚至是整艘科研船。在吞噬光船员后，纳米机器人迅速返回了采矿设施。我们似乎永远无法知道纳米机器人在设计之初进行的是什么工作。"
 mem_nanobot_room.20.a:0 "该死。"