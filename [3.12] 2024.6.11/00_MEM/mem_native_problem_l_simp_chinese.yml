l_simp_chinese:
 mem_native_problem.2.name:0 "原住民问题"
 mem_native_problem.2.desc:0 "我们在新殖民的星球§Y[Root.GetName]§!上主要居住区的郊外发现了几具殖民者尸体。死因是远距离的数发枪击。\n\n地方政府目前还未查明凶手身份，但可确定殖民者生前均不在枪击发生地区。派往该地区的应急小组也未能发现任何线索。\n\n由于调查无果，许多殖民者不敢离开家中，流言四起——是否[Root.GetName]并非如先前认为的一样无人居住？"
 mem_native_problem.2.a:0 "令人不安。"
 mem_native_problem.2.purifiers:0 "如果有原住民，我们只需要把他们杀光。"
 mem_native_problem.3.name:0 "枪击事件的进一步调查"
 mem_native_problem.3.desc:0 "§Y[Root.GetName]§!政府报告，在过去几个月里，又有几名殖民者因神秘枪击而丧命。\n\n不过，在查找肇事者方面也取得了进展。看来有一个庞大的石灰岩洞穴网延伸到地下深处，荒野中散步这许多难以找到的入口。造成射击事件的人就隐藏在其中某处，但彻查整个区域需要相当一段时间。"
 mem_native_problem.3.a:0 "把整个洞穴网络全炸塌就行。"
 mem_native_problem.3.a.tooltip:0 "洞穴将填满气态温压炸药并引爆，无论是谁造成了枪击，都将被永远埋葬……"
 mem_native_problem.3.b:0 "开始准备攻入那些洞穴。"
 mem_native_problem.3.b.tooltip:0 "我们将开始准备彻查洞穴的方案。或许能活捉枪击肇事者，但并不保证……"
 mem_native_problem.3.c:0 "开始准备攻入洞穴，捕获里面的生物。"
 mem_native_problem.3.c.tooltip:0 "非致命方案会§S明显花费更多时间§!，但枪手将被活捉。"
 mem_native_problem.4.name:0 "枪手的结局"
 mem_native_problem.4.desc:0 "造成§Y[Root.GetName]§!多起命案的神秘枪手终于被地方政府在石灰岩地穴网络深处逼入绝境，并在进行激烈抵抗后被击毙。\n\n出人意料的是，肇事者原来是[Owner.GetSpeciesName]，但不是在殖民计划中正式移居到这个星球的殖民者。[the_guy.GetSheHe]身上的破旧飞行服表明他是[the_guy.GetName]——一艘小型私人飞船的船长，大约十年前消失得无影无踪。\n\n[the_guy.GetSheHe]很可能经历了飞船失事，并以某种方式在这个星球上幸存了下来。引起[the_guy.GetHerHim]攻击殖民者的原因尚不完全清楚，但长时间的荒野暴露可能影响了[the_guy.GetHerHis]的理智。"
 mem_native_problem.4.a:0 "悲惨的故事。"
 mem_native_problem.5.name:0 "枪手被捕"
 mem_native_problem.5.desc:0 "造成§Y[Root.GetName]§!多起命案的神秘枪手终于被地方政府在石灰岩地穴网络深处逼入绝境，经过短暂交火后，枪手被制服并拘捕。\n\n出人意料的是，肇事者原来是[Owner.GetSpeciesName]，但不是在殖民计划中正式移居到这个星球的殖民者。[the_guy.GetSheHe]身上的破旧飞行服表明他是§Y[the_guy.GetName]§!——一艘小型私人飞船的船长，大约十年前消失得无影无踪。\n\n在医生成功令[the_guy.GetName]恢复意识后，[the_guy.GetSheHe]向我们说出了[the_guy.GetHerHis]故事。[the_guy.GetSheHe]是舰船坠毁在这颗星球上时唯一幸存者，从那以后便一直艰难求生，但长时间的隔离，加上食用当地植物的不安全饮食，导致[the_guy.GetHerHim]认知出现了问题。在发现第一批殖民者后，[the_guy.GetSheHe]只是将他们当成怪物攻击。"
 mem_native_problem.5.a:0 "以叛国罪处决[the_guy.GetHerHim]。"
 mem_native_problem.5.b:0 "进行审判，决定[the_guy.GetSheHe]是否为其行动负责。"
 mem_native_problem.5.c:0 "[the_guy.GetSheHeCap]在此生存了10年？这种技能会有用处。"
 mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§!将成为帝国的§S陆军上将§!。"
 mem_native_problem_fear:0 "陷入恐慌"
 mem_native_problem_fear_desc:0 "这个星球上的平民生活对神秘枪手的恐惧中。任何人都可能成为下一个目标！"
 mem_leader_trait_native_problem_general:0 "幸存者"
 mem_leader_trait_native_problem_general_desc:0 "这位领袖在一颗遥远的星球上独自生活了十余年，对生存知晓一二。"