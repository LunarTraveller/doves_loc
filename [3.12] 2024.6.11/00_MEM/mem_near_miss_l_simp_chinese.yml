l_simp_chinese:
 mem_near_miss.1.name:0 "千钧一发"
 mem_near_miss.1.desc:0 "§Y[Root.GetName]§!上的科学家惊讶地记录了一场正在绕过[Root.GetPlanetMoon]的巨型恒星“超级风暴”。这场风暴——一场显然在其即将击中殖民地前都没有被传感器发现的日冕物质抛射——可能会对§Y[Root.GetName]§!的电力基础设施造成普遍且在许多情况下无法修复的损害。如果这场抛射真的袭击了这颗星球，谁知道会有多少人会在它带来的混乱中死去？"
 mem_near_miss.1.neutral:0 "为什么拿这个来烦我？"
 mem_near_miss.1.mat:0 "这种可能性每天都笼罩在我们头上。令人恐惧。"
 mem_near_miss.1.spi:0 "这是神助之兆，星球将得到拯救！"
 mem_near_miss.1.phile:0 "我们殖民的星球越多，这类事件带来的危险越低。"
 mem_near_miss.1.phobe:0 "现在谁会带来新的儿童到这个陌生的世界吗?"
 mem_near_miss.1.ind:0 "[Root.GetName]有了新谚语：“生命只有一次”。"
 mem_near_miss.1.col:0 "只是可能失去一颗星球而已，我们还有很多呢。"
 mem_near_miss_mat:0 "千钧一发"
 mem_near_miss_mat_desc:0 "民众害怕致命的日冕喷发"
 mem_near_miss_spi:0 "千钧一发"
 mem_near_miss_spi_desc:0 "民众对神的保护心存感激"
 mem_near_miss_phile:0 "千钧一发"
 mem_near_miss_phile_desc:0 "民众被最近的事件驱使扩大"
 mem_near_miss_phobe:0 "千钧一发"
 mem_near_miss_phobe_desc:0 "民众害怕把孩子带到这个陌生的世界"
 mem_near_miss_ind:0 "千钧一发"
 mem_near_miss_ind_desc:0 "人民在生命最后的时间里寻求各种体验"
 mem_near_miss_col:0 "千钧一发"
 mem_near_miss_col_desc:0 "面对共同的威胁，人民众志成城"