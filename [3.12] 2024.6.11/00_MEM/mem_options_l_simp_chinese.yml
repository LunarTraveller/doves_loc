l_simp_chinese:
 edict_mem_options_menu:0 "More Events Mod设置"
 edict_mem_options_menu_desc:0 "这个法令可打开设置菜单。"
 mem_options_chain_title:0 "MEM设置"
 mem_options_chain_desc:0 "本菜单提供了许多选项来定制当前的游戏，并根据你的喜好改善游戏体验。本菜单是可选的，如果不修改，一切将会按照MEM标准设置进行。可通过研究项目访问本菜单。"
 MEM_OPTIONS_PROJECT:0 "激活菜单"
 MEM_OPTIONS_PROJECT_DESC:0 "该项目可打开设置菜单。"
 MEM_OPTIONS_REMOVAL_PROJECT:0 "移除菜单"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "该项目将在本次游戏中永久禁用菜单。仅在不想再看到或使用时使用。"
 mem_options.back:0 "返回"
 mem_options.exit:0 "退出"
 mem_options.4.name:0 "主菜单"
 mem_options.4.desc:0 "你可在此切换不同选项类。"
 mem_options.4.a:0 "危机设置"
 mem_options.4.b:0 "屏障星球设置"
 mem_options.4.c:0 "§G启用§!天堂修正"
 mem_options.4.c.tooltip:0 "向每个盖亚星球和环世界添加“天堂般的星球”修正。（增加10%幸福度和人口增长速度，5%全资源产出和科研产出，该星球上的殖民地增加25%移民吸引力。）"
 mem_options.4.d:0 "§R禁用§!天堂修正"
 mem_options.4.d.tooltip:0 "这将移除所有盖亚星球和环世界中的”天堂世界”修正。（该修正为星球上的殖民地增加10%幸福度与人口增长速度、5%全资源和科研产出、25%移民吸引力。）"
 mem_options.4.e:0 "强制生成菜单"
 mem_options.4.f:0 "奥利拉战舰预览"
 mem_options.4.g:0 "破碎之时选项"
 mem_options.4.h:0 "测量者探测器选项"
 mem_options.5.name:0 "危机选项"
 mem_options.5.desc:0 "你可在此切换不同选项类。"
 mem_options.5.a:0 "§R禁用§!瓦祖兰威胁"
 mem_options.5.a.tooltip:0 "瓦祖兰威胁危机目前§G启用§!"
 mem_options.5.b:0 "§G启用§!瓦祖兰威胁"
 mem_options.5.b.tooltip:0 "瓦祖兰威胁危机目前§R禁用§!"
 mem_options.5.c:0 "修正瓦祖兰星系中出现BUG的恒星基地"
 mem_options.5.c.tooltip:0 "如果你载入了一个瓦祖兰仍拥有星系的存档，游戏会创建一个不能被占领的空余恒星基地。使用该选项将其所有权转移到你的帝国。"
 mem_options.6.name:0 "屏障星球菜单"
 mem_options.6.desc:0 "你可在此启用或禁用屏障星球的各种设置。"
 mem_options.6.a:0 "§G开启§!行星护盾效果"
 mem_options.6.b:0 "§R关闭§!行星护盾效果"
 mem_options.6.c:0 "§G开启§!$屏障星球$效果"
 mem_options.6.d:0 "§R关闭§!$屏障星球$效果"
 mem_options.7.name:0 "强制生成菜单"
 mem_options.7.desc:0 "你可在此生成各种异常和事件。"
 mem_options.7.a:0 "选择异常"
 mem_options.7.b:0 "选择事件"
 mem_options.8.name:0 "强制生成异常子菜单"
 mem_options.8.desc:0 "你可在此生成各种异常。点击其中一个选项后等待两天，将出现通知。"
 mem_options.8.a:0 "废弃机甲死寂星球异常"
 mem_options.8.b:0 "失落死寂星球星舰异常"
 mem_options.8.c:0 "矩阵死寂星球异常"
 mem_options.8.d:0 "巨大坦克死寂星球异常"
 mem_options.8.e:0 "熔岩堡垒异常"
 mem_options.8.f:0 "灭绝绑架者异常"
 mem_options.9.name:0 "强制生成事件子菜单"
 mem_options.9.desc:0 "你可在此生成各种事件。点击其中一个选项后等待两天，将出现通知。"
 mem_options.9.a:0 "太空水晶攻击"
 mem_options.10.name:0 "已生成异常"
 mem_options.10.desc:0 "点击相机查看生成位置。"
 mem_options.11.name:0 "奥利拉战舰预览"
 mem_options.11.desc:0 "你可在此生成各种奥利拉舰船来进行测试。舰船会出现在你的首都。"
 mem_options.11.a:0 "生成一艘标准无人机。"
 mem_options.11.b:0 "生成一艘指挥无人机。"
 mem_options.11.c:0 "生成一艘护航舰。"
 mem_options.11.d:0 "生成一艘突击巡洋舰。"
 mem_options.11.e:0 "生成一艘利维坦。"
 mem_options.12.name:0 "破碎之时事件子菜单"
 mem_options.12.desc:0 "破碎之时是一个新的事件链，有时会在游戏中期触发类似危机的效果。\n\n有些玩家可能会发现它会以不适宜的方式影响游戏平衡、与强力模组配合较差，或者只是不符合他们喜欢的游戏风格。在游戏中期到来之前，你可以禁用危机，在其开始后也可以提前结束。\n\n请注意，使用这个菜单并不能保证本次游戏危机一定发生。"
 mem_options.12.a:0 "§R禁用§!事件。"
 mem_options.12.b:0 "§G启用§!事件。"
 mem_options.12.c:0 "立即摧毁不受欢迎的客人。"
 mem_options.13.name:0 "测量者探测器事件子菜单"
 mem_surveyor.13.desc:0 "测量者探测器是一个模组添加的新中立阵营，有时会出现，并可以发展成中期危机。它可能会干扰其他模组的平衡或你喜欢的游戏风格，所以只要游戏未进入中期，你就可以将其移除。\n\n此菜单并不一定意味着此游戏中开局存在探测器。"
 mem_surveyor.13.a:0 "移除狂暴者探测器。"
 mem_surveyor.13.a.tooltip:0 "只能在游戏中期前进行。"
 mem_surveyor.13.b:0 "立刻触发危机。"
 mem_surveyor.13.b.tooltip:0 "你不能在多人游戏中手动触发危机。"
 mem_surveyor.13.c:0 "强制生成测量者探测器"
 mem_surveyor.13.c.tooltip:0 "如果探测器之前未生成，将在随机位置生成。"
 mem_dmm_name:0 "More Events Mod"
 mem_options.4.i:0 "孤门选项"
 mem_options.5.d:0 "设置瓦祖兰对AI敌对"
 mem_options.5.d.tooltip:0 "瓦祖兰当前设定为对AI帝国中立。所有伤害都是通过事件效果完成，这是为了防止他们的舰队自杀。\n\n这个选项将设置他们为敌对，瓦祖兰舰队会与攻击玩家时攻击遇到的每一个帝国舰队。"
 mem_options.5.e:0 "设置瓦祖兰对AI中立"
 mem_options.5.e.tooltip:0 "瓦祖兰当前设定为对AI帝国敌对。他们的行为与攻击玩家帝国时一样。这可能导致AI送掉舰队。\n\n这个选项将设置他们为敌对，瓦祖兰舰队无视所有遇到的AI舰队。所有伤害仍通过事件效果完成。"
 mem_options.14.name:0 "孤门子菜单"
 mem_options.14.desc:0 "游戏过程中孤门另一侧的系外星团中可能在游戏中生成一个高级帝国。"
 mem_options.14.a:0 "永久阻止萨德雷尔生成"