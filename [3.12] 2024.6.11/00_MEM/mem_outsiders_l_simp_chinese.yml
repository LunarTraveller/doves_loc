l_simp_chinese:
 mem_outsiders_dig_site: "外来者"
 mem_outsiders_dig_site_desc: "我们在[From.Planet.GetName]星球的表面发现了一个庞大的殖民地废墟。\n\n这个孤立的殖民地以及[From.Planet.GetPlanetMoon]生物圈都表明，建造这个殖民地的人肯定不是来自这个星球的，但他们为什么要在这里定居还是个谜。"
 mem_outsiders.1.name: "远离家乡"
 mem_outsiders.1.desc: "一个位于定居点中心的大型建筑的历史似乎也最为古老，看来它的建造进行于这个殖民地殖民历史的极早时期。由于这个殖民地系统与众不同的设计，我们在研究时遇到了很多困难，但[Leader.GetName]最终还是破译了大量的数据。建造了这个殖民地的物种自称§Y尼尔提安§!，这是他们遥远母星的名字。这个殖民地则被称做“§Y新尼尔特§!”。这座建筑在某个时间就被遗弃了，大部分重要系统都转移到了另一个配备更加完好的设施中，但这里依旧保存有一些数据和日志——也许是他们早先在此处的生活让他们对此地产生了一些感情。然而，其中存在着一些不同寻常的信息：\n\n   基地日志——古尔指挥官，任务日期 1.01\n§S“任务进行得很成功，基地太空舱受了点小伤，但这不是什么大事，我们能轻松地修复它。\n\n目的地非常符合理论模型，但亲眼目睹时还是会受到很大的震撼。望着天空却看不到任何通量残留，这让我很不安，聚变能驱动的天体发出的光也比我想象的要亮得多，它在漆黑天空中的耀眼光芒让人非常不安。\n\n缺少通量样本意味着我们需要更多的时间来研究，但考虑到时间差异，这应该不是个问题。”§!\n\n这些殖民者似乎并不止是来自另一个星球，而是来自另一个宇宙的群体。不过考虑到他们足以撰写日志的寿命，他们的家园宇宙也许并不会与我们的宇宙有太大的差异。"
 mem_outsiders.2.name: "世代计划"
 mem_outsiders.2.desc: "[Leader.GetName]的调查团队继续探索殖民地外围的建筑，从旧的到新的。他们发现似乎有许多代尼尔提安人在[From.Planet.GetName]上生活、工作和死亡。 [Leader.GetSheHeCap]破译了一个古老的档案库，并且从中找出了一篇完整的日志。\n\n§S公共频道通讯——崔斯指挥官，任务日期36.22\n今天我们为副总工程师克兰的逝世深表哀悼，他是原探险团队的最后一名幸存成员。他在这个项目上不屈不饶的工作在时刻提醒我们，为什么我们的祖先会来到这里，为什么我们现在会在这里。我们绝不能忘记这一点。”§!\n\n殖民地里的设施非常齐全，托儿所、学校、工作站、墓地都表明殖民者们在为解决某种问题而不知疲倦地工作着。\n\n目前还不清楚这个殖民地为什么会崩溃。调查团队发现了一些战斗造成的细微痕迹，这也许破坏了某些重要系统，但它们造成的伤害太过轻微，我们无法从中判断这是否是蓄意攻击。"
 mem_outsiders.3.name: "困于外层"
 mem_outsiders.3.desc: "似乎尼尔提安人一直在与这片星域的一个或多个外星文明保持联系，[Leader.GetName]在殖民地的市郊发现了一个机库和一处补给站。另一份破译的日志证实了它们的身份。\n\n§S\n基本日志——议员维尔，任务日期212.14\n今天，按照约定，我们的合作伙伴允许我们的人员登上他们的一艘舰船。上面没有幸存者。这正如我们所担心的——当处于庞大天体的重力井外时，我们需要通量才能存活下去。合作伙伴表达了由我们来克服这一难关或研发出一种保护措施的希望。但我不认为他们理解了这种状况的性质。一个人怎么能够保护自己免受这种根本不存在于宇宙中的事物的伤害？”§!\n\n这种通量似乎广泛存在于尼尔提安人的家园宇宙中，但它在我们的宇宙中却不存在，而它是他们进行太空旅行的必需品。目前还没有迹象表明他们找到了活着离开[From.Planet.GetPlanetMoon]的方法，这也让他们的消失更加不祥。"
 mem_outsiders.4.name: "通量问题"
 mem_outsiders.4.desc: "[Leader.GetName]发现了尼尔提安殖民地中最先进的实验室复合设施。实验室里包含了大多数他们的研究数据，但我们缺乏必要的参考体系来完全理解其中的含义。不过其中的一些日志至少能为我们提供点见解。\n\n“§S分类日志——首席科学家达尔克，任务日期331.79\n我想我们找到了，我们所有的努力终于有了回报。这个模型给出了将通量完全停止并使其从衰减中部分恢复的方法。我已经迫不及待想要联系母星了。我想马上知道母星到底怎么样了。”§!\n\n尼尔提安人似乎正面临着一个灭绝级别的问题——通量衰减。我们不太清楚通量衰减是什么，因为我们连通量是什么都没彻底搞清楚，但尼尔提安人认为，如果不对这个东西加以控制，它会产生足以毁灭整个宇宙的威胁。留给他们的时间很短，所以他们就想出了这个方法——把一群最优秀最聪明的人送到我们的宇宙中，这里的时间流动远快于他们的宇宙。他们相信这样就会给那些殖民者足够的时间去解决这个问题并且把他们的发现回报给国内。"
 mem_outsiders.5.name: "艰难抉择"
 mem_outsiders.5.desc: "[Leader.GetName]找到了崩溃前曾短期为尼尔提安殖民者服务的指挥中心。在他们完成这项研究后，他们进行了多次讨论，我们从保存下来的日志中不难看出原因。殖民者已经解决了通量衰减的问题，但却无法解决另一个问题——如何联系母星。似乎从尼尔提安人的宇宙向这里打开通道相对来说是比较安全的，但反之却会造成相当巨大的破坏。因为尼尔提安人不能离开[From.Planet.GetName]，他们必须做出抉择，是否应该牺牲自己的生命来拯救母星的同胞们。指挥中心最后录入的一个档案是这样的：\n\n§S“私人日志——指挥官佐尔，任务日期332.02\n它被证实了。消息已经传出去了，我们正在失去对局势的控制。”§!"
 mem_outsiders.6.name: "革命"
 mem_outsiders.6.desc: "殖民地外围的一个小实验室似乎是向尼尔特发送消息的地方，这也是中央殖民领袖被罢黜后，不同派系发生大量战斗的地方。这是实验室中唯一保存的记录：\n\n§S“公共频道通讯——临时指挥官杜恩，任务日期332.24\n那个说着谎话的暴君佐尔已被罢黜，他声称放弃我们的生命去拯救那个§!“家乡”§S是我们的§!“使命”§S，但这里才是我们的家乡！这里是我们曾经出生和终将死亡的地方。我们建造了它，我们的生命都依附于它，他有什么权利要求我们放弃这里去拯救他们？我们绝不允许，我绝不允许。那些仍然忠于佐尔并且认为可以以违抗我的人，你们最好马上改变主意。否则我发誓…§!\n\n记录就这样突然中断了。我们不清楚接下来发生了什么，也不知道是谁在随后的内战中获胜。无论是佐尔还是杜恩，他们及其追随者都无处可寻。那个用于撕裂时空结构以向尼特尔发送信号的装置既没有受损也没有被激活，它仍然在等待一个最后的命令来完成它的工作。"
 mem_outsiders.6.a: "启动机器。"
 mem_outsiders.6.a.tooltip: "机器将发出信号，[From.Planet.GetName]会在这一过程中被摧毁。但信号能不能传到目的地，以及这能不能帮到那边的人，我们就不清楚了。"
 mem_outsiders.6.b: "别管那个机器了，把殖民地拆了当废料处理。"
 mem_outsider.7.name: "超维信号"
 mem_outsider.7.desc: "我们发现了这个在银河系内传播的信号，虽然大多数人认为这只是随机噪音，但我们还是马上就明白了这是尼尔特密码。\n\n这则信息很可能是给我们的。"
 mem_outsiders.8.desc: "喂？你们能听见吗？\n\n我们知道在你们宇宙的探索队已经全毁了，但我们还是很感激你能完成这项任务，你的行为对我们的宇宙有多大帮助，怎么说都不为过。\n\n为了表达对你的感激之情，我们为你准备了一套技术档案，其中包括了我们对不同宇宙之间相互作用的研究，希望这有能帮上你。"
 mem_outsiders.8.a: "不客气。"
 mem_outsiders.8.a.response: "再次感谢你。\n\n…但不幸的是，因为两边宇宙的时间流逝不同，这可能是我们最后一次通话了。我们现在正忙于减缓通量衰减以及重建文明，当我们完成时，你们的文明可能早已消失了。"
 mem_outsiders.8.b: "这么说你那边一切都好起来了？"
 mem_outsiders.8.b.response: "不，还没有。你们甚至无法想象通量衰减对宇宙的巨大破坏，没有什么能够挽回我们失去的无数星球和生命，这还只是从我们探索过的地区传来的情报。\n\n但现在不一样了，毫无希望的情况已经过去了。即使我们周围的空间已经变得比较狭小，但也许我们的宇宙已经能够从这场灾难中幸存下来了。"
 mem_outsiders.8.c: "你是怎么与我实时通话的？"
 mem_outsiders.8.c.response: "我们利用了第一次派出探险队的空间裂缝，离它越近，时间对我们来说就越快。"
 mem_outsiders.8.d: "对于探险队我很抱歉。"
 mem_outsiders.8.d.response: "别这样。我们很清楚，因为两个宇宙时间流动的差异，我们送出去的人是没有机会回来的。\n\n在我们将他们送出去的时候，我们就明白能够完成这项任务的只能是他们的后代。殖民地陷入内战真是场悲剧，但我们在过去已经做出也必须做出理智的预测：在经过这么多世代的交替后，他们的信念早已没有当初那么坚定了。"
 mem_outsiders.8.e: "你会再派一支探险队吗？"
 mem_outsiders.8.e.response: "不太可能，我们曾为打开稳定的裂缝而付出了巨大的代价，你们的宇宙对我们来说是极度充满敌意的。\n\n而且现在也没什么理由再来一次单程旅游。"
 tech_mem_outsiders_weaponized_rift: "通量辐射武器化"
 tech_mem_outsiders_weaponized_rift_desc: "我们可以打开一条裂缝，从而让尼尔提安宇宙的一些通量进入到我们的宇宙，当通量聚焦成紧束发射出去时，这些粒子会与我们宇宙的物质发生相互作用，其造成的打击效果可以说是彻底毁灭性的。"
 tech_mem_outsiders_rift_impellers: "通量推进"
 tech_mem_outsiders_rift_impellers_desc: "从尼尔提宇宙提去的少量通量可以作为一种令人吃惊的舰船推进手段。"
 tech_mem_outsiders_flux_campouphlage: "通量干扰"
 tech_mem_outsiders_flux_campouphlage_desc: "向真空中抛出少量通量能彻底混淆敌方瞄准系统。"
 tech_mem_outsiders_flux_power: "裂缝能量收集"
 tech_mem_outsiders_flux_power_desc: "来自尼尔提安宇宙的通量可以作为发电厂的燃料，当然这必须要非常小心的操作。"
 MEM_OUTSIDERS_BEAM:0 "通量光束"
 MEM_OUTSIDERS_BEAM_DESC:0 "这就是传送门的想法！"
 MEM_OUTSIDERS_CONFOUNDER: "通量干扰系统"
 MEM_OUTSIDERS_CONFOUNDER_DESC: "在舰船周围散布少量来自其他世界的通量并让它们环绕四周，使敌方几乎无法瞄准。"
