l_simp_chinese:
 mem_poisoned_world_category:0 "剧毒的星球"
 mem_poisoned_world_category_desc:0 "这颗[Root.GetPlanetMoon]虽然现在覆盖着有毒气体，但显然曾有工业化物种居住过。死寂的城市散落在地表上。"
 mem_poisoned_world.100.name:0 "离开"
 mem_poisoned_world.100.desc:0 "我们对[From.GetName]上的废弃城市的检查解开了另一个谜团。没有通过寻找来自数百万具尸体的证据，科学专员[This.GetLeaderName]就得出了结论，[From.GetPlanetMoon]在过去被遗弃了。仓促建造的大型运输系统蜿蜒穿过这颗星球的景观，而在几个主要城市的墙壁上则发现了引导市民进行疏散的指示。\n\n我们仍不清楚接下来发生了什么。没有明显证据显示他们有太空计划，唯一的另一个可能的解释也许就是那个位于运输网络中心的奇怪拱门构造。我们无法从中匹配到任何已知的空间旅行方式，而且这些设备数世纪都暴露在这种腐蚀性极强的大气下，它几乎已经完全解体了。我们也许永远无法了解这些拱门的作用，但是仅凭眼前的这些就足以让我们大开眼界。"
 mem_poisoned_world.100.a:0 "分析剩下的东西。"
 mem_poisoned_world.101.name:0 "集体疯狂"
 mem_poisoned_world.101.desc:0 "我们科学团队在探索[From.GetName]上的废墟的过程上报了一个惊人的发现。这些剧毒气体和辐射云并不是由事故或者自然灾害造成的。我们在这颗星球上发现了大量的石油化工工厂，而它们的存在只是为了纯粹地尽可能污染这颗星球，根据我们的测试，这里的土壤中有一些具有神经毒性的高级物质的反应，而这颗星球的地表的大部分都在不久的过去被致命水平的辐射钴盐化了。这种情况的唯一解释就是，[From.GetPlanetMoon]的居民是故意毒化自己家园的天空和土地的。\n\n散落的碎片和能源武器的微粒残留表明了这里曾发生过一场环绕这颗星球轨道的战争。也许他们是受到了外星人的威胁，而这些原住民们无法与之抗衡。他们的反应也许会以一系列由聚变设施产生的爆炸组成的弹坑的形式被永远地记录在这颗星球的地质历史中，这些弹坑共同构成了来自原住民使用的主要象形文字的一对符号。符号的直径长达数百千米，它们的含义似乎是某种咒骂，让阅读它的读者进行自我交配。"
 mem_poisoned_world.101.a:0 "奇怪的是这能鼓舞人心。"
 mem_poisoned_world.200.name:0 "蜂巢"
 mem_poisoned_world.200.desc:0 "这个星球上的城市，原来是巨大的蜂巢，是数以百万计的飞行生物的家园。许多飞行怪物聚集于[This.GetName]，对本来低空飞行的科研船进行撕咬。虽然科研船逃脱了，但是对船身造成轻微损伤。所以对这里动物进行进一步调查是不可取的。"
 mem_poisoned_world.200.a:0 "以后不要再这样做。"
 mem_poisoned_world.200.a.tooltip:0 "[This.GetName]受到了轻微损伤。"