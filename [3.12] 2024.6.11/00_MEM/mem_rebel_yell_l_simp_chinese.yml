l_simp_chinese:
 pc_mem_broken_city: "$pc_broken$"
 pc_mem_broken_city_desc: "曾经有一个巨大的城市覆盖了这颗行星的整个表面，但是某种灾难性的事件把这个星球撕裂了。\n\n巨型理想城的遗迹仍然可以从行星的轨道上看到，它们被巨大的力量扭曲和撕裂。"
 mem_rebel_yell.1.name: "闹鬼的星系"
 mem_rebel_yell.1.desc: "[From.GetName]星系似乎包含了一场大规模交战的剩余部分。\n\n尽管战斗已经进行了很长时间，但太空中仍然散落着大量轨道碎片。但是这个星系还有更多的东西。\n\n[Root.GetName]报告说，他检测到一个微弱的信号正在星系中广播，但是，尽管尽了一切努力，我们仍无法确定其来源。调查信号来源的工作需要更强大和更精确的设备，并且最好将后者放在一个固定的前哨站。"
 mem_rebel_yell.1.a: "多么奇怪…"
 mem_rebel_yell.1.a.tooltip: "为了找到信号的来源，我们应该在[From.GetName]星系建造一个§S哨站§!"
 mem_rebel_yell.1.b: "把这个星系记下来。"
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \n一个§Y兴趣点§!将被添加到我们的项目日志中。"
 mem_rebel_yell.poi.1.name: "[the_system.GetName]星系"
 mem_rebel_yell.poi.1.desc: "我们应该在这里建立并维持一个前哨站。"
 mem_rebel_yell.2.name: "[the_system.GetName]星系中的信号"
 mem_rebel_yell.2.desc: "我们在[the_system.GetName]星系中已经存在了很长一段时间，今天我们终于能够跟踪信号到[the_planet.GetPlanetMoon] [the_planet.GetName]。\n\n隐藏的广播在重复时发送相同的加密消息，通过接近原点的研究，我们应该能够了解更多。"
 mem_rebel_yell.2.a: "我们必须弄清事情的真相。"
 mem_rebel_yell.2.b: "忘记它吧。"
 mem_rebel_yell.3.name: "反叛的呐喊"
 mem_rebel_yell.3.desc: "我们对[the_planet.GetName]的调查已经有了结果。[Root.GetName]能够完全记录并破译来自[the_planet.GetPlanetMoon]的信号。\n\n该信号是一个针对通过该星系的“抵抗舰”的军事广播。\n\n从[Leader.GetName]所能收集到的资料来看，[the_system.GetName]是大约两千年前上述抵抗运动遭受巨大失败的地方，他们与之作战的部队几乎彻底消灭了他们。\n\n广播指示幸存者撤退到一个指定的星系。然而，该星系的坐标与我们所知的超空间航道网络并不匹配。是他们错了，还是有其他方法可以到达那里？"
 mem_rebel_yell.4.name: "在[the_system.GetName]星系发现虫洞"
 mem_rebel_yell.4.desc: "我们对通过[the_system.GetName]星系广播的加密信号的了解，使我们能够看到隐藏在星系外围虫洞的某种干扰。也许这就是到达加密消息中指定的坐标的方法?"
 mem_rebel_yell.4.a: "我们应该调查这个虫洞。"
 mem_rebel_yell.4.a.tooltip: "一个新的§S虫洞§!在§Y[the_system.GetName]星系中打开§!。"
 MEM_REBEL_YELL_RESOLVE_SIGNAL: "解码信号"
 MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "这个奇怪的信号来自§Y[the_planet.GetName]§!，然后在星系周围反弹以隐藏其来源。我们应该接近它的来源，研究它，并有希望破译它。"
 mem_rebel_yell_poi_chain_title: "闹鬼的星系"
 mem_rebel_yell_poi_chain_desc: "一个微弱的信号正围绕着[the_system.GetName]星系。在那里设立前哨站应该能让我们最终发现更多东西。"
 mem_rebel_yell_investigation_chain_title: "秘密信号"
 mem_rebel_yell_investigation_chain_desc: "一个微弱的信号正围绕着[the_system.GetName]星系，我们应该弄清事情的真相。"
