 mem_rebel_yell.5.name:0 "最后的堡垒"
 mem_rebel_yell.5.desc:0 "在虫洞的另一边，我们发现了一支小型舰队驻扎在其中一颗行星的轨道上。这似乎是抵抗运动失败后撤退到的地方。\n\n尽管年事已高，但这些飞船的状况相当良好，装备精良。我们仍然可以在飞船内探测到动力信号——我们应该谨慎接近。"
 mem_rebel_yell.7.desc:0 "停下！你是谁?你为什么要向我的飞船开火?别对我的船开枪!表明你的身份!"
 mem_rebel_yell.7.a:0 "你先向我们开火的，你是谁?"
 mem_rebel_yell.8.desc:0 "好吧，你们看起来不像…他们，那我就放心了。\n\n我是[princess_species.GetName]王国的[princess.GetName]。我的父亲曾经领导着银河系与自称为瓦祖兰的生物进行了一场殊死搏斗。我们失败了。我们的舰队被摧毁，而我们的星球一个接一个地沦陷。\n\n最终，我们被迫撤退到一个隐蔽的星系，也就是这里。我们希望会有更多的幸存者过来，但这是徒劳的，最终没有任何人前来。如果我们的补给开始耗尽，我们就把船的控制权移交给一个自动管理者，让自己进入低温睡眠状态。随着时间的推移，睡眠舱出现故障，或者不得不为了保存电力并且保护最重要的人员而被关闭。最终只剩下等级最高的幸存者。那就是我。\n\n你们的攻击似乎瘫痪了我们的人工智能系统，这迫使我紧急苏醒。\n\n飞船的系统失灵了，我的时间也不多了。在这个星系里已经没有我的容身之地。无论你是谁，我都愿意以我的忠诚和我的旗舰来换取你们的拯救。"
 mem_rebel_yell.8.a:0 "我们接受你的提议。"
 mem_rebel_yell.8.b:0 "我们会救你，但要毁了这艘船。"
 mem_rebel_yell.8.c:0 "我们可以用你的船。而不是你。"
 mem_rebel_yell.8.d:0 "我们不需要你和你的飞船。"
 mem_rebel_yell.8.e:0 "瓦祖兰？我们自己也遇到了他们。"
 mem_rebel_yell.8.e.response:0 "在我们落入这些怪物的魔掌多年之后，它们仍然在威胁着银河系，这让我非常痛苦。\n\n但我早该料到。似乎没有什么能阻止他们。"
 mem_rebel_yell_custodian_trait:0 "电阻托管人"
 mem_rebel_yell_custodian_trait_desc:0 "这个人工智能系统已经被用来管理一支休眠的舰队。抵抗运动万岁!"
 mem_rebel_yell_recon_custodian_trait:0 "抗侦察托管人"
 mem_rebel_yell_recon_custodian_trait_desc:0 "这个人工智能系统已经被派去管理一个侦察舰队，而船员们却不舒服。抵抗运动万岁!"
 mem_rebel_yell_princess_trait:0 "叛逆的公主"
 mem_rebel_yell_princess_trait_desc:0 "一位经验丰富的武士公主，她曾率领皇家舰队对抗瓦祖兰的威胁。"
 mem_rebel_yell.9.name:0 "一线希望"
 mem_rebel_yell.9.desc:0 "[Root.GetName]证实了最初的理论，即[From.GetName]冰壳内的物体是一艘船。据推测，它大约在两千年前降落在火星表面，后来被冰层覆盖。找回这艘船是件棘手的事，但这不是我们的建筑船所不能做的。"
 mem_rebel_yell.9.a:0 "开始吧。"
 mem_rebel_yell.10.name:0 "迷失骑士"
 mem_rebel_yell.10.desc:0 "[Root.GetName]报告说，他们完成了从[From.GetName]中打捞那艘舰船的工作。根据船上的日志判断，这艘船是一艘“银色骑士”级拦截舰，在它执行巡逻任务的时候，它被迫躲在小行星上以躲避更强大的敌人。驾驶员躲进了一个静止的舱室，并且在电源耗尽时死去了。\n\n尽管在一颗冰小行星内停留了很长一段时间，但这艘飞船的状态非常好，并且可以投入使用。它拥有一些设计极其偏门的武器。"
 mem_rebel_yell.10.a:0 "使这艘船投入使用。"
 mem_rebel_yell.10.a.tooltip:0 "获得一艘新战舰。"
 mem_rebel_yell.10.b:0 "把战船报废换零件。"
 mem_rebel_yell.10.c:0 "拆船作研究用。"
 MEM_REBEL_YELL_RECOVER_SHIP:0 "打捞冰冻的船"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "在[the_asteroid.GetName]厚厚的冰层里，我们发现了一艘飞船的存在。我们应该能够在工程船上使用专门的设备来切割它。"
 mem_rebel_yell_knight_salvage_section_key: ""
 mem_rebel_yell.12.name: "入侵警报"
 mem_rebel_yell.12.desc: "我们在[signal_system.GetName]星系中探测到敌方舰队。它似乎是出于某种未知的目的从虫洞进入的。"
 mem_rebel_yell.12.a: "准备作战！"