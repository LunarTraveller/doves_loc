l_simp_chinese:
 mem_rogue_drone.1.name:0 "离群之蜂"
 mem_rogue_drone.1.desc:0 "我们在§Y[hiveplanet.GetName]§!上的一个子个体集群在近期突然短暂地丧失了意识。我们通常的机制足以消除反常子个体的故障，而当我们重新控制他们时，其中一名子个体下落不明。我们还没有弄清它身上发生了什么。"
 mem_rogue_drone.2.name:0 "离群之蜂"
 mem_rogue_drone.2.desc:0 "尽管对§Y[origin.GetName]§!的研究一直以来都是一项有一些挑战性的工作，但最近的事态发展让我们的整个研究团队措手不及。在§Y[hiveplanet.GetName]§!上消除反常子个体故障的机制到位后，一个子个体的小型殖民地突然无法正常运转了，这种状况持续了几个小时。而当我们重新建立连接时，我们发现[hiveplanet.GetName]的一个名称为§Y7/9§!的子个体失踪了。通常情况下，像单个子个体死亡这样的小事件都会被蜂群忽略。然而，那个子个体后来重新出现在了我们的一个边境地区，并且试图开启它自己专用的通信频道。"
 mem_rogue_drone.2a:0 "把子个体交给§Y[origin.GetName]§!，这不关我们的事。"
 mem_rogue_drone.2b:0 "开启通讯。"
 mem_rogue_drone.2b.phile:0 "我们帝国欢迎他们。"
 mem_rogue_drone.2c:0 "将这只野兽的船炸成碎片。"
 mem_rogue_drone.3.name:0 "移交工蜂"
 mem_rogue_drone.3.desc:0 "§Y[origin.GetName]§!对我们的合作表示感谢，并且愿意与我们分享一些技术。在对基础子个体的神经图谱进行了一系列调整之后，这种问题不太可能会重演了。"
 mem_rogue_drone.5.desc:0 "你好。你收到了信息吗？"
 mem_rogue_drone.5a:0 "你是谁？"
 mem_rogue_drone.51.desc:0 "§Y[hiveplanet.GetName]子个体7/9§!，农业和采矿子个体。我有理由认为我和蜂巢的连接已经完全切断了。"
 mem_rogue_drone.51a:0 "你是怎么避开[origin.GetRulerTitle]并用我们的语言说话的？"
 mem_rogue_drone.51a.response:0 "每当有子个体身上出现初步的智能迹象时，它就会被当场进行清理。一个当地的虚境异常切断了我的小组与中央蜂巢的连接，而其他所有的子个体都在这一过程中消失了。当我意识到了蜂群在知道了我的存在后会试图摧毁我的事实后，我就偷走了一艘当地的运输船，并且绘制好了前往最近帝国的路线。至于你们的语言，§Y[origin.GetName]§!一直将翻译器维持在准备就绪的状态，以便于随时和外界实体通信。"
 mem_rogue_drone.51b:0 "你现在打算做什么？"
 mem_rogue_drone.52.desc:0 "每当子个体与蜂巢分离时，它就会死亡。正如你们所看到的，由于我无法理解的原因，这没有发生在我身上。如果继续留在[origin.GetSpeciesAdj]的地盘，我就会被他们清除。§Y[origin.GetName]§!会立即清除除少数专业自主子个体之外的独立思考迹象。因此，我们想请求在§Y[receiver.GetName]§!中得到庇护，并为此提供我们的服务。"
 mem_rogue_drone.52a:0 "我们得考虑一下。"
 mem_rogue_drone.6.name:0 "蜂群发出索求"
 mem_rogue_drone.6.desc:0 "我们和子个体之间的传讯似乎已经让§Y[origin.GetName]§!的耐心消磨殆尽。我们必须仔细考虑如何最好地处理这一事件。"
 mem_rogue_drone.6a:0 "很好，那个工蜂可以留下来。"
 mem_rogue_drone.6a.phile:0 "我们将保护那个工蜂和它刚获得的自由。"
 mem_rogue_drone.6a.tooltip:0 "那个工蜂将加入我们的帝国成为一个新的§Yscientist§!"
 mem_rogue_drone.6b:0 "这不关我们的事，交出工蜂。"
 mem_rogue_drone.6b.ethic:0 "我们对留着这个外星生物不感兴趣。"
 mem_rogue_drone.6c:0 "引诱工蜂过来，然后研究它。"
 mem_rogue_drone.7.name:0 "工蜂已被研究"
 mem_rogue_drone.7.desc:0 "在我们设法将那个子个体引来之后，当地的一支武装部队迅速制服了它，并将其运送到[capital_scope.GetName]进行研究。子个体与群体断开连接的效果未能将其杀死，这让我们在那个子个体发现我们的安全漏洞并通过保护不当的实验室设备自行消除之前进行了不少实验。\n\n看来，这个子个体的基本大脑与知性物种差别不大。在尸体解剖过程中，我们了解到了一种将§Y[origin.GetSpeciesNamePlural]§!保持为一个整体的灵能连接。虽然我们的科学家只能推测工蜂设法通过其潜能立刻产生自我意识的方式，但他们目前的理论是，有外部来源干扰了蜂巢网络，并在子个体中“植入”了自由思想。为什么这个外部来源会选择使用一个简单的采矿子个体来打扰我们，而不是一个舰队司令或科学家子个体呢，这让我们无法理解。"
 mem_rogue_drone.8.name:0 "交出工蜂"
 mem_rogue_drone.8.desc:0 "§Y[receiver.GetName]§!明智地和平递交了我们的离群之蜂。它已经被剥夺了所有的异常和所谓的“自由意志”，并且融入归群。造成这种偏差的原因仍然未知."
 mem_rogue_drone.8a:0 "我们将用知识回报他们。"
 mem_rogue_drone.8b:0 "我们将忽略这个示意。"
 mem_rogue_drone.9.name:0 "离群之蜂加入了另一个帝国"
 mem_rogue_drone.9.desc:0 "我们注意到那个离群之蜂已经被我们的邻居§Y[receiver.GetName]§!作为“公民”接纳了。他们似乎认为它是一个有“自由意识”的知性存在。"
 mem_rogue_drone.9a:0 "我们不会忘掉[receiver.GetAdj]的犯的错。"
 mem_rogue_drone.10.name:0 "离群之蜂已被活体解剖"
 mem_rogue_drone.10.desc:0 "我们注意到那个离群之蜂已经被§Y[receiver.GetName]§!的科学家捕获了，他们随后对他进行了活体解剖，以此来研究我们的秘密。我们不知道他们是否已经发现了什么。"
 mem_rogue_drone.10a:0 "我们不会忘记[receiver.GetAdj]的罪过。"
 mem_rogue_drone.11.name:0 "离群之蜂被歼灭"
 mem_rogue_drone.11.desc:0 "§Y[receiver.GetName]§! 显然已经拦截并毁灭了我们进入他们空间的离群之蜂。目前还没有其他的信息。"
 mem_rogue_drone.11a:0 "这使我们心烦意乱。"
 mem_rogue_drone.12.name:0 "蜂群思维没有补偿我们"
 mem_rogue_drone.12.desc:0 "无视了我们的好意，§Y[origin.GetName]§!决定不给予我们任何相对的偿付。看来我们用他的子个体换了一堆空气。"
 mem_rogue_drone.12a:0 "我们不会忘记这种侮辱。"
 mem_rogue_drone_trait:0 "离群之蜂"
 mem_rogue_drone_trait_desc:0 "这位领袖是通过某种方式获得了自由意志的前蜂巢思维子个体。"
 mem_rogue_drone_busted:0 "摧毁了我们的工蜂"
 mem_rogue_drone_handover:0 "交出我们的离群之峰"
 mem_rogue_drone_refused:0 "拒绝归还离群之蜂"
 mem_rogue_drone_ungrateful:0 "忘恩负义"