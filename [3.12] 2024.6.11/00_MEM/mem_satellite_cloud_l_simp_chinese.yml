l_simp_chinese:
 mem_satellite_cloud_category:0 "卫星云"
 mem_satellite_cloud_category_desc:0 "我们传感器检测到有多个实体结构在接近恒星§Y[Root.GetName]§!。需要进一步扫描。"
 mem_satellite_cloud.201.name:0 "观测失败"
 mem_satellite_cloud.201.desc:0 "科学家§Y[Root.GetLeaderName]§!报告说，虽然人造物体无疑存在于恒星的日冕，但强大的引力和电磁干扰使得从远处观测对象都无法进行，更不用说打捞了。神秘物体可能永远逃出了我们的掌心。"
 mem_satellite_cloud.202.name:0 "未能检索"
 mem_satellite_cloud.202.desc:0 "科学家§Y[Root.GetLeaderName]§!的初步报告揭示了数百颗环绕恒星运行的卫星。然而，我们在接近它们时似乎触发了某种近距传感器，这导致整个卫星云都打开了它们的推进器，并且掉入恒星的日冕。即使这些卫星在某种程度上能够存在于恒星内部，但现在对他们的任何操作都已经完全超出了我们的能力范围。"
 mem_satellite_cloud.301.name:0 "观察严重失败"
 mem_satellite_cloud.301.desc:0 "当我们的舰船在调查位于§Y[From.GetName]§!的轨道的固体结构，并试图将它从距离恒星日冕的最近距离中取回时，这艘舰船航行得太过靠近恒星并且因此被摧毁了。那个神秘的物体现在很可能已经永远脱离我们的掌握了。"
 mem_satellite_cloud.302.name:0 "无人机唤醒"
 mem_satellite_cloud.302.desc:0 "我们收到来自§Y[Root.GetName]§!的求救信号。原来是一群无人机，在恒星的日冕下休眠。我们设法靠近将其修复复活。"
 mem_satellite_cloud.retreat:0 "撤退！"
 mem_satellite_cloud.1.name:0 "艺术设施"
 mem_satellite_cloud.1.desc:0 "数以百计的菱柱形物体，而且每个都有独特形状和结构，被放置在恒星周围，恒星的光芒通过它们分散着不寻常的光谱。大多数的棱镜似乎随着时间的推移已经损坏，但仍有小部分依然被人描述为“迷人的”。"
 mem_satellite_cloud.2.name:0 "日光浴"
 mem_satellite_cloud.2.desc:0 "据我们观察，有数百颗栖息地卫星利用先进的太阳帆停靠在§Y[From.GetName]§!上。它们中的每一个都有着明显的特点，就是它们那透明的圆顶都朝向着恒星，这表明该物体具有难以想象的耐热性。如今这些卫星看起来已经分崩离析，并且遭到了遗弃。虽然无法安全地修复，但我们的科学家认为我们能够通过远程扫描获得有用的数据。"
 mem_satellite_cloud.3.name:0 "云计算"
 mem_satellite_cloud.3.desc:0 "经过彻底的扫描，我们的科研小组报告了某种位于恒星轨道上的庞大的先进能源收集卫星网络。根据§Y[Root.GetLeaderName]§!所说，它们似乎以超拉伸光纤相连接，这表明它们所吸收的能量是用于进行某种计算的。虽然这些卫星已经无法修复了，但是我们从中发现的技术还是为我们提供了对于先进计算方式的见解。"
 mem_satellite_cloud.4.name:0 "天文台"
 mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§!报告说有数以百计的抛物线型天线环绕着恒星§Y[From.GetName]§!的轨道运行，并且全部朝向外部。看来，这一卫星云是在利用恒星的大量能量发送出站信号并处理入站信号。虽然这一卫星云已经完全无法修复了，但它还是为我们提供了关于恒星观测技术的有价值的见解。"
 mem_satellite_cloud.5.name:0 "废金属"
 mem_satellite_cloud.5.desc:0 "巨大的碎片云环绕着恒星的轨道运行。它们似乎曾经是一个卫星网络，但由于过于靠近恒星而逐渐被恶劣环境侵蚀变得无法辨认。但是，即使是这种外星技术的支离破碎的外壳，也可以作为废料回收并由我们的工业部门进行加工。"
 mem_satellite_cloud.6.name:0 "恒星转换器"
 mem_satellite_cloud.6.desc:0 "数百颗太阳能电池板位于§Y[From.GetName]§!的恒星附近。它们有着大规模的能源转换器节点，似乎曾被用于传递大量的太阳能至其他地方，但是现在它们已经严重损坏。然而，这些残骸能为我们提供宝贵的能源利用经验。"
 mem_satellite_cloud.7.name:0 "星勺"
 mem_satellite_cloud.7.desc:0 "我们的观察发现了数百个高级空间站，它们从恒星的日冕中虹吸着带电等离子体。这些等离子体被放置在巨大的容器中，很可能会被装船并被运送到加工中心。不幸的是，这些空间站似乎已经很久没有维护了，而且大多数的储存容器都已经破损泄露。而它们所处的这整个恒星系太过不稳定，我们无法安全地将它们修复或进行操纵。但是，我们可以较为轻松地取得那些等离子体，并且用它们为我们的工业提供助益。"
 mem_satellite_cloud.8.name:0 "群落"
 mem_satellite_cloud.8.desc:0 "这些未知结构都是大而透明的面向着恒星的圆顶，这表明它们曾用于作为温室或者水培实验室。但大多数的圆顶已经破碎，但奇怪的是，某些实验室还存在活物，而且是在接近恒星的极为苛刻的条件的地方。这些原始生物看似已经适应了太空的极端环境，而且覆盖卫星。我们虽然不可能移动这些生物样本，但是我们可以远程距离观测这一切。"
 mem_satellite_cloud.dissapointing:0 "失落。"
 mem_satellite_cloud.useful:0 "那是有用的。"