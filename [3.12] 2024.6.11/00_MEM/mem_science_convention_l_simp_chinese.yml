l_simp_chinese:
 mem_science_convention.1.name:0 "科研会议"
 mem_science_convention.1.desc:0 "我们的科学家相信举办一个致力于跨学科科学的大型会议或许能拓展当前所有研究的渠道。"
 mem_science_convention.1.ayes:0 "极好的主意。"
 mem_sciencecon_1.a.tooltip:1 "科研会议的筹备工作正在进行，将在12个月内完成。"
 mem_sciencecon_1.b.tooltip:1 "科研会议的筹备工作正在进行，将在12个月内完成。我们会在此期间发出邀请。"
 mem_sciencecon_1.c.tooltip:1 "由于资金不足，无法发起科研会议。\n所需资源 - \n£energy §Y250§! \n£minerals §Y250§!"
 mem_science_convention.1.ano:0 "唉，我们没有足够的资金来进行这样一个宏大的项目。"
 mem_science_convention.1.b:0 "好，让我们看看还有谁愿意参加。"
 mem_science_convention.1.c:0 "不，这是一项艰巨的任务。"
 mem_science_convention.2.name:0 "科研会议准备完成"
 mem_science_convention.2.desc:0 "我们会议的准备工作终于完成了，现在剩下的就是打开大门了。"
 mem_science_convention.2.a:0 "让我们马上开始吧！"
 mem_science_convention.3.name:0 "巨大的成功！"
 mem_science_convention.3.desc:0 "跨学科科研会议取得了巨大的成功！来自帝国各地的科学家们聚在一起分享观念和想法、展示新发明，并共同开发新的理论。有了这些被投入不同课题的新思想的帮助，好几个难题得到了解决，各种现有机制得到了精简，或被更好的机制取而代之。"
 mem_science_convention.3.a.desc:0 "跨学科科研会议取得了巨大的成功！来自帝国各地的科学家们聚在一起分享观念和想法、展示他们的新发明，并且共同研究新的理论。有了这些被投入不同课题的新思想的帮助，好几个难题都得到了解决，而各种现有的机制也得到了精简，或被更好的机制取而代之。这对我们各个科学领域有着不可估量的好处，而且作为会议的发起者，我们在每个会议相关人士那都更受欢迎了。"
 mem_science_convention.3.b.desc:0 "我们参加的跨学科科研会议取得了绝对的成功！虽然与§Y[invite_sender.GetName]§!相比，我们科学家的存在可以忽略不计。不过他们作为东道主还是颇为慷慨的。想法间的自由交流对我们的各种研究方向有着极大的好处，而§Y[invite_sender.GetAdj]§!的讲座甚至比我们最乐观的估计更有启发性。我们许多科学家对此的看法产生了迅速的好转，大部分人不介意在不远的将来再次进行会议。"
 mem_science_convention.3.a:0 "一项载入史册的成就！"
 mem_science_convention.4.name:0 "一场引人注目的活动。"
 mem_science_convention.4.desc:0 "跨学科科研会议如期而至，来自不同恒星系的科学家都前往参加，他们在与会期间进行了各种知识交流，这开辟了一些新奇有趣的调查领域。我们的组织者保证说这对我们各个领域的研究极为有益。"
 mem_science_convention.4.a.desc:0 "尽管我们的科学家们先前有所怀疑，但他们很高兴地报告说，跨学科科学会议的召开顺利得令人愉快。尽管其间展示的许多技术和大部分概念我们早已知晓，但是与一个背景截然不同的科学界交换想法和理论的机会仍然让我们的科学家收获颇丰，这还为他们带来了对§Y[invite_sender.GetSpeciesNamePlural]§!的全新理解。"
 mem_science_convention.4.a:0 "真是好消息。"
 mem_science_convention.5.name:0 "一个不幸的失败。"
 mem_science_convention.5.desc:0 "不幸的是，跨学科科研会议并没有像我们所希望的那样顺利。虽然安保团队严禁带入任何违禁品，但还是有人设法偷偷摸摸捎了些进去，这导致了几位科学家的上瘾沉迷，让他们在公众面前大出洋相。此外，我们的研究人员似乎基于各自的领域产生了某种竞争，一大帮物理学家在挑衅工程部门时引发了一场激烈的争吵。"
 mem_science_convention.5.a.desc:0 "跨学科科研会议在某种程度上是失败的。尽管我们的主办人尽了最大的努力，一些最任性的科学家还是设法骗过了安保措施，偷偷带入了一些让人上瘾的物质，这加强了与会人员的敌意，导致了他们与研究对手之间的一些暴力冲突。在这种情况下，我们自己的科学家几乎不可能插上话，很多人都认为这场会议“完全是浪费时间”。也许下次最好别去参加。"
 mem_science_convention.5.a:0 "绝对应该受到谴责。"
 mem_science_convention.6.name:0 "大祸！"
 mem_science_convention.6.desc:0 "跨学科科研会议以一场彻底的失败告终。尽管我们已经下达了禁止将任何物质带入建筑中的严格命令，但我们的安全小组却允许与会人员将各种药物带入会议，这造成了广泛的混乱，并且导致一些人员受伤住院。此外，我们员工中的一位受人尊敬的科学家试图通过提前激活自己设计的实验性武器来给潜在的研究伙伴留下深刻的印象。而那个武器迅速地爆炸了，这引起了广泛的恐慌，还伤害了几名研究人员，并且杀死了那名科学家。会议因此被叫停了，我们还不得不拘留了许多我们的科学官员。"
 mem_science_convention.6.a.desc:0 "跨学科科研会议以一场彻底的失败告终。尽管我们已经下达了禁止将任何物质带入建筑中的严格命令，但我们的安全小组却允许与会人员将各种药物带入会议，这造成了广泛的混乱，并且导致一些人员受伤住院。此外，我们员工中的一位受人尊敬的科学家试图通过提前激活自己设计的实验性武器来给潜在的研究伙伴留下深刻的印象。而那个武器迅速地爆炸了，这引起了广泛的恐慌，还伤害了几名研究人员，并且杀死了那名科学家。会议因此被叫停了，我们还不得不拘留了许多我们的科学官员。这场会议已经被定性为一场史无前例的国家级的失败，这恶化了许多我们邀请来的客人对我们的看法。我们也许需要一些时间才能消除这场会议对我们的声誉造成的恶劣影响。"
 mem_science_convention.6.b.desc:0 "我们参加的跨学科科研会议往好了说也是令人憎恶的，往坏了说则是对我们人民的直接侮辱。我们的主办科学家非常不负责任且幼稚，他们漫不经心地使用着危险的技术，把其他人置于危险之中，而这只是为了满足他们的小小斗争心。特别是其中一个人，他想要给潜在的研究伙伴留下深刻的印象，结果伤到了几个人，还让他自己丢掉了性命，这让我们被迫提早且迅速地终止了这场会议。无论这是低级趣味的玩笑还是对我们人民的蓄意侮辱，我们的一些科学家都不再相信还值得为与§Y[invite_sender.GetName]§!保持外交关系付出努力。"
 mem_science_convention.6.a:0 "这是一个巨大的尴尬。"
 mem_science_convention.6.a.host.tooltip:0 "一个科学家死了!"
 mem_science_convention.8.name:0 "邀请[invite_sender.GetName]到科学大会。"
 mem_science_convention.8.desc:0 "在继续追求学术和科学灵感的过程中，§Y[invite_sender.GetName]§!已经安排了一场银河系最伟大的思想的聚会。\n\n在此，我们邀请§Y[This.GetName]§!最杰出的科学家前来参与这场“跨学科科研会议”。我们两方都将因你们的研究人员的与会而大获助益。"
 mem_science_convention.8.a:0 "一个有趣的计划。我们接受你邀请。"
 mem_science_convention.8.b:0 "我们的科学家太忙了，没有时间来做这件事。"
 mem_science_convention.8.phobe:0 "你所谓的“科学”是原始和粗糙的。不行。"
 mem_science_convention.8.spi:0 "科学不能揭开宇宙的神秘面纱。"
 mem_science_convention.8.phile:0 "外星科学和外星科学家?我们会去的。"
 mem_science_convention.8.mat:0 "我们将共同发现一个更美好的未来。"
 mem_science_convention.8.col:0 "我们必须在科学上共同努力，就像在所有事情上一样。"
 mem_science_convention.8.ind:0 "这样的会议只会产生集体思维。"
 mem_science_convention.11.name:0 "邀请参加科学大会"
 mem_science_convention.11.desc:0 "一个奇妙的想法。我们热切地接受你邀请。"
 mem_science_convention.11.a.desc:0 "我们高兴地看到，[invite_sender.GetRulerTitle] [invite_sender.GetRulerName]还认为，知识的积累是工作的重中之重。我们接受。"
 mem_science_convention.11.b.desc:0 "这样的事件肯定会加强我们两国之间的外交关系。我们接受。"
 mem_science_convention.11.c.desc:0 "一个科学聚会吗?我们一定会去的！"
 mem_science_convention.11.d.desc:0 "在市场上浏览新商品从来都不是一个坏主意。我们会去的。"
 mem_science_convention.11.a:0 "有你在船上真是太好了。"
 mem_science_convention.12.name:0 "邀请参加科学大会"
 mem_science_convention.12.desc:0 "目前我们不认为参与这场会议符合我们的利益。所以我们不得不拒绝你们的邀请。"
 mem_science_convention.12.a.desc:0 "我们吗?在一个压迫者的大会中?我希望你在开玩笑。"
 mem_science_convention.12.b.desc:0 "我们宁愿集体消灭自己，也不愿与你这样的人讨论我们的科学，外星人。"
 mem_science_convention.12.c.desc:0 "由一群宇宙的畸变持有思想所组成的会议。一个荒唐的笑话。"
 mem_science_convention.12.a:0 "真够倒霉的。"
 mem_opinion_science_convention_fantastic_time:0 "神奇的科学大会"
 mem_opinion_science_convention_good_time:0 "良好的科学大会"
 mem_opinion_science_convention_waste_of_time:0 "科学大会是在浪费时间"
 mem_opinion_science_convention_scientist_dead:0 "可怕的科学大会"