 d_mem_amoeba_corpse_desc:0 "撞击了这颗星球的古代变形虫的残骸。它将为我们的研究提供充足的机会，同时也是其分解产生的外星气体的源头。"
 situation_mem_spacemonster_attacks_amoeba:0 "溃烂伤口"
