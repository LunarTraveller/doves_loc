 situation_mem_spacemonster_attacks_amoeba_desc:0 "变形虫分解的生物质释放出了未知的毒性物质，它对自身附近的动植物产生了负面的影响。"
 situation_mem_spacemonster_attacks_amoeba_monthly_change_tooltip:0 "这一局势在没有任何进一步投入的情况下发展到最后。"
 approach_mem_spacemonster_attacks_amoeba_embrace:0 "接纳改变"
 approach_mem_spacemonster_attacks_amoeba_stall:0 "搁置进程"
