 approach_mem_spacemonster_attacks_amoeba_destroy_tooltip:0 "我们将在保有能够进一步研究的样本的同时清除变形虫的尸体污染。"
 MEM_SPACE_MONSTER_ATTACKS_AMOEBA_STUDY:0 "一只古代变形虫"
 MEM_SPACE_MONSTER_ATTACKS_AMOEBA_STUDY_DESC:0 "对变形虫残骸的研究对我们的研究活动有益，但我们的研究部门将不得不在这项研究上投入大量的资源和人力。"
 mem_space_monster_attacks.11.name:0 "巨大太空变形虫接近"
 mem_space_monster_attacks.11.desc:0 "巨大太空变形虫接近"
 desc: "我们殖民地的长距传感器发出了关于深空中的迫近之物的警报信号。被匆忙发送的探测器揭示了它是一只巨大的太空变形虫。我们舰船的交流尝试没有得到任何回应。\n\n虽然这个样本比起它的同类显得很被动，但它正直直地朝着我们的殖民地飞来。我们的舰队已经处于高度警惕状态。"
 mem_space_monster_attacks.11.desc.gestalt:0 "我们殖民地的长距传感器发出了关于深空中的迫近之物的警报信号。被匆忙发送的探测器揭示了它是一只巨大的太空变形虫。我们舰船的交流尝试没有得到任何回应。\n\n虽然这个样本比起它的同类显得很被动，但它正直直地朝着我们的殖民地飞来。我们的舰队已经处于高度警惕状态。"
 mem_space_monster_attacks.11.a:0 "派出舰队。"
 mem_space_monster_attacks.12.name:0 "让它着陆"
 mem_space_monster_attacks.12.desc:0 "那只变形虫忽视了我们的防御，到达了[this.GetName]，降入了它的大气层。它的身后拖着一条在我们的主要殖民地都清晰可见的燃烧轨迹，撞击了一个人口稀少的地区。\n\n虽然疏散程序仍在进行中，但来自坠落现场的初步报告证实了这只生物已经因撞击而死亡。\n\n它是来这里求死的吗？\n\n附近的地区立即被封锁了，以便进行更深入的调查。"
 mem_space_monster_attacks.13.name:0 "危险解除"
 mem_space_monster_attacks.13.desc:0 "我们的舰队胜利了。那只变形虫只留下了零散的碎片。它来到这里以及攻击我们的原因也许永远也无法解开了，但至少我们的殖民地再次安全了。\n\n对变形虫残骸的简单扫描显示了有很高价值的外星气体以及其他一些有用资源的存在。邻近的货船已被命令前去收集它们。在大部分碎片被扫清为资源让开道路的同时，更有趣的那些碎片将被保存下来以进行进一步的研究。\n\n一些我们的科学家已经开始幻想像自我修复的船体的可能应用，不过其他的科学家指出，在心心念念取得重大突破之前，我们还有很多基础性的研究要做。"
 mem_space_monster_attacks.14.name:0 "一个古代样本"
 mem_space_monster_attacks.14.desc:0 "对变形虫残骸的分析只给出了部分问题的答案。它似乎是我们舰船遇到的样本中的最年长者。它来到这里的原因仍然是个谜，但我们推测，在我们遇到它的时候，它就已经处于生命周期的弥留之际了。\n\n除此之外，我们的研究只获得了对其自然再生能力的微小理解，尽管如此，这将有助于我们未来在该领域的研究工作。"
 mem_space_monster_attacks.15.name:0 "溃烂伤口"
 mem_space_monster_attacks.15.desc:0 "我们收到的报告描述了围绕对[Root.GetName]上变形虫尸体的不断发展的担忧。它分解出的生物质释放出了未知的有毒物质，这已经对其附近的动植物产生了负面影响。\n\n对尸体的研究揭示出了它是其种类中最年长的样本，不过在我们遇到它时，它很可能已经处于生命周期的弥留之际了。无论如何，它选择在这颗行星上逝去的原因将永远是个谜了。\n\n更紧迫的问题是，我们该如何处理这具残骸。"
 mem_space_monster_attacks.16.name:0 "尸体已移除"
 mem_space_monster_attacks.16.desc:0 "变形虫的残骸最终被清理了，而它先前对[Root.GetName]生态系统造成的伤害似乎在性质上也只是暂时的，它如我们预料的那样没有留下残留的影响。\n\n这具尸体为我们进一步的研究提供了大量的稀有气体和材料。"
 mem_space_monster_attacks.17.name:0 "腐烂国度"
 mem_space_monster_attacks.17.desc.a:0 "受到分解的变形虫的毒素影响的区域在不断增加。动植物慢慢地在毒素的影响下死亡。虽然我们的殖民地现在仍处于影响地区之外，但这种状态不会持续太久。"
 mem_space_monster_attacks.17.desc.b:0 "受到分解的变形虫的毒素影响的区域在不断增加。动植物慢慢地在毒素的影响下死亡。我们已经采取了措施来减缓毒素的蔓延，这在某种程度上取得了成效，但它所能做的也只是推迟不可避免的事态。虽然我们的殖民地现在仍处于影响地区之外，但这种状态不会持续太久。"
 mem_space_monster_attacks.18.name:0 "突变"
 mem_space_monster_attacks.18.desc:0 "关于死亡的野生动物和枯萎的植物的报告在不断增加，而那些幸存下来的样本中则有了突变的报告，在植物疯狂生长的同时，幸存的野生动物也变得越来越具攻击性。\n\n然而，这还不是全部，相似的敌意影响也在我们的人口中观察到了，随着案例数量的不断增长，死亡人数也在增加。"
 mem_space_monster_attacks.18.desc.machine:0 "关于死亡的野生动物和枯萎的植物的报告在不断增加，而那些幸存下来的样本中则有了突变的报告，在植物疯狂生长的同时，幸存的野生动物也变得越来越具攻击性。"
 mem_space_monster_attacks.19.name:0 "再生"
 mem_space_monster_attacks.19.desc:0 "当我们正在思考可能最终将[This.GetName]变为有毒废土的不可避免的进程时，我们注意到了[This.GetPlanetMoon]大气的变化。变形虫释放出的有毒粒子集中了起来，随后不断地减少。\n\n这一下降的明显原因是那些突变的植物，他们在已经再生的前死亡区域中通过吸收这些粒子来补充能量。我们期望它们迅速的生长能够再次清除大气的污染。\n\n如果这种趋势继续下去，[This.GetName]将在经历这次考验后变得更加宜居。"
 mem_space_monster_attacks.20.name:0 "剧毒盖亚改造"
 mem_space_monster_attacks.20.desc:0 "随着对地面工作的必要研究，我们现在已经能够合成并调整最初由古代变形虫尸体分泌出的物质，并将其以可控的方式用于盖亚行星的塑造。然而，这一塑造只能用于剧毒星球，并且需要极大的物质和时间成本。"
 mem_space_monster_attacks.21.name:0 "盖亚塑造"
 mem_space_monster_attacks.21.desc:0 "我们的[Root.GetTerraformerPlural]对[mem_toxic_gaiaforming_target.GetName]上已经完成的盖亚塑造过程的报告很满意！新型实验室创造的植物混种的部署使用了合成的变形虫气体以及经过基因调整的种子，它们成功地在十年内转化了[mem_toxic_gaiaforming_target.GetName]的气候和大气。\n\n混种植物如我们预期的那样在这颗行星上增加，它们现在进入了“休眠”阶段，因为[mem_toxic_gaiaforming_target.GetName]上的化学大气的变化现在已经让它们失活了。"