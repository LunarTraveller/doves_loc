 tech_mem_toxic_gaiaforming_desc:0 "研究从撞击了我们的殖民地的古代变形虫身上取得的样本，这将让我们对在行星生物圈中复制其作用的方式有更深刻的见解。"
 decision_mem_toxic_terraforming:0 "剧毒星球盖亚改造"
 decision_mem_toxic_terraforming_desc:0 "这颗行星将在十年内从一颗毒性废土被转变为一颗繁茂的花园星球。"
