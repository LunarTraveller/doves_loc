l_simp_chinese:
 mem_under_blanket.1.name: "厚土之下"
 mem_under_blanket.1.desc: "早期报告称[Root.GetName]地下深处有神秘活动。对特征的扫描分析指出了一个以前未知的物种的存在。我们的科学家非常渴望进行一次地面行动来找出并研究它们。"
 mem_under_blanket.1.materialist: "我们应该马上开展研究。这是一个令人兴奋的发现。"
 mem_under_blanket.1.xenomilit: "这些外星人也许会有威胁。采取一切必要的预防措施。"
 mem_under_blanket.1.others: "派他们进去，不过得采取一切必要的安全措施。"
 mem_under_blanket.1.deny: "他们有更重要的工作要做。"
 mem_under_blanket.2.name: "领导危机"
 mem_under_blanket.2.desc: "在一个简短的科研联合会之后，所有资源和资金都被分配到位，考察也快准备好开始了。然而，他们尚未决定应该由谁来领导这次考察。他们向你征求意见。\n\n值得注意的是，在整个考察过程中，选定的科学家将无法执行任何其他任务。\n\n领导考察的候选人有："
 mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName]，被公认为是该领域的专家。"
 mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName]，他的档案非常引人注目。"
 mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName]，以雷厉风行著称。"
 mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName]，展现了相当高的天分。"
 mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName]，不仅是位有能力的科学家，还是个时刻待命的自告奋勇者。"
 mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.3.name: "地面团队"
 mem_under_blanket.3.desc: "我们的考察队已经通过了第一层沉积岩，并回送了报告。墙体周围有人为侵蚀的迹象，表明了生命形式的存在。据估计，大约有数千个这种物种的个体在不久之前就位于这附近，或者已经通过了该地点。距离他们的第一次报告没多久，考察队的近距离传感器就警告有正在接近的热信号，被迫停步不前的考察队成员们听到了附近岩石中传来的不断逼近的沙沙声。如果这些外星人具有敌意，我们的小型考察队可能会在瞬间被击溃。\n\n即将开始第一类接触。"
 mem_under_blanket.3.retreat.xenomilit: "所有单位，立即撤退。"
 mem_under_blanket.3.retreat.others: "继续下去太危险了。撤退。"
 mem_under_blanket.3.contact.materialist: "它们的意图是什么？我们打扰到它们了吗？"
 mem_under_blanket.3.contact.xenomilit: "让士兵们准备好保护科学家。"
 mem_under_blanket.3.contact.others: "谨慎行事，继续调查。"
 mem_under_blanket.10.name: "撤退"
 mem_under_blanket.10.desc: "收到命令后，小队争先恐后地逃离。未知的异种发出的巨大的刺耳吱嘎声音在洞穴各岩壁间回荡。从阴影中奔出的数十只野兽冲向我们的队伍，我们的三名士兵立刻被撕成了碎片。从岩壁的缝隙中伸出的许多巨爪凶狠地撕裂了六名其他探险队的成员。只有[mem_under_blanket_selected_leader.GetName]和一名士兵成功抵达了出口。出于保护[Root.GetName]的责任感，这名剩下的士兵引爆了紧急核弹头，牺牲了自己，让[mem_under_blanket_selected_leader.GetName]得以从恐怖中逃脱。"
 mem_under_blanket.10.xenomilit: "该死的怪物！"
 mem_under_blanket.10.others: "我们会记住他们的。"
 mem_under_blanket.11.name: "撤退"
 mem_under_blanket.11.desc: "在撤退时，小队发现了一个在阴影中跟随他们的巧妙伪装自身的实体。当它突然接近时，我们的士兵开火并成功地让某种未知的线失效了。这一单独的攻击脱离了我们的团队早些时候探测到的群体，这是提取样本的最佳时机，而且我们的科学家认为这一实体只是这种生物的幼兽。比起这个小家伙单独造成的危险，我们显示不会对面对一群成熟的这种物种的做法予以考虑。\n\n在那之后，隧道的出口就被封锁了。"
 mem_under_blanket.11.xenomilit: "解剖这个异种将能带给我们知识。"
 mem_under_blanket.11.others: "观察这个异种可以揭示它们物种的秘密。"
 mem_under_blanket.12.name: "撤退"
 mem_under_blanket.12.desc: "探险队员小心翼翼地朝着隧道的出口走去。\n传感器异常安静。目前这种外星生命形式的性质仍然是个谜，但在离开洞穴网络之前，我们的科学家还有时间去启动一个无人机，这能让我们有机会从一个保存的距离继续探险。\n\n[mem_under_blanket_selected_leader.GetName]计划保持对事态进行远程监测。"
 mem_under_blanket.12.xenomilit: "炸掉这个地方。"
 mem_under_blanket.12.others: "这个新物种尚未透露其所有秘密。"
 mem_under_blanket.20.name: "第一类接触"
 mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName]命令护卫队员别开枪。一个小型生物踟蹰着接近了我们的团队。科学家伸出手来开始进行友好接触，而该生物则小心仔细地嗅着手上的气味，然后将头蹭向手心。片刻之后，这个生物发出咕咕的呻吟声。突然，[mem_under_blanket_selected_leader.GetName]被数以百计蜂拥而至的这类小毛绒绒的生物保卫。这些奇怪而天真的生物似乎很喜欢拥抱。"
 mem_under_blanket.20.xenomilit: "它们可以被用作奴隶劳工。"
 mem_under_blanket.20.others: "我们的人民会很乐意收养他们。"
 mem_under_blanket.21.name: "第一类接触"
 mem_under_blanket.21.desc: "我们的探险队调查了一个巨大的洞穴。我们的温度和湿度测量仪揭示了一个包含植被和水的热带生态系统，适宜高等生命形式在此成长繁荣。成千上万的小型有机生物似乎和平地生活在这里。初步观察表明，活跃的生物是那些种群更大的进入冬眠的生物的看守者。\n\n[mem_under_blanket_selected_leader.GetName]和科学联合会计划保持远程进行研究，以防止任何污染并避免打扰都这些生物。"
 mem_under_blanket.21.xenophobe: "炸掉这个地方，我们不能冒险。"
 mem_under_blanket.21.others: "一个令人着迷的自给自足的物种。"
 mem_under_blanket.22.name: "第一类接触"
 mem_under_blanket.22.desc: "我们发现的野生动物远比最初预期的更加暴力和危险。在试图传达我们的善意时，[mem_under_blanket_selected_leader.GetName]被野兽的利爪撕碎。我们不得不中止任务并确保该区域安全。多亏了陪同探险队的重装军人，我们成功控制了这些野兽的冲击。在后备队伍确保了出口的同时，主要的探险队也在战斗性撤退中回到了洞穴，他们的后面还紧紧跟随着那群咆哮和劈砍着的野兽。\n\n在他们成功撤离后，剩下的探险队领袖决定封锁这一洞穴系统的入口。"
 mem_under_blanket.22.xenomilit: "该死的怪物！"
 mem_under_blanket.22.others: "令人遗憾的损失。"
 mem_under_blanket.23.name: "第一类接触"
 mem_under_blanket.23.desc: "即使在接近野生动物时采取了所有能想到的预防措施，[mem_under_blanket_selected_leader.GetName]还是落到了被包围的下场。其中一只生物接近了科学家，从喉咙中发出了粗暴的咕哝声，随后将[mem_under_blanket_selected_leader.GetHimHer]撕成了碎片。观察到了事态进展的护航舰开火了，但他们只能被数千只这样的生物践踏。\n\n在与后备队伍的最后交流中，探险队报告了一次强烈的地震，随后信号就中断了。我们不得不推测他们的所在地已经被颠覆了。\n\n在这些事件发生不久后，关于目击这些生物涌入地上的报告也传了上来。"
 mem_under_blanket.23.desc.delayed: "[Root.GetName]区域中最初被当地地震警报系统识别为常规地震的事件变成了一次军事危机。\n\n数个定居点在失去联络前报告他们遭到了先前的未知生物的攻击。当空军到达这些地点时，它们已经被完全攻占了。我们已经下令进行一次轨道攻击以遏制这些生物的进一步扩张。\n\n对原始数据的分析表明，这次入侵源于一个未经探索且不安全的地下洞穴。科学界对我们没能把握住研究这种现象的失败进行了严厉的批评。"
 mem_under_blanket.23.desc.captured: "对被捕获的幼体生物的研究已经开始揭露其秘密。虽然它看起来像它的大小一样无辜，大约只有[root.owner.GetName]体型的一半大，但固定在它脖子上的三个大而锋利的爪子不容小觑。在多个安全守卫的近距离监视下，这个外星生物在移动和测试其房间内的安全措施时展现出了极强的敏捷性。它那巨大的胸部下隐藏的不是一颗，而是十二颗小心脏。这个实体的身体被如几丁质般坚硬的强化组织组成的装甲外壳保护着。在不镇静的时候，它会对任何的接近做出粗暴的抵抗。在饮食方面，它在自然界中似乎是纯粹的肉食动物，而且对脑物质有着极强的偏好。我们的专家没有发现任何智慧迹象。它似乎只被自身的生存本能驱使着。\n\n他们还探测到了这只生物发向地面的低频信号。不幸的是，这一观察在当时被认为是无关紧要的。\n\n不久之后，[Root.GetName]全球都开始传来高强度的地震警报数据，这触发了行星规模的安全协议，军事力量已经被部署到所有地区。关于大群生物从地下冲向我们的部队的报告也传了上来。值得庆幸的是，我们的部队准备万全并且挖好了战壕，他们依靠自身的勇气控制住了这场袭击。据报道，大多数伤亡发生在洞穴周围的地区。不幸的是，那个地区的许多生命都因此逝去了，还有大群的生物间歇性地从中涌出。这迫使我们的军队撤退到远离洞穴入口的地方，并且设置一个延长的安全区来控制这一威胁。"
 mem_under_blanket.23.tooltip: "[Root.GetName]上一个人口被杀害，且§R危险野生动物§!现在漫游在星球上。"
 mem_under_blanket.23.xenomilit: "该死的怪物！"
 mem_under_blanket.23.others: "这是一个悲剧。"
 mem_under_blanket.120.name: "厚土之下"
 mem_under_blanket.120.desc: "我们的探测器在被地底住民摧毁前完成了它在地下洞穴网络的路线。对收集到的数据的进一步分析让我们更好地了解了这些未知的有机生命。这些生物在整个生命周期内似乎都在持续生长，这既是好消息也是坏消息。一方面，当这种生物的年龄增长并且大到足以对我们[Root.GetName]上的殖民地造成严重威胁时，它就无法再通过洞穴系统狭窄的出口离开那里了。然而，就另一方面来说，如果他们设法到达了地表并且在地上建立了种群，并且我们没有快速处理的话，那么他们会产生无法控制的威胁。\n\n然而，由[mem_under_blanket_selected_leader.GetName]领导的科学部门让我们注意，这种生物似乎需要一种气体以维系长期的生存，而我们只在洞穴中发现过它。此外，他们还观察到这些生物需要从现在当地还很充裕的稀有水晶中获取能量。我们在[Root.GetName]的领袖强调了挖掘这些稀有水晶和摧毁外星生物威胁的重要性。"
 mem_under_blanket.120.noxenophile: "应优先考虑战略资源。"
 mem_under_blanket.120.all: "别伤害它们。派一组护卫队去。"
 mem_under_blanket.121.name: "斩尽杀绝"
 mem_under_blanket.121.desc: "决策一经制定，唯一要去做的事情就是执行它。为了不危及地面上的任何事物，我们选择的武器是简单的无化学反应的，重于空气的气体，它能涌进整个洞穴系统，并让其中的一切窒息而死。一旦这项行动完成，我们的队伍就去调查了那些更大的洞穴，直到他们到达传感器最后收到的地点——外星生物的巢穴。\n\n不同尺寸的窒息而死的生物堆积在了地面。我们已经造成了一整个物种的灭绝。\n\n不过在好的一面来看，我们还有可以开采的稀有水晶。"
 mem_under_blanket.121.a: "清理洞穴，开始挖掘。"
 mem_under_blanket.121.b: "代价是什么。"
 mem_under_blanket.122.name: "遗产"
 mem_under_blanket.122.desc: "决定与生命形式进行接触后，团队小心地前往我们无人机最后探知的地点。当他们走向洞穴的更深处时，下方深处爆发的气体发出的雷鸣般的声音为他们伴唱。他们快速地与那些生物进行了视觉交流。令人惊讶的是，他们没有因我们的出现而感到困扰。团队进行了一些快速观察：这些生物长着沉重的岩石护甲，似乎喜欢吃土。[mem_under_blanket_selected_leader.GetName]很确定是这种食谱使他们笨重身体下方的部分通过一种膨胀排泄出了那些稀有水晶。"
 mem_under_blanket.122.a: "真迷人。"
 mem_under_blanket.123.name: "遗产"
 mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName]被报告失踪。调查揭露了在[mem_under_blanket_selected_leader.GetHisHer]实验室中藏匿的一个案例手册和特别定制的分析仪器。光谱仪测量草图、多次的涂改和各种注释揭示了这位初出茅庐的科学家的令人难以置信的发现：在洞穴系统中找到的气体似乎在交流。由于有着高度挥发性和诱变性，它的烟雾能够将自身塑造出不同的化学特征。\n\n”氦，钯—锗锂—硅铝—锔—铱锑“\n\n对化学原子量值的进一步分析揭示了包含洞穴网络中某个位置坐标的信息。一支救援队被迅速派出了。\n到达现场后，他们发现[mem_under_blanket_selected_leader.GetName]全身赤裸，丧失了意识，并且悬浮在一个巨大水晶洞穴的中部，抓着一块球形的黑曜石。当团队更靠近时，一种浓厚的彩色蒸汽从[mem_under_blanket_selected_leader.GetHisHer]的身体中排了出来。[mem_under_blanket_selected_leader.GetName]突然迅猛地恢复了意识，并且宣称：‘我理解了一切，万物的法则合而为一。’然后[mem_under_blanket_selected_leader.GetSheHe]又倒在了地上。救援队将[mem_under_blanket_selected_leader.GetHimHer]带回了地表，[mem_under_blanket_selected_leader.GetSheHe]在那进行了短暂的恢复。"
 mem_under_blanket.123.a: "真迷人"
 d_mem_crystalline_caverns: "捕食者洞穴"
 d_mem_crystalline_caverns_desc: "一个充满稀有晶体的洞穴，被危险的食肉动物保护着。"