 play_as_ruler.15011.meme: "黑手党正是如此运作。"
 play_as_ruler.15002.name: "精英指南"
 play_as_ruler.15002.desc: "街头传言，在我们的干预之后§H[selected_leader.GetTitle][selected_leader.GetName]§![selected_leader.GetHasHave]终于摆脱了[selected_leader.GetHisHer]自己的问题。\n\n"
 play_as_ruler.15002.desc_elder: "感谢长辈们的努力，§H[selected_leader.GetTitle][selected_leader.GetName]§!可以正式宣布[selected_leader.GetHisHer]不再是问题。\n\n"
 play_as_ruler.15002.desc_a: "我们可以期待[selected_leader.GetHimHer]会更加开放上进。"
 play_as_ruler.15002.desc_b: "我们可以期待[selected_leader.GetHimHer]会有更健康的生活。"
 play_as_ruler.15002.desc_b_elder: "\n\n此外，[selected_leader.GetHeShe][selected_leader.GetIsAre]不再受长者流失的困扰。"
 play_as_ruler.15002.desc_c: "[selected_leader.GetHeSheCap]终于有了一些突破。"
 play_as_ruler.15002.desc_d: "[selected_leader.GetHeSheCap]从过去的挫折中恢复并且变得比以前更加勇敢了。"
 play_as_ruler.15002.desc_e: "[selected_leader.GetHeSheCap][selected_leader.GetHasHave]更加了解舰队的状况了。"
 play_as_ruler.15002.desc_f: "[selected_leader.GetHeSheCap][selected_leader.GetIsAre]决定使用坐站两用桌。"
 play_as_ruler.15002.desc_g: "我们可以说[selected_leader.GetHeShe]对非法所得物没有兴趣了。"
 play_as_ruler.15002.desc_h: "我们可以说[selected_leader.GetHeShe][selected_leader.GetIsAre]不再粗暴地对待船员了。"
 play_as_ruler_campaign_amount:0 "议程点数"
 play_as_ruler_campaign_amount_needed:0 "$TRIGGER_FAIL$§R没有可用的 §Y议程点数§! 或最近刚进行过一个议程，尚需冷却。§!"
 play_as_ruler_campaign_amount_having:0 "§E你的统治者为了肩负起他的职责，为了使帝国走向辉煌。他会时不时整理出一些值得探讨的方向。§!\n\n"
