 rls_direction_edict_main_botton_desc: "§H$play_as_ruler_flavor_edicts$类别§!\n[Root.GetRulerName]将高度谨慎地监管议会议程，将其对资源地影响降至最低，同时列出任何值得颁布的耐人寻味的法令。"
 rls_direction_unity_main_botton_desc: "§H$play_as_ruler_power_unity$类别§!\n[Root.GetRulerName]致力于凝聚各民族与多元文化背景的人民。"
