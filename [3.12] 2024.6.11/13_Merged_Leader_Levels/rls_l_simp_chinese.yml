 rls_direction_builder_main_botton_desc: "§H$play_as_ruler_constructor$类别§!\n[Root.GetRulerName]尽其所能确保施工中的必备程序都实施到位。"
 rls_direction_trade_main_botton_desc: "§H$play_as_ruler_market_trading$类别§!\n在市场上寻求财富之路的过程中，采取孤注一掷的策略，冒着一无所获的风险，这往往是一个问题。"
 rls_direction_miner_main_botton_desc: "§H$play_as_ruler_miner$类别§!\n原材料的开采量决定着一个国家的成败，因此，这是我们的首要任务。"
 rls_direction_influence_main_botton_desc: "§H$play_as_ruler_gaining_influence$类别§!\n[Root.GetRulerName]积极参与外交和政治事务，驾驭权力的游戏。"
