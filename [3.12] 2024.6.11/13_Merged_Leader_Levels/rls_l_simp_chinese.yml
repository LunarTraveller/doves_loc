 edict_play_as_ruler_campaign_global_offensive: "统治者议程：全面进攻"
 edict_play_as_ruler_campaign_global_offensive_desc: "§L$play_as_ruler_army_parade$类别§!\n要突破最可怕的防线，就需要大量的武力展示来突破瓶颈，才能取得决定性的胜利。"
 edict_play_as_ruler_campaign_voice_of_people: "统治者议程：大众之声"
 edict_play_as_ruler_campaign_voice_of_people_desc: "§L$play_as_ruler_civilian_care$类别§!\n你可听到人民的怒吼？一个无视国民呼声的国家，寿命注定有限。给人们提供大量支持，可以开辟一条通往繁荣与长期成功之路。"
 edict_play_as_ruler_campaign_trebuchet: "统治者议程：弹射跃迁"
 edict_play_as_ruler_campaign_trebuchet_desc: "§L$play_as_ruler_physics_research$类别§!\n在跃迁引擎的时代，掌握多种跃迁方法的可用性对确保运输到位的安全高效至关重要。我们必须不断扩展我们的“飞行”技术，才能在广阔的太空中航行。"
 edict_play_as_ruler_campaign_flexable_edict: "统治者议程：灵活法令"
 edict_play_as_ruler_campaign_flexable_edict_desc: "§L$play_as_ruler_flavor_edicts$类别§!\n在法令中引入基于议员合作程度的灵活性，其合作努力将促成议程与法令的顺利通过，让我们能有效适应并应对不断变化的情况。"
 edict_play_as_ruler_campaign_political_satisfactions: "统治者议程：政治满意度"
 edict_play_as_ruler_campaign_political_satisfactions_desc: "§L$play_as_ruler_power_unity$类别§!\n当一个派系对我们当前的政策满意时，他们的支持将促进对共同目标的团结。与他们的有利立场保持一致就能携手实现我们共同的目标。"
 edict_play_as_ruler_campaign_hide_n_seek: "统治者议程：捉迷藏"
 edict_play_as_ruler_campaign_hide_n_seek_desc: "§L$play_as_ruler_ship_builder$类别§!\n“战争迷雾”的概念即使在太空战中也是一致的。"
 desc_rls_leader1: "著名雇佣兵，成功的完成了挑战性的秘密任务，赢得了尊敬。"
 desc_rls_leader2: "鼓舞人心的发明家，他的创造激发了创新，激励了该领域的其他人。"
 desc_rls_leader3: "熟练的海军上将，一个执行大胆演习的专家，包括著名的海战中的§Y桶滚§!。"
 desc_rls_leader4: "造船大师，热衷于制作复杂但精致的宇宙飞船。"
 desc_rls_leader5: "一位曾以细致而严格的微观管理而闻名的城市总督，确保城市的各个方面都得到精心控制和优化，包括收费站的战略布局。"
 desc_rls_leader6: "一位勇敢的探险家，对发现太空中的新现象和未知领域充满热情。"
 desc_rls_leader7: "这一聪明的头脑深深着迷于工程研究，奉献其专业知识来解开各种错综复杂的工程学科。"
 desc_rls_leader8: "一个幸运的机械，运气似乎总是站在他们那边，即使连某些现代概念都不知道，比如§Y机场§!。"
 desc_rls_leader9: "这个受人尊敬的派系创始人积累了大量忠实的追随者，他们非常尊重教义和原则。"
 desc_rls_leader10: "这位心思缜密的探险者对于细节有着不同寻常的吹毛求疵，坚定不移地力求精准定位星球矿藏，在其领域俨然是一位完美主义者。"
 desc_rls_leader11: "这位备受尊崇的建造师因其在加快建设项目方面的高超能力被冠以§Y“城市助手”§!的美誉。"
 desc_rls_leader12: "这位勤勉的总督倡导环境保护，在其政策决议中优先考虑星球环境的利好。"
 desc_rls_leader13: "一家前航天器公司的首席执行官，以自身品牌的专业性闻名。他们还成立了高效、创新的自有制造商。"
 desc_rls_leader14: "这位可怖的战士是天生的护卫，会不惜一切代价守卫家园。"
 desc_rls_leader15: "这位领袖被称为§Y“上校杀手”§!，对胜利不懈追求，对敌人残酷无情。"
 desc_rls_leader16: "与优先考虑攻防平衡的方法不同，这位海军上将专注于最大化的§Y“裸装护卫海”§!建设。"
 desc_rls_leader17: "这位陆军上将堪称领袖模范，在其岗位上孜孜不倦，雷厉风行。"
 desc_rls_leader18: "这位舰队司令因其在快速战略方面的专长而广受认可，这是一种能有效瓦解敌人编队的精妙战术。"
 desc_rls_leader19: "这位舰队司令沉迷于护卫海理论和实践。"
 desc_rls_leader20: "这位海军上将有一种独特的指挥方法，名为战斗群指挥。"
 desc_rls_leader21: "一位有远见的科学家，他相信所有天体都是由基本方§Y“块”§!组成。"
 desc_rls_leader22: "一位有经验和智慧的长者，将宝贵的知识和智慧传授给年轻一代。"
 desc_rls_leader23: "这位海军上将在酣战中玩弄对手与股掌之间，§Y“大道至简”§!是他战略实力的代名词。"
 desc_rls_leader24: "一位前太空赛车手，在冒险精神的驱使下，加入了探索星系的科学家行列。"
 desc_rls_leader25: "一位杰出的机器人科学家，决心建立自己的自动化公司。"
 desc_rls_leader26: "这位熟练的地质学家有一双敏锐的眼睛，能识别出蕴藏价值的土地，为他赢得了地质大师的声誉。"
 desc_rls_leader27: "这位技术高超的战术家是潜行和隐蔽攻击的大师，在执行精确有效的打击方面技压群雄。"
 desc_rls_leader28: "这位杰出的人才是真正的隐形技术大师，他在此领域表现出非凡的理解和专业知识。"
 desc_rls_leader29: "这位魅力非凡的将军体现了坚定不移的忠诚和卓越的领导才能，激发了那些宣誓效忠的人坚定不移的奉献精神。"
