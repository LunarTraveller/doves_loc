 edict_play_as_ruler_hobby_open_it: "§H统治者焦点菜单§!"
 edict_play_as_ruler_hobby_open_it_desc: "打开§Y统治者焦点§!菜单，在这里你可以选择你想要的方向和种类。"
 edict_play_as_ruler_campaign_energy:0 "统治者议程：能源倡议"
 edict_play_as_ruler_campaign_energy_desc:0 "§L$play_as_ruler_credit_investor$类别§!\n为满足对能源日益增长的需求，我们建议提出一项法令，希望能够将帝国的能量币流通提高一个级别。"
 edict_play_as_ruler_campaign_minerals:0 "统治者议程：矿业热潮"
 edict_play_as_ruler_campaign_minerals_desc:0 "§L$play_as_ruler_miner$类别§!\n大采矿时代来临，标志着矿潮已经到来。我们已发起一项运动来支持所有与矿业相关的活动，以增加矿工的收入。"
 edict_play_as_ruler_campaign_minerals_mining_guild:0 "统治者议程：矿业热潮"
 edict_play_as_ruler_campaign_minerals_mining_guild_desc:0 "在矿业公会的支持下，在我国统治者的认可下，矿业运动的大力推进将在一定时期内有利于帝国。"
 edict_play_as_ruler_campaign_growth:0 "统治者议程：星球人口增长"
 edict_play_as_ruler_campaign_growth_desc:0 "§L$play_as_ruler_civilian_care$类别§!\n通过慷慨地分配充足的营养，相当一部分人口获得了健康并正在快速增长。"
 edict_play_as_ruler_campaign_growth_lithoid:0 "统治者议程：矿脉生长"
 edict_play_as_ruler_campaign_growth_lithoid_desc:0 "一块石头如果没有分布适当的矿物，那就不是石头。"
 edict_play_as_ruler_campaign_food: "统治者议程：丰收计划"
 edict_play_as_ruler_campaign_food_desc: "§L$play_as_ruler_agrarian$类别§!\n食品生产中质量测量的首要目标是防止饥饿和食物浪费，确保没有人遭受饥饿或食用变质或不适的食物。"
 edict_play_as_ruler_campaign_food_synth:0 "统治者议程：收获计划"
 edict_play_as_ruler_campaign_food_synth_desc:0 "尽管我们已经不再需要有机食品，但这并不意味着其他物种的基本需求可以被忽略。"
 edict_play_as_ruler_campaign_product:0 "统治者议程：鼓励合金生产"
 edict_play_as_ruler_campaign_product_desc:0 "§L$play_as_ruler_artisan_support$类别§!\n合金的生产有可能迅速影响我们帝国的战局。因此，增加可用合金的数量是非常有战略价值的。"
 edict_play_as_ruler_campaign_recycle: "统治者议程：资源回收"
 edict_play_as_ruler_campaign_recycle_desc: "§L$play_as_ruler_resource_recycling$类别§!\n对资源不计后果的浪费可能会让我们的世界灭亡。通过一个新的奖励制度来回收利用资源是我们世界存续的关键。"
 edict_play_as_ruler_campaign_recycle_environmentalist:0 "统治者议程：环境保护"
 edict_play_as_ruler_campaign_recycle_environmentalist_desc:0 "我们人民的生活已经与我们周围的环境相联系，维护自然本身的方法是一项完全的任务。"
 edict_play_as_ruler_campaign_research:0 "统治者议程：研究焦点"
 edict_play_as_ruler_campaign_research_desc:0 "§L$play_as_ruler_researcher$类别§!\n一个真正的科学家在发现神奇事物的过程中永远不会感到无聊，即使它已经被证实存在。"
 edict_play_as_ruler_campaign_research_synth:0 "统治者议程：创新方案"
 edict_play_as_ruler_campaign_research_synth_desc:0 "对宇宙目标的追求永远不会结束于我们的帝国。经过我们每一个人的计算，我们最终会找到答案的。"
 play_as_ruler_campaign_research_synth_tooltip: "处于劳工或更好生活标准的每个机器£pop£人口每月产出§G0.25§! £science£ §Y研究§!点。\n$play_as_ruler_campaign_research_synth_tooltip_letter$"
 play_as_ruler_campaign_research_synth_tooltip_letter: "每月£science£研究：§G+10%§!"
 edict_play_as_ruler_campaign_engineering_research_focus:0 "统治者议程：工程资助"
 edict_play_as_ruler_campaign_engineering_research_focus_desc:0 "§L$play_as_ruler_engineering_research$类别§!\n这一法令将为工程部门提供额外的资金。"
 edict_play_as_ruler_campaign_physics_research_focus:0 "统治者议程：物理资助"
 edict_play_as_ruler_campaign_physics_research_focus_desc:0 "§L$play_as_ruler_physics_research$类别§!\n这一法令将为物理部门提供额外的资金。"
 edict_play_as_ruler_campaign_society_research_focus:0 "统治者议程：社会资助"
 edict_play_as_ruler_campaign_society_research_focus_desc:0 "§L$play_as_ruler_social_research$类别§!\n这一法令将为社会部门提供额外的资金。"
 edict_play_as_ruler_mine_network_focus:0 "统治者议程：轨道模组"
 edict_play_as_ruler_mine_network_focus_desc:0 "§L$play_as_ruler_miner$类别§!\n当我们向这些资源丰富的恒星系扩展边界时，我们需要一种模组化的生产模式，通过采矿以获取这些珍贵资源。"
 edict_play_as_ruler_strategic_resource_focus: "统治者议程：资源提取"
 edict_play_as_ruler_strategic_resource_focus_desc: "§L$play_as_ruler_miner$类别§!\n帝国认可珍贵资源的战略重要性，鼓励其开采利用以助繁荣昌盛。"
 edict_play_as_ruler_strategic_resource_focus_tooltip: "资源产出：§G+20%§!"
 play_as_ruler_strategic_resource_focus_modifier: "$edict_play_as_ruler_strategic_resource_focus$"
 play_as_ruler_strategic_resource_focus_modifier_desc: "为了确保每一种资源都能从议程中获得增益而无需列出一长串列表，将会在这里显示。\n\n§YThis modifier will expire after the edict effect wears off.§!"
 edict_play_as_ruler_campaign_build:0 "统治者议程：基建发展"
 edict_play_as_ruler_campaign_build_desc:0 "§L$play_as_ruler_constructor$类别§!\n俗话说，“上梁不正下梁歪”，提出了一个计划来改善我们所有的帝国建设，确保其在建设过程中更加稳定和有利。"
 edict_play_as_ruler_campaign_build_functional_architecture:0 "统治者议程：建筑科学"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "由于建筑的简化，我们的统治者提出了一种进一步建立这种方法的方法，更减少了维护本身。"
 edict_play_as_ruler_campaign_build_tooltip: "所有总督每个月都会获得§G+5§!点经验。"
 edict_play_as_ruler_campaign_clean_tile:0 "统治者议程：地形整顿"
 edict_play_as_ruler_campaign_clean_tile_desc:0 "§L$play_as_ruler_flavor_edicts$类别§!\n清理障碍区块从来不是一项简单的任务。通过拨冗额外的补助，我们可以把星球上任何看似无药可救的空间改造成一个焕然一新的区域。"
 edict_play_as_ruler_campaign_ftl_focus:0 "统治者议程：星际之旅"
 edict_play_as_ruler_campaign_ftl_focus_desc:0 "§L$play_as_ruler_physics_research$类别§!\n航行寰宇蕴藏无限可能，要穿梭于浩瀚的星域之中，我们必须灵活地使用超光速科技，这将成为我们前往未来的道标。"
 edict_play_as_ruler_campaign_ship_build_focus:0 "统治者议程：高效船坞"
 edict_play_as_ruler_campaign_ship_build_focus_desc:0 "§L$play_as_ruler_ship_builder$类别§!\n为加速舰船建造，一项可调整的舰船建造标准已经发布，确保所需材料都能及时到位。"
 edict_play_as_ruler_campaign_ship_cost_focus:0 "统治者议程：维护费管理"
 edict_play_as_ruler_campaign_ship_cost_focus_desc:0 "§L$play_as_ruler_ship_builder$类别§!\n为了有效地管理庞大的海军，高效的维护管理体系至关重要。该系统将确保所有用于维护舰船的材料得到最佳利用，避免任何浪费。"
 edict_play_as_ruler_campaign_ship_combat_focus:0 "统治者议程：战舰改良"
 edict_play_as_ruler_campaign_ship_combat_focus_desc:0 "§L$play_as_ruler_physics_research$类别§!\n无论我们是否追求控制星海，海军战力都能发挥关键作用。提高其武器装备与作战能力是确保胜利的关键。"
 edict_play_as_ruler_campaign_ship_combat_focus_als:0 "$edict_play_as_ruler_campaign_ship_combat_focus$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_combat_focus_desc$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_tooltip: "随着时间的推移，舰队中所有的舰队司令都逐渐提高了他们的§L精度§!。"
 edict_play_as_ruler_campaign_ship_power_focus:0 "统治者议程：最优输出"
 edict_play_as_ruler_campaign_ship_power_focus_desc:0 "§L$play_as_ruler_ship_builder$类别§!\n为了减少损失，我们必须遵守进攻是最好的防御这一原则。给舰队的武器分配额外能源，确保我们在任何潜在的敌人有机会造成重大威胁之前就消灭它们。\n"
 edict_play_as_ruler_campaign_ship_power_focus_als:0 "$edict_play_as_ruler_campaign_ship_power_focus$"
 edict_play_as_ruler_campaign_ship_power_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_power_focus_desc$"
 edict_play_as_ruler_campaign_ship_power_focus_als_tooltip: "随着时间的推移，舰队中所有的舰队司令都逐渐地提升§L打击§!水平。"
 edict_play_as_ruler_campaign_ship_survey_focus:0 "统治者议程：探索星空"
 edict_play_as_ruler_campaign_ship_survey_focus_desc:0 "§L$play_as_ruler_researcher$类别§!\n激励科研船进行探索至关重要，因为还有很多未知的奇迹尚待探索。这样，我们就能更迅速、更有效的揭开星海的奥秘。"
 edict_play_as_ruler_campaign_ship_survey_focus_tooltip: "科学家获得额外的§G+50%§!调查经验。"
 edict_play_as_ruler_campaign_ancrel_focus:0 "统治者议程：考古热情"
 edict_play_as_ruler_campaign_ancrel_focus_desc:0 "§L$play_as_ruler_researcher$类别§!\n散落在我们地区的古代遗珍在我们到来之前就存在了。它们的秘密正待我们探索发现。"
 edict_play_as_ruler_campaign_ancrel_focus_tooltip: "完全发掘遗址后可获得额外的§G100§!£minor_artifacts£§Y$minor_artifacts$§!。"
 edict_play_as_ruler_campaign_war_focus:0 "统治者议程：防御计划"
 edict_play_as_ruler_campaign_war_focus_desc:0 "§L$play_as_ruler_army_parade$类别§!\n为了在自卫战争中取胜，我们将投入所有额外资源和力量，加强防御能力。"
 edict_play_as_ruler_campaign_war_focus_mil:0 "统治者议程：战争号角"
 edict_play_as_ruler_campaign_war_focus_mil_desc:0 "战争在召唤着我们，我们将摧毁敌人的心灵并高唱胜利的赞歌。"
 edict_play_as_ruler_campaign_space_creature_focus:0 "统治者议程：异怪扫描"
 edict_play_as_ruler_campaign_space_creature_focus_desc:0 "§L$play_as_ruler_flavor_edicts$类别§!\n尽管太空生物确实是星海中令人敬畏的奇迹，但有时我们必须面对它们。放心，我们致力于高效清除其威胁，任何。"
 play_as_ruler_campaign_space_creature_focus_modifier_desc:0 "对太空生物的伤害：§G+50%§!\n对利维坦生物的伤害：§G+25%§!"
 edict_play_as_ruler_campaign_repair_focus:0 "统治者议程：星舰修理"
 edict_play_as_ruler_campaign_repair_focus_desc:0 "§L$play_as_ruler_ship_builder$类别§!\n舰船终将随着时间磨损，但特殊的工程维修可以显著延长其使用寿命，让它服役更久。"
 edict_play_as_ruler_campaign_repair_focus_metal:0 "统治者议程：金属修复"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "使用液态金属可以在短时间内修复我们的舰船，加上我们最好的工程技术，它们的使用寿命将会更长。"
 edict_play_as_ruler_campaign_speed_focus:0 "统治者议程：极限光速"
 edict_play_as_ruler_campaign_speed_focus_desc:0 "§L$play_as_ruler_engineering_research$类别§!\n亚光速创新是提高速度的关键，能让我们的舰队做出决定性的行动，这决定了我们的反应时间，无论是在和平时期还是面对战斗。"
 edict_play_as_ruler_campaign_speed_focus_als: "$edict_play_as_ruler_campaign_speed_focus$"
 edict_play_as_ruler_campaign_speed_focus_als_desc: "$edict_play_as_ruler_campaign_speed_focus_desc$"
 edict_play_as_ruler_campaign_speed_focus_als_tooltip: "随着时间的推移，舰队中所有的舰队司令都逐渐提高了他们的§L灵活性§!。"
 edict_play_as_ruler_campaign_elitist_focus:0 "统治者议程：精英领袖"
 edict_play_as_ruler_campaign_elitist_focus_desc:0 "§L$play_as_ruler_power_unity$类别§!\n尽管公民们可能还太年轻，无法预见我们世界的未来，但有一个有影响力的、能准确预测我们帝国发展轨迹并据此指导他们的领袖，是至关重要的。"
 edict_play_as_ruler_campaign_elitist_focus_elder:0 "统治者议程：长者之风"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "我们的公民可能是世界上最优秀的人，他们永远是第一个察觉先机的人。然而他们仍然太年轻，不了解未来会是怎么个样子。我们需要一位睿智的长者，他能给我们一个人生的指导，引导我们不要单纯、天真、总想着要做一个大新闻。"
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "随着时间的推移，领袖可能会摆脱自己的负面性格。"
 edict_play_as_ruler_campaign_happy_focus:0 "统治者议程：福利分配"
 edict_play_as_ruler_campaign_happy_focus_desc:0 "§L$play_as_ruler_civilian_care$类别§!\n分配福利资源满足每个人的需求可能带来挑战，但通过增加货物分配，我们能努力确保公民满意并有效解决这一问题。"
 edict_play_as_ruler_campaign_colonize_focus:0 "统治者议程：全新世界"
 edict_play_as_ruler_campaign_colonize_focus_desc:0 "§L$play_as_ruler_civilian_care$类别§!\n在浩瀚的太空中，没有什么挑战不能克服。我们致力于在探索者遇到的任何星球上建立殖民地，无论哪里。"
 edict_play_as_ruler_campaign_sensor_focus:0 "统治者议程：深空观测"
 edict_play_as_ruler_campaign_sensor_focus_desc:0 "§L$play_as_ruler_researcher$类别§!\n在浩瀚的太空中，有太多东西肉眼无法察觉。为了加强我们的观察能力并获得更清晰的见解，必须安装先进的运动探测器。"
 edict_play_as_ruler_campaign_sensor_focus_psi:0 "统治者议程：灵能之视"
 edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "我们的灵能能力将帮助我们洞悉虚空的每一个角落。"
 edict_play_as_ruler_campaign_pirate_focus:0 "统治者议程：剿匪行动"
 edict_play_as_ruler_campaign_pirate_focus_desc:0 "§L$play_as_ruler_civilian_care$类别§!\n为了遏制帝国内海盗活动的发生，我们颁布了一项法令，旨在打击海盗。"
 edict_play_as_ruler_campaign_pirate_focus_tooltip: "星球£job_enforcer£§Y$job_enforcer_plural$§!将预防星球上的任何非法行为发生。"
 edict_play_as_ruler_campaign_unity_focus:0 "统治者议程：文化交流"
 edict_play_as_ruler_campaign_unity_focus_desc:0 "§L$play_as_ruler_power_unity$类别§!\n参与文化交流，使不同的文化融合，产生丰富多彩的亚文化和随之而来多层次的不同文化表现形式。"
 play_as_ruler_campaign_unity_focus_tooltip: "$mod_country_unity_produces_mult$：§G+10%§!\n处于劳工或更好生活标准的每个£pop£人口每月产出§G0.33§! £unity£ §Y$unity$§!。"
 edict_play_as_ruler_campaign_observer_focus: "统治者议程：原始文明观测"
 edict_play_as_ruler_campaign_observer_focus_desc:0 "§L$play_as_ruler_social_research$类别§!\n原始文明表现出独特的、受其独特行星条件所影响的各种行为。鼓励进行这种观测可以为社会现象提供独特的见解，有利于我们对其的理解。"
 edict_play_as_ruler_campaign_claim_focus:0 "统治者议程：外交声明"
 edict_play_as_ruler_campaign_claim_focus_desc:0 "§L$play_as_ruler_gaining_influence$类别§!\n在涉及外交索赔时，加快程序速度比其他一切事项都重要。这样，帝国就能确保一个反应并行动的时间框架。"
 edict_play_as_ruler_campaign_ethic_focus:0 "统治者议程：思想转变"
 edict_play_as_ruler_campaign_ethic_focus_desc:0 "§L$play_as_ruler_gaining_influence$类别§!\n在帝国历代的进程中，人们的思想会随着时间推移自然发展。然而，向正确的方向轻轻推动对我们的事业大有裨益。"
 edict_play_as_ruler_campaign_trust_focus:0 "统治者议程：外交事务"
 edict_play_as_ruler_campaign_trust_focus_desc:0 "§L$play_as_ruler_gaining_influence$类别§!\n外交事务中的每项努力都反映着我们在星海中的立场，决定了我们的政策在别人眼中的强弱。"
 edict_play_as_ruler_campaign_trust_focus_auth:0 "统治者议程：奴隶交易"
 edict_play_as_ruler_campaign_trust_focus_auth_desc:0 "所有的奴隶都是平等的，只要他们能提供任何有益的价值。"
 edict_play_as_ruler_campaign_influence_focus:0 "统治者议程：政治工作"
 edict_play_as_ruler_campaign_influence_focus_desc:0 "§L$play_as_ruler_gaining_influence$类别§!\n要改变世界，就先要改变我们帝国。"
 edict_play_as_ruler_campaign_influence_focus_demo:0 "统治者议程：民主政治"
 edict_play_as_ruler_campaign_influence_focus_demo_desc:0 "对选举的支持不仅影响着世界，有时也影响着帝国本身。"
 edict_play_as_ruler_campaign_office_focus:0 "统治者议程：推广品牌"
 edict_play_as_ruler_campaign_office_focus_desc:0 "§L$play_as_ruler_market_trading$类别§!\n要在星海的每个角落建立我们自主的品牌，扩大客户群体至关重要。"
 edict_play_as_ruler_campaign_robot_focus:0 "统治者议程：精密机器"
 edict_play_as_ruler_campaign_robot_focus_desc:0 "§L$play_as_ruler_engineering_research$类别§!\n通过进一步发展来显著增加微调机械单元的产量，大量生产这些坚固的单元。"
 edict_play_as_ruler_campaign_robot_focus_synth:0 "统治者议程：人工繁殖"
 edict_play_as_ruler_campaign_robot_focus_synth_desc:0 "为我们的世界开枝散叶可能会成为公民问题，因为他们不能再像有机体那样生育。因此，必须加快推进以高度人工方式产生人口。"
 edict_play_as_ruler_campaign_modify_focus:0 "统治者议程：修饰课程"
 edict_play_as_ruler_campaign_modify_focus_desc:0 "§L$play_as_ruler_social_research$类别§!\n我们对改造的理解-有机与机械方面-使我们能重塑物种的本质。现在，可能性的领域无限。"
 edict_play_as_ruler_campaign_modify_focus_synth:0 "统治者议程：升级模式"
 edict_play_as_ruler_campaign_modify_focus_synth_desc:0 "我们的身体按照标准程序进行定制设计，更能满足市民的需求。它还有助于改变其他物种的内在状态。"
 edict_play_as_ruler_campaign_rocket_focus:0 "统治者议程：推进项目"
 edict_play_as_ruler_campaign_rocket_focus_desc:0 "§L$play_as_ruler_engineering_research$类别§!\n推进项目只在利用先进导弹的力量体现推进力学科技的巅峰。我们要把它们推进宇宙的最深处。"
 edict_play_as_ruler_campaign_spiritualist_focus:0 "统治者议程：真理之道"
 edict_play_as_ruler_campaign_spiritualist_focus_desc:0 "§L$play_as_ruler_social_research$类别§!\n在一个充满不同观点的世界中，我们有责任教育人们灵魂的重要性，并引导他们走上正确的道路。"
 edict_play_as_ruler_campaign_immigration_focus:0 "统治者议程：移民狂热"
 edict_play_as_ruler_campaign_immigration_focus_desc:0 "新的家园在等待着我们，许多市民已经准备好将他们的家产带到新的生活中去。"
 edict_play_as_ruler_campaign_immigration_focus_not:0 "统治者议程：促进移民"
 edict_play_as_ruler_campaign_immigration_focus_not_desc:0 "§L$play_as_ruler_civilian_care$类别§!\n人们在充分的支持下被鼓励搬到新家，在那里，他们可以带着自己的财产开始新生活。"
 edict_play_as_ruler_campaign_immigration_focus_xeno:0 "统治者议程：异族监禁"
 edict_play_as_ruler_campaign_immigration_focus_xeno_desc:0 "为了防止任何潜在的外星敌对势力试图渗透到我们的内部，我们必须发布一项法令，将它们放置在适合它们待着的地方。"
 edict_play_as_ruler_campaign_decline_focus: "统治者议程：排斥阻力"
 edict_play_as_ruler_campaign_decline_focus_desc:0 "§L$play_as_ruler_flavor_edicts$类别§!\n要积极地把那些不适合我们目标的人赶走，采取坚决果断的态度往往是驱逐他们最有效的办法。"
 edict_play_as_ruler_campaign_education_focus:0 "统治者议程：航天教育"
 edict_play_as_ruler_campaign_education_focus_desc:0 "§L$play_as_ruler_power_unity$类别§!\n就像鸟类如何在天空翱翔，通过适当的教育和理解来让人们明白他们在这个星际时代的角色和贡献至关重要。"
 edict_play_as_ruler_campaign_education_focus_elder:0 "统治者议程：导师教诲"
 edict_play_as_ruler_campaign_education_focus_elder_desc:0 "你的统治者正在为帝国的下一步发展寻求最具影响的导师。"
 edict_play_as_ruler_campaign_education_focus_tooltip:0 "每位领袖每个月都会获得§G+8§!经验。"
 edict_play_as_ruler_campaign_terraform_focus:0 "统治者议程：地改列表"
 edict_play_as_ruler_campaign_terraform_focus_desc:0 "§L$play_as_ruler_flavor_edicts$类别§!\n编制一份值得环境改造的行星清单能简化并提高我们环境改造进程的效率。"
 edict_play_as_ruler_campaign_megastructure_focus:0 "统治者议程：雄伟奇观"
 edict_play_as_ruler_campaign_megastructure_focus_desc:0 "§L$play_as_ruler_constructor$类别§!\n我们正进入太空探索的新时代。巨大的巨构建筑蕴含着我们帝国繁荣的潜力。我们致力于抓住这一机会并确保其实现。"
 edict_play_as_ruler_campaign_imperial_cult:0 "统治者议程：神之降临"
 edict_play_as_ruler_campaign_imperial_cult_desc:0 "我们尊敬的统治者会在他们的闲暇时间里乔装打扮，云游四海。目的是希望寻求到任何优秀的领袖。"
 edict_play_as_ruler_campaign_imperial_cult_not: "统治者议程：人才网罗"
 edict_play_as_ruler_campaign_imperial_cult_not_desc: "§L$play_as_ruler_power_unity$类别§!\n在没有领袖的情况下，个体往往很难找到自己的方向。因此，我们帝国正积极寻找杰出的领袖以确保正常运转。"
 edict_play_as_ruler_campaign_imperial_cult_tooltip: "领袖池中的领袖的初始§Y技能等级§!最多§G+3§!。"
 edict_play_as_ruler_campaign_warrior_culture:0 "统治者议程：军事传统"
 edict_play_as_ruler_campaign_warrior_culture_desc:0 "为了保卫国家，我们的军队必须有足够的勇气来抵挡任何可能发生的大规模突袭。"
 edict_play_as_ruler_campaign_warrior_culture_not:0 "统治者议程：国土防御"
 edict_play_as_ruler_campaign_warrior_culture_not_desc:0 "§L$play_as_ruler_army_parade$类别§!\n在地面防御时，每个人都必须坚守阵地，对抗敌人。任何人都不能退缩，我们要并肩作战，坚定地捍卫我们的家园。"
 edict_play_as_ruler_campaign_distinguished_admiralty:0 "统治者议程：海军备战"
 edict_play_as_ruler_campaign_distinguished_admiralty_desc:0 "敌人随时都可能出现。我们的海军必须时刻保持战备状态，届时你就会明白这样做的价值了。"
 edict_play_as_ruler_campaign_distinguished_admiralty_tooltip: "当行动时，所有的舰队司令每个月都会获得经验。"
 edict_play_as_ruler_campaign_efficient_bureaucracy:0 "统治者议程：银河广播"
 edict_play_as_ruler_campaign_efficient_bureaucracy_desc:0 "过度扩张是所有银河帝国的极端倒退，用我们的方法，这样的问题可以降到最低。"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not:0 "统治者议程：全国广播"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not_desc:0 "§L$play_as_ruler_flavor_edicts$类别§!\n过度扩张是对星海帝国的一个重大挫折，必须最小化其影响来确保我们帝国的稳定和成功。"
 edict_play_as_ruler_campaign_megacorp_focus: "统治者议程：半循轮班"
 edict_play_as_ruler_campaign_megacorp_focus_desc: "§L$play_as_ruler_market_trading$类别§!\n尽管牺牲了个人需求，但实施半周期轮班的目的是优化生产和培养顾客忠诚度以确保公司繁荣的未来。现在就加入996（TM）公司吧！"
 edict_play_as_ruler_campaign_megacorp_tooltip: "$mod_planet_jobs_worker_only_produces_mult$：§G+10%§!\n每个£pop_cat_worker£ §Y$pop_cat_worker$§!产出§G+3§!£energy£ §Y$energy$§!\n$mod_pop_cat_worker_happiness$：§R-25%§!"
