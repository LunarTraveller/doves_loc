 fallen_technologies.21.name:0 "飞升失败！"
 fallen_technologies.21.desc:0 "§H[Root.GetName]§!的飞升已经失败了。不会有新的开始了。我们的时代还没有真正开始就已经结束了。\n\n然而，能力越小，责任越小。我们希望历史能很快忘记我们成为星海笑柄的这一刻。"
 fallen_technologies.21.desc.ringworld:0 "§H[Root.GetName]§!的回归被终止了。不会有新的开始了。我们的时代还没有真正开始就已经结束了。\n\n然而，能力越小，责任越小。我们希望历史能很快忘记我们成为星海笑柄的这一刻。 "
 fallen_technologies.21.desc.original:0 "§H[Root.GetName]§!的回归被终止了。不会有新的开始了。我们的时代还没有真正开始就已经结束了。\n\n然而，能力越小，责任越小。我们希望历史能很快忘记我们成为星海笑柄的这一刻。 "
 fallen_technologies.21.a:0 "也许这是命中注定。"
 fallen_technologies.201.name:0 "新的权势胎死腹中"
 fallen_technologies.201.desc:0 "§H[From.GetName]§!没能成为银河权势。和§H[From.GetSpeciesNamePlural]§!一样雄心壮志、野心勃勃的他们现在显然永远无法成为文明的顶峰了。现在，整个星海的异族都在嘲笑他们的无能。然而，能力越小，责任越小。这也许是他们帝国最好的结局。"
 fallen_technologies.201.a:0 "谢天谢地。"
 fallen_technologies.2001.name:0 "一个新的巅峰帝国胎死腹中"
 fallen_technologies.2001.desc:0 "§H[From.GetName]§!没能成为巅峰帝国。和§H[From.GetSpeciesNamePlural]§!一样雄心壮志、野心勃勃的他们现在显然永远无法成为文明的顶峰了。现在，整个星海的异族都在嘲笑他们的无能。然而，能力越小，责任越小。这也许是他们帝国最好的结局。"
 fallen_technologies.2001.a:0 "谢天谢地。"
 fallen_technologies.40.name:0 "来自§H[NoobEmpire.GetName]§!的通讯"
 fallen_technologies.40.desc:0 "我们遵循§H[AscendedEmpireOverlord.GetName]§!的精神指引，将加入你们的探索。"
 fallen_technologies.40.desc.b:0 "我们相信§H[AscendedEmpireOverlord.GetName]§!会成为一个优秀的知识守护者。我们将协助你探索。"
 fallen_technologies.40.desc.c:0 "星海中已经有太多的流血事件。只有§H[AscendedEmpireOverlord.GetName]§!领导的和平条约能拯救我们的星海。"
 fallen_technologies.40.desc.d:0 "我们已经见证了§H[AscendedEmpireOverlord.GetName]§!的优越。请允许我们服侍在您身边。"
 fallen_technologies.40.desc.e:0 "我们钦佩§H[AscendedEmpireOverlord.GetName]§!的武艺。我们能加入你的氏族么？"
 fallen_technologies.40.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§!在其和平主义信仰中是正确的。武器会播下战争的种子。让我们为他人树立榜样。"
 fallen_technologies.40.desc.g:0 "我们想为§H[AscendedEmpireOverlord.GetName]§!服务。有什么能做的？"
 fallen_technologies.40.desc.h:0 "我们想加入§H[AscendedEmpireOverlord.GetName]§!的联盟。"
 fallen_technologies.40.desc.hd:0 "我们想加入§H[AscendedEmpireOverlord.GetName]§!建造一个乌托邦联盟的事业。"
 fallen_technologies.40.desc.i:0 "让我们为您服务。请不要袭击我们！"
 fallen_technologies.40.desc.j:0 "也许星海中有足够的空间容纳我们两个？"
 fallen_technologies.40.desc.k:0 "你们这些机器疯了。§H[NoobEmpire.GetName]§!不再会沿着这条疯狂的道路走下去了。"
 fallen_technologies.40.a:0 "§H[NoobEmpire.GetName]§!将成为一个很好的§H自治领§!。"
 fallen_technologies.40.b:0 "§H[NoobEmpire.GetName]§!将成为一个优秀的§H卫星国§!。"
 fallen_technologies.40.c:0 "欢迎§H[NoobEmpire.GetName]§!成为§H条约国§!。"
 fallen_technologies.40.d:0 "§H[NoobEmpire.GetName]§!将成为一个优秀的§H仆从国§!。"
 fallen_technologies.40.e:0 "§H[NoobEmpire.GetName]§!将成为一个优秀的§H氏族成员§!。"
 fallen_technologies.40.f:0 "§H[NoobEmpire.GetName]§!最好作为一个§H非军事国§!存在。"
 fallen_technologies.40.g:0 "§H[NoobEmpire.GetName]§!将成为一个优秀的§H傀儡国§!。"
 fallen_technologies.40.h:0 "欢迎§H[NoobEmpire.GetName]§!成为§H联盟国§!。"
 fallen_technologies.40.i:0 "§H[NoobEmpire.GetName]§!将成为一个很好的§H辖地§!。"
 fallen_technologies.40.j:0 "当然。§H[NoobEmpire.GetName]§!是一个很好的§H共生体§!。"
 fallen_technologies.40.k:0 "决不允许违规。"
 fallen_technologies.6.name:0 "特殊附属国效果"
 fallen_technologies.6.desc:0 "作为极端唯物主义者，我们应确保§H[NoobEmpire.GetName]§!尊重他们人工智能公民的权利。"
 fallen_technologies.6.desc.ed:0 "作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§!的军队将获得增益。"
 fallen_technologies.6.desc.f:0 "作为狂热和平主义，§H[NoobEmpire.GetName]§!将被非军事化，减少海军容量。"
 fallen_technologies.6.desc.g:0 "我们将把我们的新世界秩序强加给§H[NoobEmpire.GetName]§!。当然，他们的公民可能不太高兴。"
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§!已经被民主化了。他们的公民将因此感到更幸福。为了符合我们建立真正的联合国家的理想，必须强制推行开放边境政策。"
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§!已经被征服了。除了税收以外，他们的海军容量也将被削减。"
 fallen_technologies.6.desc.j:0 "§H[NoobEmpire.GetName]§!已经被征服了。我们将加强其机器人制造能力。"
 fallen_technologies.6.bd:0 "同意。"
 fallen_technologies.6.ed:0 "他们终将像真正的战士一样战斗。"
 fallen_technologies.6.f:0 "他们无法承担保留舰队的责任。"
 fallen_technologies.6.g:0 "苦。"
 fallen_technologies.6.h:0 "善。"
 fallen_technologies.6.i:0 "很好。"
 fallen_technologies.6.j:0 "确认。"