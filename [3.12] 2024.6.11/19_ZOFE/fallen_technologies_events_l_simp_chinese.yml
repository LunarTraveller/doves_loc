 fallen_technologies.3.name:0 "狂热之路"
 fallen_technologies.3.desc:0 "我们的时代来临了。\n\n然而，一个银河权势必须标志着一些东西，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才会真正被历史档案所铭记，流传千古。"
 fallen_technologies.3.desc.superpower:0 "我们的时代来临了。\n\n作为新的§Y$civic_galactic_superpower$§!，我们的国家安全是首要任务。除了一支规模可观的常备海军-我们渴望拥有规模最大的海军-我们还要做好准备，一旦有需要或者当我们的利益受到威胁时，向星海哪怕最边缘的地方派出军舰。\n\n然而，一个银河权势必须代表着什么，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才能真正的在历史档案中被铭记千年。"
 fallen_technologies.3.desc.prosperity:0 "我们的时代来临了。\n\n作为新的§Y$civic_beacon_of_prosperity$§!，维持我们的经济增长是重中之重。除了为我们的公民提供最高生活标准外，我们亦将获益于地区稳定与繁荣。银河系当见证这个崭新的繁荣时代-§H[Root.GetSpeciesAdj]§!时代。\n\n然而，一个银河权势必须标志着一些东西，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才会真正被历史档案所铭记，流传千古。"
 fallen_technologies.3.desc.industrial:0 "我们的时代来临了。\n\n作为新的§Y$civic_industrial_juggernaut$§!，我们无论在工业储量还是产量上都难觅对手，宛若传奇。凭借最先进的生产设施，我们将很快成为银河系的制造中心。\n\n然而，一个银河权势必须标志着一些东西，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才会真正被历史档案所铭记，流传千古。"
 fallen_technologies.3.desc.architect:0 "我们的时代来临了。\n\n作为新的§Y$civic_world_architect$§!，建造一个恒久的遗产是我们的首要任务。除了大力投资基础设施与建设之外，我们的愿望是建造星海中最多、最宏伟的建筑，给所有人留下一份遗产以供鉴赏与倾佩。星海将知晓§H[Root.GetSpeciesAdj]§!有着有史以来最优秀的[GetEngineerPlural]。\n\n然而，一个银河权势必须标志着一些东西，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才会真正被历史档案所铭记，流传千古。"
 fallen_technologies.3.desc.spymaster:0 "我们的时代来临了。\n\n作为新的§Y$civic_spymaster$§!，我们的情报网络以及谍报领域的专业知识都宛若传奇，无可匹敌。通过大量资助全银河系中的谍报行动，我们将捍卫我们的利益，并于暗处操纵事件。银河系将知道§H[Root.GetSpeciesAdj]§!的情报人员是有史以来最优秀的。\n\n然而，一个银河权势必须标志着一些东西，在抵达文明的顶峰之后，是时候以完全的狂热追逐我们的理想了。我们将心无旁骛，直到我们对星海的愿景完全实现。只有那时，我们才会真正被历史档案所铭记，流传千古。"
