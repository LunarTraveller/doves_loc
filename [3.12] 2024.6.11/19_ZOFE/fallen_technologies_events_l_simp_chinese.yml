 PROJECT_ASCENDED_SOCIETY:0 "狂热之路"
 PROJECT_ASCENDED_SOCIETY_DESC:0 "我们的时代来临了。然而，一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，现在是时候全身心地投入到我们的理念中去。我们应当不被分心，直到我们对银河系的愿景彻底实现。只有到那时，我们才会在历史档案中被铭记千年。"
 fallen_technologies.300.name:0 "狂热社会"
 fallen_technologies.300.desc.spiritualist:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H唯心主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_scripture_scholars$§!允许我们的祭司研究古代经文，为我们的研究工作做出贡献。一个新时代终于到来了。"
 fallen_technologies.300.desc.materialist:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H唯物主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_fanatical_roboteers$§!能提高我们机器人工程和接纳能力。一个新时代终于到来了。"
 fallen_technologies.300.desc.xenophile:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H亲外主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_fervid_xeno_collectors$§!能协助我们手机所有与异族生物有关的东西以及他们本身。一个新时代终于到来了。"
 fallen_technologies.300.desc.xenophobe:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H排外主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_xenophobe_fervor$§!能确保我们的社会纯净。一个新时代终于到来了。"
 fallen_technologies.300.desc.militarist:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H军国主义§!。一个新的时代来临了。有了新的、唯一的重点，就有了更多的管理可能性，§Y$civic_inspiring_warlords$§!能让我们唤醒别人的斗志。一个新时代终于到来了。"
 fallen_technologies.300.desc.pacifist:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H和平主义§!。一个新时代即将来临。有了新的、唯一的重点，就有了更多的管理可能性，§Y$civic_walled_garden$§!能让我们保护我们想要保护的社会。一个新时代终于到来了。"
 fallen_technologies.300.desc.authoritarian:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H威权主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_master_race$§!让我们能控制并压榨奴隶的每一丝生产力。一个新时代终于到来了。"
 fallen_technologies.300.desc.egalitarian:0 "经过大量的宣传和灌输，现在社会各阶层全都致力于我们的理想，屈服于狂热§H平等主义§!。有了新的、唯一的重点，就有了更多的管理可能性。§Y$civic_utopian_union$§!能让我们与臣民同化，形成一个平等理想的星海联盟。一个新时代终于到来了。"
 fallen_technologies.300.spiritualist:0 "终于，我们的§H唯心主义§!社会臻于完美。"
