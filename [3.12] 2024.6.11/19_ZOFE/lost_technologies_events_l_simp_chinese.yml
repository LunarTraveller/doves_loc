 lost_technologies.1.name:0 "失落科技：自动化工业"
 lost_technologies.1.desc:0 "数千年来，堕落帝国一直依靠他们的自动化工业来推动经济和满足他们的人口需求。然而，我们的考古团队现在发现了一些证据，表明他们的建筑在过去有着更加强大的版本，但建造这些建筑的技术已经遗失于岁月之中。\n\n通过将古代文物的线索拼凑在一起，并结合我们当前对自动化建筑的知识，我们的科学家相信我们有机会重现这些强大的失落建筑科技。"
 lost_technologies.1.a:0 "项目启动！"
 lost_technologies.1.b:0 "不，我们没兴趣。"
 lost_technologies.100.name:0 "失落科技解锁！"
 lost_technologies.100.desc:0 "我们已经成功地拼凑出了一些先进自动化建筑的蓝图以供进一步测试和风险评估。此后，我们的自动化建筑就可以升级到蓝图中的规格。"
 lost_technologies.100.a:0 "太棒了！"
 lost_technologies.2.name:0 "失落科技：古代武器"
 lost_technologies.2.desc:0 "在一次考古发掘中，[GetScientistPlural]发现了一个古代数据库的破碎部分，其中是一些无意义的损坏数据。但初步调查表明，如果我们有足够的稀有文物用以修复，就仍有可能在其中发现强大武器的蓝图。"
 lost_technologies.2.a:0 "项目启动！"
 lost_technologies.2.b:0 "不，我们没兴趣。"
 lost_technologies.200.name:0 "失落科技解锁！"
 lost_technologies.200.desc:0 "经过数月的小心研究，我们的[GetScientistPlural]已经成功重组了这一古老数据库。通过将古代文物的线索拼凑在一起并从古代文物中破译线索，有可能得到新的研究选择，将千年未见的古代武器复活。"
 lost_technologies.200.a:0 "太棒了！"
 lost_technologies.210.name:0 "失落科技：万能武器"
 lost_technologies.210.desc:0 "我们的[GetScientistPlural]在修复的古代数据库中许多损坏的数据条目中注意到了一个名为“万能武器”的条目，这似乎是一类有知觉的武器，在大圣战期间被广泛使用。然而，我们可能不得不花费额外资源才能揭开万能武器的秘密。"
 lost_technologies.210.a:0 "项目启动！"
 lost_technologies.210.b:0 "不，我们没兴趣。"
 lost_technologies.2000.name:0 "失落科技解锁！"
 lost_technologies.2000.desc:0 "经过细致的工作，我们的[GetScientistPlural]终于揭开了万能武器的秘密。正如新近修复的蓝图锁描述，其能力震惊了我们的科学界。以我们目前的技术水平，我们或许还能造出其中一部分神秘的武器。"
 lost_technologies.2000.a:0 "漂亮！"
 lost_technologies.3.name:0 "失落科技：歌利亚"
 lost_technologies.3.desc:0 "我们的[GetScientistPlural]从先驱者文物中获得的宝贵数据中发现了一些震撼人心的东西，它与我们对失落帝国所知的一切都相矛盾：一个我们从未见过的巨大比例的战舰设计。\n\n我们还不明白为什么先驱者觉得在大圣战的某个时候建造这些舰船是一个好主意。\n\n然而，剩下的设计图似乎是正确的。以我们目前的工程能力来说，这个项目还算力所能及。"
 lost_technologies.3.a:0 "这听起来值得一试。"
 lost_technologies.3.b:0 "不，这种设计清楚地证明了先驱者们是一群疯子。"
 lost_technologies.300.name:0 "失落科技：歌利亚"
 lost_technologies.300.desc:0 "我们的[GetScientistPlural]已经成功恢复了传说中的§H歌利亚§!的完整设计图！护航舰是灵活的、战列巡洋舰是通用的、泰坦是火力强大的，而这个新设计，§H歌利亚§!，似乎除了大以外没有其他目的。\n\n由于其庞大的体积，只有少数几个§H歌利亚§!在大圣战中被使用过。然而，我们现在知道的是，这艘船不仅出现在大圣战中的几次关键战役中，还给先驱者帝国造成了相当严重的损伤。考虑到我们对当时武器的理解和战斗的激烈程度，这的确是对这一舰船的肯定。"
 lost_technologies.300.a:0 "真够大的！"
 lost_technologies.310.name:0 "失落科技：传奇武器"
 lost_technologies.310.desc:0 "传说，大圣战期间开发的强大武器能做到我们目前科技水平无法想象的壮举。我们的[GetScientistPlural]建议我们调查这些神话。"
 lost_technologies.310.a:0 "开始计划！"
 lost_technologies.310.b:0 "不，我们没兴趣。"
 lost_technologies.3000.name:0 "失落科技解锁！"
 lost_technologies.3000.desc:0 "在几个月的追查后，我们终于找到了一些在大圣战期间研发的“传奇武器”。然而，由于其功能尚不能被很好的理解，我们还需要更进一步的研究。不用说，我们中一部分[GetScientistPlural]对此非常兴奋。"
 lost_technologies.3000.a:0 "漂亮！"
 lost_technologies.4.name:0 "失落科技：高级设计"
 lost_technologies.4.desc:0 "在对收集的文物例行检查时，[GetScientistPlural]发现了大圣战期间先驱者舰船设计的损坏蓝图。不管为何，这些蓝图似乎在很久以前就被失落帝国丢失，或者遗弃了。无论是哪种情况，这些设计似乎与我们目前的护卫舰，战列巡洋舰与失落帝国泰坦舰队的改进有着独特的关系。"
 lost_technologies.4.a:0 "开始计划！"
 lost_technologies.4.b:0 "不，我们没兴趣。"
 lost_technologies.400.name:0 "失落科技：高级设计"
 lost_technologies.400.desc:0 "在清理了损坏的蓝图后，我们立刻发现失落帝国的舰船类型的最初设计比现在的变体强大的多。也许是较高的维护费和维护需求，在大圣战后的经济衰退期使用了更便宜的型号，而最终淘汰了其他型号。\n\n也许我们能用新发现的知识来升级我们的舰队。"
 lost_technologies.400.a:0 "让我们开始吧！"
 lost_technology_insights_gained_tooltip:0 "获得失落科技见解"
 fallen_spiritualist_digsite_1:0 "废墟下的神殿"
 fallen_spiritualist_digsite_1_desc:0 "从神殿所有入口仓促设置的障碍来看，先驱帝国显然不打算让任何人染指这座神殿。\n\n显然，这些障碍无法与我们的专业探险队相比。一旦进入，我们勇敢的团队就可以开始寻找线索，找出埋葬在这座巨大神殿中的人或物的起源。"
 fallen_materialist_digsite_1:0 "废弃研究设施"
 fallen_materialist_digsite_1_desc:0 "在先驱帝国的残骸中，矗立着一处不起眼的研究设施。从它目前的状况来看，很明显这个设施几个世纪前就被废弃了。\n\n也许我们可以派一支发掘团队去了解更多关于它的历史，并揭开这个失落帝国的秘密。"
 fallen_xenophile_digsite_1:0 "废弃城邦"
 fallen_xenophile_digsite_1_desc:0 "我们的传感器发现了一座废弃的城邦，就处于[From.Planet.GetName]的主城之外。从其剩余结构来看，似乎是某种文化中心，或是实验室。\n\n如果我们派个发掘团队过去，就能更多地了解这座建筑的历史，或许还能发现这座城邦的用途。"
 fallen_xenophobe_digsite_1:0 "先驱者军械库"
 fallen_xenophobe_digsite_1_desc:0 "我们在[From.Planet.GetName]上找到了一个类似军械库的东西。从它的自动安全系统与匆忙建设的阻碍来看，这个先驱帝国似乎并不想让自己的武器落入恶人之手。\n\n里面可能有什么？"
 fallen_machine_digsite_1:0 "空区段"
 fallen_machine_digsite_1_desc:0 "[From.Planet.GetName]的一个环世界区段空的非常可疑。这一不寻常的现象已经不能用巧合来解释了。\n\n我们的[GetScientistPlural]申请一次考察来调查其根本原因。"
 fallen_materialist_digsite_2:0 "远古档案"
 fallen_materialist_digsite_2_desc:0 "随着古代星球档案已经在我们的完全掌控之下，很明显，有大量的知识和历史存储在里面。\n\n尽管当地档案管理员抗议其可能损坏神秘设施，但也许我们应该派遣队伍去了解关于先驱者及其历史的一切。"
 fallen_pacifist_digsite_1:0 "来自寂静星球的信号"
 fallen_pacifist_digsite_1_desc:0 "我们的传感器在[From.Planet.GetName]上收到了一个不寻常的信号。进一步研究表明，这一死寂星球和它看起来的不一样。\n\n如果能派出一支探险队，我们也许就能发现更多关于此星球历史的信息，揭开它的秘密。"
 great_crusade_digsite_1:0 "大圣战战场I"
 great_crusade_digsite_1_desc:0 "从收集的大量文物中，我们有证据表明[From.Planet.GetName]在大约一万年前的大圣战期间发生过一场太空战争。这里埋藏着许多历史，也许我们能在沿途发现一些科技见解。"
