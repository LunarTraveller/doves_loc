 lost_technologies.1002.name:0 "失落科技：自动化工业"
 lost_technologies.1002.desc:0 "数千年来，堕落帝国一直依靠他们的自动化工业来推动经济和满足他们的人口需求。然而，我们的考古团队现在发现了一些证据，表明他们的建筑在过去有着更加强大的版本，但建造这些建筑的技术已经遗失于岁月之中。\n\n通过将古代文物的线索拼凑在一起，并结合我们当前对自动化建筑的知识，我们的[GetScientistPlural]相信我们有机会重现这些强大的失落建筑科技。"
