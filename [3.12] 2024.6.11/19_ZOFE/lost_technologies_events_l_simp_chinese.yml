l_simp_chinese:
 artifact_lost_technologies_research:0 "找回失落科技"
 artifact_lost_technologies_research_desc:0 "我们的[GetScientistPlural]可以对几千年前堕落帝国鼎盛时期的稀有文物进行逆向工程，希望能找回他们失传已久的科技之密。"
 lost_technologies_research_effect:0 "分解£minor_artifacts£稀有文物来发现远古失落帝国的失落科技。\n\n冷却：£time£§Y720§!"
 lost_technologies_decision_tooltip:0 "解锁一项新的稀有文物行动：§Y$artifact_lost_technologies_research$§!\n\n"
 lost_technologies.1000.name:0 "失落科技"
 lost_technologies.1000.desc:0 "时间对堕落帝国并不仁慈。几个世纪以前，他们的文明像黑暗中的灯塔一样闪耀，他们是原始文明和野蛮人羡慕的对象。最后，即使是他们最伟大的进步和创新也没有在时间的流逝中幸存下来。时间是文明的最终裁判。\n\n但是，如果有一种方法可以消除时间造成的伤害呢？如果我们能把剩下的一点点信息拼凑起来，让过去最伟大的发明重新焕发生机，那会怎样？我们收集到的文物中埋藏着许多秘密，通常是指失落科技。然而，这些消失的技术及其功绩的传说仍然是§H[Root.GetSpeciesAdj]§!科学界的热门讨论，它们神秘的存在至今也仍处于激烈争论中。"
 lost_technologies.1000.a:0 "我们会揭开什么样的秘密?"
 lost_technologies.1000.b:0 "我们会等待突破。"
 lost_technologies_chain_title:0 "失落科技"
 lost_technologies_chain_desc:0 "时间对堕落帝国并不仁慈。最终，即使是他们最伟大的进步与创新也无法在时间长河中幸存下来。但如果，我们能够把残余的信息拼凑起来，让过去最伟大的发明重新焕发生机呢？我们收集到的文物中蕴藏着许多秘密，通常是那些已经遗失的技术。找回他们能够让我们在与对手的对抗中占据永恒的优势。"
 lost_technologies.1001.name:0 "失落科技研究"
 lost_technologies.1001.desc:0 "几个月来，我们的[GetArchaeologistPlural]一直在收集£minor_artifacts£稀有文物，破译它们的秘密，并把线索集中在一起。在此过程中，他们辩论并推翻了许多理论。\n\n现在我们必须决定，要把研究的重点放在哪个方向。"
