 great_crusade_digsite_5_desc:0 "从收集的大量文物中，我们有证据表明[From.Planet.GetName]在大约一万年前的大圣战期间发生过一场太空战争。这里埋藏着许多历史，也许我们能在沿途发现一些科技见解。"
 great_crusade_digsite_6:0 "大圣战战场VI"
 great_crusade_digsite_6_desc:0 "从收集的大量文物中，我们有证据表明[From.Planet.GetName]在大约一万年前的大圣战期间发生过一场太空战争。这里埋藏着许多历史，也许我们能在沿途发现一些科技见解。"
 fallen_weaponry.100.name:0 "发现隐藏神殿"
 fallen_weaponry.100.desc:0 "我们在§H[event_target:fallen_spiritualist_digsite.GetName]§!星球上发现了一个神殿。它隐藏在废墟之下，似乎是曾经受到过先驱帝国尊重之人的祭祀之地。\n\n我们的[GetArchaeologistPlural]请求获准对该遗址进行发掘，以便更多地了解其历史。"
 fallen_weaponry.100.a:0 "§H圣地守护者§!保护着什么秘密？"
 fallen_weaponry.101.name:0 "圣师"
 fallen_weaponry.101.desc:0 "我们的挖掘团队已经确认，这座神殿属于某位“§H圣师§!”，他们因杰出贡献和创新才华而被民众冠以此名——“成就圣人的科学家”。在各种领域都具有天赋（至少记录里是这么说的），“§H圣师§!”能不断的从其他领域中获得新的灵感。\n\n在我们的团队发现的一些卷轴中，提到了一种$psi_deflector$，以及其描述。这引起了我们[GetScientistPlural]的兴趣，他们希望进一步研究这些内容。"
 fallen_weaponry.101.a:0 "$psi_deflector$？"
 fallen_weaponry.101.b:0 "我们已经知晓$psi_deflector$。"
 PROJECT_psi_deflector:0 "失落科技：§Y$tech_psi_deflector$§!"
 PROJECT_psi_deflector_DESC:0 "我们从§H[From.Planet.GetName]§!的秘密神殿获取到的卷轴展示了护盾方面的一个有趣突破。这项技术的文档异常详细。我们的[GetScientistPlural]需要一段时间对数据文件进行处理才能为我们所用。\n\n我们的[GetScientistPlural]仍不确定§Y$tech_psi_deflector$§!的工作原理。"
 fallen_weaponry.1011.name:0 "失落科技：§Y$tech_psi_deflector$§!"
 fallen_weaponry.1011.desc:0 "§Y$tech_psi_deflector$§!是一种强大的护盾技术，似乎是汲取它船员的先天灵能并将其放大为某种足以保护整艘宇宙飞船的屏障。\n\n“§H圣师§!”似乎意识到了它们对手对于能量武器的过度依赖，据说§Y$tech_psi_deflector$§!在大圣战期间参与了诸多战役。"
 fallen_weaponry.1011.a:0 "§Y$tech_psi_deflector$§!属于我们！"
 fallen_weaponry.102.name:0 "故障原型"
 fallen_weaponry.102.desc:0 "我们的团队在检查周围的环境时，发现了一个似乎是博物馆的房间，里面放着奇怪的人工制品。据说，在大圣战期间有很多原型在经过必要的实验或记录前就被匆匆送往前线了。$PSI_MISSILE_SYSTEM$就是其中之一。在短短几个月内建成的它的成功要在很大程度上归功于§H圣师§!，他在一些可怕的事故发生后接手了这个项目。要是我们能想办法让它重新工作就好了…"
 fallen_weaponry.102.a:0 "$tech_psi_missile_system$？"
 fallen_weaponry.102.b:0 "我们已经知晓$tech_psi_missile_system$。"
 PROJECT_PSI_MISSILES:0 "失落科技：§Y$tech_psi_missile_system$§!"
 PROJECT_PSI_MISSILES_DESC:0 "从§H[From.Planet.GetName]§!的神坛中取得的原型展示了集群导弹技术的有趣突破。然而，根据记录，这一原型只在有限的前线行动中被目击。在我们的[GetScientistPlural]能进行开发前，所有数据文件的处理和翻译可能要花费大量时间。\n\n无论如何，我们的科学界对§Y$tech_psi_missile_system$§!有很大的兴趣。"
 fallen_weaponry.1021.name:0 "失落科技：§Y$tech_psi_missile_system$§!"
 fallen_weaponry.1021.desc:0 "灵能导弹系统被设计来对付最坚固的点防御系统。每枚灵能导弹都由其机组人员通过灵能控制，让弹头能改变飞行模式，仅凭灵能力量进行规避机动。\n\n尽管其开发时间很短，但在其由于安全问题被撤回前，一直在前线作战。不幸的是，这个项目似乎已经半途而废了，因为§H圣师§!被要求研制其他武器。在大圣战结束时，这个项目被终止了，之后也不再有这个武器的需求了。"
 fallen_weaponry.1021.a:0 "§Y$tech_psi_missile_system$§!属于我们！"
 fallen_weaponry.103.name:0 "项目：神圣防御"
 fallen_weaponry.103.desc:0 "我们在神坛的团队又有了一个有趣的发现。在大圣战的某个时间点，“神圣防御”计划被启动以应对某个拥有压倒性火力的未知敌人。§H圣师§!被调去寻求提高其$tech_psi_deflector$在前线的表现的方法。然后，§Y$tech_dark_energy_shield_booster$§!的工作开始了。然而，只有一个原型的蓝图存留下来。"
 fallen_weaponry.103.a:0 "$tech_dark_energy_shield_booster$？"
 fallen_weaponry.103.b:0 "我们已经知晓$tech_dark_energy_shield_booster$。"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER:0 "失落科技：§Y$tech_dark_energy_shield_booster$§!"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER_DESC:0 "从§H[From.Planet.GetName]§!上的秘密神坛获得的蓝图显示，护盾技术方面有了有趣的突破。然而，这方面的蓝图仍然模糊不清。我们的[GetScientistPlural]需要相当长的时间来处理和翻译所有数据文件才能为我们所用。\n\n[GetScientistPlural]还不确定§Y$tech_dark_energy_shield_booster$§!的实际功能。"
 fallen_weaponry.1031.name:0 "失落科技：§Y$tech_dark_energy_shield_booster$§!"
 fallen_weaponry.1031.desc:0 "虽然§Y$tech_dark_energy_shield_booster$§!在大圣战期间从未参与过战斗，与之相关的暗能量研究成果应用仍然深深吸引了§H圣师§!，他从中看到了新的可能性并开创了全新的科研领域。据说§H圣师§!从在此项目的时间中获得了大量的灵感，并引导他创造了许多与暗能量有关的技术。"
 fallen_weaponry.1031.a:0 "§Y$tech_dark_energy_shield_booster$§!属于我们！"
 fallen_weaponry.104.name:0 "不详的发现"
 fallen_weaponry.104.desc:0 "当我们的团队继续挖掘神坛时，他们发现了提及§Y$tech_omni_emitter$§!的文件。虽然规格，特别是伤害输出让我们的[GetScientistPlural]感到高兴，但更令人不解的是，文件中根本没有关于这种武器如何构想的参考资料，也没有关于其开发过程的任何细节。实在莫名其妙。"
 fallen_weaponry.104.a:0 "§Y$tech_omni_emitter$§!是什么？听起来很不妙。 "
 fallen_weaponry.104.b:0 "我们已经知晓$tech_omni_emitter$。"
 PROJECT_OMNI_EMITTER:0 "失落科技：§Y$tech_omni_emitter$§!"
 PROJECT_OMNI_EMITTER_DESC:0 "从§H[From.Planet.GetName]§!的神秘神坛获得的蓝图显示出一个在电弧技术方面充满希望的突破。 无论出于何种原因，这种武器都被放弃了。 [GetScientistPlural]需要相当长的时间才能处理和翻译与该项目有关的所有数据文件。\n\n我们还是搞不懂为什么这一奇特的武器被称作§Y$tech_omni_emitter$§!。"
 fallen_weaponry.1041.name:0 "失落科技：§Y$tech_omni_emitter$§!"
 fallen_weaponry.1041.desc:0 "无论是§Y$tech_omni_emitter$§!还是它的起源，我们都知之甚少。但我们知道，在大圣战期间，它们的数量有限，还参与了大规模行动。飞行员们兴奋的描写到，这种武器“把那些不信者和异教徒都炸上天堂”。\n\n因此，[GetArchaeologistPlural]得出结论，这项技术可能是来自另一个未知文明的礼物，而§H圣师§!则负责对这项技术进行逆向工程以了解其秘密。\n\n然而，他并没有成功复制这项技术进行大规模生产。当大圣战后资金枯竭时，这个项目就这么被放弃了。"
 fallen_weaponry.1041.a:0 "§Y$tech_omni_emitter$§!属于我们！"
 fallen_weaponry.105.name:0 "先驱奇迹武器"
 fallen_weaponry.105.desc:0 "在阅读秘密神殿中发现的最后一份目录时，我们找到了一个可以追溯到大圣战后几年的武器设计，代号为§Y$tech_portal_generator$§!。\n\n我们不确定它之所以这样命名，是因为这确实是其功能，还是因为受到虚拟游戏“传送门”的启发，§H圣师§!很钟情这个游戏。总之，我们的[GetScientistPlural]无法确定是真能创造这种武器，还是§H圣师§!已经彻底疯了。一些发现没有意义，而一些重要信息仍然缺失。\n\n如果我们要把这种武器变为现实，将需要大量时间和资源来进行研究。"
 fallen_weaponry.105.a:0 "这§Y$tech_portal_generator$§!真的能行？"
 fallen_weaponry.105.b:0 "我们已经知晓$tech_portal_generator$。"
 PROJECT_PORTAL_GENERATOR:0 "先驱奇迹武器：§Y$tech_portal_generator$§!"
 PROJECT_PORTAL_GENERATOR_DESC:0 "从§H[From.Planet.GetName]§!秘密神坛中获得的概念图描绘了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，开发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集所有的数据文件，然后开始对此项目的研究。\n\n在当前阶段，[GetScientistPlural]不知道§Y$tech_portal_generator$§!是如何工作的，甚至不知道它是否有效。"
 fallen_weaponry.1051.name:0 "先驱奇迹武器：§Y$tech_portal_generator$§!"
 fallen_weaponry.1051.desc:0 "在“§H圣师§!”最后的日子里，他开始失去理智，而他不断描写的“来自远方的声音”也变得更加强烈。他被$job_fe_sky_cardinal_plural$无法解释的噩梦所困扰，身体开始衰竭。\n\n但他写到了解脱，因为另一个宛如天使的声音出现在他脑海里，低声诉说着它对§H圣师§!的爱，只要它能穿越到这个世界，就能拯救他。在他的病床上，§H圣师§!创造了他最后的设备——传送门发生器，把他的“爱”从另一个世界带回。他相信他的救赎就在眼前，痛苦即将结束，这是唯一能拯救他于即将到来死亡的东西。\n\n§H圣师§!在几天后去世了。"
 fallen_weaponry.1051.a:0 "§Y$tech_portal_generator$§!属于我们！"
 fallen_weaponry.200.name:0 "发现废弃研究设施"
 fallen_weaponry.200.desc:0 "我们在§H[event_target:fallen_materialist_digsite.GetName]§!的星球上找到了一个废弃研究设施。在当今失落帝国的残骸中并不显眼，显然这个设施在数世纪前就被抛弃了。\n\n我们的[GetArchaeologistPlural]请求发掘，看看里面是否有高价值的技术。"
 fallen_weaponry.200.a:0 "§H知识管理者§!掌控着何种玩具？"
 fallen_weaponry.201.name:0 "异乡人"
 fallen_weaponry.201.desc:0 "从一台数百年历史的机器中检索数据不是一件容易的事，但我们的团队发现了一则与某位§H异乡人§!有关的条目。最早关于她存在的记录来自一份档案，记录了她的聪明才智被浪费在某个邻近的原始帝国，他们用矿物和能源币换来了她。划算。\n\n§H异乡人§!很快就掌握了暗物质技术的基本知识，并与其他[GetScientistPlural]一起工作，揭开了暗能量的秘密，他们认为暗能量也可以用来驱动宇宙飞船。记录显示，他们成功创造了一个比以往所见更强的能量核心。"
 fallen_weaponry.201.a:0 "$tech_dark_energy_power_core$？这可能么？"
 fallen_weaponry.201.b:0 "我们已经知晓$tech_dark_energy_power_core$。"
 PROJECT_DARK_ENERGY_POWER_CORE:0 "失落科技：§Y$tech_dark_energy_power_core$§!"
 PROJECT_DARK_ENERGY_POWER_CORE_DESC:0 "从§H[From.Planet.GetName]§!上废弃研究设施中收集的样本数据昭示了反应堆技术的有趣突破，可能从根本上改变我们对事实的理解。然而没有功能性样品留存至今。在我们的[GetScientistPlural]能处理和翻译所有数据文件之前，我们需要相当长的时间来重新创造这项技术。\n\n但是，使用§Y$tech_dark_energy_power_core$§!为我们的飞船提供动力的前景可能会永远革新太空飞行。"
 fallen_weaponry.2011.name:0 "失落科技：§Y$tech_dark_energy_power_core$§!"
 fallen_weaponry.2011.desc:0 "随着更多信息的曝光，很明显§Y$tech_dark_energy_power_core$§!曾经为失落帝国的飞船提供动力，特别是在大圣战期间，那个时代的许多巨型武器需要大量能源供应。§H异乡人§!似乎对这个项目做出了重大贡献，在项目完成后获得了“最佳异族科学家”奖。\n\n由于未知原因，这种动力源在大圣战后不久就停止了使用。"
 fallen_weaponry.2011.a:0 "§Y$tech_dark_energy_power_core$§!必属于我们！"
 fallen_weaponry.202.name:0 "过往片段"
 fallen_weaponry.202.desc:0 "我们的挖掘小组在§H[From.Planet.GetName]§!上废弃研究设施成堆的古董武器中，发现了一块奇怪的金属，它含有一些不寻常的特征：其一，它非常轻，用现代传感器技术极难探测到。我们难道发现了经常被提及在大圣战太空战役中起到决定性作用的古老§Y$tech_shadow_strike_craft$§!碎片？只有时间知晓答案……"
 fallen_weaponry.202.a:0 "$tech_shadow_strike_craft$？"
 fallen_weaponry.202.b:0 "我们已经知晓$tech_shadow_strike_craft$。"
 PROJECT_SHADOW_STRIKE_CRAFT:0 "失落科技：§Y$tech_shadow_strike_craft$§!"
 PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 "从§H[From.Planet.GetName]§!的废弃的研究机构获得的碎片显示出舰载机技术的有趣突破。 不过这些仍然只是原始构造的一部分。 在完全重建这种飞机之前，我们的[GetScientistPlural]需要花费大量时间来处理和转换所有数据文件。\n\n不过，这个§Y$tech_shadow_strike_craft$§!确实比我们目前的舰载机要先进。"
 fallen_weaponry.2021.name:0 "失落科技：§Y$tech_shadow_strike_craft$§!"
 fallen_weaponry.2021.desc:0 "§Y$tech_shadow_strike_craft$§!是新一代的舰载机，比星海迄今为止的任何飞船都更加隐蔽和灵巧，这也许是对其在大圣战中对手做出的回应。它从传感器的盲点出击，设计于在敌人对其存在作出反应前就将其碾压。\n\n记录显示，§H异乡人§!是这个项目的主要科学家，她在具有传感器隐身特性的材料方面取得了一些突破。然而，由于其高昂的维护成本，在大圣战后不久，这些舰载机就因为没有进一步的用途而报废了。"
 fallen_weaponry.2021.a:0 "§Y$tech_shadow_strike_craft$§!终将属于我们！"
 fallen_weaponry.203.name:0 "原型蓝图"
 fallen_weaponry.203.desc:0 "我们发现的新线索的证实了一种§Y$tech_dark_energy_shield$§!在大圣战期间发挥了有限的作用。然而，除了没有材料规格的蓝图之外，其他的信息相当之少。\n\n问题是，它还能工作吗？如果可以，怎么做？"
 fallen_weaponry.203.a:0 "$tech_dark_energy_shield$？"
 fallen_weaponry.203.b:0 "我们已经知晓$tech_dark_energy_shield$。"
 PROJECT_DARK_ENERGY_SHIELD:0 "失落科技：§Y$tech_dark_energy_shield$§!"
 PROJECT_DARK_ENERGY_SHIELD_DESC:0 "从§H[From.Planet.GetName]§!的废弃的研究机构获得的蓝图显示了护盾技术的有趣突破。 但是，该蓝图仅包含有限的原型机信息，这些原型机在前线的测试有限。 我们的[GetScientistPlural]需要大量时间才能处理和转换所有数据文件，然后才能恢复其开发。\n\n不管怎样，§Y$tech_dark_energy_shield$§!科技能我军舰队所用。"
 fallen_weaponry.2031.name:0 "失落科技：§Y$tech_dark_energy_shield$§!"
 fallen_weaponry.2031.desc:0 "在大圣战的最后阶段，§Y$tech_dark_energy_shield$§!参与了一些战斗，当时战争已经决定性地转向对先驱者帝国有利。§H异乡人§!和她的团队孜孜不倦地推动这个原型进入部署阶段，甚至她觉得这是她最伟大的作品之一。\n\n在大圣战结束后，这种护盾的维护费用变得很高，而对于被战争蹂躏的经济来说，便宜的护盾往往更具效益。很快，§Y$tech_dark_energy_shield$§!被完全从服役舰队中移除，转而使用更便宜的$tech_dark_matter_deflector$。"
 fallen_weaponry.2031.a:0 "§Y$tech_dark_energy_shield$§!终将属于我们！"
 fallen_weaponry.204.name:0 "不详发现"
 fallen_weaponry.204.desc:0 "在我们科考队收集武器设施数据时，他们发现了一些提及“§Y$tech_omni_lance$§!”的文档条目。此武器的规格尤其是其可观的伤害让我们的[GetScientistPlural]们兴奋不已，不过它的研发设想来源和开发细节已经毫无踪迹可寻，真是奇怪。"
 fallen_weaponry.204.a:0 "§Y$tech_omni_lance$§!是什么？听起来很不妙。"
 fallen_weaponry.204.b:0 "我们已经知晓$tech_omni_lance$。"
 PROJECT_OMNI_LANCE:0 "失落科技：§Y$tech_omni_lance$§!"
 PROJECT_OMNI_LANCE_DESC:0 "从§H[From.Planet.GetName]§!上研究设施获得的数据显示，能量光矛本有希望取得突破。出于某种原因，该武器的工作被放弃了。我们的[GetScientistPlural]需要相当长的时间才能处理和翻译有关此项目的所有数据文件。\n\n我们仍不知道为什么这种特殊武器被称为§Y$tech_omni_lance$§!。"
 fallen_weaponry.2041.name:0 "失落科技：§Y$tech_omni_lance$§!"
 fallen_weaponry.2041.desc:0 "用§H异乡人§!的话说，§Y$tech_omni_lance$§!是一种适合文明社会的优雅武器。在大圣战期间，唯物主义阵营可以获得有限数量，但随着时间推移，数量大大减少了。\n\n因此，[GetArchaeologistPlural]推测，这项技术可能是来自另一个未知文明的礼物，而“§H异乡人§!”的任务可能是对其技术进行逆向工程以进行大规模生产。\n\n然而，她没有成功，她开始遭受同事们对她外表和不努力的冷嘲热讽。这次失败标志着她职业生涯的转折点。"
 fallen_weaponry.2041.a:0 "§Y$tech_omni_lance$§!终将属于我们！"
 fallen_weaponry.205.name:0 "先驱奇迹武器"
 fallen_weaponry.205.desc:0 "在从废弃研究设施数据库中提取最后的文件时，发现了可以追溯到大圣战末期的武器设计：§Y$tech_dimensional_weapon$§!。\n\n我们的[GetScientistPlural]还不能确定，是它们真的存在，还是“§H异乡人§!”已经疯了。有些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要把这些武器变成现实，需要大量时间和资源进行研究。"
 fallen_weaponry.205.a:0 "这§Y$tech_dimensional_weapon$§!真的能行？"
 fallen_weaponry.205.b:0 "我们已经知晓$tech_dimensional_weapon$。"
 PROJECT_DIMENSIONAL_WEAPON:0 "先驱奇迹武器：§Y$tech_dimensional_weapon$§!"
 PROJECT_DIMENSIONAL_WEAPON_DESC:0 "我们从§H[From.Planet.GetName]§!上废弃研究设施获得的概念图中想象出了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，研发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的[GetScientistPlural]还不知道§Y$tech_dimensional_weapon$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.2051.name:0 "先驱奇迹武器：§Y$tech_dimensional_weapon$§!"
 fallen_weaponry.2051.desc:0 "那是一个科学界人心惶惶的时期，据传，他们的唯心主义宿敌打算推倒维度之墙，这可能造成灾难性后果。尽管患有严重的抑郁症和思乡病，§H异乡人§!还是帮助研究了从某位§H圣师§!那里偷来的概念图，并认为这位唯心主义者的武器还不能使用。于是，“维度光束”概念被提出，以应对唯心阵营在银河系中释放的潜在异次元入侵者。\n\n对唯物阵营来说幸运的是，他们的对手从未完成那件武器，因此维度光束项目被放弃了，因为他们担心这也会招致维度外入侵。但不幸的是，相关设施很快就遭到了大规模网络攻击，导致多个系统故障和爆炸。§H异乡人§!在这次事件中丧生，而唯物社会照旧运行，好像她从未存在过。"
 fallen_weaponry.2051.a:0 "§Y$tech_dimensional_weapon$§!终将属于我们！"
 fallen_weaponry.300.name:0 "废弃城邦"
 fallen_weaponry.300.desc:0 "我们在§H[event_target:fallen_xenophile_digsite.GetName]§!星球上定位到一座废弃城邦。看来这块飞地在几个世纪前就被遗弃了，只在美丽的原野中留下一片废墟，无论里面有什么实验都早已被遗忘。\n\n我们的[GetArchaeologistPlural]相信，对这座城邦的考察能获得关于先驱帝国内部运作的宝贵信息。"
 fallen_weaponry.300.a:0 "这帮§H神秘观察者§!在搞什么怪异的实验？"
 fallen_weaponry.301.name:0 "教授"
 fallen_weaponry.301.desc:0 "当我们的团队开始清理废墟和修复倒塌结构时，他们开始注意到一些奇怪的东西。小小的毛绒外星生物散落在院子里——其中一些看起来与我们非常相似，这让团队感到很沮丧。难道我们一路走来就是为了发现一个毛绒玩具工厂？\n\n[Root.Leader.GetName]正准备取消考察，这时一位助手偶然发现了关于某位§H教授§!的细节，他在设施被毁之前曾在这里工作过。具体来说，这里的记录赞扬了他对§Y$tech_dark_energy_jump_drive$§!的工作。"
 fallen_weaponry.301.a:0 "$tech_dark_energy_jump_drive$？"
 fallen_weaponry.301.b:0 "我们已经知晓$tech_dark_energy_jump_drive$。"
 PROJECT_DARK_ENERGY_JUMP_DRIVE:0 "失落科技：§Y$tech_dark_energy_jump_drive$§!"
 PROJECT_DARK_ENERGY_JUMP_DRIVE_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的细节显示，在跃迁引擎技术方面有了有趣的突破。然而，这项技术的文件仍然很少。我们的[GetScientistPlural]需要相当长的时间来处理和翻译所有的数据文件，才能为我们所用。\n\n我们的[GetScientistPlural]还不确定§Y$tech_dark_energy_jump_drive$§!的实际功能。"
 fallen_weaponry.3011.name:0 "失落科技：§Y$tech_dark_energy_jump_drive$§!"
 fallen_weaponry.3011.desc:0 "§Y$tech_dark_energy_jump_drive$§!是“§H教授§!”在年轻时发明的，部分是为了满足他的旅游癖，即游历星海、访问他能找到的每个宜居世界的愿望。至少，这是他发明的原因。\n\n不幸的是，随着大圣战爆发，星际旅行变得不安全了，他的新跃迁引擎很快被武器化，改装在战舰上，用于在不断变化的情况中快速重新部署舰队。"
 fallen_weaponry.3011.a:0 "§Y$tech_dark_energy_jump_drive$§!终将属于我们！"
 fallen_weaponry.302.name:0 "秘密实验室"
 fallen_weaponry.302.desc:0 "随着团队深入城邦，一扇隐藏的门显露出来。让我们非常高兴的是，我们一进去就发现了疑似§H教授§!的个人日记。团队小心翼翼地避免破坏这个古老的工艺品，开始阅读它的内容。\n\n在大圣战开始后不久，§H教授§!的任务是开发一种新型的自动加农炮，称为§Y$tech_hellfire_autocannons$§!，他厌恶这个纯粹的暴力项目。日记中还含糊地描述了它的开发过程和这个实验室的其他日常运作。"
 fallen_weaponry.302.a:0 "$tech_hellfire_autocannons$？"
 fallen_weaponry.302.b:0 "我们已经知晓$tech_hellfire_autocannons$。"
 PROJECT_HELLFIRE_AUTOCANNON:0 "失落科技：§Y$tech_hellfire_autocannons$§!"
 PROJECT_HELLFIRE_AUTOCANNON_DESC:0 "从§H[From.Planet.GetName]§!的废弃飞地获得的日志显示出一个关于自动火炮技术的有趣突破。 但是这种武器的细节仍然很少。 我们的[GetScientistPlural]需要大量时间才能整理出线索和其他相关信息，以便我们开发自己的武器。\n\n不管怎样，§Y$tech_hellfire_autocannons$§!科技能为我军舰队所用。"
 fallen_weaponry.3021.name:0 "失落科技：§Y$tech_hellfire_autocannons$§!"
 fallen_weaponry.3021.desc:0 "根据传说，在近距离伏击时，§Y$tech_hellfire_autocannons$§!会向敌人的船只倾泻地狱之火，经过实战检验卓有成效，并在大圣战期间为先驱者帝国取得了首次重大胜利。\n\n由于他不愿意在这个项目上工作，§H教授§!的同事们有时会翻出他的异种收藏品，把它们藏在实验室设备后面，或者威胁要把它们扔出窗外，作为对§H教授§!的额外“激励\"。随后，§Y$tech_hellfire_autocannons$§!项目按时完成。"
 fallen_weaponry.3021.a:0 "§Y$tech_hellfire_autocannons$§!是我们的！"
 fallen_weaponry.303.name:0 "副业"
 fallen_weaponry.303.desc:0 "在实际上没有研究$tech_hellfire_autocannons$的时候，§H教授§!构思了大圣战结束后星际旅行的新方法。尽管在那个时代技术如此先进，但§H教授§!知道先驱帝国的现有技术意味着他在有生之年不可能访问所有外星球。\n\n因此，他有了§Y$tech_dark_energy_afterburners$§!和§Y$tech_dark_energy_thruster$§!的想法，希望大圣战结束时，还能有时间来完成他的旅行。"
 fallen_weaponry.303.a:0 "$tech_dark_energy_afterburners$？$tech_dark_energy_thruster$？"
 fallen_weaponry.303.b:0 "我们已经知晓了这些技术。"
 PROJECT_DARK_ENERGY_AFTERBURNERS:0 "失落科技：§Y$tech_dark_energy_afterburners$§!"
 PROJECT_DARK_ENERGY_AFTERBURNERS_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的计划显示了推进技术的有趣突破。然而，这项技术的计划仍然很模糊。我们的[GetScientistPlural]需要相当长的时间来处理和翻译所有的内容，才能对我们有所帮助。\n\n目前，我们的[GetScientistPlural]还不确定§Y$tech_dark_energy_afterburners$§!究竟如何运作。"
 fallen_weaponry.3031.name:0 "失落科技：§Y$tech_dark_energy_afterburners$§!"
 fallen_weaponry.3031.desc:0 "虽然§H教授§!从未完成过§Y$tech_dark_energy_afterburners$§!的设计，但他还是有正确的想法。如果先驱帝国没有如此专注于战争的话，这个项目有真正的前景。因此，§H教授§!把他的技术方案藏在日记中，希望它永远不会被武器化。他的计划是大圣战一结束就申请资金。"
 fallen_weaponry.3031.a:0 "§Y$tech_dark_energy_afterburners$§!终将属于我们！"
 PROJECT_DARK_ENERGY_THRUSTER:0 "失落科技：§Y$tech_dark_energy_thruster$§!"
 PROJECT_DARK_ENERGY_THRUSTER_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的计划显示了推进技术的有趣突破。然而，这项技术的计划仍然很模糊。我们的[GetScientistPlural]需要相当长的时间来处理和翻译所有的内容，才能对我们有所帮助。\n\n目前，我们的[GetScientistPlural]还不确定§Y$tech_dark_energy_thruster$§!究竟如何运作。"
 fallen_weaponry.3032.name:0 "失落科技：§Y$tech_dark_energy_thruster$§!"
 fallen_weaponry.3032.desc:0 "§Y$tech_dark_energy_thruster$§!设计用于增强亚光速太空航行。虽然§H教授§!经常在日记中哀叹自己从未被选中参加太空探索，但一想到用§Y$tech_dark_energy_thruster$§!驱动科研船还是兴奋不已，这给了他目标与决心。"
 fallen_weaponry.3032.a:0 "§Y$tech_dark_energy_thruster$§!终将属于我们！"
 fallen_weaponry.304.name:0 "不详发现"
 fallen_weaponry.304.desc:0 "随着我们科考队对城邦的进一步挖掘，他们发现了一些有关“§Y$tech_massive_autocannons$§!”的文件。此武器的规格尤其是其可观的伤害让我们的[GetScientistPlural]们兴奋不已，不过它的研发设想来源和开发细节已经毫无踪迹可寻，真是奇怪。"
 fallen_weaponry.304.a:0 "§Y$tech_massive_autocannons$§!是什么？听起来很不妙。"
 fallen_weaponry.304.b:0 "我们已经知晓$tech_massive_autocannons$。"
 PROJECT_MASSIVE_AUTOCANNONS:0 "失落科技：§Y$tech_massive_autocannons$§!"
 PROJECT_MASSIVE_AUTOCANNONS_DESC:0 "从§H[From.Planet.GetName]§!废弃城邦获得的文件显示机炮技术有了很大突破。不知出于什么原因，该武器的开发被放弃了。我们的[GetScientistPlural]需要相当长的时间才能处理和翻译有关本项目的所有数据文件。\n\n我们只知道，一旦完成，§Y$tech_massive_autocannons$§!将是有史以来最大的机炮。"
 fallen_weaponry.3041.name:0 "失落科技：§Y$tech_massive_autocannons$§!"
 fallen_weaponry.3041.desc:0 "虽然§Y$tech_massive_autocannons$§!的起源仍是个谜，但就我们所知，在大圣战期间它们的数量有限。城邦的科学家们负责对该技术进行逆向工程以进行大规模生产，但最终没有成功。\n\n相互矛盾的说法将项目的失败归咎于§H教授§!，他在一个同事指责他与一个毛绒异种睡觉后暴跳如雷，而另一个说法则声称，§H教授§!在申请驾驶科研船被断然驳回后拒绝工作。"
 fallen_weaponry.3041.a:0 "§Y$tech_massive_autocannons$§!终将属于我们！"
 fallen_weaponry.305.name:0 "先驱者武器概念"
 fallen_weaponry.305.desc:0 "在日记的最后，§H教授§!的任务是为舰队创造一种新的武器，这将决定性的扭转大圣战的趋势并击退某个§H南方战斗群§!的进攻。看来，尽管在大圣战的早期取得了几次胜利，但这个先驱者帝国没能阻止这一§H南方战斗群§!拜访§H[From.solar_system.GetName]§!星系，并造成难以估量的破坏。"
 fallen_weaponry.305.a:0 "§Y$tech_annihilator_torpedo$§!是什么？"
 fallen_weaponry.305.b:0 "我们已经知晓$tech_annihilator_torpedo$。"
 PROJECT_ANNIHILATOR_TORPEDO:0 "先驱者武器概念：§Y$tech_annihilator_torpedo$§!"
 PROJECT_ANNIHILATOR_TORPEDO_DESC:0 "我们从§H[From.Planet.GetName]§!上废弃城邦获得的概念图中想象出了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，研发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的[GetScientistPlural]还不知道§Y$tech_annihilator_torpedo$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.3051.name:0 "先驱者武器概念：§Y$tech_annihilator_torpedo$§!"
 fallen_weaponry.3051.desc:0 "随着大圣战的前线离首都越来越近，§H教授§!日记的记录变得越来越少。在为§Y$tech_annihilator_torpedo$§!绘制了最初的图纸后，首都和周边殖民地遭到了一轮猛烈的轨道轰炸，摧毁了城邦并杀死了里面所有的科学家。§H教授§!的最后记录描述了被困在设施中没有食物和水的日子，以及慢慢意识到他永远没有机会去看星星。"
 fallen_weaponry.3051.a:0 "§Y$tech_annihilator_torpedo$§!终将属于我们！"
 fallen_weaponry.400.name:0 "发现先驱者军械库"
 fallen_weaponry.400.desc:0 "我们在§H[event_target:fallen_xenophobe_digsite.GetName]§!的星球上找到了一个隐藏的兵工厂。从其自动安全系统以及匆忙建造的路障来看，这个先驱帝国似乎并不打算让他们的花哨武器落入坏人手中。\n\n我们的[GetArchaeologistPlural]请求许可闯入该设施，并为我们夺取里面的武器。"
 fallen_weaponry.400.a:0 "这些§H排外孤立者§!掌握了何种武器？"
 fallen_weaponry.401.name:0 "看客X"
 fallen_weaponry.401.desc:0 "打开复合设施的大门后，我们英勇的科考队将设施倒腾了一遍，以寻找能为我方所用的设备。虽然大部分设备都已腐朽不堪，抑或是我们早已掌握，但是科学家们还是找到了一些带神秘特性的原型机。\n\n这些原型机是某个§H看客X§!的杰作，他也是泰坦系列的总设计师。这一原型，§Y$tech_titan_missile$§!，得以于此保留至今。不过我们并不知道这项科技是否经历了实战考验。"
 fallen_weaponry.401.a:0 "$tech_titan_missile$？"
 fallen_weaponry.401.b:0 "我们已经知晓$tech_titan_missile$。"
 PROJECT_TITAN_MISSILE:0 "失落科技：§Y$tech_titan_missile$§!"
 PROJECT_TITAN_MISSILE_DESC:0 "从§H[From.Planet.GetName]§!的武器库获得的原型显示，导弹技术方面显示出有趣的突破。 但是由于缺少有关其构造的信息，因此需要花费很多时间来复原它。 我们的[GetScientistPlural]将需要相当长的时间才能恢复其开发。\n\n不管怎样，§Y$tech_titan_missile$§!科技能为我军舰队所用。"
 fallen_weaponry.4011.name:0 "失落科技：§Y$tech_titan_missile$§!"
 fallen_weaponry.4011.desc:0 "经过一些测试，我们的[GetScientistPlural]确定，§Y$tech_titan_missile$§!在经过了如此长的时间后实际上还能工作。这是有先驱者科学家§H看客X§!策划的，但似乎他的开创性工作没能得到什么认可。奇怪。"
 fallen_weaponry.4011.a:0 "§Y$tech_titan_missile$§!终将属于我们！"
 fallen_weaponry.402.name:0 "被遗忘的巨炮"
 fallen_weaponry.402.desc:0 "随着我们的科考队深入设施内部，他们找到了一个被唤作§Y$tech_terror_cannon$§!的武器。根据资料记载，此武器曾在针对§R【已编辑】§!的大圣战中广泛运用，不过在战争结束后很快就退役了。历史悠悠，这件武器和§H看客X§!的其它造物们一起，被遗落在这个设施里腐朽生锈，不见光日。"
 fallen_weaponry.402.a:0 "$tech_terror_cannon$？"
 fallen_weaponry.402.b:0 "我们已经知晓$tech_terror_cannon$。"
 PROJECT_TERROR_CANNON:0 "失落科技：§Y$tech_terror_cannon$§!"
 PROJECT_TERROR_CANNON_DESC:0 "从§H[From.Planet.GetName]§!上武器库中获得的样品显示，动能火炮技术取得了有趣的突破。但是，这个武器缺乏维护，而且我们缺乏其研发细节。我们的[GetScientistPlural]需要相当长的时间来重构这个武器。\n\n不过，学术界一直在争论这种武器是否真的能转化为§Y千兆级加农炮§!或§Y$tech_terror_cannon$§!。"
 fallen_weaponry.4021.name:0 "失落科技：§Y$tech_terror_cannon$§!"
 fallen_weaponry.4021.desc:0 "§Y$tech_terror_cannon$§!设计用于散播恐惧。像这个先驱帝国的其它武器一样，他们对异种生命的蔑视反映在对名字和战术的使用上。然而，负责该武器的科学家，即所谓的§H看客X§!，并没有与他同族相同的意识形态。记录显示，他在每天回家看他的秘密伙伴之前，半心半意地从事这个项目。"
 fallen_weaponry.4021.a:0 "§Y$tech_terror_cannon$§!终将属于我们！"
 fallen_weaponry.403.name:0 "原型蓝图"
 fallen_weaponry.403.desc:0 "科考队不断深入设施，找到了一个载有有关此复合体历史条目的有趣数据库。在开发§Y$tech_titan_plating$§!与§Y$tech_titan_armor$§!之时，§H看客X§!被解除职务，理由是他被传出有通敌嫌疑。在那段和§R【已编辑】§!作战的敏感日子里，这项判决大体上看确实没什么毛病。不管怎么说，我们掌握了这座设施在§Y$tech_titan_plating$§!与§Y$tech_titan_armor$§!开发过程中的一些日常活动细节。"
 fallen_weaponry.403.a:0 "$tech_titan_plating$？$tech_titan_armor$？"
 fallen_weaponry.403.b:0 "我们已经知晓了这些技术。"
 PROJECT_TITAN_PLATING:0 "失落科技：§Y$tech_titan_plating$§!"
 PROJECT_TITAN_PLATING_DESC:0 "从§H[From.Planet.GetName]§!上武器设施获得的数据显示船体完整性增强方面取得了有趣的突破。然而，这个原型仍处于测试阶段，还没有大规模生产。我们的[GetScientistPlural]需要相当长的时间来处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，§Y$tech_titan_plating$§!无疑将提高我们舰队的作战能力。"
 PROJECT_TITAN_ARMOR:0 "失落科技：§Y$tech_titan_armor$§!"
 PROJECT_TITAN_ARMOR_DESC:0 "从§H[From.Planet.GetName]§!的武器库获得的原型显示，装甲技术方面显示出有趣的突破。 但是由于缺少有关其构造的信息，因此需要花费很多时间来复原它。 我们的[GetScientistPlural]将需要相当长的时间才能恢复其开发。\n\n不管怎样，§Y$tech_titan_armor$§!科技能为我军舰队所用。"
 fallen_weaponry.4031.name:0 "失落科技：§Y$tech_titan_plating$§!"
 fallen_weaponry.4031.desc:0 "在大圣战中，§Y$tech_titan_plating$§!从未参与过战斗。即使在战争转向对先驱帝国不利的时候，由于担心他们的秘密原型已经被泄露给§R【已编辑】§!，他们也没有在前线部署它。这导致了先驱帝国的天文数字损失，而§H看客X§!似乎也因此受到责难。"
 fallen_weaponry.4031.a:0 "§Y$tech_titan_plating$§!终将属于我们！"
 fallen_weaponry.4032.name:0 "失落科技：§Y$tech_titan_armor$§!"
 fallen_weaponry.4032.desc:0 "经过一些测试，我们的[GetScientistPlural]确定，§Y$tech_titan_armor$§!实际上是由零号元素，一种在中子星上发现的极致密材料制成。这种新装甲预期能在先驱者舰队面对§R【已删除】§!的海军时提供最好的防护，但由于环绕§H看客X§!的安全问题，它们从未现于战斗。"
 fallen_weaponry.4032.a:0 "§Y$tech_titan_armor$§!终将属于我们！"
 fallen_weaponry.404.name:0 "不详发现"
 fallen_weaponry.404.desc:0 "在我们的科考队收集武器设施数据时，他们发现了一些提及§Y$tech_omni_cannon$§!的文档条目。此武器的规格尤其是其可观的伤害让我们的[GetScientistPlural]兴奋不已，不过它的研发设想来源和开发细节已经无迹可寻，真是奇怪。"
 fallen_weaponry.404.a:0 "§Y$tech_omni_cannon$§!是什么？听起来很不妙。"
 fallen_weaponry.404.b:0 "我们已经知晓$tech_omni_cannon$。"
 PROJECT_OMNI_CANNON:0 "失落科技：§Y$tech_omni_cannon$§!"
 PROJECT_OMNI_CANNON_DESC:0 "从§H[From.Planet.GetName]§!上武器设施获得的蓝图显示，动能火炮技术有了很大突破。出于某些原因，这种武器的开发文件并不完整。我们的[GetScientistPlural]需要相当长的时间才能处理和翻译有关这个项目的所有数据文件。\n\n我们仍不知道为什么这种特殊武器被称为§Y$tech_omni_cannon$§!。"
 fallen_weaponry.4041.name:0 "失落科技：§Y$tech_omni_cannon$§!"
 fallen_weaponry.4041.desc:0 "§Y$tech_omni_cannon$§!是先驱者海军的骨干力量。虽然我们对它的起源知之甚少，但我们知道它在确保先驱在大圣战中最终战胜§R【已编辑】§!起到了至关重要的作用，从而结束了星海有史以来最大的冲突之一。\n\n然而，由于先驱在战争后期才学会大规模生产这种武器，再加上缺乏关于其开发过程的数据，我们的[GetScientistPlural]得出结论，这种技术并非来自先驱，而是来自另一个未知文明。"
 fallen_weaponry.4041.a:0 "§Y$tech_omni_cannon$§!终将属于我们！"
 fallen_weaponry.405.name:0 "最后贡献"
 fallen_weaponry.405.desc:0 "§H看客X§!的最后杰作似乎是他关于§Y$$tech_titan_point_defence$§!的概念作品，此时我们确认他已经因为勾结§R【已编辑】§!的罪名而被解职并等待审判。\n\n不过这项开发计划并未开花结果，毕竟它的设计者可是§H看客X§!，一个通敌者。自然而然的，计划搁浅并被抛弃，毕竟谁也不想沾上通敌者的名号。"
 fallen_weaponry.405.a:0 "§Y$tech_titan_point_defence$§!是什么？"
 fallen_weaponry.405.b:0 "我们已经知晓$tech_titan_point_defence$。"
 PROJECT_TITAN_POINT_DEFENCE:0 "失落科技：§Y$tech_titan_point_defence$§!"
 PROJECT_TITAN_POINT_DEFENCE_DESC:0 "我们从§H[From.Planet.GetName]§!上武器设施获得的概念图中想象出了这种相当强大的点防御系统。然而，它从未实现，研发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的[GetScientistPlural]还不知道§Y$tech_titan_point_defence$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.4051.name:0 "失落科技：§Y$tech_titan_point_defence$§!"
 fallen_weaponry.4051.desc:0 "我们现在了解到，当研究§Y$tech_titan_point_defence$§!的时候，§H看客X§!正计划与他的秘密§R【已编辑】§!爱人一起逃跑。他们的飞船在前往§R【已编辑】§!母星，一个不会评判他们关系的遥远之地时，他们被拦截并从空中击落。\n\n事件发生后，主流媒体不失时机地诽谤§H看客X§!与§R【已编辑】§!的关系，他的发明在大圣战结束后被迅速地从先驱者战舰上撤下。先驱者帝国中剩余的§R【已编辑】§!人随后被追捕和清洗，他们在先驱者历史中的名字被删去。"
 fallen_weaponry.4051.a:0 "§Y$tech_titan_point_defence$§!终将属于我们！"
 fallen_weaponry.500.name:0 "发现空的环世界区段"
 fallen_weaponry.500.desc:0 "我们在§H[event_target:fallen_machine_digsite.GetName]§!发现了一个空的环世界区段。先驱者会留下一片如此空白荒废的区域，相当不寻常。\n\n我们的[GetArchaeologistPlural]请求进一步调查此事。"
 fallen_weaponry.500.a:0 "§H上古看护者§!在做什么？"
 fallen_weaponry.501.name:0 "痴迷"
 fallen_weaponry.501.desc:0 "在进入空区段时，我们注意到奇怪设计的小物件和设备。其中有名为§Y$tech_infinity_encoder$§!和§Y$tech_infinity_decoder$§!的东西。我们的[GetArchaeologistPlural]想知道它们会是什么。"
 fallen_weaponry.501.a:0 "$tech_infinity_encoder$？$tech_infinity_decoder$？"
 fallen_weaponry.501.b:0 "我们已经知晓了这些技术。"
 PROJECT_INFINITY_ENCODER:0 "失落科技：§Y$tech_infinity_encoder$§!"
 PROJECT_INFINITY_ENCODER_DESC:0 "从§H[From.Planet.GetName]§!的空环区段获得的原型显示，加密技术方面取得了有趣的突破。 但是由于缺少有关其构造的信息，因此复原该原型需要花费很多时间。 我们的[GetScientistPlural]将需要相当长的时间才能恢复其开发。\n\n不管怎样，§Y$tech_infinity_encoder$§!科技能为我军舰队所用。"
 PROJECT_INFINITY_DECODER:0 "失落科技：§Y$tech_infinity_decoder$§!"
 PROJECT_INFINITY_DECODER_DESC:0 "从§H[From.Planet.GetName]§!上空环区段获得的数据显示，解密技术取得了有趣的突破。然但是由于缺少有关其构造的信息，因此复原该原型需要花费很多时间。我们的[GetScientistPlural]将需要相当长的时间才能恢复其开发。\n\n尽管如此，毫无疑问，§Y$tech_infinity_decoder$§!将提高我军舰队的作战能力。"
 fallen_weaponry.5011.name:0 "失落科技：§Y$tech_infinity_encoder$§!"
 fallen_weaponry.5011.desc:0 "进一步的测试让我们的[GetScientistPlural]相信，§Y$tech_infinity_encoder$§!实际上是受上古看护者在早期遇到的利维坦——科技球技术启发的装置。"
 fallen_weaponry.5011.a:0 "§Y$tech_infinity_encoder$§!终将属于我们！"
 fallen_weaponry.5012.name:0 "失落科技：§Y$tech_infinity_decoder$§!"
 fallen_weaponry.5012.desc:0 "§Y$tech_infinity_decoder$§!是在大圣战间为帮助先驱者帝国而构思的，并在那里见证了足量的战斗。它似乎源自与无尽神机相同的技术，并使用其许多计算算法来解码敌人的飞行路线。"
 fallen_weaponry.5012.a:0 "§Y$tech_infinity_decoder$§!终将属于我们！"
 fallen_weaponry.502.name:0 "更多奇怪的设计"
 fallen_weaponry.502.desc:0 "我们的团队冒险深入环区段，发现了更多奇怪的装置。§Y$tech_dark_energy_disruptor$§!看起来像是一种武器，但不知为何都被留在了这一区段。"
 fallen_weaponry.502.a:0 "$tech_dark_energy_disruptor$？"
 fallen_weaponry.502.b:0 "我们已经知晓$tech_dark_energy_disruptor$。"
 PROJECT_DARK_ENERGY_DISRUPTOR:0 "失落科技：§Y$tech_dark_energy_disruptor$§!"
 PROJECT_DARK_ENERGY_DISRUPTOR_DESC:0 "从§H[From.Planet.GetName]§!的空环世界区段获得的原型在裂解炮技术上显示出有趣的突破。 但是这个原型似乎在某些地方有些损坏。 我们的[GetScientistPlural]需要大量时间来研究它并尝试复制这种武器。\n\n不管怎样，§Y$tech_dark_energy_disruptor$§!科技能为我军舰队所用。"
 fallen_weaponry.5021.name:0 "失落科技：§Y$tech_dark_energy_disruptor$§!"
 fallen_weaponry.5021.desc:0 "§Y$tech_dark_energy_disruptor$§!似乎是在大圣战时开发的原型武器。然而，没有任何记录表明它曾经上过战场。"
 fallen_weaponry.5021.a:0 "§Y$tech_dark_energy_disruptor$§!终将属于我们！"
 fallen_weaponry.503.name:0 "有趣的蓝图"
 fallen_weaponry.503.desc:0 "在角落里，一个古老的数据库嗡嗡地轻声作响，向我们的团队发出信号。我们一开始对其运作感到困惑，但很快就明白了其中的要点。\n\n在内部，我们可以找到一些条目，表明某个§Y$tech_dark_energy_power_booster$§!正在开发中。"
 fallen_weaponry.503.a:0 "$tech_dark_energy_power_booster$？"
 fallen_weaponry.503.b:0 "我们已经知晓$tech_dark_energy_power_booster$。"
 PROJECT_DARK_ENERGY_POWER_BOOSTER:0 "失落科技：§Y$tech_dark_energy_power_booster$§!"
 PROJECT_DARK_ENERGY_POWER_BOOSTER_DESC:0 "我们从§H[From.Planet.GetName]§!上武器设施获得的概念图展示了这种相当不寻常的组件。然而，它从未实现，研发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的[GetScientistPlural]还不知道§Y$tech_dark_energy_power_booster$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.5031.name:0 "失落科技：§Y$tech_dark_energy_power_booster$§!"
 fallen_weaponry.5031.desc:0 "§Y$tech_dark_energy_power_booster$§!最初的设想是让重型武器能被安装在先驱者舰船上。然而，它很快就过时了，在大圣战后期被一个更强大的反应堆所取代。"
 fallen_weaponry.5031.a:0 "§Y$tech_dark_energy_power_booster$§!终将属于我们！"
 fallen_weaponry.504.name:0 "不详发现"
 fallen_weaponry.504.desc:0 "当我们的团队继续在空环区收集数据时，他们发现了有关§Y$tech_omni_titan_lance$§!的条目。虽然其规格，尤其伤害输出让我们的[GetScientistPlural]兴奋不已，但让人不解的是，根本没有关于这种武器研发设想的参考资料，也没有关于其开发过程的任何细节。莫名其妙。"
 fallen_weaponry.504.a:0 "§Y$tech_omni_titan_lance$§!是什么？听起来很不妙。"
 fallen_weaponry.504.b:0 "我们已经知晓$tech_omni_titan_lance$。"
 PROJECT_OMNI_TITAN_LANCE:0 "失落科技：§Y$tech_omni_titan_lance$§!"
 PROJECT_OMNI_TITAN_LANCE_DESC:0 "从§H[From.Planet.GetName]§!武器设施获得的蓝图显示泰坦能量光矛有了很大突破。 无论出于何种原因，这种武器都被放弃了。 我们的[GetScientistPlural]需要相当长的时间才能处理和翻译与该项目有关的所有数据文件。\n\n我们还是搞不懂为什么这件奇特武器被称作§Y$tech_omni_titan_lance$§!。"
 fallen_weaponry.5041.name:0 "失落科技：§Y$tech_omni_titan_lance$§!"
 fallen_weaponry.5041.desc:0 "在大圣战期间，许多先驱者战舰上都有§Y$tech_omni_titan_lance$§!，尽管我们非常确定这种技术的起源在其他地方。\n\n记录显示，它在围攻中发挥了至关重要的作用，使许多先驱者的环世界区段损坏得无法修复。"
 fallen_weaponry.5041.a:0 "§Y$tech_omni_titan_lance$§!终将属于我们！"
 fallen_weaponry.505.name:0 "最后实验"
 fallen_weaponry.505.desc:0 "数据库的最后条目指出，该先驱正在开发§Y$tech_synthetic_dark_matter_3$§!，一种旨在生成大量暗物质来为先驱者帝国提供动力的新设备。虽然这个项目只有概念图，但我们的[GetScientistPlural]还是很想继续这个项目。"
 fallen_weaponry.505.a:0 "§Y$tech_synthetic_dark_matter_3$§!是什么？"
 fallen_weaponry.505.b:0 "我们已经知晓$tech_synthetic_dark_matter_3$。"
 PROJECT_SYNTHETIC_DARK_MATTER_3:0 "失落科技：§Y$tech_synthetic_dark_matter_3$§!"
 PROJECT_SYNTHETIC_DARK_MATTER_3_DESC:0 "我们从§H[From.Planet.GetName]§!上获得的概念图中想象出了这种相当巨大的设施。然而，它从未实现，研发工作也从未真正开始。我们的[GetScientistPlural]需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的[GetScientistPlural]还不知道§Y$tech_synthetic_dark_matter_3$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.5051.name:0 "失落科技：§Y$tech_synthetic_dark_matter_3$§!"
 fallen_weaponry.5051.desc:0 "在尝试建造§Y$tech_synthetic_dark_matter_3$§!时，某种未知原因的反应堆事故发生了，由此产生的爆炸污染了整个环区段，严重影响了智械思维的运作能力。渐渐地，这个环区段被腾空，不再进行实验。"
 fallen_weaponry.5051.a:0 "§Y$$tech_synthetic_dark_matter_3$§!终将属于我们！"
 fallen_weaponry.600.name:0 "远古行星档案"
 fallen_weaponry.600.desc:0 "很难错过位于§H[event_target:fallen_materialist_archive_digsite.GetName]§!上奇特又古老的行星档案库。当我们的部队抵达时，数十名先驱者档案管理员冲向前门阻止我们进入，但他们很快就被火力驱散了。\n\n我们的[GetScientistPlural]申请进入大楼并完全控制它。"
 fallen_weaponry.600.a:0 "让我们翻翻先驱者的档案。"
 fallen_weaponry.601.name:0 "古代大型发电厂"
 fallen_weaponry.601.desc:0 "在访问了详细描述先驱者技术发展历史的部分档案后，我们发现了证据，证明几千年前就存在着比我们自己先进得多的古代大型发电厂，但由于我们不知道的原因，他们不再使用了。其中有一种叫做§Y$tech_fe_dark_matter_power_plant$§!的技术，也许我们现在就可以复现它。"
 fallen_weaponry.601.a:0 "让我们重建§Y$tech_fe_dark_matter_power_plant$§!"
 fallen_weaponry.601.b:0 "我们已经知晓$tech_fe_dark_matter_power_plant$。"
 fallen_weaponry.602.name:0 "失落科技"
 fallen_weaponry.602.desc:0 "有了$tech_fe_dark_matter_power_plant$产出的大量能量，就有了新的可能。§Y$tech_fe_autonomous_fabricator$§!就是一个例子。只要有必要的资源，它就能产出大量矿产和其他资源，轻松维持民用经济与战时经济。\n\n目前还不清楚为什么这项技术被弃用，但我们的[GetScientistPlural]决定让它起死回生。"
 fallen_weaponry.602.a:0 "让我们重建§Y$tech_fe_autonomous_fabricator$§!"
 fallen_weaponry.602.b:0 "我们已经知晓$tech_fe_autonomous_fabricator$。"
 fallen_weaponry.603.name:0 "乌托邦天堂"
 fallen_weaponry.603.desc:0 "档案中相对模糊的细节提到了某个遥远的、被活体金属包裹着的星球，完全依靠自动化机械来提供帝国所需的一切。这通常有着嫉妒的评论，虽然先驱者看起来努力了，但他们并没有完全理解所涉及的科技。\n\n后面的条目似乎给它贴上了某种乌托邦天堂的标签：一个所有先进文明都必须努力实现的目标。"
 fallen_weaponry.603.a:0 "一个包裹在$sr_living_metal$里的星球？"
 fallen_weaponry.603.b:0 "我们已经知晓乌托邦星球。"
 fallen_weaponry.604.name:0 "旧时代舰队"
 fallen_weaponry.604.desc:0 "在研究有关大圣战的历史记录时，我们的团队惊讶地发现，几千年前的先驱者帝国所部署的船只规格远远超过了我们在战斗中遇到的船只。古代的设计是华丽的，精致的，甚至全副武装的。以至于我们团队中有人说，如果是用它们来对付我们，那我们对先驱者帝国的胜利必将付出更大的代价。\n\n然而，这些设计只在记录中存在，在大圣战后就再没有被使用过，大概是因为随之而来的灾难性经济衰退，以及维护这些昂贵船只的成本远远超过了收益。"
 fallen_weaponry.604.a:0 "也许我们可以恢复这些设计?"
 fallen_weaponry.604.b:0 "我们已经有了修复的设计。"
 fallen_weaponry.605.name:0 "大圣战的噩梦"
 fallen_weaponry.605.desc:0 "我们的团队从先驱者档案中收集到的宝贵数据里发现了一些令人震惊的东西，这与我们所知道的关于先驱者种族的一切都相矛盾——一个巨大比例的战舰设计概念。\n\n由于其大小和对星海中最优秀的[GetEngineerPlural]构成的严峻挑战，§H歌利亚§!的开发最终被放弃了。记录表明，一些首席[GetScientistPlural]认为建造这样一艘船是不切实际的，而且对战争的胜利也不必须。他们是对的，因为先驱者最终战胜了他们的敌人，证明了并不总是越大越好。\n\n尽管如此，我们的[GetEngineerPlural]仍然期待着建造这艘船会带来的挑战，它的巨大尺寸肯定会在未来的几个世纪里威慑我们的敌人。"
 fallen_weaponry.605.a:0 "他们在想什么？！"
 fallen_weaponry.605.b:0 "我们已经知晓歌利亚。"
 fallen_weaponry.700.name:0 "诡异信号"
 fallen_weaponry.700.desc:0 "我们改进的传感器技术接收到了来自§H[event_target:fallen_pacifist_colony_digsite.GetName]§!的诡异信号。令人惊讶的是，我们之前并未察觉，仅仅将其视作来自一颗死亡星球的残余辐射。\n\n我们的[GetScientistPlural]请求许可进行调查。"
 fallen_weaponry.700.a:0 "想办法找到信号源。"
 fallen_weaponry.701.name:0 "乌托邦天堂"
 fallen_weaponry.701.desc:0 "在几米深的放射性雪层下，有证据表明§H[From.Planet.GetName]§!曾经是美丽的——实际上不仅仅是美丽，而是至臻设计。\n\n这一星球曾经被活体金属所包裹，完全依靠自动化机器来提供帝国所需的一切。然而，似乎没有居民在大约一万年前的无情轰炸中幸存。\n\n也许这就是完美的代价，而这样的星球永远会是目标。"
 fallen_weaponry.701.a:0 "一个包裹在$sr_living_metal$里的星球？"
 fallen_weaponry.701.b:0 "我们已经知晓乌托邦星球。"
 fallen_weaponry.702.name:0 "古代大型发电厂"
 fallen_weaponry.702.desc:0 "在星球表面其他地方，我们发现了证据证明在几千年前就有着比我们先进的多的古老发电厂。§Y$tech_fe_dark_matter_power_plant$§!的碎片依然存在，我们可以尝试复刻这一技术为我们所用。"
 fallen_weaponry.702.a:0 "让我们重建§Y$tech_fe_dark_matter_power_plant$§!"
 fallen_weaponry.702.b:0 "我们已经知晓$tech_fe_dark_matter_power_plant$。"
 fallen_weaponry.703.name:0 "安息之所"
 fallen_weaponry.703.desc:0 "这个古老殖民地的居民在日常生活中当然什么都不缺。尽管轨道轰炸正在进行，但§Y$tech_fe_opulent_tower$§!中的消费主义者依然存在，也许都没有意识到他们的星球即将崩溃。我们甚至发现证据，表明在最后的居民灭绝几百年后，这座塔仍然在运作，生产着消费品。\n\n我们当然不习惯这种奢侈，但至少这个星球上的居民在痛苦结束之前是什么都不需要的。"
 fallen_weaponry.703.a:0 "我们能建造§Y$tech_fe_opulent_tower$§!么？"
 fallen_weaponry.703.b:0 "我们已经知晓$tech_fe_opulent_tower$。"
 fallen_weaponry.704.name:0 "失落科技"
 fallen_weaponry.704.desc:0 "当$tech_fe_dark_matter_power_plant$产生的大量能源与$tech_fe_opulent_tower$的需求相结合，§Y$tech_fe_autonomous_fabricator$§!就对这个曾经的乌托邦天堂的经济起了重要的作用。只要提供必要的资源，它就能产出大量矿物与其他资源以维持$tech_fe_opulent_tower$及其合金生产设施的当地需求。\n\n这一建筑的碎片还在，我们可以尝试复制它。"
 fallen_weaponry.704.a:0 "让我们建造§Y$tech_fe_autonomous_fabricator$§!。"
 fallen_weaponry.704.b:0 "我们已经知晓$tech_fe_autonomous_fabricator$。"
 fallen_weaponry.705.name:0 "远古熔炉"
 fallen_weaponry.705.desc:0 "轨道轰炸的第一个目标是它的合金锻炉和军事设施。我们发现了曾经是一个§Y$tech_fe_pico_forge$§!的废墟，它依靠$tech_fe_autonomous_fabricator$的产品来维持这个星球的防御。\n\n对于这个殖民地来说，不幸的是，它成为了大圣战的另一个受害者，这是在这段时间内发生的唯一已知的星际冲突，随着这个星球的毁灭，这些技术一度被认为永远消失了。"
 fallen_weaponry.705.a:0 "让我们重建§Y$tech_fe_pico_forge$§!。"
 fallen_weaponry.705.b:0 "我们已经知晓$tech_fe_pico_forge$。"
 fallen_weaponry.810.name:0 "古怪的坟场"
 fallen_weaponry.810.desc:0 "我们发现了一个围绕着天体的巨大金属云，奇怪的是，最初的调查中并没有提到这一点。这片云似乎是由各种大型金属构成，有着明显的人工痕迹。已经组织了一场考古行动调查这里到底发生了什么事，希望能够找到一些有价值的东西。"
 fallen_weaponry.810.a:0 "了解。"
 fallen_weaponry.811.name:0 "传感器问题"
 fallen_weaponry.811.desc:0 "对金属云的调查为我们的[GetArchaeologistPlural]带来了一个独特的问题——无论是传统金属还是异星金属的密度都阻隔了任何深层传感器的扫描。即使是我们最强的传感器读数，也只会在衰减的碎片和残骸之间无助地反弹，推导出错误的结果和混乱的数据。因此，只能通过高功率传感器穿梭机来搜寻完整的舰船，每艘都在金属云的既定区域进行“扫荡”运动，以更好地覆盖这片区域的同时不会浪费宝贵的时间。\n\n即使简化了流程，这也相当费时费力，我们的[GetArchaeologistPlural]报告称，直到完善出恰当的搜索模式前，我们都不应当期望结果立竿见影。"
 fallen_weaponry.811.a:0 "了解，保持联系。"
 fallen_weaponry.812.name:0 "古代遗物"
 fallen_weaponry.812.desc:0 "调查组已经取得了第一个成果。即使遭受到灾难性的破坏，一艘失落帝国护航舰的轮廓也是明晰无误的——这艘船似乎在某场冲突中迎来了它的终结，只能被遗弃在这片残骸中漂流。从护航舰船体上取得的样本也为我们描绘出一幅冷酷的画面——它与云中几乎百分之九十九的金属粒子都有着相似的原子排列。无论这场冲突如何，这里的损失都是灾难性且一边倒的。\n\n有人担忧我们的多管闲事可能会招致停滞圣权的干预，但到目前为止，外交渠道一直保持沉默。值得一提的是，我们似乎被允许在这个战场中捡垃圾，而我们的[GetScientistPlural]正急着尽可能多地解析并研究这些残骸以免错失良机。"
 fallen_weaponry.812.a:0 "采取一个周全的方案。"
 fallen_weaponry.813.name:0 "战争之初"
 fallen_weaponry.813.desc:0 "目前为止，我们已经设法将这场战斗分为两个交战方——舰船的所有者Aleph，以及显然没有留下任何痕迹的另一方Omicron。许多推测随之产生，可能是内战，可能是伏击失败，甚至可能单纯是拾荒者带走了关于Omicron方存在的任何证据，但随着考古团队深入研究护航舰的战斗计算机，这些推测都不攻自破了。\n\nOmicron方是一股截然不同的力量，它只派出了少量舰船——不超过30艘，而Aleph方则派出了一大批。可能有数百艘舰船在这单独一场战斗中作战，但至今还没有任何证据表明Omicron方曾经在场。\n\n这里究竟发生过什么？"
 fallen_weaponry.813.a:0 "这艘船一定有我们想要的答案。"
 fallen_weaponry.814.name:0 "背后一刀"
 fallen_weaponry.814.desc:0 "我们对冲突规模的预测在很大程度上是正确的。舰长的日志，或者说它的残余，已经从护航舰上一个未被清理的终端中挖掘出来，并根据我们仅有的少量上下文语境进行了翻译。\n\n双方的名称仍然让我们难以捉摸——尤其是Omicron，这艘舰船的舰长只是用仇恨的侮辱性词汇来称呼它——但这恰巧让我们对这场战斗有了更清晰的了解，而现实令人不太舒服。Omicron方并没有毫发无损地脱离战场，但这两股力量之间的差距充分解释了为什么我们没有找到他们的存在痕迹——日志详细记录了为了击毁甚至一艘Omicron舰船所用的火力规模之大，这意味着每次杀伤都是通过饱和攻击来达成的——一旦舰船被摧毁，剩下的一切也会被后续的齐射打成原子。\n\nOmicron方近80%的部队在交战中被摧毁，而Omicron的旗舰也在且战且退中逃离。击毁那艘被我们的翻译仅解析为巨兽或歌利亚的旗舰的失败，也是这艘护航舰的毁灭。一束零星的能量束瘫痪了这艘船，使它被遗弃在这里，被它的友军所遗忘。\n\n我们能收集到的少量语言数据已经被存储起来以供进一步分析，我们的打捞团队也准备仔细研究这艘船，希望能从这件遗物中找到更多的东西。"
 fallen_weaponry.814.a:0 "这样的损失有什么意义呢？"
 fallen_weaponry.815.name:0 "文明时代的武器"
 fallen_weaponry.815.desc:0 "护航舰仍然埋藏着一些秘密。\n\n舰船的所有者Alpeh方使用远超现今失落帝国能力的工艺建造了这艘护航舰。护航舰的主武器阵列完好无损，巧妙地掩藏在中央船体中——它的设计浑然一体，功能完全未知，以至于在数据日志和功率流告诉我们之前我们都没有意识到它是一种武器。对其支架内的武器进行的仔细研究表明，它是某种能量鱼雷发射器，很像质子或中子发射器，只是这种武器使用奇异的暗能量作为主要催化剂和弹头。\n\n它所蕴含的科技使我们的[GetScientistPlural]感到非常困惑，但我们已经对其残骸进行了足够的研究并开始将其复制用于操纵游戏和现场实验。如果我们的研究富有成效的话，甚至还能将他们整合进我们自己的武库中。"
 fallen_weaponry.815.a:0 "希望我们永远不会真正需要这样的武器......"
 fallen_weaponry.820.name:0 "埋藏的秘密"
 fallen_weaponry.820.desc:0 "我们在地表发现了与我们先前对交战方Aleph和Omicron进行的考古工作中发现的材料成分相似的残骸。有必要对这场古代战争进行深入的重大研究，一场真正意义上的考察已经计划好了。"
 fallen_weaponry.820.a:0 "让我们看看能不能捞到什么。"
 fallen_weaponry.821.name:0 "陨落"
 fallen_weaponry.821.desc:0 "§H[From.Planet.GetName]§!地表的船只挖掘取得了进展。与之前的考古探险相比，这个古代舰队行动的遗址随着时间不可避免的流逝被重力拉向地表，留给我们团队的工作只有简单开挖并进行冲击分析。这里的碎片数量相对稀少。即使经过大量的、不同方式地扫描，并对轨迹进行推测性的计算，我们也只是设法找到了几艘Aleph方的舰船。这与之前的交战形成了惊人的对比，这让我们的[GetArchaeologistPlural]推测这也许是一个成功的、低损失的舰队交战的例子。\n\n不管怎样，迄今为止挖掘出的最大一艘沉船已经成为我们进行数据恢复和技术检索的行动基地。在一艘战列巡洋舰的残骸中，我们的团队正努力恢复其电力，并确定我们能从这个残骸中提取多少历史数据。"
 fallen_weaponry.821.a:0 "了解。保持联系。"
 fallen_weaponry.822.name:0 "四分五裂"
 fallen_weaponry.822.desc:0 "战列巡洋舰的能量核心被强大的能量束完全摧毁了，修复它花费了团队不少时间和精力。幸运的是，这种破坏是精确施加的，损失一度得以避免，恢复备份系统也只是时间问题。这艘船的数据日志已被访问，调查结果如下。\n\nAleph方的这艘船是大约一万年前覆盖这片广阔星域的更大规模突袭行动的一分子，该行动很可能是针对Omicron方的行星领地。这股打击力量小而迅捷，他们只有几十艘船，所有舰船都致力于对殖民地的基础设施进行快速地游击。\n\n不幸的是，对于Aleph方来说，这支突袭舰队似乎在到达目的地之前就被发现了，随后被找出了位置。诊断报告显示，他们的FTL引擎受到Omicron方的干扰，这迫使袭击者以亚光速逃离。在令我们的[GetScientistPlural]几乎难以置信的速度追击下，Omicron方只花了几个小时就发现并摧毁了突袭舰队。而他们在这一过程中似乎没有遭受任何损失。\n\n即将对船长日志进行翻译，我们希望这将比之前的挖掘更具启发性。"
 fallen_weaponry.822.a:0 "翻译完成后我要一份完整的报告。"
 fallen_weaponry.823.name:0 "任其腐朽"
 fallen_weaponry.823.desc:0 "对舰长日志的翻译给我们提供了更多信息。虽然不是我们所希望的存有历史背景的宝库，但我们从中学到了使我们能够开始绘制故事背景的两件事。\n\nAleph方似乎正在对他们的宗主Omicron方进行独立战争。Aleph帝国和其他几个帝国一起参加了这场大规模叛乱。\n\n根据舰长自己的判断来看，这场战争对任何一方来说都进展不顺利——他们的突袭似乎是旨在分散Omicron的各种战斗阵型的试探性攻击，以便缓解其他地方的压力。\n\n以战列巡洋舰和其他残骸作为参考，我们设法从这艘曾经伟大的战舰的武器库中移除了一个武器系统——暗能量加速器。类似于传统的等离子加速器或其原始对应物，这种武器以某种方式补充了弹头的等离子体状态，形成了一个奇异的暗能量包，这在现代科学看来是不可能的。该武器已被尽可能仔细地剖析，我们的[GetArchaeologistPlural]已经将他们的发现发送给科学部门进行复制。"
 fallen_weaponry.823.a:0 "我有一种感觉，我们还没有看到这场冲突的结局。。。"
 fallen_weaponry.830.name:0 "共同防御"
 fallen_weaponry.830.desc:0 "一片被摧毁的舰船散落在这个星系中，有证据表明这是一万多年前发生的大战中的又一场冲突的发生地。已经发起了一个考古调查来对这片残骸进行分类，以打捞更多的财富与技术。"
 fallen_weaponry.830.a:0 "了解。"
 fallen_weaponry.831.name:0 "敌人的敌人……"
 fallen_weaponry.831.desc:0 "正在进行中的对这片残骸区域的调查在这个星团中观察到了一些近乎完全破损的舰船。数十艘舰船现在正处于不同的腐蚀和失修阶段，他们都具有相同的先驱者设计的特征，其中最引人注目的例子是一个几乎完全损坏的失落帝国泰坦的船首。有趣的是，这些船只的材料组成各不相同——如我们预期，它们有很明显的能够与Aleph方匹配上的特征，不过我们也发现了具有不同结构和材料痕迹的船只。在这次冲突中，有一块不超过穿梭机大小的华丽装甲板从它所属的舰船上被撕了下来。\n\n我们的研究团队已经将装甲碎片进行了检疫并且带回船上研究，我们的[GetArchaeologistPlural]也在为了寻找这个碎片来源的线索而加紧研究这些数量巨大的残骸。对这个样本可能来源的猜测使每个人都紧张不安，我们的团队也渴望证实他们的猜想。"
 fallen_weaponry.831.a:0 "有趣。"
 fallen_weaponry.832.name:0 "……是我的朋友"
 fallen_weaponry.832.desc:0 "由于样本的材料分析仍在进行中，我们的团队正集中精力处理大量的残骸以获取任何有用的信息。最大的Aleph舰船是搜集这些信息的基础，而能够从休眠状态中恢复的几艘船只的战斗日志并不多，这使我们对这次战斗的了解非常有限。\n\n到目前为止，这是第一次观察到Aleph方和与他们并肩作战的未知帝国联合行动。一支小型的Omicron舰队在主要战斗发生之前就被拦截在了这个星系，这使他们没能加入主力舰队。\n\n舰队指挥官认为对Omicron方实施他们最成功的战略之一是合适的——近距离交战，让敌人失去他们的射程优势。伏击的时间精确到小时，在增援舰队到达的同时，Aleph方的舰队和他们的盟友则尽可能的靠近这颗星系的超空间航道。\n\n布下宽广而稀疏的阵型，从而形成的不对称的联合舰队是他们的优势，这迫使少数Omicron舰船在每个拦截舰队进入射程时进行着艰苦的交战。尽管这是一个代价高昂的策略，但它似乎确实生效了。尽管Omicron方的增援舰队在伏击者的攻击下遭受了伤亡，他们还是在几个小时的撤退后投入了战斗。\n\n几小时后，联合舰队的旗舰遭到破坏，但船员们认为他们的任务完成了。"
 fallen_weaponry.832.a:0 "英勇。"
 fallen_weaponry.833.name:0 "力量的碎片"
 fallen_weaponry.833.desc:0 "被派去调查残骸的[GetEngineerPlural]已经报告了他们的发现。\n\n简而言之，他们无法理解或复制我们提供给他们的装甲样本。要说的更复杂点的话，就是他们设法给出了样品的表面材料分析，对其组成进行了一些估计猜测，并迅速放弃了。\n\n好些的消息是，被派去研究残骸的小队自行报告了关于Aleph方舰船的惊人见解。将我们发现的完整残骸与先前发现的样本进行比较，我们现在对他们的建造过程有了更深入的了解。\n\n我们曾假设Aleph方的舰船只是简单地装配了先进的技术，但对比分析表明，我们因为这艘舰船在战斗中受到的损伤或是我们自己的忽视的蒙蔽而忽略了关键的结构差异。这些舰船的龙骨设计更紧凑，更耐用，最终更宽敞——使得许多曾被装甲占据的空间能够填充进各类组件，或者只是简单的增强。这样的结构设计必然会提高武器装载量，而这些改动并不是完全不可能在现存的船只上复现。\n\n我们的工程部门建议尽快开展这个项目，这样我们就可以利用这些设计来进一步巩固我们的帝国。"
 fallen_weaponry.833.a:0 "这些改动是自然发展的症状，还是战争的必要创新？"
 fallen_weaponry.840.name:0 "背水一战"
 fallen_weaponry.840.desc:0 "我们的调查团队又发现了另一处残骸区域，其中有证据表明交战中的Omicron方曾有过一次大规模的舰队行动。值得注意的是，这片残骸区域中存在于我们在先前的探险中回收的装甲碎片相匹配的特征，这表明有更多完整的样本可供研究。我们的[GetArchaeologistPlural]正在等待调查许可。"
 fallen_weaponry.840.a:0 "让我们看看能不能捞到什么。"
 fallen_weaponry.841.name:0 "死战不退"
 fallen_weaponry.841.desc:0 "作为记录在案的第四个主要碎片实例，我们的[GetArchaeologistPlural]正在开始进行他们的例行公事。残骸和碎片的组成符合型的战败的交战方Aleph——他们的大多数舰船跟随着不断推进的战线，并在试图进入更近的距离时被摧毁。残骸中有几艘更大的船只，这使人们相信这是一支卷入战斗并被毁的主要舰队。\n\n然而，有一件事值得注意，那就是Omicron方的舰船出现了。两艘类似于当代战列巡洋舰和护航舰的舰船被发现处于不同的失修状态。战列巡洋舰的中央反应堆核心被引爆了，对爆炸结果的分析表明这是几次泰坦长矛集中射击的结果。护航舰的发动机被摧毁，船体被撕出了一个缺口，在较战列巡洋舰而言更小的武器火力下缓慢损毁并最终失去功能。\n\n虽然我们有现存的Aleph方舰船的样本，但我们的团队可以理解地更专注于这两艘战列巡洋舰和护航舰，并且正在进行细致的数据和技术扫描。"
 fallen_weaponry.841.a:0 "了不起的发现。"
 fallen_weaponry.842.name:0 "决不投降"
 fallen_weaponry.842.desc:0 "在我们访问了Omicron舰船的数据驱动器后，对这次交战的分析已经基本完成。事实证明，破解他们的固件的尝试极具挑战性，我们提取数据的行为激活了一个防御系统，它摧毁并清除了船上遗留的大部分固件和硬件。可以提取出的数据中有垃圾数据、语言学、个人日志和导航数据——这些材料被证明比预期的更容易翻译和理解，Omicron方所说的语言似乎很好集成到了我们用于Aleph方的算法中。尽管如此，我们还是设法将从Aleph方残存的数据中提取出的战略信息进行了完整的组合，并且将其与战列巡洋舰的翻译互相参照。\n\n这些Omicron舰船属于一支被称为“战斗群”的战斗编队，它被简单地翻译成“北部战斗群”，一万年前，它负责保卫Omicron整整四分之一的领土。这支舰队显然参与了一场针对Aleph方（他们简单地称之为“叛徒”）的惩罚性战役，而此前他们则在银河系的边缘进行一场“持续性的防御行动”。这场战斗同时代表了Aleph方和北部战斗群的很大一部分部队。\n\n我们的团队仍在汇编和翻译进一步的数据，而我们的打捞小组则忙于从Aleph方的残骸中找出有价值的东西——对两艘Omicron方舰船结构的最初评估表明，对它们的逆向工程是没有希望的。"
 fallen_weaponry.842.a:0 "引人入胜。"
 fallen_weaponry.843.name:0 "必要的牺牲"
 fallen_weaponry.843.desc:0 "看来，Aleph方的舰队指挥官在这次交战中放弃了任何取巧或狡猾的企图。他们的舰队处于§H北方战斗群§!的§HArmageddon舰队司令§!进行的消耗性战斗的围攻之下，由于无法在不牺牲舰队力量的情况下采取防御行动，指挥官命令他的舰队坚守这里并与§H北方战斗群§!正面交锋。\n\n对§HArmageddon舰队司令来说§!，他的行为为Aleph方提供了一次机会。虽然指挥官经常抱怨他的增援部队来得越来越晚，但§HArmageddon舰队司令§!太急于给Aleph军队一次沉重的打击，而不是在一场漫长而乏味的战役中分散他的军队并粉碎更小规模的舰队。\n\n尽管最终是§H北方战斗群§!取得了胜利，但它完全没有按照计划发展。在这里被毁的两艘舰船在产生脱离的想法之前就被同时射来的泰坦光矛协同打击，他们在难以克服的困难面前展现了真正的火力纪律。虽然这些瞄准计算机与失落帝国或我们所使用的那些并没有任何的不同，但值得注意的是，Aleph方的舰船的传感器组件是基于暗能量的，因为Aleph方清楚地展现了对这一准则的掌握，这使他们能够提前几次预测北方战斗群的部队构成。"
 fallen_weaponry.843.a:0 "也许他们受到的损失是值得的。"
 fallen_weaponry.850.name:0 "逆转的局势"
 fallen_weaponry.850.desc:0 "在交战的Aleph和Omicron的战斗中，另一个主要舰队行动的残骸又被发现了，这些残骸的构成表明了Aleph方神秘盟友的存在。时间，和适当的调查，会告诉我们到底发生了什么。"
 fallen_weaponry.850.a:0 "让我们看看能不能捞到什么。"
 fallen_weaponry.851.name:0 "数量不是一切"
 fallen_weaponry.851.desc:0 "这个星系中主要的残骸在质量和数量上都是不寻常的——它们在质量上都不如Aleph方，却又都比Aleph多，这些舰船占了这片区域中的残骸的80%以上，只有余下的少数船只属于Aleph方。关于另一场联合行动的理论比比皆是——或者更激进地说，这是一场我们假定的盟友之间被打断的小规模战斗，但我们的团队需要时间来调查。\n\n相较于他们敌人的船只，Omicron方的船只质量预料之中的低。我们只发现了一艘战列巡洋舰的扭曲船体，以及它侧面的两艘被毁的护航舰——它们的子系统受到了精确的伤害。我们的相关团队已经被派去调查，但考虑到Omicron方的技术和设计的神秘性质，我们根本不期待会有什么重大的发现。"
 fallen_weaponry.851.a:0 "有趣。"
 fallen_weaponry.852.name:0 "质量胜于数量"
 fallen_weaponry.852.desc:0 "对残骸进行的数据提取已经基本完成，我们的主要理论是正确的。这场战斗是Aleph方和它的其中一个盟友——我们称之为“Kaph”的联合行动，而这里就是这场行动发生的地点。记录表明，Kaph实体是极端的孤立主义者，尽管他们同样受到Omicron方的压迫。\n\n作为对Kaph求援的回应，Aleph方的地方指挥部派出了所有他们能腾出的船只——还从前线借了少量的护航舰和战列巡洋舰来帮助他们的盟友。由于大部分的Omicron似乎正忙于在外部边缘的行动，只有少量Omicron方的巡逻舰队可以自由调动——仅仅一艘战略巡洋舰和三艘护航舰就能对协调性较差的巡逻舰队构成威胁，就像这四艘在Kaph所属太空行动的舰船那样。\n\n在这种背景下，我们目前发现的残骸似乎比最初预测的要多得多。这里的作战策略一定让他们赢得了胜利。"
 fallen_weaponry.852.a:0 "有趣。"
 fallen_weaponry.853.name:0 "但是数量可以成为质量"
 fallen_weaponry.853.desc:0 "来自Omicron方的四艘舰船组成了一支巡逻舰队，专门被派去摧毁那些试图脱逃到安全港口的受损军事舰队，以及任何因罪行要被“审判”而逃脱的民用舰船。\n\n虽然数量上占优势，但Kaph的舰队缺乏足够的手段单独对付巡逻舰队。在Aleph方充满热情的支持下，Kaph实体到达了一个更有利的交战位置。在盟友出现的鼓舞下，Kaph舰队与Omicron的舰船进行了一场残酷的混战，他们吸收了大量的火力，使得Aleph的舰队可以在远距离进行交战，迫使一艘护航舰进行超光速跃迁，而其他三艘则被隔开并无效化。\n\n特别值得注意的是，Kaph实体遭受到的许多伤亡都是由舰载机的炮击造成的，我们的考古学家估计，如果没有Aleph的护航舰队提供的防御庇护，Kaph的伤亡人数会更多。其中一个子系统已经被我们的打捞团队成功地提取出来，不出所料，它的设计基于暗能量。尽管和Aleph方的其他技术一样令人困惑，但它至少是可以复制的——只要经过适当的现场测试。"
 fallen_weaponry.853.a:0 "我们会善加利用。"
 fallen_weaponry.860.name:0 "利维坦"
 fallen_weaponry.860.desc:0 "在上一次对交战的Aleph方和Omicron的冲突的调查之后，我们的研究人员一直在观察到的区域内搜寻冲突的进一步证据。我们在这个星系中发现了一个重要的残骸区域，它的中心有一个巨大的残骸，后者能使任何有记载的船只都黯然失色。我们调查的重点应该从这里开始。"
 fallen_weaponry.860.a:0 "让我们看看能不能捞到什么。"
 fallen_weaponry.861.name:0 "进入巨兽之腹"
 fallen_weaponry.861.desc:0 "当考古队接近残骸区域的中心地带时，他们想到的第一个词是“巨大”。这艘船是如此巨大，以至于连失落帝国的泰坦都会仅仅因为它的存在而感到羞耻。这几乎是不合情理的，因为这艘船显然是对一种我们根本无法察觉的威胁的应对措施。尽管这艘船已经毁坏了，但它的大部分船体仍然保持着它那雄伟的形象，我们只能怀着敬畏想着，我们可能只看到了这艘舰船的一部分，而不是它原来的全部。\n\n调查人员和打捞队进入了这艘巨兽的阴影下，怀着近乎虔诚的敬畏之情开展工作，寻找与舰船的上部构造相连的入口。由于这艘船实在太大，无法进行彻底的搜索，所以我们的团队不得不对它的主体进行更务实的传感器扫描，搜索可能是控制中心、维护中心和武器炮台的舱室。考虑到这艘船的等级对我们来说是完全未知的，我们还需要关注中央控制甲板和能源核心的位置——如果它有的话，这样我们就能找到它们。我们的团队提醒说，这项研究可能需要一些时间，结果可能不会很快出来。"
 fallen_weaponry.861.a:0 "祝你们能带着好运以最快速度解决。"
 fallen_weaponry.862.name:0 "稳步推进"
 fallen_weaponry.862.desc:0 "探险队花了几天时间才回来，不过他们带来了好消息。由于插入一个中央接入点从而发现几个有用的检查点是我们探索这艘舰船的最佳方式，所以为了找到这样一个与这艘巨大舰船的系统相融合的接入点，探险队按照规划好的路径将它从上到下搜索了一遍。\n\n在几天的仔细搜寻后，他们偶然发现了一个辅助数据核心，并使其恢复了运作。接下来要做的事就很简单了：重新启动局部发电机，为后续团队确保一条合适的运输路线，并确保这艘舰船没有任何令人讨厌的惊喜或先前的船员为任何登船者留下的故障。\n\n到目前为止，只出现了一些小问题。由于缺乏完整的气压控制系统，舰船上的一些压力区会有些微小的风险，而舰船本身则一直试图从我们的局部发电机中抽取电力来恢复它的主要功能——在我们的研究团队找出隔离电线管的方法前，这导致了几次意外的电力供应过载。我们的研究团队认为他们即将取得突破性的发现，但考虑到这艘船的大小，我们对此持谨慎悲观的态度。"
 fallen_weaponry.862.a:0 "了解。保持联系。"
 fallen_weaponry.863.name:0 "推进了解"
 fallen_weaponry.863.desc:0 "这艘巨船内部的工作进展与我们的研究团队最乐观的预期一致——其尚且完整的上层结构的8%已经调查完毕，这让我们非常吃惊。虽然我们可以有把握地断定这艘船已经损坏到了无法修复的程度，但我们还是在它的内部发现了无数完好无损的子系统。这艘舰船本身完全出乎了我们的预料，经过我们的维修后，长期休眠的系统轻而易举地恢复了运转，并且为我们提供了丰富的工程数据。我们的[GetEngineerPlural]建议我们去找出一个激活的维护中心，那里可能会有舰船的局部示意图，或者也许甚至是这艘舰船本身的蓝图。\n\n到目前为止，我们访问的几个功能终端中大多都是在这片区段工作的较低职阶的人员给出的详细报告。他们的报告详述了对抗Omicron方的重大胜利，特别是对§H北部战斗群§!的胜利。他们的成功显然让这艘船参与了与Omicron舰船的进一步战斗，去支援一支注定要全灭的舰队，而这艘船则在这场战役中用光了大部分的补给。\n\n在这艘舰船被摧毁前的某个时候，补给舰船不再前来，而最后一支前来的补给舰队带来了来自他们母星的消息，不过这些职阶较低的人们并不知道这条消息是什么，但有人猜测是Omicron的舰队回来了。"
 fallen_weaponry.863.a:0 "我们很快就会知道更多。"
 fallen_weaponry.864.name:0 "使者……"
 fallen_weaponry.864.desc:0 "考古队又提交了一份实地报告，这一份比上一份详细得多。他们修复了一辆损伤不多的有轨运输车，乘着它并沿着这艘船的中心行驶，从而在几乎不可能进入的大片残骸的中心区域取得了重大的进展，这些进展使子系统的密度增加了三倍，让我们的团队没有花费太长时间就获得了一个网络核心的访问权限，这让我们发现了大量需要消化的信息。\n\n翻译工作和操作日志终于告诉了我们这个怪物具体的名字——§Y使者§!，一个挺诗意的名字，因为这艘船意在成为反抗Omicron方的精神象征，也是他们许多进攻行动背后的关键。在这些信息中，第二项是有建造者注释的图表——显然这艘船的建造是如此费时费力，以至于他们最终在建造过程的中段还进一步优化了他们的工作。如此，这艘船似乎拥有其建造规格的完整蓝图。\n\n虽然蓝图并不在这些堆叠的数据中，我们的团队仍然疯狂地寻找它。像这样的一艘船，即使建造起来极其昂贵，也有很大的潜力来保证我们帝国能够万古长存。我们还得到了一些好消息，据我们的团队推测，这些蓝图应该在船上的黑匣子里，其中还包含了船长的日志和其他有价值的数据。"
 fallen_weaponry.864.a:0 "马上去找到那个黑匣子！"
 fallen_weaponry.865.name:0 "……复仇"
 fallen_weaponry.865.desc:0 "我们的团队找到了使者的黑匣子。\n\n他们给我们的报告是在对飞船的子系统进行了结论性的研究之后得出的，这让他们找到了船体最孤立的部分，这部分几乎被完全切断了，不过它在结构上相对安全。在这个次级舱室里的是飞船的紧急指挥房间和黑匣子本身。这个房间被人从它所属的舰船遭受最严重损伤和腐蚀的地方移了出来，但内部的不一致使我们相信，在飞船被摧毁后，这个紧急指挥房间被使用了一段时间。我们没有发现遗骸，但房间里的终端上的最后的日志告诉了我们一个故事。\n\n这艘巨舰的舰长不是别人，正是Aleph方海军的最高指挥官，他将§Y使者§!这艘近乎无法摧毁的旗舰作为他行动的基地。而Omicron也拥有一艘与使者同规格的舰船，而我们的翻译矩阵已经找出了一个明确的名字。\n\n歌利亚。\n\n§Y使者§!被部署在了数百艘经历过对Omicron方及其盟友的侵略战争的舰船旁，它最重要的贡献就是摧毁了§H北部战斗群§!。不幸的是，这招来了迅速的报复——曾经的局部回击反过来变成了对整个帝国的复仇。"
 fallen_weaponry.865.a:0 "很难不让人去想象接下来会发生什么……"
 fallen_weaponry.866.name:0 "最后的安息"
 fallen_weaponry.866.desc:0 "最后的日志已经翻译完毕，我们的[GetEngineerPlural]已经完成了关于名为歌利亚的舰船的最终报告的编制。\n\nOmicron方决定对§H北部战斗群§!的毁灭做出回应，而Aleph方那展示绝对力量的威胁仍然持续存在。根据最高指挥官的估计，作为对他们胜利的回应，Omicron方已经完全取消了所有的作战前线，并集结了剩下的三个主要战斗群——南、东、西战斗群，随后对Aleph方的核心星系发动了一场毁灭性的战役。\n\n设法逃脱并与§Y使者§!重新集结的船只报告说，地面上的战斗并没有发生，Omicron只是简单地从轨道上轰炸他们的星球，从而消除他们道路上所有抵抗的痕迹。在势不可挡Omicron军势前，Aleph方所剩无几的海军进行了一场坚定但徒劳的游击战。至于§Y使者§!，则将幸存者召集到自己的旗帜下，向敌人作最后的孤注一掷。\n\n这场战斗是一场屠杀，Aleph方仅存的最后一支海军部队在与他们被毁的家园和已经死去的同胞们相隔万里的星系中奋战，牺牲。他们在这场战斗中的盟友从未团结起来与他们并肩作战，而是任由Omicron战斗群的全部力量和他们的种族灭绝报复行动蹂躏他们。\n\n我们的[GetArchaeologistPlural]已经完成了他们最后的工作，而我们的[GetEngineerPlural]则报告说那个黑匣子确实包含了一份这艘舰船的完整蓝图。尽管发生在这些人身上的悲剧给这次收获带来了沉重的气氛，但无论如何，我们对这场古老冲突以及Aleph帝国的调查都使我们获益良多。"
 fallen_weaponry.866.a:0 "我们将永远感谢他们。"
 fallen_weaponry.9.name:0 "万能武器增强"
 fallen_weaponry.9.desc:0 "经过一段时间对万能武器的研究，我们的[GetScientistPlural]认为，这种武器实际上可以做得更小，在我们的飞船上消耗的能量和空间要少得多。自然伤害输出会因此受到影响，但如果我们的实验成功，前景确实会很光明。"
 fallen_weaponry.9.a:0 "试试也没坏处。"
 fallen_weaponry.9.b:0 "我们不需要。"
 PROJECT_COMPACT_OMNI_WEAPONS:0 "紧凑型万能武器"
 PROJECT_COMPACT_OMNI_WEAPONS_DESC:0 "万能武器虽然强大，但运行需要巨大的能量，因此目前只有足够大的战舰才能装备它们。但我们的[GetScientistPlural]认为，如果我们成功将其变小，这种武器可能具有巨大潜力。这当然不是小事，首先必须克服许多工程上的挑战。"
 fallen_weaponry.901.name:0 "紧凑型万能武器"
 fallen_weaponry.901.desc:0 "我们的[GetScientistPlural]成功地开发出了制造紧凑型万能武器的技术。让我们的[GetScientistPlural]高兴的是，尽管距离大规模生产还有一段距离，但实验室原型机的功能已经与预期一致了。他们要求更多的资金来继续他们的工作。"
 fallen_weaponry.901.a:0 "我们的战舰很快就能装满这些武器装备！"
 fallen_weaponry.903.name:0 "维度突破！"
 fallen_weaponry.903.desc:0 "因为我们使用了传送门发生器，我们的[GetScientistPlural]已经怀疑我们和邻近维度之间的墙壁正在减弱有一段时间了。幸运的是，我们在这个…东西…完全进入我们的维度之前，纠正了一个设备故障。把这东西送回原处后，我们应该重新评估一下武器使用情况。"
 fallen_weaponry.903.a:0 "全员战备！"