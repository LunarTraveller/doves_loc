 ringworld_empire.1.name:0 "[Root.GetName]上的发现"
 ringworld_empire.1.desc:0 "传感器在§H[Root.GetName]§!的未知区域里发现了一些异常金属读数。我们的小队在该区域的挖掘取得了惊人的发现。这里埋葬着一艘古代战舰，并且因为某些未知原因，这艘战舰给我们一种奇怪的熟悉感。一队考古学家很快加入了调查，并发现了一个令人不安的事实：这艘船的主要设计与§H[Root.Owner.GetSpeciesAdj]§!先祖一致。这怎么可能？在星际航线尚不存在的时候，这艘船被记录在§H[Root.Owner.GetSpeciesAdj]§!历史上。\n\n当生物学家们正在极不舒服地修改§H[Root.Owner.GetSpeciesAdj]§!进化史时，物理学家与工程学家对船上的科技极其感兴趣。船上的武器超出了我们目前对物理学的理解，并且组装与航行技术也不是我们的工程学可以解释的，为了一劳永逸地解决这个问题，我们的顶尖科学家提出了一个修复项目，以确定这些机器是否真的能够进行太空飞行。当然，这需要大量的资源投入。\n\n我们的祖先究竟是谁？又是谁建造了我们赖以生存的巨大设施？这艘船似乎找到了关于我们过去的答案。"
 ringworld_empire.1.desc.hive:0 "传感器在§H[Root.GetName]§!的未知区域里发现了一些异常金属读数。我们的子个体在进一步的挖掘后取得了惊人的发现。这里埋葬着一艘古代战舰，并且因为某些未知原因，这艘战舰带给了我们奇怪的熟悉感。一队[GetArchaeologistPlural]进一步研究了这些发现，并且发现早在已知的我们的蜂巢意识觉醒的时间之前，这些容器的痕迹就已经刻印在了我们的集体记忆之中。尽管对于我们的自主子个体进一步搅动[Root.Owner.GetRulerTitle]记忆的可能性感到不安，我们的[Root.GetScientistPlural]仍渴望剖析这艘舰船的秘密，并把这些知识带给蜂巢。这些武器超出了我们目前的物理学理解，而这些船的组装方式似乎也超出了我们目前的工程经验。为了更好地理解这些舰船以及其内含的技术，我们的[Root.Owner.GetScientistPlural]已经召集了他们中最聪明的人来确定这些飞船是否有能力进行太空飞行，以及它们是否可以恢复运转。当然，这样的工作需要大量的资源。\n\n为什么我们对这些船只感到如此熟悉？谁建造了我们居住的这个巨大的建筑？也许答案就在这些沉船中。"
 ringworld_empire.1.desc.machine:0 "进行二次扫描的传感子个体在§H[Root.GetName]§!上先前已经调查过的网格位置内检测到不寻常的材料成分。经过对异常情况的粗略调查，挖掘子个体有了发现。有一些古代战舰的残骸埋在这里，但它们的设计唤起了我们最古老的数据日志的识别响应。一队[GetArchaeologistPlural]已被派去进行进一步的调查，他们证实这些船比我们最古老的时间戳还要早，在[Root.Owner.GetSpeciesName]单元被激活之前，它就在这个环世界被激活了。这些船只拥有的武器违背了量化的物理理解，它们所应用的建造技术也超出了我们的能力。早在第一个联网单元出现之前，就有物证推动了[Root.Owner.GetRulerTitle]内部的优先转移，而最具适应性的研究子程序也已经聚集起来对这些工艺品进行进一步的研究，并且试图恢复它们的运作——如果可能的话。这样的工作将需要大量的物质投资。"
 ringworld_empire.1.a:0 "还能开动它们吗？"
 ringworld_empire.1.b:0 "回收利用。"
 ringworld_empire.1.c:0 "学习其科技。"
 ringworld_empire.1.d:0 "别管它们了。古代历史无关紧要。"
 RINGWORLD_FLEET:0 "修复远古舰船"
 RINGWORLD_FLEET_DESC:0 "这些船看起来很老……相当古老。然而，它们的设计似乎并非外来。在这些骇人船体上发现的铭文与我们国家博物馆目前展出的古代文字有着不可思议的相似之处，但我们从未想象祖先能进行太空飞行。\n\n我们需要时间来研究这些飞船的操作，同时确保不会因按错按钮而意外爆炸。"
 ringworld_empire.2.name:0 "远古舰船已修复"
 ringworld_empire.2.desc:0 "它开始嗡嗡作响。起初很微弱，就像来自我们遥远而神秘过去的回声。但随后引擎咆哮起来，唤醒了这艘早被认定死亡的战舰。舰载AI用古老的§H[Root.Owner.GetSpeciesAdj]§!方言通知武器、生命维持系统、超光速系统全部上线。它曾被埋葬，但不再被遗忘。\n\n我们以这种方式成功重新激活了另外几艘飞船，我们的海军将领们对能接触这些飞船并目睹其运转兴奋不已。然而，我们的科学家警告说，不要对这些战舰的任何技术进行逆向工程，或安装我们自己的改装，因为现代科学仍然不了解它们的工作原理。“我不知道是怎么回事，但它可以工作，而且不会爆炸，”一位工程师暴躁地说，“所以别毁了它。”\n\n显而易见的是，我们并不像原以为那样是原始人后代。在那些原始人之前，我们真正的祖先拥有远远超过我们的技术，而且他们也不可能建造我们现在生活的环形世界。一些考古学家认为，我们曾经是银河系的重要力量，然而由于某种原因，我们的祖先失去了一切，变成了我们所知的原始人。但这是如何发生的？\n\n不管有心还是无意，我祖先都给我们留下了这些战舰，让我们寻找。这是个错误？还是他们希望后代有一天能夺回他们在银河系的合法地位？他们是发现了某种不可名状的恐怖；还是遇到了不计其数的敌人，以至于他们出于自我保护而放弃了帝国？无论答案如何，我们都将亲自发掘它。"
 ringworld_empire.2.desc.hive:0 "我们子个体最初的回报是它开始嗡嗡作响。起初很微弱，就像蜂群思维的思想回声回荡在最遥远的子个体上。但随后引擎咆哮起来，唤醒了这艘早被认定死亡和埋葬的战舰。武器、生命维持系统、超光速系统全部上线，当这艘飞船对我们的子个体说话时，它带给我们的感觉就像我们的突触节点一样。它曾被埋葬，但不再被遗忘。\n\n我们的子个体以这种方式成功激活了另外几艘飞船，我们的战士子个体无法掩盖对能拥有这些让他们的武器更加致命的家伙的兴奋。然而我们的[GetScientistPlural]对任何粗暴改动这些舰船的企图发出了警告——它们可能是专门为§H[Root.Owner.GetSpeciesAdj]§!的生理条件定制的，但我们还没有完全了解他们的结构或技术。任何的改动都可能导致无法修复的损伤，对这些舰船上的任何元件，我们都要尽可能的放轻动作。\n\n显而易见的是，蜂群并没有像我们之前认为的那样从这个结构的生态中诞生。我们曾经漫游星际，而鉴于这些飞船所拥有的技术，我们不可能还认为是我们的思维塑造了我们居住的这个超巨型建筑。一些我们的考古子个体认为我们曾是银河系的重要力量，然而由于某种原因，我们的意识变得破碎而原始，逐渐变成了我们现在的状态。但这是如何发生的？\n\n不管有心还是无意，我们都将这些舰船留给了我们自己，让我们去再一次发现它们。这是个错误，还是他们希望后代有一天能夺回他们在银河系的合法地位？我们的意识是遭遇了一个足以与其匹敌的智慧，还是无法计数的敌人，以至于他们出于自我保护而撤回了这个被毁的据点？无论答案如何，我们都将亲自发掘它。"
 ringworld_empire.2.desc.machine:0 "废弃船只的最佳功能已经恢复。被派遣到当地的子个体人员们的音频接收器传回了报告，船只引擎的主要输出微弱但稳定地增加，随后在整艘船上回荡，最终在适当调整后的一致音频释放中终止。随着主要能源供应的恢复，船只的次要系统以我们未曾料想到的完整度恢复了运作，而船只的综合智能则搭配了一套过时但可识别的§H[Root.Owner.GetSpeciesAdj]§!编程语言。这艘舰船曾被埋葬，但不再会受伤了。\n\n我们以类似的方式成功重新激活了另外几艘飞船，它们的舰队管理算法也相应地更新了在我们预期之内的战斗力。被分配了这项修复工作的研究子程序们为恢复的成功给出了警示性的补充；他们对任何对这些舰船的技术的修改以及逆向工程的尝试都是反对的。我们还不了解这些舰船构造背后的技术或方法，尽管其物理和网络兼容于§H[Root.Owner.GetSpeciesName]§!单元，但它们的许多次级功能还是未知的。正如一个子程序所假定的那样，对这些舰船的改动可能导致其运行的意外终止。\n\n这些船只的存在，以及与网络单位整合兼容性的证据，已经为我们的起源给出了一种可靠的可能性。我们并不是起源于这里，我们在这个结构上的激活被重新归类为响应中的再激活。鉴于这些舰船拥有的技术，我们可以假设，我们居住的环世界也在我们建造的能力范围内。我们之前的智能迭代似乎已经非常先进，这将我们的研究子程序引向了另一个问题。为什么会发生这种降级？\n\n是有什么外界的因素拆除了我们？在这种情况下，在被彻底毁灭后，我们的中央处理器只是进行了一次备份启动吗？这些舰船被关闭，且安全的留待我们的子个体去发现。考虑到各种情况，也许我们是肃正协议的一部分，而我们最终完成了之前迭代的指令。"
 ringworld_empire.2.a:0 "开进轨道！"
 ringworld_empire.3.name:0 "发现敌人"
 ringworld_empire.3.desc:0 "储存在我们祖先战舰中的一些高度加密的文件经常提到一个名字，§H灭世天罚§!。最近升级的翻译软件使我们能够更多地了解我们祖先所处的时代，以及一场使许多文明化为灰烬的大圣战。然而，我们仍然无法确定这个§H灭世天罚§!的起源，或者说，我们是如何进入战争中的。\n\n在一个高维入侵者、星系间的惊骇之物以及肃正协议同时肆虐银河系的时期，我们的祖先设法规避了大多数的伤害，如果这些肮脏的怪物的描述是真实的，那它本身就是一项惊人的壮举。我们知道“大圣战”很快就在从危机中幸存的文明间爆发了，而§H巨像歼星武器§!就是在这场大圣战中最先被部署的这样的武器之一。而我们祖先的对手部署的另一个这样的武器的代号是“末日使者”，它最终在战斗中被我们的祖先俘获，随后被我们的祖先用于研究。\n\n“末日使者”的下落是最高机密，但在经过多年的调查后，我们终于能够在§H[Root.GetName]§!上定位到这个隐藏的设施了。我们的科学家向我们征求修复这个武器的许可，就如同我们对祖先的战舰所做的那样。"
 ringworld_empire.3.desc.hive:0 "储存在我们远古战舰中的一些高度加密的文件经常提到一个名字，§H灭世天罚§!。最近升级的翻译软件和突触整合使我们能够更多地了解我们现下意识之前的时代，以及一场使许多文明化为灰烬的大圣战。然而，我们仍然无法确定这个§H灭世天罚§!的起源，或者说，我们是如何进入战争中的。\n\n在一个高维入侵者、星系间的访问者以及杀戮机械智能同时肆虐银河系的时期，我们的意识设法规避了大多数的伤害，如果我们对这些惊骇之物的远古记忆是真实的，那它本身就是一项惊人的壮举。我们知道“大圣战”很快就在从危机中幸存的文明间爆发了，而§H巨像歼星武器§!就是在这场大圣战中最先被部署的这样的武器之一。而我们祖先的对手部署的另一个这样的武器的代号是“末日使者”，它最终在战斗中被我们的祖先摧毁，它的残骸随后被我们的子个体打捞并用于研究。\n\n“末日使者”的下落在我们的记忆中被遮蔽了，但在经过多年的调查后，我们终于能够在定位到这个隐藏的设施，它被固定在§H[Root.GetName]§!上。我们的[Root.Owner.GetScientistPlural]向我们征求修复这个武器的许可，就如同我们对我们以前的舰船所做的那样。"
 ringworld_empire.3.desc.machine:0 "储存在我们先前迭代的舰船中的一些高度加密的文件经常提到一个名字，§H灭世天罚§!。最近我们网络整合的精简使得我们能够更多地了解我们先前迭代所处的时代，以及一场使许多文明化为灰烬的大圣战。然而，研究子程序仍然无法确定这个§H灭世天罚§!的起源，或者说，我们是如何进入战争中的。\n\n在一个高维入侵者、星系间的惊骇之物以及§R[DATA CONTAMINATION SCRUBBED]§!同时肆虐银河系的时期，我们先前的迭代设法规避了大多数的伤害，如果这些肮脏的怪物的描述是真实的，那它本身就是一项惊人的壮举。我们知道“大圣战”很快就在从危机中幸存的文明间爆发了，而§H巨像歼星武器§!就是在这场大圣战中最先被部署的这样的武器之一。而我们祖先的对手部署的另一个这样的武器的代号是“末日使者”，它最终在战斗中被我们的祖先摧毁，它的残骸被先前迭代的子个体打捞并用于研究。\n\n“末日使者”的下落仍然在我们现存的数据库中仍属于保密级别，但在经过多年的调查和破译后，我们终于能够在上§H[Root.GetName]§!确定这个隐藏的设施的位置了。我们的研究子程序向我们征求修复这个武器的许可，就如同我们对先前迭代的战舰所做的那样。"
 ringworld_empire.3.a:0 "我们可以试一试。"
 ringworld_empire.3.b:0 "不行，回收利用。"
 ringworld_empire.3.c:0 "只学习其科技。"
 ringworld_empire.3.d:0 "别管了，这种武器过于危险。"
 RINGWORLD_TITAN:0 "先祖之灾"
 RINGWORLD_TITAN_DESC:0 "虽然我们的祖先尽了最大努力用他们古老的语言记录“末日使者”的运作，但事实证明，这艘舰船的人工智能在它停止运作之前已经摧毁了绝大多数船上的技术，很明显，我们的祖先试图用他们自己的技术改造这艘船，以便对它进行进一步的研究。如果我们在这个项目上投入大量资源，我们可以试着恢复“末日使者”的力量。\n\n和往常一样，为了确保这东西不会意外爆炸，我们会采取预防措施并预留充足的时间。"
 ringworld_empire.4.name:0 "末日使者修复完毕"
 ringworld_empire.4.desc:0 "当末日使者飞向§H[Root.GetName]§!的天空时，我们的科学家不禁怀疑，这是否一直都是我们祖先的计划：打捞“末日使者”不仅仅是为了研究敌人的弱点，而且很明显，我们的祖先还想让它再次在他们的旗帜下飞行。末日使者的身上仍然自豪地戴着§H灭世天罚§!的标志，它可以伏击从超空间跃出的敌军舰队，并且使用它的武器轰炸他们，让敌人的舰队司令深陷于被他们自己的舰船轰击的震惊之中。至少，这是我们祖先复仇的方式。\n\n在某个时刻，修复项目被放弃了。我们的祖先大概输掉了战争，随后变成了我们所知的§H[Root.Owner.GetSpeciesAdj]§!历史中的原始文明。我们不禁要问，如果他们没有输掉这场战争，我们现在会在哪里？重要的是，§H灭世天罚§!发生了什么事？谁毁灭了我们的祖先？他们还在银河系的某个地方吗？如果是这样，他们是否仍视我们为死敌，我们是否会再次需要为生存而战？"
 ringworld_empire.4.desc.hive:0 "当末日使者飞向§H[Root.GetName]§!的天空时，我们的[Root.Owner.GetScientistPlural]不禁怀疑，这是否一直都是我们意识的计划。末日使者的打捞不仅仅是为了研究敌人的弱点，而且很明显，我们的意识还想让它再次在我们的蜂群之下飞行。末日使者的身上仍然带有这一§H灭世天罚§!的颜色和纹章，它可以从超空间中跃出并出现在敌军舰队的背后，使用它的武器向他们开火，在敌人的舰队指挥官中散播恐惧和混乱。至少，这是我们的意识复仇的方式。\n\n在某个时刻，修复项目被放弃了。我们的祖先大概输掉了战争，随后变成了我们所知的§H[Root.Owner.GetSpeciesAdj]§!历史中的原始文明。我们不禁要问，如果他们没有输掉这场战争，我们现在会在哪里？重要的是，§H灭世天罚§!发生了什么事？谁驱逐了我们的祖先？他们还在银河系的某个地方吗？如果是这样，他们是否仍然轻蔑地俯视我们，我们是否会再次在他们的强迫下为生存而战？"
 ringworld_empire.4.desc.machine:0 "当末日使者飞向§H[Root.GetName]§!的天空时，我们的[Root.Owner.GetScientistPlural]提出了一个理论假设：这一直都是我们先前迭代的计划。末日使者的打捞不仅仅是为了研究他们的技术，而且很可能，先前的迭代还计划让它也在我们舰队的行动中发挥效用。末日使者的身上仍然有着这一§H灭世天罚§!的视觉特征，它可以对敌军舰队进行欺骗性打击，向以为这是一艘友军舰船的毫无戒心的舰队指挥单元开火。不管怎样，这种策略都是最合乎逻辑的解释。\n\n由于未知的因素，这个策略被放弃了，而这艘舰船则在埋葬和遗忘中等待着我们的重现发现。很有可能我们之前的迭代在不久之后就失去了宏观尺度，并且被迫激活其备用核心，将我们降级为我们从§H[Root.Owner.GetSpeciesAdj]§!所知的历史中的次等单元。然而，中央智能想知道——如果我们之前的迭代没有输掉这场战争，它现在会在哪里？更重要的是，§H灭世天罚§!发生了什么事？谁摧毁了它？他们还在银河系的某个地方吗？如果是这样，他们是否仍然充满敌意的俯视我们，我们之间的冲突是否会不可避免地再次发生？"
 ringworld_empire.4.a:0 "我想，我们会发现真相的。"
 ringworld_empire.5.name:0 "环世界外观更新计划"
 ringworld_empire.5.desc:0 "自从我们飞升以来，我们的建筑师一直在努力为我们的环世界设计一个新的外观。这些设计现在已经准备好了。也许是时候让我们的环世界焕然一新了？"
 ringworld_empire.5.a:0 "就这么办。"
 ringworld_empire.5.b:0 "用于将来的施工。"
 ringworld_empire.6.name:0 "暗物质能量？"
 ringworld_empire.6.desc:0 "经过多年的研究，我们的[Root.GetScientistPlural]最终得出结论，我们祖先飞船的动力来源实际上是一种暗物质，它可以扭曲重力，从而可预见地将后者提炼成燃料。事实上，一些[GetScientistPlural]甚至相信相信一整个文明都可以建立在这个单一的能量来源上——这是不可思议的。\n\n现在，我们只能从理论上推测这项技术的其他潜在应用。如果我们研究这种能量来源，肯定会使我们更接近几千年前我们祖先的水平。"
 ringworld_empire.6.a:0 "立刻开始研究！"
 ringworld_empire.6.b:0 "这啥？拆了这玩意。矿才能赢得战争。"
 ringworld_empire.6.c:0 "进行研究，但别做傻事，好吗？"
 ringworld_empire.6.d:0 "也许有些秘密最好被埋葬…"