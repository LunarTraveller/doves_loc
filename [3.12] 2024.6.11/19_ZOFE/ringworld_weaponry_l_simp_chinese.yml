 ringworld_weaponry.100.a:0 "让数据库上线！"
 ringworld_weaponry.101.name:0 "初步突破"
 ringworld_weaponry.101.desc:0 "似乎我们先祖的秘密在召唤我们前进。\n\n在采取了一切预防措施以至于我们不会不小心炸没数据库和我们团队的所有知识后，我们的[Owner.GetScientistPlural]团队开始用小额$tech_dark_matter_power_core$供能。几个小时后，数据库重新启动，初始界面也可用了。\n\n翻译先祖的古老语言相当耗时，这样才能确保我们的[Owner.GetScientistPlural]不会按错按钮。但我们对其初步的理解是，这是某种历史档案，提到了我们闻所未闻的技术。我们先祖曾拥有的一项技术就是§Y$tech_dark_energy_power_core$§!，我们的[Owner.GetScientistPlural]迫切希望进行进一步的研究。"
 ringworld_weaponry.101.a:0 "$tech_dark_energy_power_core$？这可能吗？"
 ringworld_weaponry.101.b:0 "我们已经知晓$tech_dark_energy_power_core$。"
 ringworld_weaponry.102.name:0 "有趣的战术"
 ringworld_weaponry.102.desc:0 "从一台古老的机器中提取任何类型的信息总是一个微妙的过程，不过更多关于在大圣战初期发生的各种小规模冲突的信息还是浮出了水面，我们祖先的舰队装备了§Y$ tech_dark_energy_jump_drive$§!，这使他们经常可以自主选择进行战斗，让他们使用打了就跑的战术来对付他们的宿敌，并在这个过程中对他们造成了巨大的伤害。\n\n如果我们能学会这些技术，我们的舰队就能对我们的敌人做同样的事情。"
 ringworld_weaponry.102.a:0 "$tech_dark_energy_jump_drive$？"
 ringworld_weaponry.102.b:0 "我们已经知晓$tech_dark_energy_jump_drive$。"
 ringworld_weaponry.103.name:0 "改装灭世天罚"
 ringworld_weaponry.103.desc:0 "当大圣战使战争双方都付出代价时，我们的祖先意识到他们需要更大而且更强大的武器。新的记录显示，§Y$tech_dark_energy_power_booster$§!就是一种在特别激烈的战斗中加强能源供应的尝试，而在这样的战斗中，武器系统的能源使用经常会降低舰队的机动和撤退能力，导致不必要的损失。\n\n就像祖先适应了他们的宿敌的力量一样，宿敌也进化出了对抗他们的战术，并开始攻击我们的祖先不能失去的至关重要的星系，迫使他们陷入激战。许多星球都遭到了毁灭，而在某场§H北部战斗群§!下犯下的暴行中，灭世天罚被很明显地提及了，它的名声在我们的历史中遗臭万年。"
 ringworld_weaponry.103.a:0 "让我们研究$tech_dark_energy_power_booster$吧?"
 ringworld_weaponry.103.b:0 "我们已经知晓$tech_dark_energy_power_booster$。"
 ringworld_weaponry.104.name:0 "§H[From.Solar_System.GetName]§!战役"
 ringworld_weaponry.104.desc:0 "建立在一连串的胜利上，由宿敌的§YArmageddon舰队司令§!领导的§H北部战斗群§!最终在强硬的攻势下冲破了我们祖先的防御，进入了§H[From.Solar_System.GetName]§!星系。等待着他们的是60艘我们祖先最先进的战列巡洋舰，它们装备着最新型的§Y$tech_massive_autocannons$§!，它们的旁边还有一艘新建的巨船。\n\n战斗在几天之内就结束了。§H北部战斗群的§!的旗舰泰坦被捕获并整修，§YArmageddon海军上将§!阵亡，帝国的直接威胁被消灭，从而为大联盟赢得了他们最伟大的胜利之一。其他国家受到这场胜利的鼓舞，当然，可能是受到鼓舞，也可能是出于机会主义，奋起反抗一个已被削弱的宿敌。\n\n许多年后，宿敌的舰队再次回到我们祖先的宇域，而这一次，他们也许集合了银河系有史以来最集中的海军力量。"
 ringworld_weaponry.104.a:0 "§Y$tech_massive_autocannons$§!？听上去好像以后可能派上用场。"
 ringworld_weaponry.104.b:0 "我们已经知晓$tech_massive_autocannons$。"
 ringworld_weaponry.105.name:0 "形势逆转"
 ringworld_weaponry.105.desc:0 "在经历了§H[From.Solar_System.GetName]§!星系中一场毁灭性的战败后，宿敌们精心地策划了对我们祖先的复仇，而我们的祖先现在掠夺了宿敌的领土，并且在此过程中摧毁了许多后者的驻军空间站和舰队。\n\n然而，愈演愈烈的风暴已经无法阻止。宿敌的§H南方战斗群§!，§H西方战斗群§!和§H东方战斗群§!，集合了可能是银河系有史以来最大规模的海军力量，为了他们统一的目标——一劳永逸地将我们的祖先彻底粉碎。即使我们的祖先拥有新型的§Y$tech_dark_energy_shield$§!，但宿敌舰队的绝对火力是无与伦比的，因此我们祖先的伤亡达到了天文数字。尽管宿敌的舰队再次回到了§H[From.Solar_System.GetName]§!，但他们毫不手软地轰炸了§H[From.Planet.GetName]§!，迫使行星上的人们屈服，祖先们怀揣着希望，希望他们的呼救声能被其他帝国听到，希望会有一支救援部队前来，或者大联盟能够发动反击，最终解除对他们的围困。\n\n然而最终什么也没有来，我们的祖先血战到了最后，而我们的宿敌则无止尽地轰炸我们的星球，直至它们都灰飞烟灭。"
 ringworld_weaponry.105.a:0 "$tech_dark_energy_shield$？"
 ringworld_weaponry.105.b:0 "我们已经知晓$tech_dark_energy_shield$。"
 ringworld_weaponry.106.name:0 "数据库损坏"
 ringworld_weaponry.106.desc:0 "也许是由于太过兴奋，[event_target:silly_scientist.GetName]在我们祖先的数据库中输入了关于大圣战中使用的武器和战斗战术的查询请求。这导致了这台远古机器的灾难性故障，它认为入侵者已经降落在了这个区段上，从而触发了它的自毁程序来保护我们祖先的秘密。\n\n在数据库最终被破坏之前，我们还有时间破解其中关于我们祖先战斗策略的部分条目，这让我们对那个时期的战斗有了更深入的了解。\n\n自然地，由于一手造成了这样让我们永远地失去了一部分我们自身历史的灾难性意外，[event_target:silly_scientist.GetName]将被撤职并受到相应的惩罚。"
 ringworld_weaponry.106.a:0 "愚蠢的[Owner.GetScientist]。但是如果劲敌再一次前来，我们已经做好了准备。"