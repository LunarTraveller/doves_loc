l_simp_chinese:
 tech_ascended_society_1:0 "社会建筑"
 tech_ascended_society_1_desc:0 "社会建筑动摇了大众的信仰，将他们推向狂热的边缘。"
 tech_ascended_society_2:0 "巅峰社会"
 tech_ascended_society_2_desc:0 "我们现在可以建造先进的社会建筑，以适应我们巅峰帝国的地位。"
 tech_fe_ancient_cryo_chamber:0 "远古冷冻室"
 tech_fe_ancient_cryo_chamber_desc:0 "成行成行的低温舱排列在这个巨大的结构中，使那些麻烦的有机物种处于永久的休眠之中。"
 building_sacred_ground:0 "圣域"
 building_sacred_ground_desc:0 "这块神圣的土地被标记为圣域，深受朝圣者和游客的欢迎。"
 building_fe_empyrean_shrine:0 "苍天神社"
 building_fe_empyrean_shrine_desc:0 "这个神社本身不知何故会产生震动，从而使它从远处看起来有点模糊。"
 building_technolith:0 "光刻信标"
 building_technolith_desc:0 "光刻信标的工作方式让普通市民感到困惑，它以近乎瞬时的速度存储和提供信息。"
 building_magnificent_university:0 "帝国国立大学"
 building_magnificent_university_desc:0 "一个高等学府，在这里我们的顶尖科学家将把他们的知识传授给我们的年轻人，也就是未来的工程师。"
 building_xeno_garden:0 "异星花园"
 building_xeno_garden_desc:0 "异星花园是一个国家保护区，里面有一系列的外来物种和濒临灭绝的外星物种。"
 building_xeno_culture_centre:0 "异星文化中心"
 building_xeno_culture_centre_desc:0 "一个包含着所有异星文化的充满活力的社区中心。"
 building_immigration_bureau:0 "移民局"
 building_immigration_bureau_desc:0 "强有力的边境控制能将非法外来移民隔绝在外，从而保护我们种族的未来。新邻居？我们想让他们是谁他们就得是谁！"
 building_altar_of_purity:0 "净化祭坛"
 building_altar_of_purity_desc:0 "我们的社会将是纯净的。所有异种人的物品和异种人的同情者都要在纯洁的祭坛上焚烧。"
 building_hunting_grounds:0 "狩猎场"
 building_hunting_grounds_desc:0 "尽管社会已经进步，但我们的年轻人绝不应遗忘我们的猎食本能和狩猎能力。"
 building_fallen_monument:0 "阵亡将士纪念碑"
 building_fallen_monument_desc:0 "我们阵亡战士的遗骸在这里受到瞻仰，激励着未来几个世纪的下一代战士。"
 building_garden_of_eden:0 "伊甸园"
 building_garden_of_eden_desc:0 "伊甸园是一个田园诗歌般的乡村花园，旨在消除所有公众对战争和破坏的欲望。"
 building_sky_trench:0 "天空卫士"
 building_sky_trench_desc:0 "天空卫士是巨大的行星护盾，有数百层，且相隔仅几米，组合成了一个强大的屏障，即使是最具侵略性的入侵者也会被阻挡。"
 building_labor_camp:0 "劳改营"
 building_labor_camp_desc:0 "劳改营是处理奴隶的理想环境，可以让他们工作更努力、速度更快，而且总体上比在劳改营外更有效率。"
 building_secret_police_hq:0 "秘密警察总部"
 building_secret_police_hq_desc:0 "我们的情报部门经常能在麻烦开始之前就把它解决掉。社会上的麻烦分子都被带到这里来审问，以确保我们帝国的稳定。"
 building_civilian_teleportation:0 "民用传输装置"
 building_civilian_teleportation_desc:0 "小规模的虫洞生成器允许完全自由的移动，使我们的公民可以追逐他们的梦想，并在行星之间即时移动。"
 building_supreme_court:0 "最高法院"
 building_supreme_court_desc:0 "最高法院是一个高度受人信任的机构，它管辖与公民和物种权利有关的所有事项。"
 building_fe_ancient_cryo_chamber:0 "远古冷冻室"
 building_fe_ancient_cryo_chamber_desc:2 "成行成行的低温舱排列在这个巨大的结构中，使那些麻烦的有机物种处于永久的休眠之中。"
 fe_ancient_cryo_chamber_effect_desc:0 "\n解锁一个特殊的§Y行星决议§!来让更多的过剩人口处于永久休眠状态，如果我们需要的话。"
 decision_cryo_chamber:0 "远古冷冻室扩建"
 decision_cryo_chamber_desc:0 "如果政府愿意，我们可以扩建远古冷冻室的设施来容纳一些过剩的人口。"
 decision_cryo_chamber_effects:0 "为了他们自己好，§Y5§!£pops£人口将被放入$building_fe_ancient_cryo_chamber$。\n\n从这颗行星的人口中移除§R5§! £pops£人口。"