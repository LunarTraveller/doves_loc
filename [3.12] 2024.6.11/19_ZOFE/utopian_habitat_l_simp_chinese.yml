l_simp_chinese:
 decision_paradise_creation_habitat:0 "天堂制作"
 decision_paradise_creation_habitat_desc:0 "当自然被设计的完美无瑕时，它在已知宇宙中无与伦比的美丽将是最适合留给我们后代的遗产。乌托邦天堂星球由§Y$pc_gaia$§!、§Y$pc_city$§!、§Y$pc_ringworld_habitable$§!或§Y$pc_habitat$§!创造。"
 decision_paradise_creation_habitat_effects:0 "将$pc_habitat$转化为一个美丽的§Y乌托邦居住站§!，成为宇宙真正的奇迹。解锁支持自动化工业的特殊区域，同时允许人口以自我选择的方式度过余生。\n\n"
 decision_paradise_creation_habitat_machine:0 "活体金属注入"
 decision_paradise_creation_habitat_machine_desc:0 "启动一个项目来向殖民地注入精心制作的活体金属，创造一个具有前所未有生产力的活力实体。活体金属机械星球由§Y$pc_machine$§!、§Y$pc_ringworld_habitable$§或§Y$pc_habitat$§!创造。"
 decision_paradise_creation_habitat_hive:0 "REPLACE_ME"
 decision_paradise_creation_habitat_hive_desc:0 "REPLACE_ME"
 pc_utopian_habitat:0 "乌托邦居住站"
 pc_utopian_habitat_desc:0 "一个理想化的深空理想城，提供行星一般的城市生活条件。水培技术和先进的过滤技术使其自给自足。活体金属的应用使其居民能够塑造普世城，营造出乌托邦式的环境。"
 pc_utopian_habitat_adj:0 "乌托邦居住站"
 mod_pc_utopian_habitat_habitability:0 "乌托邦居住站宜居度"
 trait_pc_utopian_habitat_preference:0 "乌托邦居住站偏好"
 trait_pc_utopian_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 d_everlasting_gardens:0 "安恬园林"
 d_everlasting_gardens_desc:0 "在这个栖息地的中心有着中央花园，铺以银色的装饰性人行道、长凳和金色柱梁。花园塑造了这个天堂的中心，提供和平与和谐；在花园外面，豪华住宅围绕着中心排列，为最幸运的市民服务。"
 d_synthetic_sky:0 "人造天空"
 d_synthetic_sky_desc:0 "我们对大自然的驾驭能力使这个居住站能够为其居民提供近似自然的大气和天气。"
 d_utopian_hab_machine_1:0 "维护站"
 d_utopian_hab_machine_1_desc:0 "它既是机械智能存放无人机和设备的空间站，也是飞船的储存舱，这些活体金属会根据机械智能的意愿不断变化。"
 d_utopian_hab_machine_2:0 "神秘发电机"
 d_utopian_hab_machine_2_desc:0 "一个复杂的反应堆核心，机械智能将其用于发电，从而提高居住站内的工作效率。"
 d_utopian_hab_hive_1:0 "真菌中枢"
 d_utopian_hab_hive_1_desc:0 "在这个居住站的中心有一个真菌生态系统，为有意识的子个体提供食物和住所。"
 d_utopian_hab_hive_2:0 "人造天空"
 d_utopian_hab_hive_2_desc:0 "对自然的掌控使我们能够为这个栖息地提供接近自然的大气和天气。这将为我们提供培育和发展适宜我们的乌托邦生态系统的空间。"
 district_utopian_housing_hab:0 "乌托邦住宅区"
 district_utopian_housing_hab_desc:0 "乌托邦住宅区提供与乌托邦居住站环境一致的理想住所，空间宽敞整洁。公共花园为其居民提供可自由采摘食用的食物。"
 district_utopian_housing_hab_plural:0 "乌托邦住宅区"
 district_utopian_production_hab:0 "乌托邦生产区"
 district_utopian_production_hab_desc:0 "将复杂的奇点与维度收割器整合至一个区划中，乌托邦生产区可谓是技术进步的顶峰。"
 district_utopian_production_hab_plural:0 "乌托邦生产区"
 district_utopian_manufacture_hab:0 "乌托邦制造区"
 district_utopian_manufacture_hab_desc:0 "乌托邦工业区为自动化建筑提供了适当的基础设施，这些建筑现在可以被整合进区划内，以方便生产。"
 district_utopian_manufacture_hab_plural:0 "乌托邦工业区"
 district_utopian_military_hab:0 "乌托邦军事区"
 district_utopian_military_hab_desc:0 "乌托邦军事区在乌托邦栖息地内提供了一个强化区域，这里有训练设施、练习靶场和登陆码头，还有一个专门的神盾复合体的变种。"
 district_utopian_military_hab_plural:0 "乌托邦军事区"
 utopian_military_district_1_desc:0 "这个区段现在使用了§Y$tech_fe_aegis_complex$§!。\n"
 utopian_military_district_2_desc:0 "这个区段现在使用了§Y$tech_fe_aegis_complex_2$§!。\n"
 utopian_military_district_3_desc:0 "这个区段现在使用了§Y$tech_fe_aegis_complex_3$§!。\n"
 utopian_military_district_4_desc:0 "这个区段现在使用了§Y$tech_original_empire_star_forts$§!。\n"
 district_utopian_science_hab:0 "乌托邦科研区"
 district_utopian_science_hab_desc:0 "乌托邦科研区是[GetScientistPlural]和[GetResearchers]的家园，他们都在为了让我们的帝国变得更好而努力。"
 district_utopian_science_hab_plural:0 "乌托邦科研区"
 utopian_paradise.800.name:0 "一个新的§H乌托邦居住站§!：[Root.GetName]"
 utopian_paradise.800.desc:0 "在剥离了我们之前建造的不完美的居住站和老旧的区划之后，我们的§H乌托邦世界§!终于完成了。\n\n我们的[GetEngineerPlural]创造了一个完美的天堂，在这里，四季常青的花园、辉煌的银色穹顶村庄和浮在空中的住宅构成了复杂的住宅区和花园区的背景，这些住宅区和花园区使用活体金属所创造，可以随着人口的增长扩张和改变用途。市中心区则设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。 "
 utopian_paradise.800.a:0 "一个乌托邦式的家园……在群星之间!"
 col_zofeproject_ascended_empire:0 "巅峰帝国殖民地"
 col_zofeproject_ascended_empire_desc:0 "巅峰帝国的一个殖民地星球，进化技术的顶峰给它的公民带来了奇迹。"
 col_zofeproject_lost_empire:0 "失落帝国殖民地"
 col_zofeproject_lost_empire_desc:0 "虽然该帝国正在衰落，但这颗星球上存在的技术进步的尖端革命依然令人叹为观止。"
 col_zofeproject_lost_empire_origin:0 "失落帝国殖民地"
 col_zofeproject_lost_empire_origin_desc:0 "虽然该帝国正在衰落，但这颗星球上存在的技术进步依然令人叹为观止。"
 col_zofeproject_bad_lost_empire:0 "失落帝国殖民地"
 col_zofeproject_bad_lost_empire_desc:0 "虽然该帝国正在衰落，但这颗星球上的居民们还是不由自主地从他们先前的技术进步中苏醒。"
 col_zofeproject_ascended_robot_empire:0 "巅峰智械殖民地"
 col_zofeproject_ascended_robot_empire_desc:0 "巅峰智械帝国的一个殖民地行星，简单的中央网络指挥着这里的子个体和单元，以满足其意识的一切需求。"
 col_zofeproject_ascended_hive_empire_colony:0 "蜂巢巅峰殖民地"
 col_zofeproject_ascended_hive_empire_colony_desc:0 "蜂巢巅峰帝国的一个殖民地行星，集体意识在这个殖民地当中的子个体间巡逻，为蜂群思维提供一切它需要的东西"
 col_ascended_research:0 "知识星球"
 col_ascended_research_desc:0 "这颗星球是一个巅峰帝国的知识中心，技术的奇迹在这颗星球上不断进步。"
 col_ascended_industrial:0 "工业中心"
 col_ascended_industrial_desc:0 "这颗星球是一个巅峰帝国的工业中心，其上的技术进步是令人叹为观止的。"
 col_zofeproject_ascended_empire_original:0 "巅峰始源帝国殖民地"
 col_zofeproject_ascended_empire_original_desc:0 "巅峰始源帝国的一个殖民地星球，进化技术的顶峰给它的公民带来了奇迹。"
 col_zofeproject_original_empire_colony:0 "始源帝国殖民地"
 col_zofeproject_original_empire_colony_desc:0 "始源帝国的一个殖民地星球，其上的新基地给始源帝国的开拓精神和勇敢的殖民者带来了奇迹。"
 col_zofeproject_utopian_colony:0 "乌托邦殖民地"
 col_zofeproject_utopian_colony_desc:0 "一个乌托邦世界。完美、美丽和革命性的技术给这里的居民带来了敬畏和惊叹之心。"
 col_zofeproject_utopian_entertainment:0 "天堂岛"
 col_zofeproject_utopian_entertainment_desc:0 "一篮子的娱乐。这片区划内到处都是全息影像剧场、赌场和夜总会。这儿是享乐主义的真正发源地。"
 col_zofeproject_utopian_trade:0 "乌托邦贸易中心"
 col_zofeproject_utopian_trade_desc:0 "庞大的企业仓库网络和设施，还有无数的广告和成千上万的企业超级连锁店。这颗行星参与了大量的银河系商业活动。"
 col_zofeproject_utopian_research:0 "研究中心"
 col_zofeproject_utopian_research_desc:0 "这里是科学世界中最热情的地方，到处都是研究实验室和实验人员。"
 col_zofeproject_utopian_living_metal:0 "活体金属中心"
 col_zofeproject_utopian_living_metal_desc:0 "一个充满了活体金属建筑大师的乌托邦星球，这颗星球总是不断地被塑造，以展现这些大师们的惊人技艺。"
 col_zofeproject_utopian_darkmatter:0 "暗物质中心"
 col_zofeproject_utopian_darkmatter_desc:0 "一个暗物质技术人员和科学家的实验室网络，建议你在这里谨慎点。"