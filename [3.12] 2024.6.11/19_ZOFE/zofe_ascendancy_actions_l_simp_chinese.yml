 zofe_ascendancy_affairs.331.name:0 "星系清理完成！"
 zofe_ascendancy_affairs.331.desc:0 "[From.GetStarName]星系的清理工作终于完成了，我们清理了先前发现的大部分太空碎片。由于这个星系内现在不再有太空垃圾和其他难以入目的物体，我们作为巅峰帝国的形象得到了改善。"
