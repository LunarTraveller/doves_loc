 zofe_ascendancy_affairs.13.name:0 "天赐宝物"
 zofe_ascendancy_affairs.13.desc:0 "我们最近将一些过时的战舰从我们庞大的舰队中退役了，这些战舰要么被拆除，要么被改造成景点或博物馆。\n\n然而，如果我们决定把它们作为礼物送给我们忠诚的附属国，它们可能会有更大的用处。毕竟，他们舰队的状态也会汇报给我们，而他们称之为“战舰”的粗劣舰船确实很不像话。\n\n我们应该考虑一下我们的附属国是否有资格接受这份慷慨的礼物。对于我们的附属国必须经常与之打交道的野蛮人来说，这些船将会很不幸地令他们最为印象深刻。\n\n我们的[GetScientistPlural]报告说我们可能不得不移除那些更高级的组件，这样我们的附属国就不会在操作舰船时过度困惑。这些设备将被更简单的设备所取代，后者按钮和操作阶段更少，而且还经过修改，其中包括一些其他的与生活质量相关的特性，以便使驾驶员够能更简单地处理他们的次佳状态。\n\n我们可能还必须安装防修补装置，以防止他们意外地引起舰船的爆炸。"
