 STARBASE_TAKEOVER_PROJECT_DESC:0 "我们将为了我们的飞升而派遣突击队去占领恒星基地。如果它的原主人胆敢抵抗，那么他们将被重创。"
 zofe_ascendancy_affairs.2141.name:0 "来自§H[From.GetName]§!的通讯"
 zofe_ascendancy_affairs.2141.desc:0 "我们来这里通知你，我们已经接管了[event_target:AscendancyOutpostTarget.solar_system.GetName]星系的恒星基地，这是出于我们自己的原因，与§H[Root.GetName]§!无关。你们可以像以前一样继续，而§H[Root.GetName]§!最好记住他们做法中的错误。"
