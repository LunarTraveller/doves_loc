 zofe_ascendancy_affairs.33.name:0 "清理太空碎片"
 zofe_ascendancy_affairs.33.desc:0 "无论是由于历史上的战争，被毁的巨构建筑，还是仅仅是糟糕的习惯，现在都有大量的太空碎片和漂浮的太空垃圾存在于我们的星系中，这很难确实反映我们作为一个巅峰帝国的地位。这些垃圾的存在不仅会影响民用旅行的安全，而且还可能损害我们作为太空环境保护领导者的声誉。对于我们帝国中受影响最严重的一些星系，进行一次星系规模的清理行动的预算最终会得到批准吗？"
