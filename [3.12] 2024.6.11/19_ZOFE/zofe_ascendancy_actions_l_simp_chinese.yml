 zofe_ascendancy_affairs.35.name:0 "恢复巅峰帝国"
 zofe_ascendancy_affairs.35.desc:0 "§H[Root.GetRulerTitle][Root.GetRulerName]§!，我必须指出，享乐主义实际上对我们的社会是有害的——我自己有时也会沉溺其中。执行此操作将启用一个§Y行星决议§!，以期让那些长期享乐主义者恢复正常，这是为了我们人民的幸福！\n\n也就是说，您想在哪个殖民地执行此操作？"
