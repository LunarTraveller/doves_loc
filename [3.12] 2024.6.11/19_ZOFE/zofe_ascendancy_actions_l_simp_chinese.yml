 zofe_ascendancy_affairs.1311.desc:0 "我们战舰的移交仪式在[FromFrom.GetName]完成了。反修补装置已经安装到位，这样舰船的部件就不会意外地在我们附庸的脸上爆炸。剩下的问题是，我们是否应该允许我们的舰队与其他原始的船只联合行动，还有他们在战斗中是否应该待在一起。"
