 zofe_ascendancy_affairs.2142.name:0 "恒星基地接管完成！"
 zofe_ascendancy_affairs.2142.desc:0 "我们的军队已经完全接管了[this.solar_system.GetName]的恒星基地。行动很迅速，驻扎在那里的原主人没有进行任何抵抗，他们被我们打包送回家。随着恒星基地遭到控制，[this.owner.GetName]现在也夺取了整个星系的所有权。"
 zofe_ascendancy_affairs.2142.a:0 "好极了！"
 zofe_ascendancy_affairs.22.name:0 "惩戒打击"
 zofe_ascendancy_affairs.22.desc:0 "多么令人兴奋啊!这是可以安排的，我们目前有这样的技术水平，我们当然有能力这样做。必须给原始文明一个教训。我们想要给他们什么样的惩罚性攻击？"
