 zofe_ascendancy_affairs.22.avatar:0 "在其殖民地上方召唤一个灵能化身。"
 zofe_ascendancy_affairs.22.sanctions:0 "开始惩罚性制裁。"
 zofe_ascendancy_affairs.221.name:0 "进行惩罚性小行星打击"
 zofe_ascendancy_affairs.221.desc:0 "虽然小行星撞击可能是致命的，但我们的攻击在设计上是惩罚性的，如果成功进行了撞击，它只会对基础设施造成轻微的破坏，而只有一些原始人会在这个过程中丧生。\n\n然而，我们的主要目标一直是散播恐惧，因为小行星会同时攻击一个帝国的每个殖民地，让他们的拦截舰队几乎没有时间区摧毁它们。尽管他们的思想可能是原始的，但他们可能意识到这些攻击背后有一些“更高的力量”，不过他们对此无能为力。"
