 zofe_ascendancy_affairs.1111.desc:0 "我们已经观察到你方原住民是如何被极端贫困和金融机构猖獗的暴利所折磨的了。我们[From.GetSpeciesName]清晰明了地听到了[root.GetSpeciesNamePlural]的困境，并决定以我们无限仁慈的名义给予你一些能量币。这笔善款是为了改善你原始的生活方式，在任何情况下都不能被滥用。"
 zofe_ascendancy_affairs.1111.a:0 "我们欣然接受！"
 zofe_ascendancy_affairs.112.name:0 "转让矿物"
