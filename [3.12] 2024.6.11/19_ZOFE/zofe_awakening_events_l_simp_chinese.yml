l_simp_chinese:
 zofe_awakening.100.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.100.desc:0 "空壳机械！\n\n你们胆敢玩弄不属于你们的技术，[Root.GetSpeciesAdj]的肮脏双手（或是随便你们怎么称呼的玩意）绝不能染指这些超凡入圣的技术。立刻放弃你们的目标：§H[fallen_empire_warner.GetName]§!和§H[fallen_empire_warner.GetSpeciesAdj]§!的人民绝不允许另一个机械权势干预星系事务。"
 zofe_awakening.100.a:0 "§H[Root.GetName]§!必会服从你的要求......"
 zofe_awakening.100.b:0 "§H[fallen_empire_warner.GetName]§!阻止不了我们的飞升！"
 fallen_empire_warning_happy_tooltip:0 "§H[fallen_empire_warner.GetName]§!会很满意，也许将来会对我们加以青睐。"
 fallen_empire_warning_unhappy_tooltip:0 "§H[fallen_empire_warner.GetName]§!会不满的。"
 zofe_awakening.102.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.102.desc.a:0 "你们竟敢忤逆神灵？\n\n也许是时候给你们这群污秽的机器上一课了。是的......战胜你们这些空壳会取悦§H[fallen_empire_warner.GetSpeciesAdj]§!的人民，并且再次向星海证明，粗糙的金属制品永远不能战胜虔信子民。"
 zofe_awakening.102.desc.b:0 "神灵已经箴言于我等，而§H[fallen_empire_warner.GetSpeciesAdj]§!的人民应当遵从，因为我们现在处于与§H[Root.GetName]§!的罪恶机械的战斗中！我们怀疑[Root.GetSpeciesNamePlural]是否会感到恐惧，因为他们不过是真正生命可憎的摹本。§H[Root.GetName]§!的末日到了！"
 zofe_awakening.102.a:0 "根据§H[Root.GetRulerTitle][Root.GetRulerName]§!的计算，我们有89.357%的几率取得§H[Root.GetAdj]§!的胜利。"
 zofe_awakening.102.b:0 "根据§H[Root.GetRulerTitle][Root.GetRulerName]§!的计算，我们有76.185%的几率取得§H[Root.GetAdj]§!的胜利。"
 zofe_awakening.105.name:0 "来自§H[fallen_empire_supporter.GetName]§!的通讯"
 zofe_awakening.105.desc:0 "向你问候，§H[Root.GetSpeciesNamePlural]§!。我们已经了解到你们目前的困境，神灵们非常愤怒，因为另一个先驱帝国也有可能采取这种针对虔诚信徒的行动。\n\n虽然根据之前的协议，我们不能直接干预这场冲突，但许多[fallen_empire_supporter.GetSpeciesNamePlural]都愿意为保卫你们的星球而战，他们已经做好了准备，只等[Root.GetRulerTitle][Root.GetRulerName]的许可。我们向你们保证，我们的志愿者训练有素，斗志昂扬。"
 zofe_awakening.105.a:0 "我们欢迎你们的志愿军加入我们的防御战争。"
 zofe_awakening.105.b:0 "我们不需要帮助。"
 zofe_awakening.200.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.200.desc:0 "够了，[Root.GetSpeciesNamePlural]。\n\n你们最近对暗物质技术的研究和可悲的加工并没有逃过§H[fallen_empire_warner.GetAdj]§!社会的注意，我们发现了你们误用这些能源的证据，这引起了我们的高度关注。§H[Root.GetName]§!的科学进程已经有一段时间不受监管了，你们对危险技术不计后果的追求不仅威胁着我们的国家安全，也威胁着整个星系的和平。\n\n现在这一切都必须结束。我们的监督者正在前去接管你们的研究机构，以确保未来的技术进步是安全且合乎道德的。"
 zofe_awakening.200.a:0 "§H[Root.GetName]§!将会服从你们的监管……"
 zofe_awakening.200.b:0 "无论[fallen_empire_warner.GetSpeciesAdj]许可与否我们都将成为一个巅峰帝国。"
 zofe_awakening.202.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.202.desc.a:0 "§H[fallen_empire_warner.GetRulerTitle][fallen_empire_warner.GetRulerName]§!在得知了我们对[Root.GetName]遵守科学法规的要求后显得很不高兴，他们忽视了我们的要求。\n\n看来§H[Root.GetSpeciesNamePlural]§!在直到把那些危险技术置于眼前为止都不会放弃对它们的追求。既然如此，我们将乐于进行一场示威活动，以掐灭他们[Root.GetAdj]的野心。"
 zofe_awakening.202.desc.b:0 "够了！\n\n你们对科学不计一切的追求和你们那想在科技上与§H[fallen_empire_warner.GetName]§!平起平坐的野心必须被终止。既然你们不愿意接受我们和平监管的提议，那么我们的监督者现在必须带着我们的舰队进入你们的国土。像你们这样的年轻文明永远不会吸取教训。"
 zofe_awakening.202.a:0 "我们别无选择，只能保卫我们的科学进程。"
 zofe_awakening.202.b:0 "§H[Root.GetName]§!将不会屈从于你们的监管！"
 zofe_awakening.205.name:0 "来自§H[fallen_empire_supporter.GetName]§!的通讯"
 zofe_awakening.205.desc:0 "唔，看来那些狂热分子又来了。\n\n听好，[Root.GetSpeciesNamePlural]，我们发现自己非常需要一些乐子，我们这里碰巧有一些多余的船只，你们可能会发现它们对那些与你们之间有过节的先驱朋友很有用。当然，我们已经安装了防修复装置，而且它的许多先进部件已经被更粗劣、更简单的技术所取代，所以你们不会对它们的操作过于困惑。\n\n如果你成功打败了那些狂热分子，那将会非常有趣。"
 zofe_awakening.205.a:0 "我们接受你们慷慨捐赠的装备。"
 zofe_awakening.205.b:0 "我们不需要帮助。"
 NAME_FE_ZEALOTS:0 "多余的失落帝国舰船"
 zofe_awakening.300.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.300.desc:0 "长期以来，§H[fallen_empire_warner.GetName]§!都非常关注[Root.GetName]对银河系中的生物和社会多样性的影响。当我们致力于保护所有形式的生命时，我们已经研究了你们的物种，并决定终止你们的邪恶作为，就在此时此地，在你们成为银河系所有生命的威胁之前。如果你们还承认客观事实，就会发现这正是该做的事。"
 zofe_awakening.300.a:0 "§H[Root.GetName]§!将签署你们的条约……"
 zofe_awakening.300.b:0 "§H[Root.GetName]§!绝不会受到欺凌！"
 zofe_awakening.302.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.302.desc.a:0 "§H[fallen_empire_warner.GetRulerTitle][fallen_empire_warner.GetRulerName]§!在得知了我们对[Root.GetName]停止暴行的要求后显得很不高兴，他们对其置若罔闻。\n\n看来§H[Root.GetSpeciesNamePlural]§!不会停止他们的邪恶行为，直到有人强迫他们这么做。既然如此，我们将乐于教他们一课，让他们[Root.GetAdj]的巅峰进程归于沉寂。"
 zofe_awakening.302.desc.b:0 "够了！\n\n你们的暴行必须被终止。既然你们不接受我们的和平提议，那我们就必须直接干预了。准备开战吧！"
 zofe_awakening.302.a:0 "§H[fallen_empire_warner.GetName]§!的时代结束了。"
 zofe_awakening.302.b:0 "我们将享受把§H[fallen_empire_warner.GetName]§!从银河系中抹去的过程。"
 zofe_awakening.305.name:0 "来自§H[fallen_empire_supporter.GetName]§!的通讯"
 zofe_awakening.305.desc:0 "向你问候，我们在§H[Root.GetName]§!的朋友。\n\n我们对最近的事态发展深感不安，我们绝对不会允许一个与我们拥有共同价值观的年轻文明被另一个先驱帝国撕裂。\n\n虽然由于先前的条约，我们不能直接干预这场冲突，但上述条约没有提到军事援助或志愿参战。许多[fallen_empire_supporter.GetSpeciesNamePlural]会蜂拥而来捍卫我们共同的价值观和一个充满各类种族的多样星系，只要[Root.GetRulerTitle][Root.GetRulerName]下达许可。我们向你们保证，我们的志愿军训练有素，斗志昂扬。"
 zofe_awakening.305.a:0 "那么我们将欢迎[fallen_empire_supporter.GetSpeciesAdj]的志愿者作为朋友加入我们。"
 zofe_awakening.305.b:0 "谢谢，但是我们不需要帮助。"
 NAME_FE_VOLUNTEERS:0 "先驱者志愿军"
 zofe_awakening.400.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.400.desc:0 "§H[fallen_empire_warner.GetRulerTitle][fallen_empire_warner.GetRulerName]§!敏锐地意识到§H[Root.GetName]§!最近的海军建设破坏了我们在银河系的国家利益。\n\n§H[fallen_empire_warner.GetName]§!不会再允许他们的建设不受监管的进行。我们要求[Root.GetAdj]的海军部队完全且无条件地向我们投降，然后将所有军事舰船移交给我们控制，我们会妥善保管的。不遵守规定对你们来说可不是好兆头。"
 zofe_awakening.400.a:0 "我们别无选择，只能交出我们的舰队……"
 zofe_awakening.400.b:0 "我们不会让他人剥夺我们自卫的手段！"
 zofe_awakening.402.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_awakening.402.desc.a:0 "§H[Root.GetName]§!的野蛮人们，我们警告过你们！如果你们不把你们的海军舰船交给我们保管，那么我们将亲自来摧毁它们！"
 zofe_awakening.402.desc.b:0 "肮脏的[Root.GetSpeciesNamePlural]。这将是你最后一次惹恼我们。臣服于你们的霸主，我们也许会考虑不去毁灭你们那毫无价值的帝国！"
 zofe_awakening.402.a:0 "§H[Root.GetName]§!会在战斗中与你们兵戎相见！"
 zofe_awakening.402.b:0 "§H[Root.GetName]§!将不会屈服于你们的暴政！"