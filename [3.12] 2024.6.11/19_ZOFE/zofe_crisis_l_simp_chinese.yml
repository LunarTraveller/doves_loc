 fallen_empire_recruitment_unhappy_tooltip:0 "§H[From.GetName]§!会不满的。"
 zofe_crisis.1005.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_crisis.1005.desc:0 "§H[Root.GetName]§!背叛了对自己信徒的支持，而倒向了那些将自己称作§H[original_empire.GetName]§!的异教徒。你们不知道你们激活了什么样的黑暗力量，它也许将我们所有人都卷入了战争。\n\n不要再次与§H[original_empire.GetName]§!联系，否则你们的罪过将受到我们迅速但永续的惩罚。"
 zofe_crisis.1005.desc.aa:0 "§H[Root.GetName]§!背叛了对自己信徒的支持，而倒向了那些将自己称作§H[original_empire.GetName]§!的异教徒。你们不知道你们激活了什么样的黑暗力量，它也许将我们所有人都卷入了战争。你们认为你们的母星总是四分五裂的吗？你们做过的事是对你们所有在那邪恶帝国面前无名地死去的祖先们的明目张胆的亵渎。\n\n不要再次联系§H[original_empire.GetName]§!——他们是你们的宿敌，还是说你们已经忘了？"
 zofe_crisis.1005.desc.aaa:0 "§H[Root.GetName]§!背叛了对自己信徒的支持，而倒向了那些将自己称作§H[original_empire.GetName]§!的异教徒。你们不知道你们激活了什么样的黑暗力量，它也许将我们所有人都卷入了战争。也许[Root.GetSpeciesNamePlural]应该直接自裁；当你们的祖先的原罪在你们的血管里流淌时，[Root.GetSpeciesNamePlural]的灵魂就注定是无法拯救的。\n\n不要再次联系§H[original_empire.GetName]§!，否则你们的罪过将受到我们迅速但永续的惩罚。"
 zofe_crisis.1005.desc.b:0 "我们注意到§H[Root.GetName]§!已经与一个名叫§H[original_empire.GetName]§!的帝国达成了一项最新的协定，而且这项协定已经生效了，它也许已经将关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年中的活动的敏感信息移交了出去。\n\n根据我们的档案，这个§H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，无论他们现在宣称自己是什么，他们肯定不值得信任。请不要再与他们签订任何的协议，尤其是关于§H[fallen_empire_warner.GetName]§!的让人不安的信息。\n\n我们现在都有危险了。"
 zofe_crisis.1005.desc.bb:0 "我们注意到§H[Root.GetName]§!已经与一个名叫§H[original_empire.GetName]§!的帝国达成了一项最新的协定，而且这项协定已经生效了，它也许已经将关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年中的活动的敏感信息移交了出去。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，他们曾犯下了令人发指的战争罪行，还在整个银河系施行种族灭绝，你们的祖先就是他们的受害者之一。无论他们现在宣称自己是什么，他们肯定不值得信任。请不要再与他们签订任何的协议，尤其是关于§H[fallen_empire_warner.GetName]§!的让人不安的信息。\n\n我们现在都有危险了。"
 zofe_crisis.1005.desc.bbb:0 "我们注意到§H[Root.GetName]§!已经与一个名叫§H[original_empire.GetName]§!的帝国达成了一项最新的协定，而且这项协定已经生效了，它也许已经将关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年中的活动的敏感信息移交了出去。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，但我猜[Root.GetSpeciesNamePlural]早就知道了，因为那些§R邪恶§!的特质和DNA从来都没有消失。无论如何，他们肯定不值得信任。请不要再与他们签订任何的协议，尤其是关于§H[fallen_empire_warner.GetName]§!的让人不安的信息。\n\n否则我们会采取行动。"
 zofe_crisis.1005.desc.c:0 "愚蠢的孩子！你们干了什么？\n\n把自己称作§H[original_empire.GetName]§!的帝国可不是如他宣称的那样仁慈的力量。[Root.GetSpeciesNamePlural]对银河历史的无知也许还能够原谅，但你们的轻信将剩余的银河都卷入危险中了。如果§H[original_empire.GetName]§!再次向你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1005.desc.cc:0 "愚蠢的[Root.GetSpeciesNamePlural]！你们干了什么？\n\n把自己称作§H[original_empire.GetName]§!的帝国可不是如他宣称的那样仁慈的力量。[Root.GetSpeciesNamePlural]对银河历史的无知也许还能够原谅，但可以肯定的是你们不该忽视他们正是要为你们祖先的毁灭负责的人。如果§H[original_empire.GetName]§!再次向你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1005.desc.ccc:0 "愚蠢的[Root.GetSpeciesNamePlural]！你们干了什么？\n\n把自己称作§H[original_empire.GetName]§!的帝国可不是如他宣称的那样仁慈的力量。尽管我猜继承了糟糕透顶的祖先残暴罪行的你们早就知道了。如果§H[original_empire.GetName]§!再次向你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1005.desc.d:0 "你们怎么敢这么做？\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系的时候，§H[Root.GetName]§!应该立刻通知§H[fallen_empire_warner.GetName]§!。现在你们已经危及了我们的国家安全，也许我们都要完蛋了。\n\n永远不要再联系§H[original_empire.GetName]§!，否则我们不得不把你当作他们的盟友。\n\n你们的结局就是被确实地埋在坟墓里。"
 zofe_crisis.1005.desc.dd:0 "你们怎么敢这么做？\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系的时候，§H[Root.GetName]§!应该立刻通知§H[fallen_empire_warner.GetName]§!。现在你们已经危及了我们的国家安全，也许我们都要完蛋了。你们不知道他们对你们的祖先做了什么吗？他们毁灭了一整个古老的种族，这就是那些§H[original_empire.GetName]§!做的事。\n\n永远不要再联系§H[original_empire.GetName]§!，否则我们不得不把你当作他们的盟友。\n\n你们的结局就是被确实地埋在坟墓里。"
 zofe_crisis.1005.desc.ddd:0 "你们怎么敢这么做？\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系的时候，§H[Root.GetName]§!应该立刻通知§H[fallen_empire_warner.GetName]§!。现在你们已经危及了我们的国家安全，也许我们都要完蛋了。或者也许你们是他们的盟友并且一直在想方设法让他们回归？毕竟，没有人会对你们这种毫无价值的[Root.GetSpeciesNamePlural]怀揣期待。\n\n永远不要再联系§H[original_empire.GetName]§!，否则你们的结局就是被确实地埋在坟墓里。"
 zofe_crisis.1005.a:0 "好吧，我们从现在起会小心的。"
 zofe_crisis.1005.b:0 "我们拒绝。§H[fallen_empire_warner.GetName]§!不该对我们该做什么指手画脚。"
 zofe_crisis.1006.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe_crisis.1006.desc:0 "§H[Root.GetName]§!已经向信徒们证明了，被称作§H[original_empire.GetName]§!的异教徒甚至可以被最年轻的帝国所抵御。你们不知道你们把什么样的黑暗力量封印在了限定区域里，而银河系成为了一个更安全的地方。\n\n无论如何，不要再联系§H[original_empire.GetName]§!，因为他们非常狡猾，而我们不确定他们还有什么必然拥有的邪恶意图。"
 zofe_crisis.1006.desc.aa:0 "§H[Root.GetName]§!已经向信徒们证明了，被称作§H[original_empire.GetName]§!的异教徒可以被抵御。你们明智的决策就与你们祖先做的一样，他们在对抗这个§R邪恶§!到为了全银河系着想我们从不提起它的名字的帝国的暴政时站了出来。\n\n你们不知道你们把什么样的黑暗力量封印在了限定区域里，而银河系成为了一个更安全的地方。你们的祖先如果还活着一定会以此为傲的。\n\n无论如何，不要再联系§H[original_empire.GetName]§!，因为他们非常狡猾，而我们不确定他们还有什么必然拥有的邪恶意图。"
 zofe_crisis.1006.desc.aaa:0 "§H[Root.GetName]§!已经向信徒们证明了，被称作§H[original_empire.GetName]§!的异教徒甚至可以被[Root.GetSpeciesNamePlural]抵御。你们很清楚你们把什么样的黑暗力量封印在了限定区域里，而银河系成为了一个更安全的地方。\n\n无论如何，不要再联系§H[original_empire.GetName]§!，因为他们非常狡猾，而我们不确定他们还有什么必然拥有的邪恶意图。"
 zofe_crisis.1006.desc.b:0 "我们注意到一个被称作§H[original_empire.GetName]§!的帝国最近正在与§H[Root.GetName]§!接洽某事，而后者拒绝了交出关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年间的活动的敏感信息的请求。\n\n根据我们的档案，这个§H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，无论他们现在宣称自己是什么，他们肯定不值得信任。§H[fallen_empire_warner.GetName]§!对[Root.GetSpeciesNamePlural]做出了正确的决定表示感谢，因为你们拯救了不计其数的[fallen_empire_warner.GetSpeciesAdj]的生命。\n\n无论如何，如果你们再次被§H[original_empire.GetName]§!联系，我们建议你们要极其小心。"
 zofe_crisis.1006.desc.bb:0 "我们注意到一个被称作§H[original_empire.GetName]§!的帝国最近正在与§H[Root.GetName]§!接洽某事，而后者拒绝了交出关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年间的活动的敏感信息的请求。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，他们要为大圣战期间[Root.GetSpeciesAdj]母星的毁灭负直接责任。§H[fallen_empire_warner.GetName]§!对[Root.GetSpeciesNamePlural]做出了正确的决定表示感谢，因为你们拯救了不计其数的[fallen_empire_warner.GetSpeciesAdj]的生命。你们的祖先的牺牲和你们的行为会被铭记的。\n\n无论如何，如果你们再次被§H[original_empire.GetName]§!联系，我们建议你们要极其小心。他们回来肯定是有原因的，我们怀疑这是好事。"
 zofe_crisis.1006.desc.bbb:0 "我们注意到一个被称作§H[original_empire.GetName]§!的帝国最近正在与§H[Root.GetName]§!接洽某事，而后者拒绝了交出关于[fallen_empire_warner.GetSpeciesAdj]在过去的10000年间的活动的敏感信息的请求。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!曾一度是在所有历史记载中最§R邪恶§!的帝国，我们相信这样的知识在§H[Root.GetSpeciesAdj]§!人口中普遍存在。看到不是所有的[Root.GetSpeciesNamePlural]都会重新进行他们野兽般的行径令我们感到舒心。\n\n无论如何，如果你们再次被§H[original_empire.GetName]§!联系，我们建议你们要极其小心。"
 zofe_crisis.1006.desc.c:0 "真是好孩子！\n\n为了抵抗现在称他们自己为§H[original_empire.GetName]§!的帝国的暴政，你们一定付出了很大的勇气。他们有一段黑暗的历史，那些[original_empire.GetSpeciesNamePlural]，还有他们的回归都是……最糟糕的消息。\n\n如果§H[original_empire.GetName]§!又来找你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1006.desc.cc:0 "你们[Root.GetSpeciesNamePlural]真是个美妙的物种。\n\n为了抵抗现在称他们自己为§H[original_empire.GetName]§!的帝国的暴政，你们一定付出了很大的勇气。他们有一段黑暗的历史，那些[original_empire.GetSpeciesNamePlural]，还有他们的回归都是……最糟糕的消息。他们那堕落的影响决不能再次散播，而当时机到来的时候，恐怕你们不得不做出与你们祖先在几千年前付出的同样的牺牲。\n\n如果§H[original_empire.GetName]§!又来找你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1006.desc.ccc:0 "你们[Root.GetSpeciesNamePlural]真是个美妙的物种。\n\n为了抵抗现在称他们自己为§H[original_empire.GetName]§!的帝国的暴政，你们一定付出了很大的勇气。毫无疑问你们意识到了你们和§H[original_empire.GetName]§!有一段黑暗的历史，它极其黑暗。而这个§H[original_empire.GetName]§!的回归是……最糟糕的消息。这么长时间以来，你们中有多少人仍然躲在外面呢？[original_empire.GetSpeciesNamePlural]应该已经几乎灭绝了。\n\n无论如何，如果§H[original_empire.GetName]§!又来找你们索要信息，要友善地拒绝并且不要再跟他们说任何话。\n\n这是为了你们好。"
 zofe_crisis.1006.desc.d:0 "多么令人惊讶。\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系时，§H[Root.GetName]§!竟然已经立刻通知了§H[fallen_empire_warner.GetName]§!。此外，你们还没有因为将信息售卖给§H[original_empire.GetName]§!而危及到我们的国家安全，所以请让我们为此表示感谢。\n\n无论如何，永远不要再联系§H[original_empire.GetName]§!，因为他们无论在什么情况下都不值得相信。"
 zofe_crisis.1006.desc.dd:0 "这是一个明智的决定，§Y[Root.GetRulerTitle][Root.GetRulerName]§!。\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系时，§H[Root.GetName]§!竟然已经立刻通知了§H[fallen_empire_warner.GetName]§!。我们了解到[Root.GetSpeciesNamePlural]仍忠于自己的本源，而我们只想知道，当时机到来的时候，[Root.GetSpeciesNamePlural]是否会像你们祖先那样为了拯救银河系而付出必要的牺牲。\n\n我们承诺会在这次危机中为你们提供援军。去做必须做的事吧，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.desc.ddd:0 "多么令人惊讶。\n\n当这个所谓的§H[original_empire.GetName]§!回到银河系时，§H[Root.GetName]§!竟然已经立刻通知了§H[fallen_empire_warner.GetName]§!。此外，你们还没有因为将信息售卖给§H[original_empire.GetName]§!而危及到我们的国家安全，所以请让我们为此表示感谢。\n\n也许当时机到来的时候，你们为为了赎罪而奋起对抗§H[original_empire.GetName]§!，并且在最后的战斗中将彼此彻底毁灭，从而为往后千年间的历史学家们提供谈资。\n\n我们承诺会在这次危机中为你们提供援军。去做必须做的事吧，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.a:0 "[Root.GetSpeciesNamePlural]可不会轻易被愚弄。"
 zofe_crisis.1006.b:0 "也许我们应该帮助§H[original_empire.GetName]§!。"
 zofe_crisis.1008.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1008.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n自从上次我们交谈以来，我们动员储备的行动取得了很大的进展，但为了在战场上给他们提供最佳的援助，我们仍然需要更多关于我们盟友的力量和弱点的信息。我们希望你们理解，§H[original_empire.GetName]§!没有其他机会了，尤其是在危机时期。\n\n作为带走一部分你们的人口用于研究的交换，我们会给§H[Root.GetName]§!提供一系列包含关于我们的§Y万能武器§!的有用信息的蓝图，同时我们还会为你们现下的战争提供慷慨的资源捐助。你们觉得这个提议怎么样？"
 zofe_crisis.1008.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural]朋友。\n\n自从上次我们交谈以来，我们动员储备的行动取得了很大的进展，但为了在战场上给他们提供最佳的援助，我们仍然需要更多关于我们盟友的力量和弱点的信息。我们希望你们理解，我们没有其他机会了，尤其是考虑到过去发生的那些事情。\n\n作为接收你们关于银河系中其他帝国战斗能力的信息的交换，我们会给§H[Root.GetName]§!提供能够制成你们现下战争的资源捐助。你们觉得这个提议怎么样？"
 zofe_crisis.1008.a:0 "成交。"
 zofe_crisis.1008.b:0 "免谈。我们不会交出我们的人民。"
 zofe_crisis.1008.c:0 "其他先驱帝国告诉我们要对你们保持警惕。"
 zofe_crisis.1008.d:0 "你们必须告诉我们你们对我们的祖先做了什么！"
 zofe_crisis.1008.e:0 "成交。"
 zofe_crisis.1008.f:0 "不，我们不会帮助你们的。"
 zofe_crisis.1009.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1009.desc:0 "啊，毫无疑问，过了这么久，先驱帝国仍旧对我们的人民怀有仇恨。好吧……我们怀疑他们已经分享了完整的故事，但是他们是该为毁灭我们母星以及将我们的国家部分地从银河抹除负责的人。我们能够从他们的圣战中幸存完全是偶然，仅此而已。\n\n我们的复兴一定给他们造成了相当程度的麻烦，但请理解，银河系现在不再需要我们的帮助了，所以我们不会冒着风险揭露我们的存在。我们对先驱帝国十分了解，想必在他们行动之前，半个银河系就已经处于战火之中了。他们是机会主义的背刺者，尽管我们在很多方面也是这样，但我们并没有他们那么恶劣。\n\n所以…成交吗？"
 zofe_crisis.1009.desc.a:0 "啊，毫无疑问，过了这么久，先驱帝国仍旧对我们的人民怀有仇恨。你知道的，他们是该为毁灭我们母星以及将我们的国家部分地从银河抹除负责的人。我们能够从他们的圣战中幸存完全是偶然，仅此而已。\n\n尽管我们并没有§H[Root.GetName]§!存在的知识，但请理解，银河系现在不再需要我们的帮助了，所以我们不会冒着风险揭露我们的存在。我们对先驱帝国十分了解，想必在他们行动之前，半个银河系就已经处于战火之中了。他们是机会主义的背刺者，尽管我们在很多方面也是这样，但我们并没有他们那么恶劣。\n\n那么……你们会把我们需要的信息交给我们吗？"
 zofe_crisis.1009.a:0 "成交。"
 zofe_crisis.1009.b:0 "免谈。我们不会交出我们的人民。"
 zofe_crisis.1009.c:0 "你们必须告诉我们你们对我们的祖先做了什么！"
 zofe_crisis.1009.d:0 "好吧。"
 zofe_crisis.1009.e:0 "不，我们不会帮助你们的。"
 zofe_crisis.1009.f:0 "你们没有打算发动战争，对吧？"
 zofe_crisis.1010.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1010.desc:0 "………"
 zofe_crisis.1010.a:0 "………"
 zofe_crisis.1010.b:0 "结束通信。"
 zofe_crisis.1012.name:0 "来自§H[original_empire.GetName]§!的通信"
 zofe_crisis.1012.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n我们的准备已经大致完成了，但是在§H[original_empire.GetName]§!准备好战争之前我们还有一些事情要讨论。\n\n很不幸，根据我们的经验，有一些机会主义的背刺者帝国可能会在我们最脆弱的时候袭击我们的后方——就在我们正在前面奋战的时候。为了防范这种事情，我们或许能提供帮助。\n\n如果§Y[Root.GetRulerTitle][Root.GetRulerName]§!允许§H[original_empire.GetName]§!在[Root.Capital.GetName]上建立一处军事据点的话，我们就能派来一队驻防舰队，而§H[Root.GetName]§!就可以在他们的保护下对抗§H[original_empire.GetName]§!在未来可能造成的威胁。"
 zofe_crisis.1012.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural]朋友。\n\n我们的准备已经大致完成了，但是在我们准备好战争之前我们还有一些事情要讨论。\n\n很不幸，根据我们的经验，有一些机会主义的背刺者帝国可能会在我们最脆弱的时候袭击我们的后方——就在我们正在前面奋战的时候。为了防范这种事情，我们或许能提供帮助。\n\n如果§Y[Root.GetRulerTitle][Root.GetRulerName]§!允许我们在[Root.Capital.GetName]上建立一处军事据点的话，我们就能派来一队驻防舰队，而§H[Root.GetName]§!就可以在他们的保护下对抗未来的威胁。"
 zofe_crisis.1012.a:0 "我们欢迎你们对§H[original_empire.GetName]§!的威胁。"
 zofe_crisis.1012.b:0 "我们不需要针对§H[original_empire.GetName]§!的保护。"
 zofe_crisis.1012.c:0 "我们欢迎你们帮助我们保护[Root.Capital.GetName]。"
 zofe_crisis.1012.d:0 "我们可以保护自己。"
 zofe_crisis.1014.name:0 "来自§H[From.GetName]§!的通讯"
 zofe_crisis.1014.desc:0 "神灵们告知我们§H[original_empire.GetName]§!——我们的敌人——几乎完成了准备，并且打算对银河发起一场全面进攻。我们必须集中我们的部队来再一次在战斗中迎击这些异教徒，我们期待从§H[Root.GetName]§!处获得援助。\n\n当时机到来时，[Root.GetSpeciesNamePlural]会加入[From.GetSpeciesNamePlural]对抗这个极大邪恶的圣战吗？"
 zofe_crisis.1014.desc.aa:0 "神灵们告知我们§H[original_empire.GetName]§!——我们的敌人——几乎完成了准备，并且打算对银河发起一场全面进攻。我们必须集中我们的部队来再一次在战斗中迎击这些异教徒，我们期待从§H[Root.GetName]§!处获得援助。\n\n当时机到来时，我们希望[Root.GetSpeciesNamePlural]会遵守他们在几千年前签署的条约来援助我们，并且加入[From.GetSpeciesNamePlural]对抗这个巨大之恶的圣战。"
 zofe_crisis.1014.desc.aaa:0 "神灵们告知我们§H[original_empire.GetName]§!——我们的敌人——几乎完成了准备，并且打算对银河发起一场全面进攻。我们必须集中我们的部队来再一次在战斗中迎击这些异教徒，我们期待从§H[Root.GetName]§!处获得援助。\n\n当时机到来时，[Root.GetSpeciesNamePlural]会加入[From.GetSpeciesNamePlural]对抗§H始源帝国§!的暴政的圣战吗？"
 zofe_crisis.1014.desc.b:0 "§H[original_empire.GetName]§!随着年份流逝而越来越强，这是§H[From.GetName]§!不能忽视的。\n\n曾经，我们的祖先为了银河系更美好的未来而摧毁了§H始源帝国§!，而如今我们将毫不犹豫地再次这么做。你们会加入到我们这一高尚的任务当中吗。"
 zofe_crisis.1014.desc.bb:0 "§H[original_empire.GetName]§!随着年份流逝而越来越强，这是§H[From.GetName]§!不能忽视的。\n\n曾经，我们和你们的祖先为了银河系更美好的未来而摧毁了§H始源帝国§!，而如今我们将毫不犹豫地再次这么做。我们在此援引我们与你们在几千年前签订的条约——如果你们忘记了你们的条款——当战争开始的时候，你们会为我们提供援助。"
 zofe_crisis.1014.desc.bbb:0 "§H[original_empire.GetName]§!随着年份流逝而越来越强，这是§H[From.GetName]§!不能忽视的。\n\n曾经，我们的祖先为了银河系更美好的未来而摧毁了§H始源帝国§!，而如今我们将毫不犹豫地再次这么做。你们会加入到我们这一高尚的任务当中并且为自己的罪过赎罪吗。"
 zofe_crisis.1014.desc.c:0 "尽管他们拥有强大的力量，经历了动乱的过去，造成了无数的苦难，§H[original_empire.GetName]§!还是什么也没学到。我们的分析师报告他们就快要在整个银河系间掀起一场全面战争了，而[From.GetSpeciesNamePlural]将再次在战斗中与他们兵戎相见，就像我们先前的祖先那样。\n\n随着时机到来，§H[Root.GetName]§!会加入他们的军队并帮助他们遏制这一邪恶的浪潮吗？"
 zofe_crisis.1014.desc.cc:0 "尽管他们拥有强大的力量，经历了动乱的过去，造成了无数的苦难，§H[original_empire.GetName]§!还是什么也没学到。我们的分析师报告他们就快要在整个银河系间掀起一场全面战争了，而[From.GetSpeciesNamePlural]将再次在战斗中与他们兵戎相见，就像我们先前的祖先那样。\n\n我们要提醒你们那曾在几千年前签署的条约，其内容是，当时机到来时，§H[Root.GetName]§!会加入我们的部队并帮助我们遏制这一邪恶的浪潮。"
 zofe_crisis.1014.desc.ccc:0 "尽管他们拥有强大的力量，经历了动乱的过去，造成了无数的苦难，§H[original_empire.GetName]§!还是什么也没学到。我们的分析师报告他们就快要在整个银河系间掀起一场全面战争了，而[From.GetSpeciesNamePlural]将再次在战斗中与他们兵戎相见，就像我们先前的祖先那样。§H始源帝国§!的压迫永远，也绝对不会归来。\n\n随着时机到来，§H[Root.GetName]§!会加入他们的军队并帮助他们遏制这一邪恶的浪潮吗？"
 zofe_crisis.1014.desc.d:0 "够了。\n\n§H[From.GetName]§!对于躲在它的边缘地区看着§H[original_empire.GetName]§!的力量继续增长已经不能再忍受了。他们是银河秩序的威胁，我们必须在他们为害银河之前将他们彻底消除。\n\n你们会帮助我们将这些§H始源§!渣滓从银河系中抹除吗？"
 zofe_crisis.1014.desc.dd:0 "够了。\n\n§H[From.GetName]§!对于躲在它的边缘地区看着§H[original_empire.GetName]§!的力量继续增长已经不能再忍受了。他们是银河秩序的威胁，我们必须在他们为害银河之前将他们彻底消除。\n\n我们特此援引你们在数千年前签订的条约，其中要求你们的国家在我们将§H始源§!渣滓从银河系中抹除的行动中帮助我们。"
 zofe_crisis.1014.desc.ddd:0 "够了。\n\n§H[From.GetName]§!对于躲在它的边缘地区看着§H[original_empire.GetName]§!的力量继续增长已经不能再忍受了。他们是银河秩序的威胁，我们必须在他们为害银河之前将他们彻底消除。\n\n你们会帮助我们将这些§H始源§!渣滓从银河系中抹除吗？§H[Root.GetName]§!将会成为战争的第一道大型防线。"
 zofe_crisis.1014.a:0 "我们会加入你们你战胜这个威胁。"
 zofe_crisis.1014.b:0 "这听起来像你们的问题，而不是我们的。"
 zofe_crisis.1014.c:0 "很好，我们会遵守我们祖先签订的条约。"
 zofe_crisis.1014.d:0 "恐怕我们不能履行条约的义务了。"
 zofe_crisis.1014.e:0 "我们将加入你们并为自己的罪过赎罪。"
 zofe_crisis.1014.f:0 "我们不会对抗我们的[original_empire.GetSpeciesNamePlural]朋友。"
 zofe_crisis.1017.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1017.desc:0 "所以就像我们害怕的那样。\n\n先驱帝国正准备在这个时刻发起一场对抗我们的圣战，而我们几乎没有宝贵的时间了。当时机到来时，§H[Root.GetName]§!会加入我们的防御斗争吗，还是你们会像群懦夫一样等着先驱者去找你们？"
 zofe_crisis.1017.a:0 "我们会来抵御§H[original_empire.GetName]§!。"
 zofe_crisis.1017.b:0 "我们可不敢与强大的先驱帝国作对。"
 zofe_crisis.1122.name:0 "来自的§H[original_empire.GetName]§!通讯"
 zofe_crisis.1122.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n你们现在肯定知道了，我们是始源帝国的幸存者，是所有失落帝国的祖先。两千年以来，我们保护银河系免受生存威胁和外部入侵者的攻击而不收取任何回报，除了那些从我们的保护中受益的人的忠诚和尊敬。现在，既然我们的力量已经恢复，那么是时候夺回我们的遗产，并且宣告§H[original_empire.GetName]§!的回归了。\n\n接受§H[original_empire.GetName]§!作为你们的新宗主吧，这样你们就不会受到伤害。成为我们忠诚的仆人，向我们的人民表达崇敬，那样你们就会得到回报。\n\n如果不遵守的话，你们就会面对§H[original_empire.GetName]§!恢复完全的强大力量。"
 zofe_crisis.1122.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural]朋友。\n\n两千年以来，我们保护银河系免受生存威胁和外部入侵者的攻击而不收取任何回报，除了那些从我们的保护中受益的人的忠诚和尊敬。就像你们现在可能已经意识到的那样，我们是始源帝国更加军国主义的一支分支，所以这样的责任就落到了我们的身上。现在，既然我们的力量已经恢复，那么是时候夺回我们的遗产，并且宣告§H[original_empire.GetName]§!的回归了。\n\n最终，见到[Root.GetSpeciesAdj]人民重新统一为一个国家，受到全银河的帝国的崇敬和仰慕的情景成为了我们的宏愿。但是现在，我们还有敌人要去击败，还有一个崭新的帝国要去建立。\n\n§Y[Root.GetRulerTitle][Root.GetRulerName]§!会在我们对银河的征服完成前允许§H[original_empire.GetName]§!拥有对§H[From.GetName]§!的领主权吗？你们将作为一个$preset_original_empire_special_subject$而从我们的军事保护下受益良多，而§Y[Root.GetRulerTitle][Root.GetRulerName]§!仍将是你们的领导人，你们的内部事务也仍将留给你们自己处理。"
 zofe_crisis.1122.a:0 "我们接受§H[original_empire.GetName]§!作为我们的宗主国。"
 zofe_crisis.1122.b:0 "我们不需要你们所谓的“保护”。"
 zofe_crisis.1122.c:0 "[Root.GetSpeciesNamePlural]应当被再次统一。"
 zofe_crisis.1122.d:0 "我们对银河系有不同的愿景。我们的道路并不相交。"