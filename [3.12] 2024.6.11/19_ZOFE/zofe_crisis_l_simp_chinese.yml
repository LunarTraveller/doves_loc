 origin_original_empire:0 "始源之民"
 origin_original_empire_desc:0 "在大圣战的末尾幸存，一小部分的始源之民在未被敌人发现的情况下成功逃脱，并在Glorya星系找到了避难所。面对近乎被毁灭的威胁，始源之民现在已经回归，并且开始重新夺回他们作为银河系主人的遗产。"
 zofe_crisis.3.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.3.desc:0 "在大圣战结束时，帝国舰队早已成为昔日自身的影子，它在几十年的消耗中失去了大部分的战斗力。当他们从星系外围的任务中返回时，据说是在回到友方星域时，被包围并伏击了。为了保护旗舰，歌利亚被命令优先进行紧急超空间跃迁，而舰队的其余力量则将敌人牵制在机库中。\n\n根据我们的报告，歌利亚设法逃离了，但10000年过去了，当我们的信标没能找到那艘舰船时，它被我们假设为丢失了。然而，舰队的其余成员就没有这么幸运了。一些护航舰设法逃走了，但剩下的都被摧毁了。幸存者们随后找到了一个临近的殖民地，而在得知了帝国已经毁灭的消息后，我们……躲了起来。\n\n你们毫无疑问会意识到，银河系对我们并不友好。我们需要躲起来，并且被遗忘。我们料想我们的回归也不是悄无声息的，先驱帝国很快就会发现我们的计策。这就是为什么我们决心要在我们这些文明卷入自身的冲突前消灭银河系的威胁。"
 zofe_crisis.3.desc.a:0 "在大圣战结束时，帝国舰队早已成为昔日自身的影子，它在几十年的消耗中失去了大部分的战斗力。当他们从星系外围的任务中返回时，据说是在回到友方星域时，被包围并伏击了。为了保护旗舰，歌利亚被命令优先进行紧急超空间跃迁，而舰队的其余力量则将敌人牵制在机库中。\n\n根据我们的报告，歌利亚设法逃离了，但10000年过去了，当我们的信标没能找到那艘舰船时，它被我们假设为丢失了。然而，舰队的其余成员就没有这么幸运了。一些护航舰设法逃走了，但剩下的都被摧毁了。幸存者们随后找到了一个临近的殖民地，而在得知了帝国已经毁灭的消息后，我们……躲了起来。\n\n你们毫无疑问会意识到，银河系对我们并不友好。我们需要躲起来，并且被遗忘。我们料想我们的回归也不是悄无声息的，这就是为什么我们决心要在我们这些文明卷入自身的冲突前消灭银河系的威胁。"
 zofe_crisis.3.a:0 "我了解了。祝好运。"
 zofe_crisis.5.name:0 "行星始源帝国构筑物"
 zofe_crisis.5.desc:0 "在根据我们对它们的观察而获得了更多这些位于[Root.GetName]的神秘建筑的信息后，我们相信，事实上，始源帝国有高度发达的自动化工业，它与任何我们曾见过的东西都不一样。也许我们应该想办法重新创造这些神奇的技术以供我们自己使用。"
 zofe_crisis.5.a:0 "我们应该研究他们所有的技术。"
 zofe_crisis.5.b:0 "不，太费力气了。"
 zofe_crisis.1001.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1001.desc:0 "向你问好，§H[Root.GetName]§!。\n\n我们是在一场大战中幸存的§H[original_empire.GetName]§!，我们在几千年前于[original_empire.solar_system.GetName]星系找到了避难之所，而最近的事态发展让我们别无选择，我们只能在这次的危机中揭露我们的存在。这场危机比许多人意识到的还要危险，而作为§H[original_empire.GetName]§!我们已经准备好履行我们的职责，再一次保卫我们的银河。\n\n我们注意到[Root.GetSpeciesNamePlural]还没有掌握至关重要的§Y$tech_dark_matter_power_core$§!科技，所以，很遗憾，你们实在是太落后了，不能参与我们即将面临的斗争。也许有一天你们会解开§Y$tech_dark_matter_power_core$§!的潜力从而跃升为下一个等级的文明。"
 zofe_crisis.1001.desc.b:0 "向你问好，§H[Root.GetName]§!。\n\n我们是在一场大战中幸存的§H[original_empire.GetName]§!，我们在几千年前于[original_empire.solar_system.GetName]星系找到了避难之所，而最近的事态发展让我们别无选择，我们只能在这次的危机中揭露我们的存在。这场危机比许多人意识到的还要危险，而作为§H[original_empire.GetName]§!我们已经准备好履行我们的职责，再一次保卫我们的银河。\n\n我们注意到[Root.GetSpeciesNamePlural]已经掌握了至关重要的§Y$tech_dark_matter_power_core$§!科技，而看到§H[Root.GetName]§!在银河事务中扮演者积极的角色也让我们备受鼓舞。§H[Root.GetName]§!的舰队毫无疑问会在我们即将面临的斗争中成为重要的一部分。\n\n就如我们所说的，我们的舰队已经集合，而当他们准备好的时候，我们就会在战斗中加入你们。到那时，也许还会有其他你们能够帮助我们加快进程的事情。"
 zofe_crisis.1001.desc.c:0 "向你问好，§H[Root.GetName]§!。\n\n我们是在一场大战中幸存的§H[original_empire.GetName]§!，我们在几千年前于[original_empire.solar_system.GetName]星系找到了避难之所，而最近的事态发展让我们别无选择，我们只能在这次的危机中揭露我们的存在。这场危机比许多人意识到的还要危险，而作为§H[original_empire.GetName]§!我们已经准备好履行我们的职责，再一次保卫我们的银河。\n\n我们注意到[Root.GetSpeciesNamePlural]已经掌握了至关重要的§Y$tech_dark_matter_power_core$§!科技，但从那以后，你们就不再在银河事务中扮演积极的角色了。请允许我们善意地提醒§H[Root.GetName]§!，能力越大，责任越大，而在一场你们无法置身事外的风暴中保卫银河系也是你们的职责。\n\n就如我们所说的，我们的舰队已经集合，而当他们准备好的时候，我们就会在战斗中加入你们。到那时，也许还会有其他你们能够帮助我们加快进程的事情。"
 zofe_crisis.1001.desc.d:0 "向你问好，[Root.GetSpeciesNamePlural]朋友们。\n\n就像你们一样，我们是始源帝国的后代，也是那场大圣战的幸存者，几千年前，我们在战争中幸免后在[original_empire.solar_system.GetName]星系找到了避难之所，而最近的事态发展让我们别无选择，我们只能在这次的危机中揭露我们的存在。这场危机比许多人意识到的还要危险，而保护银河系免遭例如这样的威胁的伤害一直是始源帝国的职责。\n\n我们注意到你们设法定位到了§Y黄金城§!……探访过去的首都会有什么样的感觉呢？那一定是个会让人感觉光荣的情景吧。未来有一天，我们也想派遣一支考古队去那里了解更多我们的过去，因为我们的文化当中已经有如此之多的事物遗失了。\n\n但首先，我们还有要事要解决。我想我们两方都要与这场危机战斗，同时也有一些旧账要算。"
 zofe_crisis.1001.desc.e:0 "听好这个，黑暗的仆人。\n\n我们是在一场大战中幸存的§H[original_empire.GetName]§!，我们在几千年前于[original_empire.solar_system.GetName]星系找到了避难之所，而最近的事态发展让我们别无选择，我们只能在这次的危机中揭露我们的存在。你们所见的虚无的银河不会有任何的未来，[Root.GetSpeciesNamePlural]。我们是来阻止你们的。黑暗的仆人决不允许存在。\n\n忏悔吧，我们也许会为了所有的创造物和一切美好的事物而考虑不去消灭你那毫无价值的帝国。"
 zofe_crisis.1001.a:0 "你们能跟我们分享你们科技的秘密吗？"
 zofe_crisis.1001.b:0 "了解。"
 zofe_crisis.1001.c:0 "我们会慎重考虑的。"
 zofe_crisis.1001.d:0 "但……这怎么可能呢?"
 zofe_crisis.1001.e:0 "我们比你穷尽你的想象来的还要强。"
 zofe_crisis.1003.name:0 "来自§H[original_empire.GetName]§!的通讯"
 zofe_crisis.1003.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n§H[original_empire.GetName]§!已经了解了很多在过去10000年间我们离开后发生的事，但为了了解关于我们正面临的这场危机的所有细节，我们渴望用我们的知识去填补这片空白。我们了解到§H[Root.GetName]§!还是一个年轻的文明，但我们更了解到，我们越早能把我们的舰队派去参与各种状况下的战斗，我们就能越快了解到我们敌人的弱点。\n\n作为关于银河过去10000年历史记录的交换，先驱者的活动，银河天气报告，还有最新的敌对太空生物的位置，我们会为§H[Root.GetName]§!从我们帝国的收藏中提供各种有价值的遗物。我们很确定你们的[GetScientistPlural]会发现它们大多数都很有趣。"
 zofe_crisis.1003.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural]朋友。\n\n我们已经了解了很多在过去10000年间我们离开后发生的事，但为了了解所有关于我们正面临的这场危机的所有细节，我们渴望用我们的知识去填补这片空白。我们了解到§H[Root.GetName]§!还是一个年轻的文明，但我们更了解到，我们越早能把我们的舰队派去参与各种状况下的战斗，我们就能越快了解到我们敌人的弱点。\n\n作为关于银河过去10000年历史记录的交换，先驱者的活动，银河天气报告，还有最新的敌对太空生物的位置，我们会为§H[Root.GetName]§!从我们帝国的收藏中提供各种有价值的遗物。我们很确定它们能够帮助你们一起拼凑出更多我们的过去。"
 zofe_crisis.1003.a: "成交。"
 zofe_crisis.1003.b: "留着你们的遗物吧，我们的信息是我们自己的。"
 zofe_crisis.1003.c: "成交。"
 zofe_crisis.1003.d: "留着你们的遗物吧，我们不会帮助你们的。"
