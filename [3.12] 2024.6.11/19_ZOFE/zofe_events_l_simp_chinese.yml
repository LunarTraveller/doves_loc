l_simp_chinese:
 zofe.1.name:0 "暗物质-可能性"
 zofe.1.desc:0 "尽管我们拥有利用太空中§Y$sr_dark_matter$§!所需的技术，但是对§Y$sr_dark_matter$§!有限的了解使我们还没找到它们的真正用途。\n\n然而，它们的一些特殊特性与我们对先驱者舰船的观察结果相匹配：展现出的推进性能似乎违背了物理定律，或者说，违背了我们目前理解的物理定律。\n\n失落帝国会知道一些我们不知道的§Y$sr_dark_matter$§!应用吗？"
 zofe.1.a:0 "有趣。"
 zofe.100.name:0 "探索暗物质的力量"
 zofe.100.desc:0 "经过多年的研究，我们现在可以确定§Y$sr_dark_matter$§!的确可以作为能源来使用。不幸地是，尽管它有如此潜力，但是如何实现这一点仍然极大地困扰着整个§H[Root.GetSpeciesAdj]§!科学界。我们现在已经很清楚，§Y$tech_dark_matter_power_core$§!会在文明提升到巅峰的过程中起到至关重要的作用，所以我们必须实现对它的利用。\n\n我们的科学团队就如何做到这一点提出了两个建议。第一个，我们可以自己进行实验，投资新设施以自主研发§Y$tech_dark_matter_power_core$§!。第二个则是分解我们收集到的各种遗物并分析它们的秘密，寻找§Y$tech_dark_matter_power_core$§!的线索。\n\n当然，还有第三种选择。我们舰队司令中的鹰派主张对先驱者帝国发起全面进攻并通过战斗获取它们舰船的残骸。总之，最终决定完全取决于§H[Root.GetRulerTitle][Root.GetRulerName]§!。"
 zofe.100.a:0 "我们应该尝试自主开发§Y$tech_dark_matter_power_core$§!。"
 zofe.100.b:0 "我们应该通过文物寻找答案。"
 zofe.100.c:0 "我们将从先驱者冰冷死亡的手中夺取§Y$tech_dark_matter_power_core$§!。"
 zofe.100.d:0 "让我们沿着先祖的足迹！"
 zofe.100.e:0 "让我们沿着先祖的足迹！"
 zofe.2.name:0 "暗物质能源突破"
 zofe.2.desc:0 "我们的情报报告说，最近在§H[From.GetName]§!方面有了科学突破。报告显示，他们已经开始研究难以捉摸的暗物质能源，并可能很快找到其实际应用。比赛开始了。"
 zofe.2.a:0 "有趣。"
 zofe.200.name:0 "§H[From.GetName]§!已获取暗物质能源！"
 zofe.3.name:0 "社会的堕落"
 zofe.3.desc:0 "现今这一代的§H[Root.GetSpeciesNamePlural]§!从来没有这么好过。我们的生活水平从未如此之高，许多年轻的§H[Root.GetSpeciesNamePlural]§!在奢侈的环境中成长，从未经历过苦难或真正的奋斗。他们自负、愚蠢、职业道德有问题，喜欢享乐甚于工作。他们把建立在祖先尸骨上的国家视为理所当然，对自己的生活方式感到自满，认为没有什么重要的事情，也不会有什么不好的事情发生。一些年轻的§H[Root.GetSpeciesNamePlural]§! 甚至认为§H[Root.GetName]§!是不可战胜的，因为§H[Root.GetSpeciesAdj]§!的种族天生优越。不管怎么说，这是§H[Root.GetRulerTitle][Root.GetRulerName]§!在[Root.Capital.GetName]的街道上散步时发现的。\n\n这令人担忧。当我们的新生代生活在这样的颓废中，没有野心和动力，§H[Root.GetName]§!和§H[Root.GetSpeciesAdj]§!种族的未来就不能得到保证。为了确保我们继续生存下去，文明真正的延续千年，每一代人都必须努力消除颓废和自满情绪。"
 zofe.3.a:0 "我们必须加倍努力。"
 zofe.12.name:0 "先驱者探索结束"
 zofe.12.a:0 "最好的结果。"
 zofe.13.name:0 "先驱者研究结束"
 zofe.13.desc:0 "经过十年对所有可用数据、二手信息和不可靠证言的筛选，我们的研究团队终于可以确认，为所有先驱者舰船提供动力的确实是§Y$tech_dark_matter_power_core$§!。此外，它似乎有着广泛的影响和用途，几项证据表明，它甚至可能构成所有先进文明的基础。也许有一天，只要有足够的时间，我们也能实现这一目标。"
 zofe.13.a:0 "这真是个好消息！"
 zofe.15.name:0 "来自§H[fallen_empire_warner.GetName]§!的通讯"
 zofe.15.a:0 "啊…哦？"
 war_in_heaven.4.e:0 "我们可以和你们两个较量。"
 war_in_heaven.4.f:0 "这与我们现在无关。"
 artifact_dark_matter_power_research:0 "研究§Y$tech_dark_matter_power_core$§!"
 artifact_dark_matter_power_research_desc:0 "我们将对若干稀有文物进行逆向工程，希望能揭开堕落帝国使用的这种难以捉摸的能量来源的秘密。"
 artifact_dark_matter_power_research_effect:0 "分解£minor_artifacts£稀有文物以解锁§Y$tech_dark_matter_power_core$§!。"
 dark_matter_power_arfifacts_tooltip:0 "解锁了新稀有文物选项：$artifact_dark_matter_power_research$\n\n初步预计我们需要§H50§!£minor_artifacts£稀有文物来实现§Y$tech_dark_matter_power_core$§!。"
 scientists_strike:0 "[GetScientistPlural]的罢工"
 scientists_strike_desc:0 "由于最近决定拒付所要求的资金，[GetScientistPlural]正在进行罢工，导致研究速度下降。"
 zofe.11.name:0 "先驱者能量源"
 zofe.11.desc:0 "数年以来，我们的[GetScientistPlural]一直在为确定那些复杂的先驱者舰船背后的能量来源的性质而努力。是什么东西在完全可预测的范围内扭曲了引力来驱动舰船的运行，它真的会是§Y$tech_dark_matter_power_core$§!吗？\n\n一项充满野心的计划被提出了：我们将派遣一艘科研船前往§H[event_target:dark_matter_power_provider.GetName]§!的边界去秘密观测他们的舰船。任何新发现都可以促进我们的科技进步，把我们的劲敌远远甩在后面。在整个任务过程中，我们的研究团队会保持不受怀疑的状态，对§H[event_target:dark_matter_power_source.GetName]§!保持关注，而船上的所有仪器都会直接指向§H[event_target:dark_matter_power_provider.GetName]§!的太空，收集信号以及任何我们能找到的现场读数，我们尤其会注意躲避§H[event_target:dark_matter_provider_species.GetAdj]§!巡逻队的巡查。然而，如果我们不幸被发现了，结果会极其严重。\n\n另一个远没有那么危险的可选方案是，组建一个团队，在我们的首都§H[Root.Capital.GetName]§!安全地从历史记录和二手资料中收集所有可用的数据，但是在缺乏仪器上的现场读数的情况下，研究的进展会非常缓慢。"
 zofe.11.desc.ringworld_empire:0 "数年以来，我们的[GetScientistPlural]一直在为确定那些我们修复的复杂的先驱者舰船背后的能量来源的性质而努力。是什么东西在完全可预测的范围内扭曲了引力来驱动舰船的运行？\n\n我们相信现在是研究的时候了。任何新发现都可以促进我们的科技进步，把我们的劲敌远远甩在后面。我们将会组建一个团队，在我们的首都§H[Root.Capital.GetName]§!从我们先祖的远古档案中收集所有可用的数据，我们会看看它们能给出什么答案，也许这能解决那些现今科学界最大的谜题。"
 zofe.11.desc.original_people:0 "数年以来，我们的[GetScientistPlural]一直在为确定那些我们修复的复杂的先驱者舰船背后的能量来源的性质而努力。是什么东西在完全可预测的范围内扭曲了引力来驱动舰船的运行？\n\n我们相信现在是研究的时候了。任何新发现都可以促进我们的科技进步，把我们的劲敌远远甩在后面。我们将会组建一个团队来研究这些舰船，我们会看看它们能给出什么答案，也许这能解决那些现今科学界最大的谜题。"
 zofe.11.a:0 "让我们前往§H[event_target:dark_matter_power_source.GetName]§!星系吧！"
 zofe.11.b:0 "在§H[Root.Capital.GetName]§!上开展研究。"
 zofe.11.c:0 "也许先祖数据库档案能够告诉我们一些我们不知道的东西。"
 zofe.11.d:0 "让我们研究那些舰船吧。"
 DARK_MATTER_POWER_STUDY:0 "先驱者探索"
 DARK_MATTER_POWER_STUDY_DESC:0 "数年以来，我们的[GetScientistPlural]都在思考这种能量来源的性质。一些理论认为它是暗物质，而其他的则保持不确定的态度。无论如何，这项任务将揭开这个谜团的真相。"
 DARK_MATTER_POWER_STUDY_HOME:0 "先驱者研究"
 DARK_MATTER_POWER_STUDY_HOME_DESC:0 "数年以来，我们的[GetScientistPlural]都在思考这种能量来源的性质。一些理论认为它是暗物质，而其他的则保持不确定的态度。无论如何，这项任务将揭开这个谜团的真相。"
 DARK_MATTER_POWER_STUDY_RE:0 "先驱者研究"
 DARK_MATTER_POWER_STUDY_RE_DESC:0 "数年以来，我们的[GetScientistPlural]都在思考这种能量来源的性质。一些理论认为它是暗物质，而其他的则保持不确定的态度。无论如何，这项任务将揭开这个谜团的真相。"
 DARK_MATTER_POWER_STUDY_OE:0 "先驱者研究"
 DARK_MATTER_POWER_STUDY_OE_DESC:0 "数年以来，我们的[GetScientistPlural]都在思考这种能量来源的性质。一些理论认为它是暗物质，而其他的则保持不确定的态度。无论如何，这项任务将揭开这个谜团的真相。"
 zofe.12.desc.critical_success:0 "经过两年熟练的间谍活动，我们在[From.GetName]的研究团队最终发表了他们对先驱者们的能量来源的观察和发现，这一能量来源被证实是§Y$tech_dark_matter_power_core$§!。\n\n这一能量来源确实很强大，事实上它有点太强大了，我们发现它不止存在于先驱者的所有舰船中，还广泛存在于他们的整个社会中，从他们的自动化工业，到天空的穹顶，还有许多我们尚未掌握的令人惊叹的技术。\n\n不仅如此，我们的团队的工作完成的非常出色，他们还在执行的任务的过程中搜集到了一些额外的数据以及一些小型的遗物，而先驱帝国似乎对此毫无察觉。"
 zofe.12.desc.success:0 "经过两年熟练的间谍活动，我们在[From.GetName]的研究团队最终发表了他们对先驱者们的能量来源的观察和发现，这一能量来源被证实是§Y$tech_dark_matter_power_core$§!。\n\n这一能量来源确实很强大，事实上它有点太强大了，我们发现它不止存在于先驱者的所有舰船中，还广泛存在于他们的整个社会中，从他们的自动化工业，到天空的穹顶，还有许多我们尚未掌握的令人惊叹的技术。\n\n不仅如此，我们的团队的工作完成的非常出色，他们还在执行的任务的过程中搜集到了一些额外的数据，而先驱帝国似乎对此毫无察觉。"
 zofe.12.desc.failure:0 "经过两年的间谍活动，我们的探险队由于自身的位置遭到泄露而被迫终止了行动，泄露的原因是队伍的一名成员打破了无线电静默。先驱者的巡逻队急速地来到了他们所在的星系，而[From.GetName]则被迫撤退。无论如何，我们的团队得到了足以证实§Y$tech_dark_matter_power_core$§!存在的资料，而先驱帝国的巡逻队似乎没兴趣将其追回。\n\n无论如何，我们的团队是幸运的，他们活着从那里逃出来了。"
 zofe.12.desc.critical_failure:0 "经过两年的间谍活动，我们的研究团队走向了终结，他们被一队先驱者巡逻队发现了。在他们把他们所有的发现送回§H[Owner.Capital.GetName]§!之前，他们就被先驱者的轰击打散到了天空中并被俘虏了。经过审讯，先驱帝国得知了是我们在那里的事实，并要求我们的政府对盗窃未遂的罪行负责。尽管我们已经证实了§Y$tech_dark_matter_power_core$§!的存在，但我们也许看不到这项工作的结尾了。"
 zofe.12.b:0 "很好。"
 zofe.12.c:0 "我们真幸运。"
 zofe.12.d:0 "哦不。"
 zofe.15.desc.spiritualist:0 "你们这是什么意思？我们的科技不是给你们准备的。让这次事件给你们好好涨涨教训，不要再回来了。"
 zofe.15.desc.materialist:0 "窃取科技可不是受人欢迎的行为，§H[Root.GetSpeciesName]§!！你们想看到我们处于运转状态中的科技吗？那你们将会得到你想要的。"
 zofe.15.desc.xenophile:0 "我们想年轻的文明可能仅仅只是很好奇，还没有发展出我们在银河舞台上早已习惯的礼仪。\n\n无论如何，这是需要教给你们的教训，因为偷窥我们家园是不被允许的，而§H[Root.GetName§!必须明白他们的地位。"
 zofe.15.desc.xenophobe:0 "肮脏的野蛮人。我们知道了你们那微不足道的行动，为此，你们将被惩罚。"
 zofe.15.desc.machine:0 "惩罚协议158-3已启动。附带信息：§R<<错误：数据块损坏>> <<错误：数据块损坏>> <<错误：数据块损坏>>§!"
 zofe.100.desc.hive:0 "经过多年的研究，我们的意识现在确定了§Y$sr_dark_matter$§!的确可以作为能源来使用。不幸地是，尽管它有如此潜力，但是如何实现这一点仍然极大地困扰着我们的意识。我们现在已经很清楚，§Y$tech_dark_matter_power_core$§!会在文明提升到巅峰的过程中起到至关重要的作用，所以我们必须实现对它的利用。\n\n我们的脑部子个体就如何做到这一点提出了两个建议。第一个，我们可以自己进行实验，投资新设施以自主研发§Y$tech_dark_matter_power_core$§!。第二个则是分解我们收集到的各种遗物并分析它们的秘密，寻找§Y$tech_dark_matter_power_core$§!的线索。\n\n当然，还有第三种选择。在战斗中得到这项科技一直是可行的。总之，最终决定完全取决于§H[Root.GetRulerTitle][Root.GetRulerName]§!。"
 zofe.100.desc.machine:0 "经过多年的研究，我们的机械智能现在确定了§Y$sr_dark_matter$§!的确可以作为能源来使用。不幸地是，尽管它有如此潜力，但是如何实现这一点仍然极大地困扰着我们的机械智能。我们现在已经很清楚，§Y$tech_dark_matter_power_core$§!会在文明提升到巅峰的过程中起到至关重要的作用，所以我们必须实现对它的利用。\n\n我们的演算者子个体就如何做到这一点提出了两个建议。第一个，我们可以自己进行实验，投资新设施以自主研发§Y$tech_dark_matter_power_core$§!。第二个则是分解我们收集到的各种遗物并分析它们的秘密，寻找§Y$tech_dark_matter_power_core$§!的线索。\n\n当然，还有第三种选择。在战斗中得到这项科技一直是可行的。总之，最终决定完全取决于§H[Root.GetRulerTitle][Root.GetRulerName]§!。"
 zofe.100.desc.ringworld_empire:0 "经过多年的研究，我们的[GetScientistPlural]最终得出结论，我们祖先飞船的动力来源实际上是一种暗物质，它可以扭曲重力，从而可预见地将后者提炼成燃料。事实上，一些[GetScientistPlural]甚至相信相信一整个文明都可以建立在这个单一的能量来源上——这是不可思议的。\n\n现在，我们只能从理论上推测这项技术的其他潜在应用。如果我们研究这种能量来源，肯定会使我们更接近几千年前我们祖先的水平。"
 zofe.100.desc.original_people:0 "经过多年的研究，我们的[GetScientistPlural]最终得出结论，我们祖先飞船的动力来源实际上是一种暗物质，它可以扭曲重力，从而可预见地将后者提炼成燃料。事实上，一些[GetScientistPlural]甚至相信相信一整个文明都可以建立在这个单一的能量来源上——这是不可思议的。\n\n现在，我们只能从理论上推测这项技术的其他潜在应用。如果我们研究这种能量来源，肯定会使我们更接近几千年前我们祖先的水平。"
 zofe.101.name:0 "性质研究完成"
 zofe.101.desc:0 "在采集的时候，§Y$sr_dark_matter$§!是一种不会发光、干扰磁场、对周围物体施加引力的物质，正如我们的[GetScientistPlural]所说，此时它在产生能量方面完全无用。但是随着研究的进行，经过反复的实验和失败，一名[GetScientist]发现§Y$sr_dark_matter$§!事实上可以被特定的粒子激活，使它们更容易使用。\n\n然而，活性化的§Y$sr_dark_matter$§!只能在我们的环境中存在很短的时间，我们的科学家需要更多的资金来继续他们的研究。"
 zofe.101.a:0 "如果他们想要资金，那么就给他们吧。"
 zofe.101.b:0 "他们不会得到那份资金！"
 zofe.102.name:0 "反应堆设计完成"
 zofe.102.desc:0 "在克服了一些工程上的困难后，我们的[GetScientistPlural]设法创造了一种稳定的反应堆，它能够储存活性化的§Y$sr_dark_matter$§!。不过我们还面临着一些问题：活性化的§Y$sr_dark_matter$§!应该怎么使用？一名[GetScientist]提议我们可以试着用粒子轰击活性化的§Y$sr_dark_matter$§!使其产生分裂，从而产生裂变，我们知道这一过程可以产生能量。\n\n由于下一阶段的研究具有极度的危险性，我们的[GetScientistPlural]再次要求为他们提供更多的资金，并且为他们的家人提供保险政策。"
 zofe.102.a:0 "每个人都有一个定价。只要把事情干好就行。"
 zofe.102.b:0 "不，[GetScientistPlural]可以被替代。"
 zofe.103.name:0 "实现暗物质裂变"
 zofe.103.desc:0 "随着一个活性化的§Y$sr_dark_matter$§!粒子产生了分裂，它释放出了一个极其强大的冲击波，使得大多数测量能量输出的仪器都发生了故障。经过进一步的测试后，我们的[GetScientistPlural]相信他们就快要取得突破了，能够解开§Y$tech_dark_matter_power_core$§!谜题的秘密终于要被我们掌握了。\n\n当然，还有资金问题，我们的[GetScientistPlural]相信这是对下一阶段——建造原型——所需的额外承包商和活动花费的保守估计。"
 zofe.103.a:0 "我们会付钱的。"
 zofe.103.b:0 "他们应该用他们自己的钱来做这件事情。"
 zofe.104.name:0 "原型完工"
 zofe.104.desc:0 "我们的[GetScientistPlural]很高兴地向我们报告，在经历了数年的研究后，一台能够正常运转的§Y$tech_dark_matter_power_core$§!原型已经制作完毕了。这是§H[Root.GetSpeciesAdj]§!科学界取得的一项能够作为我们文明最伟大的突破之一而被载入史册的惊人成就。\n\n我们的[GetScientistPlural]在接下来还能取得什么成就呢？"
 zofe.104.a:0 "惊人的成绩！"
 zofe.105.name:0 "暗物质能量研究完成"
 zofe.105.desc:0 "我们[GetScientistPlural]分解£minor_artifacts£稀有文物以了解§H暗物质能量§!的秘密的行动取得了成功。\n\n数月以来，他们都在整理线索，一路上讨论并且推翻了许多理论。我们现在可以开发这项能量来源的生产蓝图来改造我们的帝国了。"
 zofe.200.desc.unknown:0 "我们的智能报告，§H[From.GetName]§!似乎已经通过未知的方式掌握了§H暗物质能量§!。他们会如何使用这项新发现的知识还有待观察。 "
 zofe.200.desc.salvaged:0 "我们的智能报告，§H[From.GetName]§!似乎已经从先驱者舰船的战斗残骸中打捞出了§H暗物质能量§!的技术并掌握了它。他们会如何使用这项新发现的知识还有待观察。 "
 zofe.200.desc.artifact:0 "我们的智能报告§H[From.GetName]§!似乎在数年的埋头苦干后从他们庞大的稀有文物收藏中找到了§H暗物质能量§!的线索，并且掌握了它。他们会如何使用这些新技术还有待观察。 "
 zofe.200.desc.research:0 "我们的智能报告§H[From.GetName]§!似乎在§H[From.GetSpeciesAdj]§! [GetScientistPlural]宣称他们取得了世纪性的科学突破后掌握了§H暗物质能量§!。他们会如何使用这些新技术还有待观察。 "
 zofe.30.name:0 "奇怪的行为"
 zofe.30.desc:0 "现今这一代的§H[Root.GetSpeciesNamePlural]§!从来没有这么好过。我们的生活水平从未如此之高，许多年轻的§H[Root.GetSpeciesNamePlural]§!在最好的产卵池中成长，从未经历过苦难或真正的奋斗。也许是因为乌托邦般的环境，有时这些年轻的子个体会表现出奇怪的行为。当他们暴露在一些特定的物质中时，他们会变得混乱，并且会失去为我们的意识进行日常工作的兴趣。§H[Root.GetRulerTitle][Root.GetRulerName]§!担心这可能会在接下来的几十年内成为一个普遍的问题，如果我们的意识还想要延续千年的话，我们就必须采取行动。 "
 zofe.30.a:0 "我们能做些什么？"
 zofe.300.name:0 "检测到低效化"
 zofe.300.desc:0 "§H[Root.GetRulerTitle][Root.GetRulerName]§!注意到了一次全面的大幅低效化现象。它最早在一些子系统中发生，大多数子系统都以派出更多的监管子个体来维持他们的正常运作作为应对措施。根据我们的预计，这种低效化的程度还会继续增加，如果§H[Root.GetName]§!想要延续千年，我们就必须采取行动。"
 zofe.300.a:0 "我们能做些什么？"
 enable_decadence_ascendancy_action: "使§H[Root.GetRulerTitle][Root.GetRulerName]§!能够在飞升事务处采取§Y社会复兴§!行动。\n\n"
 enable_decadence_ascendancy_action_hive: "使§H[Root.GetRulerTitle][Root.GetRulerName]§!能够在飞升事务处采取§Y子个体刺激§!行动。\n\n"
 enable_decadence_ascendancy_action_machine: "使§H[Root.GetRulerTitle][Root.GetRulerName]§!能够在飞升事务处采取§Y系统检查§!行动。\n\n"
 zofe.3001.name:0 "§H[Root.GetName]§!上的享乐主义者康复行动"
 zofe.3001.desc:0 "我们在§H[Root.GetName]§!上的享乐主义者康复计划已经取得了成功。\n\n尽管治疗方法有时存在问题，但患者最终还是带着用工作为我们伟大的社会做出贡献的强烈愿望离开了康复设施。当患者们接受媒体采访的时候，他们只是说他们不再怀念在过去的享乐主义生活方式中的任何事物了。"
 zofe.3001.a:0 "很好。"
 zofe.3002.name:0 "§H[Root.GetName]§!上的享乐主义者康复计划"
 zofe.3002.desc:0 "我们在§H[Root.GetName]§!上的享乐主义者康复计划取得了一部分的成功。\n\n尽管患者带着用工作为我们伟大的社会做出贡献的强烈愿望离开了康复设施，但他们还是受到了某种精神创伤，他们似乎对任何形式的娱乐都产生了一种不同寻常的恐惧症。当患者们接受媒体采访的时候，他们惊惧地跑开了。患者的家人们对我们的康复计划产生了怀疑，要求当局把原来他们认知中那个所爱的人还给他们。"
 zofe.3002.a:0 "我们与享乐主义的斗争还没有结束。"
 zofe.3003.name:0 "§H[Root.GetName]§!上的享乐主义者康复计划"
 zofe.3003.desc:0 "康复设施那不理想的生活条件的揭露以及媒体对这个集中营的广泛报道引发了公众对他们同胞的糟糕待遇的愤怒，这使得我们在§H[Root.GetName]§!上的康复计划被迫终止。\n\n§H[Root.GetName]§!上的当局不得不在那些享乐主义者们不满的家属对政府提起诉讼前将他们放了回去。这项计划因此以失败告终了，而我们的人民在一段时间内可能都不会忘记这件事。"
 zofe.3003.a:0 "看起来享乐主义者仍未受到限制。"
 zofe.3004.name:0 "§H[Root.GetName]§!上的享乐主义者康复计划"
 zofe.3004.desc:0 "我们在§H[Root.GetName]§!上的享乐主义者康复计划已经在一场灾难中终止了，所有的享乐主义者都被发现死在了治疗室里。\n\n据曝光的消息显示，患者们遭到了他们的护理员的虐待，而且不能自己离开设施，除非那里接到了他们家人歇斯底里的请求。这次事件受到了媒体的广泛报道，并且在§H[Root.GetName]§!上激起颗一场针对我们政府对处理享乐主义者的方式的公众强烈抗议。失去了亲人们的死者家属要求为他们提供赔偿，并且要求今后完全停止这些项目。"
 zofe.3004.a:0 "找出那些要为这场灾难负责的人，降他们的职！"
 decadence_demotion:1 "[Root.GetName]上的一名£job_politician£ §Y$job_politician$§!将被开除及§R降阶§!。"
 decadence_demotion_megacorp:1 "[Root.GetName]上的一名£job_executive£§Y$job_executive$§!将被开除及§R降阶§!。"
 zofe.3011.name:0 "§H[Root.GetName]§!上的子个体刺激计划"
 zofe.3011.desc:0 "我们在§H[Root.GetName]§!上的子个体刺激计划已经取得了成功。\n\n我们的子个体不再混乱，似乎渴望再次为我们的思想做出贡献。先前使他们不知所措和混乱的东西，后来再也没有出现过。"
 zofe.3011.a:0 "我们的意识更强大了。"
 zofe.3012.name:0 "§H[Root.GetName]§!上的子个体刺激计划"
 zofe.3012.desc:0 "我们在§H[Root.GetName]§!上的子个体刺激计划失败了。\n\n很不幸地，我们的[GetScientistPlural]没能确定子个体们陷入混乱的确切原因，因而无法对他们进行治疗。这让我们的意识很不安。"
 zofe.3012.a:0 "眼下先让他们走吧。"
 zofe.3013.name:0 "§H[Root.GetName]§!上的子个体刺激计划"
 zofe.3013.desc:0 "我们在§H[Root.GetName]§!上的子个体刺激计划以一场灾难告终。\n\n一开始，我们的[GetScientistPlural]认为他们已经找到了让子个体们陷入混乱的确切原因，经过几次成果不错的测试后，他们让受影响的子个体们服用了对应的药物。很不幸地，药物和子个体间产生的一种神秘的相互作用使得每个子个体都在痛苦中叫喊，最终他们集体死亡了。这让我们的意识感到极度的不安。"
 zofe.3013.a:0 "到底是什么造成了这种现象？"
 zofe.3021.name:0 "§H[Root.GetName]§!上的系统检查"
 zofe.3021.desc:0 "我们在§H[Root.GetName]§!上的系统检查取得了成功。\n\n影响我们系统的恶意软件已经被清除，并且从那以后再也没有出现过。"
 zofe.3021.a:0 "干得好。"
 zofe.3022.name:0 "§H[Root.GetName]§!上的系统检查"
 zofe.3022.desc:0 "我们在§H[Root.GetName]§!上的系统检查失败了。\n\n我们的[GetScientistPlural]没能找出被§H[Owner.GetRulerTitle][Owner.GetRulerName]§!记录的低效现象产生的确切原因。这是个让人不安的消息。"
 zofe.3022.a:0 "眼下先让他们走吧。"
 zofe.3023.name:0 "§H[Root.GetName]§!上的系统检查"
 zofe.3023.desc:0 "我们在§H[Root.GetName]§!上的系统检查以一场灾难告终。\n\n一开始，我们的[GetScientistPlural]认为他们已经找到了让子个体们低效化的确切原因，经过几次成果不错的测试后，他们给那些监管子个体输入了新型代码。很不幸地，程序中不可预见的漏洞给子个体们造成了严重的故障，我们不得不将他们摧毁。这是条让人非常不安的消息。"
 zofe.3023.a:0 "到底是什么造成了这种现象？"