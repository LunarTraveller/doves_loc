 personality_lost_empire_egalitarian:0 "民主失落者"
 personality_lost_empire_hive_mind:0 "休眠合一者"
 personality_lost_empire_machine:0 "远古看护者"
 personality_lost_empire_neutral:0 "中立旁观者"
 personality_lost_empire_spiritualist_desc:0 "该失落帝国致力于守卫他们的圣地。如果在他们认为是圣地的星系殖民，就很可能招致他们的怒火。"
 personality_lost_empire_materialist_desc:3 "此失落帝国专注于收集知识和科技。他们可能会向较小的帝国发布任务或者收集素材。 "
 personality_lost_empire_xenophobe_desc:0 "该失落帝国致力于守卫自己的国土不受攻击者冒犯。如果在与他们的国土接壤的星系殖民，则可能招致他们的怒火。"
 personality_lost_empire_xenophile_desc:1 "该失落帝国致力于研究年轻的物种。为了达成该目的，他们可能会向年轻物种发布任务或者索取贡品。"
 personality_lost_empire_militarist_desc:0 "该失落帝国以其传承自古代的悠久武士传统和军事历史为荣，在军事上刺激他们会招致他们的愤怒。"
 personality_lost_empire_pacifist_desc:0 "该失落帝国曾经致力于维护星系的和平与稳定，尽管他们的社会在那之后变得孤立了。他们通常都痛恨战争和冲突。"
 personality_lost_empire_authoritarian_desc:0 "该失落帝国曾把自己看做是全星系的主人，但由于某些原因，他们的野心在那之后破灭了。宣扬不同物种的平等权利可能会引起他们的愤怒。"
 personality_lost_empire_egalitarian_desc:0 "该失落帝国曾经是为了全星系的智慧物种而战的民主斗士，尽管他们的社会在那之后变得孤立了。"
 personality_lost_empire_hive_mind_desc:0 "该失落帝国似乎是某种已经休眠的蜂巢思维实体。"
 personality_lost_empire_machine_desc:0 "该失落帝国是一个基于保护协议运行的远古人工智能。虽然行为异常，但似乎对我们没有直接威胁。"
 personality_lost_empire_neutral_desc:0 "该失落帝国似乎可以被归类为一个中立的旁观者。"
 personality_original_empire:0 "星河守护者"
 personality_original_empire_desc:0 "这个远古帝国曾一度被掩藏在星系的遥远边界，他们现在为了在所有外部威胁的魔爪下保卫我们的星系而归来了。"
 personality_awakened_original_empire:0 "星河守护者"
 personality_awakened_original_empire_desc:0 "这个远古帝国曾一度被掩藏在星系的遥远边界，他们现在为了在所有外部威胁的魔爪下保卫我们的星系而归来了。"