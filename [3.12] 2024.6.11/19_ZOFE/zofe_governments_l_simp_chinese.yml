 gov_ascended_hive_mind:0 "星海意识"
 gov_ascended_hive_mind_desc:0 "这个蜂巢思维能够在整个星系的水平上影响其他生命形式。"
 gov_ascended_devouring_swarm:0 "星海天灾"
 gov_ascended_devouring_swarm_desc:0 "这个蜂巢思维想要吞噬星海中的所有生命形式。"
 gov_ascended_machine_empire:0 "银河核心"
 gov_ascended_machine_empire_desc:0 "这个机械智能在以整个星系的水平运作。"
 gov_ascended_machine_terminator:0 "星海终结者"
 gov_ascended_machine_terminator_desc:0 "这个机械智能想要在整个星系的水平上灭绝有机生命形式。"
 gov_ascended_machine_servitor:0 "星海机仆"
 gov_ascended_machine_servitor_desc:0 "这个机械智能想要在整个星系的水平上照看有机生命形式。"
 gov_ascended_machine_assimilator:0 "星海同化者"
 gov_ascended_machine_assimilator_desc:0 "这个机械智能想要在整个星系的水平上同化有机生命形式。"
