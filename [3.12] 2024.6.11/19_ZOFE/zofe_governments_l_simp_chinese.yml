 personality_ascended_empire_despoilers:0 "卑鄙掠袭者"
 personality_ascended_hive_mind:0 "巅峰意识"
 personality_ascended_devouring_swarm:0 "饥饿吞食者"
 personality_ascended_machine_intelligence:0 "巅峰机械"
 personality_ascended_servitors:0 "巅峰机仆"
 personality_ascended_assimilators:0 "巅峰同化者"
 personality_ascended_exterminators:0 "巅峰灭绝者"
 personality_ascended_empire_neutral:0 "$personality_null$"
 personality_ascended_empire_spiritualist_desc:0 "这类银河霸主开始向整个星系布施它的宗教信条，不愿意皈依的物种会收到火与剑的洗礼。"
 personality_ascended_empire_materialist_desc:1 "这类银河霸主拥有高于任何文明的科技水平，它很可能通过战争夺取其他国家的自主研发权。"
 personality_ascended_empire_xenophobe_desc:0 "这类银河霸主准备着手收复它曾经宏伟的版图，它会将任何不愿意接受它统治的国家碾作尘土。"
 personality_ascended_empire_xenophile_desc:0 "这类银河霸主试图将少数民族纳入它的保护之下，不过它坚决不姑息任何不接受‘和平条约’的国家。"
 personality_ascended_empire_militarist_desc:0 "这类银河霸主想要用整个星系的各类力量来测试其强大的军事实力。他们很可能会攻击任何他们认为值得挑战的帝国。"
 personality_ascended_empire_pacifist_desc:1 "这类银河霸主想要控制整个星系的武器规模。他们很可能会攻击任何他们认为会对和平产生威胁的帝国。"
 personality_ascended_empire_authoritarian_desc:0 "这类银河霸主想要在整个星系建立属于他们的新秩序。他们很可能会攻击任何不承认他们霸权的帝国。"
 personality_ascended_empire_egalitarian_desc:0 "这类银河霸主想要在整个星系内推行他们理想中的民主制度。他们很可能会攻击任何不接受他们民主信仰的帝国。"
 personality_ascended_empire_isolationists_desc:0 "这类银河霸主对于星系事务并不关心，更乐于呆在自己的疆域内并尽可能地避免与其他外星人接触。"
 personality_ascended_empire_purifiers_desc:1 "巅峰种族洁癖把所有外星生物都视为宇宙的错误并试图净化星海之中的瑕疵。他们不会与其他物种外交。 "
 personality_ascended_empire_despoilers_desc:0 "这类银河霸主想要而掠夺他们的邻国以作消遣，也许他们会追随大可汗的脚步，也许他们不会……"
 personality_ascended_hive_mind_desc:0 "这个蜂巢思维看起来很强大。我们还不清楚他们对我们有什么意图。"
 personality_ascended_devouring_swarm_desc:0 "他们只想吃。"
 personality_ascended_machine_intelligence_desc:0 "这个机械智能看起来很强大。我们还不清楚他们对我们有什么意图。"
 personality_ascended_servitors_desc:0 "这个星海智能想要为所有的有机意志提供一处能够过着完美且平淡的生活的庇护所。"
 personality_ascended_assimilators_desc:0 "这个星海智能似乎痴迷于同化有机生命。"
 personality_ascended_exterminators_desc:0 "这个星海智能似乎想要排除星系中的所有有机生命。"
 personality_ascended_empire_neutral_desc:0 "到底是什么导致了一个物种走向中立？是对金钱的贪婪，还是对权力的追求？还是说那个物种天生就拥有一颗中立之心？"
 personality_lost_empire_spiritualist:0 "圣地守护者"
 personality_lost_empire_materialist:0 "知识管理者"
 personality_lost_empire_xenophobe:0 "军事孤立者"
 personality_lost_empire_xenophile:0 "神秘观察者"
