 situation_zofe_dark_matter:0 "探索§Y$tech_dark_matter_power_core$§!"
 situation_zofe_dark_matter_desc:0 "我们的[GetScientistPlural]得出了结论，§Y$tech_dark_matter_power_core$§!事实上是先驱帝国以及他们那惊人技术的基础。揭开它的秘密将反过来推动我们的文明成为这个星系中最先进的文明之一。"
 situation_zofe_dark_matter_monthly_change_tooltip:0 "该§Y局势§!的进度将取决于我们所选的§Y对策§!。"
 zofe_dark_matter_stage_0_tooltip:0 "作为第一步，我们的[GetScientistPlural]提议让我们建立一个研究§Y$sr_dark_matter$§!的所有特性的实验室。毕竟，我们目前怎么能用像§Y$sr_dark_matter$§!这样就定义上来说不可见的物质来制造东西呢？\n\n在此期间将会有许多关于§Y$sr_dark_matter$§!特性的论文被发表，我们的科学团队也将尝试建造新的仪器来进一步研究和理解这种难以捉摸的物质。"
 zofe_dark_matter_stage_1_tooltip:0 "既然我们已经了解了如何使§Y$sr_dark_matter$§!在活性化后变得可用，我们就需要一种能贮存它们的新型反应堆。不过现下还有一些工程上的挑战等着我们去克服，因为§Y$sr_dark_matter$§!只能在极度的高温和特定的压力下由特定的粒子激活。\n\n尽管我们此阶段的研究是一项有着潜在危险的工作，我们的[GetScientistPlural]毫不畏惧眼前的挑战。"
 zofe_dark_matter_stage_2_tooltip:0 "为了解放§Y$sr_dark_matter$§!的潜能，它首先必须被激活，随后通过粒子轰击产生裂变，以产生足以支撑一整个文明以及一个新时代的能量。\n\n然而，要找出合适的轰击粒子并进行精确的轰击是很棘手的，除非我们能找到将聚变发生的周围环境的引力场扭曲的方法。如果这个难题得到解决，我们就离实现真正的突破又前近了一步。"
 zofe_dark_matter_stage_3_tooltip:0 "成功克服了引发§Y$sr_dark_matter$§!聚变的挑战后，我们的[GetScientistPlural]正着眼于创造一个可以承受§Y$sr_dark_matter$§!自身聚变的功能原型。这不是什么小事，因为一旦实验室的安全措施被拆除，就有很大可能会发生足以威胁生命的爆炸。"
 zofe_dark_matter_finish_tooltip:0 "我们实现了科技突破并且得到了§Y$tech_dark_matter_power_core$§!。"
