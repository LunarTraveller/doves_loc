 xte_trait_genetic_memory:0 "遗传记忆"
 xte_trait_genetic_memory_desc:0 "§L整个物种的成员可以通过遗传来继承他们的思想和知识，然而，这也使得他们更难以控制。§W$xte_always$§!生成具有§G$trait_ruler_ancestral_knowledge$§!的领袖，使他们获得相当于两个技能等级的加成。§!\n"
 xte_trait_stalwart:0 "坚定"
 xte_trait_stalwart_desc:0 "§L这个物种显示出异常凶猛的领土本能。作为防御性的战士，他们在整个银河系中几乎是无与伦比的。§W$xte_always$§!生成§G$trait_ruler_valiant$§!$xte_rulers$和§G$trait_admiral_paladin$§!$xte_admirals$。§!\n"
 xte_trait_apex_predator:0 "顶尖捕食者"
 xte_trait_apex_predator_desc:0 "§L这个物种是银河系最致命的掠食者之一。§W$xte_always$§!生成§G$trait_ruler_pertinacious$§!$xte_rulers$和§G$trait_admiral_opportunistic$§!$xte_admirals$。§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "分析学"
 xte_trait_analytical_desc:0 "§L这个物种的成员是数学专家，喜欢冷酷的逻辑而不是无拘无束的想象力。§W$xte_always$§!生成§G$trait_ruler_arcanist$§!$xte_rulers$，§G$trait_general_forecaster$§!$xte_generals$和§Y$trait_scientist_pioneer$§!$xte_scientists$。§!\n"
 xte_trait_theoretical:0 "理论专精"
 xte_trait_theoretical_desc:0 "§L这个物种的成员在抽象思维方面有着无与伦比的天赋，但在应用科学和精确科学方面却很吃力。§W$xte_always$§!生成§G$trait_ruler_life_weaver$§!$xte_rulers$和§G$trait_governor_naturalist$§!$xte_governors$。§!\n"
 xte_trait_practical:0 "实用主义"
 xte_trait_practical_desc:0 "§L这个物种的成员擅长实验研究，对抽象或数学概念兴趣不大。§W$xte_always$§!生成§G$trait_ruler_life_crafter$§!$xte_rulers$和§G$trait_governor_machinist$§!$xte_governors$。§!\n"
 xte_trait_oligotrophs:0 "低消耗"
 xte_trait_oligotrophs_desc:0 "§L这个物种的成员适应食物匮乏的环境，可以长时间不进食。§W$xte_always$§!生成§G$trait_governor_reliable$§!$xte_governors$。§!\n"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
