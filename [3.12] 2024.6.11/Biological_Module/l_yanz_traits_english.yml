 atlas_warrior_army:0 "阿特拉斯勇士"
 atlas_warrior_army_desc:0 "§L由量子生物学创造的奇迹般的基因模板打造的完美战士，厚实的动力盔甲让他们的身躯充满神秘感。§!\n"
 building_planetary_healthcare_department:0 "中央医疗卫生部"
 building_planetary_healthcare_department_desc:0 "§L一个由社会学研究所和医院组成的网络遍布整个世界。人们几乎可以无限制地获得政府批准的各种乌托邦式的医疗和基因工程课程。§!"
 building_institute_of_life:0 "生命研究所"
 building_institute_of_life_desc:0 "§L一个由数以千计的研究所和超先进实验室集中在一地组成的综合体。这里开发的物品到强大到让很多人以为是神器。§!"
 building_hive_biopolis:0 "蜂巢都会"
 building_hive_biopolis_desc:0 "§L生物都市是一个工蜂密集度已经达到普世城级别的巨型蜂巢网络。生物都市作为一个附加节点独立监控和协调整个星球的运转，此外还可以提升蜂巢思维的承载力。倘若从太空中俯瞰生物都市，蜂巢和连接其的通路看起来就会和大脑的神经元模式有诸多相似。除了蜂巢思维自身以外，没人能搞清是怎么做到生成如此巨大且复杂的生物结构的...§!"
 building_hive_cidus:0 "Cidus"
 building_hive_cidus_desc:0 "§LCidus is a perfect way to start a new hive and to support food needs of it's enormous population in a future. But if you want to go further, an entire planet filled with Cidus is able to feed trillions and quadrillions of drones.§!"
 building_hive_pool_of_life:0 "生命之池"
 building_hive_pool_of_life_desc:0 "§L生命之池是一个覆盖了整片海洋的巨大虫巢，其表面被厚厚的膜所覆盖。每天都有数以百万计的工蜂随着摩天楼一样大的神秘有机结构破膜而出，而这些结构仅仅几秒钟之后就在空气中消失殆尽。这是片奇怪的地方，无人知晓这里究竟发生了什么，除了蜂巢思维本身……§!"
 tech_yanz_medical_implants:0 "医疗植入体"
 tech_yanz_medical_implants_desc:0 "§W强制植入监测我们国民健康状况的设备，并在他们出现任何健康问题时发出警告。这将为我们提供宝贵信息，延长平均寿命，并将任何流行病的发生概率清零。§!\n"
 tech_yanz_quantum_biology:0 "量子生物学"
 tech_yanz_quantum_biology_desc:0 "§W科学技术使我们得以在量子层级操控生命。每一个原子都精雕细琢的生命§!\n"
 tech_yanz_quantum_biology_info:0 "§W你可以使用§B完美生命§!特质。§!\n"
 tech_yanz_perfect_servants:0 "完美仆从"
 tech_yanz_perfect_servants_desc:0 "§L量子生物学的新发现让我们可以通过一些全新而有趣的方式从异种生物身上受益。我们将利用他们的躯体来实现这一目标。§!\n"
 tech_yanz_perfect_servants_info:0 "§W你可以使用§B独特仆从§!特质。§!\n"
 tech_yanz_universal_healthcare:0 "乌托邦医疗标准"
 tech_yanz_universal_healthcare_desc:0 "§W我们的生物群体应该时刻保持在最佳状态并以最高效率工作，这就需要更先进的医疗标准。§!\n"
 tech_yanz_secrets_of_life:0 "生命的秘密"
 tech_yanz_secrets_of_life_desc:0 "§W我们已经在生物学和社会学领域达到了难以想象的成就。大多数帝国视我们操纵生命本质的能力为魔法。谁知道呢，也许我们可以成为后代的先行者？§!\n§B你可以产出稀有文物。§!\n"
 tech_yanz_hive_evolutionary_plan:0 "进化规划"
 tech_yanz_hive_evolutionary_plan_desc:0 "§W蜂巢不再为自然进化的边界所束缚，可以按自己的方式随心所欲地进化了。§!\n"
