 trait_ruler_indulgent:0 "放纵不羁"
 trait_ruler_indulgent_desc:0 "这位领导人过于宽容和无底线，这种散漫的统治使得他的臣民渴求更威严的领袖来管理这个国家。"
 trait_ruler_spineless:0 "怯懦"
 trait_ruler_spineless_desc:0 "这位领导人被认为对外星帝国太过认同甚至到了崇拜的地步，作为对他媚外统治的反应，他的臣民现在变得更加排外。"
 trait_ruler_hateful:0 "令人反感"
 trait_ruler_hateful_desc: "即使按照他们社会的标准，这位领导人的种族主义也显得太过极端，这反而使得他的人民因此变得更加亲外。"
 trait_ruler_peacemonger:0 "和事佬"
 trait_ruler_peacemonger_desc: "这位领导人被认为是懦弱的投降派，他的臣民因此反而变得更富有侵略性。"
 trait_ruler_warmonger:0 "战争贩子"
 trait_ruler_warmonger_desc: "这个领袖被认为是个极端鹰派，他的臣民反而因此而更倾向于和解。"
 trait_ruler_cynical:0 "愤世嫉俗"
 trait_ruler_cynical_desc: "这位领导人对他们的社会传统表现出令人震惊的漠视，这推动他的国家走向更加唯心主义的方向。"
 trait_ruler_superstitious:0 "迷信"
