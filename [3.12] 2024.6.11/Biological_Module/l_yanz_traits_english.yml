 biological_perfection_event_name:0 "完美生物"
 biological_perfection_event_desc:0 "§L几个世代以前没人能想象到我们能像粘土人一般把玩生命。诸如疾病，伤痛，死亡等词汇逐渐变成了都市生活茶余饭后的谈资。不受控的进化变成了一种受厌恶的思想。多亏了我们，我们所熟知的生命体系将消失，并升华到一个更高层次的存在，一个臻于完美的生命形式...§!\n"
 biological_perfection_hive_event_name:0 "完美生物"
 biological_perfection_hive_event_desc:0 "§L蜂巢不再为混沌的自然进化链条所束缚。我们已经获得了对自身的完全掌控。§!\n"
 organic_paradise_event_name:0 "有机天堂"
 organic_paradise_event_desc:0 "§L不仅限于我们自身，所有周遭的生物都将与我们一同趋向昂完美。我们的星球将成为荫蔽后世的乌托邦花园。§!\n"
 origin_genius:0 "先驱者礼物"
 origin_genius_desc:0 "§L这个物种的身心都被未知先驱所赐福。这是一段上古往事，因此所有关于他们的信息都无从追寻。但他们的赠礼，他们的启迪流传了世世代代，直到今日。§!\n"
 sm_starbase_building_space_home:0 "太空之家"
 sm_starbase_building_space_home_desc:0 "§W深藏于恒星基地中的巨型居住站，其内部结构已得到扩展，配有自给自足的生态系统。它的存在只可能归功于精心设计出的生物体和极其高效的生命支持系统。这种居住站大大增加了总人口容量，提升了所有员工的生活质量，并为星系内的各种太空产业提供了巨大的机会。§!"
