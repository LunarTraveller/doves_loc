l_simp_chinese:
 trait_yanz_biological_perfection:0 "完美生物"
 trait_yanz_biological_perfection_desc:0 "§L这个物种是量子生物学和基因工程的产物。他们没有任何进化上的缺陷，并以可怕的机器般的效率运作。§!\n§B新领袖将获得特殊的特质！§!\n"
 trait_yanz_genorig_precursor_gift:0 "先驱者礼物"
 trait_yanz_genorig_precursor_gift_desc:0 "§L未知的先驱者在很早以前就痴迷于这个物种了。他们还没有发现自己潜力的极限。§!\n"
 trait_yanz_genius:0 "天才"
 trait_yanz_genius_desc:0 "§L该物种的智力达到了生物的最大极限。§!\n§B新领袖将获得特殊的特质！§!\n"
 trait_yanz_genius_sociologists:0 "天才社会学家"
 trait_yanz_genius_sociologists_desc:0 "§L这个物种对生物学和社会学有种不可思议的兴趣，这与高智商一并使他们成为优秀的社会学家。§!\n"
 trait_yanz_genius_engineers:0 "天才工程学家"
 trait_yanz_genius_engineers_desc:0 "§L这些生物对工程和材料科学有种不可思议的兴趣，这与高智商一并使他们成为优秀的社会学家。§!\n"
 trait_yanz_genius_physicists:0 "天才物理学家"
 trait_yanz_genius_physicists_desc:0 "§L这些生物对物理学有种不可思议的兴趣，这与高智商一并使他们成为优秀的物理学家。§!\n"
 trait_yanz_wunderkinder:0 "神童"
 trait_yanz_wunderkinder_desc:0 "§L这个物种在非常年轻的时候就达到了他们精神潜力的巅峰。大多数领袖在成年之前就获得了自己的地位。§!\n§B领袖的招募年龄是14-20岁§!\n"
 trait_yanz_eternal:0 "不朽"
 trait_yanz_eternal_desc:0 "§L高再生能力使这些生物即使在最恶劣的条件下也能活上几个世纪。§!\n"
 trait_yanz_universal_adaptability:0 "普遍适应"
 trait_yanz_universal_adaptability_desc:0 "§L这些生物无处不在，即便在最危险的环境中它们也能生存。§!\n"
 trait_yanz_close_knit:0 "紧密相连"
 trait_yanz_close_knit_desc:0 "§L这一物种有着强大的社交信息素和发达的草本本能，倾向于彼此紧密相连地生活。他们的力量来自于团结，这种力量有时能创造奇迹……§!\n"
 trait_yanz_ascetic:0 "艰苦奋斗"
 trait_yanz_ascetic_desc:0 "§L这些生物不甚关心物质上的财富，而是追求心灵和精神上的富足。§!\n"
 trait_yanz_extremely_fertile:0 "极速繁衍"
 trait_yanz_extremely_fertile_desc:0 "§L这一物种的繁殖速度超过熵增。§!\n"
 trait_yanz_born_inventors:0 "天生发明家"
 trait_yanz_born_inventors_desc:0 "§L这些生物堪称足智多谋，他们愿将毕生精力投入优化流程与解决问题当中。§!\n"
 trait_yanz_born_miners:0 "天生矿工"
 trait_yanz_born_miners_desc:0 "§L相比有些生物对金山弃之不顾，这些生物却能从沙砾中发现无限利益。§!\n"
 trait_yanz_born_farmers:0 "天生农民"
 trait_yanz_born_farmers_desc:0 "§L这些生物能将沙漠耕种成为绿洲。§!\n"
 trait_yanz_hive_biological_perfection:0 "完美生物"
 trait_yanz_hive_biological_perfection_desc:0 "§L这些子个体是量子生物学和基因工程的产物。他们没有任何进化上的缺陷，并能在任何条件下生存。§!\n"
 trait_yanz_decentralized_mind:0 "分散思维"
 trait_yanz_decentralized_mind_desc:0 "§L每个子个体都是半智慧的小型节点，能够独立完成复杂任务。与此同时，子个体间还能如积木般，聚散为各尺度的集群。集群越大，其力量和智慧也就越大。§!\n"
 trait_yanz_hive_overload:0 "子个体过载"
 trait_yanz_hive_overload_desc:0 "§L子个体能够全年不休地全效工作，不过需要更多的营养以供其运作。§!\n"
 trait_yanz_energy_drone:0 "能量子个体"
 trait_yanz_energy_drone_desc:0 "§L子个体经过基因编辑，能够更高效地开采能源。§!\n"
 trait_yanz_miner_drone:0 "采矿子个体"
 trait_yanz_miner_drone_desc:0 "§L子个体经过基因编辑，能够更高效地采集矿产。§!\n"
 trait_yanz_farmer_drone:0 "农业子个体"
 trait_yanz_farmer_drone_desc:0 "§L子个体经过基因编辑，能够更高效地生产作物。§!\n"
 trait_yanz_industrial_drone:0 "工业子个体"
 trait_yanz_industrial_drone_desc:0 "§L子个体经过基因编辑，能够更高效地生产合金。§!\n"
 trait_yanz_overload:0 "全面过载"
 trait_yanz_overload_desc:0 "§L这一物种经过基因编辑，能够连续数周、数月无休止地高效工作。然而，他们的寿命极短，并且不能在恶劣环境中工作。§!\n"
 trait_yanz_organic_livestock:0 "有机牲畜"
 trait_yanz_organic_livestock_desc:0 "§L这一生物物种经过基因编辑，富含营养又容易养殖，是完美的牲畜。§!\n"
 trait_yanz_lithoid_livestock:0 "石质牲畜"
 trait_yanz_lithoid_livestock_desc:0 "§L这一石质生物物种经过基因编辑，能利用喂养的基本元素制造资源，是完美的牲畜。§!\n"
 trait_yanz_living_refinery:0 "精炼生物"
 trait_yanz_living_refinery_desc:0 "§L这一石质生物物种经过基因编辑，能利用喂养的基本元素制造战略资源，是完美的牲畜。§!\n"
 trait_yanz_living_metal_fluids:0 "活体金属体液"
 trait_yanz_living_metal_fluids_desc:0 "§L活金属在这一生物的各种有机过程中都不可或缺。其生物活动的产物富含大量活金属资源。§!\n"
 trait_yanz_sanguine:0 "乐观"
 trait_yanz_sanguine_desc:0 "§L这种生物天生就更加乐观，就算是在平常生活小事里面也能找到乐趣。§!\n"
 trait_yanz_workaholic:0 "工作迷"
 trait_yanz_workaholic_desc:0 "§L这种生物天生就十分执拗和勤奋，不完成手头的工作他们是不会安分休息的。§!\n"
 trait_yanz_efficient_metabolism:0 "高效新陈代谢"
 trait_yanz_efficient_metabolism_desc:0 "§L这种生物的新陈代谢非常高效，其所需的食物较少。§!\n"
 trait_yanz_neon_fur:0 "霓虹皮毛"
 trait_yanz_neon_fur_desc:0 "§L此物种的皮毛非常壮观，其非常柔韧耐用，白天反光而夜间则暗暗发光。可以制作成具有谜之属性的霓虹发光粉尘§!\n"
 trait_yanz_crystal_skin:0 "水晶皮肤"
 trait_yanz_crystal_skin_desc:0 "§L这种生物的皮肤坚硬无比，而去角质后的水晶皮肤在经过处理后能在工业领域有所用地。§!\n"
 trait_yanz_unique_thick_fur:0 "易爆皮毛"
 trait_yanz_unique_thick_fur_desc:0 "§L这种生物的皮毛质地厚而软，毛发由各种复杂的独特有机物质组成。其掉落的毛发在经过处理后能于工业领域有所用地。§!\n"
 trait_yanz_small:0 "娇小"
 trait_yanz_small_desc:0 "§L与其它物种比起来，此种生物较为娇小§!\n"
 trait_yanz_big:0 "庞大"
 trait_yanz_big_desc:0 "§L与其它物种比起来，此种生物较为庞大§!\n"
 trait_yanz_poor_intelligence:0 "智力低下"
 trait_yanz_poor_intelligence_desc:0 "§L与其它物种比起来，此种生物的智力较为低下，开发新科技的用时明显较长。§!\n"
 trait_yanz_incompetent_engineers:0 "工程学白痴"
 trait_yanz_incompetent_engineers_desc:0 "§L此种生物在工程学方面比较乏力。——机子能运作就别碰它了。§!\n"
 trait_yanz_incompetent_physicists:0 "物理学白痴"
 trait_yanz_incompetent_physicists_desc:0 "§L此种生物在物理学方面比较乏力§!\n"
 trait_yanz_incompetent_sociologists:0 "社会学白痴"
 trait_yanz_incompetent_sociologists_desc:0 "§L此种生物在社会学和生物学方面比较乏力。§!\n"
 trait_yanz_very_weak:0 "非常虚弱"
 trait_yanz_very_weak_desc:0 "§L此种生物的肢体较为柔弱，不适合干重体力劳动及适应艰苦环境。§!\n"
 trait_yanz_extremely_nonadaptive:0 "极度水土不服"
 trait_yanz_extremely_nonadaptive_desc:0 "§L此种生物只能生活在与其发源星球环境极为相似之处，他们对外星环境相当水土不服。§!\n"
 trait_yanz_pessimistic:0 "悲观主义者"
 trait_yanz_pessimistic_desc:0 "§L此种生物天生较为悲观，他们总是认为明天更悲惨。§!\n"
 trait_yanz_short_lived:0 "短命"
 trait_yanz_short_lived_desc:0 "§L此种生物的寿命十分之短，他们得好好规划人生。§!\n"
 trait_yanz_rebellious:0 "叛逆"
 trait_yanz_rebellious_desc:0 "§L此种生物生性叛逆，要让其老实下来着实不易。§!\n"
 trait_yanz_wild:0 "狂野"
 trait_yanz_wild_desc:0 "§L此种生物自带暴脾气，要说服他们颇为不易。§!\n"
 trait_yanz_slow_metabolism:0 "缓慢新陈代谢"
 trait_yanz_slow_metabolism_desc:0 "§L此种生物的新陈代谢过程十分缓慢，而这也影响到了其生产力。§!\n"
 leader_trait_scientist_yanz_genius:0 "天才"
 leader_trait_scientist_yanz_genius_desc:0 "§L此种生物天生就是具备高智商的科学家，是河系中最为聪慧的一批种族之一。§!\n"
 leader_trait_ruler_yanz_genius:0 "天才"
 leader_trait_ruler_yanz_genius_desc:0 "§L一位天才领袖，足以领导一个星际帝国走到一个全新的高度。§!\n"
 leader_trait_governor_yanz_genius:0 "天才"
 leader_trait_governor_yanz_genius_desc:0 "§L这位天赋异禀的总督天生就是治理这行的良才，其治下的星域繁荣昌盛。§!\n"
 leader_trait_general_yanz_genius:0 "天才"
 leader_trait_general_yanz_genius_desc:0 "§L一位天赋异禀，未尝一败的将军。§!\n"
 leader_trait_admiral_yanz_genius:0 "天才"
 leader_trait_admiral_yanz_genius_desc:0 "§L一位天赋异禀，未尝一败的舰队司令。§!\n"
 leader_trait_scientist_yanz_biological_perfection:0 "完美生物"
 leader_trait_scientist_yanz_biological_perfection_desc:0 "§L一位完美的科学家，拥有高度发达的大脑和改进神经系统。瞬间分析能力、照相式记忆力、过去所有天才都黯然失色的智慧。这种大脑开发出的技术看起来就像魔法。§!\n"
 leader_trait_ruler_yanz_biological_perfection:0 "完美生物"
 leader_trait_ruler_yanz_biological_perfection_desc:0 "§L精英中的精英。一位完美的统治者，拥有最伟大科学家的头脑和专业运动员的身体。任何帝国在其治下都将繁荣。§!\n"
 leader_trait_governor_yanz_biological_perfection:0 "完美生物"
 leader_trait_governor_yanz_biological_perfection_desc:0 "§L一位经过额外基因编辑的总督非常适合这个岗位。这位领袖以机器一般可怕的效率管理星域。§!\n"
 leader_trait_general_yanz_biological_perfection:0 "完美生物"
 leader_trait_general_yanz_biological_perfection_desc:0 "§L一位身材伟岸的陆军上将，一个眼神就能吓退敌人也能让手下为他赴汤蹈火。§!\n"
 leader_trait_admiral_yanz_biological_perfection:0 "完美生物"
 leader_trait_admiral_yanz_biological_perfection_desc:0 "§L一个拥有亚特兰蒂斯般身材的舰队司令，一个眼神就能吓退敌人也能让手下为他赴汤蹈火。§!\n"
 ap_biological_perfection:0 "完美生物"
 ap_biological_perfection_desc:0 "§W随着基因工程和物质操纵领域技术的发展，我们将能够在量子水平与生命本身进行角逐。我们将创造一个新的生命，一个原子一个原子地去塑造，我们将创造一个完美的自己，如此美丽，如此纯净，完全不被自然进化的混乱所影响。§!\n"
 ap_biological_perfection_modifier_desc:0 "§W基因改造点数§G+5§!§!\n§W物种改造项目花费§G-25%§!§!\n"
 ap_organic_paradise:0 "有机天堂"
 ap_organic_paradise_desc:0 "§W如果地球不再宜居，那要一所精美的房子又有什么用呢。亨利-戴维-梭罗§!\n"
 ap_organic_paradise_modifier_desc:0 "§B你将能通过决议为盖亚星球、居住站和环形世界添加丰富矿藏。§!\n"
 ap_biological_perfection_hive:0 "完美生物"
 ap_biological_perfection_hive_desc:0 "§W蜂巢的演化…§!\n"
 ap_biological_perfection_hive_modifier_desc:0 "§W基因修饰点数§G+5§!§!\n§W物种修饰特殊项目花费§G-25%§!§!\n"
 tr_bioasc_adopt:0 "生物飞升传统"
 tradition_biological_ascension:0 "生物飞升"
 tradition_biological_ascension_desc:0 "§W有机生命是宇宙中最复杂和美丽的现象。而且我们只会持续不断地进化。§!"
 tr_healthy_society:0 "健康社会"
 tr_healthy_society_delayed:0 "§W照顾自己的身体和后代的健康成为我们社会的一个整体规范。§!\n"
 tr_healthy_society_desc:0 "§W领袖寿命：§G+10§!年§!\n§W每月获得凝聚力：§G+10%§!§!"
 tr_healthcare_protocols:0 "医护协议"
 tr_healthcare_protocols_delayed:0 "§W获得尽可能好的药品并充分满足生物级别的需求应该是每个公民的基本权利。§!\n"
 tr_healthcare_protocols_desc:0 "§W领袖寿命：§G+10§!年§!\n§W来自岗位的食物£food£：§G+10%§!§!\n§W来自人口£pops£的幸福度：§G+5%§!§!"
 tr_eugenics:0 "优生学"
 tr_eugenics_delayed:0 "§W我们的后代被最优秀的物种的基因所滋养，它们所经历的疗程可以有效提高生活质量并使他们免于大多数的生物威胁，例如一些致命顽疾。§!\n"
 tr_eugenics_desc:0 "§W领袖寿命：§G+20§!年§!\n§W来自岗位的资源产量：§G+10%§!§!"
 tr_unethical_studies:0 "非人道研究"
 tr_unethical_studies_delayed:0 "§W我们的科学家将得到所有必要的支持和法律保护，以便在没有道德和法律约束的情况下进行有机生命体的实验和研究。尽管听起来可能很残酷，但这是必要的。§!\n"
 tr_unethical_studies_desc:0 "§W每月社会学研究：§G+10%§!§!"
 tr_biological_sociology:0 "生物社会学"
 tr_biological_sociology_delayed:0 "§W我们是有“机”体，我们应该从生物的角度来理解我们的思维和社会如何运作。§!\n"
 tr_biological_sociology_desc:0 "§W每月社会学研究：§G+10%§!§!\n§W每月获得凝聚力：§G+10%§!§!\n§W主流思潮吸引力：§G+10%§!§!"
 tr_single_organism:0 "单一生物体"
 tr_single_organism_delayed:0 "§W我们的社会是一个巨大的有机体。多亏了植入物和经过基因改造的交流器官，我们能把所有个体更紧密地联系在一起。我们的一体化将不仅仅是一种社会学现象，而且是一种必要的生物需求。§!\n"
 tr_single_organism_desc:0 "§W每月社会学研究：§G+10%§!§!\n§W每月凝聚力收益：§G+10%§!§!\n§W主流思潮凝聚力：§G+10%§!§!\n§W人口£pops£住房£housing£使用：§G-10%§!§!\n§W人口£pops£幸福度：§G+5%§!§!\n§W人口£pops£的增长速度：§G+5%§!§!"
 tr_flourshing_home:0 "欢欣鼓舞的家园"
 tr_flourshing_home_delayed:0 "§W我们应该保养好我们生活的所有世界并尊重它们，无论它是一个星球还是一些人造结构。它们是我们的庇护所，是我们为后代建造的乌托邦式花园。§!\n"
 tr_flourshing_home_desc:0 "§W所有殖民地可支持区划数：§G+1§!§!\n"
 tr_living_space:0 "太空生活"
 tr_living_space_delayed:0 "§W因为特定技术和基因工程的发展，太空也可以变成一个对生命友好的地方。§!\n"
 tr_living_space_desc:0 "§W擎天堡级别恒星基地允许使用§Y太空家园§!模块§!\n§W宜居度§G+10%§!§!"
 tr_biosynthetic_networks:0 "生物合成网络"
 tr_biosynthetic_networks_delayed:0 "§W生物合成网络就像我们基础设施的神经系统一样。§!\n"
 tr_biosynthetic_networks_desc:0 "§W最大区划数量（对所有殖民地生效）：§G+1§!§!\n§W恒星舰队维护费：§G-10%§!§!\n§W舰船维护费：§G-10%§!§!\n§W建筑维护费：§G-10%§!§!\n§W区划维护费：§G-10%§!§!"
 tr_bioasc_hive_adopt:0 "生物飞升传统"
 tradition_biological_ascension_hive:0 "生物飞升"
 tradition_biological_ascension_hive_desc:0 "§W为了实现繁荣，蜂巢必须进化……§!"
 tr_collective_immunity:0 "群体免疫"
 tr_collective_immunity_delayed:0 "§W只要有一个子个体能够从高压环境、伤痛或疾病下存活，就足够让整个蜂巢知道如何对这种情况作出反应。§!\n"
 tr_collective_immunity_desc:0 "§W每月获得凝聚力：§G+5%§!§!\n§W领袖寿命：§G+10§!年§!"
 tr_genetical_memory:0 "基因记忆"
 tr_genetical_memory_delayed:0 "§W新生子个体需要一些时间来习得其本领，但现在所有必要的信息和知识都已经存在于你的血脉中，我的孩子。§!\n"
 tr_genetical_memory_desc:0 "§W岗位资源产出§G+10%§!§!"
 tr_rapid_evolution:0 "急速进化"
 tr_rapid_evolution_delayed:0 "§W子个体可以快速进化来完美适应任何可居住环境。§!\n"
 tr_rapid_evolution_desc:0 "§W宜居度§G+10%§!§!\n§W人口£pops£幸福度：§G+5%§!§!"
 tr_autonomy:0 "自主"
 tr_autonomy_delayed:0 "§W子个体变得略微自主，使蜂巢主脑得以将释放出的资源用于处理更加全局性的事务。§!\n"
 tr_autonomy_desc:0 "§W月度科研：§G+5%§!§!\n§W月度凝聚力：§G+5%§!§!\n§W人口增长：§G-5%§!§!\n"
 tr_hibernation:0 "休眠"
 tr_hibernation_delayed:0 "§W蜂巢可以将自己与大多数的子个体和基础设施之间的连接断开并短时间进入休眠状态，这段时间要么用于休息，要么用于思考。尽管蜂巢的每一部分都会感知到这一点，但都可以继续保持正常运作，只要离开的时间不会持续太久……§!\n"
 tr_hibernation_desc:0 "§W每月研究：§G+5%§!§!\n§W每月获得凝聚力：§G+5%§!§!\n§W行政容量：§G+5%§!§!\n"
