 trait_ruler_lawbringer:0 "述法者"
 trait_ruler_lawbringer_desc: "这位领导人以强势但公平的方式进行统治，任何腐败和犯罪都无所遁形。"
 trait_ruler_regal:0 "帝王风范"
 trait_ruler_regal_desc:0 "这位领导人的命令对他的下属有一种无法描述的支配力。"
 trait_ruler_skyborne_architect:0 "天马行空的建造师"
 trait_ruler_skyborne_architect_desc:0 "这位领导人对雄心勃勃的巨型项目非常着迷，并愿意为完成这些项目投入大量资源。"
 trait_ruler_polymath:0 "博学者"
 trait_ruler_polymath_desc:0 "这位领导者博学多才，可以将时间和资源合理分配于多个项目。"
 trait_ruler_enlightened:0 "启迪"
 trait_ruler_enlightened_desc: "这位领导人的心胸相当宽广，容易接受新思想。"
 trait_ruler_tyrannical:0 "暴虐"
