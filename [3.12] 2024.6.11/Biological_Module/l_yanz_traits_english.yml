 trait_ruler_pertinacious:0 "坚定不移"
 trait_ruler_pertinacious_desc:0 "就算整个银河系陷入疯狂，这位领袖都将继续保护人民的安全，无论他们喜欢与否。"
 trait_ruler_arcanist:0 "巧匠"
