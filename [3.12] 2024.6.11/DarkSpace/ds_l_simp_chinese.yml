 ds.261.desc: "在与一个被设计用来摧毁整个星系的巨大建筑的激烈战斗后，它终于被摧毁了。它的创造者现在再也无法威胁我们的星系了。"
 ds.262.title: "失落的救赎之路"
 ds.262.desc: "随着我们失去了§H[event_target:ds_crisis_structure_system.GetName]§!恒星系，我们寻求更美好未来的计划就这样在一场巨大的爆炸中结束了。我们曾尝试建造的建筑已经被彻底摧毁，并且完全无法修复了。"
 site_certus_lab: "艾路提亚档案馆"
 site_certus_lab_intro: "尽管这个空间站的大多数系统已经关闭了，但我们还是找到了一条为一个神秘的数据库提供能量的方法。这里似乎是一个为不同的种族提供公共信息的指定地点。它包含了许多未知的语言以及其他的交流方式，也许其中的某些永远也无法破译。\n\n然而，我们的科学家和工程师很确定，这个档案馆是为了在一场宏大的战争中支援不同的帝国而建造的。我们找到了一些战斗计划，战略，实验，科技以及更多东西的痕迹……但是所有这些似乎都只用于一个确定的敌人。"
 dsA.111.name: "人工智能"
 dsA.111.desc: "在这场战争的开头，敌人开始渗透并感染（就如字面意思上那样）我们拥有的整个星系的科技的任何部分。我们找出了一个反击方式，它是我们可以做出的最糟糕的事情。敌人的破译能力非常强大，并且会使用任何策略来对付我们，这让他们的攻击更加强大。军事领袖建议我们除非必要，否则不要使用我们自己的网络攻击，而且即便要用也要谨慎行事。这是一场“高风险，高回报”的游戏。\n\n一旦他们入侵了我们系统的内部，情况就会变得更糟。即便是当连接被切断时，那些病毒也会持续沿着一条自主的道路进化，这完全独立于他们主人的掌控。就像……每个病毒都变成了一个自主AI？最终，为了摆脱它们，我们不得不摧毁了我们的所有硬件。"
 dsA.222.name: "活着的金属"
 dsA.222.desc: "当研究敌人的残留物时，将军们发现了这些物质的奇怪行为。它们会对实验做出反应……就像一个活的有机物那样。它们仍然试着保持它们的主人赋予它们的形状，但同时它们也拼尽全力地阻碍我们的研究。\n\n尽管我们很确定我们还没有搞清所有的元素，但是我们一定会在战争结束后完成这项工作。此外，我们的舰队司令计划去看看那些敌人曾经躲藏的地点，它们位于已知星系星团的范围之外。\n\n我们收到了那些征服/没收物质变形成……某种东西的报告。我们不确定该如何描述它，但它就像个恐怖的梦魇。它们中的每一个都有我们完全无法名状的形状，并且多次被归类为§H<§!有敌意的§H>§!。"
 dsA.333.name: "不可能的几何性质"
 dsA.333.desc: "对这些敌人的视觉外观的结论仍未得出。我们现在知道敌人是一个§H<§!集体§H>§!的一部分，但他们也存在着个体§H<§!行为§H>§!。许多不同帝国的科学家宣称这一词汇不能被用于有如此性状的外星系访客和/或机械。然而，当与敌人的舰船交战时，我们的舰载电脑在校准时发生了问题。它们是有某种固定的形状，但却似乎能够§H<§!变形§H>§!。\n\n它们的大多数舰船都属于§H<§!2§H>§!种舰船类别。他们的一般舰船可能由某种§H<§!外星系暗物质§H>§!和§H<§!活体金属§H>§!打造。这些我们找出的物质也被称作§H<§!红物质§H>§!，但是我们不知道它们为什么会来到我们的星系，也不知道它们来自何方。\n\n他们的大多数大型舰船都由§H<§!活体金属§H>§!打造，这可能是因为“固体”元素在进入§H<§!待机状态§H>§!时更有效率。这一理论的提出是由于我们知道了敌人会§H<§!收割生命形式§H>§!来创造这一物质。但我们还不知道其原因。"
 dsA.444.name: "不同范围的跳跃"
 dsA.444.desc: "为了给这场毁灭一个名字，许多种族开始将敌人称为§H<§!幽魂§H>§!，这是因为他们拥有在光和物质的不同范围间穿梭的能力。我们还没有完全确定他们是怎么做到的，但有一件事是可以肯定的：它会破坏我们的作战计划。\n\n他们甚至能够§H<§!隐藏/遮蔽§H>§!他们的舰船并且出现在防线的后方。尤其是他们的§H<§!超超光速推进器§H>§!的进行更远距离移动的能力在战斗中给我们造成了许多损失，就连星系中的平民区也难逃此劫。\n\n就因为这点，我们为战争付出的努力变得越来越无用。现在即便是安全区也处于他们巨大超光速范围的威胁下，甚至在他们的主要部队到达这些行星之前，我们就受到了数百万的损失。为防止情势继续这样发展，§H<§!Certus§H>§!创造了一个即时防御部队，他们有时能取得不错的成果。\n"
 dsA.555.name: "不可能的谈判"
 dsA.555.desc: "尽管使节们知道他们可能会遭遇这样的事，他们仍然没有失去他们的精神，并且尽力去尝试这件不可能的事——与那个不可阻挡的力量进行联系。而敌人对于通过外交来解决事态毫无兴趣。\n\n所有的对话都在无人生还的灾难中结束了，他们用作外交基地的整颗行星也随之消失了。使节们尽了他们最大的努力，向我们发回了所有他们得到的信息：敌人回答了，确实回答了，但他们唯一想做的事就是完成他们的§H<§!“上传”项目§H>§!。\n\n一些机械帝国向敌人屈服了，他们成为了后者的奴才，但没过多久他们就被他们盟友的预防性袭击彻底抹除了。损失最惨重的是§H<§!瑟塔斯§H>§!的部队，但他们也是最坚强的一支力量，星系中的许多人都在与那些古老的机械断开连接后逃到了星系的未知角落。"
 ap_stellar_engine_tooltip: "解锁§Y星际引擎§!§H巨构建筑§!。\n可以用拥有的§Y超光速网络§!进行横跨整个星系的§Y传送§!。§Y情报日志§!中有更多信息。\n可以使用新的§Y特殊项目§!来开始建造。\n\n§P多人游戏：只有一个玩家可以建造这个引擎！§!"
