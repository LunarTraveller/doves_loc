 ds.2.title: "命运飞升"
 ds.2.desc: "§Y巨构建筑§!§H命运飞升§!完成了其建造的第一阶段。在完成整个建筑后，我们会立刻开始实验。我们每§Y4到6年§!都可以预测结果。\n\n结果可能是§G积极§!或§R消极§!的！"
 ds.202.title: "命运飞升-§G揭示领悟§!"
 ds.202.desc: "§L不计其数的反应器和机械每天都在计算着科学理论。这些计算是否，以及何时会被证实仍然是个迷。§!\n\n结果：§Y[root.destiny_ascension_reward]§!£physics_research£"
 ds.203.title: "命运飞升-§G理解未知§!"
 ds.203.desc: "§L尽管我们不知道虚境中存在什么，但我们仍然相信那里一定有着某种“生命”。星系中的探索和发现引出了不计其数的理论，同时也带来了远多于答案的问题。只有一件事是可以肯定的——与我们相比，虚境之中的潜在生命一定非常奇异。§!\n\n结果：§Y[root.destiny_ascension_reward]§!£society_research£"
 ds.204.title: "命运飞升-§R破碎的结构§!"
 ds.204.desc: "§L时空操纵的实验有很高的代价。我们需要更多的资金来维持这项研究。只是对其建筑的基础维护和相关人员的安全措施就产生了超越我们预估的费用。§!\n\n结果：§Y2年§!内§R-10%§!£energy£"
 ds.205.title: "命运飞升-§G一目之见§!"
 ds.205.desc: "§L尽管命运飞升是一处科学设施，但即便是那些最内行的人也相信这是与某种更“高级”的存在取得联系的方式。§!\n\n结果：§Y[root.destiny_ascension_reward]§!£unity£"
 ds.206.title: "命运飞升-§G黑暗之力§!"
 ds.206.desc: "§L暗物质是星系中的已知元素，但当其位于其他存在的领域时，暗物质可能会拥有一些其他的物理特性。当我们的科学家尝试将暗物质用于新科技的研究时，尽管我们还不能明确具体的数字，但他们已经取得了一些良好的成果。§!\n\n结果：§Y[root.destiny_ascension_reward]§!£sr_dark_matter£"
 ds.207.title: "命运飞升-§G多维度突破§!"
 ds.207.desc: "§L对其他存在和虚境的研究为我们带来了不可思议的发现。最近我们终于能够为一个工业因素合成它所需要的资源了！§!\n\n结果：§G+5%§!£job£的£physics_research£§H$tech_destiny_tech$§!科技产出。"
 ds.208.title: "命运飞升-§R不速之客§!"
 ds.208.desc: "§L尽管我们知道泽珞反应堆的危险，我们仍然需要通过他们来合成外来的奇异材料。然而，当我们的科学家尝试打开一处通往虚境的裂隙时，他们经历了一场致命的错误。一开始，为了避免污染，命运飞升的导向装置将那个裂隙的能量传送到了附近的星系，因为这是现下唯一的解决方式。此外，似乎有什么其他的东西从裂隙中逃脱了，而它并不是很友好。§!\n\n结果：一个§R敌对§!生物现在正处于靠近§H命运飞升§!的§Y恒星§!的轨道。"
 ds.209.title: "命运飞升-§G荣耀归于虚境§!"
 ds.209.desc: "§L随着我们科技的不断进步，虚境的谜团已经快要被完全解开了。科学家们仍然在使用他们从各个领域获得的新科技的材料和知识努力工作。尽管我们还没有将所有的新材料投入使用，但我们已经给我们的行政官送去了一些有潜在使用价值的样本（包含介绍）。§!\n\n结果：§Y[root.destiny_ascension_reward]§!£sr_zro£"
