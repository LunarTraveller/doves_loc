 ap_cert_tooltip: "解锁§Y意志§!§H类舰船§!。\n所有的舰船都可以使用消耗§Y稀有资源§!的独特§Y护盾§!。\n§H瑟塔斯§!无法使用§Y变革者§!。\n\n解锁§Y变革者§!§H巨构建筑§!。\n§E完成其§Y最终阶段§!后会解锁§Y超现实§!，§Y密涅瓦§!和§Y墨丘利§!§H类行星§!。\n它们可以像§Y巨构建筑§!那样脱离恒星的引力建造。§!\n"
