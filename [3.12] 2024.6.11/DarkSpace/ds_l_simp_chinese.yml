 DS_HALO_DESC: "该武器将摧毁星系中所有殖民地和船只，也包括自己的。 §P例外§!：首都星球\n§H如何瞄准？步骤1~4：§! \n\n§G1.炮弹：§!炮弹是一艘§Y船§!。在船舰设计器中创建一个新设计(只需要一次)。\n\n§G2.超武§!：升级到§Y射击模式§!。河系视图中将出现一个§Y星门图标§!。\n\n§G3.发射§!：将携带武器的§Y船§!送进星系。打开§Y河系视图§!，选择船只，点击§Y弹射§!按钮（§L操作同量子弹弓§!）。\n之后用§Y鼠标§!瞄准，等待炮弹到达（瞬间爆炸）。\n\n§G4.其他§!：如果你失去了炮弹船，请等到年底再建造。\n§R注意：派遣任何载人飞船会导致人员失踪！§!"
