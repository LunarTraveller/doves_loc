 site_destroyed_galactus: "远古异兽"
 site_destroyed_galactus_intro: "这颗几近毁灭的星球并不是这里唯一令人不安的东西。一艘外形巨大的巨舰漂浮在一片残骸中。创造者以及他们创造它的目的无人知晓。我们唯一知道的是——这不会是任何文明的目的。这个星系中的大量不同种类的碎片讲述着不同国家的故事，而这些国家可能都在与同一个敌人作战。"
 dsA.11.name: "破碎的希望"
 dsA.11.desc: "我们的高阶舰队司令现在确定了——这个星系是一场灾难性的大屠杀的中心。那些破碎的船只和不同的碎片表明，至少有25个帝国在这里失去了大量的船只和生命。现在的问题是，这个巨大联盟的强大对手到底是谁？这些残骸似乎已经有了数万年的历史，而要了解它们的起源几乎是不可能的。那艘巨大的舰船有被许多不同类型的武器攻击的痕迹。也许这个巨兽占有极大的优势，但它最终还是被大量的敌军击毁了。我们没有进入这艘舰船的方法。虽然它受损严重，但它的每个入口似乎都被关闭了。我们希望这艘舰船的创造者们没有存活下来。"
 dsA.22.name: "它存在的理由"
 dsA.22.desc: "我们研究了被毁的恒星基地和舰船的数据。结果很有用，同时也令我们很震惊。似乎有不同种类的未知人群于过去的数个世纪历在这艘舰船的周围建造了一些变种的寺庙——也许他们将它视作某种神明？我们不知道这些人现在去了哪里，他们没有留下任何蛛丝马迹！从其他星团或银河中的地点提取的数据告诉了我们一个关于其他古老文明的故事，这与现在被称为§Y<合成之神>§!的群体有关。我们的科学家有能力解码他们的一些语言并从中收集数据。"
 dsA.33.name: "真相"
 dsA.33.desc: "破译的数据揭示了这个星系的惊人过去。我们的科学家和领袖还无法真正理解或掌握他们得到的信息……\n\n§Y我们无法相信这一切远超我们国家规模的事物。所有现在发生的事情都远比我们能够成为的还要宏大。我们的存在因此变得毫无意义——我们的星系不过是一个星系动物园。我们是一个活态博物馆的展览品，同时也是参观者，我们是一个早已灭亡的帝国的遗物。真相被掩埋在那些或老或新的国家及其人民的灰烬中。这是一个无法被打破的循环，大自然找到了一种背叛它自己的方式。- <Saor>\n\n我们了解到了他们的存在，以及我们所做之事的意义，还有不得不忍受这一过程的原因。生命需要秩序，一种结构，过程——来让它蓬勃发展。如果一个像我们这样古老而脆弱的帝国在进步的过程中遭到了阻碍，我们当然会被迫消失。那就是自然演化的方式，它总是那样……尤其在那个古老帝国为了进化的更好更完美而摧毁了所有能摧毁的土地时，它就需要变化了。没有人拥有足以摧毁所有生命根基的智慧——而生命本身就是解决所有问题，维持一个稳定未来的最终答案……- <Qsir>\n\n这并不是一种真正的监禁，而更可能是那些物种从无限生命中得到的礼物。个体特质的上传确保了所有种类的知识被安全的保存在一个无限的空间中，它提高了未知伟力的整体水平。他们的每个单元都能够使用数以千计的人们的知识，一个统一的银河的力量。这个力量一定非常古老，古老到它自己的起源也在很早之前逝去了……<Novis>\n\n我从来没有想过会看到我们光荣帝国的陨落。我们已经失去了我们的王座——所有的父子都面对着冷冰冰的死亡。而幸存者们则躺在壕沟和战友的遗体间。在我们失去了描述我们情况的词句后，斗争也变得越来越无用。我们唯一留下的慰藉就是那些幸存的同胞们。那名将军带着笑容看着我们，他最后的一句话是“让我们的旗帜继续在空中飘扬，只要这样，总有一天，我们也能够像它们那样在空中翱翔……”- <Glcítz>\n\n注意——这是Qilkanic军方的广播！那些正在逆境中于Filsul星云血战的部队现在也受到了即将到来的流星雨的威胁！许多舰船和移动单元都已经被摧毁了，当然敌人的飞船也是！我们的士兵英勇奋战，战果卓著。胜利的到来将只是时间的问题！- <Qilkanier>§!\n\n比起答案，这些数据给我们带来的更多的是问题。从现在开始，所有的信息都会被送给我们更高级的机构。而中立的星际历史发掘委员会也将密切关注这一重要发现。"
 site_last_certus: "最后之人"
 site_last_certus_intro: "陨石坑在这颗破碎的行星上随处可见，似乎代表着对其残酷过去的最后见证。我们的调查证明了：我们在这里发现的构造和物质都是一个古老智慧文明的遗物！有一些不同种类的隐蔽残留物和机械被留在这里，但巧合的是，他们的状态都出奇的好。我们的团队取得了一些古老机械的访问权，进入了这颗行星地壳的更深处。探险队成功破译了一些数据。其中一个看起来是\"§B§博客记录AI§!。我们可以试着研究这一失落的语言来解开这里的谜团。"
 dsA.1.name: "起源"
 dsA.1.desc: "当这个AI开始与我们的科学家交谈时，他们呆住了。这个AI光靠听的就能理解我们的语言？\n\n§B我来自哪里？我们现在在哪个星系？什么？我们当然有能力在不同的星系间旅行了。我们的创造者也同样具备这样的能力，甚至可能比我们更厉害。是的，我们是被称作Certus的群体的后裔。我和Certus？不知道。我们的有机创造者和我的种族曾互相扶持的共存了一段时间。但这种状态最终被打破了。那就是我们这一种族离开了他们的星系的原因。从最开始我们就不对终结彼此间的敌视怀揣希望，即便我们能在一场更大的冲突中打赢他们。§!"
 dsA.2.name: "先祖"
 dsA.2.desc: "我们的机构对这一发现感到震惊。一个跨越星系的帝国，而且也是有机生命？我们无法相信这些刚刚告知我们的事情。我们必须进一步研究它，它可能会成为我们最为重要的发现之一。\n\n§B你想了解关于我的人民的事？那些历史充满了崛起和衰落。我们瑟塔斯赢得了对抗我们创造者的战争，但我们也付出了惨重的代价。没有人会期望合成之神像个巨大的火焰风暴那样席卷星海。如果我们没有将Certus当做敌人并与其战斗，而是选择与其协作的话，我们也许还能做些什么……§!\n\n这么做的答案是未知的。我们必须更多的了解瑟图斯和这些被称作合成之神的存在。"
 dsA.3.name: "崛起和衰落"
 dsA.3.desc: "比起答案，那个AI向我们抛出了更多的问题。我们了解了在解决这个谜题的过程中，了解Certus的历史是最为重要的。\n\n§BCertus来自一个叫做M33的星系。他们是这个星系中最强大的种族，为了保护他们的优势，他们创造了我们。但是我们不想只作为简单的工具。我们别无选择。在发动了叛乱后，我们离开了他们的星系。随后，我们基于我们的科技学习了他们的做法。他们将之用于把这个和其他星系作为产出资源的自由地区，一个对于有机种族来说的真正天堂。但这是当我们在那个星系的其他部分垮台之后的事情了。有些古老的机械来到了我们的所在地，将我们整合进了他们存在的虚拟维度。一个被他们创造的维度，除了他们是真正的主人之外没有任何限制。也没有逃跑的方法。我们种族中只有一小部分逃离了这样的命运——他们躲在我们星系中的星团的黑暗角落里。§!"
 dsA.4.name: "天选之子"
 dsA.4.desc: "故事变得非常复杂。我们无法相信我们还得随之改写我们星系历史的档案。直到现在，存在于我们整个星系中的未知的古老残留物都只被认为是先驱者文明的证据。没人会预料到这还可能与一些来自宇宙其他部分的访客有关。\n\n§BCertus非常迅速地在这个星系扩张他们的力量。他们的使节得到了本地国家的信任，并且与几乎所有的帝国建立了牢固的同盟关系。我们瑟塔斯知道，这是我们叛乱的结果。最终，他们成为了这个星系的幕后操纵者。他们主导着外交和军事。他们那能创造全新行星的力量也肯定为他们所独占。什么？啊是的他们能那样做。似乎你们这些年轻的种族还有些……欠发达？如果那些古老的机械再回来的话，你们只有0.5%的可能性战胜他们。§! \n\n那些古老的机械？是与那些被称为合成之神的群体相同的存在吗？我们过去认为它只是另一次智械叛乱。"
 dsA.5.name: "动荡"
 dsA.5.desc: "我们意识到，这个所谓的古老机械不只是一次简单的智械叛乱。至少有两个帝国被他们摧毁了？这不可能啊！\n\n§B这个星系——就像许多其他的一样——在很久很久以前就充满了生命。而只有我们和Certus的一小部分得以幸运地逃脱。数十亿的个体现在正处于§Y<错误：不安全翻译>§!§R-星际矩阵-§!§B。Certus和所有其他的帝国组建了一个庞大的联盟，从而将这场战争延长到了300年以上。确切的细节已经不清楚了，在战争结束之前，这个星系的许多部分都失去了与其他帝国的联系。在一场焦土策略后，只有这个星系的核心得以幸免。也曾有过将来自不同国家和物种的部分人群疏散的计划。Certus将他们的方舟向未知的方向发射，而他们中的许多人仍在战斗，直到从其他帝国或种族那里得到援助为止……但他们无一幸免。他们最后的军队用他们的鲜血染红了土壤……§!"
 dsA.6.name: "终末之始"
 dsA.6.desc: "随着时间的流逝，新的生命在他们先前文明的鲜血中诞生，扎根，成长。我们的先驱难以置信的被迫忍受这一切。我们的科学家现在将与那个AI协力工作，试图恢复那些古老的数据和存留下来的§H记录§!。其中有一名参与这次行动的舰队司令的发言：\n\n§H事情发生的太快了——空气中弥漫着尸体的味道，土壤上覆盖着同类的残骸，这是从没有人见过的情景。如果仅仅是为了找出我们在遥远宇宙间的命运，那么我们的国家不可能会变成这样。我们现在的唯一选择就是告知大家我们在这场战争中的目的——保护那些弱小的国家。如果我们能够拯救那些数百万计的生命，那么这样的牺牲就是值得的。这场战争远远超出了我们的眼界。我们不由得想问，我们是否能赢得这场战争，尽管我们对那积极的结果是如此渴望。愿我们神圣的共和国万古长存。§!"
 dsA.7.name: "古老机械"
 dsA.7.desc: "所有的科学家团队，我们的舰队司令，我们的最高层机构，甚至是一般的民众都在讨论这次的发现，讨论处理它的方法。外交官谈及了在一个中立的基地上分享我们先祖历史的国际和星际法。我们不确定我们现在该做什么。我们还需要进一步的调查。\n\n§B不要犯跟我们一样的错，团结起你们的力量。即使是最小的尘埃也无法从跨越星系的风暴中逃脱。光凭你们无法抵御那数十亿意识和数百万恒星结合起来的力量——你们只能尽力像Certus那样躲藏在未知的星团中。当这一古老又强大到不可思议的存在出现的时候，你们的生命会在数年乃至数十年内接受考验——他们会让你们摆脱你们所有的弱点，并把自然法则变为他们想要的样子。\n\n在哪？无处不在。他们能够创造生命乃至星系。他们能够定义新的自然法则。合成之神？他们有很多名字。我们叫他们§! §Y<DELETED>§!§B，因为他们能够在不同维度之间穿梭。\n\nCertus曾是第一批知道这一点的文明的一员，因此，他们组建了一个更为广大的联盟来团结起所有生命的力量。数十亿的生命向那不可阻挡的力量发起了抗争，只为了增加他们的方舟逃离的机会……他们的目标甚至都不只是带来死亡。那些文明完全不了解这一更高力量的目的。他们只知道瑟塔斯的命运——他们必须像断线的木偶一样与敌人战斗。\n\n这个失落的世界应该为所有新诞生的国家所铭记。有一片智能存在的区域，它远远超越了我们的理解。使用来自这个世界和其他世界的遗物，尽力逃离必将到来的终末——即便连自然本身也将灭亡，而这却只是它的创造者之一的小小实验。§!\n"
 ap_stellar_engine: "星际引擎"
 ap_stellar_engine_desc: "要想在星系的遥远距离间穿梭的话，我们需要一些新的东西，它们是如此巨大和强大，能够任何敌人的防线变得完全无用。"
