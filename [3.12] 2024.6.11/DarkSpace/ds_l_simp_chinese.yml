 building_ds_zroni: "中继缺口"
 building_ds_zroni_desc: "尽管泽珞族可以前往虚境的所有区域，但经验丰富的居民已经证明使用人工通道更有效。"
 job_ds_shroudwalker: "虚境行者"
 job_ds_shroudwalker_plural: "虚境行者"
 job_ds_shroudwalker_desc: "这些极少数的被选中者拥有最强的灵能。他们用他们的力量带来更大的利益——将虚境的能量带到我们的现实。"
 mod_job_ds_shroudwalker_add: "虚境行者岗位"
 pc_ds_shrouded_relic: "虚境遗落星球"
 pc_ds_shrouded_relic_desc: "一个曾经扩张到这整颗星球的各个角落的乌托邦。如今这里只有被神秘云雾笼罩的废弃的古老遗迹。"
 d_zroni_chambers: "£blocker£远古冷冻室"
 d_zroni_chambers_desc: "就像我们一样，还有一些其他的泽珞族通过这些冷冻室在那场反抗“天命”的战争中幸存了下来。"
 ds_zroni_planet_mod: "仍然活着"
 ds_zroni_planet_mod_desc: "每个幸存下来的泽珞族都有一个共同的目标——创造一个新的乌托邦。这可能不会适用于所有人，但所有人都可以为给其他人创造美好的世界而搭把手。\n\n£opinion£§E§Y2%§!代表§Y1个进入虚境领域的§!£pop£§Y人口§!。那里的能量可以用来强化我们的物理存在。§!"
 decision_ds_zroni_planet: "觉醒"
 decision_ds_zroni_planet_desc: "另一支泽珞族全使用了他们所有的灵能潜力，并且输出了所有可用的能量以期与虚境合为一体，这作为他们最后的礼物改变了我们的现实。"
 decision_ds_zroni_planet_effect: "有§Y$trait_ds_zroni$§!特质的§Y1§!个£pop£人口会进入虚境。\n\n增加§R5§!§Y灵能腐化§!。\n“§Y仍然活着§!”修正额外§G+2%§!。\n\n最大值：§Y50§!£pop£"
 decision_ds_zroni_limit: "§R需要至少§Y1§!个有§Y$trait_ds_zroni$§!特质的£pop£人口在母星上。§!"
 d_zroni_capital: "泽珞族母星"
 d_zroni_capital_desc: ""
 origin_ds_zroni_blocker_tt: "§R我们无法移除这个障碍，因为我们是如此重视这一我们文化的最后遗物。§!"
 trait_ds_zroni: "灵能先驱"
 trait_ds_zroni_desc: "$trait_psionic_desc$"
 mod_pc_ds_shrouded_relic_habitability: "虚境世界偏好"
 START_SCREEN_DS_ZRONI: "我们是§M泽珞族§!，一个强大但现在已被遗忘的远古帝国。“救主”和“天命”之间的内战摧毁了我们的整个文化……尽管至少还有些东西留存下来了。\n\n我们现在仍然能够遨游虚境并且使用它的力量，但我们仍然是我们分裂的意识的受害者——那个古老的冲突仍然存在，它在等待着一个可以解决它的方法。\n\n尽管我们文明的回归之路已经打开了，但这是条非常陡峭的道路。如果我们能够从我们帝国的第一次生命中学到些教训的话，我们帝国的这第二次机会就必然会取得成功。\n\n£opinion£§H会在游戏开始时开启一个故事事件链。\n它们会在整个游戏进程中解锁新的能力。§!"
 dsZ.1000.name: "内战：两大异教"
 dsZ.1000.desc: "自从§H救主§!和§H天命§!的大§R内战§!以来，泽珞族的人口就分裂了。谁能想到同一帝国的两种意识形态的冲突可以导致如此灾难性的事件呢？\n\n§H救主：§!\n§L我们不想像掠食其他种族或星系的寄生虫那样活着。只为了我们自己的渴求而从物质世界中吸取能量并不是正确的存在方式……即便不滥用虚境，我们的灵能能力也足以创造一个新的乌托邦，一个为我们所有迷失的人民而打造的家园。§!\n\n§H天命：§!\n§L我们对这个物质星系的命运毫无兴趣。我们不欠这个星系什么人情，毕竟我们只是在努力生存，并且为我们人民的最大利益而奋斗。是“救主”最终抹去了我们的整个文明，而这仅仅是因为我们不赞同他们的哲学。§!"
 dsZ.2.name: "我们发现了另一个§H虚境遗落星球§!！"
 dsZ.2.desc: "一艘考察船发现了§H[from.GetName]§!恒星系的一个奇怪星球。它看起来就像我们从前帝国的另一个残余。\n\n进一步的探险发现了完整的基础设施以及一些其他行星矿藏残留的迹象，我们应该好好地调查它们。"
 dsZ.3.name: "虚境行者"
 dsZ.3.desc: "我们泽珞族在很早之前就拥有了“虚境行走”的能力。最新的科技突破让我们可以开启前往虚境领域的大门，这可以让那些最有经验的灵能者将他们的能力和灵能能量用于更重要的事情上。\n\n§H解锁建筑：§!$building_ds_zroni$"
 dsZ.30.name: "物质现实的碎裂。"
 dsZ.30.desc: "灵能能力的使用会付出巨大的代价……或者更像是极大的§R风险§!。每当我们为了更宏大的项目而使用虚境的力量时，§Y灵能腐化§!就会“感染”我们的人口。如果我们太过贪婪的话，这一“消极能量”不久后就会将时间和空间的结构撕扯得四分五裂。\n\n§H解锁局势（永久性的）：§!$situation_ds_zroni$"
 dsZ.5.name: "分裂的人民。"
 dsZ.5.desc: "“天命”和“救主”都恼人地对我们的繁荣不利。政府会对那些异教展开一项深度但秘密的调查，以期找出为所有人一次性解决这个小小内战的方法。"
 dsZ.6.name: "最终判断"
 dsZ.6.desc: "不计其数的内阁会议终于取得了结果：就像我们的历史所展示的那样：如果继续让这两大异教的领袖控制他们的组织的话，想要同时满足他们两方就是不可能的。我们不得不击败他们的力量，但我们也要预测我们自己人民的反应。\n\n§H选择的选项将会在§Y1年§!内出现。§!"
 dsZ.6.a: "处决他们的领袖！"
 dsZ.6.a.desc: "我们会§R失去§!§Y2§!名随机领袖。\n我们不知道他们是谁，因为调查还没有结束。"
 dsZ.6.b: "推行新法律。"
 dsZ.6.b.desc: "我们将会改变我们的国家法律，让这两大团体在领袖还活着的时候都感到不快。然而，这会导致一些§R暴乱或动荡§!"
 ds_zroni_uprising_mod: "政治暴乱"
 ds_zroni_uprising_mod_desc: ""
 dsZ.7.name: "清算日"
 dsZ.7.a.desc: "最后的日子到来了——我们先前的决定现在生效了。我们最终找出了隐于幕后的领袖并且很快将特殊警察部队派往了他们的每个藏身点。\n\n我们在这一过程中失去了两名伟大的领袖，但这是解决这场局势的唯一方法。\n\n这次袭击是一项秘密行动，所以我们预计我们的人民不会产生太大的反应。不过，我们会利用他们由此产生的不安全感为我们谋利。"
 dsZ.7.b.desc: "最后的日子到来了——我们先前的决定现在生效了。我们最终找出了隐于幕后的领袖并且很快将特殊警察部队派往了他们的每个藏身点。\n\n两名领袖都遭到了拘捕，这在我们的首都引起了暴乱。我们的政府现在正在与两方商讨可能解决这场动荡的方法。\n\n我们的§H首都§!得到§R$ds_zroni_uprising_mod$§!修正。"
 dsZ.8.name: "我们的英雄"
 dsZ.8.desc: "最近的灾难只表明了一件事——我们的领袖为我们的人民付出了一切。既然我们可以在这些政治问题结束后可以以一种“无限”的方式使用虚境，我们最强大的灵能者也许能成为更为更强大的存在……\n\n§H解锁法令：§!$edict_ds_zroni_leader_edict$"
 dsZ.9.name: "英雄项目"
 dsZ.9.desc: "不只有我们的领袖可以成为极其强大的灵能者，每名泽洛族人也可以。有时与虚境的契约可以让我们的个体变成某些……更独特的东西。\n\n§H解锁法令：§!$edict_ds_zroni_hero_edict$"
 dsZ.90.name: "和平时代"
 dsZ.90.desc: "随着内战的结束，我们的人民终于安定了下来并且可以把注意力放到那些重要的事情上了。我们现在可以决定如何把我们的帝国带向荣耀和繁荣了。\n\n£opinion£§H结束泽洛族事件链。§!"
 dsZ.100.name: "“天命”盗贼"
 dsZ.100.desc: "“天命”的不明成员刚刚偷走了“救主”的一个远古遗物。我们不确定这个遗物可以做到什么，也不知道它价值几何，但我们可以肯定这会造成一些动荡。\n\n岗位£unity£凝聚力产出在§Y1年§!内§R-5%§!。"
 ds_zroni_story_unity_mod: "“天命”盗贼"
 ds_zroni_story_unity_mod_desc: ""
 dsZ.200.name: "“救主”袭击"
 dsZ.200.desc: "一个“救主”团体刚刚决定破坏一些“天命”的基础设施。我们的人民现在担心会发生进一步的袭击。\n\n我们的§H首都§!在§Y1年§!内§R-7§!稳定度。"
 ds_zroni_story_stability_mod: "“救主”袭击"
 ds_zroni_story_stability_mod_desc: ""
 dsZ.300.name: "“救主”与“天命”的街头冲突！"
 dsZ.300.desc: "现在的氛围很紧张。“救主”和“天命”之间的小小内战对我们人民的生产和安全造成了不利影响——我们必须尽快找出解决办法。\n\n§Y180天§!内岗位产出的资源§R-5%§!。"
 ds_zroni_story_jobs_mod: "救主和天命的冲突"
 ds_zroni_story_jobs_mod_desc: ""
 dsZ.400.name: "虚境缺口-附带伤害！"
 dsZ.400.desc: "一个错误导致了更多的问题。一个轻率打开的中继缺口意外地将一个虚境实体带到了附近的设施。\n\n直到形势得到控制前，§H[event_target:ds_zroni_revolt_planet.GetName]§!§R+15破坏度§!。同时我们会改善我们的安全措施以避免未来再发生这样的状况。"
 dsZ.500.name: "虚境缺口-探测到敌对实体！"
 dsZ.500.desc: "我们在§H[event_target:dsZ_500_system.GetName]§!恒星系定位了一个敌对实体！"
 dsZ.600.name: "泽珞过量"
 dsZ.600.desc: "我们曾认为无限制地使用泽珞是一个能够增强我们能力的安全方式，直到一次事故的发生。似乎一些更虚弱的个体无法控制那种力量……他们意外地杀死了他们自己。\n\n我们§R失去§!§Y1§!个£pop£人口。"
 edict_ds_zroni_leader_edict: "§M泽珞族：§!黑暗契约"
 edict_ds_zroni_leader_edict_desc: "虚境一直以来都是我们的一部分，从始至终都是如此。我们可以使用这一强大的力量来让经验最丰富的泽珞族人变得更强。"
 ds_zroni_leader_edict_effect: "\n§H领袖§!每§Y月§!自动获得§Y经验§!。\n增加§R1.5§!§Y灵能腐化§!（每月）。"
 edict_ds_zroni_hero_edict: "§M泽珞族：§!英雄项目"
 edict_ds_zroni_hero_edict_desc: "通过使用虚境的能量并且摄入£sr_zro£，一名泽珞族人可以发挥其全部的灵能潜力。这样的一名被选中的存在会变成一个虚境的强大实体，一个虚空天使。"
 ds_zroni_hero_edict_effect: "移除§Y1§!个§Y$job_ds_shroudwalker$§!£job£岗位的£pop£人口，并将其转化为§Y虚空天使§!。\n这一§H舰船种类§!使用§Y能量伤害§!和§Y护盾§!，同时有非常§Y高§!的飞行速度。\n增加§R7§!§Y灵能腐败§!。\n\n如果一个§Y虚空天使§!§R死亡了§!，先前被转化的£pop£人口（§Y1§!）会回到我们的§Y首都§!。\n\n£opinion£§E虚空天使需要£unity£和£sr_zro£§Y维护费§!。§!\n£opinion£§E需要£engineering_research£§H战舰§!科技和§Y1§!个有效的§H虚境行者§!£job£岗位。§!"
 ds_zroni_voidangel: "虚空天使"
 ds_zroni_voidangel_dlc: "虚空天使"
 situation_ds_zroni: "§M泽珞族：§!灵能腐化"
 situation_ds_zroni_type: "灵能腐化"
 situation_ds_zroni_desc: "§W灵能腐化是影响我们人口的虚境的消极能量的数量。它会被包括与虚境相关的契约和机制在内的所有途径增加。§!\n\n灵能腐化每§Y年§!减少§G5§!。\n到达最终阶段会开启一个§R糟糕的事件§!。"
 situation_ds_zroni_finish_tooltip: "为了避免对我们帝国来说最糟糕的情况发生，我们应该把尽可能地将灵能腐化保持在较低水平的事项置于最优先的位置。\n\n£opinion£§E这个情势不能低于§Y0§!。即便到达了0，它也会在1年后再次出现。§!"
 situation_ds_zroni_fail_tooltip: "虚境非常强大，而我们泽珞族应该非常了解这点。每项我们与虚境签订的契约都有其§R代价§!。"
 ds_zroni_weak: "灵能腐化（弱）"
 ds_zroni_medium: "灵能腐化（中）"
 ds_zroni_strong: "灵能腐化（强）"
 ds_zroni_end: "灵能腐化（§R过量§!）"
 string_ds_zroni_corruption: "腐化"
 situation_ds_zroni_monthly_change_tooltip: "§L§Y250§!的灵能腐化会将时间的结构撕扯得四分五裂，并且会导致可怕的事件。§!"
 approach_ds_zroni_good: "圣化"
 approach_ds_zroni_nothing: "接受"
 approach_ds_zroni_nothing_tt: "我们知道将虚境用于我们自身的进步的风险，并且愿意承担其带来的所有责任。"
 dsZ.13.name: "灵能腐化：§R神秘复仇§!"
 dsZ.13.desc: "灵能力量的滥用开始展现出其危险性。我们最强大的大师的思维开始被一个未知事物永无停歇的“呼唤”影响。\n\n这一力量试图劫持他们的意志并且用他们和我们的知识来对抗我们自己。我们应该小心些，否则一旦我们无法再控制这个力量，它也许会反过来控制我们……"
 dsZ.14.name: "灵能腐化：§R被虚境吞噬§!"
 dsZ.14.desc: "我们最好的领袖将他们生命的大多数时光投入了对我们每日使用力量的赞颂中，但可悲的是，我们我们对这一力量的糟糕处理给他们带来了可怕的命运。\n\n愿他们在平静中安息，我们希望他们在虚境中的“灵魂”不会将狩猎我们作为他们复仇的方式。\n\n今天，让我们与下面这些伟大的个人永远告别吧：\n\n§H[event_target:ds_zroni_leader_target_1.GetName]§!-§R死亡§!\n§H[event_target:ds_zroni_leader_target_2.GetName]§!-§R死亡§! \n§H[event_target:ds_zroni_leader_target_3.GetName]§!-§R死亡§! \n§H[event_target:ds_zroni_leader_target_4.GetName]§!-§R死亡§!"
 dsZ.15.name: "灵能腐化：§R破碎的凝聚力§!"
