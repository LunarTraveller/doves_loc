 dsS.1.desc: "开启/关闭这个mod的特别元素（可以用于多人游戏）。\n通过控制台唤出§Levent dsS.2§!可以再次打开这个事件（在单人模式中打开存档）。\n§Y请阅读提示选项以获取更多细节。§!\n\n§G最新更新§!：§H2023年11月23日§!§L（v2.85）§!"
 dsS.1.a: "§B危机§!飞升天赋-[global_event_country.dsS_crisisperks_disabled]"
 dsS.1.a.desc: "打开/关闭所有DarkSpace中的危机天赋。\n\n§R例外：§!\n§H星际超频§!（合成之神），因为这整个起源就是作为一个可玩的危机而被设计的。"
 dsS.2.a: "§B巨构建筑§!飞升天赋-[global_event_country.dsS_msperks_disabled]"
 dsS.2.a.desc: "所有非特定巨构建筑将不再可用。\n\n§R例外：§!\n§H危机道路§!中的巨构建筑（如果没有停用）或者能使某些建筑可用的特定§H起源§!。"
 dsS.3.a: "§B超级武器§!飞升天赋-[global_event_country.dsS_swperks_disabled]"
 dsS.3.a.desc: "禁用所有巨构建筑超级武器。也包括§H终极武器§!天赋中的（舰船）。\n\n§R例外：§!\n§H光环§!起源的光环武器。"
 dsS.4.a: "§B星际引擎§!飞升天赋-[global_event_country.dsS_stellarengine_disabled]"
 dsS.4.a.desc: "星际引擎会在星系中创造§H8-16个新的恒星系§!，并且还是一个§H战略力量§!，它可能会因在较慢的电脑上产生许多的人口而导致§H失调§!。如果你不想在多人模式中遭遇这种情况的话，就禁用它吧。"
 dsS.5.a: "§B奥术飞升§!天赋-[global_event_country.dsS_arcane_disabled]"
 dsS.5.a.desc: "移除所有天赋中最强的那个，尤其是当角色扮演（作为失落帝国）并不是这场多人游戏的目标时。"
 dsS.6.a: "§B奥术§!飞升天赋（§L建筑§!）-[global_event_country.dsS_arcanebuildings_disabled]"
 dsS.6.a.desc: "如果上方的设置（§B奥术飞升§!天赋）§G开启了§!，但是你只想使用其中生成帝国的功能，那么这项设置会禁用所有强力的§H失落帝国建筑§!和法令。"
 dsS.7.a: "§BAI§!可以使用DS内容-[global_event_country.dsS_aisettings_disabled]"
 dsS.7.a.desc: "让AI使用DS中的一些内容。这项设置是§M实验性的§!，因为大多数机制对AI来说太过复杂了。\n\n§R现在支持：§!\n- 巨构建筑天赋\n- 尚在开发中"
