 DS_HALO_1_DESC: "§H怎么选择目标？=请跟随1-4步，然后点击光环。§!\n\n§G1.光环定位器：§!是一个瞬时§Y巨构建筑§!，可以建在恒星上（目标恒星系）。每次攻击都只能建设1个。\n\n§G2.建造者舰船§!：需要§Y消极§!的舰队姿态。它能在目标恒星系中建造§Y光环定位器§!。\n\n§G3.恒星系的拥有者§!：定位器只能建在……\n- 拥有的/征服的恒星系\n- 中立的/对我们开放边境的友方区域\n- 建造者可以进入的敌方恒星系\n\n§R4.请注意§!：有§Y超光速抑制器§!的敌方恒星基地会阻碍建造者，这会让我们不能在那里建造定位器。无论是摧毁这些恒星基地，或者是攻击阻碍的恒星系都无法解决这一问题。§Y这是群星本身的限制，因为你想让舰船建造东西的时候它必须能进入目标恒星系。§!"
