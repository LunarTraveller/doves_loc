 ds_stellar_engine_chain_title: "§B星际引擎§!"
 ds_stellar_engine_chain_desc: "名为§G星际引擎§!的巨构建筑是每个文明的科技顶峰。它可以自行前往其他的恒星系，同时还有很高的生产能力（舰船和资源）\n\n想要移动星际引擎的话，需要升级巨构建筑（请看描述）。只有特定的恒星系才能成为星际引擎的有效目标。（所有名字为§Y星际引擎恒星系1-X§!的恒星系），因为在群星之中没有其他道路了。"
 STELLAR_ENGINE_1: "教程"
 STELLAR_ENGINE_1_DESC: "- 星际引擎需要持续的保护。如果它被征服了，它的新主人需要特定的天赋才能令其移动。\n\n- 所有的盟友可以使用超光速网络（就像使用星门那样）。\n\n- 星际引擎为舰船创建了后者转用的超光速网络。§G连接器§!（巨构建筑）可以连接并扩展这一网络。\n\n- 如果想§H启动星际引擎§!，那就需要升级这一巨构建筑，并且点击§G目标恒星系§!。\n\n- §R当移动这一结构的时候，不要让任何舰船进入建造队列，否则你会白白失去那些资源！（建造进程会消失）§!"
 STELLAR_ENGINE_2: "§B建设§!"
 STELLAR_ENGINE_2_DESC: "星际引擎是我们已知的最大项目。要想建造它的话，我们需要花费数个世纪的时间，还需要极其庞大的资源。\n\n在邻近我们首都恒星系的区域生成一个带有0阶段星际引擎的恒星系。"
 STELLAR_ENGINE_3: "§B星际引擎恒星系§!"
 STELLAR_ENGINE_3_DESC: "星际引擎的建造进程正在继续进行，而我们最睿智的科学家早已开始搜寻它的完美目标恒星系了（+8）。\n\n生成§G星际引擎恒星系§!，星际引擎将可以传送至这些恒星系。所有的帝国都可以看见这些恒星系！§G启用恒星引擎建设的最后阶段，§!"
