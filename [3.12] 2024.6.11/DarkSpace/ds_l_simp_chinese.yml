 origin_ds_zroni: "泽珞族"
 origin_ds_zroni_desc: "在长久的沉沦后，这个一度极其强大的帝国在其先前荣耀的残留中再次觉醒了。"
 origin_tooltip_ds_zroni_effects: "- 母星是§H$pc_ds_shrouded_relic$§!\n（尺寸：£planetsize£30）有一些§H稀有行星特质§!。\n- 以§R8个更少的§!£pop£人口开始\n- 可以使用§H虚境§!的力量来改变现实，但这是有风险的。\n- 首都有§H$ds_zroni_planet_mod$§!§Y修正§!和§H$decision_ds_zroni_planet$§!§Y决议§!。\n- 获得§H$trait_ds_zroni$§!特质"
 ds_zroni_start_NAME: "先驱者母恒星系"
