 dsSE.1.name: "巨构建筑：§G星际引擎§!"
 dsSE.1.desc: "星际引擎是一个可以移动的结构，它同时也具有巨大的生产能力。完成这一大型项目后，我们对整个星系的战略和经济主导权就能得到确保。\n\n§Y项目日志§!中会有一个新的可用§G特殊项目§!。"
 dsSE.4.name: "星际引擎导航"
 dsSE.4.desc: "星际引擎可以选择§W1§!-§W8§!个恒星系作为目标。\n只有在更大的星系中，星际引擎才能选择§W9§!-§W16§!个恒星系。\n\n年表：在未旋转摄像头的情况下从上方观察星系。\n在传送完成后，超光速网络会变得可用，这样我们的舰船就可以前往新的维度。"
