 ap_gray_salvation: "灰色救赎"
 ap_gray_salvation_desc: "进化始于小型有机生命，它们随后变成了足以影响期存在环境的大型生命。我们的存在区域也不例外。我们复杂的进化会将我们的微缩位面在整个星系之间传播。尽管一开始它很小，但很快它就会引爆每一个政治和物理意义上的边界。"
 ap_gray_salvation_effects: "在我们的母恒星系生成§Y央核发射器§!§H巨构建筑§!，当这一进程完成时，我们会成为一个§R危机§!。在§Y情报日志§!中可以找到更多介绍。"
 dsGT.9.name: "灰色救赎"
 dsGT.9.desc: "§G央核发射器§!巨构建筑会增强我们穿越整个星系的网络——一步一步地，一个星系一个星系地。这一过程最终会在一场带来毁灭与同化的星系战争中结束，而在我们成为星系的唯一权威时，我们的微缩位面也会停止。\n\n§Y情报日志§!中有对游戏机制的进一步解释。"
 dsGT.9.a: "整个星系都将属于我们。"
 ds_nanite_crisis_chain_title: "§R灰色救赎§!"
 ds_nanite_crisis_chain_desc: "§G央核发射器§!巨构建筑有§Y4§!个阶段，当完成最终阶段时，我们会成为一个星系§R危机§!。§Y最终阶段§!是§Y可重复的§!，随后这一构造就会重设为先前的阶段。所有附近的恒星系都会收到一个强大的§Y萨纳坎§!核心来帮助他们保卫这些恒星系或者攻击敌人。"
 DS_NANITE_CRISIS: "萨纳坎核心的扩张"
 DS_NANITE_CRISIS_DESC: "每当§Y央核发射器§!进入最终阶段时，都会生成§Y萨纳坎§!核心。生成会§Y一波一波§!的发生：这一扩张始于§Y央核发射器§!，随后会在§Y萨纳坎§!核心附近的恒星系继续发展。只有这些以及与其邻近的恒星系会生成新的核心（它们必须与我们的帝国相连）。我们拥有越多的恒星系，我们就能共享越多的超空间航道，而在§Y央核发射器§!升级后我们得到的核心就会越多。（§H核心生产3§!£nanites£）"
