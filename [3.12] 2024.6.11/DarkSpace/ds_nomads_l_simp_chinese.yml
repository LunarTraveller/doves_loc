 dsN.1001.name: "陷于自由"
 dsN.1001.desc: "当我们的祖先决定离开他们的星系，并且去寻找真正的星际的自由和发现时，没有人会预料到就在不久后我们将经历什么。我们新到达的星系除了充满许多盼望我们灭绝的敌人外什么也没有。我们先前的星系似乎是唯一能到达我们存在巅峰的地方。找到返回先前星系的方式在现在有最高的优先级，为此，我们将不计一切代价。"
 dsN.1002.name: "回归之日"
 dsN.1002.desc: "虫洞开启了，我们离我们的家园只有一步之遥了！我们的舰船头也没回地靠近了星际通道。他们背后的所有事物很快都将成为一幕原子激烈闪光和毁灭的景象的一部分。当通道关闭的时候，所有的生命和物质都将被其释放出的能量毁灭。这是为了某项至关重要的行动的必要牺牲，我们不会往回看哪怕一眼。我们唯一要做的就是活着告知新生代们我们犯下的糟糕错误。我们将威胁并终结另一个世界的所有生命，只为了从一个我们自己创建的牢笼中逃脱，再也没有比这更矛盾的事了……"
 dsN.1002.a: "让我们回家吧！"
