 DS_NOMADS_DYSONSWARM: "介绍"
 DS_NOMADS_DYSONSWARM_DESC: "§H建造这一建筑（第一次）：§!\n戴森集群可以像戴森球那样在§Y恒星§!上建造。§Y每个帝国§!只能建造§Y1§!个。\n\n§H迁移这一建筑：§!\n想要迁移这一建筑的话，你可以在其名为“§Y迁移§!”的最终阶段将其再次§Y升级§!。完成这一阶段将会把这一§R巨构建筑§!从其所属的恒星系§R移除§!，不过你可以将其§Y重建§!在同一个或其他恒星系。\n\n§Y重建§!戴森集群只需要§Y一个阶段§!，这一阶段更§Y快速§!也更§Y便宜§!，而且重建的位置可以选择任何地方。"
 dsN.20.name: "§H[From.GetName]§!戴森集群完工"
 dsN.20.desc: "§H[From.GetName]§!星系的主星已被一个戴森集群完全包裹。\n\n我们的工程师们庆祝着这一胜利，而也理应如此。我们做到了只有少数星系帝国敢于尝试的壮举——完全俘获一颗恒星。"
 dsN.21.name: "§H[From.From.GetName]§!戴森集群已移除"
 dsN.21.desc: "我们成功移除了§H[From.From.GetName]§!恒星系的戴森集群。我们现在可以将它运送至另一个恒星系"
 dsN.22.name: "戴森集群项目-§G完工§!"
 dsN.22.desc: "我们的工程师们完成了一件不可能的事-为一个收集，储存并重定向恒星能量的巨大无人机集群制定建设计划并提供需要的技术。"
