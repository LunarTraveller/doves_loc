 dsN.1.desc: "游牧政权拥有§Y两种§!游玩风格，分别是§H外交官§!和§H野蛮人§!。\n\n£opinion£§H外交官：§!\n-需要至少拥有§Y1§!£pop£人口，否则你的帝国将会§R灭亡§!。\n-§G可以加入§!星海共同体并拥有完整的外交选项。\n-§R不能§!通过对你关闭的边界。\n\n£opinion£§H野蛮人：§!\n-§Y无需§!£pop£人口或星球也能进行游戏。\n-§R不能加入§!星海共同体且拥有更少的外交选项。\n-§G可以§!通过对你关闭的边界。\n\n£opinion£§H经济系统管理（两种玩法通用）：§!\n两种游玩风格都使用一个全新的§Y经济视窗§!。可以在§Y法令§!§W游牧政权§!处打开这个界面，也可以在正常界面用§Y按钮§!打开这个界面（§Y游戏右上角§!）。\n这个窗口也具有一些§Y提示文字§!和§Y说明§!以阐释其基础§Y属性§!。\n\n£opinion£§R警告：§!§H模组兼容性：§!\n如果你安装有§WUI相关模组§!（如§WUI Overhaul Dynamic§!），则可隐藏游戏界面用于打开§Y经济视窗§!的§Y按钮§!。\n\n为此，你需要安装§Y兼容性补丁§!或将§WDarkSpace§!在§Y模组加载次序§!或§Y游戏启动器播放集§!的§Y模组列表§!中将其放在§WUI类模组§!的§Y上面§!。"
