 edict_nomad_alarai_army: "§B游牧陆军§!"
 edict_nomad_alarai_army_desc: "在我们的旗舰§Y阿拉莱§!附近生成§G2§!队§Y游牧陆军§!。\n如果我们§R没有阿拉莱§!，那么§R不会有陆军§!生成！\n\n我们仍能够在行星上招募一般的陆军。"
 ds_nomad_warform: "游牧陆军"
 ds_nomad_warform_desc: ""
 building_ds_nomads: "虚空前哨"
 building_ds_nomads_desc: "增长的人口£pop£不会被转换为§H人力§!而是会待在这颗行星上，但他们可以通过§B征募§!决议转换为人力。只能在未被废弃的行星上生效。"
 decision_nomads_manpower_15: "§B征募§!（15x）"
 decision_nomads_manpower_15_desc: "增加§Y游牧管理§!的§H人力§!来产出更多的资源和科研点数。"
 decision_nomads_manpower_15_effects: "移除§R-15§!£pop£并且增加§G15§!我们的§H人力§!。\n仅适用于拥有良好或更高生活标准的£pop£人口。\n只有§Y野蛮人§!可以移除其§Y首都§!上的最后一个人口。"
 ap_ds_nomads_planets: "归根"
 ap_ds_nomads_planets_desc: "尽管我们更喜欢自由的太空，但那些被征服的行星成为了能够确保我们的力量和我们人民增长的可靠资源。"
 ap_ds_nomads_planets_effect: "§H解锁政策：§!游牧前哨\n使我们能更有效率的利用行星和一般£pop£人口。\n\n采用这项飞升天赋会§R阻碍§!§Y游牧管理§!的§Y第六项§!§Y殖民模块§!。"
 policy_ds_nomads_planets_policy: "§B殖民前哨§!"
 policy_ds_nomads_planets_policy_desc: "将游牧修正的能力用于行星，岗位和£pop£增长。这个经济菜单的两个选项在之后仍然可用。"
 ds_nomads_planets_on: "宜居性：行星"
 ds_nomads_planets_on_desc: "£pop£增长和岗位产出减少§H15%§!\n月度增长（人力）：§R0§!"
 ds_nomads_planets_off: "宜居性：舰队"
 ds_nomads_planets_off_desc: "£pop£增长和岗位产出减少§R99%§!。\n月度增长（人力）：§H默认§!"
 ds_button_tt_manpower: "人力"
 ds_button_tt_manpower_desc: "人力是游牧的£pop£§H岗位§!。他们的维护费取决于他们的§H数量§!和我们的§H权威§!。§H月度增长§!为§Y5§!，但其可以被§H科技§!，§H传统§!和§H天赋§!提高。\n\n如果游牧£housing£§H住房§!少于§Y1§!，增长会§R停止§!。\n当§R处于战争§!或在§R输掉战争§!后，增长会暂时§R减少§!。\n\n每个定居行星都有把£pop£转变为人力的§B征募§!§H决议§!。\n\n£opinion£§E所有会增加£housing£住宅或£mod_pop_growth_speed£人口增长的一般科技也会解锁更多的§Y游牧§!£housing£§Y住房§!或§Y月度增长（人力）§!。"
 ds_button_tt_production: "生产"
 ds_button_tt_production_desc: "§H收入和维护费§!作为§H修正§!位于§H政府窗口§!，它们也可以在§H游牧管理§!中看到。\n\n§R资源赤字§!会给我们的帝国增加§Y30天§!或更长的§R修正§!，如果形势没有改善的话。\n\n会有新的§H循环科技§!，可以提高我们的基础收入。\n\n£opinion£§E§Y1§!分配人力的生产和维护费：\n1*£energy£§H生产§!§G+10§!£energy£\n1*£minerals£§H生产§!§G+6§!£minerals£§R-1§!£energy£ \n1*£alloys£§H生产§!§G+6§!£alloys£§R-5§!£minerals£ \n1*£unity£§H生产§!§G+8§!£unity£§R-2§!£energy£ \n1*£ds_research£§H生产§!§G+24§!£ds_research£§R-5§!£energy£ \n1*£food£§H生产§!§G+7§!£food£§R-1§!£energy£ \n1*£consumer_goods£§H生产§!§G+7§!£consumer_goods£§R-3§!£minerals£ \n1*£volatile_motes£/£exotic_gases£/£rare_crystals£§H生产§!§G+3§!§R-9§!£minerals£§!"
 ds_button_tt_ships: "舰船"
 ds_button_tt_ships_desc: "游牧有独特的首都舰船，叫做§H阿拉莱§!。它可以携带§H特殊组件§!，阿拉莱只能§H建造一次§!。\n\n小些的首都舰船叫做§H方舟§!，它有相似的组件，但能§H建造更多§!次。\n\n£opinion£§E所有舰船都有§Y生产能源的组件§!。§Y级别2§!/§Y级别3的组件§!需要特定的§Y飞升天赋§!。"
 ds_button_tt_perks: "天赋"
 ds_button_tt_perks_desc: "有§Y4§!个一般的§H飞升天赋§!和§Y6§!个位于§H游牧管理§!的§H游牧天赋§!。\n\n§Y一般天赋§!会解锁更好的§H组件§!和§H舰船§!。\n§Y游牧天赋§!会解锁§H传统§!和§H增长（人力）§!。\n\n特殊天赋§H归根§!会让游牧可以§H殖民行星§!并且以更高§H效率§!使用§Y一般§!£pop£，因为这些人口通常有§R99%§!的资源生产减成（选择这个天赋后会变为§R15%§!）。这个天赋也会允许游牧采用一个将人力变回一般£pop£的§H行星决议§!。\n\n对于游玩游牧来说，£opinion£§E§Y归根§!并不是必要的，除非你想要专注于征服行星。§!"
 ds_button_tt_traditions: "传统"
 ds_button_tt_traditions_desc: "有§Y4§!个可用的新传统，每一个都有不同的游玩风格。它们的名字是§H$tradition_ds_starseekers$§!，§H$tradition_ds_cosmic_voyagers$§!和§H$tradition_ds_cosmic_reavers$§!。\n\n§H虚空后裔§!传统需要在§H游牧管理§!中解锁全部§Y6§!个§H游牧天赋§!后才可以使用。\n\n£opinion£§E§Y虚空后裔§!是用于不需要任何行星的“纯净”游牧玩法的。解锁它后会§R禁用§!§Y归根§!飞升天赋。§!"
 ds_button_tt_setups: "设置"
 ds_button_tt_setups_desc: "游牧有§Y2§!种§H不同的游玩风格§!。\n\n§H外交家§!需要至少保留§Y1§!个£pop£，否则整个帝国都会§R灭亡§!。他们可以使用所有的§Y外交§!选项，并且可以加入§Y联邦§!或§Y星海共同体§!。他们§R不能通过关闭的边境§!。\n\n§H野蛮人§!会带来真正的游牧体验。他们不需要£pop£，甚至不需要拥有领土。他们可以§Y忽视关闭的边境§!。如果最后的§Y阿拉莱§!，§Y方舟§!和§Y恒星基地§!被摧毁的话，这类帝国就会§R灭亡§!！野蛮人§R不能加入§!§Y星海共同体§!并且在§Y外交活动§!中§R受限§!。\n\n£opinion£§E这两种游玩风格都可以通过使用§Y归根§!飞升天赋来利用行星，并将£pop£转变为人力，反之亦然。\n这两种游玩风格都有新传统，天赋，人力系统，组件以及更多。§!"
 ds_button_tt_vanilla: "默认科技"
 ds_button_tt_vanilla_desc: "一些一般的群星科技会对游牧的人口增长和经济产生影响。\n\n£housing£§H住房科技§!\n增加§G5§!的§Y游牧£housing£住房§!。\n\n£mod_job_researcher_add£§H研究者科技和科研建筑科技§!\n增加§G2§!可用的£mod_job_researcher_add££mod_job_alloy_drone_add££mod_unity_produces_add£§Y专家槽位§!。\n\n£pop£§H人口增长科技§!\n增加§G1§!§Y月度增长（人力）§!。\n\n£amenities£§H基因/机械进化飞升天赋§!\n在采用一个（改变/增加新的£pop£人口特质的）天赋后增加§G1§!§Y月度增长（人力）§!。\n\n£amenities£§H基因/机械进化传统§!\n在完成一个传统（基因，义体人，合成人）后增加§G1§!§Y月度增长（人力）§!。\n\n£opinion£§E§Y$tradition_expansion$§!传统也会增加§G1§!的§Y月度增长（人力）§!。§!"
