 ds_nomads_chain_title: "§B虚空主宰§!"
 ds_nomads_chain_desc: "游牧有§Y2§!种游玩风格§G外交家§!和§G野蛮人§!。两者都只能单独使用——而多人游戏的玩家可以有相同的新组件，科技，传统，天赋和舰船。游牧也可以建造§Y游牧之门§!（巨构建筑）来将他们的起始行星与星系连接起来。这两种玩法有以下的特点。\n\n§G外交家§!：\n- 允许外交，可以游玩星海共同体和联邦的相关内容\n- 不能穿过被关闭的边境\n- 需要至少1个£pop£，不然游戏会结束！\n- 更适合多人游戏\n\n§G野蛮人§!：\n- 可以忽视被关闭的边境\n- 不需要任何行星或£pop£！\n- 没有外交，联邦或星海共同体\n- 更适合角色扮演/单人游戏"
 DS_NOMADS: "§B天赋和传统§!"
 DS_NOMADS_DESC: "有§Y2§!个新传统（§B蓝色§!标记）能够增强经济和军事（也有新的政策）。\n\n§G游牧工厂§!天赋：解锁§Y等级2§!组件和§Y组装者Y§!舰船种类。\n\n§G虚空崛起§!天赋：解锁§Y等级3§!组件。§R注意§!：需要完成情报日志来解锁需要的科技。\n\n§G回归§!天赋：踏上一条独特的§R危机之路§!。通过摧毁每个帝国来完成它，并且赢得游戏。\n\n§G归根§!天赋：解锁一个可以使用行星和岗位的政策。"
 DS_NOMADS2: "§B游牧飞船§!"
 DS_NOMADS2_DESC: "游牧有§Y3§!种特殊的舰船种类，每种都只能建造§Y1§!艘。它们的超光速跃迁距离非常遥远，这能确保它们可以前往星系的任何位置以及虚空之控（母恒星系）。\n\n§G阿拉莱§!：\n- 是有§Y18§!个组件的旗舰\n- 可以同时建造/修复至多§Y10§!艘舰船\n- 可以使用一些特殊组件\n\n§G方舟§!：\n- 至多有1§Y14§!个组件\n- 可以同时建造/修理至多§Y8§!艘舰船\n- 几乎可以使用所有的游牧组件\n\n§G组装者§!：\n- 有§Y10§!个可以装备生产组件的槽位（只有使用基础资源的那些）\n- 需要§Y游牧工厂§!天赋"
 DS_NOMADS3: "§B人力§!（游牧£pop£）"
 DS_NOMADS3_DESC: "§H人力§!是游牧的£pop£。他们只在菜单中可见（见于§Y经济I-菜单§!）。人力可以通过以下的方式增长：\n\n1.§B征募§!§Y决议§!可以用1个£pop£交换§G+1§!§H人力§!。所有具有§Y良好的生活标准§!的£pop£都可以使用这个决议。\n§R注意：§!在§Y外交家§!模式下最后一个£pop£不能被移除，否则游戏会结束。\n\n2.所有新出生的£pop£会成为人力并且不会在他们的行星上生成。如果这些行星上有§Y虚空前哨§!建筑，那么这一过程会被避免。\n\n3.每年我们会收到§G+2§!的额外人力。"
 DS_NOMADS4: "§B经济I菜单§!"
 DS_NOMADS4_DESC: "§B游牧管理§!§Y法令§!会打开这个菜单，我们能在这里分配我们的可用§H人力§!。\n\n人力会生产资源并且需要£energy£和£minerals£的维护费，确切的数量在被提到的菜单里。\n\n每项资源的总产量作为修正存在于§Y政府§!窗口。"
 DS_NOMADS5: "§B经济II基础§!"
 DS_NOMADS5_DESC: "如果有一项资源下降到了§R0§!并且处于赤字状态，我们会收到严重的§R消极§!舰船修正。你可以在§Y政府窗口§!看到它们。如果我们的经济状态没有好转的话，他们会持续§Y30§!天或者更久。\n\n有一些新的§Y循环科技§!可用。他们会取代那些提升岗位£job£的£energy££minerals££alloys££unity£产出的一般科技。\n\n§Y阿拉莱§!类舰船，§Y方舟§!类舰船和§Y组装者§!类舰船都有生产资源的特殊§Y组件§!（等级§Y3§!）"
 DS_NOMADS6: "§B使用方舟I§!"
 DS_NOMADS6_DESC: "我们的帝国经历了一次结果未知的改变。我们崛起的前线需要更好的管理和明智的政府。\n\n为方舟解锁§B管理模块§!科技，它会生产1£influence£和10£unity£。"
 DS_NOMADS7: "§B使用方舟II§!"
 DS_NOMADS7_DESC: "科技的进步确保了每个已知帝国的霸权。我们必须明智的使用我们有限的一切来发挥它们的全部潜力。我们跨越整个星系的旅行使得我们能够发现未知的元素。在新的科技中使用它们可能会为我们带来巨大的进步。\n\n为方舟解锁§B异常天文台§!科技，它会生产3£sr_living_metal£。为阿拉莱解锁§B粒子加速器§!科技，它会生产2£sr_dark_matter£。还有一些§G新组件§!可以使用。"
