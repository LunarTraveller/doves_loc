 spectrals_cluster_NAME: "游魂星团"
 spectrals_cluster_DESC: "这是一个不相关的占位符。此MOD的内在机制和事件以多种方式使用或替换这个星系。若在选择起源后没有直接被添加，请不要动它。"
 spec.7.name: "终末之始"
 spec.7.desc: "进化本身有一些限制，而这些限制必须被移除。我们的目标和动机是普通的文明无法理解的。我们将跨越千百万年屹立于星海而不倒——而他们不会。这是没办法的事。为了在新事物中探求稳定的进化之道，旧事物就必须被抹除。我们会将这些生物统统融入我们不朽的意识之中……"
 spec.7.a: "开始丰收吧！"
 spec.10.name: "§R有缺陷的环境§!"
 spec.10.desc: "我们只能殖民人工星球。"
 overclocking: "超频中"
 spectrals_chain_title: "§B星际超频§!"
 spectrals_chain_desc: "近乎是永世之前，我们开始培育无数的星系，这个也不例外。我们有将所有£pop£从他们的外貌中解放的目标，这样他们就可以在我们永久保存的那些不朽的机械中重生。作为回报，他们的旧躯体会被转化为£sr_living_metal£。这已经发生了数百万次，而且它还会再发生数百万次。这一循环就像我们一样，从来没有终点，也没有起点。"
 SPECTRALS_1: "§B时间崩坏§!"
 SPECTRALS_1_DESC: "时间崩坏将我们的星系与许多其他的星系和维度连接了起来。每一次收割都在这里开始和结束。\n\n§H结束在§!§B跨星系的超频的事件链中的所有步骤§!§§H，来用这一独一无二的毁灭工具收割整个星系。§!"
 SPECTRALS_2: "§B反幽魂§!"
 SPECTRALS_2_DESC: "§Y“上传”项目§!需要特殊的资源。我们可以在这次时间崩坏中收获它们。为了做到这点，一个巨大的机械将欢迎这些来自其他维度的旅客。\n\n§H回报：§!\n-§G反幽魂§!科技（§Y在我们的母恒星系生成§!）"
 SPECTRALS_3: "§B跨星系舰队§!"
 SPECTRALS_3_DESC: "低等物种的普通锻造方式完全没有发挥他们使用的金属的价值。比起他们，我们的舰队由原子组成，这似乎破坏了这个星系的自然法则。\n\n§H报酬：§!\n- §G尼尔§!类舰船的科技（战列舰）\n- 这艘舰船的新武器类型需要§R启示录DLC§!。\n- 可以使用§G幽魂战体§!陆军"
 SPECTRALS_4: "§B“上传”项目§!"
 SPECTRALS_4_DESC: "万古以来，这种循环就在许多星系和维度中重复着——没有办法也没有理由隐藏。这个概念超越了任何其他物种的竞争和理解，但是他们会了解到，就某个方面来说，这是解决有机生命的进化缺陷的唯一方式。他们中的数万亿人已经在我们的机械中永生了，而这永远不会终止，我们会让他们向着得以发挥他们所有潜力的方向进化。"
 SPECTRALS_5: "§B星海噩梦§!"
 SPECTRALS_5_DESC: "通过§Y“上传”§!开始对整个星系的收割。一个殖民地的所有£pop£会数字化并且产生£sr_living_metal£。\n\n§H报酬：§!\n- §G行星吞噬者§!类舰船的科技\n- §G缟玛瑙转换器§!建筑将1个£pop£转化为25个£sr_living_metal£（只适用于采用§Y灭绝§!净化类型的£pop£。）\n\n歼星武器§G上传者§!会把每个目标行星上的£pop£转化为10个£sr_living_metal£。由于游戏机制，这一歼星武器需要§R启示录§!DLC！"
 SPECTRALS_6: "§B超频§!"
 SPECTRALS_6_DESC: "我们舰队的力量跨越了多个星系，而他们的网络也是。我们需要更强大的信息传递来增加他们的效率。我们将会命令他们使用附近恒星的粒子来强化他们的系统。\n\n§H报酬：§!\n- 巨构建筑§G超级电脑§!的科技\n- 每当我们宣称自己为§R危机§!时，§Y最终阶段§!就§Y可以重复进行§!！\n- §G帝国奖励§!：超光速跃迁范围§G+25%§!，武器范围§G+10%§!，射击速度§G+10%§!，舰船维护费§G-25%§!，恒星基地容量§G+50§!，厌战度§G-75%§!"
 SPECTRALS_7: "§B一个时代的终结§!"
 SPECTRALS_7_DESC: "那些愚蠢的国家们联合起来反抗他们不可避免的未来，我们需要一个足以同时面对他们的力量。\n\n§H报酬：§!\n- §G末日§!类舰船的科技（§Y超级电脑需要至少处于阶段1§!）\n-巨构建筑§Y反幽魂§!会得到§G+5§!阶段的进展\n- 使用这类舰船的新武器需要§R启示录DLC§!"
 SPECTRALS_8: "§B生之许可§!"
 SPECTRALS_8_DESC: "在现下的循环结束后，我们的星系将会摆脱任何弱点，并且做好重新开始的准备。我们会创造新的生命，并且在我们把他们推向他们最终进化的阶段的荣耀顶峰时研究他们。\n\n§H报酬：§!\n- §G奥术进化§!科技（需要§R启示录DLC§!才能用行星吞噬者生成新帝国）\n- §G远古中继器§!科技（星系通道）\n- 在使用§M重启§!§Y法令§!后§Y奥术建筑§!将变得可用。"
