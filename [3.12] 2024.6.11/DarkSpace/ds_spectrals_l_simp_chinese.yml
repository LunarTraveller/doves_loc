 SPECTRALS_9: "§B跨时间推动器§!"
 SPECTRALS_9_DESC: "一个星系有不计其数的恒星和行星。而它们间的距离则以光年乃至数十光年来计算——不只有我们这么用。为了加快我们项目的进程，我们将使用一个有这样的力量的武器，它能够粉碎所有目标星球的天空和并且让所有抵抗的舰队归于沉寂。不同维度释放的穿越光谱的能量波几乎在瞬间就会抵达它们的目标。解锁§G跨时间推动器§!。"
 SPECTRALS_10: "§B跨时间推动器教程§!"
 SPECTRALS_10_DESC: "该武器将摧毁星系中所有殖民地和船只，包括己方单位。 §P例外§!：首都星球\n§H如何瞄准？步骤1~4：§! \n\n§G1.炮弹：§!炮弹是一艘§Y船§!。在船舰设计器中创建一个新设计(只需要一次)。\n\n§G2.超武§!：升级到§Y射击模式§!。河系视图中将出现一个§Y星门图标§!。\n\n§G3.发射§!：将携带武器的§Y船§!送进星系。打开§Y河系视图§!，选择船只，点击§Y弹射§!按钮（§L操作同量子弹弓§!）。\n之后用§Y鼠标§!瞄准，等待炮弹到达（瞬间爆炸）。\n\n§G4.其他§!：如果你失去了炮弹船，请等到年底再建造。\n§R注意：派遣任何载人飞船会导致人员失踪！§!"
