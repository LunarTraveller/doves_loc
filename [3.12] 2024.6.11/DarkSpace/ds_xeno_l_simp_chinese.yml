l_simp_chinese:
 ap_galactic_plague:0 "银河灾疫"
 ap_galactic_plague_desc:0 "我们是一体的，我们饿了。蜂巢之民们必须把我们的神经孢子散布到整个星海。其他帝国会为成为我们意识的一部分而自豪。\n\n允许使用§G旅行者§!来帮助吞噬星海。\n母星上可以获得§G熔化中枢§!。\n§G特殊项目可用。§!\n攻击部队§G感染§!敌军。\n\n§R需要更高的£pop£、£unity£和£food£产量。\n所有评价降低-100。§!"
 tech_galactic_plague: "蜂巢之民"
 tech_galactic_plague_desc: "这种由无数个体组成的大型生物，感染并吞噬整个行星。"
 HIVEMOON_HULL: "蜂巢之民"
 HIVEMOON_REACTOR: "生物反应堆"
 hivemoon: "蜂巢之民"
 hivemoon_plural: "蜂巢之民们"
