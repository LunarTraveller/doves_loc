 edict_galactic_plague_melt: "神经元一统"
 edict_galactic_plague_melt_desc: "所有§Y液化中枢§!的£job£成为§H异形§!单元"
 ds_plague_counter_chain_title: "§B瘟疫受害者§!"
 ds_plague_counter_chain_desc: "统计星海所有的感染者——包括其他的病毒种类。"
 ds_pops_dead_count: "§R伤亡§!"
 ds_pops_infected_count: "§Y被感染§!"
 ds_pops_healed_count: "§G已痊愈§!"
 ds_plague_molten_counter_chain_title: "§B我们合而为一§!"
 ds_plague_molten_counter_chain_desc: "§H异形§!£pop£可以通过§Y蜂巢之民§!（星球杀手）、§Y净化处理者§!和§Y液化体§!（职业与法令）获得。\n\n如果该特性£strain_x£§H异形§!被激活，§Y蜂巢之民§!可以通过法令§Y创建蜂巢之民§!生成。它们总会出现在我们的母星附近，花费§G75§!§H被感染的§!人口。"
 ds_pops_molten_count: "§H异形§!"
 DS_XENOMORPH_1: "基本基因"
 DS_XENOMORPH_1_DESC: "£pop£-增长：§G+15%§!\n£job£-产出：§G+15%§!\n£amenities£-使用：§G-10%§!\n£pop£-维护费（£food£）：§G-5%§!\n\n对运营没有影响。"
 DS_XENOMORPH_2: "高传染性"
 DS_XENOMORPH_2_DESC: "£pop£-增长：§G+5%§!\n£job£-产出：§G+5%§!\n£amenities£-使用：§G-10%§!\n£pop£-维护费（£food£）：§R+15%§!\n\n行动效果更强，感染或杀死更多人口的几率更高。"
 DS_XENOMORPH_3: "超量复制"
 DS_XENOMORPH_3_DESC: "£pop£-增长：§G+55%§!\n£amenities£-使用：§G-15%§!\n£pop£-维护费（£food£）：§R+25%§!\n\n对运营没有影响。"
 DS_XENOMORPH_4: "异形"
 DS_XENOMORPH_4_DESC: "£pop£-增长：§R-20%§!\n£job£-产出：§G+5%§!\n£amenities£-使用：§G-30%§!\n£pop£-维护费（£food£）：§R+10%§!\n\n§Y缺乏传染性§!：杀死一单位£pop£并在目标中生成敌对生物。\n\n§Y具备传染性§!：杀死两单位£pop£并在此目标释放敌对生物。"
 DS_XENOMORPH_5: "DNA抑制"
 DS_XENOMORPH_5_DESC: "£pop£-增长：§G+5%§!\n£job£-产出：§G+5%§!\n£amenities£-使用：§G-10%§!\n£pop£-维护费（£food£）：§R+10%§!\n\n§Y缺乏传染性§!：杀死一个£pop£并使§R感染者§!-对另一个帝国添加感染者——有30%几率作为连锁反应感染其他帝国。\n\n§Y具备传染性§!：杀死一个£pop£并使§R感染者§!加入两个帝国。有50%几率作为连锁反应感染其他帝国。"
 DS_XENOMORPH_6: "脑蛞蝓"
 DS_XENOMORPH_6_DESC: "£pop£-增长：§R-5%§!\n£job£-产出：§G+10%§!\n£amenities£-使用：§G-20%§!\n£pop£-维护费（£food£）：§R+15%§!\n\n§Y缺乏传染性§!：给予一单位£pop£§R感染者§!-15%感染几率。\n\n§Y具备传染性§!：给予两单位£pop£§R感染者§!-30%感染领袖。"
 DS_XENOMORPH_7: "行尸走肉"
 DS_XENOMORPH_7_DESC: "£pop£-增长：§G+5%§!\n£job£-产出：§G+5%§!\n£amenities£-使用：§G-5%§!\n£pop£-维护费（£food£）：§R+5%§!\n\n§Y缺乏传染性§!：杀死一单位£pop£并造成7%的星球破坏度，25%的几率杀死另外两单位£pop£。\n\n§Y具有传染性§!：杀死一单位£pop£并增加15%的星球破坏度，55%的几率杀死另外3单位£pop£。"
 dsX.1000.name: "基因改造 1/2"
 dsX.1000.desc: "£strain_basic£§H基本基因§! = 对运营没有影响，但对经济的奖励更高。\n\n£strain_c£§H高传染性§! = 行动有更好的结果和机会。\n\n£strain_rs£§H超量复制§! = 对运营没有影响，但在经济平平的情况下，人口增长率要高得多。\n\n§Y——有关更多详细信息，请参阅情况日志。\n——光标悬停在选项上时显示详细信息。§!"
 dsX.1001.name: "基因改造 2/2"
 dsX.1001.desc: "£strain_x£§H异形§!=在目标内创造敌对生物。\n\n£strain_dnas£§HDNA抑制§!=感染人口，并且有机会令其他帝国被攻击。\n\n£strain_bs£§H脑蛞蝓§!=感染者较少的几率伤害领袖。\n\n£strain_wd£§H行尸走肉§!=一次命中并杀死更多人口的几率，但不会传播到其他帝国。\n\n§Y- 情报日志以了解更多细节。\n- 顾问在悬停在选项上时会显示详细信息。§!\n"
