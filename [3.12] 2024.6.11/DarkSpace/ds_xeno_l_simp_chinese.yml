 galactic_plague_start_NAME: "零号系统"
 galactic_plague_start_DESC: "隐形死亡的源头"
 origin_galactic_plague: "银河灾疫"
 origin_galactic_plague_desc: "这个星系是充满侵略性的病毒物种的巢穴。它们孢子的传播和接下来的突变被称为隐形死亡。"
 origin_galactic_plague_effects: "-在§H蜂巢星球§!上开局。\n-可以通过§H行动§!感染其他帝国的£pop£。\n-启用新的§H法令§!以启用独特的§H特质§!等。\n-首都可用的§H液化中枢§!。\n-可用的§H情报日志§!教程。"
 pc_galactic_plague: "蜂巢世界"
 pc_galactic_plague_desc: ""
 trait_ds_strain_basic: "基本基因"
 trait_ds_strain_basic_desc: "这种基因让每个有机体都更加高效。§Y对运营没有影响。§!"
 trait_ds_strain_c: "高传染性"
 trait_ds_strain_c_desc: "提高行动成果，增加感染和杀死更多人口的几率。"
 trait_ds_strain_rs: "超量复制"
 trait_ds_strain_rs_desc: "大幅增加£pop£-增长，但会造成更高的维护费，£job£-产出的可用强度降低。§Y对运行没有影响。§!"
 trait_ds_strain_x: "异形"
 trait_ds_strain_x_desc: "当攻击目标系统的同时，病毒的传播也会导致突变。"
 trait_ds_strain_dnas: "DNA抑制"
 trait_ds_strain_dnas_desc: "消灭并感染£pop£。有机会通过连锁反应感染其他帝国（如果一个帝国感染了，每个帝国有50%的机会感染另一个邻国）。未如果没有被被星海共同体治愈，5年后感染者将会死亡。"
 trait_ds_strain_bs: "脑蛞蝓"
 trait_ds_strain_bs_desc: "感染多个£pop£，并有低几率感染一位领袖。如果没有被星海共同体治愈其将会在感染后5年死亡。"
 trait_ds_strain_wd: "行尸走肉"
 trait_ds_strain_wd_desc: "消灭至少一单位£pop£，并且有机会消灭更多异星生物。"
 trait_ds_strain_empty: "病毒种类"
 trait_ds_strain_empty_desc: "这种病毒几乎可以在任何地方生存。"
 ds_has_x_strain: "我们准备好拥有这个特质了。"
 ds_has_dnas_strain: "我们准备好拥有这个特质了。"
 ds_has_bs_strain: "我们准备好拥有这个特质了。"
 ds_has_wd_strain: "我们准备好拥有这个特质了。"
 trait_ds_strain_infected: "感染者"
 trait_ds_strain_infected_desc: "居民被隐性死亡感染。如果未被治疗，其定会在5年后死亡。"
 trait_ds_strain_infected_leader: "活死人"
 trait_ds_strain_infected_leader_desc: "这个领袖被隐性死亡感染，其已时日不多。"
 ds_infect_only_organics: "只有有机生命体可以被感染。"
 operation_ds_xeno_virus: "隐形死亡-感染人口"
 operation_ds_xeno_virus_desc: "向目标传播寄生虫和病毒，使其依赖于我们的§Y特质§! £pop£将会死亡、感染或变异为敌对生物。"
 operation_ds_xeno_virus_on_success: "死亡、感染或变异随机人口。结果和数量取决于我们的§Y特质§!。"
 dsX.8.name: "扫描新宿主"
 dsX.8.desc: "寄生虫在人群中蔓延并开始转化有机体。"
 dsX.9.name: "传播"
 dsX.9.desc: "第一批公民已经出现了症状。他们不知道它会在哪里出现，但已经能想象到即将到来的恐怖。孵化时间很快结束了，但痛苦已经开始了。"
 dsX.10.name: "大爆发！"
 dsX.10.desc: "寄生虫夺走了它们的第一个宿主，隐形死亡没有怜悯…"
 dsX.10.a: "它们的血肉属于我们！"
 dsX.12.name:0 "隐形死亡"
 dsX.12.desc:0 "我们的孢子感染了§H[privateer_system.GetName]§!的人口并造成了可怕的变异或死亡。§H[target_country.GetName]§!必须使用他们的一些资源来对抗这个无形的威胁——这可能是对我们有利的。"
 dsX.13.name:0 "病毒在[privateer_system.GetName]爆发！"
 dsX.13.desc:1 "专家称在§H[privateer_system.GetName]§!死亡的人数呈指数级增长。"
 dsX.14.name:0 "感染已经开始了"
 dsX.14.desc:0 "§H[target_country.GetName]§!的孢子已经够多了，我们可以以后再试。"
 dsX.18.name: "饥渴贪婪的贝希摩斯"
 dsX.18.desc: "我们在一起更强大，我们在一起比任何事情都伟大。我们的饥饿无法得到满足……我们必须找到大量的食物。受害者可以为我们的更大利益而牺牲而感到自豪。"
 dsX.18.a: "吞噬星海!"
 ds_needs_55_molten_pops: "创造蜂巢之民需要§Y特质§!£strain_x£§H异形§!以及§Y75§!§H怪物§!\n\n产出一个§G蜂巢之民§!卵在靠近我们§Y首都§!的地方。"
 edict_galactic_plague_hivemoon: "生产蜂巢之民"
 edict_galactic_plague_hivemoon_desc: "创造蜂巢之民需要§Y特质§!£strain_x£§H异形§!以及§Y75§!§H怪物§!\n\n产出一个§G蜂巢之民§!卵在靠近我们§Y首都§!的地方。"
 ds_healthcare: "医疗保障"
 resolution_category_ds_healthcare: "紧急救助"
 resolution_ds_healthcare1: "开始疫苗接种运动"
 resolution_ds_healthcare1_desc: "多个国家的人民不得不忍受一种被称为隐形死亡的疾病。我们必须团结起来，共同行动，战胜这一威胁！"
 resolution_ds_healthcare1_effect_success: "所有的帝国获得一种有限的治疗手段——将§R感染者§!的几率从§Y1§!降低至§Y5§!£pop£。"
 ds_healthcare_reso1_desc: "别人的问题并不重要。我们自己可以很容易地解决这个问题。我们非常确信，隐性死亡只是一场骗局，目的是吓唬我们，迫使我们加入联合军，让我们遵守他们的规则。"