 doa_ascension_event.60.name:0 "来自[doa_xenophile_warner.GetName]的通讯"
 doa_ascension_event.60.desc:0 "我们警告过你们，而你们拒绝了我们的要求\n\n在你们用你们新发现的科技为祸星海时，我们绝不会袖手旁观。我们不想让人流血，但你们让我们不得不这样做。这是为了你们自己好。"
 doa_ascension_event.60.desc.1:0 "你们没有对我们第一次发来的通讯作出回应……\n\n在你们用你们新发现的科技为祸星海时，我们绝不会袖手旁观。我们不想让人流血，但你们让我们不得不这样做。这是为了你们自己好。"
 doa_ascension_event.60.desc.2:0 "我们应该已经警告过你们不遵守条约的后果了……\n\n你们对星海犯下的暴行不会再继续发生下去了。我们不想让人流血，但你们让我们不得不这样做。我们希望我们这次采用了合适的方式，尽管，这很可悲地是暴力的方式。"
 doa_ascension_event.60.a:0 "准备作战！"
 doa_ascension_event.63.name:0 "来自[doa_xenophobe_warner.GetName]的通讯"
 doa_ascension_event.63.desc:0 "§R肮脏的杂种！§!\n\n不要以为你们那小小的飞升计划能逃过你们监视者的眼睛。这些科技进步以及军事舰船的继续发展必须立刻停止。我们的代表已经在前往§Y[Root.GetHomeWorldName]§!的路上了，他们会视察这些要求是否得到了执行，并让你们得到警告。我们可不是在请求。"
 doa_ascension_event.63.a:0 "[doa_xenophobe_warner.GetName]阻止不了我们的飞升"
 doa_ascension_event.63.b:0 "我们别无选择，只能接受……"
