 situation_galactic_ascendancy:0 "银河权势的诞生"
 situation_galactic_ascendancy_desc:0 "当我们位于自身的力量顶峰时，我们崛起为§Y银河权势§!，以加深我们对宇宙的理解。为了进一步理解基于§Y暗物质§!的技术，大量的资源已被投入§Y飞升计划§!。如果我们的科技能够更进一步，星海将为我们所塑造。"
 situation_galactic_ascendancy_type:0 "银河权势的诞生"
 situation_galactic_ascendancy_monthly_change_tooltip:0 "这个项目的进展取决于我们选择的§Y对策§!，增加投资，加快速度"
 situation_galactic_ascendancy_cheat:0 "呵呵"
 ascendancy_desc_1:1 "我们将成为§H银河权势§!，在群星之中取得我们应得的地位！"
 ascendancy_desc_2:1 "\n在飞升的黎明时刻，我们的公民被我们国家伟大的理念所团结在一起。成就银河权势将赋予我们开展§H飞升计划§!的资金，我们的科技进展甚至超越了那些失落帝国。"
 ap_galactic_ascendancy_hive:1 "银河权势"
 ap_galactic_ascendancy_hive_desc:1 "凭借正确的技术和不懈的努力，我们的心灵会凝聚群星于一物。"
 ascendancy_desc_1_hive:1 "我们将成为§H银河权势§!，在群星之中取得我们应得的地位！"
 ascendancy_desc_2_hive:1 "\n在飞升的黎明时刻，我们的能力达到了前所未有的水平。成就银河权势将赋予我们开展§H飞升计划§!的资金，我们的科技进展甚至超越了那些失落帝国。"
 ap_galactic_ascendancy_machine:1 "银河权势"
 ap_galactic_ascendancy_machine_desc:1 "凭借正确的技术和无情的计算，我们的处理单元会凝聚群星于一库。"
 ascendancy_desc_1_machine:1 "我们将成为§H银河权势§!，在群星之中取得我们应得的地位！"
