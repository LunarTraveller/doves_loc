 doa_ascension_event.73.name:0 "睡狮的苏醒"
 doa_ascension_event.73.desc:0 "§H[doa_randomized_warner.GetAdjective]§!的轻微异动是一切的开端。我们收到了零星的情报，尽管之前仅在自己的空间内活动，他们的舰队现在已经开始向星系内遥远的众恒星系开动。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，并对任何向他们打招呼或者回避的舰船发动攻击。他们的目的和使命仍然未知……直到现在。\n\n我们现在知道[doa_randomized_warner.GetSpeciesName]已经整装待发，他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。情报显示，他们的意图是重新回到星系这张大棋盘上。\n\n在[doa_randomized_warner.GetSpeciesName]空间，舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，§H[doa_randomized_warner.GetName]§!开始将他们的目光投注到边境线外广大的星系。\n\n破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。整个星系都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？"
 doa_ascension_event.73.a:0 "巨人踏入了孩子们的游乐园……"
 doa_ascension_event.73.b:0 "一帮愚蠢的老古董们。"
 doa_ascension_event.74.desc:0 "我们警告过你们不要完成飞升计划！\n\n由于你们错误地使用你们绝无可能理解的科技，你们已经被[doa_materialist_warner.GetSpeciesName]确认为星海的威胁。这会是你们最后犯下的错误！"
 doa_ascension_event.74.desc.1:0 "你们没有对我们第一次发来的通讯作出回应……\n\n由于你们固执于完成飞升计划，错误地使用你们绝无可能理解的科技，你们已经被[doa_materialist_warner.GetSpeciesName]确认为星海的威胁。这会是你们最后犯下的错误！"
 doa_ascension_event.74.desc.2:0 "我们已经警告过你们飞升计划的危险性！\n\n我们的条约应该是对这一事实的普遍承认，但你们这些原始文明从来不会学到教训……打破我们的条约会是你们最后犯下的错误！"
 doa_ascension_event.74.desc.3:0 "伟大的扎克兰早已预言了一场针对毫无价值的渣滓们的大圣战。\n\n§Y[Root.GetSpeciesNamePlural]§!已经违背了大图书馆的教义，成为了负罪之人，由此，我们已经断定你们不该存在于我们的星系中。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.74.desc.4:0 "你们没有对我们第一次发来的通讯作出回应……\n\n§Y[Root.GetSpeciesNamePlural]§!已经违背了大图书馆的教义，成为了负罪之人，由此，我们已经断定你们不该存在于我们的星系中。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.74.desc.5:0 "我们曾向你们展示过伟大的扎克兰的道路\n\n然而，你们将我们的条约弃之不顾，就如同他的教义毫无意义一般。扎克兰早已预言了一场针对毫无价值的渣滓们的大圣战，我们会听从他对战斗的号召。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.74.desc.6:0 "我们警告过你们，而你们拒绝了我们的要求\n\n在你们用你们新发现的科技为祸星海时，我们绝不会袖手旁观。我们不想让人流血，但你们让我们不得不这样做。这是为了你们自己好。"
 doa_ascension_event.74.desc.7:0 "你们没有对我们第一次发来的通讯作出回应……\n\n在你们用你们新发现的科技为祸星海时，我们绝不会袖手旁观。我们不想让人流血，但你们让我们不得不这样做。这是为了你们自己好。"
 doa_ascension_event.74.desc.8:0 "我们应该已经警告过你们不遵守条约的后果了……\n\n你们对星海犯下的暴行不会再继续发生下去了。我们不想让人流血，但你们让我们不得不这样做。我们希望我们这次采用了合适的方式，尽管，这很可悲地是暴力的方式。"
 doa_ascension_event.74.desc.9:0 "§R我们警告过你们终止那个飞升计划！§!\n\n我们不会再允许§Y[Root.GetSpeciesName]§!继续存在下去了。去完成你们那该死的飞升吧，代价就是你们的彻底毁灭，准备好迎接你们的终焉吧"
 doa_ascension_event.74.desc.10:0 "§R肮脏的外星渣滓§!\n\n我们不会再允许§Y[Root.GetSpeciesName]§!继续存在下去了。去完成你们那该死的飞升吧，代价就是你们的彻底毁灭，准备好迎接你们的终焉吧"
 doa_ascension_event.74.desc.11:0 "§R肮脏的外星渣滓§!\n\n你们得以幸存的唯一依托就是你们刚刚打破的条约。你们无疑已经为§Y[Root.GetSpeciesName]§!物种带来了灭亡，准备迎接你们的终焉吧"
 doa_ascension_event.74.a:0 "准备作战！"
