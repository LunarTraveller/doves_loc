 civic_efficient_drones2_desc:0 "增强型能力能够让这些子个体以最高效率工作。"
 doa_construction_site:1 "自动化建筑站"
 doa_construction_site_desc:1 "一部分土地被清理出来，为我们的自动化建筑让路。"
 doa_construction_site_effect_desc:1 "可以通过升级这个站点来建设我们的自动化建筑。"
 doa_dark_matter_pylon_1:1 "暗物质塔"
 doa_dark_matter_pylon_1_desc:1 "这座巨大设施的塔状结构从自然界中的量子波动里收集暗物质，并将其储存在设施深处。"
 doa_dark_matter_pylon_2:1 "暗物质方尖碑"
 doa_dark_matter_pylon_2_desc:1 "这个巨大的技术奇迹将多个暗物质塔合并为一座集中设施，极大的提高了暗物质生产效率。"
 doa_dark_matter_pylon_3:1 "俄耳甫斯方尖碑"
 doa_dark_matter_pylon_3_desc:1 "粒子-反粒子理论的完善，使得通过量子过程完美的获取暗物质成为可能。"
 doa_automation_uplink_1:1 "自动化上行链路"
 doa_automation_uplink_1_desc:1 "一个巨大的设施，允许自动化建筑从横跨星系的上行链路网络中获得动力。"
 doa_automation_uplink_2:1 "稳定化自动化上行链路"
 doa_automation_uplink_2_desc:1 "使用§H稳定型暗物质§!供能，可以进一步改进和提高对星系上行网络的控制。"
 doa_automation_uplink_3:1 "阿斯代伦自动化上行链路"
 doa_automation_uplink_3_desc:1 "§H暗能量§!核心允许整个设施以最高效率运行。现在，仅需单个上行链路便可实现整个星球的自动化。"
 doa_affluence_center_1:1 "财富中心"
 doa_affluence_center_1_desc:1 "一种设计用来引领我们的人民进入后匮乏时代的制造机。"
 doa_affluence_center_2:1 "奢华中心"
 doa_affluence_center_2_desc:1 "民众的任何奢侈欲望都可以在这里获得满足。"
 doa_affluence_center_3:1 "富饶尖塔"
 doa_affluence_center_3_desc:1 "一座奢华设施，致力于满足我们公民的任何梦想。"
 doa_nourishment_center_1:1 "营养中心"
 doa_nourishment_center_1_desc:1 "只要是有味道的东西，这里就能复现出来。"
 doa_nourishment_center_2:1 "美食中心"
 doa_nourishment_center_2_desc:1 "拥有一个庞大的目录，星系中的任何食物都可以在这里复现。"
 doa_nourishment_center_3:1 "享乐中心"
 doa_nourishment_center_3_desc:1 "在浏览它近乎无穷无尽的走廊时，这个中心可以提供来自银河各个角落的美食享受。"
 doa_dimensional_fabricator_1:1 "次元制造机"
 doa_dimensional_fabricator_1_desc:1 "这座建筑使用鲜为人知的次元技术，隧穿到其他世界并从中吸取资源。"
 doa_dimensional_fabricator_2:1 "维度提取器"
 doa_dimensional_fabricator_2_desc:1 "对维度技术的新见解允许更高效的从其他维度抽取资源。"
 doa_dimensional_fabricator_3:1 "维度稳定器"
 doa_dimensional_fabricator_3_desc:1 "该设施内有一个大型维度钻孔，可以从其他维度快速提取和虹吸资源。"
 doa_class_4_singularity_1:0 "四级奇点"
 doa_class_4_singularity_1_desc:0 "第一代能源厂，拥有稳定的约束力场。"
 doa_class_4_singularity_2:0 "五级奇点"
 doa_class_4_singularity_2_desc:0 "改进的暗物质操纵技术允许稳定的约束力场，增加了能源厂的产出。"
 doa_class_4_singularity_3:0 "十级奇点"
 doa_class_4_singularity_3_desc:0 "这座能源厂使用暗能量对约束力场进行了完美化，让它的产出近乎一颗恒星。"
 doa_nano_forge_1:1 "自动锻炉"
 doa_nano_forge_1_desc:1 "自动锻炉将我们在自动化领域的发展应用到我们的冶金工业中，以前所未有的效率锻造合金。"
 doa_nano_forge_2:1 "纳米熔炉"
 doa_nano_forge_2_desc:1 "利用暗物质纳米机械，我们的熔炉能够以出色的精度制造比以往任何时候都更坚固和更快的合金。"
 doa_nano_forge_3:1 "合金铸造厂"
 doa_nano_forge_3_desc:1 "随着维度技术的进度，合金铸造厂能够使用一种高级维度操控技术，轻松弯曲矿物周遭的空间来铸造合金。"
 doa_master_archive_1:1 "巅峰档案馆"
 doa_master_archive_1_desc:1 "我们星系时代收集的知识都存储在这里，并配备着一个极其复杂而神秘的数据检索系统。"
 doa_master_archive_2:1 "主档案馆"
 doa_master_archive_2_desc:1 "过去与现在所收集到的知识都存储在这里，利用一种复杂的故障保险机制来预防我们的文化受到降级或入侵。"
 doa_master_archive_3:1 "永恒档案"
 doa_master_archive_3_desc:1 "透过双曲时间室，您可以窥视过去、现在或未来，只需一个念头，就能实现知识的无缝融合。"
 doa_eternal_bastion:1 "永恒堡垒"
 doa_eternal_bastion_desc:1 "这座巨大的设施由隧道、掩体、指挥中心和火炮组成，为我们最大的堡垒星球准备的专用设施。"
 ap_galactic_ascendancy:1 "银河权势"
 ap_galactic_ascendancy_desc:1 "凭借正确的技术和不竭的热情，我们的帝国将一统星辰。"
 requires_dark_matter_power:0 "$TRIGGER_FAIL$需要£physics£§Y$tech_dark_matter_power_core$§!科技。"
