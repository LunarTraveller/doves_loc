 doa_ascension_event.64.desc:0 "我们被迫与[doa_xenophobe_warner.GetName]签订了条约，这终止了我们的飞升计划。此外，[doa_xenophobe_warner.GetSpeciesName]的代表已经驻扎在了我们所有的军事船坞上，在他们的监视下，我们无法进行任何军事建设。"
