 situation_doa_fallen_empire_spying_type:0 "过往之谜"
 situation_doa_fallen_empire_spying_desc:0 "先驱者们深藏着一个秘密，一个他们永远不会告诉那些“下等帝国”的帝国。我们会派遣一艘舰船前往他们的疆域，了解、学习，他们的§Y$sr_dark_matter$§!之谜。"
 situation_doa_fallen_empire_spying_monthly_change_tooltip:0 "很快我们就能得知先驱帝国的秘密了"
 situation_doa_fallen_empire_spying_regular:0 "监控传输"
 doa_situation_shot_down_progress:0 "穿刺者已经被摧毁，我们需要时间重建"
 doa_situation_lost_battle_progress:0 "我们的船员已经丧生，我们需要时间派遣新的舰船"
 doa_theft_situation_tooltip:0 "我们不清楚这次任务会为我们带来什么…"
 doa_darkmatter_event.2.name:0 "准备舰船"
 doa_darkmatter_event.2.desc:0 "我们必须极其谨慎地对待这项任务，公众，媒体，潜在的盟友，甚至于军事顾问，无人知晓我们今日所做的准备。我们尽一切努力来确保先驱的间谍网络不会收集到我们建造的这艘舰船的情报。我们称其为“穿刺者”。\n\n这艘船安装了一个隐形装置原型，理论上可以不被发觉地潜入先驱的宇域并避开首都周围的巡逻队。其还装有一个极其复杂的传输系统以在不会触发敌方传感器的情况下告知我们舰船的实时位置。她很快就可以加入我们的舰队中了。"
 doa_darkmatter_event.2.desc.1:0 "我们必须极其谨慎地对待这项任务，资源被悄悄地运输到一个隐秘的船坞，以确保先驱的间谍网络不会收集到我们建造的这艘舰船的情报。我们称其为“穿刺者”。\n\n这艘船安装了一个隐形装置原型，理论上可以不被发觉地潜入先驱的宇域并避开首都周围的巡逻队。其还装有一个极其复杂的传输系统以在不会触发敌方传感器的情况下告知我们的指挥子个体舰船的实时位置。这艘船很快就会加入我们的舰队了。"
 doa_darkmatter_event.2.a:0 "继续"
 doa_darkmatter_event.3.name:0 "伟大之旅"
 doa_darkmatter_event.3.desc:0 "穿刺者号与与许多航向其他星球的货船一同从§Y[Target.GetHomeWorldName]§!起飞了。她将在最近的超空间航道与其他船只分开，并跳跃至其目标点，失落帝国的首都。"
 doa_darkmatter_event.3.a:0 "非常好"
 doa_darkmatter_event.5.name:0 "抵达"
 doa_darkmatter_event.5.desc:0 "报告显示穿刺者号已经安全进入了先驱的宇域。由于星系中到处是巡逻队，穿刺者号缓慢地驶入第一个星系，时刻注意着可能突然响起的警报。由于没有被发现的迹象，穿刺者号穿过了离首都最近的超空间航道，并且目前已进入行星轨道。"
 doa_darkmatter_event.5.a:0 "尽在掌控"
 doa_darkmatter_event.6.name:0 "抵达"
 doa_darkmatter_event.6.desc:0 "穿刺者号在进入先驱宇域时，在先驱巡逻队正前方留下了一条超空间航道。即使舰船本身可以隐形，但这条踪迹却不能。穿刺者号靠得太近了，并因此触发了警报。逃离星系的绝望尝试也随着穿刺者号被击沉而不幸告终。看起来用不了多久，§Y[event_target:doa_fallen_empire_spy.GetName]§!就会发现这艘船的幕后金主了。"
 doa_darkmatter_event.6.a:0 "我们必须立刻派遣一艘新的飞船"
 doa_darkmatter_event.6.b:0 "必须等待，我们得看清后果"
 doa_darkmatter_event.7.name:0 "抵达"
 doa_darkmatter_event.7.desc:0 "报告显示穿刺者号已经安全进入了先驱的宇域。由于星系中到处是巡逻队，穿刺者号缓慢地驶入第一个星系，时刻注意着可能突然响起的警报。由于没有被发现的迹象，穿刺者号穿过了离首都最近的超空间航道，并且目前已进入行星轨道。"
 doa_darkmatter_event.7.a:0 "非常好"
 doa_darkmatter_event.8.name:0 "首都"
 doa_darkmatter_event.8.desc:0 "随着穿刺者号绕过最后一个巡逻队后从轨道上降落，巨大的档案库映入眼帘。舰船缓缓地向城市郊区的一个货运点移动，并开始做入侵主档案库的准备。"
 doa_darkmatter_event.8.a:0 "不会太久"
 doa_darkmatter_event.10.name:0 "档案"
 doa_darkmatter_event.10.desc:0 "一段来自主档案库的实时传输的画面显示突击队正在进入建筑，他们在关掉主大门的电源前干掉了好几个守卫。随着他们深入档案库，里面出现了越来越多严阵以待的守卫，但这无济于事。随着守卫一个个倒下，小队正在越来越靠近数据检索系统。用不了多久我们先驱的秘密就是我们的了。"
 doa_darkmatter_event.10.a:0 "没有什么能够阻止我们"
 doa_darkmatter_event.11.name:0 "档案"
 doa_darkmatter_event.11.desc:0 "突击队一进入主档案库就迎来了铺天盖地的弹雨，由于没有事先意识到先驱守卫的强悍火力，他们很快就被屠戮殆尽。用不了多久§Y[event_target:doa_fallen_empire_spy.GetName]§!就会找到这次事件的幕后黑手了。"
 doa_darkmatter_event.11.a:0 "我们必须立刻派遣一艘新的飞船"
 doa_darkmatter_event.11.b:0 "必须等待，我们得看清后果"
 doa_darkmatter_event.12.name:0 "档案"
 doa_darkmatter_event.12.desc:0 "一段来自主档案库的实时传输的画面显示突击队正在进入建筑，他们在关掉主大门的电源前干掉了好几个守卫。随着他们深入档案库，里面出现了越来越多严阵以待的守卫，但这无济于事。随着守卫一个个倒下，小队正在越来越靠近数据检索系统。用不了多久我们先驱的秘密就是我们的了。"
 doa_darkmatter_event.12.a:0 "没有什么能够阻止我们"
 doa_darkmatter_event.13.name:0 "收到信息"
 doa_darkmatter_event.13.desc:0 "我们收到了来自穿刺者号的信号。信息包含了多种古老的先驱档案，其中详细阐述了§Y$tech_dark_matter_power_core$§!的蓝图和用途。这个发现无疑会推动我们关于暗物质的认知，并让我们领先于我们的敌手。[Root.GetSpeciesName]万岁！"
 doa_darkmatter_event.13.a:0 "自寻死路"
 doa_darkmatter_event.31.name:0 "来自[doa_fallen_empire_spy.GetName]的传入通讯"
 doa_darkmatter_event.31.desc.1:0 "这次入侵是什么意思？无所谓，你们这些原始人再敢踏入我们的边境一步就死定了。"
 doa_darkmatter_event.31.desc.2:0 "你竟敢踏入伟大扎克兰的领地？下次记得保持距离，否则就准备面对扎克兰选民的力量吧"
 doa_darkmatter_event.31.desc.3:0 "我们一直都知道你们这样的年轻文明充满着好奇心，但我们的领地不欢迎你。不要再次侵犯我们的善意了。"
 doa_darkmatter_event.31.desc.4:0 "异形杂碎，管好自己，不要再次触碰我们的边界，否则我们将会把你从星系中抹去。"
 doa_darkmatter_event.31.desc.5:0 "§R<<错误。边境入侵子处理器离线>>§!"
 doa_darkmatter_event.31.a:0 "不会再发生这种事了"
 doa_darkmatter_event.31.b:0 "外星渣滓"
 doa_darkmatter_event.31.c:0 "食物"
 doa_darkmatter_event.31.d:0 "有机体必须被终结"
 doa_darkmatter_event.32.name:0 "来自[doa_fallen_empire_spy.GetName]的传入通讯"
 doa_darkmatter_event.32.desc.1:0 "你竟敢入侵主档案库？！？\n\n你这样原始人永远也无法理解隐藏其中的技术，现在，你将亲眼见证它的力量。"
 doa_darkmatter_event.32.desc.2:0 "你这异端！？！\n\n你竟敢入侵扎克兰的大书库？准备好品尝他全部的怒火吧！"
 doa_darkmatter_event.32.desc.3:0 "你们年轻种族还真是好奇心旺盛。\n\n但我们不可能对入侵我们母星的行径坐视不理，看来得让你们拎清自己在星海里的位置了。"
 doa_darkmatter_event.32.desc.4:0 "异种杂碎！\n\n入侵主档案库是你们这龌龊种族在灭亡前所能干的最后一件事了。"
 doa_darkmatter_event.32.desc.5:0 "§R<<错误：启动惩戒协议>>§R<<错误:数据块腐化>>§!\n\n你将会被§R<<错误>><<错误>><<错误>><<错误>><<错误>>§!"
 doa_darkmatter_event.32.a:0 "准备战争！"
 doa_darkmatter_event.32.b:0 "我们才不会说你这种污言秽语"
 doa_darkmatter_event.32.c:0 "食物"
 doa_darkmatter_event.32.d:0 "检测到阻碍，净化模式已启动"
 situation_doa_dark_matter_research:0 "探索暗物质"
 situation_doa_dark_matter_research_type:0 "探索暗物质"
 situation_doa_dark_matter_research_desc:0 "我们需要投资一个项目来探寻暗物质的奥秘，而我们的[GetScientistPlural]也正全力攻关必要的科技以确保项目成功。"
 situation_doa_dark_matter_research_monthly_change_tooltip:0 "项目的进度取决于我们对相关局势选择的§Y对策§!，加大投资力度可以加快进度。"
