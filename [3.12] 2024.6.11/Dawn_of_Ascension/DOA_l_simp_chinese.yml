 civic_ascended_machine_core:0 "巅峰机械核心"
 civic_ascended_machine_core_desc:0 "处理核心已经达到了新的高度，高效地协调着遍布整个星系的庞大子个体群体。"
 civic_fanatical_mechanists:0 "狂热机械师"
 civic_fanatical_mechanists_desc:0 "这个社会狂热致力于创造与利用机器人技术，不惜一切代价。"
 civic_efficient_drones:0 "高效子个体"
