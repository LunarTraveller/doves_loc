 doa_acot_ascension.6.name:0 "先驱者设计"
 doa_acot_ascension.6.desc:0 "我们帝国的舰船，这些应该成为我们宇宙旅行中最强大的力量投射的存在，已经有很长一段时间无法与其他现存力量的舰船匹敌了。\n\n通过对先驱者船坞的研究，我们已经绘制了暗物质驱动的舰船设计的蓝图，它们看起来更像那些出现在失落帝国境内的舰船。如果我们将这些新舰船设计应用到帝国中，那么我们未来的战舰会变得难以批量生产。此外，这一道路的进一步发展会解锁护航舰和战列巡洋舰类舰船，但是早期数据不支持这些舰船设计，这会带来更慢的生产和更高的维护费。或者，我们也可以只把舰船建造的技术应用到我们现存的船坞中，这会增加我们现有战舰设计的生产效率。如果我们选择这条道路，我们会永远放弃暗物质舰船设计。 \n\n§R这项决议会产生不同的结果§R！"
 doa_acot_ascension.6.a:0 "为新设计投入所有能投入的东西，我们有这些资源"
 doa_acot_ascension.6.b:0 "维持我们现有的设计，增强我们的舰船建造技术吧"
 doa_acot_ascension.7.name:0 "天空之城"
 doa_acot_ascension.7.desc:0 "先驱者的漂浮城市在很长一段时间里都是我们无法解开的谜团，但现在已经不再如此了。随着稳定的暗物质的发明，我们已经拥有了建造这样的反重力城市的能力。如果我们采用这些设计，我们肯定会节省维护建筑的资源，尽管设计我们的城市并不便宜。我们应该选择什么设计？"
 doa_acot_ascension.7.a:0 "唯心主义设计"
 doa_acot_ascension.7.b:0 "唯物主义设计"
 doa_acot_ascension.7.c:0 "亲外主义设计"
 doa_acot_ascension.7.d:0 "排外主义设计"
 doa_acot_ascension.7.e:0 "蜂巢设计"
 doa_acot_ascension.7.f:0 "机械设计"
 doa_acot_ascension.7.g:0 "我们不会重建我们的城市"
 doa_acot_ascension.8.name:0 "完成飞升！"
 doa_acot_ascension.8.desc:0 "§H[Root.GetName]§!经历了一次崭新的开始！我们飞升进入新时代的计划已经完成了。我们已经超越了大多数帝国穷极其巅峰也无法做到的事。作为新时代的开创者，我们对暗物质的研究绝不会就此止步。从现在起的无数世代，他们都将记住我们的永恒遗产，因为是我们建造了那些他们无疑将生活在其中的自动化的天堂，因为是我们建造了这些古老的伟大建筑。星海将会记住超越了一切先人的§H[Root.GetSpeciesAdj]§!。这是我们星系新时代的开端，一个属于我们的新时代。\n\n与那些稍纵即逝的失落帝国老朽们相比，我们绝不会仅仅忠于一种思潮，我们的价值观就是我们的力量，它们会将我们带向永恒的荣耀。所有人都应铭记§H[Root.GetName]§!。"
 doa_acot_ascension.8.desc.1:0 "§H[Root.GetName]§!经历了一次崭新的开始！我们飞升进入新时代的计划已经完成了。我们已经超越了大多数帝国穷极其巅峰也无法做到的事。作为新时代的开创者，我们对暗物质的研究绝不会就此止步。从现在起的无数世代，他们都将记住是我们建造了这些古老的伟大建筑。星海将会记住飞升的§H[Root.GetSpeciesAdj]§!。这是我们星系新时代的开端，一个属于我们的新时代。\n\n与那些稍纵即逝的失落帝国老朽们相比，我们通过我们的思维相连，我们的蜂巢正愈发强大，愈发优越，愈发高效。从今天起，全星系都将在蜂巢面前颤抖，所有人都应铭记§H[Root.GetName]§!。"
 doa_acot_ascension.8.desc.2:0 "§H[Root.GetName]§!经历了一次崭新的开始！我们飞升进入新时代的计划已经完成了。我们已经超越了大多数帝国穷极其巅峰也无法做到的事。作为新时代的开创者，我们对暗物质的研究绝不会就此止步。从现在起的无数世代，他们都将记住是我们建造了这些古老的伟大建筑。星海将会记住飞升的§H[Root.GetSpeciesAdj]§!。这是我们星系新时代的开端，一个属于我们的新时代。\n\n与那些稍纵即逝的失落帝国老朽们相比，我们通过我们的智能中枢相连，我们的机械已经远比那些有机竞争者们更加强大，更加优越，更加高效。从今天开始，全星系都将在我们面前颤抖，所有人都应铭记§H[Root.GetName]§!。"
 doa_acot_ascension.8.a:0 "这只是个开始"
