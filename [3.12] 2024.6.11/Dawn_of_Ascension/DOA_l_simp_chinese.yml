 situation_acot_ascension:0 "银河霸主的诞生"
 situation_acot_ascension_type:0 "银河霸主的诞生"
 situation_acot_ascension_desc:0 "当我们位于自身的力量顶峰时，我们崛起为§Y银河霸主§!，以加深我们对宇宙的理解。为了进一步理解基于暗物质的技术，大量的资源已被投入§Y飞升计划§!。如果我们的科技能够更进一步，星海将为我们所塑造。"
 situation_acot_ascension_monthly_change_tooltip:0 "项目的进度取决于我们对相关局势选择的§Y对策§!，加大投资力度可以加快进度。"
 situation_acot_ascension_low:0 "少量投入"
 situation_acot_ascension_low_effect:0 "我们必须节省资源用在其他的地方"
 situation_acot_ascension_mid:0 "正常赞助"
 situation_acot_ascension_mid_effect:0 "飞升计划正按预期进行"
 situation_acot_ascension_high:0 "高投入"
