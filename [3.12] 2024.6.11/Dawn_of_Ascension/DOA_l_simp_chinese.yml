 doa_ascension_event.3.name:0 "暗物质时代"
 doa_ascension_event.3.desc:0 "在我们[GetScientistPlural]的广泛努力下，§Y$tech_dark_matter_power_core$§!的发明让我们愈发向前。我们对暗物质性质的理解已经更进一步，这为我们进入暗物质时代的旅程开启了新的潜力。"
 doa_ascension_event.3.a:0 "暗物质究竟能走多远？"
 doa_ascension_event.4.name:0 "谍报艺术"
 doa_ascension_event.4.desc:0 "对暗物质传感器和隐身技术的深入研究使我们对各自相关的科技有了极大的见解。我们的[GetScientistPlural]相信我们的隐秘行动小组会对这些科技善加利用。"
 doa_ascension_event.4.a:0 "隐形时代就在前方"
 doa_ascension_event.5.name:0 "自动化工业"
 doa_ascension_event.5.desc:0 "许多废弃的先驱者城市中包含着暗物质科技被用于自动化工业和各类资源生产的证据，而这些过程都只用到了极少的暗物质和原始能量。随着我们对暗物质理解的新发现以及对这些工业用地的进一步调查，我们已经绘制出了能引发相似工业奇迹的原型设计图。不过也许我们的研究团队对将这些早已令人印象深刻的设计整合进我们现存的生产技术中能够带来的巨大提升的自信更令人兴奋。\n\n§Y一个新的国家焦点已被解锁§!"
 doa_ascension_event.5.a:0 "只是额定的资源产出"
 doa_ascension_event.6.name:0 "一种新材料"
 doa_ascension_event.6.desc:0 "通过量子纠缠原理，科学家们能够建立暗物质粒子与合金原子结构之间的联系。这种联系使暗物质粒子能无缝融入合金晶格，形成一种稳定而有内聚力的材料，这种结合赋予了其独特的性质。尽管只能影响局部范围，被注入的合金仍然具有调节周围引力场的能力。注入暗物质的合金具有传统材料所不具备的非凡特性，它在较高温度下具有超导性，能耐受极端温度和压力，并能屏蔽某些类型的辐射。"
 doa_ascension_event.6.a:0 "昭示未来的材料"
 doa_ascension_event.7.name:0 "虚空中的奇迹"
 doa_ascension_event.7.desc:0 "通过完善暗物质在巨构建造中的应用，我们在这一领域几乎不存在技术阻碍。我们的在虚空中的造物将会屹立千年不倒。"
 doa_ascension_event.7.a:0 "我们将重塑星辰"
 doa_ascension_event.8.name:0 "霸主雄心"
 doa_ascension_event.8.desc:0 "我们的历史就是一个不断螺旋上升的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来平稳的时代。随着我们作为银河霸主崛起，这一循环被打破了。我们现在以创造者的身份傲然挺立，用我们宏伟的野心塑造着所有人的未来。\n\n§Y新的议程和法令已被解锁§!"
 doa_ascension_event.8.a:0 "未来属于我们"
 doa_ascension_event.9.name:0 "新型反应堆设计"
 doa_ascension_event.9.desc:0 "在第一个§Y$tech_dark_matter_power_core$§!被引入帝国后，我们关于暗物质性质的知识得到了进一步的扩展。在那之后，我们的[GetScientistPlural]已经了解到我们目前的设计并不是完全稳定的。理论上来说，§Y$tech_doa_stabilized_power_reactor$§!会有远超我们现有设计的能量产出。为了稳定这一进程，我们的[GetScientistPlural]已经建造了一个采用新型设计的反应堆，它由新发明的暗合金组成，比我们现存的反应堆设计更稳定也更强力。"
 doa_ascension_event.9.a:0 "只是额定的能量产出"
 doa_ascension_event.10.name:0 "成功稳定暗物质"
 doa_ascension_event.10.desc:0 "在将§Y$tech_dark_matter_power_core$§!引入帝国后已经过去了数十年，它为我们的帝国带来了科技进步的新时代，我们的[GetScientistPlural]已经将不可能化为可能。我们创造了§Y$tech_doa_stabilized_power_reactor$§!，一个远远优于先前设计的反应堆，它甚至还超越了一切先驱者们曾经梦想拥有的东西。这一新的科技奇迹只是我们飞升的第一步，真正的考验还在前方等着我们。"
 doa_ascension_event.10.a:0 "星海由我们塑造"
 situation_dawn_of_an_ascended_empire:0 "巅峰帝国的黎明"
 situation_dawn_of_an_ascended_empire_type:0 "巅峰帝国的黎明"
 situation_dawn_of_an_ascended_empire_desc:0 "当我们位于自身的力量顶峰时，我们崛起为§Y银河霸主§!，以加深我们对宇宙的理解。随着§Y$tech_doa_stabilized_power_reactor$§!的引入，我们已经昭示星海为何是我们处于巅峰，我们已经踏出了成为§Y巅峰帝国§!的第一步，而前方的道路也已经很清晰了。我们必须完成飞升计划。"
 situation_dawn_of_an_ascended_empire_monthly_change_tooltip:0 "项目的进度取决于我们对相关局势选择的§Y对策§!，加大投资力度可以加快进度。"
