 stage_9:0 "阶段IX"
 dawn_situation_tooltip:0 "我们将会完成§Y飞升计划§!并作为§Y巅峰帝国§!崛起\n\n随着我们对暗物质的掌握，我们将带领我们的帝国走向崭新的黎明……"
 doa_ascension_event.11.name:0 "暗物质设计"
 doa_ascension_event.11.desc:0 "在我们扩张到宇宙中后，我们的帝国变了，但我们的舰船没有。它们仍然是我们完成超光速旅行的那天的样貌，一个已经不再能反映我们帝国伟力的样貌。\n\n随着§Y$tech_doa_ascended_materials$§!的发明，我们的[GetScientistPlural]已经在努力绘制完全由§Y暗合金§!制造的新型舰船的蓝图，这类舰船还会整合对§Y$tech_doa_stabilized_power_reactor$§!的支持。尽管这些新设计远比我们目前的舰船要强大，但它们无法简单地作为标准舰船批量建造。此外，这一道路的进一步发展会解锁之前只能由先驱者帝国使用的新舰船。\n\n或者，我们也可以将我们对暗物质的新理解应用到我们现存的船坞中，这会增加我们现有设计的生产效率。如果我们选择这条道路，我们会永远放弃暗物质舰船设计。"
 doa_ascension_event.11.a:0 "暗物质设计是我们的未来"
 doa_ascension_event.11.b:0 "我们不会放弃我们的根"
 doa_ascension_event.12.name:0 "暗物质武器理论"
 doa_ascension_event.12.desc:0 "随着我们的人民对暗物质司空见惯，我们的科技变得愈发强大，但我们的武器没有。许多设计在几十年的停滞后彻底过时了，但从今往后，它们不会再这样了。\n\n在发明了§Y$tech_doa_stabilized_power_reactor$§!之后，我们的[GetScientistPlural]已经在努力创造完全由暗物质制成的新武器，尽管还没有完全准备好，但提交上来的报告指出，我们已经快要取得突破了。"
 doa_ascension_event.12.a:0 "未来的战争有着黎明的曙光"
 doa_ascension_event.13.name:0 "天空之城"
 doa_ascension_event.13.desc:0 "先驱者的漂浮城市在很长一段时间里都是我们无法解开的谜团，但现在已经不再如此了。随着稳定的暗物质的发明，我们已经拥有了建造这样的反重力城市的能力。如果我们采用这些设计，我们肯定会节省维护建筑的资源，尽管设计我们的城市并不便宜。我们应该选择什么设计？"
 doa_ascension_event.13.a:0 "唯心主义设计"
 doa_ascension_event.13.b:0 "唯物主义设计"
 doa_ascension_event.13.c:0 "亲外主义设计"
 doa_ascension_event.13.d:0 "排外主义设计"
 doa_ascension_event.13.e:0 "蜂巢设计"
 doa_ascension_event.13.f:0 "机械设计"
 doa_ascension_event.13.g:0 "我们不会重建我们的城市"
 doa_ascension_event.14.name:0 "宇宙之主"
 doa_ascension_event.14.desc:0 "我们帝国的舰船，这些应该成为我们宇宙旅行中最强大的力量投射的存在，已经有很长一段时间无法与其他现存力量的舰船匹敌了。随着我们采用新设计的舰船的出现，我们已经能够绘制新型舰船区段的示意图了，它们会有更强大的武器和更好的集成暗物质船体。这些舰船会让这些原始种族明白我们的舰船是该被畏惧的存在！"
 doa_ascension_event.14.desc.1:0 "我们帝国的舰船，这些应该成为我们宇宙旅行中最强大的力量投射的存在，已经有很长一段时间无法与其他现存力量的舰船匹敌了。随着我们新升级的船坞的出现，我们的[GetScientistPlural]已经能够绘制新型舰船区段的示意图了，它们会有更强大的武器和更好的集成暗物质船体。这些舰船会让这些原始种族明白我们的舰船是该被畏惧的存在！"
 doa_ascension_event.14.a:0 "我们的海军将会征服群星"
 doa_ascension_event.15.name:0 "暗能量理论"
 doa_ascension_event.15.desc:0 "根据我们的[GetScientistPlural]的研究，暗能量被发现的第一个标志是我们对§Y$tech_dark_matter_power_core$§!的第一次掌握。尽管当我们创造§Y$tech_doa_stabilized_power_reactor$§!的时候还不理解其中的一些读数，但那些相同的东西已经被传感器记录了下来。不像暗物质，暗能量似乎并不是存在于宇宙中的普通粒子。只有当暗物质由于外力而毁灭时，暗能量才会存在。如果我们能够利用这种能量，我们也许就可以创造出宇宙中最强大的能量来源。"
 doa_ascension_event.15.a:0 "很好的发现"
 doa_ascension_event.16.name:0 "反应堆已创造"
 doa_ascension_event.16.desc:0 "自从我们第一次将暗物质稳定下来后，我们已经学到了许多。根据我们学到的知识，我们的[GetScientistPlural]已经创造了一种能够存储暗能量的反应堆设计，至少在理论上是如此。这类反应堆由带有外部燃料源的由暗合金打造，这使得暗物质一经毁灭，就能让暗能量在其中流动。这种流动应该足够将激活的暗能量稳定在不会爆炸的范围内。"
 doa_ascension_event.16.a:0 "我们的飞升已经临近"
 doa_ascension_event.17.name:0 "创造暗能量"
 doa_ascension_event.17.desc:0 "当暗物质粒子第一次分裂的时候，它释放出了横扫§Y[Root.GetHomeWorldName]§!的强大能量波。大多数行星感应器都因反应堆释放出的纯粹能量失效了数小时。当它稳定下来后，我们的[GetScientistPlural]对反应堆的纯粹能量产出感到震惊。在§Y$tech_doa_dark_energy_reactor$§!被发明后，飞升计划终于要有结论了。"
 doa_ascension_event.17.a:0 "终于"
 doa_ascension_event.18.name:0 "暗能量武器"
 doa_ascension_event.18.desc:0 "在§Y$tech_doa_dark_energy_reactor$§!被创造后，我们的[GetScientistPlural]就一直在为将其毁灭性的力量武器化而努力。来自我们的[GetScientistPlural]的报告指出，暗能量武器会成为我们星系有史以来最为强大的武器，只要有了它，我们的银河霸主之位就无可动摇了。"
 doa_ascension_event.18.a:0 "宇宙中的终极力量！"
 doa_ascension_event.19.name:0 "完成飞升"
 doa_ascension_event.19.desc:0 "§Y[Root.GetName]§!经历了一次崭新的开始！\n\n随着§Y飞升计划§!的成功。我们已经超越了那些先人，超越了大多数帝国穷极其巅峰也无法做到的事，而我们的前进仍不会就此结束。从今天起乃至千年之后，历史将记住，是我们开创了新时代，属于§Y暗能量§!的时代。这是一个永恒的遗产，就像那些以自己的形象塑造星海的人那样。\n\n与那些稍纵即逝的失落帝国老朽们相比，我们绝不会仅仅忠于一种思潮，我们的价值观就是我们的力量，它们会将我们带向永恒的荣耀。星海应当铭记§Y[Root.GetName]§!。"
 doa_ascension_event.19.desc.1:0 "§Y[Root.GetName]§!经历了一次崭新的开始！\n\n随着§Y飞升计划§!的成功。我们已经超越了那些先人，超越了大多数帝国穷极其巅峰也无法做到的事，而我们的前进仍不会就此结束。从今天起乃至千年之后，历史将记住，是我们开创了新时代，属于§Y暗能量§!的时代。这是一个永恒的遗产，就像那些以自己的形象塑造星海的人那样。\n\n与那些稍纵即逝的失落帝国老朽们相比，我们通过我们的思维相连，我们的蜂巢正愈发强大，愈发优越，愈发高效。星海应当铭记§Y[Root.GetName]§!。"
 doa_ascension_event.19.desc.2:0 "§Y[Root.GetName]§!经历了一次崭新的开始！\n\n随着§Y飞升计划§!的成功。我们已经超越了那些先人，超越了大多数帝国穷极其巅峰也无法做到的事，而我们的前进仍不会就此结束。从今天起乃至千年之后，历史将记住，是我们开创了新时代，属于§Y暗能量§!的时代。这是一个永恒的遗产，就像那些以自己的形象塑造星海的人那样。\n\n我们通过我们的智能中枢相连，我们的机械已经远比那些有机竞争者们更加强大，更加优越，更加高效。星海应当铭记§Y[Root.GetName]§!。"
 doa_ascension_event.19.a:0 "这只是个开始"
 doa_ascension_event.22.name:0 "恒星基地重新设计项目"
 doa_ascension_event.22.desc:0 "被人们认可，被他人惧怕，我们的新设计已经证明了它们在星海中的价值，但是在我们伟大的帝国中仍残留着一个荒废的部分，我们古老的恒星基地，它们仍然保持着我们第一次到达太空边界时的样子。我们的工程师已经提出了一项重新设计项目，专注于重建我们帝国内的所有恒星基地，但这会推迟我们舰船的生产。重新设计会让我们失去任何已安装的模块或建筑，但对恒星基地建造的专注将使我们能够立刻重新安装它们。我们应该执行这项升级吗？"
 doa_ascension_event.22.a:0 "开工"
 doa_ascension_event.22.b:0 "我们没时间干这些"
 doa_ascension_event.23.name:0 "飞升焦点"
 doa_ascension_event.23.desc:0 "作为银河霸主，我们必须将力量投射全宇宙，为此我们要选择一个星海焦点。焦点有助于我们按自己的愿景塑造星河。"
