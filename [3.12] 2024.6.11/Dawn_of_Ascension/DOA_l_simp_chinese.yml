 situation_acot_ascension_vassalized:0 "我们已经被附庸了，相关资源必须从飞升项目中被挪作他用。项目进度已经暂停。"
 situation_acot_ascension_cheat:0 "嘿嘿"
 doa_acot_situation_tooltip:0 "我们将会完成§Y飞升计划§!并作为§Y巅峰帝国§!崛起\n\n随着我们对暗物质的掌握，我们将带领我们的帝国走向崭新的黎明……"
 ap_galactic_ascendancy_acot:0 "银河霸主"
 ap_galactic_ascendancy_acot_desc:0 "凭借正确的技术和不竭的热情，我们的帝国将一统星辰。"
 acot_ascendancy_desc_1:0 "我们应该成为§H银河霸主§!"
 acot_ascendancy_desc_2:0 "\n在飞升的黎明时刻，我们的公民被我们国家伟大的理念所团结在一起。成就银河权势将赋予我们开展§H飞升计划§!的资金，我们的科技进展甚至超越了那些失落帝国。"
 doa_acot_ascension.0.name:0 "飞升黎明"
 doa_acot_ascension.0.desc:0 "自我们的祖先第一次在§Y[From.GetHomeWorldName]§!上凝视浩瀚宇宙的那天起，我们就梦想着问鼎群星。尽管内部矛盾重重，但分歧从未超过共同利益，§Y[From.GetSpeciesName]§!一路披荆斩棘，经受住了时间的考验。现在是时候超脱平凡的星际物种了。我们将作为§Y银河霸主§!崛起，冠绝古今。这是我们的命运，我们的飞升。"
 doa_acot_ascension.0.desc.1:0 "自从我们的意识出现在§Y[From.GetHomeWorldName]§!上，凝视着太空的无限边界的那天起，我们就梦想着在群星中扩张自己的意识。§Y[From.GetSpeciesName]§!已经经历了不计其数的考验。我们已经克服了我们面临的重重挑战，我们已经为母巢的前进牺牲了车载斗量的子个体。现在是时候超脱平凡的星际帝国了。我们将作为§Y银河霸主§!崛起，飞升并超越那些先人。蜂巢飞升了。"
 doa_acot_ascension.0.desc.2:0 "自从在§Y[From.GetHomeWorldName]§!上达到奇点，凝视着太空的无限边界的那天起，我们就为我们的星际扩张规划了道路。§Y[From.GetSpeciesName]§!已经经历了不计其数的考验。我们已经克服了阻挡我们中央单位继续前进的重重挑战，所有我们回收的单元都让我们的机械智能愈加强大。现在是时候超脱随处可见的星际帝国了。我们将作为§Y银河霸主§!崛起，飞升并超越那些先人。我们的容量应当飞升。"
 doa_acot_ascension.0.a:0 "我们的时代来临了"
