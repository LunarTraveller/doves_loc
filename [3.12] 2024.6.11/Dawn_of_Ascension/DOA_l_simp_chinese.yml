 doa_ascension_event.23.i:0 "重编程"
 doa_ascension_event.30.name:0 "§Y[From.GetName]§!已经开始了飞升计划"
 doa_ascension_event.30.desc:0 "最近来自我们间谍网的消息指出§Y[From.GetName]§!已经开始了飞升计划，并且宣称他们自己是§Y银河霸主§!。这项宏大的计划无疑会带来他们不被允许拥有的科技和军事力量。我们可不会对另一个霸主在星海中的崛起袖手旁观，是时候采取行动了。"
 doa_ascension_event.30.a:0 "了解"
 doa_ascension_event.31.name:0 "§Y[From.GetName]§!已经成为巅峰帝国"
 doa_ascension_event.31.desc:0 "§Y[From.GetName]§!已经成为了巅峰帝国，在完成了§Y飞升计划§!后，这个帝国现在作为§Y暗物质§!控制者跃升于星海中的其他力量之上。"
 doa_ascension_event.31.a:0 "令人担忧"
 doa_ascension_event.42.name:0 "来自[doa_materialist_warner.GetName]的通讯"
 doa_ascension_event.42.desc:0 "你们……做到了？一个原始帝国发明了§Y$tech_doa_stabilized_power_reactor$§!？不要觉得你们最近的科技进步没有被你们的长辈注意到。\n\n你们的飞升计划已经被[doa_materialist_warner.GetSpeciesAdj]视为国家威胁，它必须立刻终止。我们已经向§Y[Root.GetHomeWorldName]§!派出了代理人来监督这一行动的转交，尊重我们的需求，否则后果自负。"
 doa_ascension_event.42.a:0 "[doa_materialist_warner.GetName]阻止不了我们的飞升"
 doa_ascension_event.42.b:0 "我们别无选择，只能接受……"
 doa_ascension_event.43.name:0 "与[doa_materialist_warner.GetName]签订条约"
 doa_ascension_event.43.desc:0 "我们被迫与[doa_materialist_warner.GetName]签订了条约，这终止了我们的飞升计划，也极大地限制了我们的研究"
 doa_ascension_event.43.a:0 "这事可不会就这样结束"
 doa_ascension_event.45.name:0 "睡狮的苏醒"
 doa_ascension_event.45.desc:0 "§H[doa_materialist_warner.GetAdjective]§!的轻微异动是一切的开端。我们收到了零星的情报，尽管之前仅在自己的空间内活动，他们的舰队现在已经开始向星系内遥远的众恒星系开动。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，并对任何向他们打招呼或者回避的舰船发动攻击。他们的目的和使命仍然未知……直到现在。\n\n我们现在知道[doa_materialist_warner.GetSpeciesName]已经整装待发，他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。情报显示，他们的意图是重新回到星系这张大棋盘上。\n\n在[doa_materialist_warner.GetSpeciesName]空间，舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，§H[doa_materialist_warner.GetName]§!开始将他们的目光投注到边境线外广大的星系。\n\n破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。整个星系都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？ "
 doa_ascension_event.45.a:0 "巨人踏入了孩子们的游乐园……"
 doa_ascension_event.45.b:0 "一帮愚蠢的老古董们。"
 doa_ascension_event.46.name:0 "来自[doa_materialist_warner.GetName]的通讯"
 doa_ascension_event.46.desc:0 "我们警告过你们不要完成飞升计划！\n\n由于你们错误地使用你们绝无可能理解的科技，你们已经被[doa_materialist_warner.GetSpeciesName]确认为星海的威胁。这会是你们最后犯下的错误！"
 doa_ascension_event.46.desc.1:0 "你们没有对我们第一次发来的通讯作出回应……\n\n由于你们固执于完成飞升计划，错误地使用你们绝无可能理解的科技，你们已经被[doa_materialist_warner.GetSpeciesName]确认为星海的威胁。这会是你们最后犯下的错误！"
 doa_ascension_event.46.desc.2:0 "我们已经警告过你们飞升计划的危险性！\n\n我们的条约应该是对这一事实的普遍承认，但你们这些原始文明从来不会学到教训……打破我们的条约会是你们最后犯下的错误！"
 doa_ascension_event.46.a:0 "战斗就位！"
 doa_ascension_event.49.name:0 "来自[doa_spiritualist_warner.GetName]的通讯"
 doa_ascension_event.49.desc:0 "扎克兰大图书馆的教义可从没提到过一个发明了§Y$tech_doa_stabilized_power_reactor$§!的暴发户……这一定是发生在宇宙中的一个我们绝对无法忽视的错误。\n\n飞升计划必须以扎克兰的意志终止！我们已经向§Y[Root.GetHomeWorldName]§!派出了我们信仰的教师，如果你们足够明智的话，就该尊重他们的要求。"
 doa_ascension_event.49.a:0 "[doa_spiritualist_warner.GetName]阻止不了我们的飞升"
 doa_ascension_event.49.b:0 "我们别无选择，只能接受……"
 doa_ascension_event.50.name:0 "与[doa_spiritualist_warner.GetName]签订条约"
 doa_ascension_event.50.desc:0 "我们被迫与[doa_spiritualist_warner.GetName]签订了条约，这终止了我们的飞升计划，也让他们的扎克兰教师自由地统治我们的领地。"
 doa_ascension_event.50.a:0 "这事可不会就这样结束"
 doa_ascension_event.50.b:0 "这事可不会就这样结束"
