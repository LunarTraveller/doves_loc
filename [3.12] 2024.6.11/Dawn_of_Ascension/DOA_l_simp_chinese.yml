 doa_ascension_event.53.name:0 "来自[doa_spiritualist_warner.GetName]的通讯"
 doa_ascension_event.53.desc:0 "伟大的扎克兰早已预言了一场针对毫无价值的渣滓们的大圣战。\n\n§Y[Root.GetSpeciesNamePlural]§!已经违背了大图书馆的教义，成为了负罪之人，由此，我们已经断定你们不该存在于我们的星系中。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.53.desc.1:0 "你们没有对我们第一次发来的通讯作出回应……\n\n§Y[Root.GetSpeciesNamePlural]§!已经违背了大图书馆的教义，成为了负罪之人，由此，我们已经断定你们不该存在于我们的星系中。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.53.desc.2:0 "我们曾向你们展示过伟大的扎克兰的道路\n\n然而，你们将我们的条约弃之不顾，就如同他的教义毫无意义一般。扎克兰早已预言了一场针对毫无价值的渣滓们的大圣战，我们会听从他对战斗的号召。你们除了投降外没有别的选择，§R遵循扎克兰的意旨！§!"
 doa_ascension_event.53.a:0 "战斗就位！"
 doa_ascension_event.56.name:0 "来自[doa_xenophile_warner.GetName]的通讯"
 doa_ascension_event.56.desc:0 "我们一直都知道你们这样的年轻文明充满着好奇心，但飞升计划带来的§Y[Root.GetSpeciesName]§!的极端的科技进步是不能被允许的。\n\n不要以为我们不知道你们对星海中其他知性生命犯下的罪孽。我们已经向你们的母星§Y[Root.GetHomeWorldName]§!派出了一队代表团，他们会与你们签订条约，为了你们自己好，我建议你们会同意它。"
 doa_ascension_event.56.a:0 "[doa_xenophile_warner.GetName]阻止不了我们的飞升"
 doa_ascension_event.56.b:0 "我们别无选择，只能接受……"
 doa_ascension_event.57.name:0 "与[doa_xenophile_warner.GetName]签订条约"
 doa_ascension_event.57.desc:0 "我们被迫与[doa_xenophile_warner.GetName]签订了条约，这终止了我们的飞升计划，也终止了我们针对其他知性生命的任何劣行。"
 doa_ascension_event.57.a:0 "这事可不会就这样结束"
