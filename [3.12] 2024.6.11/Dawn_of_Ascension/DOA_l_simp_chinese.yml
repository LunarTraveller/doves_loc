 situation_doa_dark_matter_research_cheat:0 "嘿嘿"
 doa_creation_situation_tooltip:0 "我们无从知晓这个项目将我们引向何方"
 doa_darkmatter_event.14.name:0 "暗物质属性"
 doa_darkmatter_event.14.desc:0 "不同于普通物质，§Y$sr_dark_matter$§!不与电磁力发生相互作用。这意味着它不会吸收，反射，或是散发出光，这使得其极难在宇宙中被检测到。我们对收集到的§Y$sr_dark_matter$§!的初期扫描显示其不具有能量。但事实上，经过我们许多年对古代壁画的研究以及不断的尝试，我们的[GetScientistPlural]指出§Y$sr_dark_matter$§!可以经由快子被激发。\n\n但是，这种被激发的§Y$sr_dark_matter$§!存在时间极短且相当不稳定。我们需要更多时间来确定如何利用反应堆将其变得更加稳定。"
 doa_darkmatter_event.14.a:0 "迷人"
 doa_darkmatter_event.15.name:0 "暗物质容器原型"
 doa_darkmatter_event.15.desc:0 "在历时数年对不同类型的存储方案进行尝试后，我们的[GetScientistPlural]成功创造了一个可用于存储§Y$sr_dark_matter$§!的稳定容器。得以合适地存储之后，还剩下一个问题，那就是被激发的§Y$sr_dark_matter$§!仍然极不稳定而且不提供任何形式的正向能量输出。我们的[GetScientistPlural]需要更多时间来弄清楚如何才能让暗物质产出比激活其所需更多的能量。"
 doa_darkmatter_event.15.a:0 "做得好。"
 doa_darkmatter_event.16.name:0 "撕裂黑暗"
 doa_darkmatter_event.16.desc:0 "历经不断的试错后，我们的[GetScientistPlural]成功地创造了一种形式的§Y$sr_dark_matter$§!裂变。在他们分离第一个活性的§Y$sr_dark_matter$§!瞬间，它产生了一股强大到连在§Y[Target.GetHomeWorldName]§!轨道上的舰船都能探测到的冲击。我们的[GetScientistPlural]相信他们距离创造出我们的第一个§Y$tech_dark_matter_power_core$§!仅有一步之遥，但仍需更多类型以创造一个原型。"
 doa_darkmatter_event.16.a:0 "一步之遥"
 doa_darkmatter_event.17.name:0 "掌控暗物质之力"
 doa_darkmatter_event.17.desc:0 "我们收到报告称，经由投入的巨量资源和[GetScientistPlural]的不懈努力，一个可用的§Y$tech_dark_matter_power_core$§!已经被制造出来。§Y[Root.GetSpeciesAdj]§!这一令人震惊的成就将作为银河系新时代的开端而被载入史册。"
 doa_darkmatter_event.17.a:0 "我们文明最伟大的成就"
 doa_precursor_shipyard_digsite:0 "先驱的秘密"
 doa_precursor_shipyard_digsite_desc:0 "我们在§Y[From.Planet.GetName]§!定位到了一个原属于先驱种族但已被废弃了千年之久的大型军用船坞。横贯星球表面的壁画表明其曾是一个人形种族的工业母星，而它们的遗体早已无迹可寻。\n\n探索这个站点或许会有助于我们了解暗物质的奥秘。"
 doa_darkmatter_event.18.name:0 "发现先驱船坞"
 doa_darkmatter_event.18.desc:0 "在帝国境内的数个星球搜索先驱遗物数月之久后，我们的[GetScientistPlural]终于报告了一项突破性进展。我们在§Y[doa_precursor_world.GetName]§!的一颗非宜居星球上发现了一个大型先驱船坞。我们正在做开挖古老遗迹的准备"
 doa_darkmatter_event.18.a:0 "挖掘时间"
 doa_darkmatter_event.19.name:0 "行动基地"
 doa_darkmatter_event.19.desc:0 "探险船已经在[From.Planet.GetName]行星上着陆了，我们的[GetScientistPlural]现在正在建造一个小型行动基地。额外的人员和装备目前正被送往[From.Planet.GetName]以支援未来的发掘。"
 doa_darkmatter_event.19.a:0 "好极了！"
 doa_darkmatter_event.20.name:0 "大船厂"
 doa_darkmatter_event.20.desc:0 "探险队已经前往侦察古代废墟以期发现进入设施的入口。由于难以预测到在历经千年之后下面可能还藏着什么，沿途中我们做了大量的预防措施以确保万无一失。"
 doa_darkmatter_event.20.a:0 "谨慎行事"
 doa_darkmatter_event.21.name:0 "突入设施"
 doa_darkmatter_event.21.desc:0 "我们的[GetScientistPlural]已经进入了古老的设施，时至今日其仍然保存完好。\n\n在沿途中发现了许多小型造物，上古武器，弹药，以及许许多多可能在数千年前就停止运转了的小型设备。队伍已经将这些造物发回以供研究。"
 doa_darkmatter_event.21.a:0 "好消息"
 doa_darkmatter_event.22.name:0 "已定位机库"
 doa_darkmatter_event.22.desc:0 "我们已经定位了一个巨大的复合型机库，其中藏有许多残破的古老舰船。我们的[GetScientistPlural]正尽可能地在进行下一步行动前对这些造物进行收集和编目。"
 doa_darkmatter_event.22.a:0 "好极了！"
 doa_darkmatter_event.23.name:0 "主数据库"
 doa_darkmatter_event.23.desc:0 "探险队已经找到了一个主要的数据库设备。考虑到它极其古老的年龄，这个数据库的状态比其余的数据库好得惊人的多。我们的[GetScientistPlural]需要时间来破译所有数据。"
 doa_darkmatter_event.23.a:0 "进展"
 doa_darkmatter_event.24.name:0 "接收到数据传输"
 doa_darkmatter_event.24.desc:0 "我们已经收到了来自[From.Planet.GetName]的信息。一些破译的蓝图展示了一幅建造§Y$tech_dark_matter_power_core$§!的完整示意图。这个极其惊人的发现会作为§Y[Root.GetSpeciesAdj]§!历史中最重要的发现载入史册。"
 doa_darkmatter_event.24.a:0 "我们文明最伟大的发现"
 doa_darkmatter_event.30.name:0 "§Y[From.GetName]§!已获取暗物质能源！"
 doa_darkmatter_event.30.desc:0 "我们的情报显示，§Y[From.GetName]§!已经掌握了使用§Y暗物质能源§!的必要科技。他们会如何使用这些新技术还有待观察。"
 doa_darkmatter_event.30.a:0 "领域中的又一位选手"
 doa_darkmatter_event.30.a.1:0 "令人担忧"
 doa_ascension_event.0.name:0 "飞升计划"
 doa_ascension_event.0.desc:0 "我们帝国的发展远超以往最乐观的估计，我们的疆域遍布星辰，无情的技术进步为我们的种族开启了新的潜力。现在，我们要在进化过程中迈出下一步。\n\n是时候开启一项前所未有的伟大工程，我们称之为：§Y飞升计划§!。这个项目的规模将消耗一个世纪的资源，但其影响将波及整个帝国，持续千年。\n\n我们准备好开始帝国历史的下一步了吗？"
 doa_ascension_event.0.a:0 "我们准备好了。"
 doa_ascension_event.0.b:0 "等会再说"
 council_agenda_doa_start_ascension_project_name:0 "启动飞升计划"
 council_agenda_doa_start_ascension_project_desc:0 "开始飞升计划，成就银河权势！"
 doa_ascension_event.1.name:0 "飞升黎明"
 doa_ascension_event.1.desc:0 "自我们的祖先第一次在§Y[From.GetHomeWorldName]§!上凝视浩瀚宇宙的那天起，我们就梦想着问鼎群星。尽管内部矛盾重重，但分歧从未超过共同利益，§Y[From.GetSpeciesName]§!一路披荆斩棘，经受住了时间的考验。现在是时候超脱平凡的星际物种了。我们将作为§Y银河霸主§!崛起，冠绝古今。这是我们的命运，我们的飞升。"
 doa_ascension_event.1.desc.1:0 "自从我们的意识出现在§Y[From.GetHomeWorldName]§!上，凝视着太空的无限边界的那天起，我们就梦想着在群星中扩张自己的意识。§Y[From.GetSpeciesName]§!已经经历了不计其数的考验。我们已经克服了我们面临的重重挑战，我们已经为母巢的前进牺牲了车载斗量的子个体。现在是时候超脱平凡的星际帝国了。我们将作为§Y银河霸主§!崛起，飞升并超越那些先人。蜂巢飞升了。"
 doa_ascension_event.1.desc.2:0 "自从在§Y[From.GetHomeWorldName]§!上达到奇点，凝视着太空的无限边界的那天起，我们就为我们的星际扩张规划了道路。§Y[From.GetSpeciesName]§!已经经历了不计其数的考验。我们已经克服了阻挡我们中央单位继续前进的重重挑战，所有我们回收的单元都让我们的机械智能愈加强大。现在是时候超脱随处可见的星际帝国了。我们将作为§Y银河霸主§!崛起，飞升并超越那些先人。我们的容量应当飞升。"
 doa_ascension_event.1.a:0 "我们的时代到来了"
 doa_ascension_event.1.b:0 "我们意志将覆盖群星"
 doa_ascension_event.1.c:0 "机械纪元已经到来"
