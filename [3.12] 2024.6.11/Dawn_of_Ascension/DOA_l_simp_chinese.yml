 doa_darkmatter_event.1.name:0 "暗物质的潜力"
 doa_darkmatter_event.1.desc:0 "尽管我们已经有了驾驭§Y$sr_dark_matter$§!的技术，但我们对其的理解仍然相当肤浅，除了在银河市场上售卖以为，暂时还没发现其他方面的作用。\n\n然而，它的某些特性与我们在先驱疆域中扫描的舰船，或是一些废弃的先驱殖民地中发现的文件里的描述所吻合。基于此，我们猜测先驱者掌握着一些我们不知道的秘密，我们的[GetScientistPlural]已经提出了一项野心勃勃的计划。派遣一艘小型军事舰船前往先驱疆域，我们也许能够渗透他们的主档案，获取任何潜在的秘密。\n\n另一项提议则是在我们疆域之中追踪任何已知的先驱船坞。这项任务可能会很困难，但谁知道那些古老的数据日志还掩埋着什么秘密呢？如果它们还能被解读的话…\n\n最后的解决方法就是自己尝试发掘这项秘密。虽然此项计划可能耗资巨大，但它的潜力无穷。任何有关这种新能源的见解都能加速我们数十年的进步，让我们远远领先对手。\n\n我们应该如何探索§Y暗物质能源§!的秘密呢？"
 doa_darkmatter_event.1.desc.1:0 "尽管我们已经有了驾驭§Y$sr_dark_matter$§!的技术，但我们对其的理解仍然相当肤浅，除了在银河市场上售卖以为，暂时还没发现其他方面的作用。\n\n然而，它的某些特性与我们在先驱疆域中扫描的舰船，或是一些废弃的先驱殖民地中发现的文件里的描述所吻合。基于此，我们猜测先驱者掌握着一些我们不知道的秘密，我们的[GetScientistPlural]已经提出了一项野心勃勃的计划。派遣一艘小型军事舰船前往先驱疆域，我们也许能够渗透他们的主档案，获取任何潜在的秘密。\n\n另一项提议则是自己尝试发掘这项秘密。虽然此项计划可能耗资巨大，但它的潜力无穷。任何有关这种新能源的见解都能加速我们数十年的进步，让我们远远领先对手。\n\n我们应该如何探索§Y暗物质能源§!的秘密呢？"
 doa_darkmatter_event.1.desc.2:0 "尽管我们已经有了驾驭§Y$sr_dark_matter$§!的技术，但我们对其的理解仍然相当肤浅，除了在银河市场上售卖以为，暂时还没发现其他方面的作用。\n\n然而，它的某些特性与多个废弃的先驱殖民地中发现的文件里的描述所吻合。这些文件中提到了古老能量源，远比我们所见的任何东西都要强大，其能源特征与我们对暗物质的初次扫描非常相似。我们的[GetScientistPlural]提出了一项野心勃勃的计划，搜索我们帝国中的任何先驱遗迹，尝试定位古代船坞的位置。任何这样的船坞都有可能拥有我们所寻求的数据记录，如果它们还能被解读的话…\n\n另一项提议则是自己尝试发掘这项秘密。虽然此项计划可能耗资巨大，但它的潜力无穷。任何有关这种新能源的见解都能加速我们数十年的进步，让我们远远领先对手。\n\n我们应该如何探索§Y暗物质能源§!的秘密呢？"
 doa_darkmatter_event.1.desc.3:0 "尽管我们已经有了驾驭§Y$sr_dark_matter$§!的技术，但我们对其的理解仍然相当肤浅，除了在银河市场上售卖以为，暂时还没发现其他方面的作用。\n\n然而，它的某些特性与古老壁画上的描述所吻合。这些描述中的古老能量源远比我们所见的任何东西都要强大，其能源特征与我们对暗物质的初次扫描非常相似。大家对此的共识很明确，我们必须竭尽全力找到暗物质和这种能量源背后的秘密。任何有关这种新能源的见解都能加速我们数十年的进步，让我们远远领先对手。\n\n我们应该如何探索§Y暗物质能源§!的秘密呢？"
 doa_darkmatter_event.1.a:0 "立即派遣飞船前往先驱者疆域"
 doa_darkmatter_event.1.b:0 "搜索先驱者残骸"
 doa_darkmatter_event.1.c:0 "开始暗物质项目"
