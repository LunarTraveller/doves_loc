 FLAG_CATEGORY_cabal: "卡巴尔帝国"
 name_list_cabal: "卡巴尔帝国"
 trait_cabal_species: "卡巴尔"
 trait_cabal_species_desc: "作为一种酷似犀牛的笨重双足人型生物，好战的卡巴尔极为坚韧和达观，愿意为他们的领土战斗至最后一人。他们勤劳且崇尚军国主义，而其组建起的社会致力于征服他国并在战场上斩获荣耀。"
 leader_trait_admiral_cabal_primus: "首席"
 leader_trait_admiral_cabal_primus_desc: "一整个卡巴尔军团的指挥官作为海军上将。"
 leader_trait_general_cabal_valus: "瓦鲁斯（舰队副司令）"
 leader_trait_general_cabal_valus_desc: "卡巴尔军团内从属于首席和指挥官的将军。"
 trait_psion_species: "灵能士兵"
 trait_psion_species_desc: "一个为卡巴尔帝国服务的具有灵能天赋的纤细类人种族。他们的灵能与心灵感应能力使他们成为卡巴尔的优秀射手与情报人员。 "
 tech_cabal_legions: "卡巴尔军团"
 tech_cabal_legions_desc: "卡巴尔组织了各种专攻不同战术和战略的军团。每个军团都由一名首席领导，后者会对他们的军团下达命令。"
 tech_cabal_heavy_infantry: "卡巴尔指挥官"
 tech_cabal_heavy_infantry_desc: "当需要更多火力来取得胜利的时候，卡巴尔将这一工作交给他们的精英单位。"
 tech_cabal_vehicles: "卡巴尔军械库"
 tech_cabal_vehicles_desc: "由卡巴尔的大量军工复合体创造的强大军火和载具。"
 tech_cabal_blind_legion: "盲目者军团"
 tech_cabal_blind_legion_desc: "招募盲目者军团的部队，他们专司宇宙旅行以及对外星遗物或科技的研究。"
 tech_cabal_dust_giants_legion: "尘之巨人"
 tech_cabal_dust_giants_legion_desc: "招募属于噬沙者的尘之巨人部队，他们作为机动突击部队和后备部队，在主要的攻势中起到增援正在溃败的前线的作用。"
 tech_cabal_sand_eaters_legion: "噬沙者"
 tech_cabal_sand_eaters_legion_desc: "招募噬沙者部队，一支由大量步兵组成的军团，主要从事前线作战。"
 tech_cabal_siege_dancers_legion: "围攻舞者"
 tech_cabal_siege_dancers_legion_desc: "侦察兵军团中的精英突击部队，他们专司拆卸，占据领土以及搭建防御工事的工作。"
 tech_cabal_skyburners_legion: "焚天者"
 tech_cabal_skyburners_legion_desc: "招募焚天者部队，一支由大量侦察兵组成的军团，主要从事空中破坏和舰队后勤。"
 tech_imperial_cabal_legion: "卡巴尔帝国军团"
 tech_imperial_cabal_legion_desc: "帝国王冠的私人军团，他们有着以任何必要的手段来保卫帝国的任务。"
 tech_red_legion: "猩红军团"
 tech_red_legion_desc: "招募猩红军团部队，他们是卡巴尔帝国内功勋最卓越也是最精锐的战士之一。解锁专门的猩红军团陆军和舰队。"
 cabal_legionary_army: "卡巴尔军团士兵队"
 cabal_legionary_army_desc: "前线的重装步兵，他们组成了卡巴尔军事力量的骨干。配有喷气背包和重击步枪。"
 cabal_incendior_army: "卡巴尔火枪兵队"
 cabal_incendior_army_desc: "配备了岩浆喷射器火焰卡巴尔单位，他们会将敌人以及其周围的一切都烧成灰烬。"
 cabal_centurion_army: "卡巴尔百夫长队"
 cabal_centurion_army_desc: "卡巴尔的战场指挥官群和特遣部队。配有太阳盾、喷气背包以及能瘫痪、迷惑并摧毁目标的投射步枪。"
 cabal_colossus_army: "卡巴尔装甲兵队"
 cabal_colossus_army_desc: "庞大的重装精英步兵指挥官，以其凶猛的体型和无情的力量领导战斗。配有高能投弹器以及近乎无法穿透的装甲，想要击败他们是极其困难的。"
 cabal_phalanx_army: "卡巴尔方阵防御队"
 cabal_phalanx_army_desc: "组成近乎不可穿透的墙壁的防御部队，他们为关键的卡巴尔设备和防线提供支持。每个方阵士兵都配有一面巨大的物理盾牌。"
 cabal_psion_army: "卡巴尔灵能士兵队"
 cabal_psion_army_desc: "有强大灵能能力和洞察力的非卡巴尔种族的奴隶。他们灵活且迅捷，能够用他们绝伦的枪法在极远的距离击倒敌人。"
 cabal_warbeast_army: "卡巴尔战兽"
 cabal_warbeast_army_desc: "凶猛的四足生物，他们被卡巴尔驯化，从而被作为突击部队或炮灰来部署以保卫其他军团。它们在追捕猎物时毫不留情，并且会攻击任何出现在视线内的敌人。"
 cabal_interceptor_hovercraft: "拦截器气垫船"
 cabal_interceptor_hovercraft_desc: "“轻型”卡巴尔载具，配有能够发射大型爆炸炮弹的太阳炮。通常这些拦截机由灵能士兵驾驶，拥有比卡巴尔的哥利亚坦克更强的机动性。"
 cabal_goliath_tank: "哥利亚坦克"
 cabal_goliath_tank_desc: "配有110毫米能量炮，行星撕裂者，导弹和高射炮的超重型气垫坦克。"
 cabal_harvester_gunship: "收割者炮艇"
 cabal_harvester_gunship_desc: "卡巴尔使用的运兵载具，他们将其用于将士兵运至战场并且提供支援。配有自卫武器太阳火箭。"
 cabal_imperial_land_tank: "帝国陆战坦克"
 cabal_imperial_land_tank_desc: "作为移动指挥中心的巨大卡巴尔载具，拥有可伸缩的炮塔和导弹发射器。每个帝国陆战坦克都内含一整支军团，其中包括已做好作战准备的卡巴尔士兵，坦克以及长尾鲨。"
 cabal_red_legionary_army: "猩红军团士兵队"
 cabal_red_legionary_army_desc: "卡巴尔帝国的精英军团士兵部队，他们比其他的卡巴尔军团更好斗，也拥有更加重型的装甲。"
 cabal_red_incendior_army: "猩红军团火枪兵队"
 cabal_red_incendior_army_desc: "卡巴尔火枪兵中的精英单位，他们有更强的装甲以及更先进的岩浆喷射器。"
 cabal_red_gladiator_army: "猩红军团角斗士"
 cabal_red_gladiator_army_desc: "重装的近战步兵单位，他们会用卡巴尔的西弗里刀无畏且无情地冲向敌人的阵线。"
 cabal_red_centurion_army: "猩红军团百夫长队"
 cabal_red_centurion_army_desc: "猩红军团的精锐指挥官以及突击部队，配有更先进的雷龙火炮和护盾。"
 cabal_red_colossus_army: "猩红军团装甲兵队"
 cabal_red_colossus_army_desc: "重装卡巴尔单位，配有比一般的装甲兵更强的武器和装甲。"
 cabal_red_phalanx_army: "猩红军团方阵队"
 cabal_red_phalanx_army_desc: "猩红军团的方阵士兵拥有更先进的战术能量盾，它能同时保护多个卡巴尔士兵。"
 cabal_red_psion_army: "猩红军团灵能士兵队"
 cabal_red_psion_army_desc: "一队灵能士兵的精英，他们会用他们更具侵略性的灵能能力产生虚空爆炸，从而迷惑或者湮灭他们的敌人。"
 cabal_red_legion_thresher_gunship: "猩红军团长尾鲨炮艇"
 cabal_red_legion_thresher_gunship_desc: "猩红军团独有的先进型收割者炮艇，拥有更高的可动性，并且配有太阳导弹发射器以及机枪台座。"
 cabal_red_legion_goliath_tank: "猩红军团哥利亚坦克"
 cabal_red_legion_goliath_tank_desc: "哥利亚坦克的某种更先进的变种，配备了更强大的太阳炮以及更厚的装甲。"
 cabal_blind_legion: "盲目者军团"
 cabal_blind_legion_desc: "一支精英卡巴尔特遣队，他们的任务是捕获和打捞敌人的技术并对其展开研究，这一军团由Sha'aull首席领导。"
 cabal_dust_giants_legion: "尘之巨人军团"
 cabal_dust_giants_legion_desc: "一支精英卡巴尔特遣队，由噬沙者军团中经过训练有素的老兵组成，他们是突击和后备部队。"
 cabal_imperial_legion: "卡巴尔帝国军团"
 cabal_imperial_legion_desc: "帝国王冠的私人军团，由来自各个卡巴尔军团的训练有素的老兵组成。"
 cabal_red_legion: "猩红军团"
 cabal_red_legion_desc: "一支精英卡巴尔军团以及特遣部队单位，他们的任务是领导并扩张卡巴尔帝国。他们被认为是卡巴尔帝国内最强大的军团。"
 cabal_sand_eaters_legion: "噬沙者军团"
 cabal_sand_eaters_legion_desc: "由大量侦察兵组成的军团，他们是前线步兵。比起其他军团，他们的战术和士气欠佳，但他们的数量极其庞大。"
 cabal_siege_dancers_legion: "围攻舞者军团"
 cabal_siege_dancers_legion_desc: "一支精英特遣队，他们是保卫新领土以及搭建防御工事的冲锋队。作为一支先进的突击队，他们非常擅长拆卸工作。"
 cabal_skyburners_legion: "焚天者军团"
 cabal_skyburners_legion_desc: "卡巴尔军团中的空中破坏舰队，他们是后备突击部队，专司登船战术。"
 cabal_empire_capital: "卡巴尔执政官指挥部"
 cabal_empire_capital_desc: "整个卡巴尔帝国的中央首都和指挥中心。"
 cabal_militarism: "卡巴尔尚武精神"
 cabal_militarism_desc: "对卡巴尔来说，荣耀只能在战场上获得。不是胜，就是死。"
 origin_cabal_empire: "卡巴尔霸权"
 origin_cabal_empire_desc: "一个通过组织，效率和腐败不断扩张的好战星际帝国。"
 origin_tooltip_cabal_empire_effects: "以卡巴尔的首都行星图罗巴特尔开局，这是一颗在一个巨大气态巨行星轨道上运行的庞大行星。你开局也会得到一些§Y灵能士兵§!人口。"
 civic_cabal_empire: "卡巴尔帝国主义"
 civic_cabal_empire_desc: "将战争和征服置于一切之上的军国主义社会。"
 civic_cabal_praetorate: "卡巴尔执政官"
 civic_cabal_praetorate_desc: "卡巴尔帝国内的军事贵族，通过各种卡巴尔军团来实行他们的统治。"
 MESSAGE_CABAL_CONSUME_WORLD_TITLE: "开凿星球"
 MESSAGE_CABAL_CONSUME_WORLD_MINERALS_TEXT: "$PLANET|Y$上的开采活动正在为卡巴尔提供矿物。"
 MESSAGE_CABAL_CONSUME_WORLD_ALLOYS_TEXT: "$PLANET|Y$上的开采活动正在为卡巴尔提供合金。"
 d_cabal_devastation: "露天采矿地区"
 d_cabal_devastation_desc: "卡巴尔的开采活动已经摧毁了这颗行星的这一地区，他们带走了所有的资源，摧毁了当地的生态系统，并且灭绝了本土居民。"
 cabal_start.185.name: "行星开凿完成"
 cabal_start.185.desc: "我们在§Y[From.GetName]§!上采集的收获已经足够了。让我们部署§Y行星撕裂者§!然后告别这颗星球吧。\n\n所有的卡巴尔人员都已经被疏散到§Y[Root.Capital.GetName]§!。"
 cabal_start.185.a: "卡巴尔行军已启动！"
 cabal_start.185.a.tooltip: "§Y[From.GetName]§!成为了一个§Y$pc_shattered$§!"
 decision_cabal_harvest_world: "露天矿场星球"
 decision_cabal_harvest_world_desc: "当占据一颗星球的时候，我们有一套获取其全部潜在资源的标准流程，这能为我们不断进行的征服提供资源。开始为深层的开凿活动做准备吧。"
 name_list_psion: "灵能士兵"
 tech_cabal_royal_pools: "皇家池"
 tech_cabal_royal_pools_desc: "用于快速生产已经备战的士兵的特殊的先进克隆设施。"
 d_cabal_landwhale_blocker: "地鲸"
 d_cabal_landwhale_blocker_desc: "一种巨大的神话野兽，古卡巴尔因其将整个城市毁灭的潜力而敬仰它们。"
 civic_cabal_hierarchy: "卡巴尔皇家卫队"
 civic_cabal_hierarchy_desc: "卡巴尔帝国的忠诚随从和卫兵。解锁克隆科技和卡巴尔帝国独有的特殊卡巴尔科技。"
