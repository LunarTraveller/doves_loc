 building_cabal_base: "卡巴尔军事基地"
 building_cabal_base_desc: "一个巨大的卡巴尔堡垒和军事指挥中心。这个基地防卫森严，旨在击退敌对势力的入侵。"
 building_cabal_oil_refinery: "卡巴尔原油精炼厂"
 building_cabal_oil_refinery_desc: "为卡巴尔军队精炼卡巴尔油的单一目的而建设的精炼厂。"
 cabal_oil: "卡巴尔油"
 cabal_oil_desc: "主要被卡巴尔使用的多用途流体静力有机凝胶。"
 cabal_oil_deficit: "卡巴尔油赤字！"
 tech_cabal_oil_processing: "卡巴尔油加工"
 tech_cabal_oil_processing_desc: "卡巴尔在多个重要军事领域应用的多用途流体静力有机凝胶。这种油能够为卡巴尔的舰船提供能源，并且能够作为“压力凝胶”在装甲中运作，从而将使用者与恶劣的环境隔绝，它还被用于强化任何与其接触的事物。这种凝胶的其他特质还包括重力操纵和数据传输路径的保护。"
 edict_cabal_oil_ship_insulation: "卡巴尔油舰船隔离"
 edict_cabal_oil_ship_insulation_desc: "使用卡巴尔油隔离我们的舰船。增加船体和装甲的耐用性。"
 edict_cabal_oil_army_insulation: "卡巴尔油装甲隔离"
 edict_cabal_oil_army_insulation_desc: "使用卡巴尔油隔离我们的地面部队，提高其装甲效力和环境耐受能力。"
 edict_cabal_oil_weapon_infusion: "卡巴尔油武器隔离"
 edict_cabal_oil_weapon_infusion_desc: "使用卡巴尔油来填充我们的舰船和地面武器，以此增加它们的伤害潜力。"
 personality_cabal_empire_ai: "军国主义好战者"
 personality_cabal_empire_ai_desc: "军国主义好战者是对其他帝国具有极度敌意，好斗性和侵略性的群体。对他们来说，只有通过纯粹暴力获得的胜利才有价值。他们从来不会投降或被击败。他们会战至最后一刻，直到采取任何必要的手段获取了胜利为止。"
 torobatl_init_NAME: "图罗巴特尔恒星系"
 torobatl_init_DESC: "以图罗巴特尔，卡巴尔帝国的首都开局。"
