 r_darkness_orb: "黑暗之球"
 r_darkness_orb_desc: "一个神秘的球体，隶属于被称为“暗影”的超因果实体。它散发着微弱但阴森的荧光。"
 relic_darkness_orb_entity_name: "见证者"
 darkness_orb.1.name: "于黑暗之中"
 darkness_orb.1.1.desc:1 "当我们触摸球体时，我们被投射至上维位面的一个微缩位面中。我们感觉自己处于一个由黑色凿岩组成的房间，惨白的灯光照射着我们。一个极其古老，将暗影如同斗篷一样穿着的实体在等候着我们。一个有着无数名称的存在。$relic_darkness_orb_entity_name$，我们本能的知晓并跪伏于前。\n\n它在等待着我们的问题：\n\n§R你想要什么，我的孩子？§!"
 darkness_orb.1.2.desc:1 "这颗球体，脉动着扭曲的超因果能量，似乎在向我们无声地招手。我们触摸它，我们的思想随之被吸引到了上维位面，那里有一个神秘的实体，其名为：$relic_darkness_orb_entity_name$，黑暗之音在等待。\n\n它拥有令人难以置信的力量、无法定义的智慧、将我们从无限的生死循环中拯救出来的愿望。它要求我们作为门徒效忠，以换取它的知识与最终的救赎。\n\n我们已经接受..."
 darkness_orb.1.3.desc:1 "我们察觉到在球体之外有某个黑暗存在正在等待。$relic_darkness_orb_entity_name$。它一直在等待着我们。\n\n触碰钥石之后，我们被引导至一个至由黑色岩石凿刻而成的房间中。漫天的黑色金字塔舰队充斥了眼前的太空。一位高大、苍白、身披波纹状黑色斗篷的人形身影，散发着于神器类似的共鸣。人影说话了，我们被迫跪服于前，低语响彻我们脑海，承诺提供力量与救赎。"
 darkness_orb.1.a: "向$relic_darkness_orb_entity_name$寻求知识"
 darkness_orb.1.b: "向$relic_darkness_orb_entity_name$寻求力量"
 darkness_orb.1.c: "向$relic_darkness_orb_entity_name$寻求优势"
 relic_darkness_orb_passive: "§Y进入深渊§!的冷却时间减少§G50%§!。\n允许在你首都建造§Y$darkness_nightmare_horde$§!，§Y$darkness_aspect_nightmare_horde$§!，§Y$darkness_disciple$§!军团。\n\n首都解锁决议：§Y$decision_summon_the_black_fleet$§!。"
 relic_darkness_orb_active: "联络黑暗之音§Y$relic_darkness_orb_entity_name$§!以寻求不同事务的指导。\n产生§Y100§!£sr_dark_matter£。"
 relic_darkness_orb_knowledge: "§Y[Root.GetRulerTitle][Root.GetRulerName]§!获得§Y500§!点经验。"
 relic_darkness_orb_wisdom: "深视"
 relic_darkness_orb_wisdom_desc: "暗影赋予我们超感知能力，使我们能够看穿幻象，感知过去事件的回声。"
 relic_darkness_orb_martial: "静滞力"
 relic_darkness_orb_martial_desc: "暗影的一个元素面，给予我们军队通过停止物体组成粒子运动来冻结物体的能力。允许建造§Y$darkness_stasis_army$§!。"
 relic_darkness_orb_state: "支配"
 relic_darkness_orb_state_desc: "通过见证者，我们被授予将自身的意志投射到其他人身上的能力，以我们的意愿影响他们！"
 darkness_stasis_army: "静滞军团"
 darkness_stasis_army_desc: "被授予静滞力的陆军。每个使用者都被赋予了暗影的元素之力，他们能够在宏观和原子层面静滞目标。"
