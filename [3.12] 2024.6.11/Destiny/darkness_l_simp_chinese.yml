l_simp_chinese:
 trait_scorn_species: "嗤魅"
 trait_scorn_species_desc: "一种曾经是堕落者的类虫型不死掠夺者种族。他们吸食黑暗乙太作为他们的主要养料来源。"
 trait_the_hive_species: "邪魔族"
 trait_the_hive_species_desc: "邪魔族是一个类似亡灵的恐怖外星种族，他们敬奉并侍奉暗影。邪魔族是群居的，并且具有一种天赋能力，这让他们能在成熟为更强大的形态时改变形态。 邪魔族适应性极强，可以如呼吸般轻松地产生新突变。它们具有显著的生物能量学特性。"
 trait_cabal_species: "卡巴尔"
 trait_cabal_species_desc: "卡巴尔是一种好战的两足类人种族，形似犀牛且体态笨重，他们极其坚韧，并且有自我再生能力。为了保卫他们的领土，卡巴尔愿意前仆后继，战至最后一人。他们非常勤劳，而且有着高度的军国主义思想，他们的社会结构完全是为了战场上的征服和荣耀而打造的。"
 trait_psion_species: "灵能士兵"
 trait_psion_species_desc: "一个为卡巴尔帝国服务的具有灵能天赋的纤细类人种族。他们的灵能与心灵感应能力使他们成为卡巴尔的优秀射手与情报人员。"
 trait_robot_vex: "Vex"
 trait_robot_vex_desc: "一个如同宇宙一样古老的机械有机物种。Vex是一种有机微生物的组合体，被包裹在一个机械躯壳中。集群智慧使其取得了在工程、数据处理与时间操纵方面的巨大成就。"
 trait_robot_vex_pattern: "标准格式化"
 trait_robot_vex_pattern_desc: "Vex既没有主观意识，也不能区分现实和虚拟。他们没有想法，个性或情感，而是完全基于内部模拟的操纵。遭遇模拟之外的变量会产生异常，Vex必须将其整合或移除。"
 trait_taken_species: "傀儡"
 trait_taken_species_desc: "起源于多个物种中被暗影腐化的实体。它们被扭曲至上维空间并被超因果力量改造以服务于特定目的。他们是极其危险的实体，有着分裂自身的能力。"
 name_list_scorn: "嗤魅"
 name_list_the_hive: "邪魔族"
 name_list_vex: "Vex"
 name_list_cabal: "卡巴尔"
 name_list_psion: "灵能士兵"
 name_list_darkness: "暗影"
 leader_trait_general_taken: "傀儡"
 leader_trait_general_taken_desc: "这位陆军上将已经变成了傀儡之一，被赋予了超因果和缥缈的力量。"
 leader_trait_admiral_taken: "傀儡"
 leader_trait_admiral_taken_desc: "这位舰队司令已经变成了傀儡之一，被赋予了超因果和缥缈的力量。"
 leader_trait_ruler_the_witness: "见证者"
 leader_trait_ruler_the_witness_desc: "黑暗之声的使者。一个强大的格式塔灵能实体，具有利用超因果力量与操纵现实的能力。"
 pc_black_edge: "黑暗联结"
 pc_black_edge_desc: "一个古代站点以及内含前往黑色花园通道的黑暗焦点中心。"
 d_darkness_black_heart: "黑暗之心"
 d_darkness_black_heart_desc: "位于黑暗花园中的一团隶属于暗影的混乱浮动流体，其散发的能量压制住了光能，并增强了暗影。"
 d_darkness_black_garden: "黑暗花园传送门"
 d_darkness_black_garden_desc: "一片与时空隔绝的区域，在这里生长的万物都在抽象的模式下为生存而战。这是以一个青翠花园的形式对现实最原始状态的讽喻。"
 d_darkness_cityscape: "黑暗城市"
 d_darkness_cityscape_desc: "一个黑色且轮廓分明的城市景观，内含几个巨大的城市区划，壁画以及寺庙。"
 d_darkness_factory: "黑暗工厂"
 d_darkness_factory_desc: "用于种植或建造各种扭曲造物的工厂与研究设施。"
 d_darkness_statue: "面纱雕像"
 d_darkness_statue_desc: "位于这座建筑中心的是一座巨大的雕像，它描绘了一个蒙着面纱的人形，其散发着暗影的超因果能量。"
 d_darkness_corridors: "金字塔建筑"
 d_darkness_corridors_desc: "一个与黑色舰队的金字塔相似的极简主义几何设计，它的房间和走廊都被刺眼的红色和白色光矛照耀着。这种结构也能够随意改变其构造。"
 civic_paracausal_darkness: "超因果暗影"
 civic_paracausal_darkness_desc: "这一帝国已经与被称为暗影的超因果之力结盟，这让他们具有了能够带来绝对终焉的难以想象的力量和科技。"
 gov_the_darkness: "超因果暗影"
 gov_the_darkness_desc: "超因果之力远在宇宙诞生之前就存在了。暗影是减少宇宙内部的复杂和多样性的根本动力，它能够根除任何无法在逆境中生存的实体。"
 gov_darkness_disciple: "暗影门徒"
 gov_darkness_disciple_desc: "一种拥抱了暗影超因果力量的政权，作为其的代理人，帮助暗影实现成就终焉之型的主要目标。"
 personality_destiny_darkness_ai: "超因果风车"
 personality_destiny_darkness_ai_desc: "超因果风车是想要通过实现精确的宇宙塑造来减少宇宙的复杂和多样性的实体。这一实体会根除任何无法在这一过程中生存的人或物。"
 START_SCREEN_PART_ONE_THE_DARKNESS_ORIGIN: "这个世界并没有以他们想要的法则进行塑造。\n\n不以友谊为基础，而以共同利益为基础；不以和平为基础，而以不择手段的胜利为基础。\n\n宇宙以灭绝运行，以根除运行，以燃尽数千颗花园星球的伽马射线运行，以吞食幼年恒星的极大奇点运行。\n\n如果生命想要生存，如果任何事物能够在万物的终焉中幸存，那他们一定是经过了执剑奋战而非微笑相迎，一定是处于痛苦地狱而非安乐天国中，一定是置身冷酷无情的自证真理而非虚假天堂的腐烂泥沼之下，这一真理，揭示了最终仲裁者的唯一标准：力量是其自身及其自身存在根源的唯一准则，为此必须不惜一切代价。\n\n剥开谎言和休战，无视他们所谓文明的策略，这之后剩下来的那些事物，是多么美丽啊……\n\n我们已经见过足够多了。\n\n这个星系的孩子们哭喊着寻求拯救。\n\n已经够多了……\n\n死亡已经够多了……\n\n生命已经够多了……\n\n游戏，结束了。\n\n这次……无处可逃。"
