 hive_taken.123.name: "最后的[From.GetSpeciesNamePlural]被夺魂"
 hive_taken.123.desc: "最后一批原始§H[From.GetSpeciesNamePlural]§!已经被从他们的母星[From.From.GetName]的表面带离并夺魂。一些四散的幸存者也许仍在[From.From.GetPlanetMoon]的荒野中漫游，但他们已经无法维系任何种类的文明了。"
 hive_taken.123.a: "他们会好好服侍我们的。"
 decision_darkness_resurrect_scorn_pops: "嗤魅复苏仪式"
 decision_darkness_resurrect_scorn_pops_desc: "使用黑暗以太复活数个堕落者尸体并将之转变为嗤魅。"
 decision_darkness_resurrect_scorn_pops_effects: "添加5嗤魅£pop£人口。需要建筑§Y嗤魅复苏神龛§!。"
 darkness_start.7.name: "黑暗以太仪式完成"
 darkness_start.7.desc: "我们已经完成了黑暗乙太仪式，更多的同类加入了我们，成为了嗤魅的一员！"
 scorn_ritual_cooldown: "嗤魅复苏仪式冷却"
 scorn_ritual_cooldown_desc: "仪式已经完成，但需要时间来补充更多的黑暗乙太。"
 decision_summon_the_black_fleet: "召唤黑色舰队"
 decision_summon_the_black_fleet_desc: "召唤一支金字塔舰队分队到这个星系。"
 decision_summon_the_black_fleet_effects: "§G召唤13艘金字塔战舰到你的首都星系。§!"
 decision_manifest_nightmares: "夺目梦魇"
 decision_manifest_nightmares_desc: "使用黑暗十字座来投影梦魇人口。"
 decision_manifest_nightmares_effect_desc: "§G生成2-4个梦魇人口。§!"
 building_crux_of_darkness: "黑暗十字座"
 building_crux_of_darkness_desc: "一个巨大的悬浮多面体，它是暗影超因果能量的管道。"
 building_darkness_pyramid_temple: "黑色金字塔"
 building_darkness_pyramid_temple_desc: "一个与暗影有关的不祥纪念碑。使用与金字塔舰队相同的黑色材料制成，是一座用于崇拜和与深渊交流的圣殿。解锁更强大的军队。"
 darkness_start.4.name: "黑色舰队抵达"
 darkness_start.4.desc: "信号收到，一支黑色舰队分队已经抵达我们的星系。"
 Black_Fleet_Pyramid: "黑色舰队金字塔战舰"
 NAME_Black_Fleet_Pyramid: "黑色舰队金字塔舰船"
 origin_the_darkness: "暗影"
 origin_the_darkness_desc: "一个与光能相对的宇宙超因果力量。尽管暗影是中立势力，但它是宇宙内的复杂和多样性减少的根本动力，他们致力于根除任何无法在逆境中生存的实体，以此来成为终焉之形。"
 origin_tooltip_the_darkness_effects: "- 以有被数个黑洞环绕的特殊太空站的§Y风车恒星系§!开局。\n- 开局拥有一些与暗影相关的强大的§Y金字塔科技§!\n- 开局拥有一些隶属于暗影的§Y仆从种族§!，每个种族都有不同的特质。"
 trait_the_darkness: "暗影的侧面"
 trait_the_darkness_desc: "精神或物质的超因果暗影仆从。"
 darkness_nightmare_horde: "位面梦魇"
 darkness_nightmare_horde_desc: "暗影幽灵是出于心理战的目的而被创造的，他们以过去的人物或敌人的姿态现身，以此利用其他存在在过去经历的创伤和最深层次的恐惧，从而造成大量的士气伤害。如果在战斗中被击败，梦魇也有一定概率会返回，"
 darkness_aspect_nightmare_horde: "强化梦魇"
 darkness_aspect_nightmare_horde_desc: "物质化的暗影幽灵，以特定且强大的过去的人物或敌人的姿态现身，毫无疑问代表着恐惧的本质。"
 darkness_rhulk: "胡克，见证者门徒"
 darkness_rhulk_desc: "暗影门徒之一，挥舞着暗影的异常强大存在，金字塔舰队的指挥官之一。"
 darkness_disciple: "暗影门徒"
 darkness_disciple_desc: "一群来自多个物种的强大实体，他们集体追随见证者，被灌输了暗影的力量。"
 tech_paracausal_darkness_bombardment: "超因果暗影"
 tech_paracausal_darkness_bombardment_desc: "暗影的超因果力量能像在棋盘游戏中取出棋子那样将整颗行星移除。解锁§Y超因果暗影轰炸姿态§!。"
 darkness_action.82.name: "超因果暗影轰炸"
 darkness_action.82.desc: "超因果暗影风暴已经移除了我们的整颗行星。我们的扫描仪无法穿透它的黑暗面纱，其中没有传回任何人或任何东西的生命读数！"
 darkness_action.82.a: "真不幸"
 darkness_action.83.name: "超因果暗影轰炸完成"
 darkness_action.83.desc: "我们的舰队已经完成了对指定行星的轰炸。暗影现在已经将这颗行星变得不适宜任何生命居住了。一次完美的塑造……"
 bombardment_darkness: "超因果暗影轰炸"
 bombardment_darkness_desc: "$bombardment_darkness$以一个拥有超因果力量的风暴将行星覆盖，将整颗行星在暗影中抹除。\n- 对§Y陆军§!造成§R中等§!伤害\n- 对§Y行星§!造成§G少量§!伤害\n- 对§Y人口§!造成§R中等§!伤害\n- 将会轰炸无防备行星\n- 能将行星变为无生命的深渊星球"
 pc_darkness_shrouded: "深渊星球"
 pc_darkness_shrouded_desc: "这个星球已经完全被暗影的超因果力量吞噬。我们的传感器无法穿透行星周围的浓雾。 进入迷雾的舰船有去无回。"
 tech_darkness_nightmares: "梦魇投影"
 tech_darkness_nightmares_desc: "使用超因果暗影来提取我们敌人的恐惧，我们能够投影他们惧怕的残暴存在，以给我们的敌人带去折磨为目的创造无限的幻象陆军。解锁梦魇陆军"
 tech_darkness_disciples: "暗影门徒"
 tech_darkness_disciples_desc: "灌输了暗影之力的知性存在，是暗影的指挥官和强力仆从。"
 tech_pk_darkness_weapon: "武器化超因果暗影"
 tech_pk_darkness_weapon_desc: "通过将暗影的超因果力量注入巨像之内，它能够“移除”整颗行星。"
 PLANET_KILLER_DARKNESS_WEAPON: "超因果暗影"
 PLANET_KILLER_DARKNESS_WEAPON_DESC: "在注入了超因果暗影的力量后，这个武器会在射击目标行星后产生大量包围后者的维度裂缝，并将其从现实中抹除。\n\n§R警告：对任何天体使用这个武器会将其永久从星系中移除，只留下一片虚无的虚空。请谨慎使用。§!"
 PLANET_KILLER_DARKNESS_WEAPON_ACTION: "抹除"
 darkness_weapon_target: "暗影武器瞄准"
 darkness_weapon.2.name: "行星已被抹除"
 darkness_weapon.2.desc: "[From.From.GetName]已经激活了超因果武器。[From.GetName]已经被抹除了"
 darkness_weapon.2.tooltip: "据暗影所称，[From.GetName]的存在已经被§R抹除§!了。"
 darkness_weapon.2.a: "救赎已至！"
