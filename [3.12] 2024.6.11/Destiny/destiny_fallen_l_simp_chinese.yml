l_simp_chinese:
 decision_dock_fallen_ketch:0 "停靠堕落者双桅船"
 decision_dock_fallen_ketch_desc:0 "将一艘堕落者双桅船连接到这个轨道居住站，加强空间站的外部防御。此外，双桅船上的设施增加了额外的建筑空间，资源容量与住房。"
 decision_create_fallen_station_interior:0 "安装堕落者站点架构"
 decision_create_fallen_station_interior_desc:0 "指示堕落者工程师改造这个站点，通过大力扩展区域、住房、乙太生产来满足我们的需求。"
 decision_resurrect_scorn_pops:0 "嗤魅复苏仪式"
 decision_resurrect_scorn_pops_desc:0 "使用黑暗以太复活数个堕落者尸体并将之转变为嗤魅。"
 decision_resurrect_scorn_pops_effects:0 "添加5嗤魅£pop£人口。需要建筑§Y嗤魅复苏神龛§!。"
 scorn_ritual_cooldown:0 "嗤魅复苏仪式冷却"
 scorn_ritual_cooldown_desc:0 "仪式已经完成，但需要时间来补充更多的黑暗乙太。"
 d_fallen_docked_ketch:0 "堕落者双桅船停靠完毕"
 d_fallen_docked_ketch_desc:0 "一艘坠落者双桅船已经停靠在这个空间站的外部船体上，为这个居住站提供了额外的存储、住房，并通过双桅船武器系统加强了防御。"
 d_fallen_station_interior:0 "堕落者站点装修"
 d_fallen_station_interior_desc:0 "堕落者工程师已经对这个站点进行了改装以满足他们的需求，为站点的居民加装了额外的房屋与区域，包括多个专用的乙太魔眼。"
 gov_eliksni_council:0 "埃里克斯尼议会"
 gov_eliksni_council_desc:0 "埃里克斯尼文明由代表数个氏族的长老议会所统治。"
 RT_ELIKSNI_KELL:0 "凯尔斯凯尔"
 RT_ELIKSNI_KELL_FEMALE:0 "凯尔斯凯尔"
 gov_fallen_houses:0 "堕落者氏族"
 gov_fallen_houses_desc:0 "一个社会被分割为多个氏族，每个氏族由一个作为政权领袖的凯尔所统治。一个曾经强大文明的残余，这个社会已经变成了拾荒者，乐于袭击周边的星球并带走它们生存所需的必需品。"
 RT_FALLEN_KELL:0 "凯尔"
 RT_FALLEN_KELL_FEMALE:0 "凯尔"
 gov_scorned_barons:0 "嗤魅男爵"
 gov_scorned_barons_desc:0 "一群被流放，极具侵略性的不死嗤魅掠夺者，它们会夺走一切他们可以找到的东西。"
 RT_SCORNED_BARON:0 "嗤魅男爵"
 RT_SCONRED_BARONESS:0 "嗤魅女男爵"
 START_SCREEN_PART_ONE_FALLEN_ORIGIN:0 "我们是埃里克斯尼……\n\n曾经是一个高傲的种族，在被称为大机器的旅行者的恩惠下，我们的家园繁荣昌盛，为我们的人民带来了数世纪的黄金时代。\n\n然而，随之而来暗影的降临与来旅行者的消失，导致了我们伟大文明的最终陨落。\n\n这一事件被称为“旋风”，我们文明的幸存者为我们残存的世界而战。然而在欧里克斯与傀儡到来之后，我们崩溃了，被迫逃离我们的家园，去追寻旅行者，我们希望有一天能恢复我们支离破碎的文明，为我们的人民带来一个崭新的时代。\n\n现在，我们在银河系中搜寻着大机器的踪迹，被迫成为拾荒者，我们必须做必要的事情来生存。"
 START_SCREEN_PART_ONE_SCORN_ORIGIN:0 "我们是嗤魅……\n\n我们曾经是堕落者，被他们的悲惨社会所抛弃。重生为嗤魅。现在，我们为自己而战。我们是一个新家族的男爵，属于自己的仪式中的祭司，属于自己的审判中的仲裁者。\n\n我们被赋予了黑暗乙太的力量用于复苏我们的同胞。我们是种族中的伟大杰作。我们搜刮，掠夺，并夺走属于我们的东西。\n\n对于所有阻挡我们之人……\n\n杀一个嗤魅，我们会再来十个。\n\n来吧！杀了我们！死亡即是我们的利刃！"
 personality_fallen_ai:0 "堕落者拾荒者"
 personality_fallen_ai_desc:0 "堕落者拾荒者是机会主义帝国，他们为自己搜寻并夺走战利品。"
 personality_scorn_ai:0 "嗤魅强盗"
 personality_scorn_ai_desc:0 "嗤魅强盗是野蛮的掠夺者男爵，被从他们前种族中驱逐并被重塑为不死的怪物。他们比他们前身更具侵略性，更有可能对其他帝国采取敌对行动。"
 fallen_riis_homeworld_init_NAME:0 "里斯星系"
 fallen_riis_homeworld_init_DESC:0 "从里斯开局；埃里克斯尼文明的前首都。"
 fallen_void_dweller_system_NAME:0 "堕落者星系"
 fallen_void_dweller_system_DESC:0 "从一个三合星星系开局。这里是堕落者空间站的聚集点，代表了多个埃里克斯尼流浪氏族。"
 scorn_void_dweller_system_NAME:0 "嗤魅星系"
 scorn_void_dweller_system_DESC:0 "从一个三合星星系开局。这里是嗤魅男爵的聚集点，它代表了令人憎恶的人渣的巢穴以及被称作嗤魅的邪恶存在。"
