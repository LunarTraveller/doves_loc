 FLAG_CATEGORY_fallen:0 "堕落者"
 name_list_fallen: "堕落者"
 name_list_fallen_servitor:0 "堕落者魔眼"
 name_list_scorn: "嗤魅"
 origin_fallen:0 "堕落者"
 origin_fallen_desc:0 "一种曾在旅行者的光芒下繁荣昌盛的昆虫类物种。而现在，他们已经失去了那些给他们带来光芒的旅行者，也失去了他们的母星，他们由此退化成了为图生存而使用他们残存的科技窃取和掠夺其他文明的拾荒者和劫掠者。"
 origin_tooltip_fallen_effects:0 "以有三个改良的堕落者居住站的三合星系统开局。\n- 你也会在同时拥有§Y魔眼§!和§Y侦察机§!人口的情况下开局。\n- 你的首都居住站将拥有§Y乙太魔眼§!建筑，它会为你的人口生产被称为§Y乙太§!的独特资源，并且会带来特殊的修正。"
 origin_the_scorn:0 "嗤魅"
 origin_the_scorn_desc:0 "一群被遭黑暗污染的乙太复活的昆虫类物种部族。"
 origin_tooltip_scorn_effects:0 "- 以有三个改良的嗤魅居住站和黑洞的三合星系统开局。\n- 允许建造§Y黑暗乙太提取厂§!，它能够生产被称为§Y黑暗乙太§!的独特资源，这种资源能够为你的人口提供特殊修正。\n- 也允许建造§Y嗤魅复苏神龛§!，它能够创造新的嗤魅人口。"
 civic_fallen_houses:0 "堕落者氏族"
 civic_fallen_houses_desc:0 "一个将每个堕落者社群的阵营领袖联合起来的堕落者氏族群体。然而，每个氏族都有他们自己的计划，这会减少他们整体的统一性。"
 civic_scorned_barons:0 "嗤魅男爵"
 civic_scorned_barons_desc:0 "被驱逐出氏族的流放堕落者氏族前成员。他们联合起来成为了从其他人那窃取和掠夺有用资源的男爵和海盗。解锁嗤魅陆军。"
 trait_fallen_species:0 "堕落者"
 trait_fallen_species_desc:0 "一种蛮横的昆虫类拾荒者和掠夺者，他们将乙太作为他们的主要食物来源。"
 trait_scorn_species:0 "嗤魅"
 trait_scorn_species_desc:0 "一种曾经是堕落者的类虫型不死掠夺者种族。他们吸食黑暗乙太作为他们的主要养料来源。"
 trait_robot_fallen_shank:0 "侦察机"
 trait_robot_fallen_shank_desc:0 "由堕落者创造来为他们提供侦查、火力支援或炮灰的飞行无人机。"
 trait_robot_fallen_servitor:0 "魔眼"
 trait_robot_fallen_servitor_desc:0 "埃里克斯尼使用来为他们生产乙太以及在战斗中提供支援的机械。"
 leader_trait_admiral_pilot_servitor:0 "驾驶型魔眼"
 leader_trait_admiral_pilot_servitor_desc:0 "专门设置来帮助这名舰队司令驾驶堕落者飞船的魔眼，这能提高他们的作战能力。"
 leader_trait_ruler_fallen_kell:0 "凯尔"
 leader_trait_ruler_fallen_kell_desc:0 "一个氏族的政治领袖以及一支舰队的司令。"
 building_fallen_ether_servitor:0 "乙太魔眼"
 building_fallen_ether_servitor_desc:0 "生产乙太的堕落者自动设施，为所有堕落者成员提供能量和食物来源。\n\n在乙太魔眼存在的情况下，堕落者人口会得到额外的加成。"
 building_fallen_prime_ether_servitor:0 "高等乙太魔眼"
 building_fallen_prime_ether_servitor_desc:0 "一种由最高等级的魔眼变种升级而来的魔眼，它为堕落者的战舰和后勤服务提供工作。只要它存在，它就能够生产大量的乙太，并且为所有堕落者提供更强的加成。"
 building_scorn_resurrection_shrine:0 "嗤魅复苏神龛"
 building_scorn_resurrection_shrine_desc:0 "通过黑暗乙太仪式来复活亡者并将之转变为更多的嗤魅的神龛建筑。"
 building_scorn_dark_ether_extractor:0 "黑暗乙太提取厂"
 building_scorn_dark_ether_extractor_desc:0 "使用残存的堕落者魔眼来提取乙太并将之与黑暗融合成黑暗乙太的嗤魅仪式建筑。"
 tech_fallen_ether_processing:0 "乙太加工厂"
 tech_fallen_ether_processing_desc:0 "乙太是一种白色气态物质，堕落者需要依靠他们生存，他们也将其用来驱动他们的机器。只有魔眼可以生产这种物质。"
 tech_dark_ether_processing:0 "黑暗乙太加工厂"
 tech_dark_ether_processing_desc:0 "黑暗乙太是一种被黑暗腐化的乙太变体，只有嗤魅会使用它。它具有许多独特的特质，其中包括通过特殊的乙太仪式复活亡者的能力。"
 tech_fallen_automata:0 "堕落者自动设施"
 tech_fallen_automata_desc:0 "从小型巡逻无人机到由堕落者创造的大型地行者都包括在内的机器自动设施，它为堕落者的劫掠或需要额外火力的更大规模的战役提供支援。"
 tech_fallen_vehicles:0 "堕落者军械库"
 tech_fallen_vehicles_desc:0 "由堕落者创造的载具和机械自动设施，它们在战场上为堕落者战士提供支援。"
 tech_fallen_warriors:0 "堕落者战士"
 tech_fallen_warriors_desc:0 "呼唤许多强大堕落者氏族的身经百战的战士。"
 tech_scorn_warriors:0 "嗤魅强盗"
 tech_scorn_warriors_desc:0 "呼唤黏黏的，无情又身经百战的嗤魅不死战士。"
 fallen_ether:0 "乙太"
 fallen_ether_desc:0 "一种白色气态物质，它同时具有气体和液体的特质，被当做一种潜在的能量来源。"
 fallen_ether_deficit:0 "乙太赤字！"
 scorn_dark_ether:0 "黑暗乙太"
 scorn_dark_ether_desc:0 "一种四散蔓延的雾状蒸汽，具有升华后的厚重气态液体的特质，它是一种挥发性的能量来源。"
 fallen_dreg_army:0 "堕落者士兵"
 fallen_dreg_army_desc:0 "堕落者拾荒者中最低等的群体，他们数量繁多，但是实力弱小。"
 fallen_wretch_army:0 "堕落者枪兵"
 fallen_wretch_army_desc:0 "配备了能将敌人切成碎片并处以电刑的电弧长矛的堕落者单位。"
 fallen_marauder_army:0 "堕落者盗匪"
 fallen_marauder_army_desc:0 "使用斗篷科技来隐蔽自己的堕落者刺客。他们装备了袖剑，并且还为近距离的战斗配备了霰弹发射器。"
 fallen_vandal_army:0 "堕落者狂暴劫匪"
 fallen_vandal_army_desc:0 "堕落者的前线步兵以及凶残的海盗，他们在自身的等级内扮演许多角色。"
 fallen_captain:0 "堕落者队长"
 fallen_captain_desc:0 "高阶堕落者指挥官，配备了多种强大的堕落者武器，还装备了一枚吸收护盾。"
 fallen_shank_army:0 "堕落者侦察机"
 fallen_shank_army_desc:0 "在领土内侦查和巡逻的无人机。"
 fallen_heavy_shank_army:0 "重型堕落者侦察机"
 fallen_heavy_shank_army_desc:0 "以重型装甲和武器进行升级的堕落者侦察机。"
 fallen_servitor:0 "堕落者魔眼"
 fallen_servitor_desc:0 "为堕落者提供乙太的球形机械。配备了直线型虚空能量武器，并且能够在战斗中进行传送。"
 fallen_walker:0 "堕落者地行者"
 fallen_walker_desc:0 "用于保卫堕落者重要资产的蜘蛛形机械突击坦克。配备有种类繁多的武器和一门激光制导的爆炸主炮。"
 fallen_skiff:0 "堕落者突击艇"
 fallen_skiff_desc:0 "为地面部队提供支援的突入型舰船。"
 fallen_pikes:0 "堕落者派克"
 fallen_pikes_desc:0 "作为巡逻载具使用的轻型装甲气垫船。"
 fallen_heavy_pike: "重型堕落者派克"
 fallen_heavy_pike_desc:0 "重装型派克气垫船变体。"
 fallen_siege_engine:0 "堕落者攻城坦克"
 fallen_siege_engine_desc:0 "一个巨大的攻城平台，混合使用了堕落者以及一些其他打捞来的技术。"
 fallen_brig:0 "堕落者机甲"
 fallen_brig_desc:0 "由高等魔眼驾驶的巨大战争机器，配备了多种强大的虚空武器。"
 scorn_screeb_army:0 "嗤魅变异体"
 scorn_screeb_army_desc:0 "突变的蛛形嗤魅单位，他们在太空中成群结队地穿梭并且发起冲锋攻击，通过引爆他们充满黑暗以太的囊的自爆攻击造成大量的伤害。"
 scorn_stalker_army:0 "嗤魅潜行者"
 scorn_stalker_army_desc:0 "最低等的嗤魅不死拾荒强盗，他们会不计风险地冲入战斗当中，即使牺牲自己的性命也在所不惜。他们数量繁多，但是实力弱小。"
 scorn_lurker_army:0 "嗤魅潜伏者"
 scorn_lurker_army_desc:0 "装备着能够阻挡伤害的斗剑者护盾的嗤魅。"
 scorn_ravager_army:0 "嗤魅掠夺者"
 scorn_ravager_army_desc:0 "无头的嗤魅，将随身携带的火炉作为近距离战斗的武器。"
 scorn_wraith_army:0 "嗤魅幽魂"
 scorn_wraith_army_desc:0 "凶猛的嗤魅强盗，会携带着双持的火炬冲入战斗中。"
 scorn_raider_army:0 "嗤魅突袭者"
 scorn_raider_army_desc:0 "远程嗤魅狙击手，能够从他们的嗤魅步枪中射出虚空能量，并且使用黑暗乙太将其传送到战场上。"
 scorn_lurker_defense_army:0 "嗤魅潜伏者哨兵"
 scorn_lurker_defense_army_desc:0 "防御型嗤魅单位，配备了斗剑者护盾。"
 scorn_chieftain:0 "嗤魅族长"
 scorn_chieftain_desc:0 "强大的嗤魅小队指挥官，类似于失落者队长。他们可以放置多种元素的不同图腾，后者可以成为致命的武器或护盾。"
 scorn_abomination:0 "嗤魅憎恶"
 scorn_abomination_desc:0 "巨大的像虫瘤的嗤魅怪物，可以从他们的手上射出电弧，他们扮演着强大的可动攻城坦克的角色。"
 scorn_baron:0 "嗤魅男爵"
 scorn_baron_desc:0 "强大的嗤魅领袖，配备了多种致命的武器，以及臭名昭著的名声。"
 scorn_start.9.name:0 "黑暗乙太仪式完成"
 scorn_start.9.desc:0 "我们已经完成了黑暗乙太仪式，更多的同类加入了我们，成为了嗤魅的一员！"
 d_scorn_station_interior:0 "嗤魅太空站内部"
 d_scorn_station_interior_desc:0 "嗤魅已经根据他们的需要改造了这个空间站，他们为这一站点的人口安装了配有一些以太提取器的住宅和区划。"
