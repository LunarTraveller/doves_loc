 purge_taken:0 "傀儡化"
 purge_taken_desc:0 "人口被送入上维位面，并被转化为傀儡，从而成为扭曲的超因果仆从。"
 MUST_BE_TAKEN:0 "必须是傀儡人口"
 triggered_the_hive_opinion_of_organic_empires:0 "邪剑守则"
 triggered_organic_empires_opinion_of_the_hive:0 "邪剑守则"
 triggered_machine_empires_opinion_of_the_hive:0 "邪剑守则"
 opinion_taken_a_world:0 "傀儡化星球"
 opinion_taken_my_world:0 "傀儡化我们的星球"
 opinion_taken_a_primitive_world:0 "傀儡化原始星球"
 opinion_taken_a_primitive_world_phile:0 "傀儡化原始星球"
 taken_ritual_cooldown:0 "夺魂仪式冷却"
 taken_ritual_cooldown_desc:0 "傀儡神龛必须已经重新充能"
 tech_hive_deathsong:0 "死亡之歌"
 tech_hive_deathsong_desc:0 "一种由邪魔族巫师使用的强大邪魔族仪式，被称为死亡之歌，它能够腐化，杀死并且完全毁灭那些听到它的人。这种歌曲最早被称为生命之歌，但它后来被腐化并扭曲成了造成无数破灭的武器。解锁§Y死亡之歌轰炸姿态§!和§Y邪魔族死亡歌者§!陆军类型。"
 hive_deathsong.2.name:0 "死亡之歌的高潮"
 hive_deathsong.2.desc:0 "Our world has been destroyed by an unknown wave of dark psionic energy. An ethereal song was played across the planet. As it grew louder, people started to scream. The planet's crust shifted and cracked. The seas roiled and spilled out over the land. The core shook. The ground shattered. Defenses scrambled. But it was too late. Less than an hour after the Song began, our world was shattered."
 hive_deathsong.2.a:0 "真不幸"
 hive_deathsong.3.name:0 "死亡之歌的高潮"
 hive_deathsong.3.desc:0 "Our Deathsinger Choir on the fleet has finished singing the Deathsong.\n\nIt was beautiful-an ethereal gift and the end of all things. The Choir sang. Only twenty strong. As their voices grew in volume, the people started to scream. The planet's crust shifted and cracked. The core shook. The ground shattered. Defenses scrambled. It was too late. The world has been shattered."
 hive_deathsong.3.a:0 "湮灭之礼"
 bombardment_deathsong:0 "死亡之歌"
 bombardment_deathsong_desc:0 "§Y$bombardment_deathsong$§!轰炸是一种由死亡歌者执行的邪魔族仪式，它以整颗行星为目标，造成不和，混乱和死亡，并带来末日\n- 对§Y陆军§!造成§E高额§!伤害\n- 对§Y行星§!造成§E高额§!伤害\n- 对§Y陆军§!造成§R巨量§!伤害\n- 对§Y行星§!造成§G高额§!伤害\n- 对§Y人口§!造成§R巨量§!伤害\n- 会轰击未设防的行星\n- 如果不加以控制的话，将会摧毁整颗行星。"
 deathsong_bombardment:0 "吟唱死亡之歌"
