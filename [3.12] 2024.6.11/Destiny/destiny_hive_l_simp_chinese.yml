 leader_trait_ruler_hive_ghost_desc:0 "在空中漂浮的小型有知觉机器，加入了光明虫群。在光能的注入下，这些机器能复活已死之人，并赋予他们超因果的力量。它们也有很强的通用性，可以充当斥候、智库、机械师、接入机械以及解密。"
