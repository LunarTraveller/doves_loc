 name_list_the_hive: "邪魔族"
 name_list_taken:0 "傀儡"
 origin_the_hive:0 "邪魔族"
 origin_the_hive_desc:0 "一个远古的可怕嗜杀物种，他们敬奉并侍奉暗影。他们的整个文化都基于邪剑守则，后者规定了超因果力量的无尽血税，以此来喂养他们的蠕虫寄生者。"
 origin_tooltip_the_hive_effects:0 "- 以§Y起源星§!开局。\n- 可以建造§Y邪魔族蠕虫产卵池§!，它能生产被称为§Y邪魔族蠕虫§!的独特资源，它们与你的人口息息相关。"
 origin_lucent_hive:0 "光能邪魔族"
 origin_lucent_hive_desc:0 "一种可怕类人物种的集群，他们曾是被称作克里尔（Krill）的邪魔族前身，在他们最终变为无情的邪魔族前，他们曾居住在起源星。这一特别的幼虫已经开始缓慢地脱离深渊的力量，并且转向光能的超因果之力。"
 origin_tooltip_lucent_hive_effects:0 "以高等女巫集会恒星系的一颗§Y盖亚§!星球开局。你的首都行星有一个§Y光能王座世界§!矿藏。人口也会有光能邪魔族修正，这将取代他们对蠕虫的依赖。"
 civic_hive_sword_logic:0 "邪剑守则"
 civic_hive_sword_logic_desc:0 "邪魔族的指导性宗教原则。它与暗影的哲学密切相关，后者的最终目的是建设一个可以存续到时间尽头的系统的，自证的文明结构，这种目的是他们适者生存的思维方式的一大体现。"
 civic_hive_sword_logic_tooltip:0 "采用这一国民理念即表示承诺你的整个帝国都会遵守邪剑原则，这会为你的帝国提供强力的修正，但是，如果你的帝国现在不处于战争中，你会得到负面修正。其他帝国对拥有这一国民理念的帝国的评价会降低。"
 civic_lucent_hive:0 "光明虫群"
 civic_lucent_hive_desc:0 "一个邪魔族的幼虫宗派，他们已经在光能中再造，抛弃了他们的亲和蠕虫寄生者。当使用这一国民理念时，解锁邪魔族负光者陆军，并且为有邪魔族修正的物种用光能修正取代永久的邪魔族蠕虫修正。"
 trait_the_hive_species:0 "邪魔族"
 trait_the_hive_species_desc:0 "邪魔族是一个类似亡灵的恐怖外星种族，他们敬奉并侍奉暗影。邪魔族是群居的，并且具有一种天赋能力，这让他们能在成熟为更强大的形态时改变形态。 邪魔族适应性极强，可以如呼吸般轻松地产生新突变。它们具有显著的生物能量学特性。"
 trait_lucent_hive_species:0 "光能邪魔族"
 trait_lucent_hive_species_desc:0 "一群不再使用暗影的转而使用光能的超因果力量邪魔族幼虫。"
 trait_taken_species:0 "傀儡"
 trait_taken_species_desc:0 "起源于多个物种中被暗影腐化的实体。它们被扭曲至上维空间并被超因果力量改造以服务于特定目的。他们是极其危险的实体，有着分裂自身的能力。"
 trait_ruler_hive_king:0 "邪魔之神"
 trait_ruler_hive_king_desc:0 "强大的飞升邪魔族之神，对深渊的有着难以置信的掌控和了解。"
 building_hive_worm_spawning_pool:0 "邪魔族蠕虫产卵池"
 building_hive_worm_spawning_pool_desc:0 "为邪魔族的幼虫生产邪魔族蠕虫的产卵池。"
 tech_hive_worm:0 "邪魔族蠕虫"
 tech_hive_worm_desc:0 "与邪魔族共生的蠕虫，它会给予他们永生以及暗影的力量。"
 hive_worm:0 "邪魔族蠕虫"
 hive_worm_desc:0 "一个远古的，像蠕虫的寄生物种，它们属于暗影阵营，并且拥有授予主人强大力量的能力，不过这得付出代价……"
 hive_worm_deficit:0 "邪魔族蠕虫赤字！"
 hive_thrall_army:0 "邪魔族怨魂"
 hive_thrall_army_desc:0 "一般的邪魔族形态，他们矮小，虚弱但十分贪婪。每当被部署时，邪魔族大量的使用邪魔族怨魂来压制他们的敌人。"
 hive_cursed_thrall_army:0 "咒怨怨魂"
 hive_cursed_thrall_army_desc:0 "邪魔族怨魂的变种，他们被注入了一种绿色的化学物质，后者一经接触就会爆炸。邪魔族大量的使用他们来削弱敌人的防线或者造成大量的附带伤害。"
 hive_acolyte_army:0 "邪魔族仆从"
 hive_acolyte_army_desc:0 "生存下来并成为步兵的邪魔族怨魂，他们装备了名为切碎机的武器，这种武器能够为更强的邪魔族成员提供火力支援。"
 hive_knight_army:0 "邪魔族骑士"
 hive_knight_army_desc:0 "可怕的精英士兵，他们配备了强大的邪魔族武器和再生装甲，还装备了一把巨大的刀剑，以在近距离战斗中屠杀敌人。"
 hive_wizard:0 "邪魔族巫师"
 hive_wizard_desc:0 "强大的邪魔族成员，漂浮在空中，穿着长且破碎的袍服，他们能释放出毁灭性的咒语，并且利用暗影自身来强化他们的力量。"
 hive_ogre:0 "邪魔族虫瘤"
 hive_ogre_desc:0 "一个巨大的突变邪魔族，他们被难以想象的痛苦驱动着，会射出一系列的虚空能量爆炸进行范围攻击，主要被邪魔族当作机动攻城坦克使用。"
 hive_shrieker:0 "邪魔族复生死灵"
 hive_shrieker_desc:0 "重装的守卫，配备了用于保护邪魔族区域的虚空能量投射器。"
 hive_tome_ship:0 "邪魔族棺舰"
 hive_tome_ship_desc:0 "邪魔族的运兵载具和炮艇，拥有自由传送和穿越时空进出战斗的能力。它的每一侧都配备了强大的虚空能量炮。"
 hive_oryx:0 "欧里克斯，夺魂王"
 hive_oryx_desc:0 "邪魔族的神王。被认为是邪魔族的创造者以及傀儡的主人。"
 hive_savathun:0 "萨瓦图恩，巫妖女王"
 hive_savathun_desc:0 "一个从欺骗和混乱中获取力量的邪魔族之神，无论是盟友还是敌人，都在被她不断地颠覆。"
 hive_xivu_arath:0 "希乌阿拉斯，战争之神"
 hive_xivu_arath_desc:0 "由那些成为宇宙中最强大的战士的渴望驱动的邪魔族之神。他被视作战争的化身。"
 hive_crota:0 "克洛塔，欧里克斯之子"
 hive_crota_desc:0 "神之骑士，也是欧里克斯，夺魂王之子。一个强大的征服者以及光能的毁灭者。"
 hive_pantheon_limit_tooltip:0 "$TRIGGER_FAIL$§R每个邪魔族之神陆军只能有一个飞升邪魔族。限制1个。\n\n如果他被杀了，可以被再次征召。他的所有者需要拥有§Y邪魔族王座世界矿藏。§!§!"
 ascendant_hive_knight:0 "飞升邪魔族骑士"
 ascendant_hive_knight_desc:0 "巨大而强大的邪魔族骑士，他们获得了进入王座世界并作为战斗指挥官服务的权利，他们是他们的邪魔族之神的个人执行者。"
 ascendant_hive_wizard:0 "飞升邪魔族巫师"
 ascendant_hive_wizard_desc:0 "强大的邪魔族巫师，他们获得了进入他们的神灵的王座世界的权利，这让他们与深渊有了更深的联系，也加强了他们的黑暗咒语。"
 hive_darkblade_knight:0 "黑刃骑士"
 hive_darkblade_knight_desc:0 "巨大且重装的可怕的邪魔族骑士的变种，他们会缓慢地向敌人前进，随后用他们的战斧碾碎后者。"
 hive_deathsingers:0 "死亡歌者"
 hive_deathsingers_desc:0 "一群强大的邪魔族巫师，他们拥有吟唱死亡之歌的能力，当这首歌吟唱完毕时，其产生的不协音律会杀死任何听到它的人。"
 hive_worm_god:0 "蠕虫之神"
 hive_worm_god_desc:0 "邪魔族的守护神，其地位仅次于暗影本身。这只蠕虫极其巨大，它有数百米长，能造成无限的毁灭和破坏。"
 lucent_hive_acolyte_lightbearers:0 "负光者仆从"
 lucent_hive_acolyte_lightbearers_desc:0 "将光能用于进攻的邪魔族仆从中的强者。他们配备了一把分裂者，并且能射出一些浮游的爆炸刀刃。"
 lucent_hive_knight_lightbearers:0 "负光者骑士"
 lucent_hive_knight_lightbearers_desc:0 "将光能用于防御的邪魔族骑士中的强者。他们配备了一把浪潮和一个使用虚空能量的哨兵护盾。"
 lucent_hive_wizard_lightbearers:0 "负光者巫师"
 lucent_hive_wizard_lightbearers_desc:0 "邪魔族巫师中的强者，他们能以光能为媒介使用风暴能量造成巨量的附带伤害。"
 lucent_hive_light:0 "光明飞蛾"
 lucent_hive_light_desc:0 "光能已经通过光明飞蛾强化了这一邪魔族人口。"
 taken_horde:0 "傀儡军团"
 taken_horde_desc:0 "由不同物种的傀儡组成的军团，他们被他们的主人奴役，并且为后者服务。这些扭曲的生物使用暗影来发挥他们的超自然力量。"
 d_hive_throne_world:0 "邪魔族王座世界"
 d_hive_throne_world_desc:0 "存在于上维位面的一个包囊状宇宙，它是由一个强大的飞升邪魔族的意志创造的袖珍封地，这名飞升邪魔族在其中拥有绝对的权力。"
 d_fundament_islands:0 "起源星群岛"
 d_fundament_islands_desc:0 "一个古老小行星的漂浮残骸，它曾撞击了起源星的分层大气，并且在其表面四分五裂，随后在起源星海洋的激流中形成了小型且不稳定的大陆。"
 d_fundament_ocean:0 "起源星海洋"
 d_fundament_ocean_desc:0 "大量混乱的气体和强力的风暴的混合物。其下存在着深不可测且欲壑难填的暗影……"
 d_savathun_throne_world:0 "萨瓦图恩的王座世界"
 d_savathun_throne_world_desc:0 "存在于上维位面的一个包囊状宇宙，由萨瓦图恩，巫妖女王创造。这个王座世界是光能邪魔族及其高等女巫集会行动的主要基地。"
 hive_throne_world:0 "邪魔族要塞星球"
 hive_throne_world_desc:0 "邪魔族的要塞，在其重重设防的城墙下有着一个王座世界。"
 tech_hive_warriors:0 "邪魔族战士"
 tech_hive_warriors_desc:0 "向他们的邪魔族蠕虫证明了自身价值的仆从，他们变为了更大且更可怕的毁灭性生物。"
 tech_hive_mutations:0 "邪魔族突变体"
 tech_hive_mutations_desc:0 "变为只拥有纯粹敌意和原始力量的存在的奴隶。直到被邪魔族巫师重生之前，他们都被认为处于未出世的状态。"
 tech_hive_vehicles:0 "邪魔族军械库"
 tech_hive_vehicles_desc:0 "邪魔族使用各种宇航技术和神秘哨兵来在整个星系中为他们的军队提供支持。"
 tech_hive_throne_worlds:0 "王座世界"
 tech_hive_throne_worlds_desc:0 "足够强大的邪魔族领袖能够在上维位面内创造一个包囊状宇宙，这是一个他们拥有绝对权力的袖珍维度。王座世界也让这些领袖得以在被杀后保留他们的灵魂，在王座世界中消耗了一定的时间后，他们能够重回物质位面。"
 tech_hive_pantheon:0 "邪魔族神殿"
 tech_hive_pantheon_desc:0 "被称为飞升邪魔族的强大邪魔族领袖是拥有不可思议力量的存在，许多他们的神秘能力都与暗影直接相连。"
 tech_hive_savathun_deception:0 "全隐秘者的女王"
 tech_hive_savathun_deception_desc:0 "作为欺骗和谎言的大师，萨瓦图恩，巫妖女王渴望了解宇宙最深层的秘密，并且从那些想要理解她深不可测的谋略的人的欺骗和混乱中得到力量。"
 tech_hive_xivu_arath_cryptolith:0 "隐窝石"
 tech_hive_xivu_arath_cryptolith_desc:0 "西乌阿拉斯的造物，这些邪魔族结构会腐化敌人，并将他们变为无意识的暴怒战斗仆从，他们在战斗中被称作暴怒之子。解锁在击败敌方陆军后将其变为暴怒之子陆军的能力。"
 hive_cryptolith:0 "Hive Cryptoliths"
 hive_cryptolith_desc:0 "A Hive bio-weapon deployed on the battlefield to corrupt and turn enemies into Wrathborn armies."
 hive_wrathborn:0 "暴怒之子"
 hive_wrathborn_desc:0 "An enraged and corrupted army created by the use of Cryptoliths."
 building_taken_shrine:0 "傀儡的枯萎神龛"
 building_taken_shrine_desc:0 "一种由傀儡排出的放射性惰性微中子，它由黑色球体的形状，并且会在自身周围产生力场，还能够将傀儡召唤到物质层面中。那些等待转化者也会被送到这里成为傀儡……"
 building_taken_shrine_desc_hive:0 "一种由傀儡排出的放射性惰性微中子，它由黑色球体的形状，并且会在自身周围产生力场，还能够将傀儡召唤到物质层面中。那些等待转化者也会被送到这里成为傀儡……"
 taken_elevation_timer_tooltip:0 "§Y[This.GetName]§!的下一次傀儡化会发生在§Y[This.necrophage_elevation_timer]§!上。\n\n"
 building_taken_shrine_scaling_tooltip:0 "为了保证£job_taken£$job_taken_plural$的充足供应，岗位树木将会在§Y1§!到§Y3§!之间浮动，浮动情况取决于§Y人口增长§!。\n\n"
 job_taken_effect_desc_base:0 "每隔§Y5§!年，将会在一场§Y傀儡枯萎仪式§!中将£job_taken£$job_taken_plural$转化为§Y傀儡§!。"
 job_taken_effect_desc:2 "£job_taken£$job_taken_plural$将£consumer_goods£§Y$consumer_goods$§!和£food£§Y$food$§!转化为£unity£§Y$unity$§!和£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_taken_effect_desc_base$"
