 job_taken_effect_hive_desc:0 "£job_taken£$job_taken_plural$将£food£§Y$food$§!转化为£unity£§Y$unity$§!和£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_taken_effect_desc_base$"
 job_taken_effect_hive_lithoid_desc:0 "£job_taken£$job_taken_plural$将£minerals£§Y$minerals$§!转化为£unity£§Y$unity$§!和£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_taken_effect_desc_base$"
 job_taken:0 "傀儡选召者"
 job_taken_plural:0 "傀儡选召者"
 job_taken_desc:1 "无数被奴役来为等待着他们转化为傀儡的傀儡之王服务的物种。"
 job_taken_desc_hive:0 "无数被奴役来为等待着他们转化为傀儡的傀儡之王服务的物种。"
