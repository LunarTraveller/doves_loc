 MESSAGE_POP_TAKEN_FROM_US:0 "一个£pop£§Y$SPECIES$人口§!已从$PLANET|Y$上被$TAKER|Y$的劫掠舰队夺魂"
 hive_taken.123.name:0 "最后的[From.GetSpeciesNamePlural]被夺魂"
 hive_taken.123.desc:0 "最后一批原始§H[From.GetSpeciesNamePlural]§!已经被从他们的母星[From.From.GetName]的表面带离并夺魂。一些四散的幸存者也许仍在[From.From.GetPlanetMoon]的荒野中漫游，但他们已经无法维系任何种类的文明了。"
 hive_taken.123.a:0 "他们会好好服侍我们的。"
 pc_fundament:0 "混乱的气态巨行星"
 pc_fundament_desc:0 "一个有着数个分裂大陆的巨大气态巨行星，这些大陆分散在这颗名为起源星的行星的浩瀚海洋的顶层。"
 personality_destiny_hive_ai:0 "不死邪教徒"
 personality_destiny_hive_ai_desc:0 "不死邪教徒是追随他们那存在就是为生存而奋斗的信仰的成员，他们必须通过杀戮来变得更加强大或更具毁灭性。这个守则与和平和合作的价值观水火不容，它只将毁灭所有生命并且超脱自身所有的弱点作为完成宇宙的终焉之形的方式。"
 hive_homeworld_init_NAME:0 "起源星恒星系"
 hive_homeworld_init_DESC:0 "以起源星开局，这是一颗巨大的气态巨行星，它以前曾是邪魔族的母星。"
 lucent_high_coven_init_NAME:0 "光能恒星系"
 lucent_high_coven_init_DESC:0 "以高等女巫集会开局，这是一颗美丽的盖亚星球，其中注入了为光能邪魔族创造的光，这颗星球的内部还包含着一个王座世界。"
