 d_lucent_throne_world:0 "光能王座世界"
 d_lucent_throne_world_desc:0 "存在于上维位面的一个包囊状宇宙，它以萨瓦图恩的王座世界为基础被再造为了使用光能的超因果力量的世界。"
 hive_start.13.name:0 "王座世界陷落了？"
 hive_start.13.desc:1 "难以置信的事情发生了。我们的首都已经落入卑鄙的[From.GetName]的[From.species.GetHandNamePlural]之手。在[Root.GetName]的最后一场绝望的防卫战后，我们的王座世界落入了入侵者手中，他们带走了许多[From.GetSpeciesAdj]。\n\n为防万一，我们永远在进行着谋划的狡猾之神已经为王座世界指定了一处新地点，那里将是我们新的首都星球。"
