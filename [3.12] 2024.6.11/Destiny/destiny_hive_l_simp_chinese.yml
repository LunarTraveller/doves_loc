 decision_taken_ritual:0 "进行夺魂仪式"
 decision_taken_ritual_desc:0 "开始将该星球的所有人口夺魂到上维位面，并转化为傀儡的过程。"
 decision_taken_ritual_effects:0 "将所有无邪魔族特质的人口转化为傀儡人口。"
