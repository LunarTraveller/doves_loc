 MESSAGE_TAKEN_POPS_TAKEN:1 "我们已经在一场§Y傀儡枯萎仪式§!中将$PLANET|Y$上的$VALUE|Y$£pops£人口转化为傀儡。"
 necroids.7.name:0 "[Root.Capital.GetName]上的傀儡枯萎仪式"
 necroids.7.desc:0 "在对[Root.Capital.GetName]的[Root.GetAdj]接管之后，[taken_species.GetNamePlural]的傀儡转化就会通过仪式来进行。每十年都会有“选召者”聚集在傀儡之王的神龛中。当他们出现时，他们就会执行仪式，变为傀儡。"
 necroids.7.desc.gestalt:0 "在对[Root.Capital.GetName]的[Root.GetAdj]接管之后，[taken_species.GetNamePlural]的傀儡转化就会通过仪式来进行。每十年都会有“选召者”聚集在傀儡之王的神龛中。当他们出现时，他们就会执行仪式，变为傀儡。"
 necroids.7.A:0 "聚集他们。我将夺尽其魂！"
 necroids.7.A.tooltip:1 "到今年年底，§H[Root.Capital.GetName]§!上的全部§H$job_taken_plural$§!将会被转化成§H傀儡§!。\n\n这个过程将每隔§H5年§!在各个建有§H傀儡枯萎神龛§!的[Root.GetAdj]星球上举行一次。"
 tech_pk_taken_weapon:0 "深渊之力"
 tech_pk_taken_weapon_desc:0 "通过将蠕虫之神强大的力量注入巨像中，后者将能够“傀儡化”整颗行星。"
 PLANET_KILLER_TAKEN_WEAPON:0 "傀儡化之力"
 PLANET_KILLER_TAKEN_WEAPON_DESC:0 "在注入了傀儡化的力量后，这个武器会在射击目标行星后产生大量通往上维位面的裂缝，这会带走其上的个体并将他们转化为傀儡，并且以你的意愿颠覆整颗星球的所有权。"
 PLANET_KILLER_TAKEN_WEAPON_ACTION:0 "傀儡化"
 taken_weapon_target:0 "傀儡化武器瞄准"
 taken_weapon.2.name:0 "行星已傀儡化"
 taken_weapon.2.desc:0 "[From.From.GetName]已经激活了傀儡化武器。所有[From.GetName]上的智慧生命已经被傀儡化了。"
 taken_weapon.2.tooltip:0 "所有人口已经被§Y傀儡化§!并且被转化为§Y傀儡§!，他们会获得§Y$trait_taken_species$§!特质。"
 taken_weapon.2.a:0 "我将夺尽其魂！"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TAKEN_WEAPON:0 "准备傀儡化$PLANET|Y$"
