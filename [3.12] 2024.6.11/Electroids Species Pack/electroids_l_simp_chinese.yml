 elec_tutorial_chain_title: "§H电能生物教学§!"
 elec_tutorial_chain_desc: "极光栖所会根据相邻的恒星类型而获得不同的修正和区划。\n\n§Y红巨星：§!岗位产出更多的£minerals£。\n\n§Y褐矮星：§!：岗位产出更多稀有资源，但产出更少的£energy£且£pop£维护费会增加。\n\n§Y脉冲星：§!岗位产出更多的£energy£，但其他所有资源产出都会减少。\n\n§Y黑洞：§!岗位产出更多的£job_head_researcher£，劳工产出则更少。这里的栖所还拥有可产出研究和凝聚力岗位的£district£区划。\n\n§Y中子星：§!拥有一个提供产出凝聚力岗位的新£district£区划，且产出£unity£的岗位有额外产出加成。\n\n§Y其他类型星球：§!其他类型恒星均对产出无任何影响。"
 ELEC_STELLAR_DEVOURERS: "吞噬星球"
 ELEC_STELLAR_DEVOURERS_DESC: "通过§Y吞噬星球§!决议来吞噬一个星球，这会不断缩减其行星规模直到其完全崩坏。\n每当我们启用这个决议，§Y1§!个新£pop£将会在我们的§Y首都§!生成。\n\n-决议冷却时间为§Y1年§!。\n-添加§R死或生§!修正，这会在§Y1年§!内降低我们人口§R-25%§!的增长速度。\n-在境内或境外已占领的星球都可以使用。\n-被吞噬的星球所在的星系内的所有殖民地都将被摧毁。"
