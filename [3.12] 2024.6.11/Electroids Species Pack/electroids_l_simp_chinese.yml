 ap_elec_centrifugal_tooltip: "解锁§Y聚焦舰§!§H舰船类型§!，这种舰船可以装备§Y$PLANET_KILLER_ELEC_FOCUS$§!以§R摧毁行星§!。\n这种舰船§R只有护盾§!，§R没有装甲§!。\n\n§E效果（粒子切割机）：§!\n-每个被杀死的人口会提供§Y50§!£unity£。\n-每个被杀死的敌方£pop£都会为我们的首都提供§Y0.25§!的主体物种£pop£（四舍五入）。\n-普通星球会被摧毁，人造星球则会获得§R集火§!修正。\n\n"
