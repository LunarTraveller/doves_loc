 elec_nebula_of_creation_init_DESC: ""
 civic_elec_symbiosis: "军国共生体"
 civic_elec_symbiosis_desc: "我们的船员用自身能量为舰船提供额外的护盾值。这会降低装甲的维护费和质量。"
 civic_elec_stellar_devourers: "噬星者"
 civic_elec_stellar_devourers_desc: "我们只有一个目标——收割银河系的所有能量直至其成为一片死寂深空。曾经被视为不朽的整颗恒星，也将为了满足我们的能量需求而永远熄灭。"
 civic_tooltip_elec_stellar_devourers_effects: "其他物种对你的£opinion£评价§R-500§!。\n可以使用§Y中子波§!轰炸姿态。\n对其他物种拥有§Y吞噬精华§!宣战理由（全面战争）。\n\n"
 civic_elec_industrial: "工业电磁学"
 civic_elec_industrial_desc: "新一代的大型生产设施更具效率，但能耗也十分高昂。"
 civic_elec_living_weapons: "活体武器"
 civic_elec_living_weapons_desc: "外星异种看到的最后一幅画面是一个准备扣动扳机的电生个体能量涌动的食指。"
 civic_elec_mobile_solarflare: "移动式太阳耀斑"
 civic_elec_mobile_solarflare_desc: "收集恒星系统自由流动能量的最新发现立即被用于军事领域的新设计。纯能量制造的飞船部件现在可以更频繁地使用了。"
 civic_elec_nuclear_anthem: "核能颂歌"
 civic_elec_nuclear_anthem_desc: "我们已然拥有了完美的居住地。当解决万物的光明答案唾手可得时，为什么还需要涉足群星呢？"
 civic_tooltip_elec_nuclear_anthem_effects: "我们的§Y首都§!拥有§Y战术核武§!决议，这个决议可以提升首都的£district£§Y区划数量§!£crime£§Y降低犯罪度§!并£amenities£§Y提升舒适度§!。\n\n§Y仅对你的第一个首都星球可用。§!"
 civic_elec_paralyzing_presence: "麻痹性存在"
 civic_elec_paralyzing_presence_desc: "电生物种的舰船拥有能通过电磁场干扰敌方舰船作战电脑的潜能。"
 civic_elec_native_environment: "原生环境"
 civic_elec_native_environment_desc: "银河系中自然生成的星云和肆虐其中的风暴蕴含的能量是电能生物所需的理想环境。"
 civic_tooltip_elec_native_environment_effects: "为§Y星云§!中的极光殖民地解锁§Y$decision_elec_native_environment$§!决议。\n这需要花费£sr_dark_matter£§Y暗物质§!。\n\n§E效果（虚境核心）：§!\n£mod_pop_growth_speed£人口增长速度：§G+5%§!\n£job£岗位产出的资源：§G+5%§!"
 civic_elec_starlifters: "移星者"
 civic_elec_starlifters_desc: "对能量的饥渴永无止境。某些时候这种需求会上升到前所未有的水平。"
 civic_tooltip_elec_starlifters_effects: "普通星球拥有行星决议§Y吞噬星球§!，这会使我们获得§Y1§!£pop£人口。\n使用这个决议会添加§R死或生§!修正，这会使£mod_pop_growth_speed£人口增速在§Y365天§!内下降§R10%§!。"
 civic_elec_source_of_ignition: "引燃源"
 civic_elec_source_of_ignition_desc: "大多数行星都围绕其恒星运行。在许多行星上这会引起不同阶段的温度变化——也包括拥有极端高热和高强度辐射的那段时期。"
 civic_tooltip_elec_source_of_ignition_effects: "修正§Y光明将至§!和§Y黑暗将至§!会以§Y6个月§!为周期反复轮替。\n\n§E效果（光明将至）：§!\n£mod_pop_growth_speed£人口增长速度§G+10%§!\n£job£岗位产出§G+10%§!\n\n§E效果（黑暗将至）：§!\n£energy£人口维护费§R+50%§!"
 trait_elec_electroid: "电能生物"
 trait_elec_electroid_desc: "§L这些生物由纯能量构成，且需要更多能量以维持生存。§!\n\n以£energy£而非£food£或£consumer_goods£作为人口维护费。\n\n§H当游玩电能生物起源时§!：\n在§Y普通星球§!上的宜居度和人口增长速度：§R-90%§!。"
 trait_elec_natural_ionisation: "自然电离作用"
 trait_elec_natural_ionisation_desc: "§L每个个体都会利用周围的能量来产出比自身维生所需更多的能量。§!\n\n电能£pop£产出§G1.5§!£energy£"
 trait_elec_anti_gravity_polarity: "反重力极性"
 trait_elec_anti_gravity_polarity_desc: "§L自身能量流的改善会引起效率的提高，即使是在已知的最强大的太空实体附近也是如此。§!\n\n§Y黑洞§!附近的岗位£job£产出增加§G15%§!。\n\n§Y注意：§!\n-黑洞对于几乎所有的资源产出类岗位拥有§R10%§!至§R25%§!的产能削弱，凝聚力和科研除外。\n-此效果只对§H无尽地平线§!和§H超维空间§!起源生效。"
 trait_elec_unstable_element: "不稳定元素"
 trait_elec_unstable_element_desc: "§L他们在工作时，身体的放电会排出某些微粒，从而降低正常工作的效率。§!\n\n§Y专家§!产出增加§G+10%§!。\n§Y劳工§!产出减少§R-10%§!。"
 trait_elec_overheating: "过热"
 trait_elec_overheating_desc: "§L劳工使用其自身能量专注于能量发射器以提高工作效率。§!"
 trait_elec_overcharging: "过载充能"
 trait_elec_overcharging_desc: "§L花费大量能量来提高自己的生产和思维速度是要付出高昂代价的。§!"
 trait_elec_optimal_conduits: "优良导体"
 trait_elec_optimal_conduits_desc: "§L电能生物身体迸发的火花有几率产生新的个体，但这需要非常多的能量。§!"
 trait_elec_dark_nucleus: "暗核"
 trait_elec_dark_nucleus_desc: "§L尽管由纯能量构成，这些外星生物的“神经系统”由另一种我们科学家无法真正解释的位置物质组成。§!\n\n电能生物£pop£产出§G0.03§!£sr_dark_matter£"
 trait_elec_extraterrestrial_physics: "异星物理学"
 trait_elec_extraterrestrial_physics_desc: "§L电能生物的解刨结构无比奇特，但这也为科学带来了无尽可能。§!\n\n电能生物£pop£产出§G0.75§!£physics_research£。"
 trait_elec_aurora: "极光偏好"
 trait_elec_aurora_desc: "§L这个物种偏好在恒星周围居住。任何类型的固态居所都不适合其居住。§!\n\n§R电能生物£pop£只能居住在§!§Y极光栖所§!§R上。§!"
 pc_elec_aurora: "极光居所"
 pc_elec_aurora_desc: "这个先进的殖民地位于恒星附近，并运用恒星的能量使殖民地运作。"
 elec_aurora_habitat: "极光居所"
 elec_aurora_habitat_DESC: "在恒星附近制造一个纯能球体以供电能生物居住。恒星会给予其不同的区划和修正。"
 elec_aurora_habitat_MEGASTRUCTURE_DETAILS: "在恒星附近制造一个纯能球体以供电能生物居住。恒星会给予其不同的区划和修正。"
 elec_aurora_habitat_bh: "极光居所"
 elec_aurora_habitat_bh_DESC: "在恒星附近制造一个纯能球体以供电能生物居住。恒星会给予其不同的区划和修正。"
 elec_aurora_habitat_bh_MEGASTRUCTURE_DETAILS: "在恒星附近制造一个纯能球体以供电能生物居住。恒星会给予其不同的区划和修正。"
 must_build_around_star_bh: "只在黑洞可用。"
 requires_no_recent_aurora: "$TRIGGER_FAIL$§R我们每隔5年才能建造新的极光栖所。§!"
 requires_elec_blackhole_origin: "$TRIGGER_FAIL$§R我们需要拥有起源§!§Y无尽地平线§!以§R殖民这个物体。§!"
 elec.2.name:0 "[From.From.From.Planet.GetName]居住站建造完成。"
 elec.2.desc:0 "[From.From.From.Planet.GetName]居住站现已完成建造，可以殖民了。"
 elec_aurora_pc_blackhole_mod: "无垠思维"
 elec_aurora_pc_blackhole_mod_desc: "这个奇点需要更多的资源以应对其难以想象的重力，而我们则利用其带给我们的知识加深我们对其科学本质的理解。"
 elec_aurora_pc_giant_mod: "赤色死神"
 elec_aurora_pc_giant_mod_desc: "这颗恒星的膨胀过程摧毁了周围的众多天体，在这个过程中使许多原本深藏地底的资源得以重见天日。"
 elec_aurora_pc_pulsar_mod: "无穷机遇"
 elec_aurora_pc_pulsar_mod_desc: "恒星迸发出的无穷纯能波横跨整个恒星系统——这是我们将辐射尽收囊中的绝佳机会。"
 elec_aurora_pc_neutron_mod: "正向辐射"
 elec_aurora_pc_neutron_mod_desc: "这颗恒星附近的电能生物的能量流因强大的辐射而得到了一些积极影响。"
 elec_aurora_pc_dwarf_mod: "我们中的一员"
 elec_aurora_pc_dwarf_mod_desc: "这个星系很小，但对我们而言仍有用武之地。"
 elec_aurora_capital_mod: "核能颂歌"
 elec_aurora_capital_mod_desc: "这个星球是一个异常先进的物种的首都，其充分利用了恒星的每一点能量。"
 elec_supernova_mod: "时光之末"
