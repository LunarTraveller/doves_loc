 NAME_multiplan_corvette:0 "亚光速护卫舰"
 NAME_multiplan_destroyer:0 "亚光速驱逐舰"
 NAME_multiplan_cruiser:0 "亚光速巡洋舰"
 NAME_multiplan_battleship:0 "亚光速战列舰"
 primitive_admiral:0 "舰队司令"
 mzilli_multiplan_events.1.name:0 "多行星文明"
 mzilli_multiplan_events.1.desc:0 "在进入§Y[From.System.GetName]星系§!时，[Root.GetName]便意识到这里并非只有他们。传感器显示出成百上千个人造物：那是一些或军用，或民用的船舰，除了没有超光速能力，与我们的相差无几。这个星系里还有三个居住着大量[multiplan_species.GetClassPlural]的星球。\n\n[Root.Leader.GetName]推测，这些生物诞生于[multiplan_species.home_planet.orbit.GetName]的[multiplan_species.home_planet.GetClassAdj]卫星。他们并不发展超光速技术来向外扩展，而是在几个世纪内逐渐改造、殖民了这个星系的其它星球。这三个星球政治上并不统一，相反，因为[From.System.GetName]内的资源，它们陷入了冷战。\n\n尽管这些异星生命控制着这里，但[Root.Leader.GetName]相信，凭借我们更先进的隐形技术，[Root.Owner.GetAdj]的船舰可以随意在这个星系中工作而不被发现。但建设一个恒星基地来宣称所有权就不太可能不被察觉。"
 mzilli_multiplan_events.3.name:0 "[multiplan_species.GetAdj]代表"
 mzilli_multiplan_events.3.desc:0 "没过多久，§Y[multiplan_species.GetNamePlural]§!就注意到了我们建造在他们星系中的恒星基地。虽然在[Root.Owner.GetAdj]看来[Root.GetName]微不足道，但它的大小超过所有[multiplan_species.GetNamePlural]的造物，而且我们的隐形技术也无法隐藏这么大的建筑。\n\n一支乘坐着§Y[multiplan_civ_target.Capital.GetName]§!代表团的舰队正在接近我们的恒星基地，同时试图与我们通讯。"
 mzilli_multiplan_events.3.a:0 "打开频道。"
 mzilli_multiplan_events.3.a.tooltip:0 "开始与[multiplan_civ_target.Capital.GetName]代表的交流。"
 mzilli_multiplan_events.3.b:0 "别理他们。"
 mzilli_multiplan_events.3.b.tooltip:0 "[multiplan_species.GetAdj]将不会收到任何答复。他们可能会心绪不宁。"
 mzilli_multiplan_events.4.name:0 "[multiplan_civ_target.GetName]"
 mzilli_multiplan_events.4.desc.a:0 "我是[multiplan_civ_target.GetRulerTitle]，[multiplan_civ_target.GetRulerName]，我谨代表[multiplan_civ_target.Capital.GetName]上的[multiplan_species.GetNamePlural]发言。\n\n我方向你们致以和平的问候，也希望我们双方文明能够找到共同的事业，携手同行。"
 mzilli_multiplan_events.4.desc.b:0 "我是[multiplan_civ_target.GetRulerTitle][multiplan_civ_target.GetRulerName]，代表[ROOT.solar_system.GetName]恒星系的[multiplan_species.GetNamePlural]发言。\n\n我们和平地向你们表示问候，但请了解这点：来自这个恒星系的其他访客都只会带来死亡或臣服的威胁，此外，任何你们宣称我们的[multiplan_civ_target.Capital.GetPlanetHabitat]或我们姐妹星球的企图都会招来致命的力量。"
 mzilli_multiplan_events.4.a:0 "[Root.Owner.Capital.GetName]的[Root.Owner.GetSpeciesNamePlural]向你问好。"
 mzilli_multiplan_events.4.b:0 "你们的星系已经被[Root.Owner.GetName]§R占领§!了！"
 mzilli_multiplan_events.5.desc.a:0 "能遇见来自远方的友好面孔真好。\n\n从我们这一物种诞生于我们祖辈的家园，那颗卫星，[multiplan_species.home_planet.GetName]以来，就一直被束缚于[ROOT.solar_system.GetName]星系。我们既然无法在群星中找到新的家园，就从头开始建设。我们改造并殖民了邻近的行星。\n\n这耗费了数代人的光阴，牺牲颇大，但最后，[multiplan_civ_target.Capital.GetName]成了可以媲美[multiplan_species.home_planet.GetName]的瑰宝。"
 mzilli_multiplan_events.5.desc.b:0 "能遇见来自远方的友好面孔真好。\n\n从我们这一物种诞生于我们祖辈的家园，那颗卫星，[multiplan_species.home_planet.GetName]以来，就一直被束缚于[ROOT.solar_system.GetName]星系。我们既然无法在群星中找到新的家园，就从头开始建设。我们改造并殖民了邻近的行星。\n\n这耗费了数代人的光阴，牺牲颇大，但如今，[multiplan_civ_target.Capital.GetName]已经可以被我们的公民自豪地称为家园。一旦环境改造完成，它就是足以媲美[multiplan_species.home_planet.GetName]的瑰宝。"
 mzilli_multiplan_events.5.desc.c:0 "能遇见来自远方的友好面孔真好。\n\n从我们这一物种诞生于我们祖辈的家园，那颗卫星，[multiplan_species.home_planet.GetName]以来，就一直被束缚于[ROOT.solar_system.GetName]星系。我们既然无法在群星中找到新的家园，就从头开始建设。我们改造并殖民了邻近的行星。\n\n这耗费了数代人的光阴，牺牲颇大，但最终，我们的母星和两个姊妹星球共同拥有这个星系。每个国家都有自己的权利，但没人会忘记我们从何处启程。"
 mzilli_multiplan_events.5.a:0 "我们能将[ROOT.solar_system.GetName]作为一个前哨使用吗？"
 mzilli_multiplan_events.5.b:0 "你们的星系已经被[Root.Owner.GetName]§R占领§!了！"
 mzilli_multiplan_events.6.desc.a:0 "出于和平的考量，我们会允许你们建造空间站，你们的舰船也可以安全地通过我们的恒星系。然而，我们要确实地禁止你们的军队将[ROOT.solar_system.GetName]作为要塞或驻留中心，这样我们的恒星系才不会被卷入任何星际冲突。\n\n我们绝不会忍让任何干涉[multiplan_civ_target.Capital.GetName]事务或我们姐妹星球的行为。"
 mzilli_multiplan_events.6.desc.b:0 "出于和平的考量，我们会允许你们建造空间站，你们的舰船也可以安全地通过我们的恒星系。但是你们的军队不能将[ROOT.solar_system.GetName]作为要塞或驻留中心，这样我们的恒星系才不会被卷入任何星际冲突。\n\n我们绝不会忍让任何干涉[multiplan_civ_target.Capital.GetName]事务或我们姐妹星球的行为。"
 mzilli_multiplan_events.6.a:0 "其他星球会同意那么做吗？"
 mzilli_multiplan_events.6.b:0 "[Root.Owner.Capital.GetName]接受你们的提议。"
 mzilli_multiplan_events.6.b.tooltip.a:0 "我们保留了我们位于[ROOT.solar_system.GetName]恒星系的恒星基地。\n在恒星基地上建造§H$sm_shipyard$§!，§H$sm_anchorage$§!，§H$sm_communications_jammer$§!或§H防御性武器§!，或让任何£military_ship£§H军事舰队§!在这个恒星系滞留太长时间都会惹怒[multiplan_species.GetNamePlural]。"
 mzilli_multiplan_events.6.b.tooltip.b:0 "我们保留了我们位于[ROOT.solar_system.GetName]恒星系的恒星基地。\n将其升级为$starbase_starport$，或让任何£military_ship£§H军事舰队§!在这个恒星系滞留太长时间都会惹怒[multiplan_species.GetNamePlural]。"
 mzilli_multiplan_events.7.desc.a:0 "我无法代表他们发言，但我估计他们也会这么说的。我们中没有人想卷入星际战争，尤其是我们现在还不能像你们那样在恒星间旅行。\n\n无论如何[ROOT.solar_system.Star.GetName]恒星位于[multiplan_civ_target.Capital.GetName]的领土内，所以你们的空间站不处于他们的管辖范围内。"
 mzilli_multiplan_events.7.desc.b:0 "我无法代表他们发言，但我估计他们也会这么说的。我们中没有人想卷入多余的星际战争，尤其是我们现在还不能像你们那样在恒星间旅行。\n\n无论如何[ROOT.solar_system.Star.GetName]恒星位于[multiplan_civ_target.Capital.GetName]的领土内，所以你们的空间站不处于他们的管辖范围内。"
 mzilli_multiplan_events.8.desc:0 "是[multiplan_species.GetAdj][multiplan_species.GetHandName]，而不是你们控制了[ROOT.solar_system.GetName]星球。\n\n我们会保护我们所拥有的东西。"
 mzilli_multiplan_events.8.a:0 "你们尽可以试试。结束通讯！"
 mzilli_multiplan_events.9.desc.a:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了一个或更多的§H$sm_shipyard$模块§!，它们足以建造[Root.Owner.GetAdj]军事舰船并为它们提供服务。\n\n这违背了我们的协议。立刻拆除这些模块，否则我们不得不放弃你们在[ROOT.solar_system.GetName]恒星系活动的权利。"
 mzilli_multiplan_events.9.desc.b:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了一个或更多的§H$$sm_anchorage$$模块§!，它们足以停泊[Root.Owner.GetAdj]军事舰船。\n\n这违背了我们的协议。立刻拆除这些模块，否则我们不得不放弃你们在[ROOT.solar_system.GetName]恒星系活动的权利。"
 mzilli_multiplan_events.9.desc.c:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了§H$sm_missile_battery$§!，它足以在整个[ROOT.solar_system.GetName]恒星系投射巨大的火力。\n\n这违背了我们的协议。立刻拆除这些武器，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.desc.d:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了§H$sm_gun_battery$§!，它足以在整个[ROOT.solar_system.GetName]恒星系投射巨大的火力。\n\n这违背了我们的协议。立刻拆除这些武器，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.desc.e:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了一个或更多的§H$sm_hangar_bay$§!，它们足以在整个[ROOT.solar_system.GetName]恒星系投射巨大的火力。\n\n这违背了我们的协议。立刻拆除这些机库，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.desc.f:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地上出现了§H$sm_communications_jammer$§!，它足以干扰整个[ROOT.solar_system.GetName]恒星系的无线电传输。\n\n这违背了我们的协议。立刻拆除这些干扰设备，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.desc.g:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地附近出现了一个或更多的§H$military_station_small$§!，它们足以在整个[ROOT.solar_system.GetName]恒星系投射巨大的火力。\n\n这违背了我们的协议。立刻拆除这些平台，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.desc.h:0 "[Root.Owner.GetRulerTitle]。我们发现你们的恒星基地附近出现了一个或更多的§H$ion_cannon$§!，它们足以在整个[ROOT.solar_system.GetName]恒星系投射巨大的火力。\n\n这违背了我们的协议。立刻拆除这些平台，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.9.a:0 "当然。我们很抱歉。"
 mzilli_multiplan_events.9.a.tooltip:0 "所有§Y[ROOT.GetName]§!上的军事设备被拆除了。这包括§H$sm_shipyard$§!，§H$sm_anchorage$§!，§H导弹阵列§!，§H炮台§!,§H机库§!,§H$sm_communications_jammer$§!,§H$military_station_small$§!和§H$ion_cannon$§!。"
 mzilli_multiplan_events.9.b:0 "[Root.Owner.GetAdj]恒星基地由[Root.Owner.GetAdj]控制。"
 mzilli_multiplan_events.9.b.tooltip:0 "[multiplan_species.GetNamePlural]会对我们的公然违约感到不悦。他们可能会做出进一步的反应。"
 mzilli_multiplan_events.10.desc:0 "[Root.Owner.GetRulerTitle]。你们位于[ROOT.solar_system.GetName]恒星系的恒星基地已经升级为了§H$starbase_starport$§!，它现在可以支持复杂的基础设施了。这违背了我们规定它只能是一个$starbase_outpost$的协议。\n\n立刻拆除这些升级，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.10.a.tooltip:0 "§Y[ROOT.GetName]§!变回了$starbase_outpost$。"
 mzilli_multiplan_events.11.desc:0 "[Root.Owner.GetRulerTitle]。[Root.Owner.GetAdj]军事舰船已经在我们的恒星系滞留了一段时间了。这违背了我们规定[Root.Owner.GetName]不能将[ROOT.solar_system.GetName]用作驻留地区的协议。\n\n立刻移走这些船，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.11.a.tooltip:0 "我们滞留在[ROOT.solar_system.GetName]恒星系的£military_ship£§H军事舰队§!将立即§R在任务中失踪§!。"
 mzilli_multiplan_events.11.b:0 "你们应该对[Root.Owner.GetAdj]海军保持应有的尊敬！"
 mzilli_multiplan_events.12.name:0 "[ROOT.orbit.Owner.GetName]"
 mzilli_multiplan_events.12.desc:0 "[Root.Owner.GetRulerTitle]。我们发现了[Root.Owner.GetAdj]异种生物学家未经后者的认知和同意就对[ROOT.orbit.GetName]公民进行§H侵入性研究§!的证据。其中包含绑架，记忆篡改，物理切割以及一些活体解剖。\n\n立刻终止这些实验，否则我们不得不放弃你们在[multiplan_species.GetAdj]空间活动的权利。"
 mzilli_multiplan_events.12.a:0 "我们很抱歉。那些责任人会受到严厉的惩罚。"
 mzilli_multiplan_events.12.a.tooltip:0 "我们位于§Y[ROOT.orbit.GetName]§!轨道的观测站将其任务变为了§Y$mission_passive_observation$§!。"
 mzilli_multiplan_events.12.b:0 "实验？什么实验？"
 mzilli_multiplan_events.13.desc:0 "[Root.Owner.GetRulerTitle]。关于[Root.Owner.GetName]在我们的§H[ROOT.orbit.GetName]§!的姐妹[ROOT.orbit.GetPlanetHabitat]上开始了§Y$mission_technological_enlightenment_9$§!的消息传到了我们这里。这威胁到了[multiplan_civ_target.Capital.GetName]的和平，并且是对你们远离[multiplan_species.GetAdj]事务的承诺的直接违背。\n\n立刻结束这一“启蒙”，否则我们不得不放弃你们在[multiplan_species.home_planet.System.GetName]恒星系活动的权利。"
 mzilli_multiplan_events.13.b:0 "我不知道你在说什么。"
 mzilli_multiplan_events.15.name:0 "[FROM.Capital.GetName]威胁[ROOT.GetName]"
 mzilli_multiplan_events.15.desc:0 "§Y[ROOT.GetName]§!报告说一个[multiplan_species.GetAdj]中队的亚光速战舰占据了恒星基地周围的位置。他们的标志表明他们是§H[FROM.Capital.GetName]§!的舰船。\n\n[multiplan_species.GetAdj]舰队指挥官重复了他们[FROM.GetRulerTitle]的要求：我们必须承认[multiplan_species.GetAdj]的主权并且遵守我们条约的条款，并且威胁如果我们拒绝的话就展开军事行动。他们的武器已经配备并且锁定了恒星基地。"
 mzilli_multiplan_events.15.a:0 "这不值得承担引起战争的风险。"
 mzilli_multiplan_events.15.a.tooltip.a:0 "我们位于§Y[FROM.Capital.GetName]§!的观测站将其任务变为了§Y$mission_passive_observation$§!。"
 mzilli_multiplan_events.15.a.tooltip.b:0 "我们位于§Y[FROMFROM.orbit.GetName]§!的观测站将其任务变为了§Y$mission_passive_observation$§!。"
 mzilli_multiplan_events.15.b:0 "哼，他们也许只是在虚张声势。"
 mzilli_multiplan_events.15.b.tooltip:0 "他们在虚张声势，对吧？"
 mzilli_multiplan_events.18.name:0 "[multiplan_species.home_planet.System.GetName]之战"
 mzilli_multiplan_events.18.desc:0 "我们与[multiplan_civ_target.Capital.GetName]开战的消息在整个§Y[multiplan_species.GetAdj]§!文明像野火一样蔓延。其他星球上的对手与他们的竞争在[Root.GetName]的威胁下烟消云散了，现在所有三个星球都承诺会为了对抗任何进一步的“外星人入侵”而保卫§Y[multiplan_species.home_planet.System.GetName]恒星系§!。\n\n[multiplan_species.GetNamePlural]仍然缺乏超光速能力，所以我们边远的恒星系还不会有危险，但任何我们送去[multiplan_species.home_planet.System.GetName]的[Root.GetAdj]舰船一经发现就很可能遭到攻击。"
 mzilli_multiplan_events.18.a:0 "呼叫他们。也许我们可以解决这个问题。"
 mzilli_multiplan_events.18.a.tooltip:0 "开始与[multiplan_species.GetNamePlural]的交流。"
 mzilli_multiplan_events.18.b:0 "开战吧！"
 mzilli_multiplan_events.18.b.tooltip:0 "所有三个§Y[multiplan_species.GetAdj]§!国家已经向[Root.GetName]宣战，他们将会攻击任何我们送去[multiplan_species.home_planet.System.GetName]的舰船。"
 mzilli_multiplan_events.18.tooltip:0 "\n我们可以通过一个我们首都的行星§Y决议§!来试着在稍晚一些的时候寻求和平。"
 mzilli_multiplan_events.20.desc:0 "我们不会屈服于外星的统治。今天不会。永远也不会。"
 mzilli_multiplan_events.20.a:0 "这是一场误会！"
 mzilli_multiplan_events.20.b:0 "你们不过是在以卵击石。"
 mzilli_multiplan_events.20.c:0 "恢复和平需要付出什么？"
 mzilli_multiplan_events.21.desc.a:0 "一场误会？你们违背了我们的条约，滥用我们的行星和恒星，当我们发现你们这么做时还拒绝退让，现在你们说这是场误会？\n\n你们侮辱了我们，[Root.GetRulerTitle]。这场冲突也许必将发生，"
 mzilli_multiplan_events.21.desc.b:0 "一场误会？你们毫无征兆的攻击了我们，完全忽视了我们好不容易得来的在这个恒星系的权利！\n\n是§H你们§!发动了这场战争，[Root.GetSpeciesName]。不要耍我们。"
 mzilli_multiplan_events.22.desc:0 "如果你们的家园遭到了围困，难道你们不会为了保护最后的[Root.GetSpeciesName]而奋战吗？\n\n我们会做我们必须做的。如果这还不够，我们会在知道我们已尽人事后迎来我们的终末。"
 mzilli_multiplan_events.22.a:0 "你们的条款是什么？"
 mzilli_multiplan_events.23.desc.a:0 "你们必须完全放弃§Y[multiplan_species.home_planet.System.GetName]恒星系§!，这是起始条件。任何种类的[Root.GetAdj]资产或空间站都不能存在于[multiplan_species.GetAdj]边境。\n\n此外，把你们的§B超空间引擎§!科技交给我们。因为我们考虑到它能威慑你们进一步的[Root.GetAdj]侵略。"
 mzilli_multiplan_events.23.desc.b:0 "又来乞求和平，[Root.GetSpeciesName]？你们自诩的星舰被我们的舰队打得节节败退了？\n\n我们的条款没有变。任何种类的[Root.GetAdj]资产或空间站都不能存在于[multiplan_species.GetAdj]边境。并且把你们的§B超空间引擎§!科技交给我们——它能威慑进一步的[Root.GetAdj]侵略。"
 mzilli_multiplan_events.23.a:0 "[Root.Capital.GetName]接受你们的条款。"
 mzilli_multiplan_events.23.a.tooltip:0 "战争结束了。\n[multiplan_species.GetNamePlural]得到了§Y超空间引擎§!科技并且成为了星际国家。\n我们与[multiplan_species.GetNamePlural]会有十年的§Y停战协议§!。"
 mzilli_multiplan_events.23.b:0 "绝对不行！"
 mzilli_multiplan_events.23.b.tooltip:0 "战争将继续。"
 decision_mzilli_peace_with_multiplan:0 "与多行星文明议和"
 decision_mzilli_peace_with_multiplan_desc:0 "试图与多行星的[multiplan_species.GetAdj]文明为结束我们的战争进行协商。"
 UnitedPlanets:0 "联合行星"
 mzilli_multiplan_events.25.name:0 "[FROM.GetName]"
 mzilli_multiplan_events.25.desc:0 "随着我们和平条约的签订，所有位于[FROM.capital_scope.System.GetName]恒星系的[Root.GetAdj]资产已经被召回了，[FROM.GetSpeciesNamePlural]再一次无可争辩地统治了他们的太空。他们已经组建了一个新的星际政府——§Y[FROM.GetName]§!——来在整个星系代表他们三个星球的联合阵线。他们的总部设在[FROM.Capital.GetName]，他们的物理学家和工程师已经开始建造他们的第一代[FROM.GetSpeciesAdj]星舰。\n\n似乎我们在未来会更多地看到[FROM.GetSpeciesNamePlural]。希望星海已经做好了迎接他们的准备。"
 mzilli_multiplan_events.25.a:0 "祝好运，[FROM.GetSpeciesNamePlural]……"
 mzilli_multiplan_events.25.b:0 "这只是暂时的。事情还没完呢。"
 mzilli_multiplan_events.27.name:0 "[FROMFROMFROM.solar_system.GetName]陷落"
 mzilli_multiplan_events.27.desc.a:0 "随着[FROMFROMFROM.GetName]陷落于[FROM.GetAdj]地上部队，§Y[FROMFROM.GetSpeciesNamePlural]§!的多星球文明已不复存在。他们的亚光速战舰已经被系统性地摧毁，而他们的三颗母星也都被[FROM.GetAdj]控制。\n\n终于，[FROMFROMFROM.solar_system.GetName]恒星系再一次向我们完全敞开了。"
 mzilli_multiplan_events.27.desc.b:0 "我们收到了§Y[FROMFROM.GetSpeciesAdj]§![FROMFROMFROM.GetPlanetHabitat][FROMFROMFROM.GetName]已经陷落于[FROM.GetName]的消息。\n\n在失去他们最后的有人星球后，[FROMFROM.GetSpeciesNamePlural]的多星球文明已不复存在。他们的亚光速战舰已经被系统性地摧毁，而他们的三颗母星也都被[FROM.GetAdj]控制。\n\n不知道是好是坏，[FROMFROMFROM.solar_system.GetName]恒星系现在已经属于一个更强大的星系力量了。"
 mzilli_multiplan_events.27.b:0 "谢天谢地。"
 mzilli_multiplan_events.29.name:0 "[multiplan_species.GetAdj]亚光速舰队"
 mzilli_multiplan_events.29.desc.a:0 "我们收到了来自§Y[Root.GetName]§!的紧急信息。我们在邻近[From.GetName]恒星系的地方发现了一大支正在降速的§H[multiplan_species.GetAdj]§!战舰部队，他们似乎正在拦截那里的恒星基地！\n\n似乎[multiplan_species.GetNamePlural]已经能够将在战争早期位于[multiplan_species.home_planet.solar_system.GetName]恒星系的部队重新分配了，那些战舰花费了几十年来穿越恒星间的虚空以对抗我们。我们还不清楚他们是否有在完成任务后回到[multiplan_species.home_planet.solar_system.GetName]的能力"
 mzilli_multiplan_events.29.desc.b:0 "我们已经发现了第二支§H[multiplan_species.GetAdj]§!战斗群，这次是在§Y[From.solar_system.GetName]恒星系。§!他们已经将速度降低到了行星间航行的水平，并且正在拦截[Root.GetName]。\n\n就像他们的第一支攻击部队那样，这些舰船也花了几十年的时间来穿越恒星间的空间以直接攻击我们，并且他们很可能没有在完成任务后回到[multiplan_species.home_planet.solar_system.GetName]的能力。"