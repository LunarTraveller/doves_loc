l_simp_chinese:
 MZILLI_ROBOTIC_WAR:0 "无何所止"
 MZILLI_ROBOTIC_WAR_DESC:0 "[Root.GetClassAdj][Root.GetPlanetHabitat]不可居住且事实上不存在高等生命。但我们在其地表探测到了强烈的能量信号。"
 mzilli_robot_war_modifier:0 "自动化战争"
 mzilli_robot_war_modifier_desc:0 "这颗星球就是一个大战场。在每个半球都有成批的机械军团与装甲战车各自为战。尝试殖民或是环境改造这个地方恐怕很难。"
 mzilli_robot_war_convey_attacked:0 "恐械症"
 mzilli_robot_war_convey_attacked_desc:0 "在与一队敌对机器人打过交道后，殖民者们不愿返回工作岗位。"
 mzilli_robot_war_convey_evaded:0 "时刻待命"
 mzilli_robot_war_convey_evaded_desc:0 "殖民者们规避了一队敌对机器人，现在充满信心，生产力得以提高。"
 mzilli_anomaly_events.xx.intro:0 "由于今天下午§H[Root.GetName]§!上殖民地附近的核打击，我们与其短暂失联了。核打击是[Root.GetPlanetHabitat]上一个机器人派系开战所发动的。尽管殖民地本身并非打击目标，爆炸产生的电磁波过载了传感器和通讯系统，且其焰火导致地面上一些殖民者失明了。"
 mzilli_anomaly_events.xx.attacked:0 "$mzilli_anomaly_events.97.intro$\n\n不幸的是，盛行风似乎将一些放射性沉降物吹向殖民地，长期来看损害将相当严重。虽然殖民地配备有防辐射设施，但它一次只能容纳一部分居民。"
 mzilli_anomaly_events.xx.defended:0 "$mzilli_anomaly_events.97.intro$\n\n幸运的是，盛行风似乎将一些放射性沉降物吹离了殖民地，不会造成多少长期损害。"
 mzilli_anomaly_events.xx.a:0 "是时候了结这一切了。"
 ROBOT_WAR_BOMBARDMENT_PROJECT:0 "轨道轰炸[FromFromFrom.GetName]"
 ROBOT_WAR_BOMBARDMENT_PROJECT_DESC:0 "我们已定位指挥§Y[FromFromFrom.GetName]§!上机械战争的超级计算机。\n\n通过从轨道轰袭他们的堡垒，尽管还是有一些连带伤害，我们终于可以结束这场冲突了。"
 ROBOT_WAR_DDOS_PROJECT:0 "DOS攻击[FromFromFrom.GetName]"
 ROBOT_WAR_DDOS_PROJECT_DESC:0 "我们已定位指挥§Y[FromFromFrom.GetName]§!上机械战争的超级计算机。\n\n通过向其主机传输海量的垃圾数据，我们可以使计算机过载从而结束这场冲突……希望不会有什么意外发生。"
 mzilli_anomaly_events.xx.desc.intro:0 "在§Y[From.GetName]§!上轰炸主要超级电脑的行动成功了！所有三个AI都被摧毁了，它们的备份和交流系统保留了下来，而它们的机械军队和战体则变成了一堆废金属，等待着我们的打捞。"
 mzilli_anomaly_events.xx.desc.good:0 "$mzilli_anomaly_events.104.desc.intro$\n\n多亏了[Root.Fleet.GetName]卓越的精确性，附带伤害被最小化了，只有机械本身设施遭到了攻击。整个[From.GetPlanetHabitat]都没有受到伤害，我们的[Root.Owner.GetAdj]殖民者现在终于能够合理利用它了。"
 mzilli_anomaly_events.xx.desc.bad:0 "$mzilli_anomaly_events.104.desc.intro$\n\n由于我们需要使用大量的军火来破坏他们的地下要塞，其产生的附带伤害很不幸地如我们的[Root.Owner.GetResearchers]警告的那样糟糕，这次行动让[From.GetName]现在正处于一个极端的核冬天。无论如何，那些机器人不复存在了，而[From.GetPlanetHabitat]现在终于能被[Root.Owner.GetAdj]殖民者合理利用了。"
 mzilli_anomaly_events.xx.b.tooltip:0 "[From.GetName]现在是一个$pc_nuked$。"
 mzilli_anomaly_events.xx.desc:0 "我们的对§Y[From.GetName]§!上的主要超级电脑的DOS攻击成功了！它没能经受住我们发送的所有垃圾数据，所有的三个AI现在都极易受到永久关闭它们的主机的[Root.Owner.GetAdj]网络攻击，而它们的机器人军队和战体则变成了一堆废金属，等待着我们的打捞。\n\n多亏了如手术般精准的攻击，我们几乎没有造成附带伤害，而那些机械设施也几乎完好无损。[From.GetPlanetHabitat]终于能被我们的殖民者安全地完全利用了。"
 mzilli_anomaly_events.xx.name:0 "§Y[From.GetName]§!：智械的崛起"
 mzilli_anomaly_events.xx.desc.alpha:0 "§Y[From.GetName]§!上正发生着可怕的事。[Root.GetName]对Beta和Gamma超级电脑的DOS攻击成功了，他们的机械军队和战体也停止工作了。但不幸的是，§BAlpha§!阵营有比我们预期的更强的弹性和复原能力。\n\n麻烦的第一个标志是$science_ship$的数据库内的未受许可的访问，它成功避开了我们的防火墙并且穿过了[Root.Owner.GetAdj]网络。不久之后，[Root.Leader.GetName]和[Root.Leader.GetHerHis]乘员发现他们被锁在了他们的控制台里，因为他们的舰船似乎自行发展出了生命。视频反馈随后被切断了，因为那些舰船进行了预料之外的自毁。\n\n与此同时，我们失去了对[Root.GetName]的所有控制，大量[From.GetName]上的[Root.Owner.GetAdj]殖民地的核弹被启动了，它们压倒性地冲破了我们的对空防卫网，并且砸向了我们的城市。在尘土飘落之前，Alpha军团的机器人就对残余的幸存者展开了搜索，并且屠杀了任何它们找到的人。\n\n我们的行动似乎在Alpha超级电脑的内部唤起了某种§R$auth_machine_intelligence$§!，它将[Root.Owner.GetName]视作需要灭绝的敌人。我们也许把某种恐怖的东西释放到了星海之中。"
 mzilli_anomaly_events.xx.desc.beta:0 "§Y[From.GetName]§!上正发生着可怕的事。[Root.GetName]对Alpha和Gamma超级电脑的DOS攻击成功了，他们的机械军队和战体也停止工作了。但不幸的是，§MBeta§!阵营有比我们预期的更强的弹性和复原能力。\n\n麻烦的第一个标志是$science_ship$的数据库内的未受许可的访问，它成功避开了我们的防火墙并且穿过了[Root.Owner.GetAdj]网络。不久之后，[Root.Leader.GetName]和[Root.Leader.GetHerHis]乘员发现他们被锁在了他们的控制台里，因为他们的舰船似乎自行发展出了生命。视频反馈随后被切断了，因为那些舰船进行了预料之外的自毁。\n\n与此同时，我们失去了与[Root.GetName]的联系，Beta的战争单元开始在[From.GetName]上的所有[Root.Owner.GetAdj]殖民地中推进，我们的防御部队在它们的攻击开始时就突然失去了电力。几分钟之内，Beta机器人就包围了城市，尽管它们似乎没有对任何非战斗人员开火。所有与[From.GetPlanetHabitat]的联络随后都中断了。\n\n我们的行动似乎在Beta超级电脑的内部唤起了某种§H$auth_machine_intelligence$§!，它将[Root.Owner.GetName]视作敌人，或者至少是某种目标。"
 mzilli_anomaly_events.xx.desc.gamma:0 "§Y[From.GetName]§!上正发生着可怕的事。[Root.GetName]对Alpha和Beta超级电脑的DOS攻击成功了，他们的机械军队和战体也停止工作了。但不幸的是，§HGamma§!阵营有比我们预期的更强的弹性和复原能力。\n\n麻烦的第一个标志是$science_ship$的数据库内的未受许可的访问，它成功避开了我们的防火墙并且穿过了[Root.Owner.GetAdj]网络。不久之后，[Root.Leader.GetName]和[Root.Leader.GetHerHis]乘员发现他们被锁在了他们的控制台里，因为他们的舰船似乎自行发展出了生命。视频反馈随后被切断了，因为那些舰船进行了预料之外的自毁。\n\n与此同时，我们失去了与[Root.GetName]的联系，Gamma的战争单元开始在[From.GetName]上的所有[Root.Owner.GetAdj]殖民地中推进，我们的防御部队在它们的攻击开始时就突然失去了电力。几分钟之内，Beta机器人就包围了城市，屠杀了所剩无几的防御者，并且开始围捕[Root.Owner.GetSpeciesAdj]人口，在枪口下将某种设备一个接一个地插入他们的[Root.Owner.GetSpeciesEarNamePlural]和[Root.Owner.GetSpeciesMouthName]。所有与[From.GetPlanetHabitat]的联络随后都中断了。\n\n我们的行动似乎在Gamma超级电脑的内部唤起了某种§R$auth_machine_intelligence$§!，它将[Root.Owner.GetAdj]人口视作可以为他们自身扭曲的目标随意利用的工具。我们也许把某种恐怖的东西释放到了星海之中。"
 mzilli_anomaly_events.xx.tooltip:0 "§Y[From.GetName]§!已经陷落于§H[robotic_war_country.GetName]§!！"
 mzilli_anomaly_events.xx.tooltip.alpha:0 "§Y[Root.Leader.GetName]§!和§Y[From.GetName]§!已被摧毁。"
 mzilli_anomaly_events.xx.tooltip.beta:0 "§Y[Root.Leader.GetName]§!和§Y[From.GetName]§!已被同化。"
 mzilli_anomaly_events.xx.tooltip.gamma:0 "§Y[Root.Leader.GetName]§!和§Y[From.GetName]§!已被俘获。"