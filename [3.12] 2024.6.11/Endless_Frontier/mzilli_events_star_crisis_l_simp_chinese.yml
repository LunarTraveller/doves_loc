l_simp_chinese:
 MZILLI_STAR_CRISIS_ANOMALY:0 "不祥预兆"
 MZILLI_STAR_CRISIS_ANOMALY_DESC:0 "§Y[FromFrom.GetName]§!正以远快于一般[FromFrom.GetAAnPlanetClass][FromFrom.GetClassName]的速度老化，因此极度不稳定。"
 mzilli_star_crisis_events.2.name:0 "星辰衔尾蛇"
 mzilli_star_crisis_events.2.desc.a:0 "在细致的分析后，[Root.Leader.GetName]推断出了§Y[FromFrom.GetName]§!急速老化的原因。似乎是暗能量在其星核中进行累积，扰乱了恒星内部的对流，使得本用于燃料的氢消耗殆尽。暗能量如何进入其中还不得而知。\n\n也就是说，这颗恒星的老化速率将以指数级增长。[Root.Leader.GetName]计算得知，它将在§R[FROMFROM.supernova_date]§!爆发成超新星并摧毁[FromFrom.System.GetName]星系中的一切。"
 mzilli_star_crisis_events.2.desc.b:0 "$mzilli_star_crisis_events.2.desc.a$所幸大部分[FromFrom.System.GetName]区域无人定居，[Root.owner.GetResearchers]建议维持现状。"
 mzilli_star_crisis_progenitor:0 "定劫之星"
 mzilli_star_crisis_progenitor_desc:0 "这颗行星正急速老化，原因尚不得而知，它将于§R[This.supernova_date]§!爆发为超新星。"
 mzilli_star_crisis_events.4.name:0 "超新星将临"
 mzilli_star_crisis_events.4.desc.a:0 "§H[From.GetName]§!，也就是20年前我们调查过的那颗急速老化的[From.GetClassName]，将于§R[From.supernova_date]§!即6个月后成为超新星。[From.System.GetName]星系内所有船只和居民应当立即撤离。\n\n尽管[Root.GetScientistPlural]对这颗独特恒星行将死亡倍感哀恸，他们也很期待研究爆发后的残留物。也许超新星的碎骸能够解释暗能量一开始是怎么进入恒星中的。"
 mzilli_star_crisis_events.4.desc.b:0 "§H[From.GetName]§!，位于[From.space_owner.GetAdj]领地上的[From.GetAAnPlanetClass][From.GetClassName]，将在六个月后于§R[From.supernova_date]§!爆发为超新星。$mzilli_star_crisis_events.4.desc.bc_outro$"
 mzilli_star_crisis_events.4.desc.c:0 "§H[From.GetName]§!，位于未宣称领地上的[From.GetAAnPlanetClass][From.GetClassName]，将在六个月后于§R[From.supernova_date]§!爆发为超新星。$mzilli_star_crisis_events.4.desc.bc_outro$"
 mzilli_star_crisis_events.4.desc.bc_outro:0 "[From.System.GetName]星系所有船只和居民应当立即撤离。\n\n[star_crisis_discovered_first.GetName]是20年前首位调查这颗恒星的人，他认为它的老化速度比寻常要快，应该是其内部一簇暗能量导致的。暗能量如何进入其中尚不得而知。"
 mzilli_star_crisis_events.6.name:0 "[From.System.GetName]超新星"
 mzilli_star_crisis_events.6.desc.a:0 "正如所预测的一般，§H[From.GetName]§!爆发成超新星了。浩大的爆炸摧毁了星系中所有星体，而在死去的恒星的位置只剩下比一般超新星略大的[From.GetClassName]。\n\n遗憾的是，超新星及其余波对于解决导致恒星急速老化的暗能量如何进入其中这个问题没能提供帮助。但无论如何，这颗恒星的命数已尽，这件事也告一段落了。"
 mzilli_star_crisis_events.6.desc.b:0 "正如亚空间望远镜观测到的那样，巨型恒星§H[From.GetName]§!显然已成为超新星了。浩大的爆炸摧毁了星系中所有星体，而在死去的恒星的位置只剩下比一般超新星略大的[From.GetClassName]。\n\n[Root.GetResearchers]对此颇感困惑，因为他们认为[From.GetName]是一颗相当年轻的恒星，至少还有上百万年的寿命。"
 mzilli_star_crisis_events.7.name:0 "$MZILLI_STAR_CRISIS_ANOMALY$"
 mzilli_star_crisis_events.7.desc:0 "§Y[From.GetName]§!正以远快于一般[From.GetAAnPlanetClass][From.GetClassName]的速度老化，因此极度不稳定。[Root.Leader.GetName]预计它将于§R[This.supernova_date]§!爆发为超新星并摧毁星系中所有船只和星球。"
 mzilli_star_crisis_events.9.name:0 "噬日菌体"
 mzilli_star_crisis_events.9.desc.1:0 "亚空间望远镜发现了一个不祥的兆头。\n\n自[mzilli_star_crisis_progenitor.GetName]过早地爆发为超新星四年后，其临近恒星§H[FROM.GetName]§!也开始显现同样急速老化的症状了。暗能量集簇在其内核扰乱对流导致日幔层极度不稳定，巨型太阳耀斑向[FROM.System.GetName]星系喷薄而出，烧毁了靠得太近的船只、人造卫星和星球。\n\n[mzilli_star_crisis_progenitor.GetName]在临死之际以某种方式“感染”了它的邻居恒星，[Root.GetAdj][Root.GetResearchers]将该现象命名为§H噬日菌体§!。[From.GetName]是首个出现该症状的恒星，但[Root.GetScientistPlural]怀疑这才刚刚开始。我们可能正遭遇一场天文数字级别的星河危机。"
 mzilli_star_crisis_events.9.desc.2:0 "亚空间望远镜发现了一个不祥的兆头。\n\n自[mzilli_star_crisis_progenitor.GetName]过早地爆发为超新星四年后，多个邻近§H[FROM.System.GetName]§!的恒星也开始显现同样急速老化的症状了。暗能量集簇在其内核扰乱对流导致日幔层极度不稳定，巨型太阳耀斑向[FROM.System.GetName]星系喷薄而出，烧毁了靠得太近的船只、人造卫星和星球。\n\n[mzilli_star_crisis_progenitor.GetName]在临死之际以某种方式“感染”了它的邻居恒星，[Root.GetAdj][Root.GetResearchers]将该现象命名为§H噬日菌体§!。[From.System.GetName]是首个出现该症状的恒星，但[Root.GetScientistPlural]怀疑这才刚刚开始。我们可能正遭遇一场天文数字级别的星河危机。"
 mzilli_star_crisis_chain_title:0 "噬日菌体"
 mzilli_star_crisis_chain_desc:0 "在以[mzilli_star_crisis_progenitor.GetName]为圆心且不断扩大的范围内，多个恒星正以超乎巡查的速度老化，将在几十年内走到寿命尽头，而它们本该存活数百亿年。这些行将毁灭的星系内星球也很快变得无法居住。\n\n我们必须找出这一星际尺度异常事件的罪魁祸首，趁它还没扩散到整个星海。"
 mzilli_infected_stars:0 "已被感染的恒星"
 mzilli_dead_infected_stars:0 "已毁灭的恒星"
 mzilli_dead_infected_planets:0 "已毁灭的宜居星球"
 infected_star_poi_title:0 "§H[Root.GetName]§!"
 infected_star_poi_supernova_desc:0 "§H[Root.System.GetName]§!星系内的这颗大质量恒星被噬日菌体所感染，将于§R[Root.supernova_date]§!爆发成超新星并摧毁这个星系。"
 infected_star_poi_expansion_desc:0 "§H[Root.System.GetName]§!星系内这颗中等恒星被噬日菌体所感染，正慢慢膨胀为红巨星并炙烤其行星。最终它会坍塌成白矮星，冻结剩下的星球。"
 infected_star_poi_contraction_desc:0 "§H[Root.System.GetName]§!星系内这颗低质量恒星被噬日菌体所感染，正慢慢坍塌成白矮星并冻结其星球。"
 mzilli_star_crisis_infected_supernova:0 "噬日菌体 - 超新星"
 mzilli_star_crisis_infected_supernova_desc:0 "这颗恒星被一簇暗能量所“感染”，聚变反应被扰乱导致其急速老化。它将于§R[This.supernova_date]§!爆发成超新星并摧毁星系中所有船只和星球。"
 mzilli_star_crisis_infected_expansion:0 "噬日菌体 - 红巨星"
 mzilli_star_crisis_infected_expansion_desc:0 "这颗恒星被一簇暗能量所“感染”，聚变反应被扰乱导致其急速老化。它正膨胀为红巨星，将慢慢炙烤其在轨行星，最后坍塌成白矮星。"
 mzilli_star_crisis_infected_contraction:0 "噬日菌体 - 白矮星"
 mzilli_star_crisis_infected_contraction_desc:0 "这颗恒星被一簇暗能量所“感染”，聚变反应被扰乱导致其急速老化。它正坍塌成白矮星并会慢慢冻结其所有在轨行星。"
 mzilli_star_crisis_events.11.name:0 "§H噬日菌体§!：[FROM.System.GetName]"
 mzilli_star_crisis_events.11.desc.1:0 "位于§Y[FROM.space_owner.GetName]§!领土内的恒星§H[FROM.GetName]§!开始显现噬日菌体感染症状。这会为其行星系带来一场灾难，且任何邻近的主序星也可能会在这颗行星死亡时被感染。"
 mzilli_star_crisis_events.11.desc.2:0 "位于无人宣称领土内的恒星§H[FROM.GetName]§!开始显现噬日菌体感染症状。这会为其行星系带来一场灾难，且任何邻近的主序星也可能会在这颗行星死亡时被感染。"
 mzilli_star_crisis_events.11.desc.3:0 "§H[FROM.System.GetName]§!星系内多个恒星开始显现噬日菌体感染症状。这会为其行星系带来一场灾难，且任何邻近的主序星也可能会在这颗行星死亡时被感染。"
 mzilli_star_crisis_events.13.name:0 "§H噬日菌体§!：超新星将临"
 mzilli_star_crisis_events.13.desc.a:0 "20年前被噬日菌体感染而急速老化的红巨星§H[From.GetName]§!将在六个月后于§R[From.supernova_date]§!爆发成超新星。[From.System.GetName]星系内所有船只和居民应当立即撤离。"
 mzilli_star_crisis_events.13.desc.b:0 "20年前被噬日菌体感染而急速老化的蓝巨星§H[From.GetName]§!将在六个月后于§R[From.supernova_date]§!爆发成超新星。[From.System.GetName]星系内所有船只和居民应当立即撤离。"
 mzilli_star_crisis_events.15.name:0 "§H噬日菌体§!：[FROM.GetName]已毁灭"
 mzilli_star_crisis_events.15.desc.supernova:0 "正如所预测的一般，§H[FROM.GetName]§!爆发成超新星，摧毁了星系内所有星球以及当时不幸正好位于那个星系中的舰船。\n\n星系爆炸可能会将噬日菌体传播给邻近恒星。我们必须在它传播到整个星海之前找到办法终结这一灾难。"
 mzilli_star_crisis_events.15.desc.white_dwarf:0 "§H[FROM.GetName]§!终于停止了向外抛射外层，这颗曾经热烈的恒星黯淡成一颗微小的白矮星——太空中一点暗光的余烬，比普通的陆地星球大不了多少。\n\n尽管恒星及其行星的灭亡确实可悲，但这一事件可能将§H噬日菌体§!传播给邻近星系，这才是更让人头大的事。"
 mzilli_star_crisis_events.18.name:0 "§H噬日菌体§!：[FROM.GetName]已毁灭"
 mzilli_star_crisis_events.18.desc.a:0 "[FROMFROM.GetName]向红巨星的转变过程摧毁了我们的家园，§Y[FROM.GetName]§!。[FROM.GetPlanetHabitat]尽其所能地坚持了，但在恒星的滔天巨威面前，即使是[Root.GetSpeciesName]的发源地也不能撑多久。\n\n历史已逝。无论前路如何，我们的人民应望向群星。希望在噬日菌体摧毁群星之前，我们能找到解决方法。"
 mzilli_star_crisis_events.18.desc.b:0 "[FROMFROM.GetName]向红巨星的转变过程摧毁了我们§Y[FROM.GetName]§!上的殖民地。[FROM.GetPlanetHabitat]的大气层被日益剧烈的太阳风侵蚀而逝，现在[FROM.GetPlanetHabitat]只是一颗没有空气的岩石星球，绕着杀死它的恒星转动，后者也时日无多。\n\n在所有星球变得和[FROM.GetName]的行星一样之前，我们必须解决噬日菌体。"
 mzilli_star_crisis_events.19.name:0 "§H噬日菌体§!：[FROM.GetName]已膨胀"
 mzilli_star_crisis_events.19.desc:0 "在50年的膨胀后，§H[FROM.GetName]§!终于完成了向红巨星的转化过程。所有在轨行星要么被完全摧毁，要么只剩烧焦的空壳，了无生机。\n\n这颗垂死的恒星现在将开始在行星状星云中脱落其外层，并坍塌成一颗白矮星，同时向周围星系传播§H噬日菌体§!。根据其最初转化的速度来看，[Root.GetScientistPlural]估计这一过程将耗时5年。"