l_simp_chinese:
 ultimate_ascension_chain_title:0 "雄心：§M终极飞升§!"
 ultimate_ascension_chain_desc:0 "§L无论是利用心灵的力量、强化身体，甚至是完全超越血肉，我们都在寻求飞升到更高的存在层次。§!\n\n\n§W§!§M终极飞升§!提供：\n\n§W帝国修正§!：§Y无限§!\n§W时限修正§!：§G决心§!\n\n§W可重复任务§!：解锁任何飞升天赋\n§T可重复奖励§!：应用并增加§G决心§!\n\n§W条件任务§!：拥有任何等级10以上的领袖\n§T条件奖励§!：§G顶峰§!修正\n\n§W雄心任务§!：完成任何飞升路线\n§T雄心奖励§!：基于飞升路线提供效果"
 gal_ambi_ultimate_ascension_permanent_effect:0 "无限"
 gal_ambi_ultimate_ascension_permanent_effect_desc:0 "§L我们万事追求卓越，推动可能性的边界，从而实现目标。§!"
 gal_ambi_ultimate_ascension_temporary_effect:0 "决心"
 gal_ambi_ultimate_ascension_temporary_effect_desc:0 "§W你满怀§!§R决心§!"
 gal_ambi_ultimate_ascension_condition_effect:0 "顶峰"
 gal_ambi_ultimate_ascension_condition_effect_desc:0 "§L在卓越领袖的指引下，我们的文明达到了前所未有的高度，让每位公民的心中洋溢着自豪与决心。§!"
 gal_ambi_ultimate_ascension_ambition_effect_psionic:0 "终极灵能飞升"
 gal_ambi_ultimate_ascension_ambition_effect_synthetics:0 "终极合成飞升"
 gal_ambi_ultimate_ascension_ambition_effect_biology:0 "终极基因飞升"
 gal_ambi_ultimate_ascension_ambition_effect_cybernetics:0 "终极义体飞升"
 ambitions.100:0 "日益增长的雄心"
 ambitions.100.desc:0 "当我们凝望星空，思考我们在宇宙中的位置时，崭新的渴望在心底萌发。这股渴望驱使我们超越目前的极限，达成最高程度的进化。我们对终极飞升的探求坚定不移，努力超越当前的形态，达到存在的巅峰。我们怀着坚定不移的决心奋力前行，即使前路仍笼罩在迷雾之中。\n\n\n§W采纳§!§M终极飞升§!提供：\n\n§W帝国修正§!：§Y无限§!\n§W时限修正§!：§G决心§!\n\n§W可重复任务§!：解锁任何飞升天赋\n§T可重复奖励§!：应用并增加§G决心§!\n\n§W条件任务§!：拥有任何等级10以上的领袖\n§T条件奖励§!：§G顶峰§!修正\n\n§W雄心任务§!：完成任何飞升路线\n§T雄心奖励§!：基于飞升路线提供效果"
 ambitions.100.accept:0 "我们将循此路前行。"
 ambitions.100.accept.tooltip:0 "§G采纳雄心§!：§M终极飞升§!"
 ambitions.100.deny:0 "我们将另寻他法。"
 ambitions.100.deny.tooltip:0 "§Y拒绝雄心§!：§M终极飞升§!"
 golden_rule_chain_title:0 "雄心：§M黄金法则§!"
 golden_rule_chain_desc:0 "§L随着我们的文明日渐富裕、繁荣，我们开始意识到财富能带来的力量。通过使用经济力量，我们占据星海共同体中的领导席位。§!\n\n\n§W§!§M黄金法则§!提供：\n\n§W帝国修正§!：§Y财富与贪婪§!\n§W时限修正§!：§G经济腾飞§!\n\n§W可重复任务§!：通过任何议案\n§T可重复奖励§!：收到一笔§G捐助§!\n\n§W条件任务§!：控制泛星系贸易市场空间站\n§T条件奖励§!：§G金钱即权力§!修正\n\n§W雄心任务§!：通过§Y不发达星系利用§!议案\n§T雄心奖励§!：§G无限增长§!修正"
 golden_rule_donations_counter:0 "捐赠得到的能量币"
 gal_ambi_golden_rule_permanent_effect:0 "财富与贪婪"
 gal_ambi_golden_rule_permanent_effect_desc:0 "财富的魅力福祸相依"
 gal_ambi_golden_rule_temporary_effect:0 "经济腾飞"
 gal_ambi_golden_rule_temporary_effect_desc:0 "多亏了我们在贸易与工业上的创新举措，我们正在经历超越一切预期的经济腾飞。唯一的极限就是星辰本身。"
 gal_ambi_golden_rule_condition_effect:0 "金钱即权力"
 gal_ambi_golden_rule_ambition_effect:0 "无限增长"
 gal_ambi_golden_rule_ambition_effect_desc:0 "我们的文明不会受匮乏或局限的舒服，我们将充分利用资源与技术，实现日益增长的繁荣。宇宙是我们的游乐场，我们将继续以指数速度增长、繁荣。"
 ambitions.200:0 "日益增长的雄心"
 ambitions.200.desc:0 "随着我国的扩张与经济繁荣，我们已经清晰地认识到财富的力量可以对星际事务产生深远影响。我们在外交与贸易方面取得的成功表明，有可能利用我们的经济实力塑造对我们更加有力的星系。人民已经接受了与其他帝国的交互应遵循黄金法则的观点，而我们也必须使用自己的经济实力实现我们的目标\n\n\n§W§!§M黄金法则§!提供：\n\n§W帝国修正§!：§Y财富与贪婪§!\n§W时限修正§!：§G经济腾飞§!\n\n§W可重复任务§!：通过任何议案\n§T可重复奖励§!：收到一笔§G捐助§!\n\n§W条件任务§!：控制泛星系贸易市场空间站\n§T条件奖励§!：§G金钱即权力§!修正\n\n§W雄心任务§!：通过§Y不发达星系利用§!议案\n§T雄心奖励§!：§G无限增长§!修正"
 ambitions.200.accept:0 "我们将循此路前行。"
 ambitions.200.accept.tooltip:0 "采纳雄心：黄金法则"
 ambitions.200.deny:0 "我们将另寻他法。"
 ambitions.200.deny.tooltip:0 "拒绝雄心：黄金法则"
 galactic_extinction_chain_title:0 "雄心：§M星海灭杀§!"
 galactic_extinction_chain_desc:0 "§L星海之内充满了生命，但并非所有生命都值得存在。§!\n\n\n§W§!§M星海灭杀§!提供：\n\n§W帝国修正§!：§Y歼灭者§!\n§W时限修正§!：5层§G嗜血§!\n\n§W可重复任务§!：消灭任何帝国\n§T可重复奖励§!：获得一层§G嗜血§!\n\n§W条件任务§!：处于进攻战争\n§T条件奖励§!：§G威慑§!修正\n\n§W雄心任务§!：§R被星海共同体列为天灾§!\n§T雄心奖励§!：§G嗜血§!层数加倍并停止下降"
 gal_ambi_galactic_extinction_permanent_effect:0 "我们的文明选择了一种可怕的哲学体系——确保生存的唯一方法就是消灭星海之内所有其他种类的生命。"
 gal_ambi_galactic_extinction_temporary_effect:0 "嗜血"
 gal_ambi_galactic_extinction_temporary_effect_desc:0 "胜利的喜悦和看到敌人倒下的满足感让我们的士兵充满了嗜血渴望。随着一场又一场的胜利，他们也日渐渴望让更多外星人血洒疆场。但我们必须记住这种征服的渴望稍纵即逝，因此必须妥善引导从而达成星海灭杀的目标。"
 gal_ambi_galactic_extinction_condition_effect:0 "威慑"
 gal_ambi_galactic_extinction_condition_effect_desc:0 "当我们秣马厉兵之时，整片星海都在恐惧中颤抖。"
 ambitions.300:0 "日益增长的雄心"
 ambitions.300.desc:0 "当我们审视着最近征服的残骸时，便意识到了战争的代价。但还有其他东西萦绕在我们的脑海中——一种黑暗而危险的彻底支配欲望。我们意识到自己拥有着控制银河命运、消灭一切阻碍之敌的能力。是时候接受我们真正的本性，追寻星海灭杀之路了。星海将在我们面前颤抖，所有反对者都将在我们的力量之下粉碎。\n\n\n§W采纳§!§M星海灭杀§!提供：\n\n§W帝国修正§!：§Y歼灭者§!\n§W时限修正§!：5层§G嗜血§!\n\n§W可重复任务§!：消灭任何帝国\n§T可重复奖励§!：获得一层§G嗜血§!\n\n§W条件任务§!：处于进攻战争\n§T条件奖励§!：§G威慑§!修正\n\n§W雄心任务§!：§R被星海共同体列为天灾§!\n§T雄心奖励§!：§G嗜血§!层数加倍并停止下降"
 ambitions.300.accept:0 "我们将循此路前行。"
 ambitions.300.accept.tooltip:0 "采纳雄心：星海灭杀"
 ambitions.300.deny:0 "我们将另寻他法。"
 ambitions.300.deny.tooltip:0 "拒绝雄心：星海灭杀"
 ecological_harmony_chain_title:0 "雄心：§M生态和谐§!"
 ecological_harmony_chain_desc:0 "§L我们会努力确保仔细研究并精心管理每一个我们所遇到的新星球，这样我们就能与自然和谐共生，在不造成破坏的前提下收获自然的果实。因为我们相信，衡量真正的进步不在于我们能征服什么，而在于我们能保存什么。§!\n\n\n§W§!§M生态和谐§!给予：\n\n§W帝国修正§!：§Y自然守护者§!\n\n§W行星决议§!：§Y研究星球§!\n\n§W时限修正§!：§G探索热潮§!\n\n§W可重复任务§!：完成任意星球研究\n§T可重复奖励§!：获得两个月的研究点数\n\n§W条件任务§!：控制任何可殖民但尚未殖民的星球\n§T条件奖励§!：每个可殖民但尚未殖民的星球提高§G自然奇观§!\n\n§W雄心委托§!：完成至少10个星球研究\n§T雄心奖励§!：星球研究和自然奇观效果翻倍"
 gal_ambi_ecological_harmony_decision_effect_desc:0 "研究星球"
 gal_ambi_ecological_harmony_studies_effects:0 "5-25年内完成。"
 gal_ambi_ecological_harmony_study_planets_decision_option:0 "允许采用§Y研究星球§!行星决议"
 gal_ambi_ecological_harmony_decision_effect_wet_desc:0 "已研究的星球"
 gal_ambi_ecological_harmony_decision_effect_dry_desc:0 "已研究的星球"
 gal_ambi_ecological_harmony_decision_effect_frozen_desc:0 "已研究的星球"
 gal_ambi_ecological_harmony_decision_effect_gaia_desc:0 "已研究的星球"
 decision_ambition_study_worlds:0 "研究星球"
 decision_ambition_study_worlds_desc:0 "我们将开始研究[this.GetName]生态系统中错综复杂之处。凭借对现有自然系统的细致分析和理解，我们可以确保将来我们的存在不会扰乱生态系统的微妙平衡。"
 study_worlds_planet_owned:0 "行星必须未殖民。"
 decision_study_worlds_effects_custom:0 "行星研究将在5-25年内完成。"
 gal_ambi_ecological_harmony_decision_effect:0 "行星研究"
 gal_ambi_ecological_harmony_decision_effect_wet:0 "生态洞见"
 gal_ambi_ecological_harmony_decision_effect_dry:0 "生态洞见"
 gal_ambi_ecological_harmony_decision_effect_frozen:0 "生态洞见"
 gal_ambi_ecological_harmony_decision_effect_gaia:0 "生态洞见"
 gal_ambi_ecological_harmony_permanent_effect:0 "自然守护者"
 gal_ambi_ecological_harmony_permanent_effect_desc:0 "我们致力于在我们和环境的需求之间建立一个平衡，确保我们留下的痕迹尽可能小。"
 gal_ambi_ecological_harmony_temporary_effect:0 "探索热潮"
 gal_ambi_ecological_harmony_temporary_effect_desc:0 "我们对探索和发现的渴望已经点燃。我们满怀自信，迅速潜行，渴望发现星海中存在的特殊生态系统。"
 gal_ambi_ecological_harmony_condition_effect:0 "自然奇观"
 gal_ambi_ecological_harmony_condition_effect_desc:0 "当我们赞叹附近星球未经开发的自然之美时，在与自然的和谐中寻得了慰藉与欢乐。"
 ambitions.400:0 "日益增长的雄心"
 ambitions.400.desc:0 "通过细致观察、研究银河系内的不同环境，我们逐渐意识到自然的脆弱与进行保护的重要性。我们尽力成为全银河的优秀管理员，保护其中的生态系统与自然景观。我们的遗产不会是毁灭，而会是生态和谐，所有生灵都能在与环境的和谐共生中繁衍兴盛。\n\n\n§W采纳§!§M生态和谐§!提供：\n\n§W帝国修正§!：§Y自然守护者§!\n§W时限修正§!：§G探索热潮§!\n\n§W可重复任务§!：完成任意星球研究\n§T可重复奖励§!：获得两个月的研究点数\n\n§W条件任务§!：控制任何可殖民但尚未殖民的星球\n§T条件奖励§!：每个可殖民但尚未殖民的星球添加§G自然奇观§!\n\n§W雄心任务§!：完成至少10个星球研究\n§T雄心奖励§!：星球研究和自然奇观效果翻倍"
 ambitions.400.accept:0 "我们将循此路前行。"
 ambitions.400.accept.tooltip:0 "采纳雄心: 生态和谐"
 ambitions.400.deny:0 "我们将另寻他法。"
 ambitions.400.deny.tooltip:0 "拒绝雄心：生态和谐"
 gaia:0 "盖亚"
 colonizer_fever_chain_title:0 "雄心：§M殖民狂潮§!"
 colonizer_fever_chain_desc:0 "§L我们的人民渴望探索的机会，突破可能的极限，在星辰间寻得自己的命运。银河是我们的新疆界，我们也会将他改造成我们的家园。§!\n\n\n§W§!§M殖民狂潮§!提供：\n\n§W帝国修正§!：§Y扩张决心§!\n§W行星修正§!：§R漫游渴望§!\n\n\n§W时限修正§!：§G新边疆§!\n\n§W可重复任务§!：殖民任何星球\n§T可重复奖励§!：所有星球获得§Y开拓者的吸引§!修正\n\n§W条件任务§!：允许移民\n§T条件奖励§!：§G开拓精神§!修正\n\n§W雄心任务§!：殖民至少10颗星球\n§T雄心奖励§!：核心星球获得§G核心区域§!修正"
 gal_ambi_colonization_fever_planetary_effect:0 "行星拥有§R漫游渴望§!行星修正"
 gal_ambi_colonization_fever_permanent_effect:0 "扩张决心"
 gal_ambi_colonization_fever_permanent_effect_desc:0 "随着每个新星球的殖民，我们在星辰中开辟了新的家园，再次确立我们是命运真正的主人。"
 gal_ambi_colonization_fever_permanent_effect_planets:0 "漫游渴望"
 gal_ambi_colonization_fever_permanent_effect_planets_desc:0 "随着我们的人民渴望超越在枯燥无味的安定生活时，一股漫游渴望由他们的心底而生，吸引他们前往未探索、未知的地方，寻求冒险和新的体验。"
 gal_ambi_colonization_fever_temporary_effect:0 "新边疆"
 gal_ambi_colonization_fever_temporary_effect_desc:0 "我们的人民在探索的兴奋与冒险的期待中蓬勃发展。"
 gal_ambi_colonization_fever_repeatable_effect_young:0 "开拓者的吸引"
 gal_ambi_colonization_fever_repeatable_effect_young_desc:0 "这颗星球仍笼罩在谜团与诱惑之中，吸引着好奇又勇敢的人揭开它的秘密。"
 gal_ambi_colonization_fever_repeatable_effect_old:0 "开拓者的吸引"
 gal_ambi_colonization_fever_repeatable_effect_old_desc:0 "我们必须满足这种漫游的渴望，因为只有通过发现与探索，我们才能真正成长、繁荣。"
 gal_ambi_colonization_fever_condition_effect:0 "开拓精神"
 gal_ambi_colonization_fever_condition_effect_desc:0 "从母星人潮汹涌的街道到边疆荒无人烟的卫星，我们是探索与开拓的民族。"
 gal_ambi_colonization_fever_ambition_effect:0 "核心区域"
 gal_ambi_colonization_fever_ambition_effect_desc:0 "随着我们的殖民地遍布星系，出现了将最初、建设度最高的星球称为核心区域的殖民者。他们于此在浩瀚无垠的太空中找到了舒适感与熟悉感，找到了星间探索完成后的归处。这些星球不仅是我们的家园，更是我们的人民坚韧不拔、一往无前的象征，铭记着我们从哪里来，我们永远属于哪里。"
 gal_ambi_ecological_harmony_permanent_effect_empire:0 "研究独特生态系统"
 studying_worlds_empire_effect:0 "产出§G+3§!凝聚力与社会学研究点数\n行星研究将在§Y25年内§!完成。"
 ambitions.500:0 "日益增长的雄心"
 ambitions.500.desc:0 "当最初一批殖民者踏足[GetName]时，我们的人民感到一种奇怪的感觉和自豪感油然而生。随着殖民狂潮的爆发，一个开拓的时代开启了。群星向我们招手，向有勇气寻找他们的人承诺下无限的可能性。人民渴望开放的天空与未开垦的边疆，我们也会给予他们。太空的冰冷无情无法阻止我们，殖民外星的挑战亦无法阻止。我们力求在每个宜居的星球上立足，并在星辰之间建立新的家园。\n\n\n§W采纳§!§M殖民狂潮§!提供：\n\n§W帝国修正§!：§Y扩张决心§!\n§W时限修正§!：§G新边疆§!\n\n§W可重复任务§!：殖民任何星球\n§T可重复奖励§!：所有星球获得§Y开拓者的吸引§!修正\n\n§W条件任务§!：允许移民\n§T条件奖励§!：§G开拓精神§!修正\n\n§W雄心任务§!：殖民至少10颗星球\n§T雄心奖励§!：核心星球获得§G核心区域§!修正"
 ambitions.500.accept:0 "我们将循此路前行。"
 ambitions.500.accept.tooltip:0 "采纳雄心：殖民狂潮"
 ambitions.500.deny:0 "我们将另寻他法。"
 ambitions.500.deny.tooltip:0 "拒绝雄心：殖民矿潮"
