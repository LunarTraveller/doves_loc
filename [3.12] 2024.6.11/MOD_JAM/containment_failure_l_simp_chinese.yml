l_simp_chinese:
 origin_containment_failure:0 "收容失效"
 origin_containment_failure_desc:0 "几千年来，这个文明一直被锁在自己的家园。八颗围绕其母星的天然卫星共同发射出一个奇异而又强大的能量场来阻止该文明的远航。直到最近，八颗熔融卫星中有一颗出现了神秘的冷却时，这个文明才终于获得了再一次扩张的机会。"
 origin_containment_failure_tooltip:0 "开始时§Y母星§!中拥有§R7§!§Y$d_containment_failure_electro_storm$§!，给予以下修正：\n§H基础设施建造速度：§!§R-35%§!\n§H人口组装速度：§!§R-35%§!\n\n你的§Y母星§!被八颗§H奇异的卫星§!环绕"
 START_SCREEN_CONTAINMENT:0 "千百个周期以来，您的文明一直被封锁在母星上。八颗释放出强大能量场的卫星监视着您的母星，这些强大的能量场束缚着您奔向太空的步伐。蹂躏着整颗星球的高速电磁风暴也牢牢地将您约束于星球表面。由于整个物种的记忆库已经被完全抹去，您也对您的文明的关押者和看守者一无所知。\n\n现在，由于未知原因，其中一颗卫星发生了急速冷却，并变成了一颗不适合生存的荒芜星球。而强大的能量场也不复存在，提供了一条能通向更广阔的银河区域的狭窄通道。一片更广阔的银河，再一次对我们变得触手可及。\n\n由于关押您的敌对文明早已消亡，在附近显然没有其他文明存在的迹象了。在这看似一片死寂的浩宇，您的文明将再次踏上扩张之路。"
 d_containment_failure_electro_storm:0 "电磁风暴"
 d_containment_failure_electro_storm_desc:0 "一场足以覆盖大陆的巨型电磁风暴席卷了整座星球，并瘫痪了沿途所有电子设备。"
 containment_failure_dig:0 "一个关于热源的答案"
 containment_failure_dig_intro:0 "我们必须找出为什么八颗卫星中的一颗为什么会突然冷却。凭借对它的研究，我们可以阻止那个曾经活跃的能量场再一次把我们封锁在母星。海量的资源已经被划拨入这项研究，我们必须调查，分析以及记录下相关的一切事物，这对我们来说至关重要。"
 containment_failure_digsite.1.name:0 "表面分析"
 containment_failure_digsite.1.desc:0 "我们已经发射了大批探测器和无人机去探明§H[from.planet.GetName]§!的卫星表面。它们的主要任务是寻找星球上的人造建筑结构和探测非自然能量。我们想得到的答案一定就在这颗卫星上的某处。"
 containment_failure_digsite.2.name:0 "深核钻探"
 containment_failure_digsite.2.desc:0 "我们对§H[from.planet.GetName]§!表面的扫描和解析没有得出任何结果。星球的表面除了凝固的熔岩外一无所有。我们必须深入卫星的内核来寻找答案。我们已经建造了数个巨大的机器，并准备将他们高速射向卫星。一开始冲击力会形成巨大的撞击坑，并在机器钻向星球内核时形成许多环形山。"
 containment_failure_digsite.3.name:0 "机械核心"
 containment_failure_digsite.3.desc:0 ""
 containment_failure.10.name:0 "原因[event_target:containment_failure_moon_alpha_target.GetName]"
 containment_failure.10.desc:0 "卫星§H[event_target:containment_failure_moon_alpha_target.GetName]§!这么快冷却下来一定有原因。原因我们一定要找出来，以免我们在它重启的时候再次被封锁住。"
 containment_failure.10.a:0 "施行一次全星球分析"
 containment_failure.11.name:0 "意料之外的[event_target:containment_failure_moon_beta_target.GetName]"
 containment_failure.11.desc:0 "星球上和卫星上的传感器都证明了第二颗行星快速的冷却。为什么会发生这样的事仍然是个谜。我们已经分配了资源来建造扫描网络和勘探卫星以调查这八颗行星。幸运的是，伴随着§H[event_target:containment_failure_moon_beta_target.GetName]§!的冷却，我们母星上的一场风暴消散了，提升了我们的效率。"
 containment_failure.12.name:0 "[event_target:containment_failure_moon_omega_target.GetName]图案"
 containment_failure.12.desc:0 "这三颗卫星有着同一种模式。我们母星上的行星传感器和勘测卫星在Omega卫星快速的冷却之前，在其发射的能量场中发现了巨大而不规则的尖峰。如同§H[event_target:containment_failure_moon_alpha_target.GetName]§!与§H[event_target:containment_failure_moon_beta_target.GetName]§!卫星中的一样，§H[event_target:containment_failure_moon_omega_target.GetName]§!卫星有一个机械核心。虽然很难扫描其他仍在发射能量场的卫星，但模式识别表明它们都有相似的模式。这些人造物，旨在发射出强大的能量场，来破坏我们母星周围的所有电子产品的功能。"
 containment_failure.13.name:0 "意料之中的[event_target:containment_failure_moon_theta_target.GetName]"
 containment_failure.13.desc:0 "卫星§H[event_target:containment_failure_moon_theta_target.GetName]§!已经冷却，这符合我们的预期，但比先前计算的速度要快。这种模式表明，卫星冷却的间隔时间每次都会精确缩短 1.223 %至49.776 %。初步计算表明，下一个卫星，§H[event_target:containment_failure_moon_iota_target.GetName]§!将会在1.32年内冷却。"
 containment_failure.14.name:0 "准时[event_target:containment_failure_moon_iota_target.GetName]"
 containment_failure.14.desc:0 "§H[event_target:containment_failure_moon_iota_target.GetName]§!意料之中地冷却了下来，而另一个能量场也随之降下。我们现在所做的一切已经远比能量盾要做得更好，而母星上的电磁风暴也正在快速消散。一旦所有的卫星都冷却下来，我们的扩张能力就将不受约束地成倍增长。我们的计算表明卫星§H[event_target:containment_failure_moon_sigma_target.GetName]§!将在大约8个月内冷却。"
 containment_failure.15.name:0 "链接[event_target:containment_failure_moon_sigma_target.GetName]"
 containment_failure.15.desc:0 "§H[event_target:containment_failure_moon_sigma_target.GetName]§!的冷却一事尽管与我们的预期分毫不差，但也并非毫无亮点。它的冷却过程与预期完全一致，机械核心与其他卫星一样寂静无声，但有一个计划外的变化。一条简短的亚空间信息在先前几个冷却掉的卫星之间反复传送。要解读它十分困难，但我们仍在尝试。更多计算表明§H[event_target:containment_failure_moon_zeta_target.GetName]§!将在四个月后成为下一个冷却的卫星。"
 containment_failure.16.name:0 "消息[event_target:containment_failure_moon_zeta_target.GetName]"
 containment_failure.16.desc:0 "随着卫星§H[event_target:containment_failure_moon_zeta_target.GetName]§!的凝固，在卫星间来回传播的亚空间信息的能量强度翻了8倍。试图破译并解读这个信息变得格外困难，但我们的传感器\n已开始逐渐适应这种信息。到目前为止，我们只成功破解了信息的最后两部分：\n\n§R收容..失效..\n\n能量..环路...数值..溢出..§!\n\n最后一个熔融卫星，§H[event_target:containment_failure_moon_gamma_target.GetName]§!，预计会在仅仅2个月后凝固并冷却。"
 containment_failure.17.name:0 "沉寂的[event_target:containment_failure_moon_gamma_target.GetName]"
 containment_failure.17.desc:0 "最后一个熔融卫星§H[event_target:containment_failure_moon_gamma_target.GetName]§!已经冷却，而亚空间讯息也猝然停止。我们解析亚空间讯息的最后尝试也告失败。我们的传感器没能从任何一个卫星的机械核心里获取到最新的能量读数。我们终获自由，这个星系也开始全功率运转。"
 containment_failure.17.a:0 "我们不可阻挡"
 containment_failure.18.name:0 "最终手段"
 containment_failure.18.desc:0 "在一阵意料之外的能量大幅飙升之后，§H[root.GetName]§!的第八颗卫星突然开始以极高能量向四面八方播发一段未经加密的重复讯息。\n内容如下：\n\n§R-星域Q-42收容失效-\n-被指定为XTRM-3的实体已不再受控-\n-.......................-\n-激活最终方案：-\n-引爆1-8号收容单元-\n-.......................-\n-准备-准备-准备-§!\n"
 containment_failure.18.a:0 "太迟了"
 containment_failure_tooltip_moons_detonate:0 "\n§H[root.GetName]的所有卫星§!\n§R爆炸§!\n采矿站被摧毁\n研究站被摧毁\n+2£alloys£\n\n§H[root.GetName]§!\n毁灭星球：§R+100§!"