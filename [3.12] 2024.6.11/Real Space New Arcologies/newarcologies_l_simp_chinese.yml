 pc_manufactorum:0 "生产厂"
 pc_manufactorum_desc:0 "这个星球被不断发展的工业生产的基础设施完全覆盖。从轨道上已经不再能看到这颗行星的自然岩石圈，它的大气也被工业和化学厂的排放物污染。"
 pc_agropolis:0 "都市农业城"
 pc_agropolis_desc:0 "这颗星球非常理想地结合了工业城市群和农业地区。干净的水体和肥沃的草地被人工创造和维持，以此来为食品培育和工业生产提供助力。因此，即便从轨道上还能看到一片绿色的地表，但这颗行星的自然岩石圈已经不再可见了。"
 pc_fortoria:0 "军工复合城塞"
 pc_fortoria_desc:0 "这颗铁皮星球被强大的能量护盾包围，许多军事和工业基础设施分布于其表面之下。从轨道上已经不再能看到这颗行星的自然岩石圈。"
