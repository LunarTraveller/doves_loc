 resolution_category_csoviets:0 "寰宇社会主义联盟"
 resolution_csoviets_domsovetov:0 "行政委员会"
 resolution_csoviets_domsovetov_desc:0 "一个平等主义的新时代由此开启。作为无产阶级权威的灯塔——最高工人委员会，将走上银河舞台，在人民群众中实现和谐与团结。委员会堂将作为集体意志的象征设立在每个星球上，作为共享权力和社区合作的行星核心确保实现人民的意志。"
 resolution_csoviets_effect1:0 "将在我们的首都星球上建造§Y最高工人委员会§!。此外，剩余星球将解锁§Y委员会堂§!。"
 resolution_csoviets_redarmy:0 "红军"
 resolution_csoviets_redarmy_desc:0 "随着目标的统一，星际回应了红军——一支无产阶级的先锋队，旨在捍卫革命的理想。由献身社会主义的劳动者和捍卫者组成的红军，将坚决履行保护集体权利和理想的职责，以毫不动摇的力量成为永不熄灭的烽火。"
 resolution_csoviets_effect2:0 "将允许我们招募§Y红军§!。"
 resolution_csoviets_internationale:0 "《国际歌》"
 resolution_csoviets_internationale_desc:0 "作为无产阶级团结的证明，银河响应了《国际歌》那激动人心的呼唤。同志情谊的纽带得以加强并与能其他国家建立起牢不可破的关系，在共同追求社会主义理想的过程中团结一致到永远。资本主义的威胁使我们有权进行正义的干涉，建立一个兄弟般的共产主义政府，将解放的理想洒向宇宙各地的受压迫者。"
 resolution_csoviets_effect3:0 "授予我们对威权主义政权的§R宣战理由§!！"
 resolution_csoviets_socplan:0 "社会主义计划"
 resolution_csoviets_socplan_desc:0 "我们制定了一个综合的计划，它汇集了所有同志的广泛资源和专业知识，以应对我们迫在眉睫的外部威胁。通过努力和互助，社会主义理想指导着我们共铸家园，保护银河社会免受试图破坏我们团结生存的危险风暴侵害。"
 resolution_csoviets_victory:0 "消除阶级与货币"
 resolution_csoviets_victory_desc:0 "无产阶级在呼唤！随着银河系大步迈向无阶级、无货币的社会，变革的基石已经奠定。随着在生产、研究、教育、医疗和其他方面取得的重大进展，证明了集体坚定不移地致力于打造共产主义乌托邦，在那里，劳动者不受枷锁的束缚蓬勃发展，财富将在团结和进步的旗帜下体现于所有人的共进中。"
 cmbu.1002.name:0 "于友谊和劳动中"
 cmbu.1002.desc:0 "随着分裂的最后波澜消失在历史的长河中，一个新的时代开始了。如今，银河作为[Root.GetName]构筑起了一个和谐、统一、不可战胜的整体。\n团结的大合唱响彻宇宙，无数生命的不懈努力和同志情谊在新时代达到顶峰——一个拥有共同愿望、集体理想和无限潜力的新时代到来了。携手并进，物种交融，思想共通的大树在相互理解和互相帮助的光芒中茁壮成长。这个无产阶级的社会蓬勃发展，剥削的概念也逐渐消逝。在宇宙中，丰富的劳动成果被公平的分配给大众。每一种声音齐声共鸣，塑造了一个乌托邦的未来，在那里，每个人都能追求理想，不受压迫阴影的阻碍。在这个团结和劳动的新时代，银河系是牢不可破的团结精神的证明，在这里，携手向进步的未来招手，在这里，同志情谊的纽带超越了银河本身。"
 cmbu.1002.a:0 "团结一致到永远！"
 resolution_csoviets_domsovetov_nope:0 "撤销 $resolution_csoviets_domsovetov$"
 resolution_csoviets_domsovetov_nope_desc:0 "共产主义是一股不可忽视的力量，我们不想直接面对它。我们必须于萌芽中扼杀它，否则就太迟了！"
 resolution_csoviets_domsovetov_nope_effect_success:0 "§R撤销 $resolution_csoviets_domsovetov$ 议案§!！"
