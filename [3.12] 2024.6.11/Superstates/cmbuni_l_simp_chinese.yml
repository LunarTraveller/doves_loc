 resolution_category_combine:0 "寰宇共融"
 resolution_combine_citadel:0 "永驻总部"
 resolution_combine_citadel_desc:0 "注意：在指定行星中筑垒以进行统一监管的计划正在进行中。行星的同化和协调将与寰宇共融完美协同。强烈建议请公民与不愿合作的实体严格遵守迁移流程，确保与仁慈的权威达成一致。任何偏差行为将采取必要纠正措施，维护系统稳定。"
 resolution_ccombine_effect:0 "将允许在我们星球上建造§Y壁垒§!。"
 resolution_combine_citadel_nope:0 "废除$resolution_combine_citadel$"
 resolution_combine_citadel_nope_desc:0 "我们必须削弱寰宇共融的力量，好让它们不再插手星系事务！"
