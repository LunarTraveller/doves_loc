 resolution_2egalitarian_machine:0 "资源统合"
 resolution_2egalitarian_machine_desc:0 "星海监管人掌握着巨大的权力，更重要的是，整个监管人帝国都是一台机械帝国。它们就是不会犯错。我们必须推动它们直至完全整合泛星系，但目前它们可以作为一个超级强权发挥效力。"
