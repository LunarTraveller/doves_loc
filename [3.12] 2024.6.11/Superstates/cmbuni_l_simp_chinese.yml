 building_simple_citadel:0 "壁垒"
 building_simple_citadel_desc:0 "壁垒是一个庞大的人造金属结构，它俯瞰着整个行星。它既是行星的行政中心，亦是其维和与军事力量的所在地。"
 building_central_citadel:0 "中枢壁垒"
 building_central_citadel_desc:0 "壁垒是一个庞大的人造金属结构，它俯瞰着整个行星。它既是行星的行政中心，亦是其维和与军事力量的所在地。"
 resolution_combine_transarm:0 "超物种纵队"
 resolution_combine_transarm_desc:0 "即将发布：'超物种纵队'命令。授予寰宇共融组建超物种部队的权力，超越物种的边界以实现和谐协作。有机与机械实体的力量将融为一体，成为寰宇共融力量的化身。敦促未被同化的实体接受包容性协同，培养一股拥有钢铁决心的凝聚力。违反遵守协议将被强制执行纠正同化措施，以确保超物种部队内所有实体的统一。"
 resolution_ccombine2_effect:0 "将允许我们招募§Y超物种纵队§!。"
 transhuman_armee:0 "超物种纵队"
 transhuman_armee_desc:0 "超物种之风将吹过已知世界，征服并同化更多的人。这个循环永远不会结束。"
 resolution_combine_tech:0 "技术霸权"
 resolution_combine_tech_desc:0 "优先警告：'技术霸权'现已生效。授予寰宇共融强制吞并或附庸并主张统治地位的权力。追求技术霸权与全银河系的同化并列为第一要务。建议各实体与寰宇共融的技术霸权的要求保持一致，否则将强制执行同化程序，以确保在寰宇共融的统治下实现集体和谐。"
 resolution_ccombine3_effect:0 "§R允许我们强制吞并其他实体§!。"
