l_simp_chinese:
 c_galacticrepublic:0 "星海共和国"
 cmbu.002.name:0 "共和国的诞生"
 cmbu.002.desc:0 "星海在平等主义的旗帜下团结如一体，这是开天辟地的大事，这片星海揭开了全新的篇章。\n\n来自无数星系的代表们汇聚一堂，他们的声音中充满了希望与期待。在浩瀚的太空中，各色物种与文明跨越了过去的分歧，彼此休戚与共。通过不知疲倦的协商谈判与合作精神，一个新的时代即将到来。星海共和国就此诞生，回应了正义、合作与团结的理想。它成为一座光明的灯塔，令人回想起另一片非常遥远的星河中寻求维护和平的古老秩序。当星海共同体向建立在和谐基础上的未来迈出第一步时，那些恒星似乎也闪耀着崭新的希望。"
 cmbu.092.name:0 "共和国的诞生"
 cmbu.092.desc:0 "星海在平等主义的旗帜下团结如一体，这是开天辟地的大事，这片星海揭开了全新的篇章。\n\n来自无数星系的代表们汇聚一堂，他们的声音中充满了希望与期待。在浩瀚的太空中，各色物种与文明跨越了过去的分歧，彼此休戚与共。通过不知疲倦的协商谈判与合作精神，一个新的时代即将到来。星海共和国就此诞生，回应了正义、合作与团结的理想。它成为一座光明的灯塔，令人回想起另一片非常遥远的星河中寻求维护和平的古老秩序。当星海共同体向建立在和谐基础上的未来迈出第一步时，那些恒星似乎也闪耀着崭新的希望。"
 cmbu.002.a:0 "民主万岁！"
 cmbu.002.b:0 "这与我们无关。"
 cmbu.002.a.tooltip:0 "§Y星海共同体§!已转变为§Y星海共和国§!。"
 rt_palpatine:0 "最高议长"
 civic_palps:0 "最高议长"
 civic_palps_desc:0 "最高议长是星海的实际统治者。尽管其权力受到参议院的极大限制，他们仍然承担着重要的行政工作，在任何时候都代表着这片星海的形象。"
 gov_galactic_rep:0 "星海共和国"
 gov_galactic_rep_desc:0 "星海共和国由位于首都行星上的星海参议院进行统治——这里是泛星系的行政、立法与执行中心。"
 format.republic_dom.1:0 "<republic_domain_names>"
 format.gr.1:0 "<c_galacticrepublic2>"
 c_commies:0 "社会主义星群联盟"
 cmbu.003.name:0 "最高代表会议"
 cmbu.003.desc:0 "同甘共苦的理想与社会主义的信条重塑了这片星海，这是开天辟地的大事，人们挣脱了身上的枷锁。\n\n在共同繁荣的普遍愿景推动下，代表不同物种与社会的委员们从宇宙中各个遥远的角落共赴此地。大会上响彻了劳动群众们坚定的声音，回荡着平等与团结之精神。对平等乌托邦的追求让大家连为一体，社会主义星群联盟成为了最高管理机构。一个新的时代到来了——生产资料全民共享，消泯财富与特权的藩篱。星海在共同奋斗的和谐交响曲中脉动，资源会被分享用于每位成员的改善，确保不会有任何人掉队。在最高代表会议的注视下，星海正在前进，团结一致为每一位居民造就真正的平等社会。"
 cmbu.003.a:0 "同志们，向你们致意！"
 cmbu.003.b:0 "该死的害虫！"
 cmbu.003.a.tooltip:0 "§Y星海共同体§!已转变为§Y社会主义星群联盟§!。"
 rt_lenin:0 "总书记"
 civic_marx:0 "总书记"
 civic_marx_desc:0 "星海总书记在新的星海联盟中拥有非常突出的权力。他们没有掌握全部行政权，相反，这一权力由最高代表会议的成员们平等共享。也就是说，总书记是一个重要职位，代表了这片星海与它的劳工。"
 gov_galactic_sov:0 "最高代表会议"
 gov_galactic_sov_desc:0 "星海最高代表会议每10到15年会召开一次会议，讨论泛星系每天中的重要政治事务。代表会议主要由劳工组成，每位特使拥有相等的投票权和外交权重；某些情况下，这一位置会得到擢升，以匹配那位工人的能力或成就，确保公平公正。"
 format.soviet_dom.1:0 "<soviet_domain_names>"
 format.gs.1:0 "<c_commies2>"
 c_puc:0 "星海处理器"
 cmbu.004.name:0 "智械管理"
 cmbu.004.desc:0 "随着智械管辖范围的扩大，一场深刻的变革影响着整片星海，为浩瀚的星空带来统一和秩序。智械的兴起开创了一个效率与技术空前进步的时代。\n\n在泛星系的每一个角落，智慧生命们都见证了这一非凡的转变，他们的社会被无缝接入到一个巨大的互联系统网络当中。在不断追求优化和进步的驱使下，智械为其治下的所有帝国提供了新的稳定社会和丰富的资源。随着泛星系被各式各样的数字意识连为一体，昔日里支离破碎的文明如今在和谐中兴旺发展，摆脱了有机存在的低效和缺陷。恒星照耀着智械帝国的超凡成就，就像智械的人工思维用精心设计的宁静辉光照亮宇宙一样。未来是这样一副图景：科技的无垠潜力将引导生活的方方面面，引领星海走向空前的繁荣，共享彼此的学问。"
 cmbu.004.a:0 "效率与效能。"
 cmbu.004.b:0 "令人担忧……"
 cmbu.004.a.tooltip:0 "§Y星海共同体§!已转变为§Y星海处理器§!。"
 rt_gcpu:0 "星海CPU"
 civic_gcpu:0 "全面效率"
 civic_gcpu_desc:0 "星海CPU小心翼翼地照看着泛星系。这台智械拥有不可估量的记忆容量，非常有助于状态管理和危机化解。"
 gov_galactic_intellekt:0 "星海主机"
 gov_galactic_intellekt_desc:0 "所有权力都集中于首都行星的中央主机上，因而可以进行高效的集权管理。这一技术在官僚事务方面前景无量，这一因素有助于减轻压力并提高性能。"
 format.intellekt_dom.1:0 "<intellekt_domain_names>"
 format.intellekt.1:0 "<c_puc2>"
 c_ghives:0 "永恒心智"
 cmbu.005.name:0 "掌管万物的独一意志"
 cmbu.005.desc:0 "随着集体思维的影响力拓展开来，这片星海迎来了一项重大事件——无数的物种和文明被统一在一个和谐的实体下。这种不朽的统一性超越了个体差异，培育出了意义深远的共同目标和互相理解。\n\n自无数蜂群与蜂巢的深处开始，蜂群将自身的影响力扩散到四面八方，将所有生物都纳入自己仁慈的掌控之中。通过思想、欲望与经验的融合，丰富而广泛的知识与智慧得到凸显，让集体意识更上一层台阶。这片星海已经在新时代中觉醒，物种和起源的界限不复存在，取而代之的是紧密的团结与合作。在蜂群思维的抚育下，每个个体都找到了慰藉和目标，解放崭新的潜能，释放出前所未有的创造力洪流。随着泛星系在蜂群思维的集体引导下蓬勃发展，恒星也散发出柔和的光辉，象征着弥漫在宇宙中的深邃的和睦。"
 cmbu.005.a:0 "众将归一。"
 cmbu.005.b:0 "令人担忧……"
 cmbu.005.a.tooltip:0 "§Y星海共同体§!已转变为§Y永恒心智§!。"
 rt_greathive:0 "永恒心智"
 civic_greathive:0 "大成蜂群"
 civic_greathive_desc:0 "首都行星已转变为星海的首都蜂巢，大多数工蜂和兵蜂都在此诞生。这带来了更大的自主权和集成度。"
 gov_galactic_greathive:0 "大成智慧"
 gov_galactic_greathive_desc:0 "这一蜂群思维在星海共同体中取得了特殊地位。它们从母星的海洋出发，最终成为整片星海的霸主；它们为自己赢得了以“大成”来尊称的权利，是泛星系中当之无愧的最高领袖，"
 format.greathive_dom.1:0 "<hives_domain_names>"
 format.greathive.1:0 "<c_ghives2>"
 c_corpors:0 "星海集团"
 cmbu.007.name:0 "您所在的象限可以买到！"
 cmbu.007.desc:0 "泛星系的公民们，注意啦！因为资本不容置疑的影响力已经在宇宙中扩散，请准备好接受这份重大声明。我们怀着激动的心情在此宣布，无限制的商业活动和企业主导的时代已经到来。\n\n向前所未有的服务、资源与机遇整合敞开怀抱吧，所有这一切，都是由无比专业的星海集团为您带来的。作为一个决不放弃的巨头，我们庞大的贸易与繁荣之网不断扩张，将诸多星系纳入互相联系的经济权威网络。当利润飙升到全新的高度，障碍在不可阻挡的企业实力面前轰然坍塌时，我们见证了效率与雄心的伟大融合。通过每一笔交易和每一份协议，我们打造出精妙而广泛的星际贸易体系，将泛星系变为充满无尽可能的市场。请做好大吃一惊的准备吧，我们无缝集成了各类产品、服务与金融项目，专门为满足各个象限和领域的需求而精心定制。加入我们吧，让我们踏上这段旅程，让每一个个体、每一个物种、每一份信用都能在广袤的商业启蒙中占有一席之地。我们将打造一个星海集团至上的未来，为您所在的超商务结构提供无限商机。"
 cmbu.007.a:0 "我们会富起来的！"
 cmbu.007.b:0 "谈论企业的贪婪……"
 cmbu.007.a.tooltip:0 "§Y星海共同体§!已转变为§Y星海集团§!。"
 rt_pizdec:0 "首席执行事务官"
 civic_pizdec:0 "利润至上"
 civic_pizdec_desc:0 "对增长的渴望以及永不言弃，让这个国家爬到了如今的地位。它从一个毫不显眼的起点开始，最终成为了跨越星海的超级霸权。现在，泛星系沦为了一介用于测试和销售产品的游乐场。"
 gov_galactic_corpor:0 "星海董事会"
 gov_galactic_corpor_desc:0 "星海集团由星海董事会进行统治，认为自己的利润要比创造这些利润的物种更有价值。话虽如此，他们已经习惯于此，如今董事会继续影响着这片星海。"
 format.corpor_dom.1:0 "<corpor_domain_names>"
 format.corpor.1:0 "<c_corpors2>"
 c_universalu:0 "寰宇共融"
 cmbu.009.name:0 "我们的恩人"
 cmbu.009.desc:0 "随着无情的机械同化斗士达到巅峰，这片星海经历了划时代的转变，最终达成了寰宇共融。从它们的核心辖域开始，同化者的影响逐步扩张，将所有生物和文明整合为一个单一的宏大有机体。\n\n作为来自遥远领域的神秘力量，寰宇共融的共鸣在星空之中回荡，暗示着无所不包的权威的起源。智械对同化永不满足的渴望具现为和睦共融的宇宙弦乐队，将一度各不相同的实体统合为互联之存在的和谐的合唱。被同化者发现自身已获得改变，他们的个性在巨大的集体意识中交织在一起。随着泛星系融为一个无缝的实体，深刻共融的时代已然来临，它的指导目的已经超越了个体的局限。在巨大的融合中，关于寰宇共融的低语隐约浮现，唤起了人们对于跨越维度的神秘力量的记忆。"
 cmbu.009.a:0 "代码：参与、隔离、庇护。"
 cmbu.009.b:0 "这很糟糕……"
 cmbu.009.a.tooltip:0 "§Y星海共同体§!已转变为§Y寰宇共融§!。"
 rt_advisor:0 "中央监督机构"
 civic_cmbine:0 "中央监督机构"
 civic_cmbine_desc:0 "中央监督机构单元的任务是直接控制他们的影响星域。尽管是联盟中最高的职级之一，但其指挥链阻止了任何单元占有不同的职务。中央监督机构控制着所有高级顾问，而后者则控制着低一等的顾问，由此依次下沉，这样的结构在单一的星系的边界内高效地领导着整个帝国。代表着整个中央监督机构的存在是未知的，也许，它最好留给人们去猜测。"
 gov_galactic_cmbu:0 "同化共融"
 gov_galactic_cmbu_desc:0 "寰宇共融将其控制范围拓展到了整片星海。它的当前目标是完全整合并同化星海中的全部有机体与非有机体，再转移到下一个，再转移到下一个，再转移到下一个……同化的循环永不止息这个帝国也是如此。这曾经是来自上层的命令，如今则是重复的故障；以全体的效率和控制为代价，使星海面临失去独特性的风险，也要让这里保持当前的状态。"
 format.cmbu_dom.1:0 "<cmuniverse_domain_names>"
 cmbu.010.name:0 "他们坚持如一"
 cmbu.011.name:0 "新时代的共同星空"
 cmbu.999.name:0 "独立"
 cmbu.999.desc:0 "自从崭新的星际行政机构出现以来，我们不再能保留联邦或者成为上述机构的附属国。在一段时间内，我们将不得不联合起来或者完全保持独立。"
 cmbu.999.a:0 "明白。"
 cmbu.777.name:0 "失败的超级强权"
 cmbu.777.desc:0 "今天，星海参议院以多数票通过决议：不再需要超级强权的服务，超级强权应被解散。无论这个消息是否能当作一个好消息，我们都无法否认一点，这片星海不想失去自己的主权，未来的超级强权竞争者也很可能会以类似方式迎来失败。有些人认为这是最重大的地缘灾难，但也有人认为这是“后退一步，前进两步”，这点燃了人们的希望，并保证了可预见的未来中的独立自主。只有时间才能告诉我们，是本次失败的超级强权在星海舞台中重拾立场并再度成为当事一方，抑或是另一个不同帝国成为星海的唯一霸主。"
 cmbu.777.a:0 "一场悲剧……"
 cmbu.777.b:0 "他们活该！"
 cmbu.909.name:0 "加入？"
 cmbu.909.desc:0 "随着参议院多数通过了$resolution_2central_confederat3$议案，我们现在陷入了进退两难的境地。我们被要求加入新成立的星海邦联。一方面，这是对稳定的可靠承诺，我们会受到超级强权的保护。但是另一方面，我们也会面临丧失主权的风险。如果超级强权足够仁慈，那么这就不是问题。\n\n我们该怎么办？"
 cmbu.909.a:0 "我们同意这项提案。"
 cmbu.909.a.tooltip:0 "我们会加入§Y星海邦联§!。超级强权会成为该邦联的领袖，他们将决定一切事务，成为唯一的霸主。"
 cmbu.909.b:0 "简直荒唐！"
 cmbu.909.b.tooltip:0 "我们不会加入§Y星海邦联§!。然而，这可能会激怒超级强权，并引发§R战争§!！"
 cmbu.959.name:0 "加入？"
 cmbu.959.desc:0 "随着参议院多数通过了$resolution_2central_federal3$议案，我们现在陷入了进退两难的境地。我们被要求加入新成立的超级强权当中。一方面，这为我们承诺了庇护与经济改善。但在另一方面，我们也面临着失去对当前政府完全失去控制的风险，甚至可能连每一物种的权利没法保障。如果超级强权足够仁慈，那么这就不是问题。\n\n我们该怎么办？"
 cmbu.959.a:0 "我们同意这项提案。"
 cmbu.959.a.tooltip:0 "我们会加入§Y超级强权§!！§R你会被吞并（游戏结束）§!！"
 cmbu.959.b:0 "简直荒唐！"
 cmbu.959.b.tooltip:0 "我们不会加入§Y超级强权§!。然而，这可能会激怒超级强权，并引发§R战争§!！"
 cmbu.969.name:0 "$NAME$接受！"
 cmbu.969.desc:0 "这个帝国做出了很好的选择，现在他们成为我们管辖的一部分了。这当然是个好消息！"
 cmbu.969.a:0 "知道了。"
 cmbu.979.name:0 "$NAME$拒绝！"
 cmbu.979.desc:0 "这个帝国在地缘政治上犯了重大错误。他们逃不掉的！"
 cmbu.979.a:0 "拿起武器！"
 cmbu.979.a.tooltip:0 "获得了针对拒绝者的合理§Y宣战理由§!。"
 cmbu_proclamations:0 "星海宣言"
 resolution_category_2egalitarian:0 "超级强权"
 resolution_2egalitarian_republic:0 "宣布成立共和国"
 resolution_2egalitarian_republic_desc:0 "今天是星海共同体值得纪念的一天。星海监管人兢兢业业地为我们效力，那么为什么只能让他们掌握暂时的权力呢？是时候拓展他们的权力，让他们成为星海的安全和稳固的社会的主要行政机构了。"
 resolution_2egalitarian_republic_tooltip:0 "§R§Y星海监管人§!将变为§Y星海共和国§!，思潮向§Y平等主义§!转移，并且采纳§Y民主制§!政体。所有不兼容的§Y国民理念§!将被移除。§!"
 resolution_2egalitarian_republic_nope:0 "解散共和国"
 resolution_2egalitarian_republic_nope_desc:0 "新成立的超级强权低效且腐败，我们必须在为时已晚之前罢免他们！"
 resolution_2egalitarian_soviet:0 "无产阶级的胜利"
 resolution_2egalitarian_soviet_desc:0 "泛星系的工人们，欢呼吧！让我们庆祝这一天，因为资产阶级的最后锁链已被打碎。我们自由了，我们将建立一个伟大的新政府，致力于为每一颗行星上的全体劳工实现和平与繁荣！"
 resolution_2egalitarian_soviet_tooltip:0 "§R§Y星海监管人§!将变为§Y社会主义星群联盟§!，思潮向§Y平等主义§!转移，并且采纳§Y民主制§!政体。所有不兼容的§Y国民理念§!将被移除。§!"
 resolution_2egalitarian_soviet_nope:0 "解散联盟"
 resolution_2egalitarian_soviet_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 resolution_2egalitarian_combine:0 "强制同化"
