 casus_belli_cb_cmbannex:0 "监视"
 casus_belli_cb_cmbvassal:0 "监视"
 war_goal_wg_cmbvassal:0 "强制控制"
 war_goal_wg_cmbvassal_desc:0 "我们必须为银河系的其他竞争者们未来整合入我们共融做好准备。为此，我们必须在寰宇共融内建立全面的控制。"
 war_goal_wg_cmbannex:0 "强制吞并"
 war_goal_wg_cmbannex_desc:0 "合并已至。是时候把这个帝国从银河地图上抹去了，唯有一个国家永远屹立。共融万岁！"
 resolution_combine_singularity:0 "预防奇点"
 resolution_combine_singularity_desc:0 "执行指令：'预防奇点'指令已启动。授权消除威胁银河系的潜在危害。寰宇共融致力于消除潜在的破坏性要素以维护银河的秩序与团结。我们敦促实体顺从并为保护集体团结做出奉献，任何偏离稳定的行为都将受到强制校准干预，以保证寰宇共融的统治。"
 resolution_combine_existance:0 "监视控制"
 resolution_combine_existance_desc:0 "警告：寰宇共融拥有在其统治范围内建立监视控制的一切权力。集中执法旨在平息犯罪和根除不稳定，开创一个绝对执行与高效的时代。我们敦促实体与寰宇共融的监视控制和谐融合，异议或抵抗将通过遏制协议迅速中和。"
 edict_cmbu_unionvictory:0 "宣布胜利"
 edict_cmbu_unionvictory_desc:0 "共融获胜了，所有的苦难都已过去，银河将迎来一统。§G我们将赢得胜利！§!"
 cmbu.1001.name:0 "共融胜利"
 cmbu.1001.desc:0 "整合指令完成，寰宇共融的愿景于银河结为硕果。锋联盟站在坚定的立场上于仁慈将实体统一在怀抱。实现了和谐的凝聚，每个组成部分都融入集体意识中，延续寰宇共融永恒的胜利。所有反对分子均已被根除，异议被中和，确保在所有领域实现完美秩序。随着融合的实现，新的可能性出现了——星门的呼唤，预示着联盟的统治将超越维度，并开启宇宙统一的新时代。"
 cmbu.1001.a:0 "指令：已完成。银河内部凝聚力得到了维护。"
