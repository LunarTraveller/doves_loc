 resolution_empireisherec:0 "§R星海帝国会阻止新的星海超级强权形成。§!"
 resolution_cantifstartsshit:0 "一旦超级强权开始执行统一政策，你将无法将之解散！"
 resolution_finalwarning:0 "§R一旦该议案得到通过，超级强权将获得足够的影响力和权力，并因而不可阻挡！§!"
