 resolution_category_2central:0 "集权化"
 resolution_2central_confederat3:0 "星海邦联化"
 resolution_2central_confederat3_desc:0 "时机终于成熟，是时候让星海共同体的所有成员国都加入由超级强权维持的单一邦联政府了。一个崭新的联邦将会成立，并向所有[global_event_country.GetGalCommunityOrGalImperium]成员发出邀请。"
 resolution_2central_confederat3_effect_success:0 "未加入所建立联邦的所有成员国都将§R违反性息法§!！可以采用新的§Y宣战理由§!来强制”邀请“。"
 resolution_2central_confederat2:0 "联邦机构"
 resolution_2central_confederat2_desc:0 "$resolution_2central_confederat1_desc$"
 resolution_2central_confederat1:0 "鼓励开发"
 resolution_2central_confederat1_desc:0 "很明显，由于泛星系的多样性，维持高度集权并不可行。所以我们要采取相应措施，满足每一个想要合作的物种的需求。"
 resolution_2central_confederat:0 "讨论邦联"
 resolution_2central_confederat_desc:0 "星海广袤无垠，其历史何其久远。为了维护星空的和平与稳定，我们必须讨论建立泛星系邦联国家的前景。"
 resolution_2central_federal:0 "讨论集权化"
 resolution_2central_federal_desc:0 "星海无疑是一片夜行之地，有众多可以讲述的物种和历史。这就是为什么我们必须保护它，并且让新的超级强权从无能的孤立帝国中夺走控制权。"
 resolution_2central_federal1:0 "通用货币"
 resolution_2central_federal1_desc:0 "泛星系的物种都必须明白，为了维持稳定并终结战争，就必须减少散播不和的国家的数量。地方政府过于顽固、腐败和无能，根本没法处理自己的事务，这就是新的超级强权必须掌控权力的理由。"
 resolution_2central_federal2:0 "地方代表"
 resolution_2central_federal2_desc:0 "$resolution_2central_federal1_desc$"
 resolution_2central_federal3:0 "星海统一"
 resolution_2central_federal3_desc:0 "时间到了。崭新的繁荣时代近在眼前！我们将统一这片星海，消除所有国家之间的边界。和平与稳定终于成为囊中之物。所有[global_event_country.GetGalCommunityOrGalImperium]成员都将被吞并。"
 resolution_2central_federal3_effect_success:0 "所有成员国都要决定要加入。加入者会被超级强权§R吞并§!。拒绝加入者则会成为新§Y宣战理由§!的目标！这一决策是基于思潮和评价修正。"
 resolution_integration_slowww:0 "§R星海整个是个缓慢的过程！在进行下一步之前，我们必须等待。§!"
 resolution_final_warningc:0 "§R注意！你既可以选择统一，也可以选择邦联化。请理智决断！这是最终决策，你无法逆转泛星系整合的结果！§!"
 resolution_incompatibilityc:0 "§R已经有一个星海超级强权存在！§!"
