 infmod_discovery.314.title:0 "$infmod_time$-$infmod_unlock_chapter_4$"
 infmod_discovery.314.desc.common:0 "当排外主义帝国，[owner.infmod_TimeUnlock_314_EnemyIdentification][infmod_xenophobe_fe.GetRealName]在进入银河系之前似乎就已经恢复了他们先前的状态，那些亲外主义者的成功只是昙花一现。这些排外主义者在意识到他们的整个社会和文化都遭到了篡改后感到非常震惊，而这种震惊很快变成了愤怒。在随后的几十年里，他们积累了系统、行星、人口和军事力量，并且在[infmod_xenophile_fe.GetRealName]抵制对不要他们进行干预的呼吁时开始反抗前者。\n\n当[infmod_xenophobe_fe.GetSpeciesNamePlural]得到[owner.infmod_TimeUnlock_314_PowerStoneReference]时，他们展开了行动，踏上了一条征服之路，其凶猛程度远远超出了同时代人的想象。\n\n"
 infmod_discovery.314.desc.fe_absent:0 "$infmod_discovery.314.desc.common$虽然在战役开始时，$infmod_time$是安全的，但由于担心它落入敌手，所以我们把它转移到了某个戒备森严、远离前线的据点。事实证明，这一决定非常明智，宝石一直处在友好方[owner.infmod_TimeUnlock_314_AbsentStorySplit1][infmod_xenophile_fe.GetRealName][owner.infmod_TimeUnlock_314_AbsentStorySplit2][infmod_time_start_location.GetName]的控制之下，直到我们这个时代重新发现。\n\n如果没有亲外主义者的统一存在，政治与意识形态的紧张局势将会升级，星海共同体的团结局面将破裂。"
 infmod_discovery.314.desc.fe_controlled:0 "$infmod_discovery.314.desc.common$在核心世界受到保护的同时，$infmod_time$仍然在[infmod_xenophile_fe.GetAdjective]的控制之下以应对威胁——但这并不是一场轻松的战斗。因为卫戍舰队成了以前被视为非人道武器的牺牲品，许多殖民地在火海和岩浆中灭亡。当[infmod_xenophobe_fe.GetAdjective]的威胁最终被遏制时，留下的只有一个饱受战争蹂躏的星海。[infmod_xenophile_fe.GetSpeciesNamePlural]惊恐地意识到这场由他们的自负而引发的大屠杀已然超过了他们之前所做的任何善事。他们开始厌恶与其边界外的宇宙互动，并最终奉行了严格的不干预主义，几乎不参与对银河系的任何事务，并将对$infmod_time$的使用减少到最基本的需求。\n\n随着亲外主义者们的离去，政治和意识形态的紧张局势加剧了，星海共同体的凝聚力也随之瓦解。"
 infmod_discovery.314.desc.fe_lost:0 "$infmod_discovery.314.desc.common$虽然$infmod_time$在战役开始时是安全的，但对它落入敌人手中的担心使得它被转移到了一个远离前线且防御森严的据点。事实证明这个决定是明智的，它使宝石处于友军的控制之下[owner.infmod_TimeUnlock_314_LostStorySplit1][infmod_xenophile_fe.GetAdjective][owner.infmod_TimeUnlock_314_LostStorySplit2][infmod_time_start_location.GetName]，宝石一直保存在那里，直到在我们这个时代被重新发现。[infmod_xenophile_fe.GetRealName]从战争中受到了重创，他们意识到自己造成的恐怖威胁，在排外主义威胁最终被遏制之后，他们封锁了自己的边界，几乎结束了对银河系事务的参与，再也没有去寻找失落的宝石。\n\n随着亲外主义者们的离去，政治和意识形态的紧张局势加剧了，星海共同体的凝聚力也随之瓦解。"
 infmod_discovery.314.sloc.enemy_identification.known:0 "被认为是"
 infmod_discovery.314.sloc.enemy_identification.unknown:0 "被称为"
 infmod_discovery.314.sloc.power_stone_reference.specific:0 "$infmod_power$"
 infmod_discovery.314.sloc.power_stone_reference.vague:0 "一个有着惊人力量的古老遗物"
 infmod_discovery.314.sloc.absent_story_split_1.phobe_absent_or_lost:0 "在战争的大部分时间里。然而在最后几个月里，随着局势的逆转，排外主义侵略者们下令进行野蛮的报复性打击，他们几乎投入了整个舰队，尽其所能地摧毁和破坏尽可能多的星球和恒星基地——尤其是那些属于"
 infmod_discovery.314.sloc.absent_story_split_2.phobe_absent_or_lost:0 "。当这个亲外主义帝国在残酷的攻击下灭亡时，他们知道自己的命运已然注定，于是决定为了更宏大的利益删除所有关于$infmod_time$位置的痕迹。几年后，当他们的最后一个星球陷入沉寂时，所有关于无限宝石位置的信息都已丢失，它被静静地遗弃在"
 infmod_discovery.314.sloc.absent_story_split_1.phobe_controls:0 "即使在排外主义侵略者征服了"
 infmod_discovery.314.sloc.absent_story_split_2.phobe_controls:0 "核心星球——在整个战争中最致命的冲突之中。由于他们的军队已经彻底瘫痪，并且知道他们的盟友无法及时赶到，亲外主义者们的命运已经注定。为了更宏大的利益，他们决定删除所有有关$infmod_time$位置的痕迹。几年后，当他们的最后一个世界陷入沉寂时，所有关于无限宝石位置的知识都已丢失，它被悄无声息地遗弃在了"
 infmod_discovery.314.sloc.lost_story_split_1.phobe_absent_or_lost:0 "——在战争的大部分时间里。然而，当排外主义者们意识到失败已不可避免时，他们几乎投入了整个舰队来打击尽可能多的星球和恒星基地——这是一项自杀式任务，它穿越了大片的"
 infmod_discovery.314.sloc.lost_story_split_2.phobe_absent_or_lost:0 "外围殖民地和星系，无意中逼近了$infmod_time$。一艘仅有极少船员、无通讯装置且无法返回家园的改装科研船却设法在敌人的舰队到达之前转移了宝石。尽管他们成功地甩掉了追兵，但在一艘受损的飞船上进行太空航行的危险性还是让他们束手无策，他们坠毁在了"
 infmod_discovery.314.sloc.lost_story_split_1.phobe_controls:0 "即使在排外主义侵略者征服了"
 infmod_discovery.314.sloc.lost_story_split_2.phobe_controls:0 "核心星球——在整个战争中最致命的冲突之中。然而在这一过程中，有关宝石位置的情报被泄露了，侵略者们设定了一条直达宝石的航线。一艘仅有极少船员、无通讯装置且无法返回家园的改装科研船却设法在敌人的舰队到达之前转移了宝石。尽管他们成功地甩掉了追兵，但在一艘受损的飞船上进行太空航行的危险性还是让他们束手无策，他们坠毁在了"
