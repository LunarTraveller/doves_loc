 infmod_discovery.114.title:0 "$infmod_soul$-$infmod_unlock_chapter_4$"
 infmod_discovery.114.desc.common:0 "那些自称为圣地守护者的人永远无法想象在神秘的面纱后面等待着他们的是怎样的恐怖和毁灭——无数的超自然存在对闯入者报以狂怒的敌视。由于缺乏足够的毅力来充分发挥$infmod_soul$的作用，这个强大的帝国被迫将其大部分军事和灵能力量用于一场正迈向失败的防御中。\n\n"
 infmod_discovery.114.desc.fe_absent:0 "$infmod_discovery.114.desc.common$它的物质敌人立刻利用了这个弱点。随着[infmod_spiritualist_fe.GetAdjective]舰队的坠落和星系的丧失，他们的毁灭似乎迫在眉睫了。当一个宣称效忠于$infmod_soul$而非帝国本身的分离主义邪教夺取宝石时，毁灭性的打击到来了。该教派牺牲了所有殖民地的力量，封锁了维度缺口，极大地削弱了剩余的神秘敌人。在此过程中，他们失去了大部分成员，随后，他们悄悄地溜走了，为了防止这样的灾难再次发生，他们把宝石藏在了[infmod_soul_start_location.GetName]上——它就在那里被星系的剩余历史所遗忘。\n\n失去了海军、陆军、灵能使和无限宝石，这个曾经强大的[infmod_spiritualist_fe.GetSpeciesNamePlural]很快就彻底消失了。"
 infmod_discovery.114.desc.fe_controlled:0 "$infmod_discovery.114.desc.common$由于边境戒备森严，它的物质敌人对发动任何入侵都犹豫不决，[infmod_spiritualist_fe.GetAdjective]军队得以集中精力遏制这些[owner.infmod_SoulUnlock_114_ShroudReference]敌人。然而，尽管他们拥有强大的力量，还控制了$infmod_soul$，但这仍不足以打破围困——而他们的敌人似乎越来越强大。最终，他们做出了一个恐怖的决定：牺牲整个行星的人口来发动一场最后的进攻。这次攻击成功地消灭了他们神秘的敌人，关闭了维度缺口——然而，他们的大部分军人都阵亡了，他们用数万亿的损失换来了救赎，给帝国的信仰留下了永久的伤痕。\n\n在失去了军事优势和士气后，[infmod_spiritualist_fe.GetSpeciesNamePlural]变成了一群虚无的空壳——在接下来的几个世纪里，他们回到了他们的中心地带，发展出了迷信般的恐惧，并且把他们对$infmod_soul$的使用减少到了最低限度。"
 infmod_discovery.114.desc.fe_lost:0 "$infmod_discovery.114.desc.common$它的物质敌人立刻利用了这一弱点，但他们设有重兵把守的边界大大减缓了那些入侵。尽管专注于抵御[owner.infmod_SoulUnlock_114_ShroudReference]敌人，但他们的军事力量和对宝石的控制仍不足以打破围困——而他们的敌人似乎越来越强大。最终，他们做出了一个恐怖的决定：牺牲整个行星的人口来发动一场最后的进攻。这次攻击成功地消灭了他们神秘的敌人，关闭了维度缺口——然而，他们的大部分军人都阵亡了，他们用数万亿的损失换来了救赎，给帝国的信仰留下了永久的伤痕。\n\n在失去了军事优势和士气后，[infmod_spiritualist_fe.GetSpeciesNamePlural]变成了一群虚无的空壳——他们的对手占领了帝国中心地带以外的所有区域，而这颗现在被唾弃的$infmod_soul$则被抛弃在了他们身后——随后被遗忘在[infmod_soul_start_location.GetName]上，在星系剩余的历史中沉沦。"
 infmod_discovery.114.sloc.shroud_reference.specific:0 "虚境之子"
 infmod_discovery.114.sloc.shroud_reference.vague:0 "异界"
 infmod_discovery.114.option.continue:0 "$infmod_discovery.x14.option.continue$"
 infmod_discovery.115.title:0 "$infmod_soul$-$infmod_unlock_chapter_5$"
 infmod_discovery.115.desc:0 "经过对失落国家对宝石使用状况的彻底调查——特别是在他们神秘的战争中——我们已经对石头的功能和最佳使用方式有了更深入的了解，我们的调查小组对我们安全使用它的能力充满信心。[owner.infmod_SoulUnlock_115_OwnershipReference]想立刻让$infmod_soul$为我们产生收益。"
 infmod_discovery.115.sloc.ownership_reference.owns:0 "既然我们现在拥有了它，那我们就可以这么做"
 infmod_discovery.115.sloc.ownership_reference.not:0 "如果我们能控制住它，那我们就可以这么做"
 infmod_discovery.115.option.continue:0 "$infmod_discovery.x15.option.continue$"
 infmod_discovery.211.title:0 "$infmod_reality$-$infmod_unlock_chapter_1$"
 infmod_discovery.211.desc:0 "虽然它在星系中的存在早于所有考古记录，但涉及$infmod_reality$的第一次重大事件是所谓的“黑暗入侵”。我们的研究人员将沿着这一事件的线索，了解石头在更近时期的起源。"
 infmod_discovery.211.option.continue:0 "$infmod_discovery.x11.option.continue$"
 infmod_discovery.212.title:0 "$infmod_reality$-$infmod_unlock_chapter_2$"
 infmod_discovery.212.desc.common:0 "“黑暗入侵”曾是一次重大的星系危机。这次危机的中心是一个种族，他们在发现超空间航道前就取得了大部分的科学进步。当他们学会了使用超空间航道后，他们立刻就开始了对星系的入侵性扫荡，因此他们很早就遇到了$infmod_reality$。这个物种不耐受光照和高水平的辐射，并开始用宝石将高辐射水平的星球转化为更适合它们生理需求的星球。随着他们的扩张，他们确实使已知的星系变暗了——但他们不耐受辐射的特性也给他们带来了军事上的弱点，这就是当时星系的其他力量击败他们的方法。随着星系逐渐恢复，它被锁在了一个保险库里，在重新进入银河系事务之前，它基本上闲置了一段时间。\n\n[from.infmod_StoneUnlock_X12_DarkAgesReference]"
 infmod_discovery.212.desc.fe_absent:0 "$infmod_discovery.212.desc.common$一个年轻，机会主义的种族——[owner.infmod_RealityUnlock_212_FEIdentification][infmod_materialist_fe.GetRealName]——似乎在宝石重新出现后不久就得到了它。"
 infmod_discovery.212.desc.fe_controlled:0 "$infmod_discovery.212.desc.common$一个年轻，机会主义的种族——[owner.infmod_RealityUnlock_212_FEIdentification][infmod_materialist_fe.GetRealName]——似乎在宝石重新出现后不久就得到了它。"
 infmod_discovery.212.desc.fe_lost:0 "$infmod_discovery.212.desc.common$一个年轻，机会主义的种族——[owner.infmod_RealityUnlock_212_FEIdentification][infmod_materialist_fe.GetRealName]——似乎在宝石重新出现后不久就得到了它。"
 infmod_discovery.212.sloc.fe_identification.known:0 "我们认为是宝石使用者后代的"
 infmod_discovery.212.sloc.fe_identification.unknown:0 "显然被称为"
 infmod_discovery.212.option.continue:0 "$infmod_discovery.x12.option.continue$"
 infmod_discovery.213.title:0 "$infmod_reality$-$infmod_unlock_chapter_3$"
 infmod_discovery.213.desc.common:0 "[infmod_materialist_fe.GetRealName]痴迷于知识，拥有极其强大的科学能力，并且在技术上以惊人的速度赶上了同时代的其他帝国。然而，他们在其余的军事实力、经济实力和外交地位方面都落后了，而且他们对无限宝石的控制权还遭到了其他帝国的觊觎。为了弥补他们落后的领域，他们开始用$infmod_reality$将宝贵的资源物质化，并与同时代的人进行贸易。\n\n"
 infmod_discovery.213.desc.fe_absent:0 "$infmod_discovery.213.desc.common$其他帝国发现他们在很大程度上依赖于[infmod_materialist_fe.GetSpeciesNamePlural]。大多数国家都不愿攻击这么一个重要的资源来源，他们对庞大海军的需求都逐渐减少了。通过单方面的贸易协定和减少军费开支，[infmod_materialist_fe.GetRealName]成为了一个经济强国，也成为了那个时代最具影响力的国家之一——尽管也招致了不少憎恨。"
 infmod_discovery.213.desc.fe_controlled:0 "$infmod_discovery.213.desc.common$其他帝国发现他们在很大程度上依赖于[infmod_materialist_fe.GetSpeciesNamePlural]。大多数国家都不愿攻击这么一个重要的资源来源，它甚至能帮助他们抵御其他威胁。随着对维持庞大海军需求的减少，[infmod_materialist_fe.GetRealName]在很大程度上逐渐被星系的其他帝国所尊重，他们成为了一个经济强国，也成为了那个时代最具影响力的国家之一。"
 infmod_discovery.213.desc.fe_lost:0 "$infmod_discovery.213.desc.common$其他帝国发现他们在很大程度上依赖于[infmod_materialist_fe.GetSpeciesNamePlural]。大多数国家都不愿攻击这么一个重要的资源来源，他们对庞大海军的需求都逐渐减少了。通过单方面的贸易协定和减少军费开支，[infmod_materialist_fe.GetRealName]成为了一个经济强国，也成为了那个时代最具影响力的国家之一——尽管也招致了不少憎恨。"
 infmod_discovery.213.option.continue:0 "$infmod_discovery.x13.option.continue$"
 infmod_discovery.214.title:0 "$infmod_reality$-$infmod_unlock_chapter_4$"
 infmod_discovery.214.desc.common:0 "在接下来的几十年里，技术专家的重要性逐渐消退。随着他们周围的国家发现了矿物加工、合金精炼和人工制造外来材料的新技术，[infmod_materialist_fe.GetRealName]曾经占据的经济地位失去了意义。\n\n"
 infmod_discovery.214.desc.fe_absent:0 "$infmod_discovery.214.desc.common$由于担心现状即将发生对他们不利的变化，这些唯物主义者将越来越多的资源集中用于追赶与其同时代帝国的军事实力上，但直到他们最后一次的重大贸易结束后，他们的舰队力量仍然不足，这令他们十分担忧。在一个接一个的把星系丢给蔑视他们的敌人后，[infmod_materialist_fe.GetSpeciesNamePlural]知道他们很快就会失去他们的资本，而$infmod_reality$也将被夺取。当战争前线推进到他们的母星时，他们没有用$infmod_reality$来反击，而是用它制造出了一些幻象。他们用自己想象中的毁灭覆盖了星球的表面，用殖民船的投影覆盖了天空，以此来欺骗敌人，让他们相信他们的民众和无限宝石已经抛弃了这颗行星——而真正的民众则躲在掩体里，希望轰炸早日结束。不幸的是，尽管[infmod_materialist_fe.GetAdjective]攻击者上了他们的当，但他们还是出于恶意抹去了这颗星球。无情的火力剥离了行星的地表，使其进入小行星带，它带走了那些幸存的唯物主义者，也把$infmod_reality$藏在了[infmod_reality_start_location.GetName]上。"
 infmod_discovery.214.desc.fe_controlled:0 "$infmod_discovery.214.desc.common$意识到现状即将发生对他们不利的改变，这些唯物主义者们将越来越多的资源集中用于追赶与其同时代帝国的军事实力上，但直到他们最后一次的重大贸易结束后，他们的舰队力量仍然不足，这令他们十分担忧。不过幸运的是，[infmod_materialist_fe.GetSpeciesNamePlural]仍然受到邻居们的高度尊重，此外，他们进入银河系的时间很晚，这意味着他们只有一小块领土需要保卫。他们的海军规模较小，但设计先进，多年来一直能够从攻击者的手中保护边境。然而，由于可供殖民的空间已经所剩无几，而且缺乏足够的军事力量来进行征服活动，他们的文明开始停滞不前。\n\n在接下来的半个世纪里，他们将他们的经济完全封闭化，将$infmod_reality$的使用减少到纯粹工业用途，并退出了大多数的星系外交活动。安全地躲在坚不可摧的边境堡垒之后，[infmod_materialist_fe.GetRealName]在历史的剩余时间里凝视着各种国家的兴衰，满足于收集、存档和保护知识。"
 infmod_discovery.214.desc.fe_lost:0 "$infmod_discovery.214.desc.common$意识到现状即将发生对他们不利的改变，这些唯物主义者们将越来越多的资源集中用于追赶与其同时代帝国的军事实力上，但直到他们最后一次的重大贸易结束后，他们的舰队力量仍然不足，这令他们十分担忧。在知道他们的核心世界会很快陷落的情况下，[infmod_materialist_fe.GetSpeciesNamePlural]宣称他们在他们舰队的每艘船上都安装了新一代超级武器。他们派出了一艘秘密载着$infmod_reality$的护卫舰，进入敌方领土，计划通过将一颗无人居住的星球转化为反物质来消灭他们的敌人。然而，这一过程中有太多的能量被转化了，这引爆了整个星球，同时也蒸发了护卫舰。这颗星球的大部分残骸最终进入了小行星带，并把$infmod_reality$藏在了[infmod_reality_start_location.GetName]上。这个策略奏效了——由于不知道$infmod_reality$的存在，他们的敌人变得害怕起来，因为即使是最小的[infmod_materialist_fe.GetAdjective]飞船都是一个行星杀手，这使得没有人敢再挑战[infmod_materialist_fe.GetRealName]。然而，这些唯物主义者知道他们的生存与否取决于整个银河系相信一个他们再也无法维持的谎言，他们决定把自己关在帝国的边界，在历史的剩余时间里看着周围的国家兴衰。"
 infmod_discovery.214.option.continue:0 "$infmod_discovery.x14.option.continue$"
 infmod_discovery.215.title:0 "$infmod_reality$-$infmod_unlock_chapter_5$"
 infmod_discovery.215.desc:0 "我们对$infmod_reality$的研究任务让我们洞见了它蕴含的巨大潜力——以及使用不当的巨大风险。虽然使用它的许多复杂事物仍然未知，但我们已经足够了解它，[owner.infmod_RealityUnlock_215_OwnershipReference]开始将其力量应用于我们的帝国。"
 infmod_discovery.215.sloc.ownership_reference.owns:0 "我们可以"
 infmod_discovery.215.sloc.ownership_reference.not:0 "控制它将使我可以"
 infmod_discovery.215.option.continue:0 "$infmod_discovery.x15.option.continue$"
 infmod_discovery.311.title:0 "$infmod_time$-$infmod_unlock_chapter_1$"
 infmod_discovery.311.desc:0 "$infmod_time$成功悄无声息地进入了星系当中。当它被发现时，人们对它的能力知之甚少，许多所有者对它扰乱自身时间的能力慎之又慎。然而，在我们星系的历史中，似乎存在有大量的宝石——尽管是被间接提到，但它们却在星系的各类事务中缺席了。我们的研究人员将继续分析这一消失的现象。"
 infmod_discovery.311.option.continue:0 "$infmod_discovery.x11.option.continue$"
 infmod_discovery.312.title:0 "$infmod_time$-$infmod_unlock_chapter_2$"
 infmod_discovery.312.desc.common:0 "对使用$infmod_time$的普遍谨慎态度导致了一个极端组织的形成，他们致力于从星系中消除这颗宝石，他们认为这是现实存在的一个不自然的污点。由于无法真正摧毁它，这一邪教认为接下来最好的选择就是让任何人都无法使用它。他们利用无限宝石的能力在一颗垂死的恒星周围创造了一个时间奇点，而这颗宝石则位于其中心。几千年来，人们一直无法获得它，直到几个帝国联合起来寻找失落的宝石，才成功地阻止了奇点的永久崩溃。然而，它恢复的荣耀是短暂的，因为在几年之内它就又消失了。\n\n[from.infmod_StoneUnlock_X12_DarkAgesReference]"
 infmod_discovery.312.desc.fe_absent:0 "$infmod_discovery.312.desc.common$几乎就在记录恢复之后，$infmod_time$就出现在了一个在神秘空虚的星系中崛起的亲外主义帝国的手中。"
 infmod_discovery.312.desc.fe_controlled:0 "$infmod_discovery.312.desc.common$几乎就在记录恢复之后，$infmod_time$就出现在了一个在神秘空虚的星系中崛起的亲外主义帝国的手中。"
 infmod_discovery.312.desc.fe_lost:0 "$infmod_discovery.312.desc.common$几乎就在记录恢复之后，$infmod_time$就出现在了一个在神秘空虚的星系中崛起的亲外主义帝国的手中。"
 infmod_discovery.312.option.continue:0 "$infmod_discovery.x12.option.continue$"
 infmod_discovery.313.title:0 "$infmod_time$-$infmod_unlock_chapter_3$"
 infmod_discovery.313.desc.common:0 "亲外主义者——[owner.infmod_TimeUnlock_313_FEIdentification][infmod_xenophile_fe.GetRealName]——显然在实现超空间旅行之前就控制了$infmod_time$，而且还是他们那个时代第一个扩展到整个星系的帝国之一。但关于他们是如何获得宝石的，以及为什么他们的星球相较于他们的扩张而言是如此贫瘠的事实，到目前为止都还无法解释。但似乎随着越来越多的国家出现在星系舞台上，[infmod_xenophile_fe.GetSpeciesNamePlural]带头尝试建设并维持一个和平、统一的星际社区。这种立场似乎不仅仅是被动的仁慈——他们积极地引导他们的年轻邻居，努力避免一些被称为“回归”的灾难，尽管这究竟意味着什么尚不清楚。\n\n[infmod_xenophile_fe.GetRealName]严格地避免将$infmod_time$的力量用于他们自己的利益，而是专注于促进年轻种族的发展。他们曾帮助过至少十几个原始文明以远快于他们先前的速度进行发展。\n\n在这些启蒙项目中，一个拥有极强侵略性和排外心理的物种尤为雄心勃勃。[infmod_xenophile_fe.GetSpeciesNamePlural]担心他们在成为一个星际国家后可能造成严重的破坏，并决心在他们进入更广阔的星海前安抚他们。"
