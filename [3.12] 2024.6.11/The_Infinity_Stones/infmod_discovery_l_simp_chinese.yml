 infmod_discovery.x11.option.continue:0 "让我们开始吧。"
 infmod_discovery.x12.option.continue:0 "有趣。"
 infmod_discovery.x13.option.continue:0 "真迷人。"
 infmod_discovery.x14.option.continue:0 "我们应当以古为鉴。"
 infmod_discovery.x15.option.continue:0 "很好。"
 infmod_discovery.x12.sloc.dark_ages.1:0 "奇怪的是，在我们星系的历史上有一段很长的时期都几乎找不到关于宝石或与之交互的文明的信息。更奇怪的是，对于这一持续了数个世纪的异常现象，我们没有找到任何对其来源的解释，甚至都没有人承认这种现象。\n\n"
 infmod_discovery.x12.sloc.dark_ages.2:0 "奇怪的是，就跟我们上次的调查中发现的一样，这块颗宝石也从历史记录中消失了很长一段时间，与其同时消失的还有活跃社会的存在迹象。\n\n"
 infmod_discovery.x12.sloc.dark_ages.3:0 "我们的研究人员再次困惑地发现，这颗宝石和所有当代文明都在我们的考古发现中消失了好几个世纪。我们还发现了三起同时发生的失踪现象，这只会让我们更加混乱。\n\n"
 infmod_discovery.x12.sloc.dark_ages.4:0 "就如我们预测的那样，数百年来，这颗宝石完全没有出现在历史记录中，这不由得让我们再次感到沮丧。一位首席研究员抱怨道，至少我们知道了没有什么可找的东西，这可以省去他们用于寻找的精力。\n\n"
 infmod_discovery.x12.sloc.dark_ages.5:0 "正如预期的那样，这是第五颗在星系记录的一段时间内消失的宝石。\n\n"
 infmod_discovery.x12.sloc.dark_ages.6:0 "我们现在可以确认，六颗无限宝石都同时从考古记录中消失了，这颗也不例外。我们现在已经没有其他宝石可以调查了，同时我们也缺乏更多关于宝石的线索，我们的研究团队不得不面对这个谜团可能永远无法解开的事实。\n\n"
 infmod_discovery.111.title:0 "$infmod_soul$-$infmod_unlock_chapter_1$"
 infmod_discovery.111.desc:0 "最早提到$infmod_soul$的使用的信息可以追溯到相对较近的历史（在过去的一百万年里），这对于像无限宝石这样强大而古老的物品来说是不太正常的。然而，还有一些更早更模糊的信息，其中提到了一颗“丢失”、“未知”或“隐藏”的宝石，我们猜测这是关于$infmod_soul$的。对这些来源的分析是我们调查这颗宝石起源的主要途径。"
 infmod_discovery.111.option.continue:0 "$infmod_discovery.x11.option.continue$"
 infmod_discovery.112.title:0 "$infmod_soul$-$infmod_unlock_chapter_2$"
 infmod_discovery.112.desc.common:0 "“隐藏的宝石”被证明是一个恰当的名字；虽然这颗宝石比所有的记录都要早，但它被藏在了[this.owner.infmod_SoulUnlock_112_ShroudReference]。只有在它位于物质宇宙中的神龛最终被发现之后，人们才能了解它的能力，这就解释了早期缺乏对它的直接提及的原因。很明显，只有献祭一个生命——用一个灵魂换取另一个灵魂——作为交换，$infmod_soul$才会在神龛中显现。一旦被取得，它就被一个又一个帝国拥有了几千年。\n\n[from.infmod_StoneUnlock_X12_DarkAgesReference]"
 infmod_discovery.112.desc.fe_absent:0 "$infmod_discovery.112.desc.common$这颗宝石在一个迈入暮年的年迈的星系超级大国的控制下重新出现。"
 infmod_discovery.112.desc.fe_controlled:0 "$infmod_discovery.112.desc.common$在重新现身时，一个身份不明的星系超级大国在他们权力的巅峰时期控制了这颗宝石。"
 infmod_discovery.112.desc.fe_lost:0 "$infmod_discovery.112.desc.common$在重新现身时，为了弥补他们从之前就开始减弱的无可匹敌的力量，一个身份不明的星系超级大国控制了这颗宝石。"
 infmod_discovery.112.sloc.shroud_reference.specific:0 "虚境"
 infmod_discovery.112.sloc.shroud_reference.vague:0 "一个神秘莫测，据称被“笼罩着”的领域。"
 infmod_discovery.112.option.continue:0 "$infmod_discovery.x12.option.continue$"
 infmod_discovery.113.title:0 "$infmod_soul$-$infmod_unlock_chapter_3$"
 infmod_discovery.113.desc.common:0 "[owner.infmod_SoulUnlock_113_FEIdentification][infmod_spiritualist_fe.GetRealName]。作为神圣的宝石$infmod_soul$被用于促进人口增长，加强军队力量，以及其他任何"
 infmod_discovery.113.desc.fe_absent:0 "$infmod_discovery.113.desc.common$可以弥补他们越来越无法抵制外部威胁的无力化的方法。最终，他们意识到这颗宝石有超越[owner.infmod_SoulUnlock_113_ShroudReference]的影响力，他们相信这是重振他们帝国的关键，也是扭转他们与许多敌人之间的实力差距的关键。"
 infmod_discovery.113.desc.fe_controlled:0 "$infmod_discovery.113.desc.common$足以增强他们他们早已令人惊惧的强大力量的方式。最终，他们意识到这颗宝石拥有超越[owner.infmod_SoulUnlock_113_ShroudReference]的影响力，在拥有了这颗宝石后，他们认为自己已经拥有了征服神秘维度的神圣权利。"
 infmod_discovery.113.desc.fe_lost:0 "$infmod_discovery.113.desc.common$可能阻止对他们日渐增长的反对的方式。最终他们意识到这颗宝石有超越[owner.infmod_SoulUnlock_113_ShroudReference]的影响力，他们希望可以利用宝石存在的那个维度来重建他们对物质世界的统治。"
 infmod_discovery.113.sloc.fe_identification.known:0 "我们的研究人员已经确定这个正在使用宝石力量的帝国是一个古老的，高度宗教化的帝国。"
 infmod_discovery.113.sloc.fe_identification.unknown:0 "多个独立的消息来源已经确定，这个挥舞着石头的帝国是一古老的，高度宗教化的社团，被称为"
 infmod_discovery.113.sloc.shroud_reference.specific:0 "虚境自我"
 infmod_discovery.113.sloc.shroud_reference.vague:0 "它被从中带出的原本的精神领域"
