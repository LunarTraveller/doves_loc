 infmod_discovery.315.title:0 "$infmod_time$-$infmod_unlock_chapter_5$"
 infmod_discovery.315.desc:0 "$infmod_time$项目获得的数据比我们希望的还要多，我们从中吸取了许多教训。我们的首席科学家相信，[owner.infmod_TimeUnlock_315_OwnershipReference]控制时间本身是可行的。"
 infmod_discovery.315.sloc.ownership_reference.owns:0 "直接"
 infmod_discovery.315.sloc.ownership_reference.not:0 "只要我们得到这颗宝石"
