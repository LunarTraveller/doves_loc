 infmod_site_soul_discovery_intro:0 "$infmod_soul$被同时视为生命之源与死亡之使，它的本质，以及所掌控的力量仍是一个谜团 - 在我们使用它之前，必须破解这个秘密。"
 infmod_site_reality_discovery:0 "$infmod_reality$调查"
 infmod_site_reality_discovery_intro:0 "关于$infmod_reality$的掌控范围，存在着广泛的争议。有人认为它能够改写物理法则，因此是更加高级的无限宝石，而另一些人则认为它仅能掌控有形物质。现在，是时候寻找一个明确的答案了。"
 infmod_site_time_discovery:0 "$infmod_time$调查"
 infmod_site_time_discovery_intro:0 "$infmod_time$能够操控时间维度，加速、减速或者逆转物质与能量在时间中的运动轨迹。"
 infmod_site_space_discovery:0 "$infmod_space$调查"
 infmod_site_space_discovery_intro:0 "$infmod_space$完全控制所有空间维度，使用者可以扭曲、拉伸、穿透宇宙结构。"
 infmod_site_power_discovery:0 "$infmod_power$调查"
 infmod_site_power_discovery_intro:0 "$infmod_power$掌控着所有形式的能量，对热力学定律不屑一顾。因此经常被视为最具毁灭性…或者，至少是最不稳定的无限宝石。"
 infmod_site_mind_discovery:0 "$infmod_mind$调查"
 infmod_site_mind_discovery_intro:0 "作为任何形式信息的直接接口（包括有机体的思维过程）- $infmod_mind$很可能是在持续不断的政治冷战与外交中赢得胜利的关键。"
