 infmod_discovery.411.title:0 "$infmod_space$-$infmod_unlock_chapter_1$"
 infmod_discovery.411.desc:0 "早在我们最早的历史记录之前，$infmod_space$就被包裹在一个立方形的人工制品中，后者被用来引导它的能力，使其使用者得以轻松地打开穿越宇宙的门户。它在很长一段时间内都保持着这种形式，由于其发散的强烈亚空间异常，它经常被用作备选的能量来源。\n\n当这个超维度的立方体最终被破解并打开，它露出了里面的宝石，其真实身份是一颗无限宝石，后者对宇宙的控制能力远不止有创造门户，它成为了一个持续的冲突来源。我们现在的调查主线是$infmod_space$和一个神秘威胁的到来之间的一系列联系。"
 infmod_discovery.411.option.continue:0 "$infmod_discovery.x11.option.continue$"
 infmod_discovery.412.title:0 "$infmod_space$-$infmod_unlock_chapter_2$"
 infmod_discovery.412.desc.common:0 "这个恐怖的，[owner.infmod_SpaceUnlock_412_HorrorReference1]，试图通过太空中的非欧几里得洞入侵我们的星系。当时的帝国意识到它即将到来，但缺乏阻止它的技术，于是他们联合起来用$infmod_space$制定了一项应对措施。他们切断了它所有已知的进入点，来将这个存在囚禁于两个维度之间。[owner.infmod_SpaceUnlock_412_HorrorReference2]。\n\n团结整个星系的凝聚力转瞬即逝；$infmod_space$很快又变得像从前那样，成为一个激烈争夺的混乱先兆。\n\n[from.infmod_StoneUnlock_X12_DarkAgesReference]"
 infmod_discovery.412.desc.fe_absent:0 "$infmod_discovery.412.desc.common$[owner.infmod_SpaceUnlock_412_PreviousInvestigationReference]，$infmod_space$的消失可能不会持续太久。显然，有一个太空实体经受住了这次历史性的大崩溃——[owner.infmod_SpaceUnlock_412_FEIdentification][infmod_machine_fe.GetRealName]。当新文明开始崛起时，人工智能已经拥有了$infmod_space$。"
 infmod_discovery.412.desc.fe_controlled:0 "$infmod_discovery.412.desc.common$[owner.infmod_SpaceUnlock_412_PreviousInvestigationReference]，$infmod_space$的消失可能不会持续太久。显然，有一个太空实体经受住了这次历史性的大崩溃——[owner.infmod_SpaceUnlock_412_FEIdentification][infmod_machine_fe.GetRealName]。当新文明开始崛起时，人工智能已经拥有了$infmod_space$。"
 infmod_discovery.412.desc.fe_lost:0 "$infmod_discovery.412.desc.common$[owner.infmod_SpaceUnlock_412_PreviousInvestigationReference]，$infmod_space$的消失可能不会持续太久。显然，有一个太空实体经受住了这次历史性的大崩溃——[owner.infmod_SpaceUnlock_412_FEIdentification][infmod_machine_fe.GetRealName]。当新文明开始崛起时，人工智能已经拥有了$infmod_space$。"
 infmod_discovery.412.sloc.horror_reference_1.specific:0 "我们认为它是极具侵略性的位面之魇"
 infmod_discovery.412.sloc.horror_reference_1.defeated:0 "我们认为它是被击败的位面之魇"
 infmod_discovery.412.sloc.horror_reference_1.vague:0 "一个来自另一维度的巨大实体"
 infmod_discovery.412.sloc.horror_reference_2.specific:0 "他们显然没有找到并封堵其中一个缺口，因为位面之魇就在那里，尽管被困在了"
 infmod_discovery.412.sloc.horror_reference_2.defeated:0 "他们显然没能找到并封堵其中一个缺口，因为位面之魇最近才被击败"
 infmod_discovery.412.sloc.horror_reference_2.vague:0 "我们只能希望他们发现并封堵了每一个缺口，否则它可能就被困在那里，等着被我们偶然发现。"
 infmod_discovery.412.sloc.previous_investigation_reference.not_first:0 "但与其他宝石不同的是，"
 infmod_discovery.412.sloc.previous_investigation_reference.first:0 "然而"
 infmod_discovery.412.sloc.fe_identification.known:0 "神秘而失能"
 infmod_discovery.412.sloc.fe_identification.unknown:0 "一种高度发达的机械智能，早在远古时代就被创造出来保卫星系，被称为"
 infmod_discovery.412.option.continue:0 "$infmod_discovery.x12.option.continue$"
 infmod_discovery.413.title:0 "$infmod_space$-$infmod_unlock_chapter_3$"
 infmod_discovery.413.desc.common:0 "尽管那些机械智能没有给我们的研究者留下任何文献，但我们还是根据这里的文明的情况提出了一个相对可靠的猜测。尽管成功击退了最初的，无名的敌人——[infmod_machine_fe.GetRealName]，但他们相信这一威胁幸存了下来并且躲藏了起来。从那以后，他们花了很长时间来狩猎这个敌人，其间也发生了星系中的文明神秘消失的事情。在发现并确认了$infmod_space$后，矩阵认为它能在搜索中起到作用。拥有了足以让太空屈服于自身意志的力量，[infmod_machine_fe.GetRealName]本来应该能够一劳永逸地完成它的任务。\n\n然而，由于某些原因，[owner.infmod_SpaceUnlock_413_EnemyIdentification][infmod_spiritualist_fe.GetRealName]，憎恶高等机械种族的存在，他们发起了一次旨在灭亡[infmod_machine_fe.GetAdjective]智能的网络攻击[owner.infmod_SpaceUnlock_413_CyberattackMystery]。\n\n"
 infmod_discovery.413.desc.fe_absent:0 "$infmod_discovery.413.desc.common$，他们的袭击只对AI矩阵造成了轻微的伤害，而内部的宗教变化使得[infmod_spiritualist_fe.GetSpeciesNamePlural]很快就失去了这方面的兴趣。"
 infmod_discovery.413.desc.fe_controlled:0 "$infmod_discovery.413.desc.common$，他们的袭击几乎没有对AI矩阵产生什么即时效果，而内部的宗教变化使得[infmod_spiritualist_fe.GetSpeciesNamePlural]很快就失去了这方面的兴趣。"
 infmod_discovery.413.desc.fe_lost:0 "$infmod_discovery.413.desc.common$，他们的袭击几乎没有对AI矩阵产生什么即时效果，而内部的宗教变化使得[infmod_spiritualist_fe.GetSpeciesNamePlural]很快就失去了这方面的兴趣。"
 infmod_discovery.413.sloc.enemy_identification.known:0 "狂热的信徒们"
 infmod_discovery.413.sloc.enemy_identification.unknown:0 "一个狂信徒组成的狂热帝国"
 infmod_discovery.413.sloc.cyberattack_mystery.understood:0 "-我们知道他们成功发挥了$infmod_mind$的力量"
 infmod_discovery.413.sloc.cyberattack_mystery.unknown:0 "-尽管我们仍不清楚他们向一个如此巨大的高级机械网络规划黑客攻击的方法"
 infmod_discovery.413.option.continue:0 "$infmod_discovery.x13.option.continue$"
 infmod_discovery.414.title:0 "$infmod_space$-$infmod_unlock_chapter_4$"
 infmod_discovery.414.desc.common:0 "尽管[infmod_spiritualist_fe.GetAdjective]网络攻击的即时效果是很轻微的，但其造成的真正伤害在几十年后才显现出来。在[infmod_machine_fe.GetAdjective]舰船曾总是有条不紊地研究群星的地方，他们开始在与其规定不符的航道上航行，有时甚至会在警告附近的殖民地注意“幽灵般”的信息后被能够轻易避开的小行星撞毁。\n\n似乎这场黑客攻击对这个智能的基础设施造成了严重的损害，而随着时间流逝，它们的状态愈发糟糕。就好像得了宇宙级别的痴呆那样，[infmod_machine_fe.GetRealName]甚至都无法意识到自己的腐化。而这场腐化的副作用正是失去合理控制$infmod_space$的能力。\n\n"
 infmod_discovery.414.desc.fe_absent:0 "$infmod_discovery.414.desc.common$随着矩阵对现实的控制逐渐减弱，它对宝石的肆意使用也造成了极大的破坏，这最终导致了它的灭亡。在意外地在它的中央处理系统中创造了一道亚空间裂缝后，毁灭性的引力波将早已十不存一的[infmod_machine_fe.GetRealName]网络撕成了碎片。更糟的是，这些撕扯打开了一个新的虫洞，后者将这些毁灭性的震动传播到了随机选取的恒星系中。本来是为了保护生命而诞生的这些机械，却在它们故去时杀死了也许数万亿的生命，这真是个悲剧性的讽刺。我们的科学家提出了一个理论，$infmod_space$也许被吸入了其中一个虫洞中，并且一直滞留在[infmod_space_start_location.GetName]上，直到我们的时代。"
 infmod_discovery.414.desc.fe_controlled:0 "$infmod_discovery.414.desc.common$随着矩阵对其原始任务的不断忘却，它的无序化令它陷入了完全的紊乱，这导致了它的灭亡。由于内部的腐化，它停止了理解它的搜索舰船传回的极少量数据的工作，甚至连存档的工作也一并停止了。在这种情况下，如果它真的遇到了它的远古宿敌，那么它很可能也完全无法将后者识别出来了，这真是个悲剧性的讽刺。\n\n不过[infmod_machine_fe.GetRealName]仍然在几千年内保持着对$infmod_space$的控制，而宝石没有被其核心系统的空间异常给抹去真是个奇迹。"
 infmod_discovery.414.desc.fe_lost:0 "$infmod_discovery.414.desc.common$随着矩阵对其原始任务的不断忘却，它的无序化令它陷入了完全的紊乱，这导致了它的灭亡。由于内部的腐化，它停止了理解它的搜索舰船传回的极少量数据的工作，甚至连存档的工作也一并停止了。在这种情况下，如果它真的遇到了它的远古宿敌，那么它很可能也完全无法将后者识别出来了，这真是个悲剧性的讽刺。\n\n几世纪之后，据说有一个高度不稳定的短期的虫洞群浪潮随机以不断增加的频率出现在不同的恒星系中，并且在之后突然地停止了。考虑到[infmod_machine_fe.GetRealName]不再拥有$infmod_space$，我们的研究者得出了一个结论，虫洞的涌入是这一智能错误使用宝石的结果，这最终使它失去了对宝石的控制，结束了这些现象并且让$infmod_space$滞留于[infmod_space_start_location.GetName]上，直到我们的时代。"
 infmod_discovery.414.option.continue:0 "$infmod_discovery.x14.option.continue$"
 infmod_discovery.415.title:0 "$infmod_space$-$infmod_unlock_chapter_5$"
 infmod_discovery.415.desc:0 "尽管对宇宙结构的篡改可能会造成混沌，但$infmod_space$为太空探索的“空间”部分提供了终极的解决方案。我们对它的洞见将会开启一个新时代，一个[owner.infmod_SpaceUnlock_415_OwnershipReference]万众一心，共同奋斗的时代。"
 infmod_discovery.415.sloc.ownership_reference.owns:0 "我们的帝国"
 infmod_discovery.415.sloc.ownership_reference.not:0 "一经取得宝石，我们的帝国就会变得"
 infmod_discovery.415.option.continue:0 "$infmod_discovery.x15.option.continue$"
 infmod_discovery.511.title:0 "$infmod_power$-$infmod_unlock_chapter_1$"
 infmod_discovery.511.desc:0 "$infmod_power$的原始力量作为一个持续的特性出现在星系编年史中，为了更方便的使用，它经常被夹杂在遗物中运输，或者这只是为了将它在公众目光下隐藏起来。它屠杀和毁灭的潜能曾在近乎永世的时间里造就了不计其数的暴君和军阀，而这一事实掩盖了它那能够在正确的人手中带来繁荣与安定的能力。我们的研究者将对关于它的大量传说进行分类，从中找出真实并且有用的信息。"
 infmod_discovery.511.option.continue:0 "$infmod_discovery.x11.option.continue$"
 infmod_discovery.512.title:0 "$infmod_power$-$infmod_unlock_chapter_2$"
 infmod_discovery.512.desc.common:0 "这颗宝石似乎陷入了被重新发现、尝试使用、品行堕落、星际冲突和被文明驱逐的无尽轮回之中。一些比较仁慈的宝石拥有者曾试图用$infmod_power$[owner.infmod_PowerUnlock_512_EnigmaticFortressReference]为他们的时代带来和谐。然而，灾难最终总会降临。在历史上，无限宝石曾一度被用于一个巨大的星球杀手[owner.infmod_PowerUnlock_512_MegastructureReference]，它被称为 \"搜寻者\"，可以在瞬间毁灭整个星球。然而，创造它的帝国却缺乏他们所掌握的宝石的无敌性；他们被打败了，超级武器被拆除，宝石被封存在银河系救星之一的首都中。\n\n[from.infmod_StoneUnlock_X12_DarkAgesReference]"
 infmod_discovery.512.desc.fe_absent:0 "$infmod_discovery.512.desc.common$$infmod_power$是银河系复苏后最先找到的宝石之一，由[owner.infmod_PowerUnlock_512_EnemyIdentification][infmod_xenophile_fe.GetRealName]保管，他们希望再次为它找到一个统一化的应用。"
 infmod_discovery.512.desc.fe_controlled:0 "$infmod_discovery.512.desc.common$$infmod_power$是银河系复苏后最先找到的宝石之一，由[owner.infmod_PowerUnlock_512_EnemyIdentification][infmod_xenophile_fe.GetRealName]保管，他们希望再次为它找到一个统一化的应用。"
 infmod_discovery.512.desc.fe_lost:0 "$infmod_discovery.512.desc.common$$infmod_power$是银河系复苏后最先找到的宝石之一，由[owner.infmod_PowerUnlock_512_EnemyIdentification][infmod_xenophile_fe.GetRealName]保管，他们希望再次为它找到一个统一化的应用。"
 infmod_discovery.512.sloc.enigmatic_fortress_reference.specific:0 "；事实上，建造神秘堡垒似乎是为了测试它能否提供永恒的能量"
 infmod_discovery.512.sloc.enigmatic_fortress_reference.vague:0 ""
 infmod_discovery.512.sloc.megastructure_reference.specific:0 "巨构建筑"
 infmod_discovery.512.sloc.megastructure_reference.vague:0 "构建（比我们的工程师们所能想到的认为任何东西都大）"
 infmod_discovery.512.sloc.enemy_identification.known:0 "亲外主义的"
 infmod_discovery.512.sloc.enemy_identification.unknown:0 "一个帝国，叫"
 infmod_discovery.512.option.continue:0 "$infmod_discovery.x12.option.continue$"
 infmod_discovery.513.title:0 "$infmod_power$-$infmod_unlock_chapter_3$"
 infmod_discovery.513.desc.common:0 "在$infmod_power$被探测到的前后，一个年轻的帝国正在银河系中崭露头角——[owner.infmod_PowerUnlock_513_FEIdentification][infmod_xenophobe_fe.GetRealName]，他们的殖民地和军事扩张无与伦比。最终，他们超出了可内部发展的范围；为了获得更多的星系、行星、技术和奴隶，他们发动了小规模的征服战争。[owner.infmod_PowerUnlock_513_DevelopmentMystery]。许多与他们同时代的人对[infmod_xenophobe_fe.GetSpeciesNamePlural]表示不满，并要求他们做出正式的回应——然而，[owner.infmod_PowerUnlock_513_PatronageMystery]，[infmod_xenophile_fe.GetRealName]利用他们压倒性的外交力量使这些人维持了绥靖政策。\n\n[infmod_xenophobe_fe.GetSpeciesNamePlural]终于开始了他们期待已久的征服之路，从星海共同体手中夺取$infmod_power$开始，他们立即部署了整支舰队。[infmod_xenophile_fe.GetRealName]再也无法否认干预的必要性，但此时为时已晚。排外主义者的无限宝石舰队像野火一样蔓延开来，每占领一个星系和世界，他们的实力就会增强一分。令他们的对手感到恐惧的是，在整个银河系建立[infmod_xenophobe_fe.GetAdjective]大帝国的前景从一个边缘理论变成了迫在眉睫的现实。"
 infmod_discovery.513.desc.fe_absent:0 "$infmod_discovery.513.desc.common$"
 infmod_discovery.513.desc.fe_controlled:0 "$infmod_discovery.513.desc.common$"
 infmod_discovery.513.desc.fe_lost:0 "$infmod_discovery.513.desc.common$"
 infmod_discovery.513.sloc.fe_identification.known:0 "声名狼藉"
 infmod_discovery.513.sloc.fe_identification.unknown:0 "所谓的"
 infmod_discovery.513.sloc.development_mystery.understood:0 "他们迅速发展成为一个强大的帝国，这显然得益于$infmod_time$的影响"
 infmod_discovery.513.sloc.development_mystery.unknown:0 "目前仍不清楚他们究竟是如何从前亚光速文明发展成为如此强大的帝国"
 infmod_discovery.513.sloc.patronage_mystery.understood:0 "由于他们天真地支持年轻的排外主义者们"
 infmod_discovery.513.sloc.patronage_mystery.unknown:0 "由于我们无法解释的原因"
 infmod_discovery.513.option.continue:0 "$infmod_discovery.x13.option.continue$"
 infmod_discovery.514.title:0 "$infmod_power$ - $infmod_unlock_chapter_4$"
 infmod_discovery.514.desc.common:0 "战争的转折点出现在一个帝国联盟发起的一次行动中，该行动旨在干扰[infmod_xenophobe_fe.GetAdjective]对$infmod_power$的控制。突击队的任务是"
 infmod_discovery.514.desc.fe_absent:0 "$infmod_discovery.514.desc.common$比预期的更为成功。长期破坏对无限宝石的使用不仅削弱了排外主义者们的军事力量，还对他们的通信和导航基础设施造成了严重破坏。大多数[infmod_xenophobe_fe.GetAdjective]舰队都不堪一击，损失惨重，有的甚至在几周内就全军覆没。在捉襟见肘，自知败局已定的情况下，排外主义者海军幸存的战舰重新集结成一支强大得令人发指的舰队，并被赋予唯一的任务——夺回$infmod_power$并尽可能多地消灭肮脏的异种。在经过漫长的星球毁灭之路后，这支舰队最终落入了由排外主义者的众多对手所组成的联盟手中。只有旗舰在舰队被完全毁灭后幸存了下来，[owner.infmod_PowerUnlock_514_WarpReference]与$infmod_power$一起坠落在被风暴蹂躏的[infmod_power_start_location.GetName]星球上。同样的风暴溶解了残骸，阻止了[infmod_xenophobe_fe.GetRealName]在被彻底消灭之前找回宝石，并使宝石一直隐藏着——直到我们今天发现它。"
 infmod_discovery.514.desc.fe_controlled:0 "$infmod_discovery.514.desc.common$的效果低于预期。临时破坏对无限宝石的使用严重暴露了排外主义者的军事力量，这足以让他们的对手对其造成重大损失，并反推战线，直到[infmod_xenophobe_fe.GetSpeciesNamePlural]恢复对宝石的控制。由于失去了之前的势头，入侵者不得不集中军力保护自己的核心区域。意识到自己对$infmod_power$的依赖让他们羞愧难当，一种冰冷的恐惧攫住了他们——他们害怕如果再次向前推进或失去对无限宝石的控制，敌人会对他们做什么。最初的战术性暂时撤退最终在[infmod_xenophobe_fe.GetAdjective]社会中根深蒂固，从那时起，他们与银河系外界的唯一交流就是以侵犯他们的边界为由进行暴力威胁。"
 infmod_discovery.514.desc.fe_lost:0 "$infmod_discovery.514.desc.common$的效果低于预期。临时破坏对无限宝石的使用严重暴露了排外主义者的军事力量，这足以让他们的对手对其造成重大损失，并反推战线，直到[infmod_xenophobe_fe.GetSpeciesNamePlural]恢复对宝石的控制。\n\n由于失去了之前的势头，入侵者不得不集中军力保护自己的核心区域。意识到自己对$infmod_power$的依赖让他们羞愧难当，一种炽热的愤怒充斥着他们的内心。每一艘不需要被用来保卫核心世界的飞船都被重新集结成一支强大得令人发指的舰队，并被赋予唯一的任务——夺取$infmod_power$并尽可能多地消灭肮脏的异种。\n\n在经过漫长的星球毁灭之路后，这支舰队最终落入了由排外主义者那众多对手所组成的联盟手中。只有旗舰在舰队完全毁灭后幸存了下来，[owner.infmod_PowerUnlock_514_WarpReference]与$infmod_power$一起坠落在被风暴蹂躏的[infmod_power_start_location.GetName]星球上。同样的风暴溶解了残骸，阻止了[infmod_xenophobe_fe.GetRealName]找回这块石头，并将它藏了起来，直到我们今天发现它。"
 infmod_discovery.512.sloc.warp_reference.specific:0 "使用跃迁引擎逃离"
 infmod_discovery.512.sloc.warp_reference.vague:0 "使用不明超光速技术逃离"
