 infmod_foreign_affairs.1110.title:0 "[spynetwork.target.GetAdjective]安保系统调查完毕"
 infmod_foreign_affairs.1110.desc:0 "像[THIS.infmod_StealStone_GetChosenStoneName]这样重要的文物往往会受到最严格的协议、最严密的监视和最新型的技术的保护。我们的特工已经完成了对[spynetwork.target.GetName]中的安全措施和基础设施的彻底调查。\n\n我们的间谍现在可以慢慢地渗入保护网络。"
 infmod_foreign_affairs.1110.option_continue:0 "REPLACE_ME"
 infmod_foreign_affairs.1120.title:0 "作案手法"
 infmod_foreign_affairs.1120.desc:0 "通过[THIS.infmod_StealStone_GetRelevantInfiltrationDescription]，我们间谍网络的枝蔓已经进入了保护[THIS.infmod_StealStone_GetChosenStoneName]的安全基础设施的各个角落。我们还需要非常多的时间来设法进入最高权限的区域，但我们已经开始找到安全系统的薄弱点了。\n\n我们的特工已经在内部就位，他们将合作研究如何从保险库中取出宝石，同时找出推迟任何[spynetwork.target.GetAdjective]应对盗窃行为的措施的方法。[THIS.infmod_StealStone_EndOverclockedAnalysis]"
 infmod_operation_steal_stone.sloc.regular_infiltration_description:0 "出色的耐心、技巧和欺诈"
 infmod_operation_steal_stone.sloc.hive_infiltration_description:0 "精心安排的信息素生产者和对蜂巢突触反应的精确操纵"
 infmod_operation_steal_stone.sloc.machine_infiltration_description:0 "高级身份伪造和对本地启发式数据的灵活操纵"
 infmod_operation_steal_stone.sloc.analysis_overclocked:0 "\n\n此外，由于现在有如此多的操作人员可以合法访问我们需要的信息，我们现在可以不再依赖外包数据处理，从而为科学研究提供更多资源。"
