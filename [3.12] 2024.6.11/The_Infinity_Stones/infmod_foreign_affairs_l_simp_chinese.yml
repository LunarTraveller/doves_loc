 infmod_foreign_affairs.1130.title:0 "最省力的方法"
 infmod_foreign_affairs.1130.desc:0 "我们的特工对保护[THIS.infmod_StealStone_GetChosenStoneName]的协议、网络和基础设施的彻底检查为我们的任务提供了重要的见解，从而缩小了获取宝石的可行方法的范围。\n\n我们的特工现在就可以开始规划在得到宝石后从[spynetwork.target.GetAdjective]边境逃离的方法，路线和需求。"
 infmod_foreign_affairs.1130.option_continue:0 "REPLACE_ME"
 infmod_foreign_affairs.1140.title:0 "书面痕迹"
 infmod_foreign_affairs.1140.desc:0 "随着几名特工进入了最高权限区域，获取宝石的计划几乎已经完成了，而撤退路线的规划也在顺利进行，现在，我们可以开始采取切实的步骤了。我们的高级特工正在利用他们无处不在的权限破坏安全措施，安装秘密通道和覆盖程序，并为用于撤离的船只生成放行代码。这种破坏会一直持续到我们的行动团队得到命令为止。\n\n我们的最终目标是规划出一系列复杂的书面痕迹，这将使我们对[THIS.infmod_StealStone_GetChosenStoneName]的所有权合法化。当这块宝石出现在我们的边境时，我们必须安排好公报、合同、贸易协议证书和能源信贷转移，以尽量减少我们在政治和外交上的受到的抗议。"
 infmod_foreign_affairs.1140.option_continue:0 "REPLACE_ME"
 infmod_foreign_affairs.1150.title:0 "最终准备"
 infmod_foreign_affairs.1150.desc:0 "我们的特工已经发来了一份档案，上面有获取宝石的具体方法，以及每个特工如何从任务中撤离的精确信息，还有一系列证据，这些证据将证明我们没有任何不当行为，并且让我们的特工不会受到怀疑。\n\n虽然这些部分已经准备就绪，但实际执行行动可能需要几个月，甚至几年，这取决于各种因素——主要是我们的解密能力和渗透尝试的成功程度。如果我们的特工成功取得了[THIS.infmod_StealStone_GetChosenStoneName]，那么它会被藏在偷来的逃生船上。大多数特工将登上这艘船，并试图通过超空间航道秘密地离开他们所在的星系。随后，经过一连串的船只更换、子空间跃迁和伪造的放行代码应该能让飞船回到我们的国境，而剩下的特工将被伪造成已死亡或者采用伪造的身份。\n\n准备工作已经结束；在我们的命令下，我们的间谍将遁入暗影中，展开漫长而危险的获取行动。"
