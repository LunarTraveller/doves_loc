 infmod_foreign_affairs.1090.name:0 "无限大盗"
 infmod_foreign_affairs.1090.desc:0 "在一场令人震惊的转折中，对一个伪造身份的案件的调查揭开了一场巨大的阴谋，而这场阴谋的发起人不是别人，正是§Y[FROM.GetName]§!，他们想要窃取我们的无限宝石！我们更保守些的战略家坚持认为，这种行为不能被忽视，我们应该把它向更广阔的星系揭露。不过，较为冷静的一些人提议，我们可以用某种方式操纵这件事，使之对我们有利。\n\n对[FROM.GetSpeciesAdj]进行敲诈可以给我们带来显著的战术和政治优势。或者，我们也可以让这样的形势不受注意的继续发展，靠我们的暗中调查来对抗[FROM.GetAdj]的情报活动，不过这样我们会有失去优势的风险，如果他们起了疑心并且终止了正在进行的行动的话。"
 infmod_foreign_affairs.1090.option_expose:0 "他们会付出惨重的代价的。"
 infmod_foreign_affairs.1090.option_expose.tooltip_perspective_change:0 "\n§H[FROM.GetName]§!：\n--------------"
 infmod_espionage_steal_stone_exposed_spy_network:0 "逃亡"
 infmod_espionage_steal_stone_exposed_spy_network_desc:0 "这个间谍网最近暴露并且被打散了。尽管其仍在运作，但它的特工们需要一段时间才能重新专注于渗透和扩张。"
 infmod_foreign_affairs.1090.option_exploit:0 "这是个礼物，真的。"
 infmod_foreign_affairs.1090.option_exploit.fail_meaningless:0 "§Y[FROM.GetName]§!不会在意他们的间谍活动曝光与否的。"
 infmod_foreign_affairs.1090.option_exploit.tooltip_perspective_change:0 "\n§H[FROM.GetName]§!：\n--------------"
 infmod_foreign_affairs.1090.option_watch:0 "一起玩呗。"
 infmod_foreign_affairs.1090.option_rout:0 "将他们公之于众，小心地。"
 infmod_foreign_affairs.1090.option_rout.fail_no_spies:0 "需要在[FROM.GetName]上有一个稳定的间谍网"
 infmod_foreign_affairs.1091.name:0 "计划外泄"
 infmod_foreign_affairs.1091.desc:0 "实际上，我们满足了任务失败的每一个标准——[FROM.GetAdj]官员们不只发现了至关重要的间谍活动根据地和资产，而且还通过进一步的审讯确定了我们的盗窃企图的确切性质、目标和细节。大量该死的证据已经被展示出来，我们几乎没有办法反驳这些指控。\n\n唯一的解决办法是，让[FROM.GetAdj]情报活动消耗在调查和公布我们的行动上，这样我们更宽广的间谍网就有机会整合资源，隔绝漏洞，并遁入阴影中。我们的渗透速度会在一段时间内减慢，但我们的情报收集能力不会受到严重影响。"
 infmod_foreign_affairs.1092.name:0 "被抵御的谍报活动"
 infmod_foreign_affairs.1092.desc:0 "实际上，我们满足了任务失败的每一个标准——[FROM.GetAdj]官员们不只发现了至关重要的间谍活动根据地和资产，而且还通过进一步的审讯确定了我们的盗窃企图的确切性质、目标和细节。不过他们没有展示我们的犯罪证据，而是提出了一项“交易”——用他们的沉默换取真正敲诈勒索的政治和战略补偿。[THIS.infmod_CounteredIntelligence_GetBlackmailFlavour]。\n\n一旦确认被察觉的具体状况，我们的间谍网络就会开始停止易受攻击的行动，悄悄遁入阴影之中。我们情报收集基础设施的几个核心组件丢失了，渗透速度会因此减慢一段时间，但我们的大部分间谍网会在这次事件中保存下来。"
 infmod_foreign_affairs.1092.desc.blackmail_flavour.default:0 "几位顾问尖锐地称之为勒索；而我们的首席分析师只是承认这是唯一的选择。"
 infmod_foreign_affairs.1092.desc.blackmail_flavour.hive:0 "我们的战略节点的评估将其归类为勒索；而我们的执行功能则认为这是唯一的选择。"
 infmod_foreign_affairs.1092.desc.blackmail_flavour.machine:0 "我们的战略单元一致认为这是勒索；我们的执行功能则认为这是唯一的选择"
 infmod_foreign_affairs.1093.name:0 "无知是福"
 infmod_foreign_affairs.1093.desc:0 "尽管我们的[FROM.GetAdj]间谍网络因严重的安全漏洞而受到了打击，但官方调查似乎只触及了我们行动的表面。他们没有发现任何我们的谍报网已被察觉或安排妥协的代理人的证据，[THIS.infmod_BlissfulIgnorance_GetOptimismFlavour]。\n\n然而[THIS.infmod_BlissfulIgnorance_GetPessimismFlavour]这是个[FROM.GetSpeciesAdj]开场策略。如果我们的任务真的被无声地发现了，继续下去会正中他们的[FROM.GetSpeciesHandName]的下怀。"
 infmod_foreign_affairs.1093.desc.optimism_flavour.default:0 "几位关键特工对此持谨慎的乐观态度"
 infmod_foreign_affairs.1093.desc.optimism_flavour.hive:0 "几个分析节点给出了乐观的估测"
 infmod_foreign_affairs.1093.desc.optimism_flavour.machine:0 "几个分析节点计算出了积极的预测"
 infmod_foreign_affairs.1093.desc.pessimism_flavour.default:0 "我们持更多怀疑态度的分析师提出了一种可能性"
 infmod_foreign_affairs.1093.desc.pessimism_flavour.hive:0 "更关注于阻止灾难的子个体提出了一种可能性"
 infmod_foreign_affairs.1093.desc.pessimism_flavour.machine:0 "我们的应急导向单元输出了一种并非不可能的可能性"
 infmod_foreign_affairs.1095.name:0 "偏执者的冲动"
 infmod_foreign_affairs.1095.desc:0 "REPLACE_ME"
 infmod_foreign_affairs.1096.name:0 "千疮百孔的网络"
 infmod_foreign_affairs.1096.desc:0 "[FROM.GetAdj]渗透者被我们假装的无知所欺骗，继续进行他们的行动——他们在此过程中暴露了他们间谍活动的全部范围。他们在这项任务中投入了大量的网络资源，多亏了我们的洞察力，让我们能够将所有巧妙隐藏的点连接起来，并彻底地绘制出他们的谎言和欺诈网络。\n\n我们自己的反谍报特工协调了数千场同时进行的逮捕、金融扣押和网络攻击，旨在削弱他们的间谍活动。他们的盗窃企图现在被正式揭露了，几年之内[FROM.GetSpeciesAdj]间谍都不会再来找我们麻烦了。"
 infmod_foreign_affairs.1096.after.tooltip_perspective_change:0 "\n§H[FROMFROM.owner.GetName]§!：\n--------------"
 infmod_foreign_affairs.1096.after.tooltip_end_op:0 "针对我们的§Y[owner.GetAdj]§! §H行动§!将被取消。"
 infmod_foreign_affairs.1097.name:0 "火线警告"
 infmod_foreign_affairs.1097.desc:0 "从我们的[FROM.GetAdj]间谍网传来了大量骇人听闻的报道。不知怎么的，[FROM.GetSpeciesNamePlural]不仅找出了我们的整个网络，还协调了对我们指挥部每一个主要和次要特工的同时逮捕、审讯和拘留。在一次扫除行动中，我们在他们境内的情报行动的每个要素几乎都被移去。重建这些失去的东西将是一条漫长、艰难和昂贵的道路。"
 infmod_foreign_affairs.1101.title:0 "挑战性的分析"
 infmod_foreign_affairs.1101.desc:0 "我们试图扫描并记录下[FROM.target.GetAdj]无限宝石安全系统的内部运作，但由于难以攻破他们的防火墙和加密，我们的行动已经停滞不前。由于我们没有获得重要的代理许可权，我们的大部分进展都来自数据泄露和黑客攻击，而这些途径的效率越来越低。\n\$role_spymaster$[FROM.leader.GetName]建议将部分操作外包给我们帝国周围的传感器站、天文台和研究实验室——他称之为“超频”的选择。这将消耗我们大量的物理研究点数，但应该会减轻我们间谍团队的压力。"
 infmod_foreign_affairs.1101.option_ignore:0 "按计划进行。"
 infmod_foreign_affairs.1101.option_overclock:0 "不要超频。"
 infmod_foreign_affairs.1101.option_overclock.physics_upkeep:0 "§R+[ROOT.infmod_physics_var_temp]§!£physics£物理学维护费"
 infmod_foreign_affairs.1101.option_sentryarray:0 "准许使用我们的哨兵阵列。"
 infmod_foreign_affairs.1102.title:0 "克服挑战"
 infmod_foreign_affairs.1102.desc:0 "尽管一触即发，但我们的特工访问了几个关键数据库，从中获得的情报使我们的任务得以继续推进。"
 infmod_foreign_affairs.1102.option_ok:0 "很好。"
 infmod_foreign_affairs.1103.title:0 "分析瘫痪"
 infmod_foreign_affairs.1103.desc:0 "令我们的特工非常懊恼的是，我们的解密能力还不足以破坏[FROM.target.GetAdjective]安全系统。我们的网络攻击和调查变得匆忙而混乱，任务比以前更加停滞不前。\n\n我们的$role_spymaster$警告说，只要我们局限于收集外部数据，我们的进展就会变慢。除此之外，我们最近工作的匆忙和不稳定的性质将留下一些痕迹，如果我们最终想要继续进行提取，这可能会牵连到我们。"
 infmod_foreign_affairs.1103.option_ignore:0 "推动任务继续进行。"
 infmod_operation_steal_stone_analysis_paralysis:0 "分析瘫痪"
 infmod_operation_steal_stone_analysis_paralysis_desc:0 "由于对我们对手的无限宝石防御网络的黑客操作滞后，我们的网络攻击速度大大降低了。"
 infmod_foreign_affairs.1103.option_abort:0 "关停它。"
 infmod_foreign_affairs.1111.title:0 "背景调查"
 infmod_foreign_affairs.1111.desc:0 "我们[FROM.target.GetAdj]间谍网络中的一个孤立的监视小组发现他们的一个用于§H[FROM.GetName]§!的伪装身份受到了[FROM.target.GetSpeciesAdj]当局的关注。这一观察的起因、性质和严重程度尚不清楚，但任何我们受到注意的事实都是令人深感担忧的。如果我们想在这之前采取行动，我们的时间非常有限。"
 infmod_foreign_affairs.1111.option_investigate:0 "[FROM.target.GetSpeciesNamePlural]找到了什么？"
 infmod_foreign_affairs.1111.option_investigate.tooltip:0 "我们的间谍网络将专注于找出是什么引起了[FROM.target.GetAdj]当局的注意。\n\n如果我们不能及时破译他们所知道的信息，我们的行动就会被严重妨碍。"
 infmod_foreign_affairs.1111.option_disavow:0 "除名。"
 infmod_foreign_affairs.1111.option_disavow.tooltip:0 "$operation.5000.b.tooltip$"
 infmod_foreign_affairs.1112.title:0 "背景调查完成"
 infmod_foreign_affairs.1112.option_disavow:0 "除名。"
 infmod_foreign_affairs.1112.option_disavow.tooltip:0 "$operation.5000.b.tooltip$"
 infmod_foreign_affairs.1112.option_intervene_low_risk:0 "掩盖我们的踪迹"
 infmod_foreign_affairs.1112.option_intervene_low_risk.tooltip:0 "我们的间谍网络将试图转移当局对我们行动的注意力，这一行为被发现的风险较§G低§! 。"
 infmod_foreign_affairs.1112.option_intervene_medium_risk:0 "$infmod_foreign_affairs.1112.option_intervene_low_risk$"
 infmod_foreign_affairs.1112.option_intervene_medium_risk.tooltip:0 "我们的间谍网络将试图转移当局对我们行动的注意力，这一行为被发现的风险为§Y中等§! 。"
 infmod_foreign_affairs.1112.option_intervene_high_risk:0 "$infmod_foreign_affairs.1112.option_intervene_low_risk$"
 infmod_foreign_affairs.1112.option_intervene_high_risk.tooltip:0 "我们的间谍网络将试图转移当局对我们行动的注意力，这一行为被发现的风险很§R高§! 。"
 infmod_foreign_affairs.1112.option_intervene_low_risk_asset:0 "让我们的内应来解决"
 infmod_foreign_affairs.1112.option_intervene_low_risk_asset.tooltip:0 "我们的间谍网络将试图转移当局对我们行动的注意力，我们可以利用内应来§E消除§!任何被发现的风险。"
 infmod_foreign_affairs.1112.option_intervene_medium_risk_asset:0 "$infmod_foreign_affairs.1112.option_intervene_low_risk_asset$"
 infmod_foreign_affairs.1112.option_intervene_medium_risk_asset.tooltip:0 "我们的间谍网络将雇佣一名内应，以此尝试转移当局对我们行动的注意力，这一行为被发现的风险较§G低§!。"
 infmod_foreign_affairs.1112.option_intervene_high_risk_asset:0 "$infmod_foreign_affairs.1112.option_intervene_low_risk_asset$"
 infmod_foreign_affairs.1112.option_intervene_high_risk_asset.tooltip:0 "我们的间谍网络将雇佣一名内应，以此尝试转移当局对我们行动的注意力，这一行为被发现的风险为§Y中等§!。"
 infmod_foreign_affairs.1112.desc_default:0 "身份核查问题已找出。"
 infmod_foreign_affairs.1112.desc_fine:0 "低级文职的间谍已经确定了我们特工的卧底身份的问题。这些特工因为一次轻微的民事犯罪而收到了一笔小额罚款，由于其一直没有被缴纳，这一责任升级到了让我们的监视小组被发现的程度。\n\n这项罚款可以在特工身份的工资范围内轻松支付，随后这个问题就会被解决，这几乎不会对§H[FROM.GetName]行动§!产生影响。"
 infmod_foreign_affairs.1112.desc_tax:0 "低级文职的间谍已经确定了我们特工的卧底身份的问题。这些特工完全偶然地被有关部门选中来审查他们的税务状况。虽然不太理想，但这确实意味着我们的特工没有留下任何可疑的迹象，这只会对§H[FROM.GetName]行动§!构成很小的风险。"
 infmod_foreign_affairs.1112.desc_health:0 "被派遣到[FROM.target.GetAdj]实验室的间谍已经发现了我们的特工引起注意的原因。在我们的特工进入一个医疗安全区域时，他们的扫描显示他们接触了一种致命疾病，当地的官员们正试图追踪我们特工的所有私下接触者以尽量减少病原体的传播。虽然不太理想，但这确实意味着我们的特工没有留下任何可疑的迹象，这只会对§H[FROM.GetName]行动§!构成很小的风险。"
 infmod_foreign_affairs.1112.desc_feud:0 "REPLACE_ME"
 infmod_foreign_affairs.1112.desc_fraud:0 "被派遣到[FROM.target.GetAdj]政府部门的间谍已经确定了我们特工的卧底身份的问题。我们的特工似乎在伪造代理文档时意外遗漏了几个关键部分，并且从[FROM.target.GetSpeciesAdj]的角度来看，我们的特工似乎正在骗税。这种犯罪行为将使我们特工的财务、活动和同伴受到严格审查，这会对§H[FROM.GetName]行动§!构成相当大的风险。"
 infmod_foreign_affairs.1112.desc_criminality:0 "被派遣到[FROM.target.GetAdj]法律机构的间谍已经确定了我们特工的卧底身份的问题。显然，几名与我们特工的伪造身份有关联的普通市民参与了重大犯罪活动，这让我们的特工引起了执法部门的注意。这样的调查将使我们特工的历史、活动和同伴受到严格审查，这会对§H[FROM.GetName]行动§!构成相当大的风险。"
 infmod_foreign_affairs.1112.desc_military:0 "在[FROM.target.GetAdj]军中拥有中级职位的间谍已经确定了我们特工的卧底身份的问题。似乎这些特工伪造的文件中有一部分内容会让他们自动入伍，他们的身份正在重新评估。彻底的军事背景调查将使我们的特工的历史、活动和伙伴受到严格审查，这会对§H[FROM.GetName]行动§!构成相当大的风险。"
 infmod_foreign_affairs.1112.desc_birth:0 "被派遣到[FROM.target.GetAdj]情报机构的间谍已经确定了我们特工的卧底身份的问题。这些特工因与伪造的出生证明严重不符而被关注。这引发了对我们特工生活的全面调查，随之而来的对我们特工的历史、活动和伙伴的严格审查会对§H[FROM.GetName]行动§!构成极其巨大的风险。"
 infmod_foreign_affairs.1112.desc_death:0 "被派遣到[FROM.target.GetAdj]执法部门的间谍已经确定了我们特工的卧底身份的问题。这些特工伪造的文件中有几个部分是从同一个真正的[FROM.target.GetSpecieisAdj]公民那里“借来的”，而这名公民最近被发现在可疑的情况下死亡了，这使得他们受到了当局的关注。这引发了对我们特工生活的全面调查，随之而来的对我们特工的历史、活动和同伴的严格审查会对§H[FROM.GetName]行动§!构成极其巨大的风险。"
 infmod_foreign_affairs.1112.desc_telepathy:0 "REPLACE_ME"
 infmod_foreign_affairs.1112.desc_generic:0 "\n\n在对情况有了更清晰的了解后，$role_spymaster$制定了一套行动方案，以便在[FROM.target.GetAdj]当局展开调查的同时将我们特工的掩护故事合法化。"
 infmod_foreign_affairs.1113.title:0 "伪造身份被破坏"
 infmod_foreign_affairs.1113.desc:0 "在我们发现问题或进行干预之前，[FROM.target.GetAdj]情报部门就追踪到了关于我们特工的线索。他们追踪到了一名特工，确定了他最近的行踪，追踪了他最近的伙伴，由此，我们的行动——以及我们的整个间谍网络——都受到了严重的损害。如果我们不能掩盖所有指向我们参与其中的证据，其造成的政治和外交后果可能是灾难性的。"
 infmod_foreign_affairs.1113.option_burn:0 "烧掉所有东西。"
 infmod_foreign_affairs.1113.option_burn.tooltip_asset:0 "我们所有的内应都有§Y中等§!的可能性失去。"
 infmod_foreign_affairs.1113.option_burn.tooltip_spynetwork:0 "我们的间谍网络有较§G低§!的可能性暴露。 "
 infmod_foreign_affairs.1113.option_accept:0 "$operation.5045.a$"
