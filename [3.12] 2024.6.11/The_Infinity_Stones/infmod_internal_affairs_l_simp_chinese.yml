l_simp_chinese:
 policy_infmod_revealing:0 "无限宝石保密政策"
 policy_infmod_revealing_desc:0 "我们应该与哪些帝国揭露我们拥有的无限宝石。"
 infmod_revealing_none_name:0 "最高机密"
 infmod_revealing_none:0 "最高机密"
 infmod_revealing_none_desc:0 "我们必须优先保护无限宝石的安全而不是拿去在星系中炫耀。\n\n§E我们不会告知任何帝国我们宝石的持有情况"
 infmod_revealing_allies_name:0 "保密的"
 infmod_revealing_allies:0 "保密的"
 infmod_revealing_allies_desc:0 "我们的盟友是我们唯一可以托付给我们拥有的无限宝石的神圣知识的人。\n\n§E我们会告知§Y盟友§!我们宝石的持有情况。§!\n\n§Y其他帝国§!：\n关于我们宝石的情报：§R$@infmod_intel_stone_ownership_revealing_allies_modifier$§!"
 infmod_revealing_community_name:0 "受限的"
 infmod_revealing_community:0 "受限的"
 infmod_revealing_community_desc:0 "星海共同体的核心原则是和平与交流；我们不会用会造成争议的保密或我们自己的外交条约来违背这一原则。\n\n§E我们会告知§Y盟友§!与§Y星海共同体成员§!我们宝石的持有情况。§!\n\n§Y其他帝国§!：\n关于我们宝石的情报：§R$@infmod_intel_stone_ownership_revealing_community_modifier$§!"
 infmod_revealing_all_name:0 "完全公开"
 infmod_revealing_all:0 "完全公开"
 infmod_revealing_all_desc:0 "我们将尽自己的一份力量，通过展示我们希望其他人也能效仿的透明度来治愈星系的紧张和创伤。\n\n§E我们会告知§Y所有文明帝国§!我们宝石的持有情况。§!\n\n§Y其他帝国§!：\n关于我们宝石的情报：§R$@infmod_intel_stone_ownership_revealing_all_modifier$§!"
 policy_infmod_sharing:0 "共享无限宝石"
 policy_infmod_sharing_desc:0 "我们应该与哪些帝国分享我们无限宝石的能力。"
 infmod_sharing_none_name:0 "独占优势"
 infmod_sharing_none:0 "独占优势"
 infmod_sharing_none_desc:0 "§E无限宝石的能力不会被分享§!"
 infmod_sharing_allies_name:0 "盟友特权"
 infmod_sharing_allies:0 "盟友特权"
 infmod_sharing_allies_desc:0 "无限宝石的能力会被分享给：\n - §Y盟友§!§!"
 infmod_sharing_subjects_name:0 "填补卑微"
 infmod_sharing_subjects:0 "填补卑微"
 infmod_sharing_subjects_desc:0 "无限宝石的能力会被分享给：\n- §Y附属国§!§!"
 infmod_sharing_diplomatic_name:0 "外交慷慨"
 infmod_sharing_diplomatic:0 "外交慷慨"
 infmod_sharing_diplomatic_desc:0 "无限宝石的能力会被分享给：\n - §Y盟友§!\n - §Y附属国§!§!"
 infmod_sharing_community_name:0 "全面慈善"
