l_simp_chinese:
 xte_always:0 "§W总是会§!产生如下特质：§!"
 xte_sometimes:0 "§W总是会§!产生如下特质：§!"
 xte_governors:0 "£governor£§E$governor_plural$：§!"
 xte_scientists:0 "£scientist£§E$scientist_plural$：§!"
 xte_admirals:0 "£admiral£§E$admiral_plural$：§!"
 xte_generals:0 "£general£§E$general_plural$：§!"
 xte_trait_genetic_memory:0 "遗传记忆"
 xte_trait_genetic_memory_desc:0 "§L整个物种的成员可以通过遗传来继承他们的思想和知识，然而，这也使得他们更难以控制。\n$xte_always$\n$xte_all_leaders$§G$xte_leader_trait_ancestral_knowledge$§!"
 xte_trait_stalwart:0 "坚定"
 xte_trait_stalwart_desc:0 "§L这个物种显示出异常凶猛的领土本能。作为防御性的战士，他们在整个银河系中几乎是无与伦比的。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_paladin$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_valiant$§!"
 xte_trait_apex_predator:0 "顶尖捕食者"
 xte_trait_apex_predator_desc:0 "§L这个物种是银河系最致命的掠食者之一。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_opportunistic$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_pertinacious$§!"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "分析学"
 xte_trait_analytical_desc:0 "§L这个物种的成员是数学专家，喜欢冷酷的逻辑而不是无拘无束的想象力。\n$xte_always$\n$xte_generals$§G$xte_general_trait_forecaster$§!\n$xte_scientists$§Y$xte_scientist_trait_pioneer$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_arcanist$§!"
 xte_trait_theoretical:0 "理论学"
 xte_trait_theoretical_desc:0 "§L这个物种的成员在抽象思维方面有着无与伦比的天赋，但在应用科学和精确科学方面却很吃力。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_naturalist$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_life_weaver$§!"
 xte_trait_practical:0 "实用学"
 xte_trait_practical_desc:0 "§L这个物种的成员擅长实验研究，对抽象或数学概念兴趣不大。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_machinist$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_life_crafter$§!"
 xte_trait_oligotrophs:0 "低代谢"
 xte_trait_oligotrophs_desc:0 "§L这个物种的成员适应食物匮乏的环境，可以长时间不进食。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_reliable$§!"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "守法者"
 xte_trait_lawful_desc:0 "§L这个物种的成员一般都遵守其社会规定的规则和习俗。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_gendarme$§!\n$xte_governors$§G$xte_governor_trait_sheriff$§!\n$xte_all_leaders$£council£§G$xte_leader_trait_lawbringer$§!"
 xte_trait_intrepid:0 "无畏"
 xte_trait_intrepid_desc:0 "§L这个物种不知道什么叫恐惧。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_underdog$§!"
 xte_trait_urban:0 "市民"
 xte_trait_urban_desc:0 "§L这个物种的成员完美地适应了城市生活。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_efficient$§!"
 xte_trait_gifted_pilots:0 "风驰电掣"
 xte_trait_gifted_pilots_desc:0 "§L这个物种的成员擅长驾驭各种形式的载具和野兽。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_carrier_commander$§!\n$xte_generals$§G$xte_general_trait_battle_mounts$§!"
 xte_trait_illustrious:0 "显赫"
 xte_trait_illustrious_desc:0 "§L这个物种的成员拥有无比的风度和魅力，仅凭他们的存在就能激发对方的尊重。\n$xte_always$\n$xte_all_leaders$£council£§G$xte_leader_trait_regal$§!"
 xte_trait_humble:0 "谦逊"
 xte_trait_humble_desc:0 "§L这个物种的成员认为艰苦的劳动是高尚的和有意义的，并且除了每日的面包不会再要求更多。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_diligent$§!"
 xte_trait_crafty:0 "灵巧"
 xte_trait_crafty_desc:0 "§L这个物种的成员是举世闻名的锻造者。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_forge_master$§!"
 xte_trait_creative:0 "创造性"
 xte_trait_creative_desc:0 "§L这个物种的成员特别富有想象力，其艺术作品开创全新的美学维度。\n$xte_always$\n$xte_governors$§G$xte_governor_trait_patron_of_the_arts$§!"
 xte_trait_megalomaniacs:0 "大就是好"
 xte_trait_megalomaniacs_desc:0 "§L这个物种的成员痴迷于巨大，卓越和宏伟的事物（加成仅对领袖生效）。\n$xte_always$\n$xte_all_leaders$£council£§G$xte_leader_trait_skyborne_architect$\n\n§R该特性不能通过基因修饰来添加或者删除。§!"
 xte_trait_natural_translucers:0 "天生转化师"
 xte_trait_natural_translucers_desc:0 "§L这个物种的成员是异常熟练的水晶工程师。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_computing_expert$§!"
 xte_trait_natural_refiners:0 "天生精炼师"
 xte_trait_natural_refiners_desc:0 "§L这个物种的成员擅长提取和加工异星天然气。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_propulsion_expert$§!"
 xte_trait_natural_chemists:0 "天生化学家"
 xte_trait_natural_chemists_desc:0 "§L这个物种的成员天生就能轻松对付复杂化学反应。\n$xte_always$\n$xte_admirals$§G$xte_admiral_trait_gunnery_expert$§!"
 xte_trait_flexible:0 "灵活"
 xte_trait_flexible_desc:0 "§L这个物种的成员在思想上很灵活。\n$xte_always$\n$xte_all_leaders$£council£§G$xte_leader_trait_polymath$§!"
 xte_trait_inquisitive:0 "好奇心"
 xte_trait_inquisitive_desc:0 "§L这个物种的成员有强烈的好奇心。\n$xte_always$\n$xte_scientists$§G$xte_scientist_trait_pathfinder$§!"
 xte_trait_austere:0 "简朴"
 xte_trait_austere_desc:0 "§L这个物种的成员往往倾向于严格和节俭的生活方式。§!"
 xte_trait_sanguine:0 "乐观"
 xte_trait_sanguine_desc:0 "§L这个物种的成员天生乐观向上，他们很容易满足于自身的生活。§!"
 xte_trait_intimidating:0 "威吓"
 xte_trait_intimidating_desc:0 "§L这个物种的成员在正常情况下可能非常和蔼可亲，但是激怒他们后另当别论。§!"
 xte_trait_avant_garde:0 "前卫艺术"
 xte_trait_avant_garde_desc:0 "§L这个物种的成员很容易接受新的思想。\n$xte_always$\n$xte_all_leaders$£council£§G$xte_leader_trait_enlightened$§!"
 xte_trait_disorderly:0 "无序"
 xte_trait_disorderly_desc:0 "§L这个物种的成员无组织无纪律，很难有效的组织起来完成他们的任务。§!"
 xte_trait_lazy:0 "懒惰"
 xte_trait_lazy_desc:0 "§L这个物种的成员相当懒惰，厌恶任何艰难的工作。§!"
 xte_trait_allergic:0 "过敏"
 xte_trait_allergic_desc:0 "§L这个物种的成员很容易受到空气中过敏原的影响，使他们不适合进行农业生产。§!"
 xte_trait_whimsical:0 "无常"
 xte_trait_whimsical_desc:0 "§L这个物种的成员相当任性。§!"
 xte_trait_nervous:0 "焦虑"
 xte_trait_nervous_desc:0 "§L这个物种的成员天生焦虑，他们更适合普通生活而不能承受领导他人的压力。§!"
 xte_trait_despondent:0 "抑郁"
 xte_trait_despondent_desc:0 "§L这个物种的成员很容易出现严重的抑郁症。§!"
 xte_trait_inept:0 "笨拙"
 xte_trait_inept_desc:0 "§L这个物种的成员笨手笨脚导致事故频频。\n$xte_always$\n$xte_all_leaders$£council£§R$xte_leader_trait_maladroit$§!"
 xte_trait_simple:0 "单纯"
 xte_trait_simple_desc:0 "§L这个物种的成员往往相当纯质，没有比这更委婉的说法了。§!"
 xte_trait_greedy:0 "贪婪"
 xte_trait_greedy_desc:0 "§L这个物种的成员很少会错过捞一笔的机会。§!"
 xte_trait_prideful:0 "自傲"
 xte_trait_prideful_desc:0 "§L这个物种的成员非常不愿意承担他们认为低于其地位的工作。\n$xte_always$\n$xte_admirals$§R$xte_admiral_trait_arrogant$§!\n$xte_generals$§R$xte_general_trait_cavalier$§!"
 xte_trait_obstinate:0 "顽固"
 xte_trait_obstinate_desc:0 "§L这个物种的成员是病态的顽固分子和教条主义者。\n$xte_sometimes$\n$xte_all_leaders$£council£§R$xte_leader_trait_domineering$、$xte_leader_trait_indulgent$、$xte_leader_trait_spineless$、$xte_leader_trait_hateful$、$xte_leader_trait_peacemonger$、$xte_leader_trait_warmonger$、$xte_leader_trait_cynical$、$xte_leader_trait_superstitious$§!"
 xte_trait_sluggish:0 "迟钝"
 xte_trait_sluggish_desc:0 "§L这个物种的成员是缓慢而笨重的存在。\n$xte_always$\n$xte_admirals$§R$xte_admiral_trait_inert$§!\n$xte_scientists$§R$xte_scientist_trait_fastidious$§!"
 xte_trait_gigantic:0 "巨型"
 xte_trait_gigantic_desc:0 "§L这个物种的成员可以长到巨大的体型，这使得他们需要大量的生活空间。§!"
 xte_trait_gluttonous:0 "贪吃"
 xte_trait_gluttonous_desc:0 "§L这个物种的成员是饕餮。§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "享乐主义"
 xte_trait_hedonistic_desc:0 "§L这个物种的成员是出了名的自我放纵。\n$xte_sometimes$\n$xte_all_leaders$£council£§R$xte_leader_trait_profligate$§!"
 xte_trait_polyploid:0 "多倍体"
 xte_trait_polyploid_desc:0 "§L这个物种拥有2个以上的性别，繁殖时需要多组染色体。§!"
 mod_planet_pops_food_upkeep_mult:0 "食物维护费"
 mod_planet_pops_minerals_upkeep_mult:0 "矿物维护费"
 mod_shipsize_titan_build_speed_mult:0 "泰坦建造速度"
 mod_shipsize_colossus_build_speed_mult:0 "巨像建造速度"
 mod_shipsize_juggernaut_build_speed_mult:0 "主宰建造速度"
 mod_country_sr_living_metal_produces_mult:0 "每月活体金属"
 mod_country_sr_dark_matter_produces_mult:0 "每月暗物质"
 mod_leaders_unity_upkeep_mult:0 "领袖维护费"
 mod_damage_vs_country_type_ruined_marauders_mult:0 "对破碎掠夺者的伤害"
 mod_damage_vs_country_type_marauder_raiders_mult:0 "对掠夺者突击队伤害"
 mod_damage_vs_country_type_guardian_mult:0 "对守护者伤害"
 xte_all_leaders:0 "£noclass£§E所有$leaders$：§!"
 xte_trait_unbound:0 "无拘无束"
 xte_trait_unbound_desc:0 "§L这个物种的成员保留了他们的自然野性，而且极难以被征服。\n$xte_always$\n$xte_all_leaders$£council£§G$xte_leader_trait_land_of_the_free$§!"
 xte_unbound_no_slaves_bonus:0 "未被奴役时物种幸福度：§G+20%§!\n未被奴役时物种岗位产出：§G+10%§!"
 xte_leader_trait_ancestral_knowledge:0 "先祖知识"
 xte_leader_trait_ancestral_knowledge_desc:0 "遗传自先祖的知识赋予这位领导人在该领域的额外熟练度。"
 xte_leader_trait_valiant:0 "勇士"
 xte_leader_trait_valiant_desc:0 "这位领导人在面对逆境时毫不退缩。"
 xte_leader_trait_pertinacious:0 "坚定不移"
 xte_leader_trait_pertinacious_desc:0 "就算整个银河系陷入疯狂，这位领袖都将继续保护人民的安全，无论他们喜欢与否。"
 xte_leader_trait_arcanist:0 "巧匠"
 xte_leader_trait_arcanist_desc:0 "这位领导人将确保打造稀有和强大的材料作为第一优先事项。"
 xte_leader_trait_life_weaver:0 "生命编织者"
 xte_leader_trait_life_weaver_desc:0 "这位领导人是一名生物学大师，并打算通过基因工程改善所有生命形式。"
 xte_leader_trait_life_crafter:0 "机械缔造者"
 xte_leader_trait_life_crafter_desc:0 "这位领导人是一位杰出的工程师，在他们主持设计下的机械生命是首屈一指的。"
 xte_leader_trait_land_of_the_free:0 "自由之地"
 xte_leader_trait_land_of_the_free_desc:0 "这位领导人倡导个人自由的价值高于一切。"
 xte_leader_trait_lawbringer:0 "述法者"
 xte_leader_trait_lawbringer_desc:0 "这位领导人以强势但公平的方式进行统治，任何腐败和犯罪都无所遁形。"
 xte_leader_trait_regal:0 "君威"
 xte_leader_trait_regal_desc:0 "这位领导人的命令对他的下属有一种无法描述的支配力。"
 xte_leader_trait_skyborne_architect:0 "星空筑造者"
 xte_leader_trait_skyborne_architect_desc:0 "这位领导人对雄心勃勃的巨型项目非常着迷，并愿意为完成这些项目投入大量资源。"
 xte_leader_trait_polymath:0 "博学者"
 xte_leader_trait_polymath_desc:0 "这位领导者博学多才，可以将时间和资源合理分配于多个项目。"
 xte_leader_trait_enlightened:0 "开明"
 xte_leader_trait_enlightened_desc:0 "这位领导人的心胸相当宽广，容易接受新思想。"
 xte_leader_trait_maladroit:0 "笨拙"
 xte_leader_trait_maladroit_desc:0 "这位领袖在处理与太空相关的物资后勤方面特别无能。"
 xte_leader_trait_domineering:0 "暴君"
 xte_leader_trait_domineering_desc:0 "这位领导人过于残忍和暴力，鉴于这些可怕的行径，他的臣民更倾向于平等主义。"
 xte_leader_trait_indulgent:0 "放纵"
 xte_leader_trait_indulgent_desc:0 "这位领导人过于宽松和灵活，这种荒唐的统治使得他的臣民渴求更权威的人士来指导这个国家。"
 xte_leader_trait_spineless:0 "媚外"
 xte_leader_trait_spineless_desc:0 "这位领导人被认为对外星帝国太过认同甚至到了崇拜的地步，作为对他媚外统治的反应，他的臣民现在变得更加排外。"
 xte_leader_trait_hateful:0 "仇外"
 xte_leader_trait_hateful_desc:0 "即使按照他们社会的标准，这位领导人的种族主义也是无法接受的，这反而使得他的人民因此变得更加对外开放。"
 xte_leader_trait_peacemonger:0 "软弱"
 xte_leader_trait_peacemonger_desc:0 "这位领导人被认为是懦弱的投降派，他的臣民因此反而变得更加武德充沛。"
 xte_leader_trait_warmonger:0 "鹰派"
 xte_leader_trait_warmonger_desc:0 "这位领导人被认为过于武德充沛，这反而使得他的臣民因此变得更加和善。"
 xte_leader_trait_cynical:0 "世俗"
 xte_leader_trait_cynical_desc:0 "这位领导人对他们社会传统表现出令人震惊的漠视，推动他的国家走向更加精神主义的方向"
 xte_leader_trait_superstitious:0 "迷信"
 xte_leader_trait_superstitious_desc:0 "这位领导人过于沉迷巫蛊，这反而让他的许多臣民更辩证的看待这个世界。"
 xte_leader_trait_profligate:0 "挥霍"
 xte_leader_trait_profligate_desc:0 "这位领导人极端腐败，为了维持他的奢靡之风不惜搬空国库。"
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_governor_trait_naturalist:0 "自然主义者"
 xte_governor_trait_naturalist_desc:0 "这位领导人能与自然环境协调发展，并在不破坏生态系统的情况下维持高质量生活。"
 xte_governor_trait_machinist:0 "机械师"
 xte_governor_trait_machinist_desc:0 "这位领导是一位才华横溢的机器人专家，对所有的机械都了如指掌。"
 xte_governor_trait_reliable:0 "可靠"
 xte_governor_trait_reliable_desc:0 "无论是顺境还是逆境，这位领导人总是能很好的为人民服务。"
 xte_governor_trait_sheriff:0 "治安官"
 xte_governor_trait_sheriff_desc:0 "这位领导人擅长维持秩序和危机管理。"
 xte_governor_trait_efficient:0 "高效"
 xte_governor_trait_efficient_desc:0 "凭借无可挑剔的城市和交通规划，这个领导者大大增加了白领阶层的生产力。"
 xte_governor_trait_diligent:0 "勤勉"
 xte_governor_trait_diligent_desc:0 "尽管身居高位，这位领导经常抽出时间为公共工程项目提供志愿服务，这激发工人对工作的热情和自豪感。"
 xte_governor_trait_forge_master:0 "锻造大师"
 xte_governor_trait_forge_master_desc:0 "这位领导是合金工程方面的专家，他的知识使我们能够大大优化生产过程。"
 xte_governor_trait_patron_of_the_arts:0 "艺术赞助人"
 xte_governor_trait_patron_of_the_arts_desc:0 "这位领导人热衷于赞助和支持有才华的艺术家，其委托的作品是银河系羡慕的对象。"
 xte_scientist_trait_pioneer:0 "先驱"
 xte_scientist_trait_pioneer_desc:0 "虽然可能不是最灵活的，但这位领导人在调查过程中会注意到哪怕是最微小的异常现象。"
 xte_scientist_trait_pathfinder:0 "探路者"
 xte_scientist_trait_pathfinder_desc:0 "这位领导人是一位才华横溢的探险家，能快速而精确地对天体及其特征进行编目。"
 xte_scientist_trait_fastidious:0 "挑剔"
 xte_scientist_trait_fastidious_desc:0 "这位领导对协议的生搬硬套，大大降低了他们调查工作的效率。"
 xte_admiral_trait_paladin:0 "圣骑士"
 xte_admiral_trait_paladin_desc:0 "这位领导人特别热衷于驱赶敌对入侵者，不眠不休的指挥着一场又一场的战斗。"
 xte_admiral_trait_opportunistic:0 "机会主义者"
 xte_admiral_trait_opportunistic_desc:0 "这位领导人穷尽一切办法扭转战局，几乎没有什么道德上的顾虑。"
 xte_admiral_trait_gendarme:0 "宪兵"
 xte_admiral_trait_gendarme_desc:0 "这位领导人对阻碍和平与秩序的海盗、恐怖分子和无政府主义者毫不留情。"
 xte_admiral_trait_underdog:0 "黑马"
 xte_admiral_trait_underdog_desc:0 "这位大胆的领导人可以扭转最绝望的战斗局势。"
 xte_admiral_trait_carrier_commander:0 "航母专家"
 xte_admiral_trait_carrier_commander_desc:0 "这位领导人是一个航母作战的天才。"
 xte_admiral_trait_computing_expert:0 "运算专家"
 xte_admiral_trait_computing_expert_desc:0 "这位领导人精通在太空战中使用先进的电子设备。"
 xte_admiral_trait_propulsion_expert:0 "推进专家"
 xte_admiral_trait_propulsion_expert_desc:0 "这位领导对异星燃料和催化剂的妙用已经出神入化。"
 xte_admiral_trait_gunnery_expert:0 "炮术专家"
 xte_admiral_trait_gunnery_expert_desc:0 "这位领导人精通复杂武器系统的内部运作，甚至能自己开发一些新的作战系统。"
 xte_admiral_trait_arrogant:0 "傲慢"
 xte_admiral_trait_arrogant_desc:0 "这种领导人倾向于低估敌人，高估自己的实力。他们通常会拒绝撤退的命令，直到无可挽回。"
 xte_admiral_trait_inert:0 "迟钝"
 xte_admiral_trait_inert_desc:0 "这种领袖在战斗中缓慢而优柔寡断，以他们物种惯有的迟钝来应对多变的环境。"
 xte_general_trait_forecaster:0 "预判"
 xte_general_trait_forecaster_desc:0 "这位领导人使用先进的数学模型来预测敌人和规划自身。"
 xte_general_trait_battle_mounts:0 "战术坐骑"
 xte_general_trait_battle_mounts_desc:0 "这位领导人在战斗中使用驯养的或被驯服的野兽。然而，一些现代化的骑兵部队表示这事没看上去的那样轻松。"
 xte_general_trait_cavalier:0 "轻慢"
 xte_general_trait_cavalier_desc:0 "这位鲁莽的领导人战场上绝不撤退，哪怕面对毫无胜算的战斗。"
